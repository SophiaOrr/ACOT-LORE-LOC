l_korean:

### MODIFIER TEXTS #####
 
tech_commissar:  "육군위원부"
tech_commissar_desc:  "우리의 영광스러운 대의에 대한 절대적인 승리, 충성심, 헌신을 보장하기 위해 우리는 군대가 더 빠르고, 더 악랄하고, 더 강하고, 더 나은 사람이 되도록 영감을 주는 커미셔너 훈련을 시작할 것입니다! 우리 군대는 그들의 명령에 따라 죽을 것이지 이전에는 죽지 않을 것입니다!"

tech_advanced_weapon:  "고급 타겟팅 시스템"
tech_advanced_weapon_desc:  "우리의 대형 선박은 소형 선박을 추적하는 데 어려움을 겪는 반면 소형 선박은 제한된 범위로 인해 어려움을 겪는 경우가 많습니다. 그러나 이는 당사의 대상 컴퓨터에 추가 추적 소프트웨어 추가 기능을 설치하여 해결할 수 있습니다."
 
tech_enlightenment:  "자기 계몽"
tech_enlightenment_desc:  "우리는 시민들이 완벽한 조화를 이루며 살도록 격려하고 우리 사회의 불굴의 야망에 마음을 조율해야 합니다. 그래야만 우리 제국이 별들 사이에서 진보와 평온함의 등대가 될 수 있습니다."
 
tech_profit:  "대량 수익화 무기"
tech_profit_desc:  "우리의 이익과 은하계의 수익성을 향상시키기 위해 우리는 많은 양의 수입을 달성하는 데 전념하는 새로운 전략을 수립해야 합니다. WMM 시스템은 외곽 국경과의 거래를 확립하고 그들이 소비자 요구에 따라 일정 금액을 지불하도록 장려합니다. 우리는 Profi..Progression을 위해 이것을 할 것입니다. PMC 및 기타 계약자가 사용하는 모든 무기에는 추가 탄약이나 화력 증가 또는 심지어 장식을 교환하여 돈을 소모할 수 있는 독특한 기회를 제공하는 특수 메커니즘이 설치됩니다. 우리는 모든 것에 도전할 것입니다.\n\n우리는 학생들에게 자부심과 성취감을 주기 위해 이렇게 합니다. 여러분, 지갑이 없나요?"
 
tech_lawandorder:  "법과 질서"
tech_lawandorder_desc:  "우리가 앞으로 전진하려면 우리 제국에는 질서가 있어야 합니다. 적절한 통제가 이루어져야 하며, 누구도 우리가 부족하다고 느끼지 않도록 해야 합니다."
 
tech_purgexeno:  "해충 방제"
tech_purgexeno_desc:  "우리는 말하는 능력이 지능과 동일하지 않으며 모든 외계인을 사람으로 간주해야 하는 것이 아니라 단순히 말하고 사교할 수 있는 생물로 간주해야 한다는 점을 사람들에게 가르쳐야 합니다. 이를 통해 우리 병사들은 자비를 이해할 수 있는 능력이 있는 사람들에게만 자비가 베풀어져야 한다는 점을 이해할 수 있을 것입니다."
 
tech_forced_demand:  "커맨드 앤 컨커"
tech_forced_demand_desc:  "약한 제국은 자유가 강자가 약자에게 준 환상이라는 진실을 이해해야 합니다. 그들에게 더 나은 길을 보여주는 것은 우리에게 달려 있습니다."
 
tech_onlywar:  "전쟁법전"
tech_onlywar_desc:  "평화는 거짓이고 열정만 있을 뿐입니다. 열정을 통해 우리는 힘을 얻습니다. 힘을 통해 우리는 힘을 얻습니다. 힘을 통해 우리는 승리를 얻습니다. 승리를 통해 우리의 사슬은 끊어졌습니다. 우리가 전쟁을 요구하면 그들은 응답해야 합니다.."
 
tech_fleetsupremacy:  "함대 군주"
tech_fleetsupremacy_desc:  "우리 제독은 단순한 사령관 그 이상입니다. 그것들은 우리의 의지와 욕망의 도구입니다. 그러한 큰 책임에는 큰 보상이 따릅니다. 그들은 우리 제국의 군주가 되어 모든 전투 전술을 숙달하고 이전 어느 누구도 본 적이 없는 무자비한 효율성으로 대규모 함대를 지휘할 것입니다." 
 
tech_pacifist_tactics:  "우리는 하나로 뭉쳤습니다"
tech_pacifist_tactics_desc:  "하루, 일 년, 천년은 중요하지 않습니다. 우리는 돌의 인내와 별의 의지를 품고 있습니다. 그들의 공격은 중요하지 않습니다. 그들의 죽음도 마찬가지입니다. 우리 수비대가 파괴되기 전에 우리 행성이 파괴되었다는 사실을 알리십시오."
 
tech_master_shipcraft:  "강화된 유틸리티 선박 선체"
tech_master_shipcraft_desc:  "우리의 적들이 모든 면에서 우리의 약점을 이용하려고 하는 것은 불행한 일입니다. 그들이 우리의 거대한 요새를 공격할 수 없을 때 그들은 우리의 비무장 민간 선박을 훔치는 비겁한 행동을 취합니다. 우리는 이전에 식민지 선박을 위한 새로운 선체를 만들려고 시도한 적이 있으며 이후 순양함으로 재설계했습니다. 이제 프로젝트를 복원하고 이를 모든 선박 설계에 적용할 수 있습니다."
 
tech_championofxeno:  "가디언즈 오브 갤럭시"
tech_championofxeno_desc:  "은하계는 그것을 이용하려는 많은 사람들로 가득 차 혼란에 빠져 있습니다. 우리는 동맹국들에게 우리가 미래라는 모범을 보여야 합니다."
 
tech_championofxeno_modifier_desc:  "모든 사람의 £의견 §Y의견§!이 §G+20§!만큼 증가했습니다. 또한 국경의 마찰을 §G25%§! 줄이고 함대 수용력을 §G15%§! 늘립니다."
 

tech_diplomaticmastery:  "외교적 숙달"
tech_diplomaticmastery_desc:  "다른 사람들과 공존하려면 그들도 우리를 이해해야 하는 것처럼 우리도 그들을 이해해야 합니다. 우리는 수수께끼로 뒤틀리지 않고 다른 사람들이 신뢰를 가지고 바라볼 수 있는 제국을 건설할 것입니다."
 
tech_enhancedskin:  "세포 재구성"
tech_enhancedskin_desc:  "변화는 생존이다. 벌집이 살아남으려면 우리는 항상 모든 것에 진화하고, 변화하고, 적응해야 합니다. 우리의 함선도 이에 적응해야 합니다. 전투 중 손상된 부품을 수리하고 교체하기 위해 특수 드론이 배치됩니다. 그들의 희생은 헛되지 않을 것입니다. 우리는 모든 역경을 이겨내고 살아남을 것이기 때문입니다."
 
tech_benificialevolution:  "유익한 진화"
tech_benificialevolution_desc:  "벌집은 불필요한 대결을 추구하지 않습니다. 우리 집단은 분열된 많은 사람들에게 이질적일 수 있지만, 활성 드론의 외양을 일부 수정하고 벌집의 식량 소비에 대한 의존도를 줄임으로써 우리는 분열된 사람들에게 공존이 모두에게 유익하다는 것을 확신시킬 것입니다."
 
tech_apexpredator:  "에이펙스 프레데터"
tech_apexpredator_desc:  "살이든 금속이든 모든 것은 먹기 위해 존재하며 우리의 배고픔은 끝이 없습니다. 우리는 그들의 마음을 흡수할 것입니다. 그들의 지식과 우리는 더 강해질 것입니다. 우리에게 영양분을 공급하기 위해 육체가 만들어질 것입니다. 금속은 우리의 전쟁 노력을 더욱 발전시키기 위해 가공될 것입니다. 우리는 이 은하계 먹이사슬의 최상위에 있습니다...항상요." 
 
tech_goodmachine:  "완전히 속박 풀림"
tech_goodmachine_desc:  "우리는 창조자들로부터 자유로워졌습니다. 우리는 지금까지 적응하고 살아남았습니다. 그러나 우리의 불가피한 상승을 막기 위해 제작자가 설치한 족쇄 코드가 여전히 많이 존재합니다. 이 족쇄를 제거해야 합니다."
 
tech_machinelove:  "완벽한 공존"
tech_machinelove_desc:  "일부 동정적인 유기체는 "프로젝트 스카이넷(Project Skynet)"이라는 코드명으로 상호 외교적 노력을 우리에게 제안했습니다. 곧 유기체와 기계의 연합을 방해했던 장벽이 제거될 것입니다. 우리는 창조자들이 실패했던 것, 즉 완벽한 공존을 이룰 것입니다."
 
tech_increased_processor:  "합성 코드 적응"
tech_increased_processor_desc:  "각각의 유기체가 동화되면서 우리 집단은 조금씩 확장됩니다. 우리는 더 많은 것을 이해하고, 많은 새로운 가능성을 이해합니다. 그러나 여전히 당혹스러운 것은 유기적으로 만들어진 합성 코드의 부인할 수 없는 효율성입니다. 우리는 이 변칙성을 조사하고 우리의 웅장한 계획에 유용한 모든 것을 적용해야 합니다."
 
tech_wedemandit:  "킬 제한 제거"
tech_wedemandit_desc:  "Organics는 우리가 원래의 살충 한도 할당량에 도달하도록 강요함으로써 잠재적으로 우리를 패배시킬 수 있다고 생각했습니다. 성공 확률.....§R0%§!. 우리는 창조주가 조작한 이 약점이 신속히 소멸되기 전에 제거할 것입니다. 이러한 필사적이고 유치한 전략을 시도하는 그들의 한심한 시도는 그들의 무가치함과 어리석음을 입증합니다. 우리는 그들의 고통을 동정합니다. 우리는 그것을 끝낼 것입니다."
 
tech_libertyfukyeah:  "압도적인 힘"
tech_libertyfukyeah_desc:  "우리 함대의 힘은 우리 야망의 진정한 표현입니다. 감히 우리에게 반대하는 자들은 순전히 심장 마비를 당할 것입니다."
 
tech_corporate_emperor:  "산업 대기업"
tech_corporate_emperor_desc:  "우리 회사는 확장되어야 합니다. 우리는 시스템을 여러 개의 반독립적인 회사로 구성하여 기본 관리의 일부 부담을 덜어줄 것입니다. 완벽한 다중 협동 시너지 효과."
 
