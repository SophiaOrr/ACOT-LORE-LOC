triggered_opinion_tech_youhavedankmatter:  "맙소사, 이제 평민들이 암흑 물질을 갖게 되었습니다!"
 
tech_machinelove_modifier_desc:  "모든 사람의 £의견 §Y의견§!이 §G+30§!만큼 증가했습니다. 또한 유기농과의 비공식적이고 평화로운 거래를 강화함에 따라 Organic의 신뢰 용량이 §G+50§! 증가하고 에너지 생산량이 §G+15%§! 증가합니다."
 
tech_benificialevolution_modifier_desc:  "모든 사람의 £의견 §Y의견§!이 §G+30§!만큼 증가했습니다. 또한 벌집이 스스로 먹이를 먹을 수 있도록 식량 생산량을 §G+20%§! 늘리고 식량 소비량을 §G25%§! 줄입니다."
 

