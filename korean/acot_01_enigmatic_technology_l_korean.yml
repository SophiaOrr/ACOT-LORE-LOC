l_korean:

### WEAPONS CHECK OK #####
 
SMALL_ACOT_LASER_ENIG:  "소형 프로토타입 펄스 레이저"
MEDIUM_ACOT_LASER_ENIG:  "중형 프로토타입 펄스 레이저"
LARGE_ACOT_LASER_ENIG:  "대형 프로토타입 펄스 레이저"
ACOT_LASER_ENIG:  "수수께끼의 레이저"
ACOT_LASER_ENIG_DESC:  "펄스 레이저 캐논은 감마 레이저보다 훨씬 더 높은 주파수와 화력으로 강력한 수수께끼의 에너지 빔을 발사합니다."
tech_laser_enig:  "수수께끼의 레이저 빔"
tech_laser_enig_desc:  "펄스 레이저 캐논은 감마 레이저보다 훨씬 더 높은 주파수와 화력으로 강력한 수수께끼의 에너지 빔을 발사합니다. 이 프로토타입을 통해 우리는 전구체가 활용하는 전력을 더 잘 이해할 수 있습니다. 우리는 이전 이해의 경계를 넘어서고 있습니다."
 
 
SMALL_ACOT_PLASMA_ENIG:  "작은 수수께끼의 플라즈마 캐논"
MEDIUM_ACOT_PLASMA_ENIG:  "중형 수수께끼의 플라즈마 캐논"
LARGE_ACOT_PLASMA_ENIG:  "수수께끼의 대형 플라즈마 캐논"
ACOT_PLASMA_ENIG:  "수수께끼의 플라즈마 캐논"
ACOT_PLASMA_ENIG_DESC:  "방패로 보호되지 않는 대상을 파괴하는 데 탁월한 치명적인 플라즈마 기반 무기입니다."
tech_plasma_enig:  "수수께끼의 플라즈마 캐논"
tech_plasma_enig_desc:  "수수께끼의 플라즈마 캐논은 우리가 갖고 있는 플라즈마 캐논 기술과 유사하지만, 이 캐논에서 발사되는 발사체는 훨씬 다른 것으로 보이며 암흑 물질과 밀접한 관련이 있는 것으로 보입니다."
 
 
SMALL_ACOT_DISRUPTOR_ENIG:  "작은 수수께끼의 분열기"
MEDIUM_ACOT_DISRUPTOR_ENIG:  "보통 수수께끼의 분열기"
ACOT_DISRUPTOR_ENIG:  "수수께끼의 방해자"
ACOT_DISRUPTOR_ENIG_DESC:  "전구체가 활용하는 불가사의한 에너지를 활용하는 이 프로토타입 파괴자는 이전보다 훨씬 더 높은 피해를 입힐 수 있습니다."
tech_disruptor_enig:  "수수께끼의 방해자"
tech_disruptor_enig_desc:  "전구체가 활용하는 불가사의한 에너지를 활용하는 이 프로토타입 파괴자는 이전보다 훨씬 더 높은 피해를 입힐 수 있습니다."
 
 
ACOT_ENERGY_TORPEDO_ENIG:  "수수께끼의 플라즈마 어뢰"
ACOT_ENERGY_TORPEDO_ENIG_DESC:  "부식성이 강한 이 어뢰는 방어막이 파손된 경우 적 장갑과 선체를 빠르게 파괴할 수 있습니다."
tech_energy_torpedo_enig:  "수수께끼의 플라즈마 어뢰"
tech_energy_torpedo_enig_desc:  "기록에 따르면 과거의 선구자들은 중성자 어뢰와 크게 다르지 않고 더 강한 플라즈마 어뢰를 활용했습니다."
 
 
ACOT_POINT_DEFENSE_ENIG:  "수수께끼의 지점 방어"
ACOT_POINT_DEFENSE_ENIG_DESC:  "수수께끼의 지점 방어는 집중된 에너지 빔을 발사하여 적 미사일을 무력화합니다."
tech_point_defense_enig:  "수수께끼의 지점 방어"
tech_point_defense_enig_desc:  "우리는 과거의 다양한 기술적 경이로움을 이해하는 데 점점 더 가까워지고 있습니다. 펄스 빔은 미사일과 공격기 선별에 적합한 강력한 지점 방어 역할을 하도록 수정될 수 있습니다."
 
 
SMALL_ACOT_MASS_DRIVER_ENIG:  "소형 충격포"
MEDIUM_ACOT_MASS_DRIVER_ENIG:  "중충격포"
LARGE_ACOT_MASS_DRIVER_ENIG:  "대형 충격포"
ACOT_MASS_DRIVER_ENIG:  "충격포"
ACOT_MASS_DRIVER_ENIG_DESC:  "Shock Cannon은 Gauss Cannon과 같은 빠른 발사체를 발사하는 능력보다는 목표물을 타격할 수 있는 강력한 탄환을 생성하는 실제 능력에 더 많이 의존합니다."
tech_mass_driver_enig:  "충격포"
tech_mass_driver_enig_desc:  "한계에 도달하기 전에 키네틱 무기를 사용할 수 있는 기간은 지금까지입니다. 기록에 따르면 과거의 선구자 제국은 레일건 기술보다는 상당한 피해를 입히면서 적당한 속도로 발사할 수 있는 경광탄을 생성하는 능력에 더 중점을 두는 경향이 있었습니다. 단지 탄 자체가 극도로 치명적이라는 이유 때문이었습니다. 고급 유도 시스템을 사용하면 정확한 조준 정확도 없이도 장거리에서 포탄을 발사할 수 있습니다."
 
 
ACOT_AUTOCANNON_ENIG:  "스콜피온 오토캐논"
ACOT_AUTOCANNON_ENIG_DESC:  "스콜피온 오토캐논은 프로토타입 하드라이트 발사체를 사용하여 적의 방패를 빠르게 갉아먹습니다."
tech_autocannons_enig:  "스콜피온 오토캐논"
tech_autocannons_enig_desc:  "충격포의 개념을 바탕으로 이 새로운 하드라이트 기반 발사체를 위한 자동포 변형도 개발될 수 있습니다."
 
 
ACOT_ARTILLERY_ENIG:  "프로토타입 HLA"
ACOT_ARTILLERY_ENIG_DESC:  "프로토타입 하드라이트 포병은 이름에서 알 수 있듯이 하드라이트 재료로 만들어진 발사체를 발사합니다."
tech_kinetic_artillery_enig:  "프로토타입 하드라이트 포병"
tech_kinetic_artillery_enig_desc:  "이제 드디어 실제 장거리 경광 기반 포병 시스템 준비를 시작할 때입니다. 첫 번째 프로토타입은 곧 현장 테스트 준비가 완료될 것입니다."
 
 
ACOT_FLAK_CANNON_ENIG:  "수수께끼의 센트리 포탑"
ACOT_FLAK_CANNON_ENIG_DESC:  "성가신 타격 항공기와 미사일을 제거하는 데 탁월한 강력한 운동 방어 시스템입니다."
tech_flak_batteries_enig:  "델픽 타겟팅 컴퓨터"
tech_flak_batteries_enig_desc:  "강력하고 불가사의한 델프 전투 컴퓨터로 현재의 운동 방어를 업데이트하면 시스템이 기존 Flak Cannon보다 훨씬 더 뛰어난 성능을 발휘하게 될 것입니다."
 
 
ACOT_MISSILE_ENIG:  "고스트 미사일"
ACOT_MISSILE_ENIG_DESC:  "고스트 미사일은 머로더 미사일보다 강력합니다. 리퍼나 해병이 아닌 고스트 미사일입니다. 머로더스를 이겨야 합니다."
tech_missile_enig:  "고스트 미사일"
tech_missile_enig_desc:  "머로더 미사일은 더 강력한 재료와 더 높은 폭발력을 지닌 고스트 미사일로 업그레이드할 수 있습니다."
 
 
ACOT_TORPEDO_ENIG:  "바이슨급 어뢰"
ACOT_TORPEDO_ENIG_DESC:  "의심스러우면 폭발물을 더 추가하세요!"
tech_torpedo_enig:  "바이슨급 어뢰"
tech_torpedo_enig_desc:  "의심스러우면 폭발물을 더 추가하세요. 폭발!"
 
 
ACOT_SWARMER_MISSILES_ENIG:  "토네이도 클러스터 미사일"
ACOT_SWARMER_MISSILES_ENIG_DESC:  "토네이도 클러스터 미사일은 서로 충돌하지 않고 회피 기동을 수행하면서 목표물을 추적할 수 있는 Delphic 센서로 유도됩니다."
tech_swarmer_missile_enig:  "델픽 유도 클러스터 미사일"
tech_swarmer_missile_enig_desc:  "현재 우리의 스워머 미사일은 정확하지만 독립적인 기동과 추적을 수행하는 데는 그다지 좋지 않은 제한된 유도 시스템을 사용합니다. 간단히 말해서, 이들은 공격을 회피하는 동시에 목표물을 공격할 수 없으며, 특히 서로 뭉쳐 있을 때는 더욱 그렇습니다. 독립적인 Delphic Guiding Computer를 도입하면 이러한 약점을 해결할 수 있습니다."
 
 
ACOT_PARTICLE_LANCE_ENIG:  "수수께끼의 창"
ACOT_PARTICLE_LANCE_ENIG_DESC:  "수수께끼의 랜스는 집중된 수수께끼의 광선으로 적의 갑옷을 관통합니다."
tech_energy_lance_enig:  "수수께끼의 창"
tech_energy_lance_enig_desc:  "수수께끼의 랜스는 집중된 수수께끼의 광선으로 적의 갑옷을 관통합니다. 기존 Tachyon Lance에 비해 상당한 개선이 이루어졌습니다."
 
 
ACOT_ARC_EMITTER_ENIG:  "수수께끼의 방출기"
ACOT_ARC_EMITTER_ENIG_DESC:  "이 척추 무기는 수수께끼의 에너지를 활용하여 적 함선의 내부 시스템을 손상시킬 수 있는 매우 치명적인 방출 무기를 만듭니다. 불행하게도 현재의 한계로 인해 Focused Arc Emitter보다 범위가 더 낮습니다."
tech_arc_emitter_enig:  "수수께끼의 방출기"
tech_arc_emitter_enig_desc:  "동일한 수수께끼의 에너지를 사용하여 현재의 Focused Arc Emitter를 과급하는 것은 가능하지만 암흑 에너지를 사용하는 방법을 진정으로 이해할 때까지 프로토타입 Enigmatic Emitter는 Focused Arc Emitter보다 유효 범위가 약간 낮습니다."
 
 
ACOT_MASS_ACCELERATOR_ENIG:  "파라곤 질량가속기포"
ACOT_MASS_ACCELERATOR_ENIG_DESC:  "기존 기가 캐논보다 더 강력한 파라곤급 MAC은 잔혹한 효율성으로 모든 종류의 방어막을 뚫을 수 있습니다."
tech_mass_accelerator_enig:  "프로토타입 초질량 가속기"
tech_mass_accelerator_enig_desc:  "충격포의 더 강력하고 치명적인 하드라이트 발사체를 만드는 것과 동일한 개념에 따라 새로운 MAC는 현재의 기가 캐논을 능가하는 강력한 무기임이 입증될 것입니다."
 
 
ACOT_PERDITION_BEAM_ENIG:  "수수께끼의 멸망 광선"
ACOT_PERDITION_BEAM_ENIG_DESC:  "선구자들이 사용했던 것만큼 좋지는 않지만, 이 새로운 Enigmatic Beam은 이전 Ion Perdition Beam에 대한 충분한 업그레이드가 되어야 합니다."
tech_perdition_beam_enig:  "수수께끼의 멸망 광선"
tech_perdition_beam_enig_desc:  "우리의 새로운 이해로 인해 기존 Perdition 이온 빔의 강화가 현재 보류 중입니다. 우리는 승인만을 기다리고 있습니다. 이 분야에서의 성공은 우리가 암흑 물질을 더 잘 이해할 수 있다면 미래에 새로운 유형의 거대 무기를 개발할 수 있는 길을 열어줄 것입니다."
 
ACOT_FIGHTERS_HANGAR_ENIG:  "랩터급 요격기"
ACOT_FIGHTERS_HANGAR_ENIG_DESC:  "더 이상 쓸모없는 정찰병이 아닌 요격기는 다른 타격 항공기와 미사일을 격추하는 동시에 대형 선박의 방어막을 약화시키는 데에도 탁월하도록 설계되었습니다."
ACOT_BOMBERS_HANGAR_ENIG:  "오로라급 폭격기"
ACOT_BOMBERS_HANGAR_ENIG_DESC:  "화력이 훨씬 높을 뿐만 아니라 내구성, 속도, 조종사도 향상된 전용 폭격기입니다."
tech_strike_craft_bomber_enig:  "타격 기술 개정"
tech_strike_craft_bomber_enig_desc:  "우리 전략가들은 전투기 개발을 포기한 것이 실수라고 믿습니다. 특히 스카우트가 실제로 정찰을 할 수 없어 그들의 존재가 무의미하다는 점을 고려하면 더욱 그렇습니다. 우리는 이러한 실수를 쉽게 수정할 수 있으며 마침내 다양한 ​​역할을 수행하는 실제로 강력한 타격 기술 세트를 개발하기 시작할 수 있습니다."
 
SMALL_ACOT_ARMOR_ENIG:  "소형 하드라이트 레이어"
MEDIUM_ACOT_ARMOR_ENIG:  "중간 하드라이트 레이어"
LARGE_ACOT_ARMOR_ENIG:  "대형 하드라이트 레이어"
ACOT_ARMOR_ENIG:  "하드라이트 레이어"
ACOT_ARMOR_ENIG_DESC:  "하드라이트 구조로 만들어진 추가 레이어로 보호되는 복합 뉴트로늄 방어구입니다."
tech_armor_enig:  "하드라이트 구조물"
tech_armor_enig_desc:  "현재 하드라이트에 대한 우리의 이해는 매우 제한적이지만, 우리는 현재의 뉴트로늄 방어구를 보완하기 위해 하드라이트의 가벼운 레이어를 만들 수 있다고 여전히 확신합니다."
 
 
ENIG_SENSOR_SHIP:  "델픽 센서"
ENIG_SENSOR_SHIP_DESC:  "이러한 고급 센서는 Tachyon 센서보다 더 효율적으로 적 목표를 계산하고 추적할 수 있는 강력한 Delphic 컴퓨터로 강화됩니다."
tech_sensors_enig:  "델픽 센서"
tech_sensors_enig_desc:  "우리는 Delphic 컴퓨터를 선박 센서로 작동하도록 조정하는 실험을 했습니다. 감지 기능은 Tachyon 센서와 동등하지만 Delphic 센서는 목표물을 더 잘 추적할 수 있다는 추가 이점도 있습니다."
TECH_UNLOCK_ENIG_SENSOR_TITLE:  "§H구성요소 잠금 해제:§! Delphic 센서"
TECH_UNLOCK_ENIG_SENSOR_DESC:  "§H델픽 센서§!\n$ENIG_SENSOR_SHIP_DESC$"
 
 
SHIP_THRUSTER_ENIG:  "프로토타입 수수께끼의 추진기"
SHIP_THRUSTER_ENIG_DESC:  "짧은 가속을 수행하여 회피율을 높일 수 있는 제한된 Delphic 컴퓨터를 갖춘 고급 추진기입니다."
 
DESTROYER_SHIP_THRUSTER_ENIG:  "프로토타입 수수께끼의 추진기"
DESTROYER_SHIP_THRUSTER_ENIG_DESC:  "짧은 가속을 수행하여 회피율을 높일 수 있는 제한된 Delphic 컴퓨터를 갖춘 고급 추진기입니다."
 
CRUISER_SHIP_THRUSTER_ENIG:  "프로토타입 수수께끼의 추진기"
CRUISER_SHIP_THRUSTER_ENIG_DESC:  "짧은 가속을 수행하여 회피율을 높일 수 있는 제한된 Delphic 컴퓨터를 갖춘 고급 추진기입니다."
 
BATTLESHIP_SHIP_THRUSTER_ENIG:  "프로토타입 수수께끼의 추진기"
BATTLESHIP_SHIP_THRUSTER_ENIG_DESC:  "짧은 가속을 수행하여 회피율을 높일 수 있는 제한된 Delphic 컴퓨터를 갖춘 고급 추진기입니다."
 
TITAN_SHIP_THRUSTER_ENIG:  "프로토타입 수수께끼의 추진기"
TITAN_SHIP_THRUSTER_ENIG_DESC:  "짧은 가속을 수행하여 회피율을 높일 수 있는 제한된 Delphic 컴퓨터를 갖춘 고급 추진기입니다."
 
COLOSSUS_SHIP_THRUSTER_ENIG:  "프로토타입 수수께끼의 추진기"
COLOSSUS_SHIP_THRUSTER_ENIG_DESC:  "회피율을 높이기 위해 짧은 순간의 가속을 수행할 수 있는 제한된 Delphic 컴퓨터를 갖춘 고급 추진기입니다."
tech_enigmatic_thruster:  "프로토타입 수수께끼의 추진기"
tech_enigmatic_thruster_desc:  "임펄스 추진기를 능가할 수 있는 새로운 추진 시스템은 아직 개발할 수 없습니다. 그러나 몇 가지 추가 조정을 통해 우리 엔지니어들은 함선이 갑자기 짧은 가속을 시작하여 들어오는 공격을 회피하는 함선의 능력을 향상시킬 수 있는 추진기에 델프 반응 시스템을 추가할 수 있다고 믿습니다."
 
 
SMALL_ACOT_ENIGMATIC_SHIELD_ENIG:  "소형 프로토타입 수수께끼의 방패"
MEDIUM_ACOT_ENIGMATIC_SHIELD_ENIG:  "중형 프로토타입 수수께끼의 방패"
LARGE_ACOT_ENIGMATIC_SHIELD_ENIG:  "대형 프로토타입 수수께끼의 방패"
ACOT_ENIGMATIC_SHIELD:  "프로토타입 수수께끼의 방패"
ACOT_ENIGMATIC_SHIELD_DESC:  "높은 전력 사용량과 생산량에 비해 낮은 재충전 능력으로 인해 어려움을 겪고 있지만 새로운 프로토타입은 이전 설계보다 훨씬 강력해야 합니다."
tech_enigmatic_shields:  "프로토타입 수수께끼의 방패"
tech_enigmatic_shields_desc:  "여러 번의 시도 실패 후, 우리 과학자들은 시스템 과부하 위험 없이 강도와 재생성 모두에서 하이퍼차지 쉴드를 능가할 수 있는 쉴드를 아직 만들 수 없다는 결론을 내리게 되었습니다. 즉, 재충전 기능을 개선하지 않으면 쉴드를 안전하게 유지할 수 있습니다."
 
 
CORVETTE_DARK_MATTER_REACTOR_ENIG:  "프로토타입 수수께끼의 반응기"
CORVETTE_DARK_MATTER_REACTOR_ENIG_DESC:  "불안정하지만 강력한 수수께끼의 원자로(Enigmatic Reactor)는 우리 제국이 새로운 시대를 맞이하고 있다는 개념의 증거입니다. 전력 용량은 해당 기술과 관련된 많은 기술을 지원할 만큼 높지 않을 수 있지만 이는 당사의 지속적인 개발을 위한 중요한 이정표입니다."
 
