tech_enigmatic_power_core:  "수수께끼의 에너지 실험"
tech_enigmatic_power_core_desc:  "제로 포인트 에너지는 현대 시대의 가장 강력한 원자로처럼 보이지만, 기록과 연구에 따르면 전구체는 훨씬 더 강력한 것을 활용한 것으로 보입니다. 우리는 이전에 누구도 건너지 못한 새로운 시대로 들어가기 위해 몇 가지 실험을 시작할 수 있다고 믿습니다."


