 ACOT_SE_PLANET_KILLER_CRACKER:  "시그마 월드 크래커"
 ACOT_SE_PLANET_KILLER_CRACKER_ACTION:  "크랙 월드"
 ACOT_SE_PLANET_KILLER_CRACKER_DESC:  "열에너지의 직접적인 공급은 대기를 과열시키고 행성의 핵을 뒤흔들어 재앙적인 지각변동을 일으킵니다. 그런 다음 마지막이자 비교적 미세한 충격파가 전달되어 행성이 갈라집니다."
 ACOT_SE_PLANET_KILLER_SHIELDER:  "시그마 글로벌 젖꼭지"
 ACOT_SE_PLANET_KILLER_SHIELDER_ACTION:  "진정시키다"
 ACOT_SE_PLANET_KILLER_SHIELDER_DESC:  "행성 주위에 차폐 장이 배치되어 영구적이고 뚫을 수 없는 장벽을 만듭니다(일부 빛의 파장 제외)."
 ACOT_SE_PLANET_KILLER_NEUTRON:  "시그마 중성자 스윕"
 ACOT_SE_PLANET_KILLER_NEUTRON_ACTION:  "담그다"
 ACOT_SE_PLANET_KILLER_NEUTRON_DESC:  "가속된 중성자 방사선 기둥은 행성 표면을 "채색"하여 대부분의 물질을 심각하게 분해하고 생물학적 조직을 직접 파괴합니다."
 ACOT_SE_PLANET_KILLER_GODRAY:  "시그마 디바인 집행자"
 ACOT_SE_PLANET_KILLER_GODRAY_ACTION:  "샤인 디바인"
 ACOT_SE_PLANET_KILLER_GODRAY_DESC:  "사이오닉 프로젝터는 세상에 신성한 진리를 비추어 믿을 수 있는 모든 사람을 진정한 신자로 만들고 그렇지 않은 사람을 전멸시킵니다."
 ACOT_SE_PLANET_KILLER_NANOBOTS:  "시그마 나노봇 디퓨저"
 ACOT_SE_PLANET_KILLER_NANOBOTS_ACTION:  "사이버화하다"
 ACOT_SE_PLANET_KILLER_NANOBOTS_DESC:  "나노봇 떼가 대기 중에 분산되어 있습니다. 그들은 지능이 있는 존재를 감염시키고 자신을 사이버네틱 임플란트로 재구성하여 자신도 모르는 사이에 호스트를 기계 지능의 노예가 되는 사이보그로 만듭니다."
 
 
tech_se_world_cracker:  "고급 크래커 커패시터"
tech_se_world_cracker_desc:  "플래닛 크래커의 빔에 추가 커패시터를 적용하면 파괴력이 엄청나게 증가합니다."
tech_se_global_pacifier:  "고급 젖꼭지 빔 스플리터"
tech_se_global_pacifier_desc:  "차폐 과정을 빠르게 분산시키기 위해 빔 스플리터를 설치하면 행성을 진정시키는 데 걸리는 시간이 대폭 단축됩니다."
tech_se_neutron_sweep:  "고급 스위핑 센서"
tech_se_neutron_sweep_desc:  "추가 센서로 중성자 스위퍼를 업그레이드하면 무기가 모든 환경 목표를 우회하고 지각 있는 생명체에만 집중할 수 있어 발사 솔루션이 향상됩니다."
tech_se_divine_enforcer:  "고급 글로벌 집행자"
tech_se_divine_enforcer_desc:  "무기 물질을 무시하는 특수 파장 강화 장치로 신성한 집행자를 증폭하면 변환 과정이 엄청나게 증가합니다."
tech_se_nanobot_diffuser:  "고급 나노봇 디스펜서"
tech_se_nanobot_diffuser_desc:  "정밀 타겟팅 모듈을 활용하여 선택한 모든 생명체를 신속하게 타겟팅하면 사이버화가 훨씬 빠르고 쉬워집니다."
 
