#### ALPHIRA ####
 
 FLEETORDER_DESTROY_PLANET_WITH_ACOT_PLANET_KILLER_CRACKER:  "$PLANET|Y$ 크랙 준비 중"
 FLEETORDER_DESTROY_PLANET_WITH_ACOT_PLANET_KILLER_SHIELDER:  "$PLANET|Y$ 보호 준비 중"
 FLEETORDER_DESTROY_PLANET_WITH_ACOT_PLANET_KILLER_NUKE:  "$PLANET|Y$ 핵폭탄 준비 중"
 FLEETORDER_DESTROY_PLANET_WITH_ACOT_PLANET_KILLER_NEUTRON:  "중성자 폭격 준비 중 $PLANET|Y$"
 FLEETORDER_DESTROY_PLANET_WITH_ACOT_PLANET_KILLER_GODRAY:  "$PLANET|Y$에서 신자를 만들 준비 중"
 FLEETORDER_DESTROY_PLANET_WITH_ACOT_PLANET_KILLER_HYPNOSIS:  "$PLANET|Y$ 조작 준비 중"
 FLEETORDER_DESTROY_PLANET_WITH_ACOT_PLANET_KILLER_NANOBOTS:  "$PLANET|Y$ 사이보그화 준비 중"
 
 MESSAGE_DESC_FOR_ACOT_PLANET_KILLER_CRACKER:  "에 의해 완전히 파괴되었습니다."
 MESSAGE_DESC_FOR_ACOT_PLANET_KILLER_SHIELDER:  "뚫을 수 없는 방패로 둘러싸여 있었습니다."
 MESSAGE_DESC_FOR_ACOT_PLANET_KILLER_NEUTRON:  "모든 더 높은 형태의 생명체가 제거되었습니다."
 MESSAGE_DESC_FOR_ACOT_PLANET_KILLER_GODRAY:  "그것에 의해 신성한 믿음이 강요되었습니다."
 MESSAGE_DESC_FOR_ACOT_PLANET_KILLER_NANOBOTS:  "나노봇에 의해 동화되었습니다."
 
 ACOT_PLANET_KILLER_CRACKER:  "알파 월드 크래커"
 ACOT_PLANET_KILLER_CRACKER_ACTION:  "크랙 월드"
 ACOT_PLANET_KILLER_CRACKER_DESC:  "열에너지의 직접적인 공급은 대기를 과열시키고 행성의 핵을 뒤흔들어 재앙적인 지각변동을 일으킵니다. 그런 다음 마지막이자 비교적 미세한 충격파가 전달되어 행성이 갈라집니다."
 ACOT_PLANET_KILLER_SHIELDER:  "알파 글로벌 젖꼭지"
 ACOT_PLANET_KILLER_SHIELDER_ACTION:  "진정시키다"
 ACOT_PLANET_KILLER_SHIELDER_DESC:  "행성 주위에 차폐 장이 배치되어 영구적이고 뚫을 수 없는 장벽을 만듭니다(일부 빛의 파장 제외)."
 ACOT_PLANET_KILLER_NEUTRON:  "알파 중성자 스윕"
 ACOT_PLANET_KILLER_NEUTRON_ACTION:  "담그다"
 ACOT_PLANET_KILLER_NEUTRON_DESC:  "가속된 중성자 방사선 기둥은 행성 표면을 "채색"하여 대부분의 물질을 심각하게 분해하고 생물학적 조직을 직접 파괴합니다."
 ACOT_PLANET_KILLER_GODRAY:  "알파 신성한 집행자"
 ACOT_PLANET_KILLER_GODRAY_ACTION:  "샤인 디바인"
 ACOT_PLANET_KILLER_GODRAY_DESC:  "사이오닉 프로젝터는 세상에 신성한 진리를 비추어 믿을 수 있는 모든 사람을 진정한 신자로 만들고 그렇지 않은 사람을 전멸시킵니다."
 ACOT_PLANET_KILLER_NANOBOTS:  "알파 나노봇 디퓨저"
 ACOT_PLANET_KILLER_NANOBOTS_ACTION:  "사이버화하다"
 ACOT_PLANET_KILLER_NANOBOTS_DESC:  "나노봇 떼가 대기 중에 분산되어 있습니다. 그들은 지능이 있는 존재를 감염시키고 자신을 사이버네틱 임플란트로 재구성하여 자신도 모르는 사이에 호스트를 기계 지능의 노예가 되는 사이보그로 만듭니다."
 
tech_dm_world_cracker:  "고급 스타킬러 렌즈"
tech_dm_world_cracker_desc:  "플래닛 크래커의 빔에 추가 초점 렌즈를 적용하면 슈퍼무기의 충전 시간이 엄청나게 줄어듭니다."
tech_dm_global_pacifier:  "고급 젖꼭지 커패시터"
tech_dm_global_pacifier_desc:  "추가 알파 원자로를 설치하면 Global Pacifier의 충전 시간이 크게 향상됩니다."
tech_dm_neutron_sweep:  "고급 중성자 라디에이터"
tech_dm_neutron_sweep_desc:  "추가 중성자 방사기로 중성자 스위퍼의 주 무기를 업그레이드하면 충전 시간이 크게 늘어납니다."
tech_dm_divine_enforcer:  "고급 사이오닉 증폭기"
tech_dm_divine_enforcer_desc:  "강력한 사이오닉 증폭기로 신성한 집행자를 증폭시키면 무기의 충전 순서가 훨씬 더 빠르게 수행됩니다."
tech_dm_nanobot_diffuser:  "고급 나노봇 생산자"
tech_dm_nanobot_diffuser_desc:  "첨단 하드라이트 기술을 활용하여 나노봇을 빠르게 생산하면 Nano Infusion의 충전 속도가 크게 향상됩니다."
 
 
