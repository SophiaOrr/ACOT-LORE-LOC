######################### VAULT OF SORROW ###################################
 
acot_modifier_relic_amerigo_cooldown:  "아메리고 쿨다운"
acot_modifier_relic_amerigo_cooldown_desc:  "아메리고 쿨다운"

acot_modifier_precursor_digsite:  "고대 세계"
acot_modifier_precursor_digsite_desc:  "이 세계는 매우 오랫동안 존재해 온 것으로 보이며, 그 구성은 행성 표면에 존재하는 이상 현상으로 인해 유지될 뿐입니다."
 
sites_acot_old_warfield:  "오랫동안 잊혀진 유령"
acot_old_warfield_digsite_desc:  "거대한 우주선 묘지가 여기에 있으며, 수천 개의 고대 아직 발전된 잔해가 행성 표면 거의 전체에 흩어져 있습니다. 스캔 결과에 따르면 이 폐허에는 최소 364개 은하 문명의 흔적이 남아 있으며 그 중 일부는 몰락한 제국의 휘장과 일치하는 것으로 나타났습니다.\n\n이 함선의 대부분은 더 이상 사용되지 않지만 엄청난 양의 에너지 잔여물이 있다는 희미한 신호를 받습니다. 아마도 이 함선 중 하나가 여전히 작동할 수 있을까요?"
 
acot_digsite_events.1.name:  "오만의 전장"
acot_digsite_events.1.desc:  "[from.GetName] 전역에서 대규모 선박 묘지가 발견되었습니다. 격렬한 폭풍이 센서를 조작했기 때문에 초기 조사에서는 이를 감지하지 못했습니다.\n\n이러한 유물 수천 개에서 막대한 에너지 수치가 추적되었습니다. 어쩌면 이 버려진 땅에 뭔가가 더 있을 수도 있겠죠?"
 
######################### CHAPTER ONE ###################################
 
acot_digsite_events.2.name:  "슬픔의 금고 - 1장"
acot_digsite_events.2.desc.stupid:  "발굴팀은 마침내 끝없이 펼쳐진 묘지 속에서 거대한 상부 구조물을 찾아냈습니다. 초기 스캔 결과 구조물 외부 선체의 97.35%가 손상되지 않은 것으로 나타났습니다. 이 구조는 훨씬 더 오래된 디자인임에도 불구하고 몰락 제국의 성채와 놀랍도록 유사합니다.\n\n대량의 에너지 측정값은 거대한 금고 내부에 있지만 우회해야 하는 일종의 고대 메커니즘에 의해 입구가 차단되어 있습니다. 팀은 또한 지역 전체에 흩어져 있는 막대한 양의 작은 유물과 암흑 물질 및 암흑 에너지 매장지의 대규모 비축량을 찾아냈습니다.\n\n일부 과학자들은 유물을 적절한 위치로 돌려놓으라고 조언하는 반면 군 사령관은 자원이 우리의 전쟁 노력에 큰 도움이 될 수 있다고 믿습니다. 그러나 전문가들은 이러한 고대 기술을 더 많이 이해할 때까지 탐사를 연기해야 ​​한다고 믿습니다."
acot_digsite_events.2.desc.smart:  "발굴팀은 마침내 끝없이 펼쳐진 묘지 속에서 거대한 상부 구조물을 찾아냈습니다. 초기 스캔 결과 구조물 외부 선체의 97.35%가 손상되지 않은 것으로 나타났습니다. 이 구조는 훨씬 더 오래된 디자인임에도 불구하고 몰락 제국의 성채와 놀랍도록 유사합니다.\n\n대량의 에너지 측정값은 거대한 금고 내부에 있지만 우회해야 하는 일종의 고대 메커니즘에 의해 입구가 차단되어 있습니다. 또한 팀은 지역 전체에 흩어져 있는 엄청난 양의 작은 유물과 암흑 물질 및 암흑 에너지 매장지의 대규모 비축량을 찾아냈습니다.\n\n우리는 기술에 대한 지식과 친숙함을 바탕으로 유물의 목적과 시스템 작동에 필요한 리소스를 빠르게 식별할 수 있습니다."
acot_digsite_events.2.a:  "파인더의 수호자!"
acot_digsite_events.2.a.explain:  "우리는 유물과 비축물을 가져가기로 결정했습니다. 그들은 다른 선박의 잔해일 가능성이 높으므로 잘 활용하는 것이 좋습니다."
acot_digsite_events.2.b:  "유물은 남기고 비축품만 가져가세요!"
acot_digsite_events.2.b.explain:  "우리는 유물은 그대로 두고 비축물만 가져가기로 결정했습니다. 유물은 나중에 유용하게 사용될 수 있습니다."
acot_digsite_events.2.c:  "아무것도 만지지 마세요! 위험할 수 있어요!"
acot_digsite_events.2.c.explain:  "모르는 것은 만지지 않는 것이 가장 좋습니다. 아마도 이 두 요소는 나중에 팀에 유용할 것입니다."
acot_digsite_events.2.d:  "똑똑해지면 도움이 됩니다."
acot_digsite_events.2.d.explain:  "우리는 유물을 메커니즘에 전문적으로 정렬한 다음 비축물을 사용하여 최적의 힘을 충전했습니다. 남은 부분은 다른 목적을 위해 수집되었습니다. 야, 우리 왜 이렇게 멋있어?"
acot_digsite_events.2.e:  "멍하니 있으면 재미있습니다."
acot_digsite_events.2.e.explain:  "우리는 단순히 팀의 모든 것을 빼앗기로 결정했으며, 이는 기본적으로 발굴 실패로 이어질 것입니다. 그러나 이것이 우리 제국 정책의 암울한 현실입니다. 그들은 우리의 영광스러운 밈의 일부가 됨으로써 사형 집행 영장에 서명했습니다."
 
######################### CHAPTER TWO ###################################
 
acot_digsite_events.3.name:  "슬픔의 금고 - 2장"
acot_digsite_events.3.a.desc:  "§R중요한 임무 실패§!\n\n핵심 구성요소 없이 메커니즘을 해결하기 위한 여러 번의 노력 끝에 성과가 없는 팀에게 남은 선택은 하나입니다. 외국 전원을 사용하여 시스템을 재충전합니다. 그러나 이것이 메커니즘을 해결하려는 방식이 아니라는 것이 곧 팀에 매우 분명해졌습니다. 시스템이 우리의 전원을 인식하지 못하고 점점 불안정해졌습니다.\n\n무슨 조치도 취하기 전에 금고가 폭발하여 표면에 있는 모든 버려진 선박을 향해 엄청난 연쇄 반응을 일으켜 역사상 기록된 최대 규모의 폭발을 일으켰습니다. 행성 자체가 금이 가고 폭발하여 깨진 껍질만 남았고 과학적 발견의 가능성은 산산조각났습니다.\n\n그러나 이 부서진 엉망진창 속에는 여전히 가치 있는 것이 있을 수 있습니다."
acot_digsite_events.3.a.1:  "어 오."
 
acot_digsite_events.3.b.desc:  "§R희생§!\n\n팀은 마침내 아티팩트를 활용하여 메커니즘을 재조립할 수 있습니다. 그런데 갑자기 "오류! 오류! 자원 부족...소비 모드로 전환 중"이라는 메커니즘이 울리는 경보가 울립니다. 그런 다음 시스템은 경고 없이 발굴 팀을 가두어 이를 잠금 해제하는 데 사용하는 재료로 처리합니다. 팀 전체가 KIA로 신고되었습니다.\n\n그럼에도 불구하고 그들의 마지막 데이터 로그에 따르면 이제 Vault로 향하는 길이 마침내 우리에게 열렸습니다."
acot_digsite_events.3.b.1:  "좋지 않다."
 
acot_digsite_events.3.c.desc:  "§R고스트 머신§!\n\n팀은 마침내 아티팩트를 활용하여 메커니즘을 재조립할 수 있게 되었습니다. 메커니즘은 암흑 물질과 해당 지역에 흩어져 있는 암흑 에너지로부터 에너지를 끌어내는 것처럼 보입니다. 그러나 일이 계획대로 진행되고 발굴 작업이 힘들게 얻은 휴식과 휴식을 취할 준비가 되면 메커니즘은 경보를 울립니다. "오류! 에너지 용량 도달! 비활성 선박에 자원 할당!"\n\n이제 묘지 곳곳에 흩어져 있는 다양한 버려진 선박에 막대한 에너지 수치가 나타나기 시작합니다. 그들은 상승하기 시작하고 손상된 선체는 알 수 없는 방법으로 신속하게 수리됩니다.\n\n부활한 선박은 생명의 흔적을 보이지 않으며 완전히 자동화된 것처럼 보입니다. 그들의 컴퓨터는 복원된 다른 선박이 자신과 같은 세력에 속하지 않는다는 것을 신속하게 감지하여 고대의 전투를 재개합니다.\n\n어쨌든 이제 Vault로 가는 길이 마침내 우리에게 열렸습니다. 우리는 이 난장판을 정리하기만 하면 됩니다."
acot_digsite_events.3.c.1:  "똥."
 
acot_digsite_events.3.d.desc:  "팀은 마침내 유물을 활용하여 메커니즘을 재조립할 수 있게 되었습니다. 모든 것이 예상대로 순조롭게 진행되었습니다. 팀은 경로를 열었을 뿐만 아니라 추가 자원을 회수하고 금고의 외부 디자인 및 보안 조치 작동에 대한 다양한 통찰력을 얻을 수 있었습니다. 분명히 우리가 우리만큼 똑똑하지 않았다면 상황은 훨씬 더 악화되었을 수 있습니다. 이 메커니즘은 금고 주변에 있는 재료나 자원을 제외한 어떤 종류의 재료나 자원으로도 작동할 수 없습니다. 그것은 연쇄 반응으로 폭발하여 행성을 파괴했을 것입니다. 시스템은 또한 누락된 비축물을 대체하기 위해 근처의 재료를 반응적으로 수확했을 것입니다. 여기에는 발굴 팀을 큰 위험에 빠뜨릴 수 있는 생물학적 및 기계적 재료가 포함될 수 있습니다. 마지막으로, 너무 많은 자원이 제공된다면 시스템은 비활성 군함에 전력을 공급하고 하드 라이트 재조립을 통해 손상된 선체를 수리하는 데 초과 자원을 할당했을 것입니다. 선박이 고대 IFF 시스템을 사용하여 오랫동안 잊혀진 전쟁을 다시 시작하게 된다면 이는 재앙이 될 것입니다.\n\n이제 Vault로 가는 길이 열렸습니다!"
acot_digsite_events.3.d.1:  "잘했어요, 모두!"
 
 
acot_digsite_events.300.name:  "중요한 임무 실패"
acot_digsite_events.300.desc:  "주요 구성 요소 없이 메커니즘을 해결하기 위한 여러 번의 노력이 결실을 맺지 못한 후 팀에는 한 가지 선택이 남았습니다. 외국 전원을 사용하여 시스템을 재충전합니다. 그러나 이것이 메커니즘을 해결하려는 방식이 아니라는 것이 곧 팀에 매우 분명해졌습니다. 시스템이 우리의 전원을 인식하지 못하고 점점 불안정해졌습니다.\n\n무슨 조치를 취하기도 전에 금고가 폭발하여 표면에 있는 모든 버려진 선박을 향해 엄청난 연쇄 반응을 일으켜 역사상 기록된 최대 규모의 폭발을 일으켰습니다. 행성 자체가 금이 가고 폭발하여 깨진 껍질만 남았고 과학적 발견의 가능성은 산산조각났습니다.\n\n그러나 이 부서진 엉망진창 속에 여전히 가치 있는 것이 있을 수 있습니다."
acot_digsite_events.300.a:  "으악..."
 
acot_digsite_events.301.name:  "잃어버린 자의 금고 - 희생"
acot_digsite_events.301.desc:  "팀은 마침내 유물을 활용하여 메커니즘을 재조립할 수 있게 되었습니다. 그런데 갑자기 "오류! 오류! 자원 부족...소비 모드로 전환 중"이라는 메커니즘이 울리는 경보가 울립니다. 그런 다음 시스템은 경고 없이 발굴 팀을 가두고 이를 시스템이 잠금 해제하는 데 사용하는 재료로 처리합니다. 팀 전체가 KIA로 신고되었습니다.\n\n그럼에도 불구하고 마지막 데이터 로그에 따르면 이제 Vault로 향하는 길이 마침내 우리에게 열려 있는 것으로 나타났습니다."
acot_digsite_events.301.a:  "그들의 희생은 헛되지 않을 것입니다."
 
acot_digsite_events.302.name:  "잃어버린 자의 금고 - 유령 기계"
acot_digsite_events.302.desc:  "팀은 마침내 유물을 활용하여 메커니즘을 재조립할 수 있게 되었습니다. 메커니즘은 암흑 물질과 해당 지역에 흩어져 있는 암흑 에너지로부터 에너지를 끌어내는 것처럼 보입니다. 그러나 일이 계획대로 진행되고 발굴 작업이 힘들게 얻은 휴식과 휴식을 취할 준비가 되면 메커니즘은 경보를 울립니다. "오류! 에너지 용량에 도달했습니다. 비활성 선박에 자원을 할당하는 중입니다!"\n\n이제 묘지 곳곳에 흩어져 있는 다양한 버려진 선박에서 막대한 에너지 수치가 나타나기 시작합니다. 그들은 상승하기 시작하고 손상된 선체는 알 수 없는 방법으로 신속하게 수리됩니다.\n\n부활한 선박은 생명의 흔적을 보이지 않으며 완전히 자동화된 것처럼 보입니다. 그들의 컴퓨터는 복원된 다른 선박이 자신과 같은 세력에 속하지 않는다는 것을 신속하게 감지하여 고대의 전투를 재개합니다.\n\n어쨌든 이제 Vault로 가는 길이 마침내 우리에게 열려 있으므로 이 난장판을 정리하기만 하면 됩니다."
acot_digsite_events.302.a:  "팀을 대피시키세요! 모든 실습 데크!"
 
######################### CHAPTER THREE ###################################
 
acot_digsite_events.4.name:  "슬픔의 금고 - 3장"
acot_digsite_events..4.name:  "탐욕의 대가"
acot_digsite_events.4.a.desc:  "§R탐욕의 대가§!\n\n한 때 고대 세계의 유적을 조사한 수많은 노력 끝에 새로운 팀은 연구할 과학적 가치가 전혀 남아 있지 않다는 결론을 내렸습니다. 우리의 어리석음과 탐욕이 우리에게 큰 피해를 입혔고 이 산산이 부서진 세상에 남은 것은 작은 찌꺼기 조각뿐이었습니다.\n\n그러나 팀은 아직 연구해야 할 것이 남아 있다고 확신합니다."
acot_digsite_events.4.a.1:  "우리가 그렇게 바보만 아니었으면..."
 
acot_digsite_events.4.b.desc:  "§Y과거의 유령§!\n\nVault는 성공적으로 뚫렸으며 탐사팀은 금고 내부에 대해 최대한 많은 연구를 수행했습니다. 금고는 오래되었지만 매우 발전되었습니다. 죽은 외계인의 유해가 도처에서 발견되는데, 그 중 다수는 실험복과 작업복을 입고 있는 것으로 보입니다. 이로 인해 이 선박은 우리가 본 선박보다 훨씬 더 큰 규모이기는 하지만 일종의 과학 선박이었을 것이라고 믿게 됩니다.\n\n결국 팀은 원자로실로 보이는 큰 방에 도달합니다. 아마도 어떤 종류의 동력원을 사용하면 금고 전체에 다시 전력을 공급할 수 있을까요?\n\n더 발전된 원자로를 사용하려면 이를 설치하는 데 충분한 자원이 필요합니다. 자원이나 기술이 충분하지 않으면 옵션이 나타나지 않습니다."
acot_digsite_events.4.b.1:  "흠...2200년대 핵융합로를 사용하세요."
acot_digsite_events.4.b.1.explain:  "이러한 기술은 오래되었지만 2200년에 우리 국민이 개발한 놀라운 원자로와 비교할 수 없습니다. 더 중요한 작업을 위해 자원을 절약하는 것이 좋습니다.\n\n이 멍청한 함선이 핵융합로에서 작동할 수 없다면 그것은 분명히 너무 약하고 너무 한심해서 우리에게 아무 쓸모가 없는 것입니다."
acot_digsite_events.4.b.2:  "Zero Point Reactor가 해야 합니다."
acot_digsite_events.4.b.2.explain:  "제로 포인트 원자로(Zero Point Reactor)는 은하계에서 활용되는 가장 발전된 현대식 원자로를 대표하며 저거너트(Juggernaut)에게도 전력을 공급할 수 있는 충분한 출력을 생성하며 상대적으로 저렴한 비용이 필요합니다. 선박의 중요한 부분에 전원을 공급하는 데 충분해야 합니다."
acot_digsite_events.4.b.3:  "Enigmatic Reactor가 이를 수행할 것입니다."
acot_digsite_events.4.b.3.explain:  "Enigmatic Reactor는 이와 같은 고대 기술로 작동하도록 설계되었으며 전체적으로 가장 자원 효율적인 원자로로 남아 있습니다. 지금까지의 탐험을 통해 우리를 이끌어 왔기 때문에 위험이나 예상치 못한 결과는 최소화되어야 합니다."
acot_digsite_events.4.b.4:  "암흑물질 원자로를 사용하세요."
acot_digsite_events.4.b.4.explain:  "비용이 많이 들고 생산이 어렵지만 암흑물질 원자로(Dark Matter Reactor)는 이와 같은 전구체 기술을 처리하는 데 있어 최선의 선택입니다. Fallen Empire와 관련이 있다면 Dark Matter도 그 라인 아래에 있을 것입니다."
 
######################### CHAPTER FOUR ###################################
 
acot_digsite_events.5.name:  "슬픔의 금고 - 4장"
acot_digsite_events.5.a.desc:  "§R왜 우리는 단지 고통을 받기 위해 여전히 여기에 있습니까?§!\n\nI이전에 명확하지 않았다면 지금은 꽤 분명합니다. 이 고대 세계에서는 문자 그대로 발견할 가치가 있는 것이 아무것도 남아 있지 않습니다. 팀이 발견할 수 있는 유일한 것은 100,000년 넘게 보존된 단일 녹색 사과가 들어 있는 블랙 박스입니다.\n\n이를 통해 팀은 연구할 가치가 있는 블랙 박스가 더 있을 수 있다는 희망을 갖게 되었습니다."
acot_digsite_events.5.a.1:  "금속 상자!"
 
acot_digsite_events.5.b.desc:  "§R에어컨?§!\n\n모든 추측에 비해 Fusion Reactor는 실제로 Vault에 5초 동안 전원을 공급합니다. 그 후 전력 출력이 너무 낮아져 여전히 정상적으로 작동하는 유일한 것은 에어컨 한 대뿐이었습니다. 마치 팀이 비효율적인 원자로를 더 좋은 원자로로 교체하려고 준비할 때 장치가 파손되고 내부 전체가 무너지기 시작하는 것과 같습니다.\n\n따라서 이 금고에 숨겨진 비밀은 무엇이든 더 이상 연구할 수 없으며, 거대한 용기를 재료로 회수하는 것 외에 우리가 할 수 있는 일은 없습니다. 발굴팀이 인양 작업을 위해 대기하고 있습니다."
acot_digsite_events.5.b.1:  "아무것도 아닌 것보다 낫습니다."
 
acot_digsite_events.5.c.desc:  "§Y노력했지만 충분하지 않음§!\n\n우리가 제공한 전원은 금고의 시스템, 조명, 컴퓨터 대부분에 전력을 공급할 만큼 강력했습니다. 팀은 메타 쇠지렛대로 계속해서 열어보는 대신 자동화된 문을 통해 최소한 대부분의 구역에 접근할 수 있다는 사실을 알게 되어 기쁩니다. 이 고대 과학 선박은 다양한 프로토타입 우주선의 호스트였으며 다양한 선박 설계에 대한 기록을 담고 있는 것으로 보입니다. 선박은 매우 가치 있는 물건으로 보였으며 많은 고대 제국이 선박의 소유권을 주장하기 위해 전쟁을 벌였습니다.\n\n불행히도 모든 구역에 접근할 수 있을 만큼 동력원이 강력하지 않았습니다. 그리고 예정에 없던 방문객이 제한 구역에 너무 오랫동안 들어갈 경우 시스템이 폐쇄된다는 메시지가 터미널에 표시되어 금고의 다른 구역에 접근할 수 없게 됩니다.\n\n제로 포인트 원자로를 사용하면 세 개의 주요 방 중 하나에 접근할 수 있으므로 신중하게 선택해야 합니다."
acot_digsite_events.5.c.1:  "P-ESC 챔버에 접근"
acot_digsite_events.5.c.1.explain:  "팀은 P-ESC 챔버에 접근하라는 명령을 받았는데, 이는 불행히도 다른 두 챔버를 더 이상 사용할 수 없음을 의미합니다."
acot_digsite_events.5.c.2:  "P-BCS 챔버에 액세스"
acot_digsite_events.5.c.2.explain:  "팀은 P-BCS 챔버에 액세스하기로 선택했습니다. 이는 안타깝게도 다른 두 챔버를 더 이상 사용할 수 없음을 의미합니다."
acot_digsite_events.5.c.3:  "P-HPR 챔버에 액세스"
acot_digsite_events.5.c.3.explain:  "팀은 P-HPR 챔버에 접근하기로 선택했습니다. 이는 안타깝게도 다른 두 챔버를 더 이상 사용할 수 없음을 의미합니다."
 
acot_digsite_events.5.d.desc:  "§Y노력했지만 충분하지 않음§!\n\n우리가 제공한 전원은 금고의 시스템, 조명, 컴퓨터 대부분에 전력을 공급할 만큼 강력했습니다. 팀은 메타 쇠지렛대로 계속해서 열어보는 대신 자동화된 문을 통해 최소한 대부분의 구역에 접근할 수 있다는 사실을 알게 되어 기쁩니다. 이 고대 과학 선박은 다양한 프로토타입 우주선의 호스트였으며 다양한 선박 설계에 대한 기록을 담고 있는 것으로 보입니다. 그 배는 매우 가치 있는 물건으로 보였고, 많은 고대 제국들이 그 배의 소유권을 주장하기 위해 전쟁을 벌였습니다. 불행하게도 모든 구역에 접근할 수 있을 만큼 전력이 강력하지 않았습니다. 그리고 예정에 없던 방문객이 제한 구역에 너무 오랫동안 들어갈 경우 시스템이 폐쇄된다는 메시지가 터미널에 표시되어 금고의 다른 구역에 접근할 수 없게 됩니다.\n\nEnigmatic Reactor를 사용하면 3개의 주요 방 중 2개에 접근할 수 있으므로 신중하게 선택해야 합니다."
acot_digsite_events.5.d.1:  "P-ESC/BCS 챔버에 액세스"
acot_digsite_events.5.d.1.explain:  "팀은 P-ESC 및 P-BCS 챔버에 접근하라는 명령을 받았는데, 이는 불행하게도 P-HPR이 우리에게 손실된다는 의미입니다."
acot_digsite_events.5.d.2:  "P-BCS/HPR 챔버에 액세스"
acot_digsite_events.5.d.2.explain:  "팀은 P-BCS와 P-HPR 챔버에 접근하라는 명령을 받았습니다. 불행하게도 이는 P-ESC가 우리에게 손실된다는 것을 의미합니다."
acot_digsite_events.5.d.3:  "P-ESC/HPR 챔버에 액세스"
acot_digsite_events.5.d.3.explain:  "팀은 P-ESC 및 P-HPR 챔버에 접근하라는 명령을 받았는데, 이는 불행하게도 P-BCS가 우리에게 손실된다는 것을 의미합니다."
 
acot_digsite_events.5.e.desc:  "§Y발견되지 않은 발견§!\n\nDark Matter Reactor를 성공적으로 설치한 후 시스템이 온라인 상태가 되며 팀은 스테이션 전체가 다시 살아난다는 소식을 기쁜 마음으로 보고합니다. 이 고대 과학 선박은 다양한 프로토타입 우주선의 호스트였으며 다양한 선박 설계에 대한 기록을 담고 있는 것으로 보입니다. 이 선박은 매우 가치 있는 물건으로 보였으며 많은 고대 제국이 선박의 소유권을 주장하기 위해 전쟁을 벌였습니다.\n\n우리의 노력 덕분에 연구팀은 세 개의 방 모두에 완전히 접근할 수 있게 되었으며 그들은 이 잊혀진 유물에서 무엇을 발견할 수 있는지 보고 싶어 합니다."
acot_digsite_events.5.e.1:  "우리는 어떤 비밀을 발견하게 될까요?"
 
######################### CHAPTER FIVE ###################################
 
acot_digsite_events.6.name:  "슬픔의 금고 - 5장"
 
acot_digsite_events.6.a.name:  "생각을 위한 음식"
acot_digsite_events.6.a.desc:  "§R생각해볼 거리가 있나요?§!\n\n안타깝게도 더 이상 남은 상자가 없습니다. 이제 포기해야 할 시간이고 더 이상 찾을 것이 없습니다. 팀에서는 프로젝트를 포기하라고 요청합니다. 우리는 영원히 진실을 부정할 수는 없습니다. 우리가 망쳤어...나쁜 일이었어. 이 부서지고 산산이 부서진 세상을 파헤치는 것보다 과학팀이 할 수 있는 더 좋은 일이 있습니다."
acot_digsite_events.6.a.1:  "녹색 사과 더 갖고 있는 사람 있나요?"
 
acot_digsite_events.6.b.desc:  "§R인양 작업§!\n\n인양 작업이 거의 완료되었습니다. 이 고대 기술의 고풍스러운 조각을 폐기해야 한다는 것은 우리에게 큰 고통이기는 하지만, 그대로 놔두면 아무 소용이 없습니다. 외부는 사용 가능한 합금으로 변환되었으며 나머지 부분도 곧 따라갈 것입니다."
acot_digsite_events.6.b.1:  "적어도 얻을 수 있는 것은 있다."
 
acot_digsite_events.6.c.desc:  "§Y시험장§!\n\n팀은 선택한 방에 대한 탐색을 마쳤습니다. 이곳은 다양한 우주선을 위한 일종의 고대 시험장이었던 것으로 보입니다. 다양한 터미널과 데이터패드가 곳곳에 흩어져 있으며, 각각은 여러 척의 선박의 이미지를 표시하며 그 중 일부는 우리 시대의 것과 매우 유사한 모습을 하고 있습니다.\n\n여기 있는 모든 내용은 매우 고대 언어로 작성된 것으로 보이며 팀에서는 일종의 해독 장치 없이는 많은 정보를 얻을 수 없습니다. 단순히 코드를 스스로 해독하는 것도 가능하지만 시간이 많지 않습니다. 챔버에 연결 가능한 섹션은 두 개뿐입니다. 우리는 선택해야 합니다."
acot_digsite_events.6.c.desc.translated:  "§Y시험장§!\n\n팀은 선택된 방에 대한 탐색을 마쳤습니다. 이곳은 다양한 우주선을 위한 일종의 고대 시험장이었던 것으로 보입니다. 다양한 터미널과 데이터 패드가 곳곳에 흩어져 있으며 각각 여러 척의 배의 이미지를 표시하며 그 중 일부는 우리 시대의 것과 매우 유사합니다.\n\n여기 있는 모든 것은 매우 고대 언어로 작성된 것 같습니다. 다행스럽게도 SOPHIA는 보안 시스템을 번역하고 우회하여 우리에게 모든 섹션에 대한 액세스 권한을 부여할 수 있습니다."
 
 
acot_digsite_events.6.d.desc:  "§Y시험장§!\n\n팀은 모든 챔버에 대한 탐색을 완료했습니다. 이곳은 다양한 우주선을 위한 일종의 고대 시험장이었던 것으로 보입니다. 다양한 터미널과 데이터 패드가 각 방 전체에 흩어져 있으며 여러 선박의 이미지가 표시되며 그 중 일부는 우리 시대의 것과 매우 유사한 모습을 하고 있습니다.\n\n여기에 있는 모든 내용은 매우 고대 언어로 작성된 것으로 보이며 팀에서는 일종의 해독 장치 없이는 많은 정보를 얻을 수 없습니다. 단순히 코드를 스스로 해독하는 것도 가능하지만 시간이 많지 않습니다. 챔버에 연결 가능한 섹션은 두 개뿐입니다. 우리는 선택해야 합니다."
acot_digsite_events.6.d.desc.translated:  "팀은 모든 방에 대한 탐사를 마쳤습니다. 이곳은 다양한 우주선을 위한 일종의 고대 시험장이었던 것으로 보입니다. 다양한 터미널과 데이터 패드가 각 방 전체에 흩어져 있으며 여러 선박의 이미지를 보여 주며 그중 일부는 우리 시대의 선박과 매우 유사합니다.\n\n여기에 있는 모든 내용은 매우 고대 언어로 작성된 것 같습니다. 다행스럽게도 SOPHIA는 보안 시스템을 번역하고 우회하여 우리에게 모든 섹션에 대한 액세스 권한을 부여할 수 있습니다."
 
acot_digsite_events.6.c.1:  "더 큰 섹션이 더 유망해 보입니다."
acot_digsite_events.6.c.1.explain:  "더 큰 부분은 옷걸이 역할을 할 만큼 충분히 큰 것 같고, 내부에는 엄청난 에너지 수치가 나와 있습니다. 데이터 로그에는 다음과 같은 외계 언어가 나와 있습니다.\n\n"H'ong Ko'daeng - Sa'rab ru'ab ru'am y'oarn r'ob rak'a t'ouk v'hai t'am so'kram""
acot_digsite_events.6.c.2:  "더 작은 것에는 몇 가지 비밀이 있어야 합니다."
acot_digsite_events.6.c.2.explain:  "작은 섹션은 저장 섹션처럼 보입니다. 매우 희미한 에너지 판독값이 있으며 전체 섹션이 인상적이지 않은 것 같습니다. 데이터 로그에는 다음과 같은 외래어가 나와 있습니다.\n\n"H'ong Sa'nouk - Sa'rab k'eb k'ong sa'nouk v'ai m'eme.""
acot_digsite_events.6.d.1:  "잘했어요, 소피아!"
acot_digsite_events.6.d.1.explain:  "SOPHIA의 도움으로 우리는 더 이상의 손상 없이 내부 금고의 두 부분에 접근할 수 있을 것입니다.\n\n더 큰 부분은 옷걸이 역할을 할 만큼 충분히 큰 것 같고 내부에는 엄청난 양의 에너지 측정값이 있습니다. 데이터 로그에는 다음과 같은 외계 언어가 나와 있습니다.\n\n"H'ong Ko'daeng - Sa'rab ru'ab ru'am y'oarn r'ob rak'a t'ouk v'hai t'am so'kram"\n\n더 작은 섹션은 저장 섹션과 더 비슷해 보입니다. 매우 희미한 에너지 판독값이 있으며 전체 섹션이 인상적이지 않은 것 같습니다. 데이터 로그에는 다음 외계 언어가 나와 있습니다.\n\n"H'ong Sa'nouk - Sa'rab k'eb k'ong sa'nouk v'ai m'eme.""
 
######################### CHAPTER FINAL ###################################
 
acot_digsite_events.7.name:  "슬픔의 금고 - 결론"
 
acot_digsite_events.7.a.desc:  "§Y예상치 못한 손님§!\n\n팀이 짐을 꾸려 떠날 준비가 되자마자 정체를 알 수 없는 임의의 해적선이 접근하지만 배에는 아무도 없습니다. 배에서 주목할 만한 유일한 것은 다음과 같은 문구가 적힌 작은 데이터패드입니다.\n\n§Y"이 글을 읽는 모든 분들께 축하드립니다. 당신은 은하계 역사상 존재했던 가장 멍청한 제국입니다! 나는 트롤건 선장입니다. 이것은 당신에게 주는 선물입니다. 이 배는 장신구와 번쩍이는 불빛 때문에 지식의 금고가 잿더미로 변하는 것을 보는 바보인 당신에게 날아가도록 스크립트가 작성되어 있습니다. 그리고 내가 이것을 왜 아는 걸까요? 나도 한때는 당신처럼 바보였습니다. 나는 과학자가 아닙니다. 이제 나보다 먼저 실패한 다른 많은 사람들도 마찬가지였습니다. 이 배는 각 바보들에게 밈의 상징으로 전달될 것입니다. 당신의 수치가 우리의 것이 되도록 하십시오. 다음 실수로 치솟아 오르네요! 예아아!"§!\n\n검은색 상자에 들어 있는 녹색 사과 한 개는 이 배를 어딘가에 숨긴 트롤건 선장의 소유였던 것 같습니다. 사진 하단에는 별을 향해 배를 타고 가는 남자의 모습이 투박하게 그려져 있다. 이것은 위대한 금고 중 하나를 파괴한 책임이 자신에게 있다는 사실을 받아들일 수 없는 트롤건 선장의 마지막 운명을 묘사하는 것 같습니다. 탈출용 포드를 별로 조종하여 자신을 망각에 빠뜨렸습니다."
acot_digsite_events.7.a.1:  "적어도 사과는 훌륭했습니다."
 
acot_digsite_events.7.b.desc:  "§Y인양 작업§!\n\n인양 작업의 마지막 프로세스가 완료되었습니다. 가치 있는 모든 것은 제거되어 향후 사용을 위해 용도가 변경되었습니다. 긍정적으로 보면 아마도 이것이 더 좋을 것입니다. 모든 오래된 것들이 항상 멋진 기술을 담고 있는 것은 아니죠? 오른쪽?"
acot_digsite_events.7.b.1:  "응...맞아."
 
acot_digsite_events.7.c.desc:  "§E고대 함대§!\n\n팀은 마침내 금고의 더 큰 부분에 접근할 수 있게 되었습니다. 그리고 그 안에 무엇이 들어 있었는지 꽤 알 수 있었습니다. 몰락제국과 유사한 디자인을 지닌 함선이 대량으로 발견됩니다. 비슷한 구성 요소와 기술을 탑재하고 있지만 이 함선은 훨씬 더 강력해 보입니다. 마치 초기 사양 이상으로 강화된 것 같습니다.\n\n예상대로 금고의 에너지 측정값이 불안정해지기 시작하고, 금고의 역사나 다른 작은 구역에 무엇이 들어 있는지 더 알아보기 전에 금고가 무너집니다.\n\n궁극적으로 이 거대한 금고 뒤에 숨은 목적과 실제 역사를 확인할 수는 없지만 이 함선은 전투에서 우리에게 큰 도움이 될 것입니다."
 
acot_digsite_events.7.c.1:  "그러면 이 배들을 사용해보자."
 
 
acot_digsite_events.7.d.desc:  "§E고대 디자인§!\n\n팀은 마침내 금고의 더 작은 부분에 액세스할 수 있게 되었습니다. 내부 내용을 설명하는 가장 좋은 방법은 지식과 역사의 보고라는 것입니다. 수천 단위로 아주 자세하게 기록된 고대 공학, 기술. 우리가 본 적 없는 함선의 설계와 몰락제국의 함선과 놀랄 만큼 유사한 다양한 기술의 프로토타입이 있습니다.\n\n그러나 금고의 에너지 측정값이 불안정해지기 시작하고 시간이 별로 없습니다. 팀은 설계도를 다운로드하고 무너져가는 금고에서 대피합니다. \n\n우리는 이 고대 금고의 실제 이야기나 더 큰 구역이 무엇을 담고 있는지 결코 알지 못할 수도 있지만, 이 설계도는 의심할 바 없이 우리 제국에 유용할 것입니다."
 
acot_digsite_events.7.d.1:  "보존된 데이터가 가장 중요합니다."
 
acot_digsite_events.7.e.desc:  "§EA'merigo§!\n\n팀은 금고 안정화를 완료했으며 모든 섹션을 완전히 탐색했습니다. SOPHIA 덕분에 우리는 역의 남은 부분에 대한 추가 손상을 방지할 수 있습니다. 이 버려진 곳의 역사가 드디어 밝혀진다. 이 금고... 아니... 이 스테이션 전체는 선구자 함선 프로토타입을 연구하고 개발하기 위해 특별히 건설된 대규모 단지였습니다. 창립 기간 동안 은하계 전역의 수많은 과학자, 엔지니어 및 건축가가 들어와 선구자의 고대 선박을 해독하기 위해 끊임없이 노력했습니다. 이 선구적인 함선들은 모든 문명의 기존 기록보다 먼저 만들어졌으며, 그들의 디자인은 극도로 신비롭고 신비스럽습니다. 실제로 작업 중인 프로토타입은 원래 디자인의 잠재적인 성능보다 극히 일부에 불과했습니다.\n\n최신 프로토타입 디자인은 분석된 것으로 보이지만 실제로는 생산에 투입되지 않았습니다. 대신, 대규모 섹션에는 단순화된 디자인의 대량 생산 버전으로 보이는 내용이 포함되어 있습니다.\n\n현재 §EA'merigo§!로 알려진 역의 운명은 많은 제국의 대규모 표적이 되었습니다. 이 배의 묘지는 고대인의 지식을 자신의 것으로 유지하려는 수백 개의 문명 간의 권력 싸움의 결과였습니다. 결국 역 자체도 무너졌습니다. 최소한의 구조적 손상을 입었지만 승무원은 잘 지내지 못했습니다. 그리고 곧 전력 부족으로 인해 지금까지 방송국 시스템 대부분이 렌더링되었습니다."
 
acot_digsite_events.7.e.1:  "그리고 이로써 마지막 에피소드가 종료됩니다."
 
acot_digsite_events.7.f.desc:  "§EA'merigo§!\n\n팀은 금고 안정화를 완료했으며 모든 섹션을 완전히 탐색했습니다. SOPHIA와 우리의 노력 덕분에 우리는 이 버려진 스테이션 전체를 보존할 수 있었습니다. 이 버려진 곳의 역사가 드디어 밝혀진다. 이 금고... 아니... 이 스테이션 전체는 선구자 함선 프로토타입을 연구하고 개발하기 위해 특별히 건설된 대규모 단지였습니다. 창립 기간 동안 은하계 전역의 수많은 과학자, 엔지니어 및 건축가가 들어와 선구자의 고대 선박을 해독하기 위해 끊임없이 노력했습니다. 이 선구적인 함선들은 모든 문명의 기존 기록보다 먼저 만들어졌으며, 그들의 디자인은 극도로 신비롭고 신비스럽습니다. 실제로 작업 중인 프로토타입은 원래 디자인의 잠재적인 성능보다 극히 일부에 불과했습니다.\n\n최신 프로토타입 디자인은 분석된 것으로 보이지만 실제로는 생산에 투입되지 않았습니다. 대신, 대규모 섹션에는 단순화된 디자인의 대량 생산 버전으로 보이는 내용이 포함되어 있습니다.\n\n현재 §EA'merigo§!로 알려진 역의 운명은 많은 제국의 대규모 표적이 되었습니다. 이 배의 묘지는 고대인의 지식을 자신의 것으로 유지하려는 수백 개의 문명 간의 권력 싸움의 결과였습니다. 결국 역 자체도 무너졌습니다. 최소한의 구조적 손상을 입었지만 승무원은 잘 지내지 못했습니다. 그리고 곧 전력 부족으로 인해 지금까지 방송국 시스템 대부분이 렌더링되었습니다."
 
acot_digsite_events.8.name:  "될 것인가 말 것인가?"
acot_digsite_events.8.desc:  "A'merigo를 보존하기 위한 우리 발굴팀의 세심한 노력 덕분에 실제로 스테이션을 복구하고 다시 운영 상태로 되돌리는 것이 매우 가능해졌습니다. 필요한 노력은 엄청나겠지만 시도해 볼 가치는 분명 있습니다."
acot_digsite_events.8.a:  "그럼 해보자."
acot_digsite_events.8.b:  "늙은 유령을 쉬게 하고 폐기하세요."
 
acot_digsite_events.9.name:  "아메리고 라이즈!"
acot_digsite_events.9.desc:  "작업이 완료되고, 거대한 과학선이 다시 궤도로 올라가 마침내 작동합니다. 모든 시스템이 최적의 용량으로 작동하고 있습니다."
acot_digsite_events.9.a:  "일어나라, 아메리고!"
 
r_amerigo:  "A'merigo 복원 빔"
r_amerigo_desc:  "한때 오만함의 전장이 발생한 묘지 행성의 표면에 정렬된 강력한 광선입니다. 빔은 주기적으로 합금을 수확하고 충전하여 유물 함선을 복원하여 복원할 수 있습니다."
acot_amerigo_explain:  "잠재적인 고대 함선을 불러내기 위해 묘지 행성 표면에 A'merigo 복원 광선을 발사합니다."
 
acot_digsite_events.1000.name:  "타락한 함대 회수"
acot_digsite_events.1000.desc:  "A'merigo는 몰락제국의 함대를 회수합니다."
acot_digsite_events.1000.a:  "이제 우리 것!"
 
acot_digsite_events.1001.name:  "해적 헐크"
acot_digsite_events.1001.desc:  "A'merigo는 해적 갤리온으로 보이는 것을 회수합니다."
acot_digsite_events.1001.a:  "충분합니다."
 
acot_digsite_events.1002.name:  "과거의 쓰레기"
acot_digsite_events.1002.desc:  "A'merigo는 해적선 함대를 복구합니다."
acot_digsite_events.1002.a:  "어..알았어."
 
acot_digsite_events.1003.name:  "오늘은 폐기하고, 내일은 무기를 만들어라"
acot_digsite_events.1003.desc:  "A'merigo는 선박을 복구하는 데 실패했지만 일부 귀중한 자원을 획득했습니다."
acot_digsite_events.1003.a:  "모든 비트가 중요합니다."
 
acot_digsite_events.1004.name:  "큰 캐치"
acot_digsite_events.1004.desc:  "노란색 경보: A'merigo가 뭔가 큰 것을 잡은 것 같습니다...매우 큰 것입니다. 시스템이 물체를 들어올리기 위해 애쓰고 있습니다. 승무원은 전력 수준을 높이기 위해 허가와 자원을 요청하고 있습니다."
acot_digsite_events.1004.a:  "허가가 부여되었습니다"
acot_digsite_events.1004.b:  "부정적이면 임무를 중단합니다."
 
acot_digsite_events.10041.name:  "미확인 거대 물체"
acot_digsite_events.10041.desc:  "§R위험 경보:§! A'mergi 전력 도달 용량. 개체가 너무 큽니다. 임무를 중단해야 합니다!"
acot_digsite_events.10041.a:  "그 명령을 지키세요! 더 많은 힘!"
acot_digsite_events.10041.b:  "중단하세요! 중단하세요!"
 
acot_digsite_events.10042.name:  "§R상황이 심각합니다!§!"
acot_digsite_events.10042.desc:  "§!빨간색 경고:§! A'mergi 안정성이 심각합니다! 여러 시스템 오류가 감지되었습니다!. 서버가 다운되고 시설의 절반이 불에 탔으며 승무원들이 미친 듯이 비명을 지르고 있습니다.\n\n이건 너무 심해요!! 지금 당장 임무를 중단해야 합니다!"
acot_digsite_events.10042.a:  "§R더 많은 힘! A'MERIGO를 믿으세요§!"
acot_digsite_events.10042.b:  "§R지금 종료하세요! 모두 함께 참여하세요!§!"
 
acot_digsite_events.10043.name:  "!!!???"
acot_digsite_events.10043.desc:  "불가능해요...믿을 수 없어요. A'merigo가 물체를 성공적으로 들어올렸으며, 모든 시스템이 정상으로 돌아오고 있습니다. 화재가 진압되고 승무원들이 마침내 진정되고 있습니다.\n\n대상은 거대한 우주 헐크, 일종의 기함으로 보입니다. 매우 오래된 디자인을 가지고 있습니다. 그 무기 시스템은 극도로 신비롭고 이제 우리의 것입니다!"
acot_digsite_events.10043.a:  "모두 계획대로!"
 
 
