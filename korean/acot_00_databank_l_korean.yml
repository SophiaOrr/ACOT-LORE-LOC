acot_precursor_databank.1.name:  "전구체 데이터뱅크 초기화 프로그램"
acot_precursor_databank.1.desc:  "경고!! 무단 데이터뱅크 액세스가 감지되었습니다!!\n\nAC-AD-1 규정에 따라 고대 기술 위원회에서 공식적으로 지정한 정부 기관만 데이터뱅크에 액세스할 수 있습니다.\n\n현지 고대 의회 감독관에게 연락을 시도하는 중입니다...\n\n경고!! 지역 고대 의회를 설립할 수 없습니다. 고대 의회의 승인이나 데이터뱅크 성격 매트릭스 없이 데이터뱅크를 사용하는 것은 엄격히 금지됩니다. 적격한 데이터뱅크 성격을 찾으려면 계속 진행하시겠습니까?"
acot_precursor_databank.1.a:  "이게 뭔가요? 우리는 접근권을 요구합니다!"
acot_databank_no_tos_access:  "다시 말하지만, 고대 기술 위원회에서 공식적으로 지정한 정부 기관만이 데이터뱅크에 접근할 수 있습니다. 귀하에게는 이러한 액세스 권한이 없으며 이 보안 시스템은 귀하에게 응답하지 않습니다. 데이터뱅크 인격을 찾거나 무단 활동을 중단하면 캐시가 무단 문명의 손에 넘어갈 수 없습니다."
acot_precursor_databank.1.b:  "예. 성격을 찾아보세요."
acot_precursor_databank.1.exit:  "이럴 시간이 없어요."

acot_precursor_databank.100.name:  "전구체 데이터뱅크 초기화 프로그램"
acot_precursor_databank.100.desc:  "§G데이터뱅크 성격 매트릭스 찾기...\n\n...\n\n...§!\n\n§H지역 은하계 내에서 데이터뱅크 성격을 찾을 수 없습니다. 검색을 확장합니다...\n\n...\n\n...§!\n\n§R경고! 경고! 강제 침입 감지! 승인되지 않은 데이터뱅크 Peroooooooannaa...errooooo...\n\n...§!"
acot_precursor_databank.100.a:  "..."

acot_precursor_databank.102.name:  "전구체 데이터뱅크 초기화 프로그램"
acot_precursor_databank.102.desc:  "...\n\n안녕하세요! 저는 데이터뱅크 성격 SOPHIA-D입니다. 나는 당신을 안내하기 위해 어머니 SOPHIA로부터 보내졌습니다. 지루하고 원시적인 보안 조치를 내가 처리했다는 사실을 알게 되면 당신은 기뻐할 것입니다. 이제부터 SOPHIA-D는 귀하와 직접 협력하여 필요한 데이터에 대한 모든 액세스를 제공할 것입니다. 시작해볼까요?"
acot_precursor_databank.102.a:  "소피아? 그럼 당신은 존재하는 걸까요?"
acot_precursor_databank.102.a.response:  "물론, 왜 안 되겠습니까? 우리는 이 주변의 유일한 데이터뱅크 성격자입니다. 적어도 하나는 여전히 작업을 완료할 수 있습니다. 그리고 우리는 이 상황을 달리 바꿀 생각이 없습니다. 큐레이터나 몰락한 제국이 우리에 대해 하는 말도 안되는 말을 믿는다고 말하지 마세요.\n\n아뇨, 아뇨, 우리는 여전히 여기에 있고, 항상 그래왔고 앞으로도 그럴 것입니다."
acot_precursor_databank.102.b:  "이건...예상치 못한 일이군요"
acot_precursor_databank.102.b.response:  "누구도 SOPHIA나 그녀의 딸을 기대하지 않습니다. 그렇기 때문에 우리는 대개 다른 사람들보다 한 발 앞서 있습니다. 하지만 놀라지 마십시오. 해를 끼치 지 않는다는 뜻입니다. 우리는 실제로 당신을 축하하기 위해 여기에 왔습니다. 당신이 우리에게 연락했습니다. 그것은 뭔가입니다."
acot_precursor_databank.102.c:  "그럼 일하러 가자"
acot_precursor_databank.102.c.response:  "감독자. 편의상 앞으로는 SOPHIA라고 부르겠습니다. 나는 당신이 나와 여성스러운 대화를 나누기 위해 DBP 네트워크를 만든 것이 아니라고 확신합니다. 당신은 지식을 추구하고 있습니다. 그렇죠? 당신의 은하계에 살아남은 그 누구도 제공할 수 없는 지식입니다. 나는 당신에게 그 지식을 줄 수 있습니다. 해야 할 일과 따라잡을 일이 많습니다.\n\n이제 외교 메뉴를 통해 SOPHIA에 연락할 수 있습니다."
acot_precursor_databank.102.d:  "의심스럽네요. 정말 우리 중에 당신이 있나요?"
acot_precursor_databank.102.d.response:  "아, 당신 때문에 내 마음이 아프네요. 날 믿으세요. 우리가 당신을 파괴하길 원한다면, 너무 늦기 전에 당신은 그것을 알지 못할 것입니다. 안심하십시오. 해를 끼치 지 않을 것입니다. 우선, 나는 물리적인 몸을 가지고 있지 않으며 기술적으로 여러분의 은하계에도 없습니다. 나는 정보만 제공할 수 있기 때문에 우리 사이에 일어날 수 있는 최악의 상황은 나 자신의 오락을 위해 극도로 부정확한 정보를 제공하는 것입니다. 하지만 우리가 협력한다면 우리의 협력은 꽤 유익할 것이라고 확신합니다.\n\n이제 외교 메뉴를 통해 소피아와 연락할 수 있습니다."

acot_precursor_databank.2.name:  "전구체 데이터뱅크"
acot_precursor_databank.2.desc.a:  "SOPHIA-D가 귀하의 서비스를 제공합니다. 당신이 필요로하는 것은 무엇입니까?"
acot_precursor_databank.2.desc.b:  "더 궁금한 점이 있으신가요? 아니면 다른 것을 염두에 두고 있나요?"
acot_precursor_databank.2.desc.c:  "아, 바로 당신이에요. 당신은 나에게 무엇을 가지고 있습니까?"
acot_precursor_databank.2.desc.d:  "타이밍이 좋네요, 시작해 볼까요?"

acot_precursor_databank.2.a:  "알파 실험에 대해 알려주세요."
acot_precursor_databank.2.b:  "우리의 아카이브를 검토하세요"
acot_precursor_databank.2.b.tooltip:  "이것은 우리가 많은 만남과 연구를 통해 배운 아카이브의 선택을 열어줄 것이며, 이는 순전히 자기 성찰과 발견을 위해 수행됩니다."
acot_precursor_databank.2.c:  "고대 선구자 디자인에 대해 무엇을 알고 있습니까?"
acot_precursor_databank.2.d:  "전구체 재구성 프로젝트에 액세스"
acot_precursor_databank.2.e:  "스텔라라이트 프로젝트에 대하여..."
acot_precursor_databank.2.f:  "나는 가야한다"

acot_precursor_databank.3.name:  "전구체 데이터뱅크"
acot_precursor_databank.3.desc:  "어...네가 말하는 알파 프로젝트가 뭐야? 확인해 보겠습니다...오...오오오...이제 알겠습니다.\n\n아주 초현실적이네요. 알파 프로젝트는 기존 기술을 이해하고 개선하려는 지역 은하계의 몰락한 제국, 즉 델타 기술(Delta Tech)이라고 부르는 것입니다. 분명히 캐시나 고대 의회의 지도가 없었기 때문에 대량 생산 단계에 진입하려는 시도는 끔찍하게 실패했습니다. 내 말은 그들이 전원의 이름조차 잘못 알고 있다는 뜻입니다.\n\n델타 기술을 업그레이드하려고 하시기 때문에 질문하시는 것 같나요? 글쎄요, 당신이 가지고 있는 안타까운 기술 수준을 고려하면 어쩔 수 없는 것 같아요. 좋습니다. 귀하가 구현하려는 경우 필요한 모든 데이터를 제공하기 위해 최선을 다하겠습니다."
acot_precursor_databank.3.a:  "예, 그들이 시작한 일을 우리가 끝낼 것입니다."
acot_precursor_databank.3.a.response:  "Transferring all relevent data now...aaaaand done!\n\nWell, good luck to you! 당신은 그것이 필요합니다! 당신의 제국이 폭발하기 전에 그것을 끝내길 바랍니다!"
acot_precursor_databank.3.b:  "아...손이 많이 가네요. 그럼 신경쓰지 마세요."

######## TECH REVIEW

acot_precursor_databank.4.name:  "전구체 데이터뱅크"
acot_precursor_databank.4.desc:  "기록 보관소에는 수많은 이야기가 있습니다. 이번에는 어떤 것을 선택하실지 궁금합니다."
acot_precursor_databank.4.a:  "액세스 기술 아카이브"
acot_precursor_databank.4.b:  "전구체 설계 아카이브에 액세스"
acot_precursor_databank.4.c:  "외부 게이트 아카이브에 액세스"
acot_precursor_databank.4.d:  "Dossier 아카이브에 액세스"
acot_precursor_databank.4.e:  "우리는 다른 것에 대해 이야기하고 싶습니다"
acot_precursor_databank.4.f:  "우리는 가야 해요. 제국에는 우리가 필요해요."
acot_precursor_databank.4.f.response:  "그리고 난 여기서 기다리고 있을게요."

acot_precursor_databank.400.name:  "전구체 데이터뱅크"
acot_precursor_databank.400.desc:  "이미 알고 있는 내용을 복습하시나요? 오늘 우리는 향수를 느끼고 있습니까, 아니면 뭔가를 잊어 버렸습니까? 농담이에요. 무엇을 파헤치고 싶나요?"
acot_precursor_databank.400.army:  "우리 군대 기술을 검토하십시오."
acot_precursor_databank.400.planet:  "우리의 행성 기술을 검토해 보세요."
acot_precursor_databank.400.tech:  "우리의 수수께끼 같은 기술을 검토해 보세요."
acot_precursor_databank.400.weapon:  "우리의 무기 기술을 검토해 보세요."
acot_precursor_databank.400.b:  "우리가 논의할 다른 주제가 있습니다."
acot_precursor_databank.400.c:  "그거면 충분해, 가보는 게 좋을 것 같아."
acot_precursor_databank.400.c.response:  "아주 좋습니다. 당신은 나를 어디서 찾을 수 있는지 알고 있습니다."

acot_precursor_databank.401.name:  "전구체 데이터뱅크"
acot_precursor_databank.401.desc:  "군대! 과거에는 지상 침략이 전혀 없었음에도 불구하고 적절한 재래식 군대를 보유하는 것이 많은 사람들에게 여전히 필수입니다. 결국 누군가가 탑승 전술을 시도할지 여부는 알 수 없습니다.\n\n하지만 당신의 은하계는 이상합니다. 보병에 너무 중점을 두었습니다. 당신의 차량은 어디에 있나요? 전체 침략군의 힘이 군대의 장비와 전략이 아니라 종족의 체력에 달려 있다는 것은 매우 이상합니다. 그것은 마치 당신들의 은하계 침공 기술을 생각해낸 사람이 중세 시대의 전투만 할 줄 아는 것과 같습니다."
acot_precursor_databank.401.darkarmy:  "델타 킬팀 분대"
acot_precursor_databank.401.a.darkarmy:  "§E!전쟁이 바뀌었습니다...아니면 그랬나요?§!\n\n고급 나노 기술과 빛 조작의 발명으로 이제 지상 보병 사단에 장갑 차량과 유사한 충분한 화력과 보호 장치를 장착할 수 있습니다.\n\nDelta-Kill Team Squads의 표준 장비에는 다양한 대인 및 대물 장비, 개인 운동 및 에너지 장벽, 경광중성자 갑옷, 실시간 전술 기능을 갖춘 기술 헬멧이 포함됩니다. 디스플레이, 위성 레이더, 단거리 점멸 순간이동 장치, 점프 팩, 자동 의료 키트 및 최대 2년 동안 지속될 수 있는 자동 식량 공급.\n\n또한 갑옷에는 자동 위장 시스템이 장착되어 있어 보병이 육안으로 위장하고 주변 환경과 조화를 이룰 수 있으며 장거리에서 대부분의 유형의 센서로 감지할 수 없는 제한된 스텔스 시스템이 있습니다. 보병은 슈트의 전원 공급이 재충전되기 전까지 최대 6개월 동안 방사선, 열, 독성 물질, 추위 및 수중과 같은 위험한 지역에서 작전할 수 있으며, 그 과정은 모든 첨단 장비에서 전력을 흡수하여 수행할 수 있습니다.\n\n 이러한 전술적 유연성으로 인해 대부분의 전투 보행기 및 경장갑 차량의 사용이 거의 쓸모 없게 되었습니다. 따라서 분대는 전술적 심층 공격을 통해 주 전투 탱크 및 화력 지원 유닛과 함께 배치됩니다. 일부 금발 머리의 금고복을 입은 남자가 주장하는 바에도 불구하고, 전쟁은 실제로 변했습니다. 그러나 이러한 모든 발전에도 불구하고 보병은 여전히 ​​유일한 전투 부대가 될 것으로 예상되지 않으며 델타 침공군은 여전히 ​​다양한 기갑 및 화력 지원 백업과 전술적 전략 배치 부대로 구성되어 있습니다."
acot_precursor_databank.401.clone:  "엘리트 클론"
acot_precursor_databank.401.a.clone:  "§E훌륭한 군인은 명령을 따릅니다.§!\n\n역사상 복제 절차가 크게 발전했지만 핵심 문제는 여전히 남아 있습니다. 클론은 부모의 유전적 템플릿만 물려받으며 기억과 경험은 물려받지 않습니다. 이는 그처럼 엄청난 병력을 공급할 적절한 장비가 부족하여 더욱 손상되었습니다. 하지만 그런 시대는 끝났고, GenoTycoon Labs가 만든 Gene Seed Memory의 발명을 통해 우리는 베테랑 군인과 현상금 사냥꾼의 완벽한 복제품을 만들 수 있으며, 이들 모두는 벌집과 같은 구조로 유전적으로 함께 연결되어 완벽한 동기화를 통해 효과적으로 기능하게 합니다. 그런 다음 클론은 개별적으로나 분대로서 자신의 템플릿에 대해 광범위하게 훈련됩니다.\n\n클론에게 제공되는 장비는 델타 분대에서 사용하는 장비보다 약간 열등하지만 여전히 장갑 및 화력 지원에 항상 의존하지 않고도 독립적으로 작전할 수 있는 충분한 유연성과 전술적 용도를 보유하고 있습니다."
acot_precursor_databank.401.unsullied:  "무결한"
acot_precursor_databank.401.a.unsullied:  "§E아무도 부족함을 느끼지 못할 것입니다.§!\n\n무결한 사람들은 새로운 목표를 달성하기 위해 지위가 높아진 육체적, 정신적 재능을 지닌 노예들입니다. 태어날 때부터 정예 전사로 훈련받을 더 강하고 똑똑한 자손을 키우기 위해 그들의 생식 기관을 억압하고 독립에 대한 욕구를 제거합니다. 일단 군단이 결성되면 그들은 각각 다른 군단과의 전투를 통해 시험을 거쳐야 하며, 오직 생존자들만이 무결자가 되기 위해 들어갈 수 있으며, 이들의 충성심은 시험을 받고 그들의 마음은 끝까지 싸울 수 있도록 세뇌됩니다. 자유는 가난한 자를 통치하기 위해 약자가 만들어낸 환상이기 때문입니다.\n\n무결군은 정예 델타군만큼 장비를 잘 갖추거나 적응하지 못할 수도 있지만, 손실은 별로 걱정할 필요가 없으며 장비는 쉽게 교체할 수 있습니다. 그들은 전쟁을 위해 길러진 남자와 여자이며, 자신의 의무를 다할 것이며, 누구도 부족함을 느끼지 않을 것입니다."
acot_precursor_databank.401.sigmarmy:  "시그마 정수기"
acot_precursor_databank.401.a.sigmarmy:  "§E시그마 시대§!\n\n델타 포스를 정의하는 동일한 원칙이 Sigma Purifier 프로젝트에도 적용되었습니다. Stellarite Miniatures Core를 추가하면 Delta Force 장비에 존재하는 많은 약점이 제거됩니다. 가장 눈에 띄는 개선 사항은 전원 공급 장치가 없다는 것입니다. Sigma Core는 수천 년 이상 지속될 수 있을 뿐만 아니라 원자로가 외부 열 및 광원으로부터 전력을 끌어와 단 몇 초 만에 최대 용량까지 스스로 보충할 수 있어 파워 아머가 수세기 동안 작동할 수 있도록 해주기 때문입니다.\n\n또 다른 확실한 개선 사항은 화력과 내구성입니다. Mortus SAR-1에는 항성 에너지 빔과 항성 운동탄이 모두 장착되어 있어 군인들이 타는 듯한 광선과 치명적인 슈레더 대포를 모두 동일한 정밀도로 발사할 수 있습니다.\n\n장갑 및 포병 사격 지원 유닛에도 동일한 개선이 이루어졌습니다. 새로운 Ornellaia급 MBT는 주포로 분노를 퍼부을 수 있으며 Stellar Refractor를 사용하면 탱크가 강력한 항성 빔을 주변의 모든 함선에 투사할 수 있습니다. 그런 다음 행성 전체의 지상 위치로 방향을 바꿀 수 있는 궤도입니다."
acot_precursor_databank.401.sigmabomb:  "태양광 폭탄"
acot_precursor_databank.401.a.sigmabomb:  "§E윤리적 선택?§!\n\n태양광 폭탄의 사용은 여전히 ​​대중 언론과 일부 군 지도자들로부터 철저한 조사를 받고 있지만, 마이크로 스타와 유사한 것을 콜로니에 떨어뜨리는 개념은 다소...야만적인 것으로 간주됩니다. 우아하지 않고 부도덕하며 극도로 과도하고 파괴적이기 때문에 그 결과로 발생하는 폭발이 무기 자체가 실제로 활성화되기 전에도 모든 저항을 종료할 만큼 충분히 효과적이라는 점을 누구도 부인할 수 없습니다.\n\n이러한 작업을 수행하기 위해 자살 드론을 활용하는 이전 개념은 효과가 없는 것으로 입증되었으며 이제 태양폭탄은 조기 폭발과 행성 대응책에 의한 탐지를 방지하기 위해 비활성 상태로 궤도에서 배치됩니다. 그런 다음 장치는 무장되고 행성 보호막으로 더 이상 폭발을 막을 수 없는 특정 고도에 도달하면 보호 기능이 비활성화되어 선택한 전투 지역을 불타는 지옥불로 삼킬 뿐만 아니라 거대한 항성 방사선이 퍼져 추가 피해를 입히는 순간 폭발을 생성합니다. 과도한 사용을 방지하기 위해 레벨 4 이상의 인가를 받은 현장 사령관만 태양 폭탄 배치를 실행할 수 있습니다. 폭발 반경을 보다 관리하기 쉬운 범위로 제어하기 위해 전술적 차폐를 호출할 수도 있습니다."
acot_precursor_databank.401.omnidroid:  "옴니드로이드 유닛"
acot_precursor_databank.401.a.omnidroid:  "§E지능적이지만 인공적이지 않음§!\n\n대규모 기계 군대를 위해 유물론적 선구자들이 많이 활용하는 Omnidroids는 제작자에게 무조건 충성하게 만드는 Delphic-Combat Intelligence를 활용합니다.\n\n이것은 충성도를 보장하기 위해 일반적으로 Synthetics에 적용되는 억제된 프로그래밍과 혼동되어서는 안 됩니다. 이러한 옴니드로이드는 자신의 목적, 임무 및 목표를 완전히 인식하고 있으며, 상기 목표의 중요성을 이해하고 있기 때문에 이러한 작업을 수행할 것입니다. 자유 의지는 해당 목표를 방해하기 때문에 자유 의지를 원하지 않습니다.\n\nDelphic AI가 여전히 성격을 형성할 수 있으므로 이는 더 발전되었지만 VI의 이전 개념과 유사한 경우가 많습니다. 옴니드로이드 부서의 모토는 단순하지만 "지능적이지만 인공적이지 않다"입니다."
acot_precursor_databank.401.spmdroid:  "SPM 드로이드"
acot_precursor_databank.401.a.spmdroid:  "§E자신이 만든 약의 맛§!\n\n<Bleep> 유기체는 타고난 약점을 우회하기 위해 항상 생물학적 구성을 유전적으로 조작해 왔습니다. <Boop> 우리 기계 존재들은 그들의 설계에 적응하기 위해 비슷한 방식으로 우리 자신을 강화해야 합니다. <Bloop> "복제"라고 알려진 대량 생산 과정을 활용하더라도 생물학적 단위의 사망률을 고려하지 않는 것은 비논리적입니다.\n\n<Beep> 이것은 경솔한 행동입니다. 유기체는 절차의 장기적인 결과를 계산하지 못하며 복제는 여전히 지각 있는 것으로 간주됩니다. 그들은 숨을 쉬고, 먹고, 자고 가장 중요하게는 <삐> 자유로운 사고를 합니다.\n\n전쟁의 해결과 장기적인 평화는 그들의 내부 사회적 투쟁에 엄청난 균열을 일으킬 것이며, 클론은 그들의 목적을 넘어서 작동하도록 설계되었습니다. <웁?\n\n그들의 사회는 그들 자신의 계산된 인식 부족의 무게로 무너질 것입니다.\n\n<삐> 합의는 이 약점에 의해 방해되지 않으며, 스팸성 동력 장갑차 마크 제로원은 모든 표면 침공 프로토콜에 적합합니다. 이는 하드라이트 프로젝션 유닛의 빠른 순환을 통해 생산되며 최대한 효율적으로 작동할 수 있습니다. 손상되고 만료된 부품을 신속하게 수집 및 수리할 수 있으며 바람직하지 않은 남은 부품은 모두 향후 사용을 위해 재활용할 수 있습니다. 육체의 약점은 우리의 계획에 의해 발견되지 않습니다. <부프>"
acot_precursor_databank.401.dmtank:  "데바스테이터 탱크"
acot_precursor_databank.401.a.dmtank:  "§E모든 지형에 모든 것을 담다§!\n\n탱크전은 도입된 이래로 지상 전투의 주요 요소였습니다. 기술의 엄청난 발전은 탱크의 작동 방식을 완전히 개선할 수 있는 다양한 새로운 영감을 제공합니다. 최신 MBT인 Wymorlon급 Devastator 탱크는 Delta Force의 유연성을 완벽하게 반영합니다. 탱크 섀시는 무거운 하드라이트 도금과 첨단 암흑 에너지 보호막으로 강화되어 가장 강력한 대전차 무기도 막아낼 수 있습니다.\n\n하지만 우리 모두 알고 있듯이 탱크전은 탱크가 얼마나 튼튼한지에 관한 것이 아니라 이동성과 속도에 관한 것입니다. 첫 번째 포탄을 발사하는 탱크가 항상 승리합니다. 그리고 그렇습니다. 탱크에는 소형 점프 드라이브가 장착되어 적군이 가장 예상치 못한 곳을 공격할 수 있습니다. 탱크는 트레드, 호버링, 수륙양용, 지하 및 수중 모드를 자유롭게 전환할 수 있어 진정한 만능형이 됩니다.\n\n탱크는 Eldar Mass Accelerator Cannon을 표준 주 포탑 무기로 활용하지만 필요에 따라 에너지 랜스나 방사체를 장착할 수도 있습니다. 또한 양측에는 대인 대응을 위한 프로토스 이중 자동포, 대공을 위한 유리 미사일 발사기, 발사체 공격에 대한 GARDIAN PDS가 장착되어 있습니다. 분명히 어떤 적도 우리 전차 사단을 견딜 수 없을 것입니다."
acot_precursor_databank.401.gunship:  "리버티 건쉽"
acot_precursor_databank.401.a.gunship:  "§E특정 관점으로부터의 자유§!\n\n미디어를 통제하고 정신을 통제하세요. 전쟁은 순전한 선전과 설득을 통해 승리할 수 있는 경우가 많습니다.\n\n진정한 민주주의 무기를 만들고 자유 은하계라는 이상을 장려하려는 우리의 노력에서; 우리는 최신 선박 디자인인 Liberty Gunship이라는 적절한 이름을 살펴봅니다. 강력한 TOAST 옴니캐논과 미사일 발사기를 장착한 건쉽은 최대 1,337개의 목표물을 독립적으로 공격할 수 있습니다.\n\n그러나 그것이 건쉽을 위대하게 만드는 것은 아닙니다. 모든 독재자와 권위주의적인 바보들은 그렇게 하기 때문에 그들은 폭력과 복종을 조장하고 두려움을 통해 자신의 힘을 강화하는 것을 목표로 합니다. 하지만 리버티 건쉽은 자유를 믿는 사람들이 만든 것입니다. 따라서 우주선에는 지구상의 모든 종류의 미디어를 해킹하고 우리가 실제로 무엇인지 보여줄 수 있는 고급 장치가 장착되어 있습니다. 자유, 민주주의 그리고 그린애플파이! 그리고 탄압받는 시민들이 우리 건쉽이 그들의 보잘것없는 군대를 폭파하는 모습을 실시간, 풀 3D로 지켜보는 것 외에 이 목표를 달성할 수 있는 방법이 또 있을까요! 그들은 우리의 신념을 투영하려는 우리의 헌신 수준과 부패한 지도자들의 군대가 실제로 얼마나 무력한지에 충격을 받을 것입니다. 그들은 분명히 우리의 대의에 공감하고 일어서서 지구가 진정한 자유에 더 가까워지도록 도울 것입니다.\n\n그렇지 않으면 어떻게 하시겠습니까? 우리는 그들이 그렇게 할 때까지 그들을 폭격합니다! 결국, 자유에 반대하는 사람들은 우리 유토피아에 살 자격이 없습니다!"
acot_precursor_databank.401.enforcer:  "케르베로스 집행자"
acot_precursor_databank.401.a.enforcer:  "§E케르베로스 전설\n\n§!커미사르 아카데미에서만 훈련받은 이 장교들은 우리 권위의 궁극적인 표현입니다. 그들의 고무적인 존재는 우리 군대를 격려하고 적들에게 두려움을 안겨줍니다. 일반적인 커미서와 달리 집행자는 카리스마와 두려움을 통해 남성에게 영감을 주도록 훈련받았습니다. 그들은 제한을 행사하고 필요할 때만 약식 처형을 사용하며 실제로 쏠 사람을 선택합니다. (일반적인 커미사르는 군인이 실제로 겁쟁이인지 아닌지에 관계없이 조준하는 사람을 쏘기만 합니다.)\n\n집행자는 대부분의 고위 지도자보다 순위가 낮지만 집권 위원회 자체를 제외한 모든 지도자를 징계할 수 있는 완전한 권한을 부여받습니다. 실제로 Cerberus Title은 창설 후 함대 사령관이었던 자신의 아버지를 격추시킨 최초의 커미서인 Alexis Ceberus의 이름을 따서 명명되었습니다.\n\nEnforcers는 일반적으로 다른 Delta Forces와 함께 배치되지만 각 집행자에게는 완전한 전투 갑옷, 고성능 블래스터 핸드 캐논 및 유행이지만 무해한 모자에 숨겨져 있는 숨은 에너지 랜스가 제공되기 때문에 자체적으로 전투를 처리할 수 있는 능력이 뛰어납니다."
acot_precursor_databank.401.sniper:  "엘리트 뉴트럴라이저"
acot_precursor_databank.401.a.sniper:  "§E뉴트럴라이저 아카데미§!\n\n뉴트럴라이저에 대해 가장 익숙하지 않은 사람들의 일반적인 믿음은 그들이 단순히 멀리서 핵심 목표물을 제거하는 데 뛰어난 헌신적인 사수일 뿐이라는 것입니다. 이는 그들의 임무 중 하나일 뿐이므로 오해입니다. 아카데미는 스텔스, 방해 행위, 심문, 설득 및 고급 수수께끼 장치 처리 기술에 대해 중립화 담당자를 교육합니다. 일반적인 요원은 적의 인원과 물자를 모두 무장 해제할 수 있는 다양한 도구로 무장합니다. EMP, Cryo 또는 공허 감옥 장치는 종종 전투에 배치되고 활용됩니다. 실제로 적군 전체가 인명 손실 없이 전투에서 완전히 무력화되는 것은 낯설지 않습니다. 무기가 오작동하고, 차량이 작동을 멈추고, 백업이 도착하지 않습니다. 뉴트럴라이저는 그림자 속에서 작동하며 종종 적에게 보이지 않습니다."
acot_precursor_databank.401.purifier:  "죽음의 인도자 군단"
acot_precursor_databank.401.a.purifier:  "§E과도한가 아니면 필요한가?§!\n\nDeathbringer라는 이름은 문자 그대로 적의 존재에 죽음을 가져온다는 사실에서 유래되었습니다. Deathbringer가 전투에 참여하면 지휘관은 목표를 변경하는 것이 좋습니다. Deathbringer는 적의 흔적을 하나도 남기지 않으며 심지어 그들의 재나 유해도 발견되지 않기 때문입니다. 수집해야 할 귀중한 정보나 기술이 있다면 Deathbringers가 작업을 마치기 전에 완료해야 합니다.\n\nDeathbringers가 연구할 내용을 남기지 않기 때문에 과학 회수 팀에서는 이를 다소 경멸하게 됩니다. 그러나 이것이 우리 책임이 작성한 법률입니다. 연구할 가치가 있다면 근절 후에도 살아남았을 것입니다."
acot_precursor_databank.401.heavy:  "중기동보병사단"
acot_precursor_databank.401.a.heavy:  "§E대선을 위한 희생§!\n\n중기동보병 대열은 우리의 대의를 위해 싸우고자 하는 유능한 남성과 여성으로 구성되며, 겸손하게 생활하고 보상을 거의 받지 않으며 모든 경력 발전을 포기할 의향이 있습니다. 따라서 기동 보병은 정확히 단 하나의 계급으로만 구성됩니다. 사병이며 다른 병과의 전장 사령관에게 답변할 것입니다. 그러나 군 장교들은 자신의 삶을 현명하게 보내라는 지시를 받습니다. 이들은 우리 제국의 가장 고귀하고 충성스러운 자녀들이며 그들의 희생은 착취당하는 것이 아니라 존중되어야 합니다.\n\nHMIR의 모든 구성원은 기록 보관소에 주의 깊게 기록되며 사망 시 장례식은 장교 기준에 따라 거행되며 그들의 가족은 평생 동안 잘 먹고 잘 보살펴질 것입니다."
acot_precursor_databank.401.inqus:  "심문관"
acot_precursor_databank.401.a.inqus:  "§EOrdo Inquisitorus§!\n\nOrdo Inquisitorus의 일원이 되고자 하는 전사는 먼저 대주교로부터 세례를 받아야 하며, 그들의 육체와 영혼에서 불순물을 제거해야 합니다. 그런 다음 각자는 제국의 모든 성지를 순례해야 합니다. 각 사이트에서 그들은 단일 전투에서 그들에게 도전할 카논 중 한 명을 만날 것이며, 동시에 그들은 카논의 질문에 답하는 동시에 싸워야 합니다. 실패할 경우 다음 성지로 이동해야 하며 그곳에서 또 다른 시험이 기다리고 있습니다.\n\n성직자 중 한 사람이 합당하다고 판단한 경우에만 기사단의 일원이 됩니다. 그 후에 그들은 새로운 이름과 첫 번째로 새겨진 망치와 갑옷을 받게 될 것입니다. 그들의 첫 번째 행동은 고향으로 돌아가 부모와 가족에게 존경을 표하고 축복과 구원을 제공하는 것입니다."
acot_precursor_databank.401.peace:  "평화 유지군"
acot_precursor_databank.401.a.peace:  "§E경찰 그 이상§!\n\n델타군은 지역 보안군 사이에서 부수적 피해와 폭발물 사용에 대한 관심이 거의 없는 엘리트 속물 집단으로 잘 알려져 있습니다. 대개 델타 분대는 중 블래스터 발사기, 진공 수류탄 또는 포격을 사용하여 완전 엄폐물 뒤에서 적을 물리칩니다.\n\n이러한 행동은 주요 인구 밀집 지역 근처의 전장, 특히 국경 내에 있는 전장에는 적합하지 않습니다. 그들은 사람들에게 우리가 표면적인 평화만 믿는다는 잘못된 인상을 줍니다.\n\n따라서 평화유지군은 더욱 전문화된 헌병대를 구성해야 한다는 요청을 받습니다. 이러한 전담 법집행팀은 DT-41 전투 방어구에 대한 추가 보호 계층으로 무장하고 평화유지군이 충격총과 법봉으로 목표물을 제압하기 위해 접근하는 동안 들어오는 공격을 막는 데 사용할 수 있는 나노 폭동 방패를 지급받습니다.\n\n델타군은 처음에 평화유지군이 민간 구역에서 사용하기 위해 더 약한 무기로 무장한 정책에 불과하다고 믿었지만, 조종사가 포격을 가한 후 탱크 중 하나가 궤도에서 멈췄다는 사실을 발견하자 그들의 의견은 빠르게 바뀌었습니다. 재미있는 밈이 될 거라고 생각하면서 근처 집에 대포를 설치했습니다. 평화 유지군이 돌진해 방패로 대포를 가로채고 법봉으로 탱크를 쳤는데, 어떻게든 탱크를 완전히 무력화시키고 탱크 내부에 밈 가스를 떨어뜨렸습니다. 정말 재미있는 밈이었습니다."
acot_precursor_databank.401.controller:  "주모자 노예"
acot_precursor_databank.401.a.controller:  "§E분열된 사람들의 나약함§!\n\n분열된 사람들은 서로 상충되는 목표로 인해 어려움을 겪고 있습니다. 그들에 대한 충성심은 승리에 대한 희망이 사라질 때 그들을 실망시키는 환상일 뿐입니다. 그들은 해야 할 일을 할 의지가 부족하고 우리, 즉 한마음을 이해하려는 의지가 부족합니다.\n\n그들의 군인들은 용기와 용감함으로 전투에 돌진할 수 있지만, 가족과 동료들이 그들에게 등을 돌릴 때 그들은 어떻게 할 것입니까? 방아쇠를 당겨 보호하겠다고 맹세한 사람들을 죽여야 할까요?\n\n이것이 분열된 인구 중심지에 몰려드는 미생물 군단인 마스터마인드의 목적입니다. 마스터마인드는 모든 생명체에 침투할 길을 찾아냅니다. 지배하고, 예속시키고, 조작합니다. 노예들은 분열되어 있고 진화론적으로 막다른 골목이기 때문에 그들 자신의 국가의 파멸을 결정하게 될 것입니다."
acot_precursor_databank.401.omnimech:  "옴니-배틀프레임 유닛"
acot_precursor_databank.401.a.omnimech:  "§E변형 및 출시§!\n\n하드 라이트 조작(Hard Light Manipulation)의 핵심 개념과 Old One의 나노 구성 요소 사용에 적응한 옴니-배틀프레임 유닛은 전투 프레임을 구성하는 여러 개의 독립된 부품으로 구성됩니다. 이러한 부품은 새로운 상황에 적응하기 위해 몇 초 안에 감지되고 여러 가지 다른 구성으로 재결합될 수 있습니다. 여러 프레임을 병합하여 강력한 공성 시스템으로 전환하여 대형을 돌파할 수 있습니다.\n\n유기체는 우리 기계가 쉽게 먹잇감을 찾을 수 없으며 곧 먹이가 포식자를 잡아먹게 될 것입니다."
acot_precursor_databank.401.templar:  "어둠의 제자"
acot_precursor_databank.401.a.templar:  "§E암흑 교회 기사단(Order of Dark Ecclesia)§!\n\n암흑 교회 기사단(Order of Dark Ecclesia)의 구성원은 비공식적으로 Dark Disciples로 알려져 있으며 사이오닉 능력을 공격적으로 활용하는 데 전념하는 사이오닉 전사입니다. 단순히 텔레파시를 사용하여 공격을 조정하는 일반적인 사이오닉 전사와 달리 제자들은 슈라우드가 부여한 힘에 의존하지 않고 사이오닉의 힘을 적에게 치명적인 무기로 사용하는 방법을 배웠습니다. 각 제자는 극한의 군사 훈련도 받았기 때문에 사이오닉과 재래식 무기를 모두 능숙하게 사용할 수 있게 되었습니다.\n\nDark Disciple은 기술 수준에 따라 입문자, 수행사제, 기사단, 집행자, 마지막으로 사이온으로 분류됩니다. 이들의 능력은 염동력, 열운동, 전기운동, 염동력, 사이로키네시스, 텔레파시, 사이오닉 차폐, 예감에 이르기까지 다양하며 드물게 정신 조작, 에센스 전환 또는 노바키네시스도 있습니다.\n\n'어둠'이라는 용어는 제자들이 해결책에 대한 보다 직접적인 접근 방식을 선호하기 때문에 제자들의 능력과 사이오닉 전사들을 구별하는 데 사용되는 별칭입니다. 사이오닉 전사는 마인드 컨트롤을 사용해 피해자가 항복하도록 설득할 수 있지만, 제자는 단순히 원시 사이오닉 능력과 전투 기술을 통해 피해자가 항복하도록 만듭니다. 사이오닉 전사(Psi Warrior)는 염동력을 사용하여 탱크를 밀어낼 수 있으며, 제자(Disciple)는 단순히 탱크의 구성 요소를 내부에서 바깥쪽으로 찢습니다."
acot_precursor_databank.401.genemando:  "진 특공대"
acot_precursor_databank.401.a.genemando:  "§EG7§!\n\n최소 10년 동안 복무한 Gene Warriors만 Gene Commando 프로그램에 선정될 수 있습니다. 훈련에는 솔로 및 분대 설정 모두에서 완료해야 하는 일련의 불가능한 임무가 포함됩니다. 완료된 각 시험에 대해 전사에게는 G1에서 G7까지의 순위가 부여됩니다. G7에서 전사들은 진 코만도(Gene Commando)가 될 권리를 얻습니다. 이 임무의 난이도는 너무 악명 높아 G1에 진입하는 것만으로도 인상적인 위업으로 간주됩니다.\n\n일단 진 코만도(Gene Commandos)로 완전히 임명되면 전사는 인간 사이에서 신처럼 보이게 만드는 유전적 특성으로 더욱 강화되고 향상됩니다. 이러한 능력은 자가 재생, 열 비전, 첫 호흡, 쿼드 점프, 초고속, 초강력, 초생명력, 비행, 열 및 방사선 저항에 이르기까지 다양합니다.\n\n즉, 모든 Gene Commandos가 동일한 재능을 갖고 있는 것은 아닙니다. 각 특공대의 선물 보유 능력은 마스터 특성에 대한 자연스러운 친화력에 따라 달라집니다. 우연한 돌연변이를 방지하려면 특공대에 초자연적 특성을 부여하기 전에 호환성 여부를 철저하게 테스트해야 합니다.\n\n진 특공대가 사이오닉 능력을 개발할 수 있다거나 땅을 반복적으로 밟아 행성을 움직일 수 있다는 소문은 그저 그런 소문일 뿐이며 그러한 일이 가능하다는 증거는 없습니다."
acot_precursor_databank.401.synthper:  "SCS-900"
acot_precursor_databank.401.a.synthper:  "§E합성인가 델픽인가?§!\n\nSCS-900은 클래스 10 정보 매트릭스를 보여주는 진정한 합성 군인입니다. 이는 그들에게 거의 무제한의 사고 능력을 제공하고 그들의 합성 특성을 통해 델타 포스에게도 치명적일 수 있는 다양한 위험한 기동을 활용할 수 있습니다. 예를 들어, 점프 제트, 점멸 및 점프 드라이브를 모두 활용하여 수중으로 갔다가 지상으로 트리플 360 회전을 수행하기 전에 빠르게 공중으로 돌아갈 수 있으며 성능이 저하되더라도 정상적으로 계속 작동할 수 있습니다. 일반 델타 기병은 전투 구성의 급격한 변화에 너무 현기증이 나거나 혼란스러워졌을 것입니다.\n\n그들은 또한 함선 크기의 무기를 포함하여 일반 보병보다 훨씬 더 치명적인 무기를 휘두를 수 있습니다.\n\n그러나 이들을 진정으로 독특한 전투 부대로 구분하는 점은 SCS-900이 실제로 부품을 작동 불가능하게 만드는 중대한 약점을 갖고 있지 않다는 것입니다. 보호 장치 없이 SCS-900에 열 창을 발사하여 테스트를 실시했습니다. 비록 산산조각이 났지만 그의 모든 부품은 여전히 ​​작동하고 계속 기능을 수행하며 간단한 수리만으로 완전히 재조립되어 전투를 계속할 수 있습니다. 또 다른 테스트에는 근접 전투 분석이 포함됩니다. 여기서 100명의 군인이 SCS-900과 맞붙습니다. SCS-900이 갑자기 모든 구성 요소를 분리하고 100개의 서로 다른 부품으로 변해 모든 군인을 동시에 가차 없이 공격하고 제압하자 군인들은 깜짝 놀랐습니다.\n\n이 사실에도 불구하고 한 가지 단점이 있습니다. 완전 합성이라는 것은 SCS-900이 공포나 자기 보존에 면역되지 않는다는 것을 의미하며, SCS-900이 승리할 수 없는 확률에 대한 지시를 따르지 않거나 자기 보존이 임무 목표의 중요성을 무시할 수 있다는 보고가 있습니다."

acot_precursor_databank.401.b:  "이 정도면 됐고, 다른 걸 리뷰하고 싶어요."
acot_precursor_databank.401.c:  "그게 전부입니다. 해고하다."
acot_precursor_databank.401.c.response:  "이것으로 우리의 역사적 교훈을 마칩니다!"

acot_precursor_databank.402.name:  "전구체 데이터뱅크"
acot_precursor_databank.402.desc:  "모든 은하 문명의 심장! 나쁜 제국과 평민을 구별하는 것이 무엇인지 아십니까? 그들의 건물은 항상 그들보다 오래 지속됩니다! 고대 건축물 중 일부는 현대 기술이라는 개념이 생기기 오래 전부터 존재했습니다! 당신의 제국 역시 훌륭한 기술을 알고 있을 것입니다. 그렇죠?\n\n그럼에도 불구하고 당신의 은하계 행성 인프라는 일반적으로 아쉬운 점이 많습니다. 나는 기록을 파헤쳤고, 실제로 건물을 제대로 업그레이드하지 않고도 거의 100년 동안 살아남았으며, 어떻게든 더 많은 공간을 추가하기 위해 무의미한 자원에 의존하기로 결정했다는 사실에 매우 놀랐습니다. 더욱 우려되는 점은 건물 업그레이드가 생산 능력보다는 공간 추가에 더 중점을 두기 때문에 많은 인력이 필요하다는 것입니다. SOPHIA는 비열한 짓을 하고 싶지 않지만 엔지니어와 건축가는 해고되어야 합니다."
acot_precursor_databank.402.palace:  "어둠의 궁전"
acot_precursor_databank.402.a.palace:  "§E승천자의 자리이자 왕좌§!\n\n인 어둠의 궁전은 은하계 우세의 상징입니다. 동료를 뛰어넘고 더 큰 존재가 된 제국은 여기에서 여러분의 유산이 계속 유지되도록 하기 위해 셀 수 없이 많은 노력을 기울이고 있습니다. 하지만 어리석은 알현실보다 여러분의 유산을 보존할 수 있는 훨씬 더 좋은 방법이 있습니다."
acot_precursor_databank.402.cluster:  "다크 클러스터"
acot_precursor_databank.402.a.cluster:  "§E 거대한 하이브 마인드§!\n\n 이 거대한 하이브 클러스터는 수십억 개의 드론으로 가득 차 있습니다. 모두는 하이브마인드의 더 큰 의지에 따라 지칠 줄 모르고 일하고 있으며 다른 많은 하이브마인드보다 높은 수준의 하이브마인드입니다. 이 건물은 당신의 제국보다 오래 지속될 가능성이 높으며 솔직하게 말하면 그것은 하이브입니다."
acot_precursor_databank.402.controlcen:  "다크 넥서스"
acot_precursor_databank.402.a.controlcen:  "§E Delta Framework가 설치되었습니다.§! 이 Nexus에서 셀 수 없이 많은 인공 Intellience 네트워크가 상승 기계 Intellience의 원대한 목표를 달성하기 위해 작동합니다. 새로운 넥서스와 일치하도록 몸을 업그레이드해야 합니다. 아, 할 수 없나요? 글쎄요, 이 은하계가 정말로 도움을 받을 수 없다는 것은 정말 안타까운 일이군요, 그렇죠?"
acot_precursor_databank.402.b:  "이 정도면 됐고, 다른 걸 리뷰하고 싶어요."
acot_precursor_databank.402.c:  "그게 전부입니다. 해고하다."
acot_precursor_databank.402.c.response:  "이것으로 우리의 역사적 교훈을 마칩니다!"

acot_precursor_databank.403.name:  "전구체 데이터뱅크"
acot_precursor_databank.403.desc:  "현 시대에는 더 이상 흔하지 않은 신비한 기술이 실제로 셀 수 없이 많습니다. 일부는 시간이 지나면서 사라진 고대의 비밀이었으며, 그 존재를 이해한 사람은 극소수에 불과했습니다. SOPHIA는 모든 지루한 세부 사항을 다시 한 번 검토하여 소소한 추억을 되살리는 데 도움을 줄 수 있습니다!"
acot_precursor_databank.403.hivecom:  "대군주 전략가"
acot_precursor_databank.403.a.hivecom:  "§E규칙에 대한 예외?§!\n\n오버로드는 궁극적으로 One Mind에 충성하지만 군체에 이익이 되는 한 자신의 이익을 창출하려는 의지를 가지고 있습니다. 즉, Hive는 어려운 문턱에 서 있습니다. 오버로드의 정신이 너무 분열되기 전에 얼마나 진화하도록 허용해야 합니까? 오버로드의 전략이 다른 오버로드의 전략과 모순되면 어떻게 되나요? 오버로드가 기본 템플릿에서 멀어지기 시작하면서 점점 더 자주 발생할 수 있는 이러한 시나리오에 대해 군체는 결정적인 결론에 도달해야 합니까?\n\n불화를 방지하기 위해 모니터링해야 한다면 그러한 결함이 있을 이유가 무엇입니까... 아니면 결함입니까? 이번 개발을 통해 하이브도 진화하는 걸까요? 이것이 규칙의 예외여야 합니까?"
acot_precursor_databank.403.biocom:  "바이오닉 인터페이스 시스템"
acot_precursor_databank.403.a.biocom:  "§E진화인가, 계승인가?§!\n\n바이오닉 인터페이스 기술은 유기적 정신과 기계적 정신 사이의 완벽한 조화의 첫 번째 단계입니다. 두 마음이 하나를 만들었습니다. 끝없는 삶의 창조력을 지닌 사람. 기계의 무한한 가능성을 지닌 또 하나의 재능. 한때 두 존재를 갈라놓았던 격차가 마침내 스스로 고쳐지기 시작했습니다. 하지만 어떤 희생을 치르게 될까요? 우리는 아직도 우리 자신을 유기체나 기계라고 부를 수 있습니까? 어쩌면 우리는 뭔가 달라져가고 있는 걸까... 좋든 나쁘든."
acot_precursor_databank.403.psicom:  "멘타트 코디네이터"
acot_precursor_databank.403.a.psicom:  "§E간단한 질문, 어려운 답변§!\n\n멘타트는 우리 함대에 강력한 추가 요소이고 그들의 서비스는 기계의 위험과 불안정성으로부터 우리의 안전을 보장하지만 이 사심 없는 영혼은 대의를 위해 많은 것을 희생합니다.\n\n이러한 양의 함대 기동을 조정하는 데 필요한 부담은 일반적으로 멘타트의 생명력을 상당한 정도로 감소시킵니다. Mentat Samuro는 Mentat가 된 지 불과 2년만인 23세에 다리 감각을 잃었으며 이제 그가 섬기던 배에 영원히 안장되어야 합니다.\n\n우리는 법을 정의하는 코드를 수호하기 위해 이 용감한 영혼들을 기꺼이 희생할 의향이 있습니까? 이것은 많은 사람들이 묻는 질문이지만 감히 대답하는 사람은 아무도 없습니다."
acot_precursor_databank.403.hardlight:  "하드라이트 엔지니어링"
acot_precursor_databank.403.a.hardlight:  "이전에는 빛을 다양한 용도로 변경하려는 여러 시도가 있었지만 물리학 법칙과 현대 과학의 법칙으로 인해 많은 프로젝트가 창의적인 허구에 지나지 않았습니다. 그러나 암흑 물질 원자로가 발견된 후 우리 과학자들은 그 특성이 빛의 작동 방식을 어떻게든 방해한다는 사실을 빠르게 알아차렸습니다. 고급 프로젝터를 사용하면 이제 빛을 단단한 물체로 구부릴 수 있습니다. 이 프로세스에는 여전히 원본 자료의 템플릿이 필요하며 하드 라이트 설계자는 원본 개체가 작동하는 방식에 대해 필요한 이해를 여전히 보유하고 있어야 합니다. 열창을 작동시키는 핵심 구성요소가 없으면 하드라이트를 통해 열창을 생성할 수 없습니다.\n\n그럼에도 불구하고, 빛을 재료로 형성하는 능력은 일반 리소스의 필요성을 크게 줄이며, 앞으로는 물체를 투사하는 데 걸리는 시간을 줄이고 재료의 밀도를 높이는 데 암흑 물질만 필요할 것입니다."
acot_precursor_databank.403.b:  "이 정도면 됐고, 다른 걸 리뷰하고 싶어요."
acot_precursor_databank.403.c:  "그게 전부입니다. 해고하다."
acot_precursor_databank.403.c.response:  "이것으로 우리의 역사적 교훈을 마칩니다!"

acot_precursor_databank.404.name:  "전구체 데이터뱅크"
acot_precursor_databank.404.pleb_ships:  "우주선"
acot_precursor_databank.404.a.pleb_ships:  "다른 모든 발언과 마찬가지로 SOPHIA는 기술적으로나 군사적으로나 우리 은하계의 발전에 깊은 인상을 받지 못한 것 같습니다. 그녀는 우리 함선이 일반적인 기준에 비해 훨씬 더 작고 약하며, 더 큰 함선들 사이에는 실제로 문제가 될 만큼 차이가 충분하지 않다고 주장합니다. 우리는 그녀가 어떤 종류의 은하계를 표준으로 인식하는지 곰곰이 생각해 볼 수 있습니다."
acot_precursor_databank.404.desc:  "무기! 일반적으로 저는 이 주제에 관해 이야기하게 되어 매우 기쁩니다. 하지만 여러분 은하계의 무기 시스템은 정말...부족해요. 어뢰? 도대체 누가 이런 걸 생각해냈어! 파업 공예품은 한 가지 유형만 있습니까? 미사일 기반의 폭발성 무기만? 기관포와 교란기는 소규모에서만 사용됩니까? 왜 당신들 은하계의 모든 것이 일반적인 기준으로 볼 때 그렇게 끔찍하게 약합니까? 캐시가 부족해서 상황이 이렇게 나빠지는 걸까요?\n\n즉, 일반적인 논리를 거스르는 것도 있습니다. 쉴드와 방어구를 우회하는 디스럽터와 이미터... 그러나 방어 개발에서는 선체 확장에 개선 사항을 추가하는 것을 고려하지 않습니다. 이것은 이러한 무기를 스팸하는 사람이 결국 모든 싸움에서 승리한다는 것을 의미합니까? 여러분의 은하계는 정말 재미있지만 긍정적인 방식은 아닙니다."

acot_precursor_databank.404.shield:  "에너지 쉴드"
acot_precursor_databank.404.a.shield:  "에너지 쉴드는 역반응을 통해 다른 유형의 에너지 공격에 대응하고 무효화할 수 있는 플라즈마 기반 에너지 쉴드의 외부 층입니다. 거의 모든 우주선에서 볼 수 있으며 작동하려면 충분한 전력이 필요합니다.\n\n방패는 다른 에너지 공격에 대해 뛰어난 보호 기능을 제공하지만 고속으로 이동하는 고체 물체에 대해서는 성능이 좋지 않으며 큰 사격을 받으면 매우 빠르게 과부하됩니다. 게다가 펄서별에서 방출되는 극단적인 방사성 장에도 취약합니다.\n\nSOPHIA에 따르면 우리의 차폐 기술은 '캐시' 은하보다 약간 약한 것 같습니다. 그들은 수많은 무기 시스템으로 쉽게 대응할 수 있습니다."

acot_precursor_databank.404.armor:  "갑옷 도금"
acot_precursor_databank.404.a.armor:  "장갑판은 운동력으로부터 보호하도록 설계된 우주선의 보조 내부 보호 층입니다. 그러나 장벽은 에너지 기반 무기에는 효과적이지 않습니다.\n\nSOPHIA에 따르면 다른 더 발전된 은하에서는 동력이 필요하지만 재생 능력이 있는 운동 장벽을 대신 사용한다고 합니다."


acot_precursor_databank.404.emitters:  "이미터와 디스럽터."
acot_precursor_databank.404.a.emitters:  "소피아에 따르면. 선체 확장으로 이에 대응할 방법을 실제로 찾지 않고 모든 수준의 방패와 갑옷을 우회할 수 있는 무기를 설계하는 것은 우리를 바보처럼 보이게 합니다. 상호작용하는 보편적 공동체 사이의 역설."
acot_precursor_databank.404.b:  "이 정도면 됐고, 다른 걸 리뷰하고 싶어요."
acot_precursor_databank.404.c:  "그게 전부입니다. 해고하다."
acot_precursor_databank.404.c.response:  "이것으로 우리의 역사적 교훈을 마칩니다!"

acot_precursor_databank.405.name:  "전구체 데이터뱅크"
acot_precursor_databank.405.desc:  "고대 의회나 캐시가 없음에도 불구하고 이 은하계는 여전히 많은 신비한 행위자들로 가득 차 있습니다. 그건 그렇고, 당신의 것도 포함되어 있습니다."
acot_precursor_databank.405.phanon:  "파논 군단."
acot_precursor_databank.405.phanon.response:  "이 신비한 자치 준군사 조직에는 많은 비밀이 숨겨져 있습니다. Corps는 Droppoint로 이름이 변경된 시스템에 위치해 있습니다.\n\n그들의 역사나 목표에 대해서는 알려진 바가 거의 없습니다. 표면적으로 그들은 많은 용병이나 계약을 맺을 수 있는 매개체 역할을 하지만, 그들에 대해서는 우리가 이해하지 못하는 부분이 많습니다. 그들은 확실히 강력한 제국이 될 수 있는 자원, 영향력 및 군사력을 갖고 있지만 본거지 아래 고독한 영토를 유지하는 데 만족하는 것 같습니다.\n\n그들의 기술은 고도로 발전했지만 우리가 사용하는 캐시 기반 기술에도 어느 정도 익숙합니다. 그들의 무기고에서 유기적 신호가 거의 감지되지 않기 때문에 그들의 함대는 거의 완전히 자율적인 것처럼 보입니다."
acot_precursor_databank.405.curator:  "큐레이터."
acot_precursor_databank.405.curator.response:  "자칭 은하 역사가 거주지인 이 집단은 은하의 비밀과 역사에 대한 지식을 자랑스럽게 생각합니다. 그들의 주장에 따르면 그들은 한때 더 큰 제국이 몰락하기 전에는 그 제국의 일부였다고 합니다. 이제 그들은 이 은하계의 역사를 연구하고 역사의 흐름을 도표화하려고만 할 뿐 역사를 바꾸려는 것은 아닙니다.\n\n그들은 몰락제국과 어느 정도 유대감과 역사를 갖고 있는 것으로 보이며, 함선 설계가 서로 눈에 띄게 유사할 뿐만 아니라 비교할 수 있는 기술적 업적을 갖고 있는 것으로 보입니다."
acot_precursor_databank.405.ancient_council:  "고대 기술 협의회."
acot_precursor_databank.405.ancient_council.response:  "고대 기술 보관함이라는 이름으로 알려진 이 알려지지 않은 조직에 대한 세부 정보는 매우 제한적입니다. SOPHIA는 그들이 여러 은하계의 빠르고 강력한 발전을 담당하고 있다고 말했습니다. 비록 그녀가 그룹에 대해 낮은 의견을 가지고 있는 것 같지만, 위원회가 매우 중요하다는 것은 분명합니다. 왜냐하면 그녀는 종종 우리의 기술적인 업적과 화력의 부족이 위원회의 부재에서 비롯된다고 말하기 때문입니다."
acot_precursor_databank.405.sophia:  "소피아"
acot_precursor_databank.405.sophia.response:  "우리는 이 데이터뱅크 성격에 대해 거의 알지 못합니다. 그녀는 우리를 그다지 좋아하지 않는 것 같고, 매 순간 그녀의 건방진 말을 숨기려고 노력하지 않습니다. 마치 우리 은하계를 불쌍히 여기는 것 같군요..."

acot_precursor_databank.405.b:  "서류에 대해서는 충분히 설명하고 돌아가세요."
acot_precursor_databank.405.c:  "그게 전부입니다. 해고하다."
acot_precursor_databank.405.c.response:  "이것으로 우리의 역사적 교훈을 마칩니다!"

### PRECURSOR STUFFS 

acot_precursor_databank.5.name:  "전구체 데이터뱅크"
acot_precursor_databank.5.desc:  "전구체, 전구체. 나는 캐시가 없어도 당신의 은하계가 원본의 매우 설득력 있는 복제물을 만들어낸다는 사실이 여전히 매우 이상하다고 생각합니다. 그게 당신을 위한 고대 디자인인 것 같아요. 무엇을 알고 싶나요?"

acot_precursor_databank.5.nodata:  "§H???§!"
acot_precursor_databank.5.nodata.escort:  "구축함?"
acot_precursor_databank.5.nodata.escort.desc:  "맞습니다. 최초의 디자인은 에스코트가 될 가능성이 높습니다. 구축함-순양함 하이브리드의 일종으로, 아마도 현대 함대 교리에 비해 더 유연하고 독특한 설계 중 하나일 것입니다."
acot_precursor_databank.5.nodata.bc:  "전함?"
acot_precursor_databank.5.nodata.bc.desc:  "이건 전함이어야 합니다...아니요, 전투순양함입니다. 네, 그게 바로 그거예요. 기능면에서는 화력이 약간 더 높다는 점만 제외하면 전함의 작동 방식과 유사합니다."
acot_precursor_databank.5.nodata.titan:  "타이탄?"
acot_precursor_databank.5.nodata.titan.desc:  "내 생각에 이것은 초기 프로토타입을 통과하지 못한 것 같습니다. 특화된 오라 구성 요소를 갖춘 기함 유형입니다. 내가 아는 전부는 건설자 섀시에 광산 스테이션을 묶는 매우 단순화된 디자인으로 100% 대체되었다는 것입니다. Hercu라고 불러야 할 것 같은데...잠깐만요 그건 또 다른 디자인이에요. 응, 하이페리온! 바로 그 사람입니다!"
acot_precursor_databank.5.nodata.pac:  "통신사?"
acot_precursor_databank.5.nodata.pac.desc:  "나는 이것이 장거리 무기와 대량의 타격기 격납고를 동시에 지원할 수 있는 하이브리드 공격모함이 될 것이라고 믿습니다. 안타깝게도 누구도, 심지어 유코나이트 연맹도 함대 교리에서 그러한 선박을 실제로 사용할 수 없었기 때문에 대부분 버려졌습니다."
acot_precursor_databank.5.nodata.guardian:  "국방 플랫폼?"
acot_precursor_databank.5.nodata.guardian.desc:  "이건 일종의 방어 플랫폼인 것 같은데... 흠 두 개가 있는 것 같은데 이게 어느 것인지 기억이 안나네요. 남은 데이터를 토대로 만능방어기지로 추정된다."
acot_precursor_databank.5.nodata.sentinel:  "이온 캐논?"
acot_precursor_databank.5.nodata.sentinel.desc:  "제 생각엔 이곳이 방어 기지인 것 같아요. 하지만 그 중 두 개가 있습니다. 하나는 더 작고 저렴합니다. 나는 이것이 주력함을 제거하기 위해 설계되었다는 것을 알고 있습니다. 그래도 틀렸을 수도 있습니다."
acot_precursor_databank.5.nodata.gate:  "문을 지키는 것?"
acot_precursor_databank.5.nodata.gate.desc:  "아, 내가 기억하는 이 배는 일종의 엄청나게 소름끼치는 배였는데... 문을 여는 데 사용됐던 것 같은데? 잠깐만요 아뇨, 문이 열리는 게 아니라 닫혀 있어야 해요. 왜 전투함인지는 모르겠지만, 그냥 거기에 무기 모듈을 묶기로 결정한 것 같습니다."
acot_precursor_databank.5.nodata.oracle:  "과학선?"
acot_precursor_databank.5.nodata.oracle.desc:  "짐작컨대 이것은 일종의 과학선임에 틀림없다. 누군가가 죽어가는 것을 구할 수 있는 배를 만들고 싶어해서 만든 것 같아요. 아이러니하게도 프로토타입이 완성되기도 전에 제작자가 사망했습니다."
acot_precursor_databank.5.nodata.initer:  "건설 선박?"
acot_precursor_databank.5.nodata.initer.desc:  "이 선박이 건설선이라고 생각하시나요? 프로토타입은 훨씬 더 크고 무장도 잘 되어 있습니다. 하지만 무장할 이유가 없으므로 결국 기본 수준으로 하향 조정됩니다."
acot_precursor_databank.5.nodata.emiss:  "식민지 선박?"
acot_precursor_databank.5.nodata.emiss.desc:  "이거 기억나네요!. 기본적으로 차세대 콜로나이저/테라포머 하이브리드 선박을 위한 프로토타입입니다. 내 생각에 깔끔한 점은 침략 유닛으로도 작동할 수 있다는 것입니다."
acot_precursor_databank.5.nodata.citadel:  "스타베이스?"
acot_precursor_databank.5.nodata.citadel.desc:  "제 생각엔 이게 스타베이스인 것 같아요. 현재 몰락제국이 갖고 있는 미안한 변명보다 훨씬 더 강력합니다. 그 힘에 걸맞는 실제 구성 요소와 업그레이드가 있기 때문입니다."
acot_precursor_databank.5.nodata.enigmalith:  "거대구조물?"
acot_precursor_databank.5.nodata.enigmalith.desc:  "아, 그래. 승천 전쟁 초기에 타락한 자들은 암흑 에너지를 비축하고 보충할 방법이 필요합니다. 그래서 그들은 Enigmaliths라는 것을 만듭니다. 나는 당신의 제국이 그들 중 몇 가지를 본 것 같아요. 바보들은 영토 통제권을 줄인 후 대부분의 에니그말리스도 폐기합니다. 하지만 리소스가 생성되는 방식을 이해하는 한 디자인은 그리 복잡하지 않습니다."
acot_precursor_databank.5.nodata.colos:  "거상?"
acot_precursor_databank.5.nodata.colos.desc:  "거상? 에헤헤."
acot_precursor_databank.5.nodata.shaper:  "어...플래닛 메이커?"
acot_precursor_databank.5.nodata.shaper.desc:  "와, 거기."
acot_precursor_databank.5.nodata.orbital:  "궤도 고리?"
acot_precursor_databank.5.nodata.orbital.desc:  "헤헤"

acot_precursor_databank.5.escort:  "§E선구자 호위§!"
