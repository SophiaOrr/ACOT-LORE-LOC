acot_precursor_databank.5.initer:  "§E선구자 초기화 프로그램§!"
acot_precursor_databank.5.emiss:  "§E선구자 사절§!"
acot_precursor_databank.5.citadel:  "§E선구자 성채§!"
acot_precursor_databank.5.colos:  "§E선구자 헤라클레스§!"
acot_precursor_databank.5.enigmalith:  "§E선구자 에니그말리스§!"
acot_precursor_databank.5.shaper:  "§E선구자 천상의 위조자§!"
acot_precursor_databank.5.orbital:  "§E선구자 궤도 고리§!"
acot_precursor_databank.5.b:  "잠깐만요, 돌아가세요."

acot_precursor_databank.500.desc:  "§B선구자 호위함§! 아, 승천 전쟁에서 가장 스팸이 많은 함선 중 하나입니다! 빠르고, 상대적으로 저렴하며, 적절한 장비를 갖추고 있어 과거 모든 사람이 가장 좋아하는 차량이었습니다. 당신들의 은하계가 그것의 극도로 멍청한 버전만을 본 것이 유감스럽습니다. Odder는 여전히 그것을 호위라고 부르는 이유입니다. 하지만 그들의 선박 중 어느 것도 호위가 필요한 것은 아닙니다."
acot_precursor_databank.501.desc:  "§B선구자 전투순양함§! 모든 고대 함대의 주요 요소로, 신들이 소유한 전함을 모델로 한 이 기본 템플릿은 이후 설계의 거의 절반이 기본적으로 핵심 섀시와 개념에서 차용한 것입니다. 하지만 왜 그들이 당신의 은하계에서 전함 대신 전투순양함으로 불리는지 확실하지 않습니다."
acot_precursor_databank.502.desc:  "§BPrecursor Hyperion§! 전투순양함을 기반으로 최초의 Precursor 기술 적용! 나는 승천 전쟁 이후 제국이 타이타닉 크기의 무기 플랫폼을 만들려고 시도한 것은 이번이 처음이라고 생각합니다. 유감스럽게도 그들은 광산 스테이션과 건설 선박의 우연한 매시업으로 설계를 멍청하게 만들었습니다."
acot_precursor_databank.503.desc:  "§B선구자 돌격모함§! 이 함선은 자랑스러울 것입니다. 이것은 아마도 가장 독창적인 디자인일 것입니다! 과거 어느 제국도 실제로 하이브리드 공격모함을 사용하지 않았기 때문입니다."
acot_precursor_databank.504.desc:  "§BPrecursor Guardian§! 방어 시스템 중 하나입니다. 소형 선박에 대한 지점 방어 및 억제 기능을 제공하도록 설계되었습니다. 나는 당신들 은하계의 몰락제국이 불행하게도 디자인을 더욱 단순화하고 대신 채굴 플랫폼 섀시를 사용하기로 결정했다고 믿습니다."
acot_precursor_databank.505.desc:  "§BPrecursor Sentinel§! 대자본선용으로 설계된 방어 시스템입니다. 솔직히 말해서, 여러분의 은하 표준에 따르면 호위함이 아닌 모든 것은 어쨌든 주력함으로 간주될 것입니다."
acot_precursor_databank.506.desc:  "§B선구자 게이트키퍼§! SOPHIA는 이것이 선구자 디자인으로 간주되어서는 안 된다고 생각합니다. 왜냐하면 그들은 단지 고대 디자인을 카피하고 문을 닫는 것 외에는 모든 것을 벗겨내기 때문입니다...잠깐만요, 그들이 거의 모든 디자인에서 그렇게 했다는 것을 방금 깨달았습니다!."
acot_precursor_databank.507.desc:  "§B선구자 오라클§! 당시 오라클과 같은 고급 무장 탐사선은 거의 필수였습니다. 위험은 어디에나 존재하며, 자신의 생명을 소중히 여긴다면 선박이 임무를 수행할 수 있는지 확인하는 것이 좋습니다."
acot_precursor_databank.508.desc:  "§B선구자 초기화§! 과거에 새로운 요새를 구축하려면 강력한 건설 시스템뿐만 아니라 이를 빠르게 수행하고 작은 공격으로부터 방어할 수 있는 시스템도 필요했습니다. 때로는 이러한 함선을 전투에 투입하고 빠른 일회용 포탑을 건설하여 확률을 높이는 것이 유효한 전략이기도 합니다."
acot_precursor_databank.509.desc:  "§B선구자 사절§! 시간과 세월이 흘러 사라진 또 다른 기술입니다. 사절은 행성 식민지화 및 조작과 관련된 모든 종류의 역할을 수행합니다. 당신이 공간 효율성을 극대화하는 것보다 행성 경계의 경제에 전적으로 의존하는 것처럼 보이는 것을 보면 그것은 아마도 당신의 은하계에서 훨씬 더 유용할 것입니다. 하지만 소피아는 판단하지 않을 거예요!"
acot_precursor_databank.510.desc:  "§B선구자 성채§! 이와 같은 항성 기지는 우주에서 적절한 영토 통제를 유지하는 주요 방법입니다. 시스템 간에 실제 경계가 없었던 과거에는 더욱 그렇습니다. 스타베이스의 무기 시스템이 범위 내에 있지 않은 모든 공간은 사실상 자유롭게 사용할 수 있는 것으로 간주되었습니다. 하이퍼레인 경로와 태양계의 설립은 이상하게도 의도치 않게 필연적인 제한이 될 수 있습니다."
acot_precursor_databank.511.desc:  "§B선구자 에니그말리스(Precursor Enigmalith)§! 에니그말리스는 아마도 여러분의 슬픈 은하계에서도 Fallen Ones가 감히 축소하거나 변경하지 못한 몇 안 되는 디자인 중 하나일 것입니다. 음, 불필요한 암흑 물질을 수확하는 것 외에는 말이죠."
acot_precursor_databank.512.desc:  "§BPrecursor Herculean§! 이 경이로움에 대해 할 말이 너무 많습니다. 솔직히, 지식과 기술이 부족함에도 불구하고 성공적으로 제작에 성공했다는 사실이 놀랍습니다."
acot_precursor_databank.513.desc:  "§BPrecursor Celestial Forger§! 모든 사람이 정기적으로 무자비한 파괴를 퍼붓는 상황에서 모든 망가진 것들을 실제로 되돌릴 수 있는 수단을 갖는 것이 논리적입니다. 그렇지 않습니까?"
acot_precursor_databank.514.desc:  "§B선구자 궤도 고리§! 때때로 행성에 대한 방어 및 성계 항성 기지만으로는 충분하지 않은 경우가 있습니다. 행성 궤도 고리는 종종 행성에 추가 방어층을 제공하기 위해 만들어집니다."


acot_precursor_databank.500.lore:  "디자인 배경 검토"
acot_precursor_databank.500.tacdata:  "전술 데이터 검토"

acot_precursor_databank.500.a.escort.lore:  "§B이 기술 캐시에는 전사자가 활용한 호위 청사진과 템플릿이 포함되어 있습니다. 순찰선, 피켓, 요격기부터 주력함 사냥꾼까지 다양한 목적을 충족하도록 설계된 것으로 보입니다.\n\n그러나 실제 특정 역할에 특화된 것은 아닌 것 같습니다.§!\n\n"
acot_precursor_databank.500.a.escort.data:  "호위함은 순양함과 구축함 사이의 하이브리드 역할을 합니다. 이는 구축함 수준의 속도, 기동성 및 유연성을 순양함 수준의 화력 및 교전 범위와 함께 제공합니다. 더 큰 선박에 비해 다소 취약하고 회피가 더 발전된 조준 시스템에 대해서만 도움이 될 수 있지만, 설계 단순성과 최대 최고 속도를 통해 전장의 다양한 전장에서 신속하게 강화할 수 있습니다."

acot_precursor_databank.500.a.bc.lore:  "§B전투순양함 청사진과 템플릿은 전사자들이 활용합니다. 순양함, 포병, 전함 또는 항공모함에 이르기까지 다양한 목적을 충족하도록 설계된 것 같습니다.\n\n그러나 디자인은 다소 엉성하며 특정 강점에 중점을 두지 않는 섹션이 많이 있습니다. 마치 훨씬 더 발전된 디자인에서 축소된 것처럼 보입니다...§!\n\n"
acot_precursor_databank.500.a.bc.data:  "함대의 주요 공격 유닛은 개별적으로 화력이 다소 부족하지만 대규모 전투순양함 편대는 이를 통과하려는 함대에게 주요 장애물이 될 수 있습니다. 다양한 로드아웃과 상당한 최고 속도를 배치할 수 있는 능력으로 인해 모든 함대 구성에 대해 항상 신뢰할 수 있고 다재다능한 함선이 됩니다."

acot_precursor_databank.500.a.titan.lore:  "§B'Hyperion'으로만 알려진 오랫동안 폐기된 타락한 전구체 청사진입니다. 플래그십의 첫 번째 프로토타입인 것 같습니다. 기록에 따르면 높은 유지 관리 비용과 적은 수의 적에 대한 과잉 공격으로 인해 이 디자인을 폐기했습니다.§!\n\n"
acot_precursor_databank.500.a.titan.data:  "Hyperion은 다운그레이드 버전인 Titan의 큰형입니다. 이를 배치할 수 있는 모든 제국의 주요 주력함 역할을 하는 Hyperion은 전장을 더 잘 조정하기 위해 다양하고 유용한 전술 구성 요소를 호스팅할 수 있습니다."

acot_precursor_databank.500.a.pac.lore:  "§BPrecursor Transport 선체의 원래 목적은 강력한 공격 수송선 역할을 하는 것으로 밝혀졌습니다. 그러나 몰락제국은 모든 일에 있어서 끔찍할 정도의 능력을 갖고 있었기 때문에 그 일을 제대로 하는 데 실패했습니다. §!\n\n"
acot_precursor_databank.500.a.pac.data:  "돌격모함은 원거리에서 대열을 유지하고 증강 컴퓨터의 지원을 받아 적 함대에 대해 정확하고 강력한 정밀 공격을 수행하는 대규모 공격 항공기를 발사하는 하나의 구체적인 목표를 가지고 설계되었습니다. 비록 같은 크기의 다른 함선만큼 잘 무장되어 있지는 않지만 무기로 타격 함선을 지원하거나 들어오는 공격을 회피하고 타격 함선이 모든 작업을 완료하도록 할 수 있습니다."

acot_precursor_databank.500.a.guardian.lore:  "§B'Guardians'라는 또 다른 흥미로운 디자인이 있다는 사실을 발견했습니다. 전초 기지보다 더 크고 강력하며 개선의 여지가 훨씬 더 많은 것 같습니다. 기록에 따르면 더 정교한 디자인으로 인해 Guardian을 활용하지 않은 것으로 나타났습니다.§!\n\n"
acot_precursor_databank.500.a.guardian.data:  "가디언은 주 스테이션에 취약할 수 있는 민첩하고 빠른 선박 떼에 대한 고급 대응책 역할을 합니다. 비록 엄청난 양의 포병함에 맞서는 데는 적합하지 않지만, 스테이션을 보완하는 데 도움이 되도록 대형 무기나 타격정 행어를 장착할 수 있습니다. 그들의 견고한 방어력은 기지에 대한 훌륭한 먹이 역할도 합니다."

acot_precursor_databank.500.a.sentinel.lore:  "§B대자본선 역할과 내구성이 뛰어난 선체를 위해 특별히 제작된 Precursor 방어 플랫폼의 변형입니다.§!\n\n"
acot_precursor_databank.500.a.sentinel.data:  "센티널은 비교할 수 없는 주력 선박 살상 억제력을 제공합니다. 다양한 XL 및 T급 무기 시스템을 수용하도록 특별히 설계되었습니다. 따라서 회피 능력이 부족한 장거리 포병 함선을 저격하는 데 적합합니다. 그러나 지점 방어 및 자기 방어가 부족하여 소형 선박이 집중적으로 집중되는 경우 취약합니다."

acot_precursor_databank.500.a.gate.lore:  "§B게이트키퍼는 원래 보호자로 설계되었습니다. 그러나 극도로 발전된 지능으로 인해 함선은 타락한 자의 성장과 발전이 부족하여 자신의 창조자에게 반항했습니다.§!\n\n"
acot_precursor_databank.500.a.gate.data:  "전술적 군사적 적용 측면에서 게이트키퍼는 단순히 대형 이동식 무기 플랫폼일 뿐입니다. 그들은 중무장하고 중무장했으며, 같은 양의 처벌을 받으면서 많은 처벌을 받을 수 있습니다. 그래도 그것은 거의 전체 목적입니다. 비슷한 크기의 함선에 비해 대캐피탈 무기를 ​​더 많이 장착하고 있어 대캐피탈 함선에 적합합니다."

acot_precursor_databank.500.a.oracle.lore:  "§BFallen Empires가 활용하는 호위 기지 템플릿이 수정되었습니다. 오라클은 자기 방어 능력과 합리적인 수준의 보호 장치를 갖춘 선구자의 프로토타입 첨단 과학 및 탐사 선박으로 기능하는 것으로 보입니다.§!\n\n"
acot_precursor_databank.500.a.oracle.data:  "오라클은 적대적인 지역으로 모험을 떠나 과학적인 작업을 수행할 수 있는 고급 길 찾기 장치를 갖춘 고급 전투 과학 선박입니다. 이 디자인은 생존 가능성을 극대화하도록 설계되었으며 높은 회피율과 매우 안정적인 기본 비상 FTL 시스템을 갖추고 있을 뿐만 아니라 선체에 심각한 손상이 있을 경우 활성화되는 강력한 비상 웨이포인트 시스템도 갖추고 있습니다. 이를 통해 함선은 피해를 입더라도 항상 캐피탈 시스템으로 돌아가는 함정에서 살아남을 수 있습니다. 기기를 완전히 무적이지 않도록 재충전해야 하며, 소요되는 과정은 기기를 만드는 데 사용된 기술 수준에 따라 다릅니다.\n\n아, 더 발전된 모델에는 다른 모든 방법이 실패하더라도 한 사람이 배에서 탈출할 수 있는 강력한 비상 텔레포드도 장착되어 있습니다. 당연히 선도적인 과학자가 그 일을 할 것이다. 하지만 이 과정이 100% 증거는 아닙니다. 과학자가 먼저 사망하거나 그의 부품이 대신 순간이동될 가능성이 있습니다. 시스템이 발전할수록 안정성도 높아집니다.\n\n계획 중인 파괴 및 침투 시스템 프로토타입도 있지만 아직 구체적인 개발은 이루어지지 않았습니다. 일부 업데이트 후에 다시 확인해 보세요."

acot_precursor_databank.500.a.initer.lore:  "§B우리는 Fallen Ones가 생성자를 위해 독특한 디자인을 활용하는 것을 보았지만 이러한 청사진은 크기와 범위가 훨씬 더 발전되고 훨씬 더 큰 것처럼 보입니다. 이니셜라이저는 적대적인 지역으로 들어가 지원을 제공하기 위해 강력한 방어 시스템을 직접 배치하는 중장비 건설 선박으로 기능하는 것으로 보입니다.§!\n\n"
acot_precursor_databank.500.a.initer.data:  "이니셜라이저는 전투 엔지니어와 숙련된 감독이 조종하는 무장 생성자로서 개발을 돕기 위해 행성 궤도에 배치할 수 있습니다. 효율성은 함선에서 사용하는 코덱스 수준에 따라 다릅니다.\n\n또 다른 특징은 이니셜라이저에게 화력 지원을 제공하기 위해 전략적 위치에 리펠러 및 파일론이라는 전술 방어 플랫폼을 구축하도록 지시할 수 있다는 것입니다. 이러한 방어는 짧은 시간 동안 지속되며 고급 코드를 통해 확장될 수 있습니다.\n\n고려해야 할 한 가지 요소는 승무원이 당황하기 쉽고 미리 빌드할 항목을 지시하기 전에 전투에 참여하면 제작할 수 없다는 것입니다. 간단히 말해서, 승무원들이 전투에 휘말리기 전에 목표를 잃지 않도록 물건을 만들도록 명령하는 것입니다."

acot_precursor_databank.500.a.emiss.lore:  "§BEmissary는 이론적으로는 말 그대로 지상에 배치할 수 있는 대규모 도시와 군대를 운반하는 대규모 이동 식민지화 선박입니다. 그런 다음 대규모 테라포마 장치가 차원 조작 및 물질 재구성을 통해 지구의 생태계를 신속하게 재구성합니다.§!\n\n"
acot_precursor_databank.500.a.emiss.data:  "Emissaries는 행성에 빠르게 정착하고 테라포밍하는 데 사용할 수 있는 고급 확장 함선입니다. 또한 대량의 침략군이 있는 적 행성에 배치하는 데에도 사용할 수 있습니다. 승무원에게 사절을 배치하라는 신호를 보내려면 우주선이 행성에서 궤도를 그리도록 명령을 받아야 한다는 점에 유의하세요! 정상적으로 식민지화하라고 지시하면 일반 식민지 개척자처럼 정착할 것입니다!\n\n승무원이 선박을 다소 엉성하게 다룰 수 있으므로 때로는 다른 명령을 내린 다음 다시 궤도에 진입하라고 지시해야 할 수도 있습니다.\n\n예, 추가 작업과 군대 또는 신속한 현장 건설을 통해 확장을 용이하게 하는 데 도움이 되는 추가 모듈을 선박 자체에 설치할 수도 있습니다.\n\n모든 수비대에 주의하세요. 군대는 도착하자마자 행성에 결속될 것이며 그들의 장비는 계속 유지되어야 하므로 경제를 날려버리지 마십시오!"

acot_precursor_databank.500.a.shaper.lore:  "§BCelestial Forger는 고대 문명에서 다양한 종류의 천체를 만들기 위해 사용했던 자동화된 조립 기술입니다.§!\n\n"
acot_precursor_databank.500.a.shaper.data:  "Celestial Forgers는 태양계 내에서 새로운 천체를 만드는 데 사용되는 고급 조립 공예입니다. 의사 인공 행성이라는 지위는 기술적으로 천체를 만들 수 있는 위치에 제한이 없다는 것을 의미하지만 통치자는 일정 수준의...상식을 유지하는 것이 좋습니다.\n\n천체 형성 장치를 배치하도록 지시하려면 대략적인 위치에 천체 형성 장치를 설치한 다음 해당 태양계 내의 행성이나 별을 선택하고 결정 버튼을 사용하여 우주선을 배치합니다."

acot_precursor_databank.500.a.citadel.lore:  "§B성채의 기원 자체는 타락한 자들이 발명한 것이 아닙니다.\n\n암흑 물질과 에너지에 대한 적절한 이해 부족으로 인해 설계의 유망한 많은 기능을 줄일 수밖에 없었습니다.§!\n\n"
acot_precursor_databank.500.a.citadel.data:  "프리커서 시타델(Precursor Citadel)은 다양한 임무를 수행하기 위해 업그레이드할 수 있는 매우 유연한 항성 기지입니다. 표준형은 많은 것을 삭제할 수 있는 충분한 화력을 갖추고 있습니다. 강력한 강간 요새, 슈퍼 조선소, 거대한 사일로, 자원 생성기, 심지어는 총과 과학의 결합체로 변할 수도 있습니다! 하지만 적에게 잃지 않도록 조심하세요. 그렇지 않으면 엄청난 보너스 선물을 받게 될 것입니다!"

acot_precursor_databank.500.a.enigmalith.lore:  "§B에니그말리스는 승천 전쟁 초기부터 다양한 고대 문명과 선구 문명에서 공허의 힘을 활용하여 암흑 물질과 암흑 에너지를 생성하는 데 사용되어 온 간단하면서도 효과적인 자동화된 거대 구조물입니다. 현대에는 이러한 자동화된 구조물을 해체하려는 몰락 제국의 노력으로 인해 은하계에서 점점 더 보기 드문 광경이 되었습니다.§!\n\n"
acot_precursor_databank.500.a.enigmalith.data:  "일부 현대 거대 구조물에 비해 에니그말리스는 매우 작을 수 있지만 그 유용성은 부인할 수 없습니다.\n\n암흑 물질과 암흑 에너지를 꾸준히 얻을 수 있으며, 약간의 추가 수정을 통해 다른 유형의 자원까지 얻을 수 있습니다."

acot_precursor_databank.500.a.colos.lore:  "§B이 데이터는 숨겨진 진실을 드러냅니다. 타락한 선구자들이 사용한 거상은 사실 미완성이었습니다...그것은 훨씬 더 큰 무기의 일부일 뿐입니다...§!\n\n"
acot_precursor_databank.500.a.colos.data:  "Massive Herculean에는 100개의 전구체 조선소, 내부 물질 발생기 및 일반적인 대량살상무기의 매우 강력한 버전을 수용할 수 있는 Herculean급 거대 원자로가 장착되어 있습니다. 그것은 매우 매우 힘들고 무너뜨리기가 어렵지만 매우 비쌉니다. 너무 비싸서 지금까지 아무도 그것을 만들려고 시도하지 않았습니다. 하지만 일단 만들어지면 그만한 가치가 있기 시작합니다.\n\n수많은 구성요소 슬롯이 있다고 제가 말씀드렸었나요? 각 섹션 계층은 각 섹션에 약 5개의 추가 슬롯을 제공합니다!"

acot_precursor_databank.500.a.orbital.lore:  "§B행성 방어는 자체 궤도 방어 네트워크로는 완료될 수 없습니다.§!\n\n"
acot_precursor_databank.500.a.orbital.data:  "Precursor Starbase와 유사하게 작동하는 이 궤도 고리는 일반적으로 행성 주위에 구축되며 순간 이동 네트워크를 사용하여 고리를 타고 물품과 개인을 신속하게 운송합니다. 주로 방어용으로 사용되지만 강력한 행성 증강 시설로도 두 배가 될 수 있습니다."

acot_precursor_databank.500.b:  "그걸로 충분해요. 날 다시 데려가 주세요."

######### PRECURSOR IMAGINATION PROMPT

acot_precursor_databank.6.name:  "전구체 데이터뱅크"
acot_precursor_databank.6.desc.a:  "무엇? 아마도 당신의 지역 몰락 제국이 사용하는 함선을 언급하고 있습니까? 어리석은 당신, 그냥 원래 것을 만드는 게 어때요.. 사실 신경쓰지 마세요. 어쨌든 캐시 액세스 없이는 그렇게 할 수 없습니다. 그래도 창의적인 재상상을 통해 새로운 디자인을 만들 수 있다고 생각합니다. 좋습니다. 제가 도와드릴 수 있을 거라 믿습니다."
acot_precursor_databank.6.desc.b:  "무엇? 아마도 당신의 지역 몰락 제국이 사용하는 함선을 언급하고 있습니까? 어리석은 당신, 그냥 원래 것을 만드는 게 어때요.. 사실 신경쓰지 마세요. 어쨌든 캐시 액세스 없이는 그렇게 할 수 없습니다. 그래도 창의적인 재상상을 통해 새로운 디자인을 만들 수 있다고 생각합니다. 좋습니다. 제가 도와드릴 수 있을 거라 믿습니다."

acot_precursor_databank.6.a:  "왜 Fallen's Designs를 사용할 수 없나요?"
acot_precursor_databank.6.a.response:  "나는 당신이 그것을 사용할 수 있다고 확신하지만 솔직히 그렇게 놀라운 것은 아닙니다. 당신들이 몰락한 제국(Fallen Empires)이라고 부르는 이 위장자들은 디자인을 다소 스팸성 있는 자동화 버전으로 단순화했습니다. 그들이 불러일으키는 공포는 말할 것도 없고, 그들의 거인을 본 적이 있습니까? 그 혐오스러운 것들은 말 그대로 건설선의 엔진에 묶인 채광 스테이션일 뿐입니다. 제대로 된 기함을 만들 필요가 없기 때문입니다. 아, 농담이에요. 모든 선박은 결국 똑같아 보이는데, 제 말이 맞나요?\n\n진짜, 좀 더 모듈화되고 실행 가능한 것을 만드세요. 그것은 이루어질 수 있습니다. 약간의 믿음과 많은 자원과 많은 인내심만 있으면 됩니다."

acot_precursor_databank.6.b:  "그들을 다시 상상해 보세요...우리 자신을요?"
acot_precursor_databank.6.b.response:  "맞습니다.\n\n기본적으로 귀하가 염두에 두고 있는 기본 아이디어를 주시면 과거의 선행 디자인이 귀하의 설명과 일치하는지 확인한 다음 다시 상상해 보겠습니다.\n\n이를 위해서는 제국의 자원과 야망에 대한 엄청난 노력이 필요하므로 이에 대비하는 것이 가장 좋습니다!\n\n§Y"과거 추구" 승천 특전이 잠금 해제되었습니다.§!"

acot_precursor_databank.6.c:  "또 스스로 합니까? 다른 방법은 없나요?"
acot_precursor_databank.6.c.response:  "음... 다른 방법도 있습니다. 네. 은하계의 몰락한 제국이 정체되어 있을 수 있고 그들의 함선이 단순하고 대량 생산된 청사진을 사용하여 제작되었지만 여전히 어딘가에 초기 설계 계획이 있어야 합니다.\n\n하지만 목표를 안다면 해당 데이터를 삭제할 가능성이 높기 때문에 공격적인 행동을 통해 해당 제국을 얻을 수는 없습니다. 하지만, 그들이 보유할 수 있는 것 이상의 기술을 손에 넣어 그들을 충분히 화나게 할 수 있다면, 그들은 반드시 먼저 당신에게서 그것을 빼앗으려고 할 것입니다! 그런 다음 전쟁에서 승리하고 그들이 자신의 전쟁 목표를 존중하고 그 대가로 이전 데이터를 항복하도록 요구해야 합니다!\n\n그들의 헤아릴 수 없는 수준의 오만함을 바탕으로 나는 그들이 그것을 삼켜서 여러분에게 데이터를 제공할 가능성이 2%인 부정확도와 함께 102.07%로 추정합니다! 결국, 그들은 아마도 당신이 그들에게 어떤 좋은 일도 하지 않을 것이라고 생각할 것입니다. 하지만 그들이 틀렸다는 것을 증명하는 것이 당신의 전문 분야죠, 그렇죠?"
acot_precursor_databank.6.c.response.nofe:  "나는 몰락제국을 제안하고 싶었지만 그들은 더 이상 우리와 함께 있지 않은 것 같습니다. 그럼, 네, 스스로 만들어야 할 거예요."


acot_precursor_databank.6.d:  "좋습니다. 그럼 그렇게 합시다."
acot_precursor_databank.6.d.explain:  "§Y승천 혜택 잠금 해제: 과거 추적§!"

acot_precursor_databank.6.e:  "정말 힘든 일인 것 같네요. 어쩌면 나중에."
acot_precursor_databank.6.e.response:  "당신에게 어울리는 것은 무엇이든. 마음이 바뀌면 제가 여기 있을게요."

acot_precursor_databank.5000.c:  "오래된 행성?"
acot_precursor_databank.5000.c.response:  "맞습니다. 이 은하계에는 승천 전쟁으로 인해 파괴된 행성, 정확히 말하면 §Y분열된 세계§!가 일정량 존재하는 것으로 보입니다.\n\n이러한 세계 중 일부에는 남은 기술이 있을 수 있으며, 운이 좋다면 그중에 좋고 가치 있는 것이 있을 수도 있습니다."

######### THE PAST

acot_precursor_databank.8.name:  "과거의 추구"
acot_precursor_databank.8.desc:  "과거는 많은 비밀로 가득 차 있으며, 그들의 지식과 힘은 시간이 지나면서 사라져 버립니다. 타락한 자들은 그들을 버렸을지 모르지만 우리는 고대의 영광을 되찾을 것입니다.\n\n우리 민족은 지난 오랜 세월 동안 승천의 불을 밝히는 불꽃을 다시 일으키기를 꿈꿉니다. 그리고 우리의 노력을 통해 과거의 힘이 우리의 위대한 야망에 봉사하기 위해 돌아올 것입니다.\n\n우리는 헌신적인 자, 선택된 자, 깨어난 자입니다. 우리의 눈이 열렸습니다."

acot_precursor_databank.8.a:  "우리는 고대 전설을 재건할 것이다"
acot_precursor_databank.8.a.explain:  "우리 제국은 이제 더욱 진보된 고대 선구자 디자인을 재구상할 수도 있습니다."

######### THE PROJECT

acot_precursor_databank.9.desc:  "그렇다면 귀하의 제국이 경이로움을 재현하는 데 필요한 역량을 갖추고 있는지 살펴보겠습니다.\n\n시작하기 전에 다른 질문이 있으신가요?"
acot_precursor_databank.9.a:  "우리는 이 일을 정확히 어떻게 하고 있나요?"
acot_precursor_databank.9.a.response:  "쉽게 말하면 디자인이나 컨셉, 즉 만들고 싶은 선박의 종류를 물어보는 것입니다. 그런 다음 고대 디자인 중 당신의 설명과 일치하는 것이 있는지 확인하고 계획을 전달한 다음 당신은 제국의 기술 능력에 맞는 버전을 만들려고 노력합니다. 충분히 간단하죠?\n\n§Y선구자 선박 설계\n\n - 설계를 완료하려면 설계 팀에 리소스를 할당하고 최소 설계 점수에 도달하려고 시도해야 합니다.\n - 설계가 어려울수록 더 높은 설계 점수를 충족해야 합니다.\n - 설계 점수를 높이려면 총 5번의 시도가 주어지며, 지정된 시도 내에 할당량에 도달하지 못하면 프로젝트가 실패하게 됩니다!§!\n\n§R한 번만 수행하면 됩니다. 프로젝트가 시작됩니다. 끝까지 보아야 합니다. 휴식 시간은 없습니다! 리소스가 충분한지 확인하세요!§!"
acot_precursor_databank.9.b:  "그럼 시작해 볼까요!"
acot_precursor_databank.9.b.response:  "괜찮은! 그럼 한번 가보자!"

acot_precursor_databank.9.c:  "신경 쓰지 마세요. 다른 것에 대해 이야기합시다."

acot_precursor_design_chain:  "전구체 재상상"
acot_precursor_design_chain_title:  "전구체 재상상"
acot_precursor_design_chain_desc:  "기술은 만들어질 수 있고, 경이로움은 재현될 수 있습니다. 하지만 우리에게는 적절한 시간에 적절한 장소에 적절한 사람만 있으면 됩니다."
quota_required:  "필수 점수"
progress_numbers:  "현재 점수"
attempts_remain:  "남은 시도"

acot_precursor_databank.900.desc:  "그렇군요, 이제 시작하기 전에 먼저 어떤 디자인을 복제할지 먼저 선택해야 합니다.\n\n디자인이 고급일수록 완성하기가 더 어렵다는 점을 기억하세요. 여유 리소스를 확보하는 것이 가장 좋습니다."

acot_precursor_databank.900.escort:  "구축함처럼 작은 돌격함인가요?"
acot_precursor_databank.900.escort.infodata:  "§E필수 점수: 100§!"
acot_precursor_databank.900.escort.response:  "귀하의 기술 능력 내에서 가장 가까운 일치는 에스코트가 될 것입니다. 몰락제국의 함대를 본 적이 있다면, 알고 계시리라 확신합니다. 이것은 매우 간단하지만 여전히 확실한 선택입니다."

acot_precursor_databank.900.bc:  "전함과 비슷한 것이 있나요?"
acot_precursor_databank.900.bc.infodata:  "§E필수 점수: 150§!"
acot_precursor_databank.900.bc.response:  "불행하게도 고대 시대의 어떤 제국도 전함으로 변환될 수 있는 함선을 사용하지 않았지만 전투순양함은 있었습니다. 당신은 아마도 그 중 일부를 이미 보았을 것입니다. 만들기가 그리 어렵지 않습니다."

acot_precursor_databank.900.guard:  "일종의 방어 플랫폼?"
acot_precursor_databank.900.guard.infodata:  "§E필수 점수: 150§!"
acot_precursor_databank.900.guard.response:  "과거에는 해당 기준에 맞는 여러 디자인이 있었습니다. 하지만 현대의 정의와 방어 플랫폼의 역할로 볼 때 Guardians가 최선의 선택이라고 감히 말씀드립니다."

acot_precursor_databank.900.oracle:  "아마도 사이언스 쉽(Science Ships)이 아닐까요?"
acot_precursor_databank.900.oracle.infodata:  "§E필수 점수: 150§!"
acot_precursor_databank.900.oracle.response:  "독특한 전구체 과학 선박에 가장 가까운 디자인은 Oracle입니다. Age of Discovery가 끝나면 중단됩니다. 결국 그들은 탐구할 것도 없고 연구할 것도 없습니다. 지금 데이터를 전달하는 중입니다."

acot_precursor_databank.900.emiss:  "식민지 개척자는 어떻습니까?"
acot_precursor_databank.900.emiss.infodata:  "§E필수 점수: 200§!"
acot_precursor_databank.900.emiss.response:  "아 맞다. 첨단 식민지화 함선으로 추정되는 설계가 하나 있다. 지금 기본 데이터를 전송하는 것이 바로 이 것임에 틀림없습니다."

acot_precursor_databank.900.initi:  "생성자? 그거 어때요?"
acot_precursor_databank.900.initi.infodata:  "§E필수 점수: 200§!"
acot_precursor_databank.900.initi.response:  "나는 당신이 초기화 장치를 찾고 있다고 믿습니다. 적대적인 환경에서 작전할 수 있는 강력한 무장 및 장갑 건설 유닛입니다."

acot_precursor_databank.900.shaper:  "어쨌든 파괴된 행성을 복원할 수 있을까요?"
acot_precursor_databank.900.shaper.infodata:  "§E필수 점수: 400§!"
acot_precursor_databank.900.shaper.response:  "복원이란 새 것을 만드는 것을 의미한다면 그렇습니다. 당신이 찾고 있는 것은 천상의 위조자입니다."

acot_precursor_databank.900.titan:  "흠...타이탄?"
acot_precursor_databank.900.titan.infodata:  "§E필수 점수: 250§!"
acot_precursor_databank.900.titan.response:  "고대에는 타이탄 같은 것이 없었지만, 기함과 같은 배를 찾고 있다면 하이페리온이 가장 가까운 적수가 될 것이라고 믿습니다."

acot_precursor_databank.900.sentinel:  "대자본선 방어?"
acot_precursor_databank.900.sentinel.infodata:  "§E필수 점수: 250§!"
acot_precursor_databank.900.sentinel.response:  "센티넬은 확실히 이 역할에 적합합니다. 나는 몰락한 제국들 중 일부가 여전히 그것들을 갖고 있을 수도 있다고 믿습니다."

acot_precursor_databank.900.pac:  "통신사를 위한 것이 있나요?"
acot_precursor_databank.900.pac.infodata:  "§E필수 점수: 250§!"
acot_precursor_databank.900.pac.response:  "이제 이것은 조금 이상합니다. 유코나이트 연방에는 슈퍼캐리어가 있었습니다. 그러나 디자인은 매우 독특했고 현대 문학에는 실제로 적용할 수 없었습니다. 이 작업에는 약간의 창의력이 필요합니다. 과거에는 캐리어가 특별히 인기가 없었습니다."

acot_precursor_databank.900.keeper:  "그 소름 끼치는 문지기는 어떻습니까?"
acot_precursor_databank.900.keeper.infodata:  "§E필수 점수: 300§!"
acot_precursor_databank.900.keeper.response:  "아 그 물건들. 어...왜 그게 또 필요해요? 문이라도 열까 말까?"

acot_precursor_databank.900.citadel:  "스타베이스와 관련된 것이 있나요?"
acot_precursor_databank.900.citadel.infodata:  "§E필수 점수: 600§!"
acot_precursor_databank.900.citadel.response:  "아 맞다, 진보된 항성기지를 위한 실제 설계가 있는데, 내가 아는 한 그것은 몰락제국이 그것을 만드는 데 끔찍하게 실패한 것을 보면 이 은하계에서 완전히 사라진 것처럼 보인다. 다행이에요. 제가 당신을 위해 여기 있어요!"

acot_precursor_databank.900.enigmalith:  "거대구조와 관련된 것이 있나요?"
acot_precursor_databank.900.enigmalith.infodata:  "§E필수 점수: 600§!"
acot_precursor_databank.900.enigmalith.response:  "거대구조물? 하나 있습니다. 어쩌면 당신은 이전에 그들 중 일부를 본 적이 있을 것입니다. 바로 에니그말리스(Enigmaliths)입니다. 자동화된 자원 생성기. 공허 및 항성 에너지를 생성하는 데 유용합니다... 죄송합니다. 제 말은 여러분의 은하계에서는 암흑 물질, 암흑 에너지 및 적절한 설계도가 추가된다면 아마도 더 발전된 전략 자원이 될 것입니다."

acot_precursor_databank.900.colos:  "콜로서스는 어떻습니까?"
acot_precursor_databank.900.colos.infodata:  "§E필수 점수: 600§!"
acot_precursor_databank.900.colos.response:  "음... 하나의 디자인이 있지만 드로잉 보드를 통과하지 못했습니다. 정말로 자신이 해낼 수 있다고 생각한다면 SOPHIA는 분명 큰 감동을 받을 것입니다!"

acot_precursor_databank.901.desc:  "이제 할당한 리소스를 사용하거나 더 많은 발전을 위해 추가 기능을 추가할 수 있습니다!"

acot_precursor_databank.901.a:  "표준 할당"
acot_precursor_databank.901.a.explain:  "§Y진행률이 25 증가할 확률 60%§!\n§G진행률이 50 증가할 확률 20%§!\n§R진행률이 10 증가할 확률 20%§!\n\n§E물리학 리소스 100000개가 필요합니다.§!"
acot_precursor_databank.901.b:  "높은 할당"
acot_precursor_databank.901.b.explain:  "§Y진행률이 50 증가할 확률 60%§!\n§G진행률이 100 증가할 확률 20%§!\n§R진행률이 25 증가할 확률 20%§!\n\n§E250000 물리 리소스가 필요합니다.§!"
acot_precursor_databank.901.c:  "극단적인 할당"
acot_precursor_databank.901.c.explain:  "§Y진행률이 100 증가할 확률 60%§!\n§G진행률이 200 증가할 확률 20%§!\n§R진행률이 50 증가할 확률 20%§!\n\n§E물리학 리소스 500,000개가 필요합니다.§!"

RESEARCH_PRECURSOR_ATTEMPT:  "전구체 재상상"
RESEARCH_PRECURSOR_ATTEMPT_DESC:  "팀에는 설계 작업에 필요한 충분한 양의 리소스가 제공되었습니다.\n\n§Y진행률이 25 증가할 확률 60%§!\n§G진행률이 50 증가할 확률 20%§!\n§R진행률이 10 증가할 확률 20%§!\n\n§E100,000 물리 리소스가 필요합니다.§!"
RESEARCH_PRECURSOR_ATTEMPT_HIGH:  "전구체 재상상"
RESEARCH_PRECURSOR_ATTEMPT_HIGH_DESC:  "팀에는 설계 작업에 필요한 상당한 양의 리소스가 주어졌습니다.\n\n§Y진행률이 50 증가할 확률 60%§!\n§G진행률이 100 증가할 확률 20%§!\n§R진행률이 25 증가할 확률 20%§!\n\n§E250,000 물리 리소스가 필요합니다.§!"
RESEARCH_PRECURSOR_ATTEMPT_EXTREME:  "전구체 재상상"
RESEARCH_PRECURSOR_ATTEMPT_EXTREME_DESC:  "팀에는 설계 작업에 필요한 엄청난 양의 리소스가 주어졌습니다.\n\n§Y진행률이 100 증가할 확률 60%§!\n§G진행률이 200 증가할 확률 20%§!\n§R진행률이 50 증가할 확률 20%§!\n\n§E500,000 물리 리소스가 필요합니다.§!"

acot_precursor_databank.902.name:  "앞으로 갈 길이 멀다"
acot_precursor_databank.902.desc:  "우리는 Precursor Design에 대해 약간의 진전을 이루었지만 아직 완료되지 않았습니다. 다행스럽게도 프로토타입이 너무 불안정해지기 전에 디자인을 다듬을 시간이 아직 남아 있습니다. 그러나 진행 상황이 성공할 가능성이 거의 없다면 프로젝트를 중단하고 나중에 다시 시도하는 것이 좋습니다."
acot_precursor_databank.902.a:  "예, 우리는 계속 나아가야 합니다."
acot_precursor_databank.902.a.explain:  "계속해서 디자인 작업을 진행하세요."
acot_precursor_databank.902.b:  "이것은 작동하지 않습니다. 프로젝트 중단."
acot_precursor_databank.902.b.explain:  "이 디자인은 성공하지 못할 것입니다. 드로잉 보드에서 다시 시작하는 것이 좋습니다."

acot_precursor_databank.903.name:  "우리 디자이너들은 실패했습니다!"
acot_precursor_databank.903.desc:  "디자인 팀이 프로토타입을 작동시키기 위해 가능한 모든 변경 사항을 수정하려고 애쓰는 동안 프로토타입은 조각조각 폭발했습니다. 많은 노력을 기울인 후에도, 이 디자인을 5번이나 시도한 후에도...우리는 여전히 그것을 얻지 못했습니다.\n\n우리는 감정을 조사하고 그것이 사실이라는 것을 마음속 깊이 알고 있지만, 우리는 몰락한 제국이 그랬던 것처럼 실패했습니다."
acot_precursor_databank.903.a:  "불행한 사람."
acot_precursor_databank.903.a.explain:  "이 디자인은 실패했지만 다른 디자인은 성공할 수도 있습니다. 다시 시작하려면 프로젝트를 다시 시작하세요."

acot_precursor_databank.904.name:  "성공!"
acot_precursor_databank.904.desc.escort:  "디자인 팀은 5초 후에도 폭발하지 않는 호위대의 프로토타입 기능을 완성했다고 발표하게 된 것을 자랑스럽게 생각합니다. SOPHIA는 우리의 디자인이 이전 Precursor의 디자인과 일치한다는 것을 확인했습니다. 따라서 맞춤 수정을 수용할 수 있으며 Fallen Ones가 사용하는 구식이고 단순화된 디자인보다 우수할 것입니다."
acot_precursor_databank.904.escort:  "경기장을 좀 더 넓혀보자!"

acot_precursor_databank.904.desc.bc:  "디자인 팀은 프리커서의 사양과 일치하는 전투순양함의 작동 프로토타입을 완성했음을 발표하게 된 것을 자랑스럽게 생각합니다. 양산 전 최종 테스트 진행 중입니다."
acot_precursor_databank.904.bc:  "전투순양함 작전 개시!"

acot_precursor_databank.904.desc.guard:  "디자인 팀은 Guardian Defense Platform의 기능적인 프로토타입을 완성했으며 그 내구성과 화력이 원래 프로토타입의 필수 매개변수에 부합한다는 사실을 발표하게 된 것을 자랑스럽게 생각합니다."
acot_precursor_databank.904.guard:  "우리 국민을 보호합니다!"

acot_precursor_databank.904.desc.titan:  "디자인 팀은 나중에 Titans로 다운그레이드될 원래 디자인인 Hyperion의 작동하는 프로토타입을 완성했음을 발표하게 된 것을 자랑스럽게 생각합니다."
acot_precursor_databank.904.titan:  "큰 총을 꺼낼 시간입니다!"

acot_precursor_databank.904.desc.pac:  "디자인 팀은 프리커서의 사양과 일치하는 돌격모함의 기능적 프로토타입을 완성했음을 발표하게 된 것을 자랑스럽게 생각합니다. 양산 전 최종 테스트 진행 중입니다."
acot_precursor_databank.904.pac:  "캐리어가 도착했습니다!"

acot_precursor_databank.904.desc.keeper:  "디자인 팀은 실제 게이트 조작 기능은 부족하지만 여전히 상당한 화력을 자랑하는 게이트키퍼의 프로토타입 기능을 완성했다고 발표하게 된 것을 자랑스럽게 생각합니다."
acot_precursor_databank.904.keeper:  "전투에 참여해 봅시다."

acot_precursor_databank.904.desc.initi:  "디자인 팀은 엔지니어링 부서에서 간주한 모든 요구 사항을 통과한 초기화 프로그램의 작동하는 프로토타입을 완성했음을 발표하게 된 것을 자랑스럽게 생각합니다. 이제 최종 개정판을 분석할 준비가 되었습니다."
acot_precursor_databank.904.initi:  "빌드하자!"

acot_precursor_databank.904.desc.oracle:  "디자인 팀은 Oracle의 기능적 프로토타입을 완성했으며 실제 과학자가 최종 검증을 위해 현장 테스트를 수행할 준비가 되었음을 발표하게 된 것을 자랑스럽게 생각합니다. 오라클은 과학적 탐사 및 실험 임무를 수행할 수 있을 뿐만 아니라 전투에서 함대를 지원하거나 스스로를 방어할 수 있는 첨단 과학 선박입니다. 산탄 사격에 쓰러지지 않도록 오라클은 일반적인 긴급 FTL 방법과 달리 심각한 피해를 입었을 때 탈출 기동을 수행할 수 있습니다. 이전 모델에는 일부 위험이 있을 수 있습니다. 관련된 합병증으로 인해 과학자들은 테스트를 위해 디자인의 간단한 변형만 추가합니다. 고급 디자인은 수동으로 조정해야 합니다."
acot_precursor_databank.904.oracle:  "오라클 진행!"

acot_precursor_databank.904.desc.emiss:  "디자인 팀은 Emissary의 기능적인 프로토타입을 완성했음을 발표하게 된 것을 자랑스럽게 생각합니다. 엔지니어링 팀이 청사진 업데이트를 위해 대기하고 있습니다. Emissaries는 다양한 도구를 활용하여 행성을 테라포밍, 정착, 침입 또는 제거할 수 있는 고급 이동식 행성 조작 함선입니다. 이를 사용하려면 사절에게 적절한 세계 변경 장치를 장착한 다음 적절한 행성 목표를 선택하십시오. Emissary는 사용할 때마다 재충전하는 데 시간이 필요하지만 관련 프로세스는 일반적으로 기존 방법보다 훨씬 빠르고 효율적입니다."
acot_precursor_databank.904.emiss:  "우리는 미래의 말씀을 품고 있습니다."

acot_precursor_databank.904.desc.shaper:  "디자인 팀은 Celestial Forger의 작동하는 프로토타입을 완성했음을 발표하게 된 것을 자랑스럽게 생각합니다. 엔지니어링 팀이 청사진 업데이트를 위해 대기하고 있습니다. Celestial Forgers는 행성이든 소행성이든 스스로를 천체로 조립할 수 있는 모바일 플랫폼입니다. 이를 사용하려면 Celestial Forger를 소유한 시스템 내의 원하는 위치에 배치한 다음 기존 행성을 선택하고 Decision을 사용하여 Forger가 프로세스를 시작하도록 명령을 발행하십시오. 조립이 완료되면 새로 생성된 몸체는 자동으로 시스템의 별 주위를 공전하도록 재정렬됩니다."
acot_precursor_databank.904.shaper:  "은하계는 우리가 형성하는 것입니다."

acot_precursor_databank.904.desc.sentinel:  "디자인 팀은 Sentinel의 기능적인 프로토타입을 완성했으며 홍채가 1337개의 다양한 티얀키를 추적하고 목표로 삼을 수 있음을 발표하게 된 것을 자랑스럽게 생각합니다. 엔지니어들은 이 Sentinel이 실제 전장 조건에서 배치되는 것을 보고 싶어합니다."
acot_precursor_databank.904.sentinel:  "눈이 당신을 가지고 있습니다."

acot_precursor_databank.904.desc.citadel:  "디자인 팀은 Citadel의 기능적인 프로토타입을 완성했음을 발표하게 된 것을 자랑스럽게 생각합니다. 현재 많은 군 장교들이 역에서 자신이 가장 좋아하는 장소를 선언할 장소를 찾으려고 노력하고 있습니다."
acot_precursor_databank.904.citadel:  "선구자 성채가 확인되었습니다!"

acot_precursor_databank.904.desc.enigmalith:  "디자인 팀은 Enigmalith의 작동하는 프로토타입을 완성했음을 발표하게 된 것을 자랑스럽게 생각합니다. 엔지니어링 팀이 청사진 업데이트를 위해 대기하고 있습니다."
acot_precursor_databank.904.enigmalith:  "새로운 건설 옵션."

acot_precursor_databank.904.desc.colos:  "디자인 팀은 Herculean에 대한 합리적인 컨셉을 완성했다고 발표하게 된 것을 자랑스럽게 생각하지만, 실제로 그것을 만들 수 있는지 여부는 또 다른 문제입니다."
acot_precursor_databank.904.colos:  "이제 이것이 우리의 도메인입니다!"

acot_precursor_databank.905.name:  "프로젝트 중단"
acot_precursor_databank.905.desc:  "우리는 이 전구체 설계에 필요한 회로도를 이미 보유하고 있으므로 재구성 프로젝트는 더 이상 쓸모가 없으며 이제 취소됩니다."
acot_precursor_databank.905.a:  "확인됨"
