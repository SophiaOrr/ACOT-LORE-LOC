#### PRECARSOR TECH #####

tech_precursor_sentinel:  "전구체 센티넬 설계도"
tech_precursor_sentinel_desc:  "선체 내구성이 매우 뛰어나 대캐피털 함선 역할을 위해 특별히 제작된 변형된 선각자 방어 플랫폼입니다."

tech_precursor_design:  "전구체 데이터뱅크 분석"
tech_precursor_design_desc:  "Precursor의 역사를 더 자세히 이해하려면 Databank AI Assistant를 분석하고 활성화해야 합니다.\n\n분석을 마치고 AI가 보안에 위협이 될지 여부를 판단하고 나면 다음에 무엇을 시작할지 결정할 수 있습니다."

tech_precursor_design_engineering:  "알파 프로젝트: 전구체 엔지니어링"
tech_precursor_design_engineering_desc:  "과거의 선각자가 어떻게 다양한 재료, 디자인, 프로토타입 및 선박을 개발했는지에 대한 포괄적이고 철저한 연구를 통해 우리는 알파 프로젝트의 새로운 에너지원의 힘을 유지하고 억제할 수 있는 구성 요소를 가장 잘 만드는 방법에 대한 대략적인 이해를 얻을 수 있습니다."

tech_precursor_design_history:  "알파 프로젝트: 선구자 역사"
tech_precursor_design_history_desc:  "방대한 다큐멘터리와 과거의 기록을 연구해야 합니다. 우리는 선구자들의 실패와 그들의 고통스러운 과거를 이해하여 그런 일이 반복되지 않도록 해야 합니다. 각 장은 우리의 진정한 목표인 알파 승천의 범위에 대한 대략적인 아이디어를 제공합니다."

tech_precursor_design_physics:  "알파 프로젝트: 선구자 실험"
tech_precursor_design_physics_desc:  "암흑 물질 및 암흑 에너지 장 조작의 한계를 돌파하려는 선구자의 시도에 관한 엄청난 양의 데이터 캐시를 문서화해야 합니다. 그래야만 우리는 알파 프로젝트의 진정한 힘과 한계를 이해할 수 있을 것이고, 그런 다음 그러한 한계를 제거하고 타락한 자들을 능가할 수 있을 것입니다."

tech_precursor_escort:  "호위 기지 템플릿"
tech_precursor_escort_desc:  "이 기술 캐시에는 쓰러진 자들이 활용하는 호위 청사진과 템플릿이 포함되어 있습니다. 순찰선, 피켓, 요격기부터 주력함 사냥꾼까지 다양한 목적을 충족하도록 설계된 것으로 보입니다.\n\n그러나 실제 특정 역할에 특화되어 있지는 않은 것 같습니다."

tech_precursor_bc:  "전투순양함 기본 템플릿"
tech_precursor_bc_desc:  "이 기술 캐시에는 전사자들이 활용하는 전투순양함 청사진과 템플릿이 포함되어 있습니다. 순양함, 포병, 전함 또는 항공모함에 이르기까지 다양한 목적을 충족하도록 설계된 것 같습니다.\n\n그러나 디자인은 다소 엉성하며 특정 강점에 중점을 두지 않는 섹션이 많습니다. 마치 더 발전된 디자인에서 축소된 것처럼 보입니다..."

tech_precursor_assault_carrier:  "프리커서 어썰트 캐리어 설계도"
tech_precursor_assault_carrier_desc:  "Precursor Transport 선체의 원래 목적은 강력한 공격 캐리어 역할을 하는 것으로 밝혀졌습니다. 그러나 몰락제국은 모든 일에 있어서 끔찍할 정도의 능력을 갖고 있었기 때문에, 그들은 그 일을 제대로 하는 데 실패했습니다. 우리는 그들의 실수를 바로잡을 것입니다."

tech_precursor_titan:  "전구체 하이페리온 청사진"
tech_precursor_titan_desc:  "이 기술 캐시에는 "Hyperion"으로만 알려진 오랫동안 폐기된 타락한 전구체 청사진이 포함되어 있습니다. 플래그십의 첫 번째 프로토타입인 것 같습니다. 기록에 따르면 높은 유지 관리 비용과 소규모 적에 대한 과잉 공격으로 인해 이 설계를 폐기한 것으로 나타났습니다.\n\n또한 선박의 큰 프로필로 인해 "Elders"에게 취약하다는 의견도 있습니다. 그럼에도 불구하고, 타락한 선구자들은 여전히 ​​함선의 거대한 척추 모듈을 구현하기를 원했습니다. 그래서 그들은 기존 선체 중 하나에 부품을 개조하고 이를 타이탄이라고 불렀습니다.\n\n요즘 그들이 보유하고 있는 Fallen Titans는 기본적으로 광산 기지의 멸망 포탑이 그 위에 묶여 있는 건설선 선체로 만든 군용 민간 선박인 것 같습니다. 그건... 뭔가요."

tech_gatekeepers:  "게이트키퍼 회로도"
tech_gatekeepers_desc:  "타락한 선구자들의 기록을 바탕으로 게이트키퍼는 원래 수호자로 설계되었습니다. 그러나 극도로 발전된 지능으로 인해 함선은 타락한 자의 성장과 진행이 부족하여 자신의 창조자에게 반항했습니다.\n\n현재 우리가 가지고 있는 디자인은 초기 설명에 비해 크게 축소된 것 같습니다. 가능한 이론은 원래 설계가 훨씬 더 강력했을 것이라는 것입니다.\n\n그럼에도 불구하고 이는 간과해서는 안 될 매우 강력한 주력함 설계입니다."

tech_precursor_guardian:  "선구자 수호자 설계도"
tech_precursor_guardian_desc:  "몰락한 선구자들이 활용한 방어 플랫폼에 대한 여러 기록과 설계 변형이 있는 것 같습니다. 가장 잘 알려진 것은 우리가 본 몰락자들이 정기적으로 사용하는 방어 전초기지입니다. 그러나 우리는 "Guardians"라는 또 다른 더 흥미로운 디자인이 있다는 것을 발견했습니다. 전초 기지보다 더 크고 강력하며 개선의 여지가 훨씬 더 많은 것 같습니다. 기록에 따르면 더 정교한 디자인으로 인해 Guardian을 활용하지 않았습니다. 그들은 선체가 기본적으로 광산 스테이션과 동일하게 만들어지기 때문에 건설하기 쉬운 전초 기지를 사용하는 것을 선호했습니다. 그러한 쾌락주의적 성향이 그들을 몰락하게 만든 원인이 되었습니다."

tech_precursor_escort_delta:  "모듈식 에스코트 디자인"
tech_precursor_escort_delta_desc:  "이제 우리가 타락한 함선들의 경직성을 제거할 시간은 지났습니다. 우리는 훨씬 더 강력하면서도 에스코트에 대한 새로운 변형을 제공하는 보다 현대적인 템플릿을 구현할 것입니다."

tech_precursor_bc_delta:  "모듈식 전투순양함 설계"
tech_precursor_bc_delta_desc:  "이제 우리가 타락한 함선들의 경직성을 제거할 시간은 지났습니다. 우리는 훨씬 더 강력하면서도 Battlecruiser에 대한 새로운 변형을 제공하는 보다 현대적인 템플릿을 구현할 것입니다."

tech_precursor_colossus:  "헤라클레스 전쟁터"
tech_precursor_colossus_desc:  "이 데이터는 숨겨진 진실을 드러냅니다. 타락한 선구자들이 사용했던 거상은 사실 불완전했습니다...그것은 훨씬 더 큰 무기의 일부일 뿐입니다. 이 "헤라클레스"는 성채조차 왜소하게 만드는 거대한 전투 기지입니다. 이 함선은 2개의 기본 원자로를 지원할 수 있을 만큼 거대하며, 처음으로 치명적인 손상을 입자마자 선체를 완전한 상태로 수리할 수 있는 자가 수리 프로토콜이 내장되어 있습니다. "Colossus" 부분은 스테이션의 내부 레이어를 구성합니다. 몰락한 제국은 원래 디자인을 없애고 세계를 바꾸는 무기에만 콜로서스 섹션만 활용하기로 결정한 것 같습니다.\n\n이건 말이 되지 않습니다. 몰락한 선구자들이 왜 우리에게 이 설계도를 제공하기로 결정했을까요? 어쩌면 그들은 우리가 그렇게 거대한 선박을 만들 수 없을 것이라고 생각할까요? 함선을 단번에 날려버릴 수 있는 배기구가 어딘가에 숨겨져 있나요? 우리는 추측만 할 수 있습니다."

tech_acot_precursor_herculean_regain:  "또 다른 유산, 또 다른 헤라클레스"
tech_acot_precursor_herculean_regain_desc:  "우리는 단 하나의 헤라클레스(Herculean)만으로는 우리의 유산을 이행하기에 충분하지 않을 수 있다는 점을 우려할 이유가 있습니다. 아니면 우리 사람들 중 일부는 다른 사람을 갖는 것이 더 멋지고 더 좋다고 생각할 수도 있습니다. 그러나 각각의 헤라클레스는 세심한 주의를 기울여 제작되어야 하며, 하나가 타협되더라도 다른 하나는 같은 운명을 겪지 않도록 해야 합니다."

tech_precursor_orbital_ring:  "전구체 궤도 고리 설계"
tech_precursor_orbital_ring_desc:  "데모맨"

tech_precursor_sigma_citadel:  "시그마 시타델 프로젝트"
tech_precursor_sigma_citadel_desc:  "프리커서 시타델은 유연하고 신뢰할 수 있으며 매우 무장이 잘 되어 있지만, 암흑물질과 암흑에너지 기반 기술에 크게 의존합니다. 이제 스텔라라이트 시대에 접어들기 시작했으니, 프리커서의 설계를 시그마 변형으로 개선할 새로운 방법을 모색해야 합니다."

tech_precursor_citadel:  "선구자 성채 설계 계획"
tech_precursor_citadel_desc:  "몰락 제국의 성채는 오랫동안 시대의 시험을 견뎌왔고, 거대한 중앙 오벨리스크는 그 기지에 거의 무한한 힘을 제공했습니다. 그러나 디자인은 엉성하고 미완성인 것처럼 보였습니다. 오랫동안 우리는 단순히 노후화로 인한 것이라고 이론화했지만 이 디자인 계획은 우리에게 새로운 계시를 제공했습니다. 성채 자체의 기원은 타락한 자들이 발명한 것이 아닙니다.\n\n암흑 물질과 에너지에 대한 적절한 이해 부족으로 인해 설계의 유망한 많은 기능을 줄일 수밖에 없었습니다. 궁극적으로 그들이 지금 가지고 있는 스테이션은 복제품에 지나지 않으며, 젊은 종족에게 겁을 주기 위해 인상적으로 보이도록 제작되었습니다. 하지만 이제는 타락한 사람들에게 완벽함과 가식의 차이를 보여줄 때입니다.\n\n스테이션의 복잡한 메커니즘으로 인해 실제 작업을 시작하기 전에 프레임워크를 거대 구조물의 일부로 구성해야 합니다."

tech_precursor_science:  "전구체 Oracle 설계 계획"
tech_precursor_science_desc:  "이 설계도는 Fallen Empires가 활용하는 호위 기지 템플릿을 수정한 것으로 보입니다. 오라클은 자기 방어 능력과 합리적인 수준의 보호 기능을 갖춘 선구자의 프로토타입 첨단 과학 및 탐사 선박으로 기능하는 것으로 보입니다. 이 디자인이 흥미로운 이유는 선박이 어떤 우주 전투에서도 즉시 탈출할 수 있게 해주는 비상 웨이포인트 순간이동 능력을 보유하고 있는 것 같다는 것입니다.\n\n탐험가보다 군함에 더 많은 관심을 요구하는 선구자 간의 전쟁과 알려진 은하계를 탐험하려는 동기가 부족하여 디자인이 확정되지 않은 것 같습니다."

tech_precursor_construcor:  "전구체 초기화 시스템"
tech_precursor_construcor_desc:  "우리는 Fallen Ones가 생성자를 위해 독특한 디자인을 활용하는 것을 보았지만 이러한 청사진은 크기와 범위가 훨씬 더 발전되고 훨씬 더 큰 것처럼 보입니다. 이니셜라이저는 적대적인 영토에 들어가 지원을 제공하기 위해 강력한 방어 시스템을 직접 배치하는 중장비 건설 선박으로 기능하는 것으로 보입니다. 또한 대량의 서비터 프로브를 배치하여 행성의 건설 진행 상황을 대폭 늘릴 수 있는 행성 측 건설 네트워크 역할도 하는 것으로 보입니다.\n\n폴른 원의 현재 상태로 인해 설계가 불리해졌고 프로젝트는 최종 결론에 도달하지 못했습니다."

tech_precursor_colonizer:  "선구자 사절 MCV"
tech_precursor_colonizer_desc:  "승천 전쟁(Ascension War)으로 알려진 고대 은하계 규모의 전쟁 동안 행성은 모든 세력의 주요 놀이터가 되었으며, 비어 있는 행성은 거의 또는 전혀 손대지 않은 채로 남겨졌습니다. 표면의 저항을 근절하기 위해 행성 표면에 대규모 침공 함대를 배치하는 데 따르는 불편함과 뒤따르는 행성의 재식민지화의 오랜 과정으로 인해 선각자는 확장에 대한 접근 방식을 다시 검토하게 되었습니다. 에미서리(Emissary)는 이론상 문자 그대로 지상에 배치될 수 있는 대규모 도시와 군대를 운반하는 대규모 이동식 식민지화 함선입니다. 그 후 대규모 테라포마 장치는 차원 조작 및 물질 재구성을 통해 행성의 생태계를 신속하게 재구성합니다.\n\n폴른 원이 사용하는 사절이 없다는 점은 프로젝트가 결코 결실을 맺지 못했음을 시사하는 것으로 보이며, 대신 간단하고 복제하기 쉬운 재료로 인해 표준 콜로니라이저가 새로운 행성을 식민지화하는 데 사용됩니다."

tech_precursor_world_shaper:  "선구자 천상의 위조자 설계 계획"
tech_precursor_world_shaper_desc:  "이 설계도는 꽤 대단합니다. 우리가 처음에 생각했던 것은 아니지만, 처음부터 새로운 천체를 만드는 능력은 꽤 흥미로웠습니다. 대량살상무기의 사용이 증가하고 있는 상황에서 파괴를 상쇄할 수 있는 능력은 우리의 생존에 큰 도움이 될 것입니다.\n\n몰락한 제국은 대부분의 경우 행성 제작을 중복시키는 고립주의 정책으로 인해 이 설계를 중단한 것 같습니다. 아니면 단순히 그럴 필요가 없을까요?"

###ALPHA###

tech_precursor_escort_alpha:  "알파급 호위대"
tech_precursor_escort_alpha_desc:  "알파 원자로를 사용하면 이제 쓰러진 선구자들을 완전히 능가하고 우리만의 불가사의한 호위 디자인을 만드는 것이 가능해졌습니다. 우리는 바보들에게 그것이 어떻게 이루어졌는지 보여줄 것입니다."
TECH_UNLOCK_ALPHA_ESCORT_TITLE:  "§H선박 섹션 잠금 해제:§! 알파급 호위대"
TECH_UNLOCK_ALPHA_ESCORT_DESC:  "§Y알파 섹션:§! §tech_precursor_escort_alpha_desc§"

tech_precursor_bc_alpha:  "알파급 전투순양함"
tech_precursor_bc_alpha_desc:  "알파 원자로를 사용하면 이제 무너진 선구자를 완전히 능가하고 고유한 수수께끼의 전투순양함 디자인을 만드는 것이 가능해졌습니다. 우리는 바보들에게 그것이 어떻게 이루어졌는지 보여줄 것입니다."
TECH_UNLOCK_ALPHA_BC_TITLE:  "§H함선 섹션 잠금 해제:§! 알파급 전투순양함"
TECH_UNLOCK_ALPHA_BC_DESC:  "§Y알파 섹션:§! §tech_precursor_bc_alpha_desc§"

tech_precursor_sentinel_alpha:  "알파급 파수꾼"
tech_precursor_sentinel_alpha_desc:  "Alpha Reactor를 사용하면 이제 타락한 전구체를 완전히 능가하고 자체 센티넬 디자인을 만드는 것이 가능합니다. 우리는 바보들에게 그것이 어떻게 이루어졌는지 보여줄 것입니다."
TECH_UNLOCK_ALPHA_SENTINEL_TITLE:  "§H선박 섹션 잠금 해제:§! 알파급 파수꾼"
TECH_UNLOCK_ALPHA_SENTINEL_DESC:  "§Y알파 섹션:§! §tech_precursor_sentinel_alpha_desc§"

tech_precursor_assault_carrier_alpha:  "알파급 돌격모함"
tech_precursor_assault_carrier_alpha_desc:  "알파 원자로를 사용하면 이제 무너진 선구자들을 완전히 능가하고 우리만의 돌격모함 설계를 만드는 것이 가능해졌습니다. 우리는 바보들에게 그것이 어떻게 이루어졌는지 보여줄 것입니다."
TECH_UNLOCK_ALPHA_AC_TITLE:  "§H함선 섹션 잠금 해제:§! 알파급 돌격모함"
TECH_UNLOCK_ALPHA_AC_DESC:  "§Y알파 섹션:§! §tech_precursor_assault_carrier_alpha_desc§"

tech_precursor_titan_alpha:  "알파급 히페리온"
tech_precursor_titan_alpha_desc:  "Alpha Reactor를 사용하면 마침내 Hyperion을 원래 프로토타입의 기반으로 다시 업그레이드하고 복원할 수 있습니다. 아직 그 수준에는 미치지 못하지만 알파급 하이페리온은 무너진 선구자 함선을 쉽게 능가하는 강력한 주력함입니다."
TECH_UNLOCK_ALPHA_TITAN_TITLE:  "§H함선 섹션 잠금 해제:§! 알파급 Hyperion"
TECH_UNLOCK_ALPHA_TITAN_DESC:  "§Y알파 섹션:§! §tech_precursor_titan_alpha_desc§"

tech_gatekeepers_alpha:  "문지기 알파"
tech_gatekeepers_alpha_desc:  "알파 원자로(Alpha Reactor)는 이제 게이트키퍼 설계를 일부 조정하고 함선을 원래 상태에 더 가깝게 만드는 것이 가능할 정도로 충분한 전력을 제공합니다."
TECH_UNLOCK_ALPHA_GATEKEEPER_TITLE:  "§H선박 섹션 잠금 해제:§! 게이트키퍼 알파"
TECH_UNLOCK_ALPHA_GATEKEEPER_DESC:  "§Y알파 섹션:§! §tech_gatekeepers_alpha_desc§"

tech_precursor_guardian_alpha:  "알파급 수호자"
tech_precursor_guardian_alpha_desc:  "알파 리액터를 사용하면 이제 타락한 전구체를 완전히 능가하고 우리만의 가디언 디자인을 만드는 것이 가능해졌습니다. 우리는 바보들에게 그것이 어떻게 이루어졌는지 보여줄 것입니다."
TECH_UNLOCK_ALPHA_GUARDIAN_TITLE:  "§H선박 섹션 잠금 해제:§! 알파급 수호자"
TECH_UNLOCK_ALPHA_GUARDIAN_DESC:  "§Y알파 섹션:§! §tech_precursor_guardian_alpha_desc§"

tech_precursor_colossus_ae:  "알파급 헤라클레스"
tech_precursor_colossus_ae_desc:  "Alpha Reactor는 이제 Herculean 설계를 일부 조정하고 함선을 원래 상태에 더 가깝게 만드는 것이 가능할 정도로 충분한 전력을 제공합니다."
TECH_UNLOCK_ALPHA_COLOSSUS_TITLE:  "§H선박 섹션 잠금 해제:§! 알파급 헤라클레스"
TECH_UNLOCK_ALPHA_COLOSSUS_DESC:  "§Y알파 섹션:§! §tech_precursor_colossus_ae_desc§"

tech_precursor_construcor_alpha:  "알파 클래스 초기화 프로그램"
tech_precursor_construcor_alpha_desc:  "우리는 모든 곳에서 확장을 구축해야 합니다. 반대의 존재는 중요하지 않습니다. 왜냐하면 알파 초기화 프로그램이 실제 남성과 여성이 무엇을 할 수 있는지 보여줄 것이기 때문입니다."
TECH_UNLOCK_ALPHA_CONSTRUCTOR_TITLE:  "§H선박 섹션 잠금 해제:§! 알파 클래스 초기화 프로그램"
TECH_UNLOCK_ALPHA_CONSTRUCTOR_DESC:  "§Y알파 섹션:§! §tech_precursor_construcor_alpha§"

tech_precursor_colonizer_alpha:  "알파급 사절"
tech_precursor_colonizer_alpha_desc:  "우리가 발을 디딘 곳을 우리는 스스로 만들어갑니다. 보잘것없는 작은 배를 위한 시간은 오래 전에 지나갔습니다. 이 새로운 상승의 새벽에 우리는 명령하고 정복하는 탁월한 방법을 알고 있습니다."
TECH_UNLOCK_ALPHA_COLONIZER_TITLE:  "§H선박 섹션 잠금 해제:§! 알파급 사절"
TECH_UNLOCK_ALPHA_COLONIZER_DESC:  "§Y알파 섹션:§! §tech_precursor_colonizer_alpha_desc§"

tech_precursor_science_alpha:  "알파급 오라클"
tech_precursor_science_alpha_desc:  "우리가 잊힌 역사의 오래된 화석인 몰락제국에 비해 얼마나 더 발전하고, 더 역동적이고, 더 적응력이 있는지 보여주는 것이 중요합니다. 우리는 새로 발전된 알파급 오라클을 그들의 쇠퇴하는 공간으로 날려 보내야 합니다. 그들의 쾌락주의적인 마음이 쏟아낼 수 있는 가장 강력한 무기가 우리의 작은 배를 무너뜨리지 못하자 그들이 좌절감에 소리를 지르게 하십시오."
TECH_UNLOCK_ALPHA_SCIENCE_TITLE:  "§H선박 섹션 잠금 해제:§! 알파급 오라클"
TECH_UNLOCK_ALPHA_SCIENCE_DESC:  "§Y알파 섹션:§! §tech_precursor_science_alpha_desc§"


###SIGMA###

tech_precursor_escort_sigma:  "시그마급 호위대"
tech_precursor_escort_sigma_desc:  "Stellarite Reactor 도입 최근 외부 클러스터의 숨겨진 기록 보관소에서 획득한 정보에서 얻은 추가 통찰력을 결합하여 강화를 위한 추가 커패시터를 갖춘 훨씬 더 내구성 있는 호위대를 만들 수 있었습니다."
