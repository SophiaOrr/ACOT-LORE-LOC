ACOT_HERCULEAN_AUX_GARRISON_BC_TOOLTIP:  "§EHerculean에 전투순양함 주둔지 6개를 제공합니다.§!\n\nHerculean이 전투에 참여할 때 Battlecruiser는 AI가 제어하는 ​​동맹으로 생성됩니다.\n\n디자인은 제국의 Battlecruiser 디자인에서 무작위로 선택됩니다.\n\nHerculean이 성계를 떠난 후 한 척 이상의 함선이 살아남으면 재사용 대기시간이 재설정됩니다. 그렇지 않으면 헤라클레스군이 수비대를 보충하는 데 720일이 소요됩니다."

ACOT_HERCULEAN_AUX_GARRISON_TITAN:  "헤라클레스의 히페리온 수비대"
