acot_rift_debuff_desc:  "리프트 블래스트"

ACOT_HERCULEAN_WMD_RIFT:  "균열 생성기"
ACOT_HERCULEAN_WMD_RIFT_DESC:  "균열 발생기는 헤라클레스가 은하 내 어느 행성 궤도에서든 강력한 차원 균열을 만들어 모든 함선을 빨아들인 뒤 거대한 충격파 폭발을 일으킬 수 있게 해줍니다."
ACOT_HERCULEAN_WMD_RIFT_TOOLTIP:  "§YRift Generator 사용 가능§!\n\n§GDamage:§! 25,000. \n§G대상 대상: §! 함선, 행성, 자군 유닛, 적 유닛. \n§G준비 기간: §! 30일. \n§G쿨다운 기간: §! 1800일. \n\n목표를 표시하기 위해, 중립 세력이 소유하지 않은 행성계에 건설선을 이용해 균열 생성기 표시를 건설합니다."

acot_herculean_wmd_rift_generator:  "§O마커:§! 엄청난 균열 생성기 마커"
acot_herculean_wmd_rift_generator_DESC:  "헤라클레스에게 선택된 행성에 균열 발생기 초무기를 사용하라고 명령하며, 행성 궤도 위에 강력한 차원 균열을 만들어 대부분의 함선을 중심 질량으로 빨아들일 것이다. 영향을 받은 모든 함선은 속도가 느려지고, 10일 후 거대한 폭발이 발생해 시스템 내 모든 함선에 25,000의 피해를 입히고 식민지화된 모든 행성에 25%의 행성 파괴를 초래합니다. \n\n§G피해량: 25,000. §!\n§G적격 대상: 함선, 행성. §!\n§G준비 기간: 30일. §!\n§G쿨다운 시간: 1800일. §!\n\nETo 표적을 표시하고, 중립 당사자가 소유하지 않은 행성에 건설선을 이용해 균열 발생기 표시기를 건설합니다."
acot_herculean_wmd_rift_generator_MEGASTRUCTURE_DETAILS:  "헤라클레스에게 선택한 행성에서 리프트 생성기 슈퍼무기를 사용하도록 명령하여 행성 궤도 위에 강력한 차원 균열을 생성하여 대부분의 함선을 중심 질량으로 빨아들입니다. 영향을 받은 모든 함선의 속도가 느려지고 10일 후에는 성계 내의 모든 함선에 25,000의 피해를 입히고 식민지화된 모든 행성에 25%의 행성 파괴를 일으키는 대규모 폭발이 발생합니다.\n\n§G피해량: 25,000.§!\n§G적격 대상: 함선, 행성, 자체 유닛, 적대 유닛.§!\n§G준비 시간: 30 일.§!\n§G쿨다운 시간: 1800일.§!\n\nE표적을 표시하려면 건설 선박을 사용하여 중립 당사자가 시스템을 소유하지 않은 행성에 리프트 생성기 마커를 구축합니다."

