ACOT_HERCULEAN_PLANET_RESONANT_BEAM_7S_DESC:  "순수한 공허 에너지와 차원 촉매를 한 번에 집중시켜 제국 전체를 전멸시킬 수 있는 무시무시한 초능력 무기입니다. 완전히 충전되면 캐스케이드는 성계 별을 전체 차원 붕괴시켜 공허 별과 다른 모든 천체를 인식할 수 없을 정도로 뒤틀게 만들고 그 과정에서 대부분의 우주 물체를 전멸시킵니다. 하지만 이 무기가 정말로 무서운 이유는 적대 세력이 통제하는 근처의 모든 시스템에 연쇄 반응을 일으킬 수 있다는 점입니다. 이러한 시스템은 60일 이내에 동일한 공명 폭포를 겪게 되며 인접한 적대적인 시스템이 더 이상 없을 때까지 계속 확산됩니다. 게다가, 그 효과는 바로 이웃한 성계를 넘어 적대 세력이 소유한 무작위 성계까지 퍼져 슈퍼차지 변종에서 탈출할 수 없게 만듭니다."
