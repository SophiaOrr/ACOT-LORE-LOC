ACOT_HERCULEAN_WMD_EMP:  "중단 펄스 발생기"
ACOT_HERCULEAN_WMD_EMP_DESC:  "교란 펄스 생성기를 사용하면 Herculean은 은하계 내 모든 행성 궤도에서 강력한 교란 펄스를 생성하여 적의 방어막을 무력화하고 전투에서 함선의 효율성을 감소시킬 수 있습니다. 또한 보호막 생성기로 보호되지 않으면 적 행성의 기계 팝도 제거합니다."
ACOT_HERCULEAN_WMD_EMP_TOOLTIP:  "§Y교란 펄스 생성기 사용 가능§!\n\n§G피해량:§! 5,000(기계 제국에 의해 제어되는 경우).\n§G적격 대상:§! 선박, 행성, 비유기체 대상, 기계 팝.\n§G준비 시간:§! 30일.\n§G쿨다운 시간:§! 720 일.\n\n목표를 표시하려면 건설 선박을 사용하여 중립 당사자가 시스템을 소유하지 않은 모든 행성에 Disruption Pulse Marker를 구축합니다."

acot_herculean_wmd_emp_generator:  "§O마커:§! 엄청난 교란 펄스 마커"
acot_herculean_wmd_emp_generator_DESC:  "헤라클레스에게 선택한 행성에서 교란 펄스 생성기 슈퍼무기를 사용하도록 명령하여 행성 궤도 위에 강력한 전자기 펄스를 생성하여 함선의 방어막을 100% 무효화하고 발사 속도를 50% 줄이며 비상 FTL을 방지하고 은폐를 해제하도록 합니다. 펄스에 맞은 행성은 에너지 생산에 막대한 -90% 디버프를 받고, 작업 생산에 -50% 디버프를 받게 됩니다. 최대 25명의 기계 팝이 죽고 지구상의 모든 기계 군대가 파괴됩니다. 행성 보호막 생성기가 있으면 모든 행성 효과가 중지되지만 그 과정에서 폭발로 인해 PSG가 튀겨 파괴될 수 있습니다.\n\n§G피해량: 5,000(기계 제국에 의해 제어되는 경우).§!\n§G적격 대상: 선박, 행성, 비유기체 대상, 기계 팝.§!\n§G준비 시간: 30일.§!\n§G쿨다운 시간: 720일.§!\n\nE목표를 표시하려면 건설 선박을 사용하여 중립 당사자가 시스템을 소유하지 않은 모든 행성에 중단 펄스 마커를 구축합니다."
acot_herculean_wmd_emp_generator_MEGASTRUCTURE_DETAILS:  "헤라클레스에게 선택한 행성에서 교란 펄스 생성기 슈퍼무기를 사용하도록 명령하여 행성 궤도 위에 강력한 전자기 펄스를 생성하여 함선의 방어막을 100% 무효화하고 발사 속도를 50% 줄이며 비상 FTL을 방지하고 은폐를 해제하도록 합니다. 펄스에 맞은 행성은 에너지 생산에 막대한 -90% 디버프를 받고, 작업 생산에 -50% 디버프를 받게 됩니다. 최대 25명의 기계 팝이 죽고 지구상의 모든 기계 군대가 파괴됩니다. 행성 보호막 생성기가 있으면 모든 행성 효과가 중지되지만 그 과정에서 폭발로 인해 PSG가 튀겨 파괴될 수 있습니다.\n\n§G피해량: 5,000(기계 제국에 의해 제어되는 경우).§!\n§G적격 대상: 선박, 행성, 비유기체 대상, 기계 팝.§!\n§G준비 시간: 30일.§!\n§G쿨다운 시간: 720일.§!\n\nE목표를 표시하려면 건설 선박을 사용하여 중립 당사자가 시스템을 소유하지 않은 모든 행성에 중단 펄스 마커를 구축합니다."

