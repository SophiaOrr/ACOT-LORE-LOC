ACOT_HERCULEAN_AUX_GARRISON_TITAN_TOOLTIP:  "§EHerculean에 2개의 Hyperions Garrison을 제공합니다.§!\n\nHyperions는 전투에 참여할 때 AI가 제어하는 ​​동맹으로 생성됩니다.\n\n디자인은 제국의 Hyperion의 디자인에서 무작위로 선택됩니다.\n\nHerculean이 시스템을 떠난 후 한 척 이상의 함선이 살아남으면 재사용 대기시간이 재설정됩니다. 그렇지 않으면 헤라클레스군이 수비대를 보충하는 데 1800일이 필요합니다."

