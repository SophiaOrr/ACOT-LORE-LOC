l_korean:

 sm_acot_starbase_dm_refine:  "암흑물질 생성기"
 sm_acot_starbase_dm_refine_desc:  "암흑물질을 생성할 수 있는 특수 스타베이스 모듈입니다. 블랙홀 근처에서 더 나은 성능을 발휘합니다. 기술의 발전으로 생산량이 증가할 것입니다."
 
 sm_acot_starbase_de_pylon:  "암흑에너지 철탑"
 sm_acot_starbase_de_pylon_desc:  "암흑에너지를 생성할 수 있는 특수 스타베이스 모듈입니다. 블랙홀 근처에서 더 나은 성능을 발휘합니다. 기술의 발전으로 생산량이 증가할 것입니다."
 
 tech_dark_matter_generation:  "암흑 물질 세대"
 tech_dark_matter_generation_desc:  "과학자는 암흑 물질을 사용 가능한 에너지로 생성하는 방법에 대해 이론을 세울 수 있는 것 같습니다. 과학자가 연구를 즉시 시작하는 데 필요한 자원을 할당해야 합니다."
  
 tech_dark_matter_container:  "암흑물질 격리"
 tech_dark_matter_container_desc:  "이 과학자는 이 강력한 암흑 물질 능력을 유지할 수 있을 만큼 강력한 특수 용기를 생각해 낼 수 있는 것 같습니다. 이는 지체 없이 살펴봐야 할 흔치 않은 기회입니다."
 
 tech_dark_matter_strategy:  "암흑물질 응용"
 tech_dark_matter_strategy_desc:  "이 과학자는 새로 만들어진 이 Dark Power Reactor가 더 나은 배터리 팩 외에 어떤 종류의 응용 프로그램에 사용될 수 있는지 시각화할 수 있는 것 같습니다. 과학자가 잊어버리기 전에 더 깊이 탐구해 봅시다."
 
 TECH_UNLOCK_DARK_MATTER_GENERATION_TITLE:  "암흑물질 발전"
 TECH_UNLOCK_DARK_MATTER_GENERATION_DESC:  "이를 실험하면 자연 블랙홀 없이도 암흑 물질과 암흑 에너지를 모두 생성할 수 있습니다."
 
 TECH_UNLOCK_DARK_MATTER_CONTAINER_TITLE:  "암흑 물질 동력 용기"
 TECH_UNLOCK_DARK_MATTER_CONTAINER_DESC:  "이 컨테이너의 발명은 우리가 우주선을 위한 암흑 물질 에너지를 안전하게 저장할 수 있게 해줄 것입니다. 구역과 항성기지에서도 동일한 원리를 활용할 수 있습니다."
 
 TECH_UNLOCK_DARK_MATTER_STRATEGY_TITLE:  "암흑 물질 전력 애플리케이션"
 TECH_UNLOCK_DARK_MATTER_STRATEGY_DESC:  "이 개념을 마무리하면 암흑 물질의 힘으로 우리에게 미래가 어떻게 될지 이해할 수 있습니다. 일단 완료되면 암흑물질을 다양한 이점으로 사용할 수 있을 것입니다."
 
 country_resource_sr_dark_matter_add:  "암흑 물질 전략 자원 추가" 
 
 acot_dark_matter_event.1.name:  "다크 인사이드"
 acot_dark_matter_event.1.desc.a:  "암흑 물질이라는 주제는 항상 과학적 토론의 중요한 부분이었습니다. 그것은 정확히 무엇이며, 그것으로 무엇을 할 수 있습니까? 일부 과학자들은 암흑 물질을 일종의 생성기로 사용하는 것에 대해 큰 이야기를 퍼뜨리기 시작합니다. 이는 매우 기이한 것처럼 보이지만 이 이론은 현재 물리학에 대한 우리의 모든 지식을 더럽힙니다. 하지만 아마도 이 소문에 어떤 장점이 있을까요? 우리는 더 탐구해야 합니다."
 acot_dark_matter_event.1.desc.b:  "암흑 물질이라는 주제는 항상 과학적 토론의 중요한 부분이었습니다. 그것은 정확히 무엇이며, 그것으로 무엇을 할 수 있습니까? 우리는 이미 그 힘을 활용하는 다른 제국의 예를 보았으므로 분명히 그것에 대해 더 많은 것이 있습니다. 하지만 추측만으로는 우리의 주장을 진전시킬 수 없으므로 주제에 대한 탐구를 통해 더 많은 작업을 시작해야 합니다."
 acot_dark_matter_event.1.a:  "우리는 모든 가능성을 탐구해야 합니다."
 
########################
 
 RESEARCH_DARK_POWER_NORMAL:  "내부 분석"
 RESEARCH_DARK_POWER_NORMAL_DESC:  "우리 제국의 자체 자원을 사용하여 암흑 물질과 그 능력은 물론 암흑 물질의 생성, 활용 및 활용 방법에 대해 더 깊이 연구하려고 시도할 것입니다. 과학자들이 다양한 이론을 생각해내려고 하기 때문에 그 과정은 길고 다소 혼란스럽습니다.\n\n이 프로젝트의 성공과 결과는 우리 과학팀의 능력에 달려 있으므로 사전에 재능 있는 과학자들로 구성된 독특한 컬렉션을 모으는 것이 좋습니다."
 
 acot_dark_matter_event.2.name:  "분석 완료"
 acot_dark_matter_event.2.desc:  "확인되었습니다! 여러 번의 혼란스러운 논쟁과 실패한 실험 끝에 우리는 많은 중요한 발견을 배웠습니다. 우리의 초기 가설은 다소 정확했습니다. 암흑 물질은 실제로 사용 가능한 전원으로 활용될 수 있는 특정 속성을 가지고 있습니다. 하지만 더 흥미로운 점은 치수 특성입니다. 그 성질은 우리 은하계 너머까지 도달하며 훨씬 더 흥미로운 힘과 물질을 끌어당길 수 있습니다.\n\n그러나 더 자세히 알아보기 전에 먼저 암흑 물질을 생성하고 격리하는 방법을 배우는 것이 좋습니다."
 
 acot_dark_matter_event.2.a:  "미래는 우리 손안에 있습니다!"
 acot_dark_matter_event.2.a.desc:  "이제 Dark Matter Reactor에 대한 세 가지 기술 요구 사항이 잠금 해제되어 기술 카드에 표시될 수 있습니다. 그 중 일부는 이 프로젝트가 끝날 때 우리 과학팀의 명단을 기반으로 연구를 위해 이미 잠금 해제되었을 수 있습니다."
  
########################

 acot_dark_matter_event.300.name:  "당신의 것은 내 것입니다."
 acot_dark_matter_event.300.desc:  "우리는 수집한 잔해로부터 충분한 샘플을 얻었습니다. 이제 우리는 그것들을 분석하기만 하면 됩니다. 과거의 인양 작업만큼 간단하지 않다는 점은 아쉽지만, 까다롭게 다룰 수는 없습니다."
 acot_dark_matter_event.300.a:  "어쩔 수 없습니다."
  

#########################################
 
 acot_dark_matter_event.40.ask_curator:  "암흑 물질을 이해하는 데 도움을 주실 수 있나요?"
 
 acot_dark_matter_event.40.name:  "큐레이터"
 acot_dark_matter_event.40.desc.a:  "알겠습니다. 드디어 암흑 물질의 본질을 이해하고 싶군요. 귀하의 제국이 얼마나 빠르게 발전했는지를 고려하면 결국 이런 일이 일어날 것이라고 예상했습니다.\n\n우리가 이 힘에 대해 실제로 알고 있다는 소식을 들으면 기뻐할 것이며, 대가가 합당한지 알려줄 의향이 있습니다.\n\n하지만 일단 그 힘을 이해하고 나면 그에 따른 다른 위험한 지식에도 매력을 느끼게 될 것이라는 점을 이해하십시오. 우리 모두에게 위험할 수 있는 지식. 우리의 도움은 가볍게 올 수 없습니다. 우리의 도움에 대한 보상으로 우리는 당신의 과학자 중 한 명을 우리 명령에 받아들이고 싶습니다."
 acot_dark_matter_event.40.desc.b:  "그럼 아직도 그 제안에 관심이 있으신가요? 우리는 주로 새로운 학생을 찾고 있으며 다음 프로젝트를 위한 추가 자금도 찾고 있습니다. 귀하가 이러한 조치를 취할 수 있다면 우리의 지식을 공유하겠습니다."
 acot_dark_matter_event.40.a:  "정말 그렇게 귀한 일인가요?"
 acot_dark_matter_event.40.a.explain:  "바로 그렇다. 아시다시피 암흑 물질은 고유한 차원 특성을 통해 많은 신비한 힘을 끌어들이는 데 필요한 촉매제입니다. 그 자체로는 많은 일을 할 수 없을지 모르지만 과거의 많은 위대한 고대 제국의 창조와 파괴로 이어진 통로입니다. 우리 큐레이터는 한때 이러한 제국 중 하나에 속해 있었습니다. 그 힘을 이해하면 훨씬 더 장엄한 비밀을 발견할 수 있으며, 어쩌면 몰락한 제국보다 더 발전할 수도 있을 것입니다."
 acot_dark_matter_event.40.b:  "먼저 생각해 봅시다."
 acot_dark_matter_event.40.b.explain:  "그럼 아주 좋습니다. 마음이 바뀌면 주저하지 말고 저희에게 연락해 주세요."
 acot_dark_matter_event.40.c:  "좋아요, 당신은 우리의 기부를 받게 될 것입니다."
 acot_dark_matter_event.40.c.explain:  "가장 현명합니다!\n\n지체 없이 귀하의 과학자를 우리 조직으로 이전하기 위한 거래 및 준비를 시작하겠습니다!"
 
 acot_dark_matter_event.40.c.tooltip:  "큐레이터는 서비스 수수료 외에 레벨 5 이상의 과학자 중 한 명을 선택하여 주문에 참여할 것입니다."
 
 acot_dark_matter_event.4.name:  "계약이 이행되었습니다."
 acot_dark_matter_event.4.desc.a:  "우리의 투자는 성과를 거두었습니다. 큐레이터는 우리 과학자들에게 천연 블랙홀에 의존하지 않고 암흑 물질을 생성하는 방법을 가르쳤습니다. 그들은 또한 우주선에 그들을 수용할 적절한 격리 구역을 만드는 방법에 대한 기본 지침도 제공했습니다."
 acot_dark_matter_event.4.desc.b:  "우리의 투자는 성과를 거두었습니다. 큐레이터는 우리 과학자들에게 천연 블랙홀에 의존하지 않고 암흑 물질을 생성하는 방법을 가르쳤습니다. 그들은 또한 우주선에 그들을 수용할 적절한 격리 구역을 만드는 방법에 대한 기본 지침도 제공했습니다.\n\n그러나 그들의 활동은 몰락 제국 중 하나에 의해 추적되었습니다. 그들은 전직 과학자들이 우리에게 그런 희귀한 기술을 다루는 것에 별로 만족하지 않는 것 같습니다."
 acot_dark_matter_event.4.a:  "그것은 더 큰 이익을 위한 것입니다."
 acot_dark_matter_event.4.a.desc:  "우리 과학팀 중 일부는 자신의 팀을 잃는 것에 대해 전적으로 만족하지 않지만 이제 우리는 은하계에 도전하는 데 필요한 힘을 얻었습니다."
 acot_dark_matter_event.4.b:  "일은 결코 그렇게 간단하지 않죠?"
 acot_dark_matter_event.4.b.desc:  "이 몰락한 제국들은 우리의 힘이 커지는 것을 약간 경계할 수도 있고, 우리가 합법적인 위협이 될 수도 있습니다. 우리는 어떤...어려움에도 대비해야 합니다."
 
 
 ####################################################################
 
 acot_dm_tech_chain:  "어두운 디자인"
 acot_dm_tech_chain_title:  "어두운 디자인"
 acot_dm_tech_chain_desc:  "우리는 암흑 물질과 암흑 에너지의 힘을 활용하는 잠재적인 새로운 동력원을 알고 있습니다. 우리는 그것을 얻기 위해 이 문제에 대해 더 자세히 조사하고 연구해야 할 것입니다."
 
 acot_dm_tech_physics:  "암흑 물질 생성"
 acot_dm_tech_physics_desc:  "자연 블랙홀에 의존하지 않고 암흑 물질을 생성하는 방법을 이해해야 합니다.\n\n§Y물리학 분야의 레벨 6 이상의 과학자에게 Spark of Genius, Curator, Psionics, Erudite, Synthetic, Brainslug를 할당합니다. 선택 또는 입자 전문 지식을 사용하면 훨씬 쉽게 획득할 수 있습니다.\n또는 해당 지식을 갖고 있는 다른 사람에게서 도움을 구할 수도 있습니다."
 acot_dm_tech_engineers:  "암흑물질 함유"
 acot_dm_tech_engineers_desc:  "우리는 모든 선박 크기에 대해 선박 원자로 코어 내에서 생성된 암흑 물질을 유지하고 제어하는 ​​방법을 이해해야 합니다.\n\n§Y엔지니어링 분야의 레벨 6+ 과학자에게 Spark of Genius, Curator, Psionics, Erudite, Synthetic, Brainslug 중 하나를 할당합니다. 선택 또는 재료 전문 지식을 사용하면 훨씬 쉽게 획득할 수 있습니다.\n또는 해당 지식을 갖고 있는 다른 사람에게서 도움을 구할 수도 있습니다."
 acot_dm_tech_social:  "암흑물질 활용"
 acot_dm_tech_social_desc:  "우리는 새로운 기술로 어떤 종류의 적응을 사용할 수 있는지 이해해야 합니다.\n\n§Y사회 분야에 레벨 6 이상의 과학자를 배정합니다. 과학자는 Spark of Genius, Curator, Psionics, Erudite, Synthetic, Brainslug 중 하나를 보유해야 합니다. 선택 또는 군사 이론 전문 지식을 사용하면 획득하기가 훨씬 쉬워집니다.\n또는 해당 지식을 갖고 있는 다른 사람에게서 도움을 구할 수도 있습니다."
 
acot_dm_tech_find_enigmatic_1:  "다크 디자인 - 독립 개발"
acot_dm_tech_find_enigmatic_1_desc:  "암흑 물질에 대한 기본적인 이해를 얻을 수 있는 방법에는 여러 가지가 있습니다. 가장 간단한 방법은 직접 만들어 보는 것입니다. 이 과정은 아직 탐구되지 않은 새로운 연구 분야이기 때문에 시간이 좀 걸릴 것입니다."
acot_dm_tech_find_enigmatic_2:  "다크 디자인 - 스매시 앤 그랩"
acot_dm_tech_find_enigmatic_2_desc:  "암흑 물질에 대한 기본적인 이해를 얻을 수 있는 방법에는 여러 가지가 있습니다. 우리가 항상 의지할 수 있는 또 다른 검증된 방법은 이러한 기술을 탑재한 선박을 파괴하는 것입니다. 그 중 10개 정도를 파괴하면 효과가 있을 것입니다."
acot_dm_tech_find_enigmatic_3:  "다크 디자인 - 큐레이터"
acot_dm_tech_find_enigmatic_3_desc:  "암흑 물질에 대한 기본적인 이해를 얻을 수 있는 방법에는 여러 가지가 있습니다. 그들의 배경을 고려할 때 큐레이터는 우리가 그들과 여전히 좋은 관계를 유지하고 있다면 이와 관련하여 우리를 도울 수 있어야 합니다."
acot_dm_tech_find_enigmatic_4:  "다크 디자인 - 파논 군단"
acot_dm_tech_find_enigmatic_4_desc:  "암흑 물질에 대한 기본적인 이해를 얻을 수 있는 방법에는 여러 가지가 있습니다. 우리는 언제든지 Phanon Corps에 서비스를 요청할 수 있습니다. 그들의 정책에 따르면 그들은 고객 관계에 관심이 없으며 우리가 지불할 의향이 있으면 기꺼이 일할 의향이 있습니다."
 
############################################################################
  
 acot_dark_matter_event.5.name:  "암흑물질 발전!"
 acot_dark_matter_event.5.desc:  "유레카! 암흑 물질 발전에 대한 우리의 최신 실험은 불안정한 징후 없이 일주일 이상 지속되었습니다! 이러한 지식을 바탕으로 우리는 이제 천연 블랙홀 없이도 이러한 희귀한 자원을 수확할 수 있는 궤도 생성기를 안전하게 구축할 수 있습니다!"
 acot_dark_matter_event.5.a:  "훌륭한!"
 
 acot_dark_matter_event.6.name:  "암흑 물질 전력 봉쇄!"
 acot_dark_matter_event.6.desc:  "이제 우리는 암흑 물질에서 생성된 차원 에너지를 안전하게 보관하고 이를 모든 선박 시스템 안전 전반에 배포할 수 있는 적절한 장치를 보유하게 되었습니다. 장치의 모듈식 설계를 통해 모든 선박 크기에 맞게 쉽게 크기를 조정하고 조정할 수 있습니다."
 acot_dark_matter_event.6.a:  "잘하셨어요!"
 
 acot_dark_matter_event.7.name:  "암흑 물질 전력 응용 프로그램!"
 acot_dark_matter_event.7.desc:  "우리의 새로운 이해를 바탕으로 군부는 암흑 물질을 활용할 수 있는 다양한 새로운 전략을 구상하고 있습니다. 많은 과학자들은 암흑물질과 밀접하게 연관되어 있는 것으로 보이는 또 다른 유형의 에너지에도 관심을 갖고 있습니다."
 acot_dark_matter_event.7.a:  "훌륭한!"
 
 acot_dark_matter_event.700.name:  "최종 촉매"
 acot_dark_matter_event.700.desc:  "우리는 Dark Matter Reactor를 우리 무기고에 완전히 통합하는 데 필요한 모든 이해와 자원을 갖추고 있습니다. 이제 필요한 것은 우리 제국 전체에서 쉽게 사용할 수 있는 대량 생산 가능한 제품을 만드는 것뿐입니다. 지금까지 배운 내용을 고려하면 이 작업은 사소한 것입니다."
 acot_dark_matter_event.700.a:  "지금이 순간입니다!"
 
 acot_dark_matter_event.8.name:  "암흑물질 원자로!"
 acot_dark_matter_event.8.desc:  "새로운 시대가 우리에게 다가왔습니다! 새로운 암흑 물질 원자로를 통해 우리는 소수의 가치 있는 문명만이 할 수 있는 일을 달성했습니다. 이제 경이의 문이 우리에게 열릴 것입니다."
 acot_dark_matter_event.8.a:  "진실은 저 밖에 있습니다."
 acot_dark_matter_event.8.a.desc:  "우리 제국의 새로운 시대가 시작됩니다."
 
 acot_dark_matter_event.9.name:  "새로운 발전"
 acot_dark_matter_event.9.desc:  "§Y[event_target:new_dm_country.GetName]§!에서 암흑 물질 동력에 대한 연구를 완료했다는 보고를 받았습니다. 곧 그들은 그들의 제국 전체에 걸쳐 권력을 통합하기 시작할 것입니다."
 acot_dark_matter_event.9.a:  "흥미로운."

 acot_dm_tech_find_enigmatic_5:  "어두운 디자인 - 친숙함"
 acot_dm_tech_find_enigmatic_5_desc:  "더 나아가 암흑 물질 연구의 일환으로 관찰한 다른 신비한 에너지를 탐색하기 전에, 우리는 기술에 익숙해지는 데 집중하고 의심할 여지 없이 더 깊은 여정이 될 것을 위해 실험실 자원을 준비해야 합니다. 우리는 표면에만 있을 뿐이고 이 토끼굴이 얼마나 깊은지 알지 못합니다."

 acot_dark_matter_event.10.name:  "토끼굴 아래로"
 acot_dark_matter_event.10.desc:  "암흑 물질에 대한 우리의 친숙함은 우리에게 많은 새로운 비밀을 밝혀냈습니다. 우리는 이전 관찰을 바탕으로 마침내 암흑 물질과 뚜렷하게 연결된 또 다른 에너지의 검증 가능한 존재를 확인했습니다. 이렇게 서로 얽혀 있는 특성을 고려하여 우리는 이것을 암흑 에너지라고 부르기로 결정했습니다. 우리 과학자들은 이 수수께끼의 힘이 실제로 많은 고대 기술의 원동력이라고 믿습니다. 이 힘은 본질적으로 외계인 것처럼 보이며 암흑 물질의 고유한 차원 속성을 통해서만 접근할 수 있습니다.\n\n다행히도 이 힘을 수확하는 과정은 현재 우리의 능력으로 상대적으로 훨씬 더 간단해졌습니다."
 acot_dark_matter_event.10.a:  "아, 드디어. 마지막으로 이것이 더 비슷합니다."

 acot_dark_matter_event.11.name:  "D 델타의 경우"
 acot_dark_matter_event.11.desc:  "열심히 일하는 과학팀의 노력 덕분에 이제 우리는 암흑 물질과 함께 이 새로운 암흑 에너지를 활용할 수 있는 지식을 보유하게 되었습니다. 이제 남은 것은 원자로 개발뿐이다. 지금은 두 가지 에너지와 관련된 모든 기술을 델타로 분류하겠습니다. 왜냐하면 그것이 두 가지 어둠의 힘의 결합이기 때문입니다."
 acot_dark_matter_event.11.a:  "충분합니다."
 acot_dark_matter_event.11.a.tooltip.a:  "우리 중 일부는 이것이 첫 번째이기 때문에 먼저 알파라고 불러야 한다는 불안한 느낌을 아직도 떨칠 수 없습니다. 그러나 분명히 이 사람들은 상상력이 부족합니다. Delta는 수세기 전에 과거 어딘가에 존재했던 임의의 이족 보행 인간형 문명의 일부 알파벳이 아니라 Dark Matter 및 Dark Energy를 나타냅니다."
 acot_dark_matter_event.11.a.tooltip.b:  "우리 중 일부는 이것이 첫 번째이기 때문에 먼저 알파라고 불러야 한다는 불안한 느낌을 아직도 떨칠 수 없습니다. 그러나 분명히 이 사람들은 상상력이 부족합니다. Delta는 Dark Matter(암흑 물질) 및 Dark Energy(암흑 에너지)를 의미하므로 그리스 알파벳 순서를 따를 필요는 없습니다."

 acot_dark_matter_event.12.name:  "각성."
 acot_dark_matter_event.12.desc:  "오늘은 새로운 시작을 의미합니다. 새로운 시작. 우리는 오래된 전설들 사이에서 은하계 역사에 우리의 흔적을 남기기 위해 상승의 새벽에 서 있습니다. 이제 고대인의 비밀이 밝혀졌고, 우리는 당연히 우리의 몫인 보상을 거둘 것입니다. 모든 기술; 무기, 방어, 군대, 선박, 인프라 등이 곧 우리가 꿈꿔왔던 것 이상으로 향상될 것입니다. 정말 놀라운 일이었습니다. 우리는 깨어났습니다.\n\n우리 앞에 수많은 새로운 가능성이 있는 가운데 우리 과학팀은 탐구해야 할 것이 많으므로 어떤 영역에 집중해야 할지 결정해야 합니다."
 acot_dark_matter_event.12.a:  "에너지 무기."
 acot_dark_matter_event.12.b:  "키네틱 무기."
 acot_dark_matter_event.12.c:  "폭발성 무기."
 acot_dark_matter_event.12.d:  "스트라이크크래프트."
 acot_dark_matter_event.12.e:  "방어 시스템."
 acot_dark_matter_event.12.f:  "핵심 선박 구성 요소."
 acot_dark_matter_event.12.g:  "건물과 군대."

############################################################################

 edict_dmc_dm_military_strategy:  "암흑 물질 선박 최적화"
 edict_dmc_dm_military_strategy_desc:  "우리 선박 시스템에 암흑 물질을 추가로 할당하면 전투 성능이 상당히 향상될 수 있습니다. 그러나 이 과정은 짧은 시간 동안만 지속됩니다."
 edict_dmc_dm_science_strategy:  "암흑 물질 실험실 강화"
 edict_dmc_dm_science_strategy_desc:  "우리는 암흑 물질 원자로를 추가하여 실험실 장비를 강화하여 짧은 시간 동안 효율성을 높일 수 있습니다. 이를 통해 우리 과학자들은 실험에 더욱 창의적이 될 수 있습니다."
 
 edict_dmc_de_weapon_boost:  "암흑 에너지 과충전"
 edict_dmc_de_weapon_boost_desc:  "추가 자원을 할당하여 전력 출력을 높이면 짧은 시간 동안 우리 함선의 발사 속도와 방어막 용량이 크게 증가합니다." 
 
 building_micro_black_hole:  "어두운 오벨리스크"
 building_micro_black_hole_desc:  "이 대형 오벨리스크 정렬은 유지 관리 비용이 많이 들고 암흑 물질을 수동적으로 생성합니다. 나중에 새로운 유형의 자원을 수확하기 위해 업그레이드할 수 있습니다."

 tech_dark_matter_deflector:  "암흑 물질 차원 편향기"
 tech_dark_matter_deflector_desc:  "암흑 물질을 활용하여 강력한 방어막을 만드는 것이 가능하지만, 그 치수 특성으로 인해 보호하려는 함선이 산산조각날 수 있습니다. 틈새 옵션으로 전장에 배치하려면 추가 분석이 필요합니다."
 ACOT_DARK_MATTER_SPECIAL_DEFLECTOR:  "암흑 물질 차원 편향기"
 ACOT_DARK_MATTER_SPECIAL_DEFLECTOR_DESC:  "함선 내부 선체의 일부를 외부 위험으로부터 함선을 보호하는 차원 장으로 변환하여 함선의 구조적 무결성을 희생하면서 강력한 방어막과 장갑 강화를 효과적으로 생성하는 실험용 Shield Enhancer입니다."


 tech_dark_matter_propulsion:  "암흑 물질 차원 추진기"
 tech_dark_matter_propulsion_desc:  "암흑 물질이 제공하는 차원 기술은 우리에게 몇 가지 실험 개념을 가지고 놀 수 있는 기회를 제공합니다. 전통적으로 스러스터는 FTL 드라이브와 상호 작용하지 않습니다. 두 드라이브가 독립적으로 작동하기 때문입니다. 그러나 암흑 물질 자체는 FTL로 사용하기에는 너무 위험하지만 암흑 물질 기반 추진기에서 생성된 에너지 잔류물로 인해 함선 주변의 물리적 공간이 약간 구부러질 수 있으며, 이는 정확한 시간에 점프 능력을 크게 증폭시킬 수 있습니다. 또한 생성된 슈라우드는 적 센서로부터 자연스러운 보호 기능을 제공하여 함선의 크기에 관계없이 함선의 회피율을 크게 높입니다.\n\n그러나 구성 요소가 일반 하위 광 추진기만큼 성능이 매우 낮기 때문에 이는 단점이 없습니다."
 ACOT_DARK_MATTER_SHIP_THRUSTER:  "암흑 물질 차원 추진기"
 ACOT_DARK_MATTER_SHIP_THRUSTER_DESC:  "적에게 워프할 수 있는데 누가 속도가 필요합니까?"
 TECH_UNLOCK_DARK_MATTER_PROPULSION_TITLE:  "§H구성요소 잠금 해제:§! $SHIP_THRUSTER_5$"
 TECH_UNLOCK_DARK_MATTER_PROPULSION_DESC:  "§H암흑 물질 차원 추진기§!\n적에게 워프할 수 있는데 속도가 필요한 사람이 어디 있겠습니까?"


 tech_dark_matter_power_core:  "암흑 물질 차원 반응기"
 tech_dark_matter_power_core_desc:  "암흑 물질은 실제 전투에 사용할 만큼 실용적이지는 않지만, 암흑 물질의 독특한 차원 특성은 강력한 알파 타격 반응로를 만드는 데 특별한 틈새 시장을 제공할 것입니다."
 TECH_UNLOCK_DARK_MATTER_POWER_TITLE:  "§H구성요소 잠금 해제:§! 암흑 물질 차원 원자로"
 TECH_UNLOCK_DARK_MATTER_POWER_DESC:  "§H암흑 물질 차원 원자로§!\n암흑 물질 차원 원자로는 선박 선체의 많은 부분을 희생하여 선박의 무기 시스템을 크게 증폭시키고 자연 장애물과 거리를 우회하여 속도를 높이는 강력한 차원장을 생성합니다. 게다가, 그것의 신비한 차원적 특성은 그들에게 거의 무한한 힘을 부여합니다."


 ACOT_CORE_DARK_MATTER_REACTOR:  "암흑 물질 차원 반응기"
 ACOT_CORE_DARK_MATTER_REACTOR_DESC:  "암흑 물질 차원 원자로(Dark Matter Dimensional Reactor)는 함선의 무기 시스템을 크게 증폭시키고 자연 장애물과 거리를 우회하여 속도를 증가시키는 강력한 차원장을 생성하기 위해 함선 선체의 많은 부분을 희생합니다. 게다가, 그것의 신비한 차원적 특성은 그들에게 거의 무한한 힘을 부여합니다."
