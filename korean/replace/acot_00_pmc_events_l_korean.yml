acot_pmc.600.name:  "파논군단 복무계약 서비스"
acot_pmc.600.desc:  "인사말. 파논군단의 복무계약 서비스에 오신 것을 환영합니다. 우리 부대는 기술과 장비 면에서 타의 추종을 불허합니다. 세부정보, 사양 및 비용을 보려면 터미널의 옵션 위로 마우스를 가져가세요.\n\n규정에 따라 구매한 장치는 주권이 파괴되어 계약이 종료될 때까지 정당하게 고객의 소유로 간주됩니다. Phanon 군단에 대해 적대적인 행동을 취하는 경우 기존 계약 병력은 클라이언트에 대해 사용되지 않습니다.\n\n현재 귀하의 계정에는 §Y[This.$owned_phanon_coin$]§!개의 Phanon 코인이 있습니다."

acot_pmc.600.setlocation.phanon:  "배송 위치: §RPhanon 시스템§!"
acot_pmc.600.setlocation.capital:  "배송 위치: §YCapital System§!"
acot_pmc.600.setlocation.explain:  "의뢰받은 군대 수송선이 등장하는 위치를 변경합니다. 기본적으로 이는 Phanon Corps의 Droppoint로 설정되어 있습니다. 수도에서 투하하도록 전환하면 수송선의 발사 속도와 속도가 §Y360§!일 동안 §R25%§! 저하됩니다.\n\n§H특수 행성으로 함대를 수송할 때는 제대로 등록되지 않을 수 있으므로 각별히 주의하세요. 함대가 이런 방식으로 사라지지 않으면 군단은 환불을 제공하지 않습니다."

acot_pmc.600.a:  "Legion of Dutymen을 구입하세요."
acot_pmc.600.a.explain:  "패키지에는 §Y15§! Dutymen Trooper 및 §Y5§! Dutymen Sniper 유닛이 포함됩니다.\n\nDutymen은 사기 피해를 전문으로 하지 않는 적과의 전투에 탁월한 범용 보병 부대입니다. 반면에 저격수는 적군을 당황하게 만드는 데 뛰어나며, 한 명씩 제거되면서 사기를 떨어뜨립니다."
acot_pmc.600.a.response:  "의무 준비. 모르 발라텐!"

