acot_pmc.530.name:  "파논군단 기술획득용역"
acot_pmc.530.desc:  "알겠습니다. Technology Acquisition Service로 다시 연결하겠습니다.\n\nDark Matter 기술 획득에 대해 어떤 지원을 원하시나요?"

acot_pmc.530.a:  "다른 제국의 청사진을 훔치세요."
acot_pmc.530.a.tooltip:  "중간 비용의 가장 간단한 방법입니다. 당연히 이는 이미 이 기술을 보유하고 있는 다른 제국이 있는 경우에만 가능합니다. 기업의 명성과 기술을 고려할 때 피해자가 어둠의 행위를 인식할 가능성은 거의 없습니다. 그러나 프로세스가 완료되기까지 약간의 지연이 있을 수 있습니다."
acot_pmc.530.a.response:  "확인되었습니다. 침투작전을 펼치고 있습니다. 몇 달이 걸릴 수 있습니다. 이 커미션에 대한 귀하의 참여는 결과에 관계없이 대상에게 공개되지 않으므로 안심하십시오."
acot_pmc.530.a.fail:  "§R분명히 이 기술을 보유하고 있는 다른 제국이나 세력은 아직 없습니다.§!"
acot_pmc.530.b:  "우리 과학자들을 보강하세요."
acot_pmc.530.b.tooltip:  "가장 저렴한 방법. 이렇게 하면 프로젝트의 최적 요구 사항을 충족하기 위해 모든 과학자의 수준을 높이거나 이미 한계를 초과한 경우 추가 수준을 추가하는 약간의 시간이 걸리는 특별한 프로젝트가 생성됩니다. 우리가 목표를 달성하는 데 도움이 될 뿐만 아니라, 우리 과학자들의 기술 향상은 향후 다른 프로젝트에도 유용할 수 있음이 입증될 수 있습니다."
acot_pmc.530.b.response:  "확인되었습니다. 지금 제국의 과학자들에게 필요한 데이터 연구를 전송하고 있습니다. 그들이 그것을 최대한 활용하기를 바랍니다."
acot_pmc.530.c:  "우리가 그걸 사줄 수 있나요?"
acot_pmc.530.c.tooltip:  "가장 간단한 방법이지만 비용이 가장 많이 듭니다. 청사진과 사양은 즉각적으로 제공됩니다. 즉, 연구에 필요한 기술을 즉시 준비할 수 있다는 의미입니다."
acot_pmc.530.c.response:  "하지만 물론이죠. Dark Matter 기술은 올바른 핵심 구성 요소를 알고 나면 기본적인 이해만 필요합니다. 거래가 성공적으로 완료되었습니다. 새 장난감을 즐겨보세요, 고객님!"

acot_pmc.531.name:  "파논군단 기술획득용역"
acot_pmc.531.desc:  "안녕하세요, [root.GetName]님. 귀하가 언급한 기술의 데이터가 제3자로부터 성공적으로 도용되었음을 알려드리게 되어 기쁘게 생각합니다. 이제 데이터를 전송할 준비가 되었습니다."
acot_pmc.531.a:  "그렇다면 불행한 사람은 누구였습니까?"
acot_pmc.531.a.response:  "아, 그것에 대해 알 필요는 없습니다. 우리를 믿으세요. 하지만 그들은 방금 무슨 일이 일어났는지 전혀 모르니 안심하세요. 나머지는 당신에게 달려 있습니다."
acot_pmc.531.b:  "당신이 단지 크레딧을 받고 도망갈까봐 거의 걱정했습니다."
acot_pmc.531.b.response:  "자, 이제 친애하는 고객님. 여기서는 전문가와 거래하고 있습니다. 우리는 약탈자 같은 후진 용병이 아닌 파논 군단입니다. 우리는 항상 원하는 것을 얻고, 우리가 원하는 것은 당신에게 필요한 것입니다."
acot_pmc.531.c:  "시간쯤. 본 사업은 종료되었습니다."
acot_pmc.531.c.response:  "물론. 기억하세요, 파논 군단은 항상 지켜보고 있습니다. 최고를 원한다면 파논 군단을 선택하세요."
