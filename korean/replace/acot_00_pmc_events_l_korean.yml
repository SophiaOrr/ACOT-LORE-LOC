acot_pmc.0.title:  "미확인 연락처가 감지되었습니다!"
acot_pmc.0.desc:  "[root.GetName]이(가) [from.GetName] 공간 내에서 알 수 없는 세력이 소유한 대규모 설치물을 감지했습니다. 미지의 함대와 항성기지들은 중립적인 것으로 보이며, 그들의 무기는 모두 우리 함선을 겨냥하고 있지만 동력은 공급되지 않습니다. 그들이 사용한 함선은 우리가 식별할 수 없는 극도로 발전된 설계를 갖고 있는 것 같습니다. 그러나 가장 충격적인 광경은 이 시스템의 별이 거대한 크기의 우주선 안에 갇혀 있는 것처럼 보인다는 것입니다. 이 시스템을 조종하는 사람은 누구든지 극도로 오래되고 강력한 기술을 보유하고 있어야 합니다."
acot_pmc.0.a:  "우리는 그들의 언어와 의사소통을 해독하려고 노력해야 합니다." #Non phobe
