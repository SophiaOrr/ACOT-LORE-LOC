acot_pmc.3.name:  "파논 군단 커미션 서비스"
acot_pmc.3.desc.a:  "확인했습니다. 지금 채널을 커미션 서비스로 이전했습니다.\n\n요청 사항을 구체적으로 알려주시겠습니까?"

acot_pmc.3.a:  "우리는 지도자들을 위임하고 싶습니다."
acot_pmc.3.a.explain:  "그러면 리더 서비스 패널이 열립니다. 리더는 제국의 주요 종족이 될 것입니다."
acot_pmc.3.b:  "우리는 함대를 시운전하고 싶습니다."
acot_pmc.3.b.explain:  "그러면 함대 서비스 패널이 열립니다. 디자인은 제국의 기존 디자인에서 무작위로 선택됩니다."
acot_pmc.3.c:  "우리는 군대를 징집하고 싶습니다."
acot_pmc.3.c.explain:  "이렇게 하면 침략군 패널이 열립니다. 종을 갖춘 군대는 제국의 주요 종에 속합니다."
