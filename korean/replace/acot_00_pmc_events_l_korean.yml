acot_pmc.34.name:  "파논군단 기술개발용역"
acot_pmc.34.desc:  "인사말. 파논군단 기술개발서비스에 오신 것을 환영합니다. 어떤 기술이나 지식에 도움이 필요합니까?\n\n군단은 현재 능력을 넘어서는 것으로 판단되는 기술 개발에 대한 지원을 피할 권리가 있음을 상기시켜 드립니다.\n\n§C일부 기술은 특정 전제 조건이 충족된 후에만 나타날 수 있습니다.\n\n§R이 서비스에 대한 지나친 신뢰는 제국의 과학자와 연구원의 의욕을 잃게 할 수 있습니다!§!"

