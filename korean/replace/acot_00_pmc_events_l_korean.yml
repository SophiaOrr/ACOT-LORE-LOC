acot_pmc.4.name:  "파논군단 용병복무"
acot_pmc.4.desc.a:  "확인했습니다. 지금 채널을 용병 서비스로 이전합니다.\n\n사용 가능한 용병 계약을 표시합니다. 검사하고 확인하세요.\n\n§B파란색 이름§! = 함대 용병\n§G녹색 이름§! = 육군 용병\n§M보라색 이름§! = 희귀 용병\n§Y노란색 이름§! = 전설적인 용병\n\n\n§H용병 명단은 5년마다 새로 고쳐집니다.\n총계 언제든지 최대 5명의 용병이 존재할 수 있으며, 이 한도를 초과하면 기존 용병이 무작위로 교체됩니다.§!"
acot_pmc.4.setlocation.phanon:  "배송 위치: §RPhanon 시스템§!"
acot_pmc.4.setlocation.capital:  "배송 위치: §YCapital System§!"
acot_pmc.4.setlocation.explain:  "의뢰받은 용병이 등장하는 위치를 변경합니다. 기본적으로 이는 Phanon Corps의 Droppoint로 설정되어 있습니다. 수도에서 드롭으로 전환하려면 추가 영향력과 에너지 비용이 필요합니다.\n\n§H특수 행성으로 함대를 운송할 때는 제대로 등록되지 않을 수 있으므로 각별히 주의하세요. 함대가 이런 방식으로 사라지지 않으면 군단은 환불을 제공하지 않습니다."

acot_pmc.4.kraggan:  "§GKraggan 블러드 팩 용병§!"
acot_pmc.4.kraggan.explain:  "놀라운 강인함, 잔인함, 전투에서의 야만성으로 유명한 크라간은 지상에서 강력한 전사입니다. 그들의 엄청난 고통에 대한 인내심과 전투에 대한 사랑은 압박감을 이겨내고 여러 번의 공격에서 살아남는 것을 극도로 어렵게 만듭니다."
acot_pmc.4.kraggan.condition:  "이 크라간들은 외국인을 사랑하는 제국을 싫어하는 것 같습니다. 그들은 이유를 밝히지 않습니다."

acot_pmc.4.freeboota:  "§B프리부타 용병§!"
acot_pmc.4.freeboota.explain:  "이 이상한 그린스킨들은 약탈과 습격을 좋아합니다. 선박의 품질은 많이 아쉽지만 승하차 속도가 매우 빨라 이를 보완합니다. 그들은 특히 누군가를 위해 일하는 데 아무런 문제가 없는 것 같습니다."

acot_pmc.4.zurgush:  "§G주르구시 브루드§!"
acot_pmc.4.zurgush.explain:  "이 이상한 곤충형 외계인 무리는 하이브 마인드(Hive Mind)에 속한 것 같습니다. 분명히 그들은 하이브퀸에 의해 다른 은하계에 공포를 퍼뜨리는 임무를 맡고 있습니다. 용병에게는 이상한 선택이지만 그들의 전사는 매우 치명적입니다."
acot_pmc.4.zurgush.condition:  "무리는 다른 하이브 마인드를 위해 싸우는 것을 거부합니다. 아마도 직접적인 경쟁을 피하고 싶은 것일까요?"

acot_pmc.4.robert:  "§M로버트 맥코이§!"
acot_pmc.4.robert.explain:  "인간형 출신의 이 어린 소년은 어떻게든 우리 용병 계약에 참여할 수 있는 충분한 크레딧을 모았습니다. 그는 다소 싸고 작은 침입자 함선 외에는 아무것도 가지고 있지 않습니다. 그의 전투 경험은 기본적으로 존재하지 않습니다. 그러나 그는 아무것도 요구하지 않고 단지 그의 옛 은하계에서 그를 꺼내달라고만 했습니다."
acot_pmc.4.robert.condition:  "분명히 그는 그를 만찬으로 만들 가능성이 있는 제국에 합류하고 싶지 않습니다."

acot_pmc.4.samuroi:  "§B사무로이 블레이드§!"
acot_pmc.4.samuroi.explain:  "명예를 중시하는 이 용병 전사들은 전쟁과 군대의 특별한 전통을 지키는 사람들에게 봉사합니다. 그들의 함대는 강력한 중형 및 대형 선박으로 구성됩니다. 그들은 비겁한 원거리 무기보다 민첩성과 힘을 선호하는 것 같습니다."
acot_pmc.4.samuroi.condition:  "이 전사들은 평화주의자를 위해 일하는 것을 싫어하는 것 같습니다."

acot_pmc.4.jacksonrevenge:  "§Y잭슨의 복수§!"
