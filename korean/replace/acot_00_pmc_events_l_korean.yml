acot_pmc.2.a:  "귀하의 커미션 서비스가 필요합니다."
acot_pmc.2.a.explain:  "그러면 커미션 서비스가 열립니다. 커미션 서비스는 우리 제국의 자체 자원과 기술을 활용하는 Phanon 지원 내부 관리입니다. Phanon의 광범위한 네트워크 인텔리전스와 고도로 발전된 산업을 사용함으로써 그들은 우리 제국에서 훨씬 더 효율적으로 유능한 지도자를 찾거나 자체 설계로 함대와 군대를 구축할 수 있습니다.\n\nCommission Services는 구매를 위해 £energy£ 및 £influence£를 사용합니다."
acot_pmc.2.b:  "우리는 당신의 용병 서비스가 필요합니다."
acot_pmc.2.b.explain:  "그러면 현재 이용 가능한 모든 용병 목록을 획득하고 볼 수 있는 용병 계약 서비스가 열립니다."
acot_pmc.2.b.fail_text:  "현재 사용 가능한 용병이 남아 있지 않습니다."
acot_pmc.2.c:  "우리는 귀하의 특별한 서비스가 필요합니다."
acot_pmc.2.c.explain:  "이를 통해 표준 커미션에 속하지 않는 특별 서비스가 열릴 것입니다. 일반적으로 방해 행위 또는 특수 상황과 관련이 있습니다."
acot_pmc.2.d:  "Phonon Ultra 서비스에 액세스하세요."
acot_pmc.2.d.explain:  "그러면 Phanon 코인이 필요한 Phanon 서비스가 열립니다."
acot_pmc.2.d.purchase:  "Phanon Ultra 멤버십을 구독하세요"
acot_pmc.2.d.purchase.explain:  "Ultra 구독을 통해 당사는 일반적으로 Phanon Corp의 자산 자체와 관련된 Ultra 서비스에 액세스할 수 있습니다. 멤버십은 10년 동안 지속되며, 보상으로 1개의 Phanon 코인을 받게 됩니다."
acot_pmc.2.d.purchase.response:  "친애하는 고객님, 구독해 주셔서 감사합니다. Phanon 코인이 귀하의 계정에 등록되었습니다. 이제 구독이 유지되는 동안 Ultra 서비스에 액세스할 수 있습니다."
acot_pmc.2.e:  "우리는 군단에 대해 더 알고 싶습니다."
acot_pmc.2.e.explain:  "여기에서 군단에 대해 자세히 알아볼 수 있습니다. 이는 필요에 따라 추가 서비스를 알아보고 구매하는 데에도 사용됩니다."
acot_pmc.2.f:  "신비한 뒷채널에 전화하세요"
acot_pmc.2.f.explain:  "신비한 연락처가 제공하는 특수 백채널 링크를 사용하여 전화를 겁니다."
 
acot_pmc.2.service.fail:  "§R이 서비스에 액세스할 수 있는 권한이 없습니다.§!"
acot_pmc.2.border:  "국경을 열 수 있나요?"
acot_pmc.2.border.explain:  "국경을 열려면 돈을 내야 하는 것 같은데..."
acot_pmc.2.border.response:  "거래가 완료되었습니다.\n\n이제 귀하에게 국경에 대한 접근 권한이 부여되었습니다."
 
acot_pmc.2.end:  "나중에 얘기하자."
