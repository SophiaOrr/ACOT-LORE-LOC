acot_pmc.33.a.explain.small:  "식민지화 패키지를 사용하면 특별한 결정을 사용하여 우리 국경 내의 행성을 신속하게 식민지화할 수 있습니다.\n\n§Y행성은 추가 변경 없이 정상적으로 식민지화됩니다.§!\n\n§E배포하는 데 360일이 걸립니다.§!"
acot_pmc.33.a.explain.medium:  "식민지화 패키지를 사용하면 특별한 결정을 사용하여 우리 국경 내의 행성을 신속하게 식민지화할 수 있습니다.\n\n§Y행성은 기본 자본과 400명의 추가 인구로 식민지화됩니다.§!\n\n§E배포하는 데 180일이 걸립니다.§!"
acot_pmc.33.a.explain.large:  "식민지화 패키지를 사용하면 특별한 결정을 사용하여 우리 국경 내의 행성을 신속하게 식민지화할 수 있습니다.\n\n§Y행성은 주요 수도, 800명의 추가 인구 및 모든 방해 요소가 제거된 식민지화됩니다.§!"
acot_pmc.33.a.response:  "거래가 완료되었습니다. 새로운 지평을 탐험해 보세요!\n\n§Y구매한 서비스를 사용하려면 제국 국경에서 식민지화되지 않은 행성을 선택한 다음 신속하게 식민지화하기로 결정하세요.\n\n§E배포하는 데 18일이 걸립니다.§!"
