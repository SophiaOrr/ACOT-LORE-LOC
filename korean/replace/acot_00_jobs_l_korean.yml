job_acot_soldier_drone_plural:  "울트라 헬다이버"
job_acot_soldier_drone_desc:  "울트라 헬다이버는 집단의 의지를 전파하고 별 전체에 걸쳐 오버로드의 의지를 보존하도록 설계된 특수 드론입니다. 특히 그들은 감히 개인주의와 민주주의의 혼란을 가져오려는 자들을 반복적으로 폭발시켜 폭파시키는 데 열심입니다."
