job_acot_soldier_desc:  "엘리트 간부(Elite Cadres)는 낡고 단순하고 평범한 병사 징집 시스템을 모든 전쟁 문제에서 탁월한 능력을 갖추기 위해 몸과 마음 모두의 역량을 요구하는 특수 엘리트 전투 부대로 대체합니다."
