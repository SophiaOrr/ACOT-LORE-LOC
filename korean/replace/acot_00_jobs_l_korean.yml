job_acot_dimesiona_traveler_drone_plural:  "차원 여행자"
job_acot_dimesiona_traveler_drone_desc:  "특별히 강화된 이 부대는 가장 위험한 임무를 수행합니다. 다른 차원의 제작업체를 직접 여행하고 그들의 제품이 우리 제품에 대해 예측할 수 있습니다."
