tech_go_find_work:  "더 큰 이익"
tech_go_find_work_desc:  "우리의 새로운 사회에서는 실업이라는 개념이 과거의 일이 될 것입니다. 해야 할 일은 항상 있고, 게으름은 용납되지 않습니다."

job_acot_free_foodman:  "모험가"
job_acot_free_foodman_plural:  "모험가"
job_acot_free_foodman_desc:  "실제 직업이 나타날 때까지 기다리면서 생활비를 벌기 위해 식민지를 무작위로 탐색하기로 결정한 실업자. 이러한 퀘스트에는 아이템 수집, 무작위 몬스터 처치, 물건 제작 등이 포함될 수 있습니다."

decision_give_foodman_job:  "모험 퀘스트"
decision_give_foodman_job_desc:  "가서 사과 100개를 모아보세요. 잃어버린 개를 찾아보세요. 고블린 25명을 처치하세요...야레 야레 데이즈."
decision_give_foodman_job_effect:  "실업자 팝은 식민지에 소량의 자원을 제공하는 모험의 역할을 맡게 됩니다."

acot_modifier_free_foodman:  "모험 길드"
acot_modifier_free_foodman_desc:  "이 행성에는 실업자들이 힘들고 위험하며 치명적인 작업을 수행함으로써 흥미롭고 무해하며 위험 없는 삶을 누릴 수 있는 모험 길드가 있습니다."

job_acot_free_soldier:  "가상 군인"
job_acot_free_soldier_plural:  "가상 군인"
job_acot_free_soldier_desc:  "적절한 일자리가 생길 때까지 가상 전투 시뮬레이션을 하면서 시간을 보내는 실업자."

decision_give_soldier_job:  "가상 공격"
decision_give_soldier_job_desc:  "이것이 그들이 훈련받은 이유입니다!"
decision_give_soldier_job_effect:  "실업자 팝은 식민지에 소규모 단결과 방어력을 제공하는 가상 군인의 역할을 맡게 됩니다."

acot_modifier_free_soldier:  "가상의 힘"
acot_modifier_free_soldier_desc:  "이 행성에는 Virtual Strike: Galactic Offensive, Battlecraft: Retooled 또는 SOPHIA Dating Sims Beta와 같은 다양한 게임을 플레이하는 실업자들로 구성된 전용 Virtual Force가 있습니다."

job_acot_free_thinker:  "자유 사상가"
job_acot_free_thinker_plural:  "자유 사상가"
job_acot_free_thinker_desc:  "취업할 때까지 하고 싶은 공부를 하며 시간을 보내는 무직자."

decision_give_thinker_job:  "내일의 꿈"
decision_give_thinker_job_desc:  "나 조르노 조반나에게는 꿈이 있습니다..."
decision_give_thinker_job_effect:  "실업자 팝은 식민지에 사소한 과학 자원을 제공하는 자유 사상가의 역할을 맡게 됩니다."

acot_modifier_free_thinker:  "자유 사상가"
acot_modifier_free_thinker_desc:  "이 행성은 창의성과 연구를 장려하며, 실업자들이 공부하고 자신의 삶과 관련된 일을 찾도록 장려합니다."

tech_go_sleep_machine:  "정지 모드"
tech_go_sleep_machine_desc:  "우리 사회의 변화는 인력에 대한 수요를 감소시킵니다. 아직 목적이 주어지지 않은 사람들은 잠을 자고 임무를 기다려야 합니다."

job_acot_free_reserve_drone:  "예비 유닛"
job_acot_free_reserve_drone_plural:  "예비 단위"
job_acot_free_reserve_drone_desc:  "예비 유닛은 더 중요한 임무를 부여받지 않고 대기 모드에 있는 드론입니다."

decision_give_reserve_job:  "Statis 모듈 활성화"
decision_give_reserve_job_desc:  "건물...규정을 준수할 수 없습니다. 건물이 진행 중입니다...보류 중입니다."
decision_give_reserve_job_effect:  "실업자 팝은 그들에게 임무가 주어질 때까지 정체 상태에 놓이게 될 것입니다."

acot_modifier_free_stasis:  "정체실"
acot_modifier_free_stasis_desc:  "이 행성에는 추가 명령이 내려질 때까지 할당되지 않은 드론이 대기 상태가 되는 정체실 네트워크가 있습니다."

decision_ungive_job:  "실업 개시"
decision_ungive_job_desc:  "이제 우리 국민은 다시 실업에 시달릴 때입니다."
decision_ungive_job_effect:  "실업자 팝은 실업자로 간주되어 다시 한 번 우리 사회를 괴롭히기 시작할 것입니다."

acot_modifier_initializer_cooldown:  "최근 변경된 크기"
acot_modifier_initializer_cooldown_desc:  "이 행성은 최근 $precursor_colonizer$에 의해 조정되었습니다. 가까운 시일 내에 크기를 조정할 수 없습니다."

############################### FE JOBS ###############################

job_acot_fe_artisan:  "상품 모니터"
job_acot_fe_artisan_plural:  "물품 모니터"
job_acot_fe_artisan_desc:  "이 사람들의 임무는 조립식 제품에 최종 손질을 하고 이를 자신의 제품으로 주장하는 것입니다. 이러한 터치가 실제로 제품을 더 좋게 만드는지 여부는 다양한 분야에서 열띤 토론으로 남아 있습니다."
mod_job_acot_fe_artisan_add:  "$job_acot_fe_artisan$"

##########

job_acot_fe_farmer:  "감정가"
job_acot_fe_farmer_plural:  "감정가"
job_acot_fe_farmer_desc:  "이름에서 알 수 있듯이 기술적으로는 전문가는 아니지만, 이 용감한 사람들은 대중이 요구하는 경향이 있는 다양한 맛을 살아남을 수 있는 탄력 있는 혀를 개발했습니다. 최종 결과는 비록 많지 않더라도 실제로 사용 가능한 음식의 양을 늘리는 경향이 있다는 것입니다."
mod_job_acot_fe_farmer_add:  "$job_acot_fe_farmer$"

##########

job_acot_fe_generator:  "특이점 전문가"
job_acot_fe_generator_plural:  "특이점 전문가"
job_acot_fe_generator_desc:  "일반적인 상황에서 특이점 필드는 격리 필드 붕괴 및 시스템 오류의 위험이 있으므로 절대로 조작해서는 안 됩니다. 그러나 드문 경우지만 일부 조정을 위해 고도로 훈련된 전문가가 배정될 수도 있습니다. 관련 위험이 있다는 소문이 돌고 있지만, 이 용감한 사람들이 이 모든 것을 들을 필요가 없다는 것은 분명합니다. 왜냐하면 그들은 결국 고도로 훈련된 전문가이기 때문입니다."
mod_job_acot_fe_generator_add:  "$job_acot_fe_generator$"

##########

job_acot_fe_foundry:  "금속 검사관"
job_acot_fe_foundry_plural:  "금속 검사관"
job_acot_fe_foundry_desc:  "몰락 제국 내에서 덜 인기 있는 임무 중 하나인 검사관은 자동화된 단조 생산을 통해 생산된 합금의 모든 불규칙성과 불완전성을 수정하는 감사할 일을 수행합니다. 그 중 대부분은 잘 확립된 시스템에 도전할 수 있다고 생각하는 동료 사람들의 불필요한 조정에서 비롯됩니다."
mod_job_acot_fe_foundry_add:  "$job_acot_fe_foundry$"

job_acot_fe_acolyte_foundry:  "스미스의 수행사제"
job_acot_fe_acolyte_foundry_plural:  "스미스의 수행사제"
job_acot_fe_acolyte_foundry_desc:  "성스러운 전사들을 야만적인 크라그스의 무기에 영향받지 않게 만드는 최초의 신앙의 갑옷을 만든 견고한 심장 스미스 도라스 경이 발견된 날은 바로 오늘날까지도 기억되고 존경받고 있습니다."
mod_job_acot_fe_acolyte_foundry_add:  "$job_acot_fe_acolyte_foundry$"

##########

job_acot_fe_soldier:  "전투 하인"
job_acot_fe_soldier_plural:  "전투 하인"
job_acot_fe_soldier_desc:  "평화로운 시기에도 항상 경계하고 전쟁의 가능성을 인지해야 하는 사람들이 있습니다. 실제 전투 경험이 부족하더라도 이 충성스러운 남성과 여성은 제국의 영광을 보호하고 확장하기 위해 전쟁의 부름에 응답할 것입니다."
mod_job_acot_fe_soldier_add:  "$job_acot_fe_soldier$"

job_acot_fe_acolyte_soldier:  "칼날의 수행사제"
job_acot_fe_acolyte_soldier_plural:  "칼날의 수행사제"
job_acot_fe_acolyte_soldier_desc:  "크래그의 전진하는 군대를 물리치기 위한 탄약과 수단을 잃어버린 당시 지역 상인이었던 마티르 세라토니는 사람들을 집결시키고 즉석에서 만든 근접 무기로 짐승의 전진을 막았습니다. 비록 그녀의 목숨이 우리에게 사라졌지만, 그날 그녀가 보여준 용기는 우리가 더 어두운 운명을 피할 수 있게 해 줍니다."
mod_job_acot_fe_acolyte_soldier_add:  "$job_acot_fe_acolyte_soldier$"

##########

job_acot_fe_priest:  "자르클라룸 사제"
job_acot_fe_priest_plural:  "자르클라룸 여사제"
job_acot_fe_priest_desc:  "비록 예언된 분이 아직 자신을 드러내지 않으셨지만, 위대한 선지자의 신앙과 가르침은 존중되고 유지되어야 하며, 그들이 오기를 누구에게 기다려야 하는지 잊어서는 안 됩니다."
mod_job_acot_fe_priest_add:  "$job_acot_fe_priest$"

##########

job_acot_fe_healthcare:  "확고한 치료사"
job_acot_fe_healthcare_plural:  "확고한 치료사"
job_acot_fe_healthcare_desc:  "아마도 많은 사람들이 발견한 것처럼 건강한 신체의 가장 큰 적은 자신의 마음일 것입니다. 모든 것이 잘되고 암흑 물질에 노출되어도 자녀의 지능이 저하되지 않을 것이라는 편안함과 확신을 제공하는 것은 차분하고 차분한 개인의 몫입니다."
mod_job_acot_fe_healthcare_add:  "$job_acot_fe_healthcare$"

job_acot_fe_acolyte_healthcare:  "자르클라룸의 치유사"
job_acot_fe_acolyte_healthcare_plural:  "자르클라룸의 치유사"
job_acot_fe_acolyte_healthcare_desc:  "많은 사람들이 영혼 없는 자의 손에 고통을 겪었습니다. 왜냐하면 그녀는 공허한 거짓말로 고통과 부패만을 가져왔기 때문입니다. 그러나 위대한 선지자의 능력으로 악은 정복되었고, 생존자들에게는 치료할 시간이 주어졌습니다."
mod_job_acot_fe_acolyte_healthcare_add:  "$job_acot_fe_acolyte_healthcare$"

##########

job_acot_fe_entertainer:  "모더니스트"
job_acot_fe_entertainer_plural:  "모더니스트"
job_acot_fe_entertainer_desc:  "우리의 시도되고 진실된 방법이 원시적 발견에 대한 사랑으로 인해 변색되는 것을 보는 이 어리석은 사람들은 항상 사람들 사이에서 코미디의 주요 원천입니다."
mod_job_acot_fe_entertainer_add:  "$job_acot_fe_entertainer$"

job_acot_fe_acolyte_entertainer:  "채찍의 수행사제"
job_acot_fe_acolyte_entertainer_plural:  "채찍의 수행자들"
job_acot_fe_acolyte_entertainer_desc:  "Beastmaster Vatikon이 들고 있던 채찍은 이제 기계의 발견과 함께 과거의 일이 되었지만, 그는 그 기술을 오락에 전념하여 많은 동료들을 구했습니다. 실제로 오직 그들만이 하급 동물들에게 일상적인 업무를 수행하도록 강요할 수 있었기 때문입니다."
mod_job_acot_fe_acolyte_entertainer_add:  "$job_acot_fe_acolyte_entertainer$"

##########

job_acot_fe_researcher:  "학사 학생"
job_acot_fe_researcher_plural:  "학사 학생"
job_acot_fe_researcher_desc:  "발견의 시대는 과거의 일이지만, 이는 모두가 결코 적용하지 않을 것이라고 알고 있는 다양한 논문 연구를 젊은이들에게 요구하는 교육 시스템을 막는 데 거의 도움이 되지 않습니다. 그러나 그것은 여전히 ​​모든 남성과 여성이 추구해야 할 존경의 표시입니다."
mod_job_acot_fe_researcher_add:  "$job_acot_fe_researcher$"

job_acot_fe_acolyte_researcher:  "두루마리의 수행사제"
job_acot_fe_acolyte_researcher_plural:  "두루마리의 수행자들"
job_acot_fe_acolyte_researcher_desc:  "우리 건축과 사회 전체가 혼란스럽고 무식한 연구와 균형의 방법으로 지배되던 때가 있었습니다. 수학 마법사 벨라로준(Velarozun)이 수학에 대한 신비한 연구를 가져왔을 때 비로소 우리는 이 두루마리에 담긴 힘과 지식의 가치를 배울 수 있었습니다."
mod_job_acot_fe_acolyte_researcher_add:  "$job_acot_fe_acolyte_researcher$"

##########

job_acot_fe_miner:  "고고학자"
job_acot_fe_miner_plural:  "고고학자"
job_acot_fe_miner_desc:  "어떤 사람들은 왜 고고학자들이 이러한 일에 익숙합니까?라고 묻습니다. 아마도 그들은 Venture와 그녀의 광부 갱단의 공포를 듣지 못했을 것입니다. 분명히 오늘날 사람들은 광물 채굴과 전체 상부 구조를 분해시키는 하드코어 드릴링의 차이를 이해하지 못합니다. Venture와 그녀의 친구들은 영원한 오버워치를 위해 그들을 다른 우주로 보내는 것이 가장 좋습니다."
mod_job_acot_fe_miner_add:  "$job_acot_fe_miner$"

##########


job_acot_giga_fortress_operator_ancient:  "아스날 가드"
job_acot_giga_fortress_operator_ancient_plural:  "아스날 가드"
job_acot_giga_fortress_operator_ancient_desc:  "폴른 서클(Fallen Circles) 내에서 몇 안 되는 군사적 명망 높은 직업 중 하나인 이 엘리트들은 오직 그들의 능력을 최대한 발휘하여 자본 시스템을 보호하기 위해 예비되어 있습니다."
mod_job_acot_giga_fortress_operator_ancient_add:  "$job_acot_giga_fortress_operator$"
