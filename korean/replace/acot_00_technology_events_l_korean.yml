tech_acot_platform_resource_section_1_desc:  "우리는 필요한 자원을 공급하기 위해 항상 행성에 의존할 수는 없습니다. 단지 바보들만이 대규모 경제 네트워크를 만들기 위해 광대한 공간을 활용해서는 안 된다고 생각합니다."

