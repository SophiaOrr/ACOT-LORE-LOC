SIMPLE_TRANSPORT_BEHAVIOR_DESC:  "수송선은 누군가가 자신들을 구해 주기를 바라며 뒤에 남아 공황 상태에 빠져 주위를 돌 것입니다. 그들은 촘촘한 원 형태를 유지하므로 전체적으로 쉽게 죽일 수 있습니다."
 
