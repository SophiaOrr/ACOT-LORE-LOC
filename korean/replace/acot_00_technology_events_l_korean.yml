tech_acot_ship_unlock_al:  "우주 포병 플랫폼"
tech_acot_ship_unlock_al_desc:  "더 강력한 장거리 포병 무기를 배치하려면 가장 효과적인 결과를 얻기 위해 기존 Type-L 포탑을 일부 수정해야 합니다.\n\n최대한의 안전성을 보장하려면 이러한 무기를 배치할 것으로 예상되는 모든 선박도 추가 선체 보강재를 갖도록 개선되어야 합니다."

tech_acot_ship_unlock_xl:  "척추 활 구현"
tech_acot_ship_unlock_xl_desc:  "XL급 무기 시스템을 배치하는 데 필요한 예상 전력 급증은 우리 전함의 활을 척추 창으로 수정하지 않고는 수행할 수 없습니다. 이러한 변경은 방어 구성 요소를 희생하지 않고 무기를 사용할 수 있는 유일한 방법입니다.\n\n최대한의 안전성을 보장하려면 이러한 무기를 배치할 것으로 예상되는 모든 선박도 추가 선체 보강재를 갖도록 개선되어야 합니다."

tech_acot_ship_unlock_xl_turret:  "XL급 마이크로랜스 포탑"
tech_acot_ship_unlock_xl_turret_desc:  "이제 우리는 무기 시스템에 더 익숙해졌으므로 마침내 다른 선박 섹션을 조정하여 AL 포탑을 XL 포탑으로 교체할 수 있습니다. 그러나 이는 사용 가능한 방어 시스템의 수를 줄이는 대가를 치르게 됩니다.\n\n최대한의 안전성을 보장하려면 이러한 무기를 배치할 것으로 예상되는 모든 선박도 추가 선체 보강재를 갖도록 개선되어야 합니다."

tech_acot_ship_unlock_t:  "타이탄 척추창"
tech_acot_ship_unlock_t_desc:  "현재의 타이탄 설계는 이론적으로 이미 타이타닉급 무기의 막대한 화력을 발사할 수 있습니다. 지금까지의 테스트 결과는 엇갈렸습니다. 실제로 필요한 전력 수준이 쌍발 전함 척추 무기 수준과 동일할 것이라는 것은 우리의 잘못된 계산이었습니다. 그럼에도 불구하고 우리는 조심해야 하며 타이탄 선체를 더욱 강화해야 합니다."

tech_acot_ship_unlock_t_turret:  "T급 마크로랜스 포탑"
tech_acot_ship_unlock_t_turret_desc:  "이것은 매우 훌륭하거나 끔찍한 아이디어일 수 있지만 일부 과학 팀은 선박 내부 자체를 거대한 축전기로 사용하여 척추 활이 필요 없는 거대한 크기의 무기 버전을 만들 수 있다고 믿습니다. 이전과 마찬가지로 이로 인해 대부분의 방어 시스템이 구역에 설치되지 않지만 아마도 화력은 그만한 가치가 있을 것입니다. 게다가 이 이론에 따르면 전함의 척추 돌격도 타이타닉 무기를 지원하기 위해 같은 방식으로 변경될 수 있습니다."

