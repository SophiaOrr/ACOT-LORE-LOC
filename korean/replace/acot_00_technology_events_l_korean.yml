TRANSPORT_BEHAVIOR_DESC:  "수송선은 총격전을 무시하며 적군을 피하기 위해 멀리 이동하거나 행성에 착륙하라는 명령을 받을 수 있습니다. 명령이 내리지 않는 한 수송선은 전투에서 뒤쳐지지 않으므로 세밀한 관리가 필요합니다."
 
