tech_acot_colonize_fractured:  "부서졌지만 깨지지 않은"
tech_acot_colonize_fractured_desc:  "비록 분열된 세계의 표면이 적대적인 요소로 가득 차 있는 것처럼 보이지만, 식민지화를 위한 착륙 지점 역할을 할 수 있는 다양한 특정 발판이 있습니다. 지구상에 수수께끼의 자원이 풍부하다는 점을 고려하면, 이 신비한 세계는 아직 유용할 수도 있습니다."
tech_acot_colonize_fractured_effect:  "§E분열된 세계§!의 식민지화를 가능하게 합니다."
 
tech_acot_colonize_fractured_ae:  "황혼의 토양"
tech_acot_colonize_fractured_ae_desc:  "Ultra Fractured Worlds의 특성은 그 사촌의 특성과 크게 다르지 않지만, 천체의 진원지에 있는 균열은 최고의 방패와 갑옷이라 할지라도 너무 많은 위험한 방사선과 오염을 방출합니다. 그러나 균열이 완전히 불안정하지 않은 한, 그 효과를 안정화하는 것은 여전히 ​​가능합니다. 이 프로젝트의 성공으로 우리는 분열된 세계에 더욱 효율적이고 강력한 구역을 만들 수 있게 될 것입니다."
tech_acot_colonize_fractured_ae_effect:  "§EFractured Worlds§!의 구역을 업그레이드하고 프로젝트를 통해 §BUltrafractured Worlds§!를 §EFractured Worlds§!로 되돌릴 수 있습니다."
 
