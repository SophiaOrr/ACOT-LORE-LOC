building_acot_ruined_enigmatic_lab:  "폐허가 된 수수께끼의 연구실"
building_acot_ruined_enigmatic_lab_desc:  "어떤 연구자도 한때 훌륭했던 이 연구 시설에 감히 접근할 수 없습니다. 과거에 어떤 종류의 경이로움이 존재했는지는 멀리서만 추측할 수 있습니다."

building_acot_dm_enigmatic_lab:  "수수께끼의 연구실"
building_acot_dm_enigmatic_lab_desc:  "모든 분야의 과학자들이 이 건물 안에 모여 수수께끼의 기술과 모든 분야에서의 잠재적 응용을 연구합니다."
 
building_acot_ae_enigmatic_lab:  "블랙 메사 연구단지"
building_acot_ae_enigmatic_lab_desc:  "이 대규모 복합 주택에는 은하계 전역에서 수집된 다양한 수수께끼의 유물이 있습니다. 은하계 전역의 과학자들이 선구자들의 비밀을 밝혀내기 위해 이곳으로 모여듭니다. 슬레이브맨 박사님, 익명 소재 연구실에 보고해 주세요."
 
tech_acot_dm_enigmatic_lab:  "수수께끼의 연구실"
tech_acot_dm_enigmatic_lab_desc:  "전구체 기술의 잠재력을 최대한 파악하고 탐구하려면 모든 분야의 과학자가 필요합니다. 따라서 우리 실험실은 관련된 모든 사람에게 필요한 장비를 제공하도록 재구성되어야 합니다."
 
tech_acot_ae_enigmatic_lab:  "블랙 메사 연구단지"
tech_acot_ae_enigmatic_lab_desc:  "과학에 대한 우리의 추구는 결코 식지 않습니다. 우리에게는 더 많은 과학자, 연구자, 엔지니어, 이론가 등 모든 것이 필요합니다. 우리는 더 많은 것을 이해해야 합니다...더 많은 것."
 
