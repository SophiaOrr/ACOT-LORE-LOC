building_acot_dm_stronghold:  "다이달로스 정렬"
building_acot_dm_stronghold_desc:  "이 수수께끼의 요새에는 수백 개의 무기 플랫폼과 복잡한 지하 구역이 있습니다. 엘리트 Dark Enforcer의 보호를 받는 행성은 감시의 눈 아래 안전하게 보호됩니다. 이 정렬은 행성에 폭격을 시도하는 적대적인 함대를 자동으로 표적으로 삼는 지대공 궤도 대폭격 궤도 방어 대포를 행성에 제공합니다."
building_acot_dm_stronghold_tooltip:  "\n§H궤도 방어:§! 이 건물은 지구에 궤도 방어 네트워크를 제공합니다. 그들은 행성을 폭격하려는 적 함대에 자동으로 발사됩니다. 각 Daedalus Alignment는 §Y5§!일마다 각 포격 함대당 최대 §Y20§!까지 §Y1000-2000§! ~ §Y5§!개의 무작위 적 함선을 처리합니다.\n\n§R행성 파괴가 75%를 초과하면 궤도 방어가 작동을 멈춥니다!§!" 

building_acot_ae_stronghold:  "알파리우스 정렬"
building_acot_ae_stronghold_desc:  "이 수수께끼의 요새에는 수백 개의 무기 플랫폼과 복잡한 지하 구역이 있습니다. 엘리트 Dark Enforcer의 보호를 받는 행성은 감시의 눈 아래 안전하게 보호됩니다. 이 정렬은 행성에 폭격을 시도하는 적대적인 함대를 자동으로 표적으로 삼는 지대공 궤도 대폭격 궤도 방어 대포를 행성에 제공합니다."
building_acot_ae_stronghold_tooltip:  "\n§H궤도 방어:§! 이 건물은 지구에 궤도 방어 네트워크를 제공합니다. 그들은 행성을 폭격하려는 적 함대에 자동으로 발사됩니다. 각 Alpharius Alignment는 §Y5§!일마다 각 포격 함대당 최대 §Y40§!까지 §Y2000-4000§! ~ §Y10§!대의 무작위 적 함선을 처리합니다.\n\n§R행성 파괴가 75%를 초과하면 궤도 방어가 작동을 멈춥니다!§!" 


tech_acot_dm_stronghold:  "수수께끼의 방어망"
tech_acot_dm_stronghold_desc:  "이전에는 현지 국방군이 보안팀과 별도로 활동했습니다. 이로 인해 불필요하게 공간을 차지하는 전문가와 두 개의 별도 건물에 대한 수요가 발생합니다. 과거의 선구자들로부터 영감을 받아 새로 형성된 Dark Enforcer Divisions와 함께 Daedaleus Alignment는 행성의 보안 부대이자 제국의 정예 전투 부대로 기능할 것입니다. 또한 정렬은 행성을 폭격하려는 적대적인 함대를 자동으로 표적으로 삼는 지대공 궤도 대폭격 궤도 방어 대포를 행성에 제공합니다."
 
tech_acot_ae_stronghold:  "수수께끼의 방어망"
tech_acot_ae_stronghold_desc:  "현재의 요새는 기본적인 침입자를 막아낼 수 있을지 모르지만, 건물 자체는 제한된 공간과 구식 무기로 인해 대규모 침입자에게 너무 취약합니다. 이를 위해 우리는 잠재적인 침입자에게 더 많은 도전을 제공해야 하는 차세대 요새에 대한 개념을 설계했습니다."
 
