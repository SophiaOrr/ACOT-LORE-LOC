building_acot_ruined_dark_matter_generator:  "폐허가 된 암흑 물질 변환기"
building_acot_ruined_dark_matter_generator_desc:  "한때 합성 암흑 물질을 만들 수 있었던 건물은 이제 마지막 숨을 내쉬기 위해 존재합니다."
  
building_acot_dm_dark_matter_generator:  "암흑물질 변환기"
building_acot_dm_dark_matter_generator_desc:  "암흑 물질 변환기는 연금술사가 암흑 물질을 사용 가능한 자원으로 합성하는 데 필요한 도구를 제공합니다."
 
building_acot_ae_dark_matter_generator:  "암흑물질 질량 변환기"
building_acot_ae_dark_matter_generator_desc:  "향상된 구조적 무결성을 통해 질량 변환기는 이제 연금술사를 위한 추가 작업장을 지원할 수 있습니다."
 
tech_acot_dm_dark_matter_generator:  "고급 암흑물질 생성"
tech_acot_dm_dark_matter_generator_desc:  "과학의 지속적인 발전으로 우리는 행성 자체의 대기를 사용하여 암흑 물질을 합성할 수 있게 되었습니다. 전담 연금술사가 필요하지만 이 과정은 안전하며 천연 자원을 소모하지 않습니다."
 
tech_acot_ae_dark_matter_generator:  "암흑물질 질량 변환"
tech_acot_ae_dark_matter_generator_desc:  "우리가 암흑 물질에 대한 점점 더 많은 기술적 적응을 통합함에 따라 우리는 이 수수께끼의 자원을 더 많은 양으로 생성할 수 있는 방법을 찾아야 합니다."
 
 
