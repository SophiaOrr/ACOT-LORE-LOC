building_acot_hive_colony_shelter:  "하이브 네스트"
building_acot_hive_colony_shelter_desc:  "하이브 식민지 선박이 적절한 위치에 처음 착륙하면 식민지의 기본 요구 사항을 지원하는 초기 둥지로 변합니다. 일단 성숙되면 적절한 수도로 발전할 수 있습니다.\n\n§L일부 전문가들은 군체에는 이 건물이 필요하지 않으며 식민지에 도착하자마자 완전한 수도 건물을 만들어 낼 것이라고 주장합니다. 이는 사실이 아닌 것으로 보입니다§!."

building_acot_hive_system_capital:  "하이브 클러스터"
building_acot_hive_system_capital_desc:  "완전한 성숙에 도달한 군체 식민지는 한때 기본 자본 건물이 경외심을 불러일으키는 형태로 변하는 것을 보게 될 것입니다.\n\n§L이 형태가 존재하지 않는다는 소문은 거짓말이며 악의적인 역설을 가진 개인에 의해 퍼졌을 가능성이 있음이 입증되었습니다.§!"

acot_capital_building_storm_resistance_dm:  "행성 생산에 영향을 미치는 §Y$default_storm$§!의 부정적인 효과가 §G50%§! 감소합니다.\n\n행성 결정의 영향을 받지 않습니다. §Y$decision_hunker_down$§!"

acot_capital_building_storm_resistance_ae:  "행성 생산에 영향을 미치는 §Y$default_storm$§!의 부정적인 효과가 §G75%§! 감소합니다.\n\n행성 결정의 영향을 받지 않습니다. §Y$decision_hunker_down$§!"

