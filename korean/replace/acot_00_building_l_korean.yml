### HOSPITAL ##
 
building_acot_dm_hospital:  "활성화 센터"
building_acot_dm_hospital_desc:  "전반적인 구조는 기존 유전자 클리닉과 유사하지만 OZMA-1 활성화 챔버는 의료 서비스를 제공할 뿐만 아니라 사람들의 마음에서 모든 비효율성과 약점을 제거하도록 훈련받은 약사에 의해 관리됩니다."
 
building_acot_ae_hospital:  "나노과활성화 복합체"
building_acot_ae_hospital_desc:  "새로운 장비의 개선으로 우리는 삶의 질을 16배나 향상시킬 수 있습니다. 우리는 모든 주주들로부터 온갖 종류의 도움을 받고 있습니다. 다시 말하지만, 이 모든 것이 제대로 작동합니다."
 
tech_acot_dm_hospital:  "생물형태 활성화"
tech_acot_dm_hospital_desc:  "새로운 수수께끼의 기술을 통해 모든 과학적 접근 방식에 걸쳐 새로운 발명품이 탄생합니다. 결과적으로 우리 국민의 삶의 질은 점점 더 좋아질 것입니다. 이러한 분야의 추가 개선을 통해 새로 설립된 Apothecary Order에 필요한 장비와 워크샵을 제공할 수 있습니다. 이 건물은 새로운 시대의 새벽을 목격하려는 사람들에게 희망의 등대가 될 것입니다."
 
tech_acot_ae_hospital:  "하이퍼바이탈라이제이션 모듈"
tech_acot_ae_hospital_desc:  "이 고급 모듈을 재활성화 센터에 설치하면 일반적으로 기존 시스템에서 제공되는 모든 지루하고 긴 절차와 작업을 우회하여 갑작스럽고 빠른 복구가 가능해집니다."
 
### SPAWN POOL ###
 
building_acot_dm_hive_pool:  "시퀀스 풀"
building_acot_dm_hive_pool_desc:  "이 거대한 풀에는 군체가 새로운 무리를 빠르게 생성하기 위해 선택할 수 있는 다양한 유전자 서열이 포함되어 있습니다."
 
building_acot_ae_hive_pool:  "시퀀스 라이브러리"
building_acot_ae_hive_pool_desc:  "Hive는 끊임없이 성장하고 진화해야 합니다. 더 이상 확장할 것이 없을 때까지 확장하겠습니다. 광물이나 가스는 채굴되지 않은 상태로 남지 않습니다."
 
### ASSEMBLY ###
 
building_acot_ruined_machine_assembly:  "망가진 기계 조립"
building_acot_ruined_machine_assembly_desc:  "한때 기계 장치를 대량 생산하는 데 사용된 고급 화합물이었던 이 폐허가 된 시설은 이제 보다 간단한 조립자들에게만 안전한 작업 공간을 제공할 수 있습니다."

building_acot_dm_super_assembly:  "델타 기계 조립"
building_acot_dm_super_assembly_desc:  "우리의 엘리트 사이버맨서는 미래의 기계를 생산하기 위해 정교하고 진보된 장비가 필요합니다. 그리고 이 건물은 그들에게 그것을 제공합니다."
 
building_acot_ae_super_assembly:  "알파 머신 조립"
building_acot_ae_super_assembly_desc:  "우리의 엘리트 사이버맨서는 미래의 기계를 생산하기 위해 정교하고 진보된 장비가 필요합니다. 그리고 이 건물은 그들에게 그것을 제공합니다."
 
building_acot_dm_super_assembly_machine:  "하드라이트 기계 조립"
building_acot_dm_super_assembly_machine_desc:  "하드라이트 기술을 사용하면 이 건물에서 기계 장치를 대량으로 인쇄할 수 있습니다."
 
building_acot_ae_super_assembly_machine:  "알파 머신 조립"
building_acot_ae_super_assembly_machine_desc:  "조립 라인에 Alpha-Techs를 도입하면 추가 프로토콜 조립 장치를 위한 더 많은 공간이 추가됩니다."
 
tech_acot_dm_super_assembly:  "하드라이트 어셈블리"
tech_acot_dm_super_assembly_desc:  "로봇 공학자들에게는 로봇에 대한 새로운 기술의 증가하는 요구에 실제로 맞서 싸울 수 있는 적절한 도구와 시설이 제공되지 않습니다. 슈퍼 의회는 로봇 생산 경제에 새로운 차원을 가져올 새로 창설된 사이버맨서 군단을 지원할 것입니다."
 
tech_acot_ae_super_assembly:  "알파 어셈블리"
tech_acot_ae_super_assembly_desc:  "기계 인력에 대한 수요가 증가함에 따라 어셈블리에 대한 추가 업그레이드가 필요합니다.\n\n§Y부정적인 특성을 제거하는 데 사용할 수 있는 알파 어셈블리를 잠금 해제하고 추가적인 고급 기계 특성을 잠금 해제합니다."
 
############################# BIO #############################
 
building_acot_dm_clone_vats:  "생물유전학 연구실" 
building_acot_dm_clone_vats_desc:  "불길해 보이는 이 실험실에는 진화의 비밀이 숨겨져 있습니다. 모든 종류의 생물학적 실험이 수행되지 않고 모든 위험이 무시되는 곳이 바로 여기입니다." 
 
building_acot_ae_clone_vats:  "뫼비우스 연구단지"
building_acot_ae_clone_vats_desc:  "이 뫼비우스 재단의 장교는 신세계질서로부터 모든 유형의 생물학적 실험을 수행할 수 있는 권한을 부여받았으며 도덕성에 관한 모든 문제는 필요에 따라 신중하게 폐기됩니다. 왜냐하면 제국의 미래가 모든 부차적 목표보다 우선이기 때문입니다."
 
tech_acot_dm_clone_vats:  "생물유전학 연구실"
tech_acot_dm_clone_vats_desc:  "생물학 분야의 비약적인 발전을 통해 우리는 연령 패널티 문제를 제거하는 훨씬 더 강력한 복제 기술을 개발하여 복제물이 원래 템플릿만큼 오래 살 수 있게 되었습니다. 이는 아마도 우리의 클론 군대를 다시 방문할 수 있는 미래의 기회를 제공합니다."
 
tech_acot_ae_clone_vats:  "뫼비우스 재단"
tech_acot_ae_clone_vats_desc:  "뫼비우스 재단(Moebius Foundations)이라고 불리는 큐레이터 엔클레이브의 특별 부서가 우리의 유전적 발달에 관심을 갖고 있습니다. 그들은 이 분야의 전문가인 것으로 보이며 알파 장비에 접근하는 대가로 자신의 연구 결과를 기꺼이 공유할 것입니다. 그들은 큐레이터와 우리의 관계 상태에 관심이 없는 것 같습니다.\n\n우리 대리인은 우리 제국을 그들의 지시 위원회에 소개할 준비가 되어 있습니다. 성공하면 MF 자체의 특수 장비로 기존 생물 유전학 연구소를 업그레이드할 수 있는 완전한 권한을 갖게 됩니다.\n\n§Y행성에 건설되면 다양한 유용한 업그레이드 및 강화에 액세스할 수 있는 새로운 행성 결정을 내릴 수 있습니다.§!"
 
############################# SYNTH #############################
 
building_acot_dm_synt_center:  "사이버위브 센터"
building_acot_dm_synt_center_desc:  "생산을 업그레이드하기 위해 행성에 배치되는 특수 건물입니다. 이 건물은 또한 전문가의 생산 능력을 향상시킵니다. 효율성은 지구상의 활성 인구 수를 기준으로 계산됩니다.\n\n§Y1-49:§! 10%\n\n§Y50-99:§! 20%\n\n§Y100-149:§! 30%\n\n§Y150-199:§! 40%\n\n§Y200~ :§! 50%"
 
building_acot_ae_synt_center:  "사이버스피어 매트릭스"
building_acot_ae_synt_center_desc:  "Novus가 설계한 이 증강 센터는 더 많은 업그레이드와 전문가의 생산량 증가를 제공합니다. 효율성은 지구상의 활성 인구 수를 기준으로 계산됩니다.\n\n§Y1-49:§! 20%\n\n§Y50-99:§! 40%\n\n§Y100-149:§! 60%\n\n§Y150-199:§! 80%\n\n§Y200~ :§! 100%"
 
tech_acot_dm_synt_center:  "사이버위브 센터"
tech_acot_dm_synt_center_desc:  "연구 및 생산의 모든 분야에서 전문가에 대한 수요가 증가함에 따라 인구의 증가가 필요합니다. 모든 전문가의 효율성을 향상시키고 추가 행성 측면 업그레이드를 제공하는 특수 건물을 건설하려는 계획이 마련되어 있습니다."
 
tech_acot_ae_synt_center:  "사이버스피어 매트릭스"
tech_acot_ae_synt_center_desc:  "Novus Command라고 불리는 독립 큐레이터 하위 부서는 알파 프로젝트 개발에 대해 더 많은 것을 알고 싶어합니다. 그 대가로 그들은 기존 강화 센터를 업그레이드하기 위한 자체 전문 강화 도구를 제공할 것입니다."
 
############################# PSION #############################
 
building_acot_dm_psi_altar:  "사이온의 제단"
building_acot_dm_psi_altar_desc:  "사이오닉 능력이 뛰어난 이들이 모여 기술을 연마하는 신성한 성소입니다. 견고한 벽은 발열, 염동력, 염동력, 테크노키네시스, 극저온운동, 전기운동, 심지어 크로노키네시스까지 견딜 수 있습니다. 새로운 가능성이 펼쳐지는 곳이 바로 여기입니다."
 
building_acot_ae_psi_altar:  "선택받은 자의 사원"
building_acot_ae_psi_altar_desc:  "오염되지 않은 채 슈라우드에 들어갈 만큼 재능이 있는 사람들을 지원하기 위해 만들어졌습니다. 성전은 사람들의 확고한 결단력을 보여주는 증거입니다."
 
tech_acot_dm_psi_altar:  "사이온의 제단"
tech_acot_dm_psi_altar_desc:  "현재 사이오닉 능력의 실제 범위에 대한 이해가 제한되어 있기 때문에 우리는 사이오닉을 사소하고 덜 파괴적인 방식으로만 사용해야 했습니다. 그러나 경화광 재료의 도입으로 이제 가장 파괴적인 사이오닉 공격에 맞설 수 있는 오래 지속되는 구조물을 만드는 것이 가능해졌습니다."
 
tech_acot_ae_psi_altar:  "선택받은 자의 사원"
tech_acot_ae_psi_altar_desc:  "알라라크 교단으로 알려진 불량 큐레이터 종파가 최근 우리 사이오닉 요원들에게 손을 내밀었습니다. 이러한 사이오닉 전문가들은 Enigmatic 능력과 사이오닉 사이의 호환성을 연구하는 데 관심이 있습니다. 그들은 사이온 제단에 접근하는 대가로 그들의 비밀을 기꺼이 교환하려고 합니다. 이 관계가 형성된다면 우리는 제단을 더욱 증폭시키고 업그레이드할 수 있을 것입니다."
 
############################# MACHINA #############################
 
building_acot_dm_machine_dome:  "성격 업링크"
building_acot_dm_machine_dome_desc:  "행성에 유용한 업그레이드를 제공하고 드론을 지원하는 전문화된 성격 데이터 매트릭스입니다. 업링크는 행성 인구를 기반으로 복잡하고 단순한 드론의 생산 효율성을 모두 증폭시킵니다.\n\n§Y팝이 50개마다 효율성은 팝이 200개일 때 5%에서 최대 25%까지 증가합니다."
 
building_acot_ae_machine_dome:  "인피니티 코어"
building_acot_ae_machine_dome_desc:  "기계의 더 나은 미래를 만들기 위한 큐레이터 Cortex 유닛의 공동 노력입니다. 인피니티 코어는 기계신의 무한한 합의를 나타냅니다. 코어는 행성 인구를 기준으로 복잡하고 단순한 드론의 생산 효율성을 모두 증폭시킵니다.\n\n§Y팝이 25개일 때마다 효율성은 팝이 200개일 때 5%에서 최대 50%까지 증가합니다."
 
tech_acot_dm_machine_dome:  "성격 모듈"
tech_acot_dm_machine_dome_desc:  "고대 기계에 대한 연구를 바탕으로 유기적이든 합성이든 다양한 개인의 특정 성격 모듈을 전문적으로 보존하여 선택한 기계 장치 그룹에 설치할 수 있습니다. 그 결과 전체적으로 Consensus의 Unity에 균열을 일으키지 않고 이러한 "의인화된" 단위의 생산성이 눈에 띄게 증가합니다. 이 기술은 우리 자신의 용도에 맞게 복제되거나 조정되어야 합니다."
 
tech_acot_ae_machine_dome:  "인피니티 코어"
tech_acot_ae_machine_dome_desc:  "Cortex Unit으로 알려진 큐레이터 엔클레이브의 독립 기계 숭배가 최근 우리와 접촉했습니다. 그들은 기술 교환을 제안했고 우리는 그들에게 알파 장비에 대한 접근권을 제공하고 그들 자신의 특별한 유물에 대한 접근권을 제공했습니다. 그 결과 현재의 한계를 뛰어넘어 Personality Uplink를 업그레이드할 수 있는 Infinity Core가 탄생하게 됩니다. "기계 신"이라는 개념을 창조하는 것입니다."
 
############################# HIVE #############################
 
building_acot_dm_hive_evochamber:  "진화실"
building_acot_dm_hive_evochamber_desc:  "새로운 가능성의 둥지. 진화실에는 하이브의 다양한 드론의 진화에 필요한 다양한 시퀀스와 에센스가 들어 있습니다."
 
building_acot_ae_hive_evochamber:  "사이클 전파자"
building_acot_ae_hive_evochamber_desc:  "아바투르 호스트의 도움으로 순환 전파자는 은하계 진화의 불가피한 변화에 대비하여 군체가 변화의 흐름에 맞서 살아남을 수 있도록 준비합니다."
 
tech_acot_dm_hive_evochamber:  "진화실"
tech_acot_dm_hive_evochamber_desc:  "수많은 유전자 서열 중에서 독특하면서도 틈새 시장에 적용할 수 있는 것들이 많이 있습니다. 군체는 은하계 전역의 특정 식민지에 이러한 시퀀스를 안정적으로 관리할 수 있는 적절한 라이브러리를 유지하는 데 어려움을 겪었습니다. 따라서 유용한 서열의 유전적 라이브러리를 생성하려는 계획이 구상되었습니다. 진화실은 각 식민지에 필요한 변화를 가져와 둥지에 고유한 역할을 부여합니다."
 
tech_acot_ae_hive_evochamber:  "사이클 전파자"
tech_acot_ae_hive_evochamber_desc:  "하이브는 큐레이터 엔티티의 하위 부서인 아바투어 호스트로부터 연락을 받았습니다. 이 분열된 존재들은 과거 군체 의식에 대한 연구와 지식을 제공하고자 하며, 그 대가로 알파 기록 보관소에 대한 접근권을 얻고자 합니다. 이 거래를 통해 아바투르 호스트는 각 진화 챔버에 사이클 전파자로 변신하는 데 필요한 유전 서열을 제공할 것입니다."
 
######################## PRODUCTION ########################
 
mod_country_resource_max_minerals_add:  "최대 미네랄 용량 추가"

building_acot_dm_mineral_processing_plant:  "크리스탈 합성기"
building_acot_dm_mineral_processing_plant_desc:  "결정학자에게 고수익 광물을 합성하는 데 필요한 도구를 제공하는 강력한 시설입니다."
 
building_acot_ae_mineral_processing_plant:  "크리스탈 디바이너"
building_acot_ae_mineral_processing_plant_desc:  "이 지역 규모의 메가 복합단지는 가장 조잡하고 멍청한 광물이라도 고품질, 고수율 광물로 변환할 수 있습니다."
 
tech_acot_dm_mineral_processing_plant:  "결정 합성"
tech_acot_dm_mineral_processing_plant_desc:  "Enigmatic Sensory 및 최첨단 기술의 발전은 새로운 광물 및 결정 조달 방법의 길을 열었습니다. 특수 합성을 사용하면 행성 표면이나 우주 소행성에서 천연 광물을 채취할 필요 없이 고수익 광물을 조달할 수 있습니다."
 
tech_acot_ae_mineral_processing_plant:  "크리스탈 점술"
tech_acot_ae_mineral_processing_plant_desc:  "알파 기술에 대한 추가 연구는 결정 합성의 추가 발전에 영감을 주었습니다. 점술의 과정은 우리 광물의 수확량을 크게 증폭시킬 것입니다."
 
#############################
 
mod_country_resource_max_energy_add:  "최대 에너지 용량 추가"

building_acot_dm_power_hub:  "암흑 에너지 전력망"
building_acot_dm_power_hub_desc:  "합성 암흑에너지를 사용하는 차세대 전력망은 기존 발전기보다 훨씬 더 높은 에너지 생산량을 자랑합니다."
 
building_acot_ae_power_hub:  "알파 마스터 파워 넥서스"
building_acot_ae_power_hub_desc:  "행성 수도 건물에 있는 신비로운 구조물들의 첨단 네트워크 시스템을 활용해 넥서스는 행성 전체에 에너지 생산을 대폭 증가시키는 에너지 네트워크를 구축할 수 있다."
 
tech_acot_dm_power_hub:  "암흑 물질 에너지 그리드"
tech_acot_dm_power_hub_desc:  "우리 과학자들은 현재의 에너지 넥서스 템플릿을 개선하기 위해 암흑 물질 발전소를 건설하고 운영하는 데 사용되는 것과 동일한 방법을 적용할 수 있다고 믿습니다."
 
tech_acot_ae_power_hub:  "추가 수정탑 강화"
tech_acot_ae_power_hub_desc:  "이제 안전 프로토콜을 위반하지 않고도 새로운 발전을 통해 에너지 그리드에 추가 철탑을 건설하는 것이 가능해졌습니다."
 
#############################
 
mod_country_resource_max_food_add:  "최대 식품 용량"

building_acot_dm_food_processing_complex:  "농업 슈퍼 콤플렉스"
building_acot_dm_food_processing_complex_desc:  "지구에 항상 신선한 녹색 사과나 우리 정부가 식량으로 사용하는 모든 것이 있도록 보장하는 중앙 암흑물질 시설로 구동되는 여러 농업용 바이오돔입니다."
 
building_acot_ae_food_processing_complex:  "농업 메가 콤플렉스"
building_acot_ae_food_processing_complex_desc:  "행성에 녹색이 없는지 여부는 중요하지 않습니다. 녹색은 어디에나 있고 그 녹색은 좋기 때문입니다."
 
tech_acot_dm_food_processing:  "농업 슈퍼 콤플렉스"
tech_acot_dm_food_processing_desc:  "종종 우리는 일부 행성이 녹색 사과를 만들기에는 너무 짜증나거나 행성에 녹색이 전혀 없는 어려운 상황에 처하게 됩니다. 그러나 더 나은 전력원의 출현으로 우리는 이러한 모든 문제를 해결하는 자급자족형 거대 농업 단지를 만들 수 있습니다. 녹색 사과는 어디에나 있을 것입니다."
 
tech_acot_ae_food_processing:  "농업 메가 콤플렉스"
tech_acot_ae_food_processing_desc:  "첨단 생명공학과 유전자 조작을 통해 행성 내 모든 식물군을 전적으로 녹색 사과만을 생산하도록 전환할 수 있을 것입니다. 이렇게 하면 원치 않는 식물을 뿌리 뽑는 데 쓸 시간을 크게 절약할 수 있습니다."
 
#############################
 
building_acot_dm_district_amplifier:  "수수께끼의 자원 정화기"
building_acot_dm_district_amplifier_desc:  "이 거대한 허브에서 모든 필수 자원은 지구 전역에서 유입되어 극도의 주의를 기울여 처리되고 정제됩니다. 또한, 이 장소에는 작업자를 위한 고급 채집 도구의 대규모 재고와 감독관을 위한 대형 사무실이 있습니다."

building_acot_ae_district_amplifier:  "알파 자원 정화기"
building_acot_ae_district_amplifier_desc:  "같은 교대근무를 할 수 있으면 좋겠지만 평소보다 더 많은 일을 할 수 있다는 것은 좋은 일입니다. 가장 좋은 점은 근로자가 더 적은 일을 한다고 해서 더 적은 급여를 받지 않는다는 것입니다. 그렇죠? 오른쪽?"

tech_acot_dm_district_amplifier:  "생산 혁명"
tech_acot_dm_district_amplifier_desc:  "우리는 결코 불가능하다고 생각했던 방식으로 자원을 효율적으로 조달할 수 있는 새롭고 놀라운 발명품을 많이 만들었지만 복잡한 절차에는 교육을 받고 전문화된 인력이 필요합니다. 이로 인해 노동계급과 일자리에는 아직 채워지지 않은 공백이 남게 됩니다. 우리가 가지고 있는 도구와 새로운 수수께끼의 기술을 사용하여 개선할 수 있는 사항을 재검토함으로써 우리는 뒤쳐진 사람들을 새로운 미래로 데려갈 수 있을 것입니다."
 
tech_acot_ae_district_amplifier:  "알파 리소스 프로세서"
tech_acot_ae_district_amplifier_desc:  "이제 우리가 고대 지식에 대해 더 많이 이해하게 되었기 때문에 프로세서 복합체에 대한 추가 개선이 이루어질 수 있습니다. 이는 우리 직원들에게 마법을 부릴 수 있는 더 나은 도구와 더 많은 공간을 제공할 것입니다."

#############################
 
building_acot_dm_alloygood_amplifier:  "슈퍼팩토리움"
building_acot_dm_alloygood_amplifier_desc:  "이 전문 시설을 통과하는 각 자재는 결함이 없는지 철저하게 점검해야 하며, 이후 재고에 적재될 때까지 더욱 정제되고 추가되어야 합니다."

building_acot_ae_alloygood_amplifier:  "메가팩토리움"
building_acot_ae_alloygood_amplifier_desc:  "각 합금은 별처럼 빛나야 하고, 각 상품은 최고의 소비자라고 불릴 만큼 좋은 상품이어야 합니다."

tech_acot_dm_alloygood_amplifier:  "팩토리움 리파이너"
tech_acot_dm_alloygood_amplifier_desc:  "정화기와 마찬가지로, 우리는 이제 계속 노령화되는 산업 지역에서 수행되는 일자리에서 생산량을 향상시킬 수 있는 방법을 찾고 있습니다."
 
tech_acot_ae_alloygood_amplifier:  "알파 리소스 프로세서"
tech_acot_ae_alloygood_amplifier_desc:  "일부 사람들의 오래된 기술을 고수하는 경향을 완전히 제거할 수는 없지만 적어도 그들의 작품이 새로운 시대의 표준에 부합하는지 확인할 수는 있습니다."

#############################
 
building_acot_dm_transmutor:  "수수께끼의 변환기 돔"
building_acot_dm_transmutor_desc:  "그러한 단순한 자원을 위해 너무 많은 건물 공간을 낭비하는 것은 어리석은 일이며, 이제 돔의 출현으로 이러한 약점이 수정될 것입니다."
 
building_acot_ae_transmutor:  "메가 트랜스뮤테이터 스피어"
building_acot_ae_transmutor_desc:  "가스, 결정체 또는 티끌. 이러한 일상적인 자원은 여전히 ​​우리 제국 내에서 틈새 시장에 활용되고 있습니다. 우리는 이 작업을 전담하는 단일 건물에서 모든 제품을 생산할 것입니다."
 
tech_acot_dm_transmutor:  "메가 트랜스뮤테이터"
tech_acot_dm_transmutor_desc:  "과거에는 전략적 자원을 생산하기 위해 각 자원마다 전문 건물이 필요했습니다. 공간이 제한되어 있어 매우 비효율적입니다. 하지만 우리의 새로운 기술 덕분에 이 모든 것을 하나의 작은 건물로 통합하여 광물을 우리가 필요한 것으로 변환할 수 있을 것입니다."
 
tech_acot_ae_transmutor:  "루카스급 슈퍼터빈"
tech_acot_ae_transmutor_desc:  "변환은 지루한 작업입니다. 특히 곧 쓸모 없게 될 자원의 사용이 감소하고 있다는 점을 고려하면 더욱 그렇습니다. 공간을 확보하려면 이러한 지루한 작업을 모두 혼자서 처리할 수 있는 건물이 가장 유용할 것입니다."
 
#############################
 
mod_country_resource_max_alloys_add:  "최대 합금 용량 추가"

building_acot_ruined_alloy_forge:  "폐허가 된 암흑 주조소"
building_acot_ruined_alloy_forge_desc:  "이 건물에서는 다량의 합금이 발현될 수 있다고 합니다. 이제 우리는 그것에서 하나의 좋은 것을 얻는 것이 운이 좋을 것입니다."

building_acot_dm_alloy_forge:  "다크 파운드리"
building_acot_dm_alloy_forge_desc:  "제거 과정을 통해 우리는 고급 하드라이트 기술을 사용하는 더 많은 제조 기계를 위한 공간을 확보하기 위해 오래된 주조소 내의 모든 중복 공간을 제거했습니다."
 
building_acot_ae_alloy_forge:  "거대 합금 주조소"
building_acot_ae_alloy_forge_desc:  "효율성은 승리의 열쇠입니다. 오늘은 합금, 내일은 승리의 무기!"
 
tech_acot_dm_alloy_foundry:  "다크 파운드리"
tech_acot_dm_alloy_foundry_desc:  "우리 행성 표면의 공간은 제한되어 있지만 합금에 대한 필요성은 그렇지 않습니다. 효율성을 극대화하려면 공간 관리를 더욱 발전시켜야 합니다."
 
tech_acot_ae_alloy_foundry:  "차원 쌍곡선 주조소"
tech_acot_ae_alloy_foundry_desc:  "차원 공간에 대한 통달은 우리가 컴팩트한 시설에서 훨씬 더 큰 작업장을 만들 수 있게 해줄 것입니다."


#############################
 
building_acot_ruined_factory:  "폐자재 프린터"
building_acot_ruined_factory_desc:  "아마도 이곳에서 만든 모든 제품이 대부분 녹색 끈끈이나 우주 먼지로 채워져 있지 않다면 이곳이 유용했을 것입니다."

building_acot_dm_factory:  "하드라이트 재료 프린터"
building_acot_dm_factory_desc:  "이제 훨씬 낮은 품질의 제품을 과도하게 복제하는 경쟁업체와 싸워야 한다는 개념을 없앨 때입니다. 새로운 기술을 통해 우리는 모든 불법 복제품을 부끄럽게 만드는 가격으로 제품을 만들 수 있습니다."
 
building_acot_ae_factory:  "고급 하드라이트 재료 생성자"
building_acot_ae_factory_desc:  "우리는 언제든지 더 많은 자원을 배정해 워크숍 공간을 확장할 수 있습니다. 달인들에게 작별 인사를 할 시간이다. 안녕~ 문맨~"
 
tech_acot_dm_factory:  "하드라이트 재료 생성"
tech_acot_dm_factory_desc:  "암흑 물질을 완전히 이해하기 전에는 물질을 생성할 만큼만 부분을 간신히 그릴 수 있었습니다. 이제 우리는 암흑물질로부터 순수 하드라이트 기술을 사용하여 대량의 합성 소비재를 만드는 것이 가능하다는 것을 깨달았습니다."
 
tech_acot_ae_factory:  "고급 마스터 프린터"
tech_acot_ae_factory_desc:  "Hard-Light 인쇄 기술의 발전을 통해 재료 제품을 생산할 수 있는 효율성을 더욱 향상시킬 수 있습니다."
 
 
######################## DM DE ########################
 
building_acot_ruined_dark_energy_pylon:  "폐허가 된 암흑에너지 수정탑"
building_acot_ruined_dark_energy_pylon_desc:  "이 건물에는 한때 암흑 에너지를 끌어들이는 결정화된 암석으로 만들어진 철탑이 있었습니다. 심하게 손상된 상태로 거의 작동이 불가능합니다."

building_acot_dm_dark_energy_pylon:  "암흑에너지 철탑"
building_acot_dm_dark_energy_pylon_desc:  "암흑 에너지를 끌어들이는 결정화된 암석으로 만들어진 철탑입니다. 기술자는 이 건물에서 사용 가능한 암흑 에너지를 생산할 수 있습니다."
 
building_acot_ae_dark_energy_pylon:  "암흑에너지 첨탑"
building_acot_ae_dark_energy_pylon_desc:  "이 거대한 첨탑에는 기술자들이 철탑에서 암흑 에너지를 흡수할 수 있는 다양한 포트가 있습니다."
 
tech_acot_dm_dark_energy_pylon:  "암흑 에너지 생성"
tech_acot_dm_dark_energy_pylon_desc:  "다양한 델타 기술을 더욱 발전시키기 위해서는 자연 블랙홀 없이 암흑 에너지를 생성하는 방법을 배워야 합니다. 우리는 자연 암석을 합성 암흑 에너지를 생성하는 강력한 도관 역할을 하는 강력한 도관으로 바꾸는 것이 가능하다는 것을 배웠습니다."
 
tech_acot_ae_dark_energy_pylon:  "암흑에너지 첨탑"
tech_acot_ae_dark_energy_pylon_desc:  "이제 우리는 암흑 에너지를 빨아들이는 매개체로서 철탑의 결정화 전체 과정을 훨씬 더 잘 이해하게 되었습니다. 암흑 에너지 첨탑은 우리에게 큰 도움이 될 것입니다."
 
 
