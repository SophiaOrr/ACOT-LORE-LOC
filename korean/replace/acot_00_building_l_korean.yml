mod_pop_acot_researcher_bonus_workforce_mult:  "사서 업무 효율성"
mod_pop_acot_researcher_drone_bonus_workforce_mult:  "Lorekeepers 작업 효율성"

building_acot_dm_institute:  "델타 사이언스 콤플렉스"
building_acot_dm_institute_desc:  "우리는 발견의 가장자리로 나아갑니다. 그리고 거기에 도달하면 더 멀리 밀어붙입니다."
building_acot_dm_institute_tt:  "Delta Science Complex는 Delta Researcher의 효율성을 높일 뿐만 아니라 유지비를 늘리지 않고도 과학 결과물에 대한 §H50%§! 증가된 생산량을 제공합니다." 

building_acot_dm_institute_super:  "델타 지식 연구소"
building_acot_dm_institute_super_desc:  "발견에는 제한이 없습니다. 매일 우리는 새로운 것, 새로운 발견, 새로운 가능성을 배웁니다."
building_acot_dm_institute_super_tt:  "Delta Institute of Knowledge는 Delta 연구원의 효율성을 높일 뿐만 아니라 유지비를 늘리지 않고도 과학 성과에 대한 §H50%§! 증가된 성과를 제공합니다. 게다가 이 건물의 존재로 인해 제국 전체의 모든 델타 연구원 생산량이 §H25%§! 증가합니다."

building_acot_ae_institute:  "알파마스터 연구단지"
building_acot_ae_institute_desc:  "지식을 음식으로 소비하는 사람들을 위한 수많은 고대 유물, 박물관, 실험실 및 수많은 지루한 서류 작업을 수용하는 거대 단지입니다. 안으로 들어간 연구원은 결코 돌아오지 못한다고 합니다."
building_acot_ae_institute_tt:  "Alpha Science Complex는 Delta Researcher의 효율성을 높일 뿐만 아니라 유지비를 늘리지 않고도 과학 결과물에 대한 §H100%§! 증가된 생산량을 제공합니다."  

building_acot_ae_institute_super:  "알파 테크노 승천 연구소"
building_acot_ae_institute_super_desc:  "우리는 과거의 비밀, 현재의 사건, 미래의 신비를 거의 엿볼 수 없습니다. 그러나 우리는 계속 노력하고 배웁니다. 그것이 우리를 진정으로 살아있게 만드는 것이기 때문입니다."
building_acot_ae_institute_super_tt:  "Alpha Institute of Techno-Ascension은 Delta Researcher의 효율성을 높일 뿐만 아니라 유지비를 늘리지 않고도 과학 성과에 대한 §H100%§! 증가된 성과를 제공합니다. 또한 이 건물이 있으면 제국 전체의 모든 델타 연구원 생산량이 §H50%§! 증가합니다."
 
tech_acot_dm_institute:  "첨단연구소" 
tech_acot_dm_institute_desc:  "현재 연구소에는 항상 한 가지 문제가 있습니다. 이미 뛰어난 지성을 지닌 사람들이 어울리기에는 좋은 장소이지만, 그들을 만들기에는 반드시 좋은 장소는 아니라는 점입니다. 우리는 이 연구소를 미래의 젊은이들이 공부하고 앞에 놓인 큰 야망을 준비할 수 있는 대규모 대학으로 변모시킬 것입니다."
 
tech_acot_ae_institute:  "Aedeleus 애드온"
tech_acot_ae_institute_desc:  "선조들의 고대 유물을 해독하고 이해하는 데 특화된 연구소 추가 시설을 추가하는 것은 은하계 전역의 과학자들로부터 더 많은 관심을 끌 것입니다."
 
 
