mod_pop_acot_dark_matter_man_bonus_workforce_mult:  "암흑물질 연금술사 업무 효율성"
mod_pop_acot_dark_matter_drone_bonus_workforce_mult:  "암흑 물질 제작자 작업 효율성"

mod_pop_acot_dark_energy_man_bonus_workforce_mult:  "암흑 에너지 기술자의 업무 효율성"
mod_pop_acot_dark_energy_drone_bonus_workforce_mult:  "암흑에너지 기술공 드론 작업 효율성"

building_acot_dm_dark_matter_synthersizer:  "차원 수확기"
building_acot_dm_dark_matter_synthersizer_desc:  "이 건물은 우리 제국을 위해 암흑 물질과 암흑 에너지를 자동으로 수확하는 하위 차원으로의 소형화된 관문을 생성합니다. 또한, 이 건물은 각 생산 건물의 양에 비례하여 추가로 암흑물질과 암흑에너지를 생성하며 최대 4개까지 생성됩니다."
 
building_acot_ae_dark_matter_synthersizer:  "차원의 넥서스"
building_acot_ae_dark_matter_synthersizer_desc:  "여러 차원에서는 항상 더 많은 암흑 물질과 암흑 에너지를 수확해야 합니다. 이전 모델과 마찬가지로 이 건물도 각 생산 건물의 양에 비례하여 최대 4개까지 암흑물질과 암흑에너지를 추가로 생성합니다."
 
tech_acot_dm_dark_matter_synthersizer:  "블랙홀 합성"
tech_acot_dm_dark_matter_synthersizer_desc:  "이제 우리는 막대한 양의 수수께끼의 자원을 수집할 수 있는 하위 차원 포털 게이트웨이를 잠재적으로 생성할 수 있는 신뢰할 수 있는 기술을 보유하게 되었습니다. 이를 통해 우리는 암흑 물질과 암흑 에너지를 풍부하게 추출할 수 있습니다. 건물은 자동화되어 있지만 유지 관리 비용이 상당히 높습니다."
 
tech_acot_ae_dark_matter_synthersizer:  "어둠의 네 기둥"
tech_acot_ae_dark_matter_synthersizer_desc:  "차원 제작자인 Dark Portal Nexus와 동일한 원리를 기반으로 합니다. 4개의 암흑 에너지 기둥이 안정적으로 고정되어 있어 엄청난 양의 암흑 물질과 다른 차원의 암흑 에너지를 추출할 수 있습니다. 프로세스는 복잡하기는 하지만 훨씬 더 안전하므로 유지 관리 비용에 대한 부담이 줄어듭니다."
 
tech_mine_dark_energy:  "암흑에너지 그림"
tech_mine_dark_energy_desc:  "블랙홀의 본질에 대한 기본적인 이해를 통해 우리는 스스로 블랙홀에 쪼개지지 않고 자연 블랙홀에서 암흑물질을 추출할 수 있습니다."
 
building_fe_dark_matter_synthesizer:  "차원탑"
building_fe_dark_matter_synthesizer_desc:  "차원의 힘은 흔히 부자연스럽다고 여겨지는 많은 비밀을 담고 있습니다. 몰락 제국은 그 본질에 연연하기보다는 그것을 착취 가능한 자원으로 보는 것을 선호합니다."
 
