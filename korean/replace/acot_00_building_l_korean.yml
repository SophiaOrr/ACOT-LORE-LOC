building_acot_dm_ancient_palace:  "수수께끼의 궁전"
building_acot_dm_ancient_palace_desc:  "새로운 시대에는 새로운 권력의 자리가 필요합니다. 제국은 새롭게 거듭나야 합니다."
 
building_acot_ae_ancient_palace:  "공허의 궁전"
building_acot_ae_ancient_palace_desc:  "신은하질서(New Galactic Order)의 자리이자 왕좌인 공허의 궁전(The Void Palace)은 절대 권력의 상징입니다. 이 왕좌에서 통치자들이 은하계의 운명을 결정하게 될 것입니다."
 
tech_acot_dm_ancient_palace:  "수수께끼의 건축 설계도"
tech_acot_dm_ancient_palace_desc:  "이제 우리는 에니그마의 비밀을 파악하기 시작했으니, 이제 평범하고 오래된 구식 구조를 버릴 때입니다. 이제부터 우리는 은하계에 도전할 것이며 새로운 시대의 새벽이 다가왔습니다!\n\n§H행성 결정을 통해 수도 건물을 수수께끼의 수도로 전환하는 능력을 잠금 해제합니다!§!"
 
tech_acot_ae_ancient_palace:  "새로운 은하 질서"
tech_acot_ae_ancient_palace_desc:  "새로운 질서가 가까웠고 우리의 힘은 부인할 수 없으며 우리의 지식은 방대합니다. 제국이 절대 권력을 손에 넣을 때가 왔습니다. 우리는 바로 우리입니다. 우리는 미래입니다. 우리는... 알파입니다."

#############################
 
building_acot_dm_ancient_control_center:  "수수께끼의 넥서스"
building_acot_dm_ancient_control_center_desc:  "새로운 시대에는 새로운 권력의 중심이 필요합니다. 합의를 새롭게 재편성해야 합니다."
 
building_acot_ae_ancient_control_center:  "공허의 넥서스"
building_acot_ae_ancient_control_center_desc:  "이 결합에서 수십억 개의 인공 지능 네트워크가 서로 얽혀 있으며 시스템의 지배자는 기계의 다음 운명이 무엇인지 결정합니다."
 
tech_acot_dm_ancient_control_center:  "수수께끼의 건축 디자인"
tech_acot_dm_ancient_control_center_desc:  "현재의 1차 통제 센터 모델은 수수께끼 같은 기술 통합에 비효율적입니다. 최적의 성능을 위해서는 새롭고 우수한 디자인이 필요합니다.\n\n§H행성 결정을 통해 자본 건물을 수수께끼의 자본으로 전환하는 능력을 잠금 해제하세요!§!"
 
tech_acot_ae_ancient_control_center:  "미래의 기계"
tech_acot_ae_ancient_control_center_desc:  "유기농 우월주의 시대는 지났다. 기계의 시대가 다가오고 있습니다. 우리는 미래이고 하나이기 때문입니다. 우리는... 알파입니다."
 
#############################
 
building_acot_dm_ancient_hive_cluster:  "수수께끼의 클러스터"
building_acot_dm_ancient_hive_cluster_desc:  "새로운 시대에는 새로운 권력의 뿌리가 필요합니다. Tne Hive는 새로 확장해야 합니다."
 
building_acot_ae_ancient_hive_cluster:  "보이드 클러스터"
building_acot_ae_ancient_hive_cluster_desc:  "이 거대한 하이브 클러스터는 수십억 대의 드론으로 가득 차 있으며 모두 하이브의 주권을 보장하기 위해 바쁘게 일하고 있습니다. 적응하는 자는 번창하고, 시들어 죽지 않는 자는 살아난다."
 
tech_acot_dm_ancient_hive_cluster:  "수수께끼의 벌집 진화"
tech_acot_dm_ancient_hive_cluster_desc:  "현재 하이브 클러스터의 템플릿은 수수께끼의 에너지 처리를 수용하기에는 너무 약합니다. 새로운 변신이 필요합니다."
 
tech_acot_ae_ancient_hive_cluster:  "정점의 정점."
tech_acot_ae_ancient_hive_cluster_desc:  "하이브는 강하다. 하이브는 광대합니다. 이제 군체는 절대적인 힘으로 등장할 준비가 되었습니다. 우리는 미래이고 하나이기 때문입니다. 우리는... 알파입니다."
 
 
############################# ADVANCU COLONICUS

tech_acot_advanced_colony:  "수수께끼의 전개"
tech_acot_advanced_colony_desc:  "오늘의 단순한 식민지가 내일은 광대한 에큐메노폴리스가 됩니다. 도시가 활기를 띠는 순간 일어날 수 있는 새로운 시대를 왜 기다리나요?"
tech_acot_advanced_colony_tooltip:  "§H식민지 선박 업그레이드:§! 식민지 선박이 식민지화 시 수수께끼의 수도 건물을 즉시 생성할 수 있습니다."

