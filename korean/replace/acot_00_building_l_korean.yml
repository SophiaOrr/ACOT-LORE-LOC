acot_giga_fortress:  "기가포트리스 배치"
acot_giga_fortress_cap:  "기가포트리스 배치"
acot_giga_fortress_plural:  "배치된 기가 포트리스"
acot_giga_fortress_desc:  "기가포트리스 배치"
SHIP_GRAPHICS_ACOT_GIGA_FORTRESS_ESC:  "배치된 기가 포트리스(Deployed Giga Fortress)는 행성 측 임무를 계속하기 위해 다시 착륙하기 전에 적의 공격을 방어하기 위해 행성 표면에 배치할 수 있는 대규모 방어 스테이션입니다."

ACOT_GIGAFORTRESS_CORE_SECTION:  "기가 포트리스 코어"
ACOT_GIGAFORTRESS_T_SECTION:  "기가 포트리스 타이탄 윙"
ACOT_GIGAFORTRESS_XL_SECTION:  "기가 요새 공성 날개"
ACOT_GIGAFORTRESS_LARGE_SECTION:  "기가요새 포병전단"
ACOT_GIGAFORTRESS_HANGAR_SECTION:  "기가포트리스 격납고윙"
ACOT_GIGAFORTRESS_MEDIUM_SECTION:  "기가 포트리스 수호 날개"

building_acot_ruined_giga_fortress:  "폐허가 된 요새"
building_acot_ruined_giga_fortress_desc:  "한때 우리의 적들에 대항하는 무적의 성벽으로 서 있던 이 폐허가 된 요새는 우리 국민들이 안전을 찾을 수 있는 마지막 장소가 되었습니다. 그리하여 우리는 생존을 위한 임시 허브로 변했습니다."

building_acot_giga_fortress:  "기가 포트리스"
building_acot_giga_fortress_desc:  "기가 포트리스(Giga Fortress)는 전함 크기의 초고속 포대 3개와 다양한 방어 시스템, 군단 수비대를 갖춘 거대 크기의 자립형 행성 요새입니다. 그 존재만으로도 모든 시민의 신뢰가 고취되고 불안의 가능성이 제거됩니다. 감히 반란을 일으키려는 사람은 누구나 즉시 전멸될 것이기 때문입니다."
building_acot_giga_fortress_tooltip:  "\n§H기가바이트 궤도 방어:§! 이 건물은 지구에 궤도 방어 무기를 제공합니다. 그들은 행성을 폭격하려는 적 함대에 자동으로 발사됩니다. Giga Fortresse는 §Y30§!일마다 §Y15000-25000§!의 피해를 주는 치명적인 무기로 적 선박 한 척을 무력화시킵니다." 
 
building_acot_giga_fortress_array:  "기가포트리스 - 전략센터"
building_acot_giga_fortress_array_desc:  "전략 센터 모듈은 더 나은 조정을 위해 요새 슈퍼 컴퓨터를 제국의 함대와 연결합니다. Mentat도 전술적 전략 분석 역할을 위해 배치됩니다."
 
building_acot_giga_fortress_lab:  "기가 포트리스 - 권좌"
building_acot_giga_fortress_lab_desc:  "Seat of Power 모듈은 일부 정치 지도자를 요새로 이동시켜 제국의 통합과 고위 관리를 강화하고 영향력을 강화합니다."
 
building_acot_giga_fortress_obelisk:  "기가 포트리스 - 빛의 오벨리스크"
building_acot_giga_fortress_obelisk_desc:  "설치된 빛의 오벨리스크 모듈은 요새의 방어력을 크게 향상시킬 뿐만 아니라 우리 군대에 추가 훈련장을 제공합니다. 암흑 에너지와 암흑 물질을 제공하기 위해 추가 발전기도 설치됩니다."
building_acot_giga_fortress_obelisk_tooltip:  "\n§H기가바이트 궤도 방어:§! 이 건물은 지구에 궤도 방어 무기를 제공합니다. 그들은 행성을 폭격하려는 적 함대에 자동으로 발사됩니다. Giga Fortresse는 §Y30§!일마다 §Y30000-45000§!~§Y3§ 무작위 적 선박을 공격하는 치명적인 무기로 적 선박 한 척을 무력화시킵니다."  

building_fe_giga_fortress:  "아스날 오브"
building_fe_giga_fortress_desc:  "오래되었지만 여전히 엄청나게 강력한 타이타닉 크기의 자립형 행성 요새로, 반침공 메커니즘으로 철저하게 무장되어 있습니다. 원시 생물이나 야생 동물을 폭파하는 것은 이러한 쾌락주의자들이 여전히 "일"로 통하는 것으로 즐기는 유일한 것 중 하나입니다."
 
tech_acot_giga_fortress:  "기가 요새 시각화"
tech_acot_giga_fortress_desc:  "수수께끼의 암흑 에너지 원자로로 구동되는 Giga Fortress는 가장 치명적인 침략군을 쓸어버릴 수 있는 가장 치명적이고 자립 가능한 행성 요새입니다."
 
######################## OTHERS ########################
 
mod_country_resource_max_consumer_goods_add:  "최대 소비재 추가"

building_acot_dm_mansion:  "디럭스 맨션"
building_acot_dm_mansion_desc:  "D-2 디럭스 맨션은 디자인은 단순하지만 사람들에게 우아하고 세련된 주거 공간을 제공합니다. 밈 영주들이 레크리에이션 서비스를 제공하는 곳이기도 합니다."
 
building_acot_ae_mansion:  "수수께끼의 펜트하우스"
building_acot_ae_mansion_desc:  "이 거대하고 우뚝 솟은 저택에서는 가난한 사람들 중 가장 가난한 사람들도 질과 스타일이 가득한 삶을 살게 될 것입니다."
 
tech_acot_dm_mansion:  "문명 시대"
tech_acot_dm_mansion_desc:  "새로운 기술로 인해 새로운 라이프스타일이 탄생합니다. 과거의 왕들이 살았던 방식대로 이제는 가장 가난한 사람들도 건물이 별에 닿을 수 있는 문명화된 생활 방식을 누릴 수 있습니다."
 
tech_acot_ae_mansion:  "캐슬바니아"
tech_acot_ae_mansion_desc:  "우리는 모든 인구가 자신만의 작은 성을 갖는 사회로 발전하고 있습니다. 머지않아 평범한 집과 탑의 모습은 사라질 것입니다. 우리의 문명은 모든 평민의 부러움을 받을 것입니다."
 
#############################

building_acot_dm_temple:  "깨달음의 성소"
building_acot_dm_temple_desc:  "깨달음의 순례를 추구하는 수백만 명의 영혼을 위한 예배뿐만 아니라 몸과 영혼의 안식처입니다."
 
building_acot_ae_temple:  "교회의 위안"
building_acot_ae_temple_desc:  "이 거대하고 우뚝 솟은 저택에서는 가난한 사람들 중 가장 가난한 사람들도 질과 스타일이 가득한 삶을 살게 될 것입니다."
 
tech_acot_dm_temple:  "신자유주의"
tech_acot_dm_temple_desc:  "모든 답변은 더 많은 질문으로 이어집니다. 오늘 수업은 내일의 주제입니다. 웅장한 디자인은 항상 변하며, 우리의 삶의 방식도 변해야 합니다."
 
tech_acot_ae_temple:  "거룩한 교회"
tech_acot_ae_temple_desc:  "현실의 모든 측면을 포괄하는 하나의 공통된 신앙 기둥으로 뭉친 사회는 결코 진정으로 침묵할 수 없는 사회입니다."

#############################
 
building_acot_dm_ancient_cryo_chamber:  "델타 유지 관리 허브"
building_acot_dm_ancient_cryo_chamber_desc:  "이 고급 건물에는 지속적인 의식 생산성을 위한 다양한 유지 관리 공간이 있습니다. 밈 수확기(Meme Harvesters)도 유기물을 밈하기 위해 여기에 주둔하고 있습니다."
 
building_acot_ae_ancient_cryo_chamber:  "알파 스테이시스 코어"
building_acot_ae_ancient_cryo_chamber_desc:  "이 건물에는 수십억 개의 육체가 미리 준비되어 있으며, 기한이 지났거나 손상된 신체는 즉시 교체할 준비가 되어 있습니다. 건물. 장치 준비."
 
tech_acot_dm_ancient_cryo_chamber:  "고급 유지 관리 서비스"
tech_acot_dm_ancient_cryo_chamber_desc:  "우리 유지보수 창고의 기존 모델은 비효율적이며 대규모 단위 유지보수를 지원할 수 없습니다. 최적의 장치 작업 회전을 보장하려면 충분한 서비터 장치를 갖춘 새로운 설치가 필요합니다."
 
tech_acot_ae_ancient_cryo_chamber:  "마스터 서버 모듈"
tech_acot_ae_ancient_cryo_chamber_desc:  "하위 서버에 마스터 유닛을 할당하면 기본 지시문에서 과도하고 불필요한 입력을 요구하지 않고도 작업 부하 순서의 효율성이 크게 높아집니다."
 
#############################
 
building_acot_dm_hive_depot:  "하이브 스파이어"
building_acot_dm_hive_depot_desc:  "암흑 에너지가 주입된 첨탑은 군체의 의식 진행을 지속적으로 유지할 수 있습니다. 밈 수확기(Meme Harvesters)도 분열을 밈하기 위해 여기에 주둔하고 있습니다."
 
building_acot_ae_hive_depot:  "그레이터 하이브 첨탑" 
building_acot_ae_hive_depot_desc:  "거대한 엑소스켈톤으로 더욱 진화된 Greater Spire는 새로운 드론을 생성할 수 있는 더 많은 공간을 제공합니다."
 
tech_acot_dm_hive_depot:  "시퀀스 라이브러리"
tech_acot_dm_hive_depot_desc:  "암흑 에너지의 적용을 통해 Hive는 현재 확장된 유전자 라이브러리에 저장된 시퀀스를 회전시켜 점점 더 성장할 것입니다."
 
tech_acot_ae_hive_depot:  "군단의 심장"
tech_acot_ae_hive_depot_desc:  "일단 자아가 무리를 느낄 수 있게 되었지만 이제는 자아가 무리가 될 것입니다. 적응하고, 발전하고, 정복하세요. 군단은 실패하지 않을 것입니다."
 
 
######################## STELLARITE ########################
 
building_acot_stellarite_generator:  "스텔라라이트 생성기"
building_acot_stellarite_generator_desc:  "훌륭하지 않나요? 우리 마음이 원하는 대로 그 힘을 추출할 수 있는 인공 별을 만드는 것입니다. 우리의 반대는 모두 불태워져 버릴 것입니다."
 
building_acot_stellarite_nexus:  "스텔라라이트 에너지 도관"
building_acot_stellarite_nexus_desc:  "장의 강도를 클래스 10으로 높이는 것은 기술적으로 여전히 허용 가능한 매개변수 내에 있습니다. 핵 옵션 이전에는 아직 20레벨이 남아 있습니다."
 
tech_acot_stellarite_nexus:  "스텔라라이트 에너지 도관"
tech_acot_stellarite_nexus_desc:  "Singularity Generators를 일부 변경함으로써 우리는 에너지 장을 조정하고 조작하여 암흑 에너지를 스텔라라이트 에너지로 변환할 수 있어야 합니다. 안전 규정에 따르면 이 프로세스는 자동화되어야 합니다."

#############################
 
building_acot_stellarite_generator_ae:  "고급 스텔라라이트 생성기"
building_acot_stellarite_generator_ae_desc:  "2세대 스텔라라이트 생성기. 새롭게 개선된 스텔라 파일론은 더욱 안정적이고 안전해졌습니다. Stellarite Power Conduit과 함께 구축하면 더욱 향상될 수도 있습니다."
 
tech_acot_stellarite_generator_ae:  "고급 항성 에너지 패널"
tech_acot_stellarite_generator_ae_desc:  "고대 기록에서 스텔라라이트 생성의 본질에 대한 통찰을 통해 우리는 이 전력을 효율적이고 안전하게 생성하는 방법에 대한 새로운 이해를 얻었습니다."
 
tech_acot_stellarite_mastery:  "시그마의 손"
tech_acot_stellarite_mastery_desc:  "이제는 별의 세대를 위해 우리 자신의 손을 뻗칠 시간입니다. 지식과 경험을 통해 우리는 고도로 훈련된 전문가가 원시 항성석을 직접 수확하고 포함할 수 있는 안전 조치를 설계할 것입니다."
tech_acot_stellarite_mastery_tooltip:  "Stellar Harvester 작업을 제공하기 위해 Stellarite Generator를 활성화합니다."  

######################## PRECURSOR BUILDING ########################
 
building_ae_affluence_center:  "영감의 대학"
building_ae_affluence_center_desc:  "우리 제품은 최고의 예술가들이 만든 가장 우아한 디자인으로 만들어졌다는 사실을 더 넓은 은하계에 알리십시오."
 
tech_ae_affluence_center:  "장인의 완벽함 추구"
tech_ae_affluence_center_desc:  "소비재를 만드는 것은 단순히 사람들의 요구를 충족시키는 것이 아니라 멋진 방식으로 그들을 만족시키는 것입니다. 우리의 예술 작품과 제품은 누구에게도 뒤지지 않을 것입니다."
 
#############################
 
building_ae_class_4_singularity:  "최적화된 4등급 특이점"
building_ae_class_4_singularity_desc:  "통제가 유지되어야 합니다. 항상 4등급 특이점이 존재해야 합니다."
 
tech_ae_class_4_singularity:  "특이점 필드 최적화"
tech_ae_class_4_singularity_desc:  "알파 연구 분야의 발전을 통해 우리는 오래된 전구체의 4등급 특이점 격리 분야를 더욱 최적화할 수 있습니다."
 
#############################
 
building_ae_dimensional_fabricator:  "차원 문턱 문"
building_ae_dimensional_fabricator_desc:  "우리는 이미 재료를 가져온 다른 제국의 다른 차원에서 재료를 가져온 우리 제국의 다른 차원에서 재료를 가져오는 기술을 가지고 있습니다."
 
tech_ae_dimensional_fabricator:  "차원 개시"
tech_ae_dimensional_fabricator_desc:  "다양한 하위 차원에는 다른 사람에게서 물건을 훔치는 데 동일한 행동을 자주 사용하는 다른 사람도 있습니다. 그러면 우리는 그들에게서 우리의 것을 빼앗을 것입니다. 우리는 우리가 싫어하는 것, 그리고 우리가 사랑하는 것으로부터 물건을 빼앗아 은하계를 구할 것입니다."
 
#############################
 
building_ae_sky_dome:  "스타돔"
building_ae_sky_dome_desc:  "하늘 너머에는 별이 놓여 있습니다. 시작이 없는 별, 끝이 없는 별."
 
tech_ae_sky_dome:  "스타 돔"
tech_ae_sky_dome_desc:  "하늘 너머에는 별이 놓여 있습니다. 시작이 없는 별, 끝이 없는 별."
 
#############################
 
building_ae_empyrean_shrine:  "대성당"
building_ae_empyrean_shrine_desc:  "정말 감동적인 건물입니다. 각각의 대 대성당은 우리의 신성한 제국에 신성한 곳이며, 그들의 노래와 신앙의 합창은 별들 너머에서 들을 수 있습니다."
 
tech_ae_empyrean_shrine:  "믿음의 합창"
tech_ae_empyrean_shrine_desc:  "우리의 영향력은 별 전체에 퍼져야 합니다. 다른 사람들이 경외심과 두려움 속에서 우리의 신성에 대해 듣게 하십시오. 그들이 대의를 위한 우리의 헌신을 목격하게 하고 전함 크기의 대성당에 대한 언급만으로도 무릎을 꿇게 하십시오."
 
#############################
 
building_ae_master_archive:  "그랜드 아카이브"
building_ae_master_archive_desc:  "수천 년 이상 이어져 온 은하계 전역의 고대 역사가 이곳에서 성취됩니다. 기록 보관인들은 잊혀진 자의 비밀을 알아내기 위해 밤낮으로 일합니다."
 
tech_ae_master_archive:  "고대 기록"
tech_ae_master_archive_desc:  "과거 자체에는 탐구할 수 있는 수많은 비밀이 담겨 있기 때문에 우리는 미래만 바라봐서는 안 됩니다. 우리는 그것들을 연구하고, 배우고, 숙달할 것입니다. 그럼 먹겠습니다."
 
#############################
 
building_ae_nano_forge:  "차원의 대장간"
building_ae_nano_forge_desc:  "이 대장간의 불타는 구덩이 안에서 소름끼치는 사람들이 비존재를 존재로 변화시킵니다."
 
tech_ae_nano_forge:  "다크 포지"
tech_ae_nano_forge_desc:  "그것이 존재한다면 우리는 그것을 찾을 것입니다. 존재하지 않으면 우리가 만들겠습니다. 우리 엔지니어링 군단의 코덱스에서; 2장: 1337페이지."
 
#############################
 
building_ae_nourishment_center:  "농업메가콤플렉스"
building_ae_nourishment_center_desc:  "은하계 전역의 요리사와 셰프들이 이곳에 모여 새로운 재료와 맛을 발견합니다. 미식가 시간!"
 
tech_ae_nourishment_center:  "은하의 미식가"
tech_ae_nourishment_center_desc:  "최근에는 제국 간에 다양한 요리 교류가 있었다는 소문이 계속 돌고 있습니다. 좋은 선택도 많지만 끔찍한 선택도 있습니다. This is unacceptable, we must make sure all the foods in our empires, regardless of sources, will always be delicious.\n\nSome do still protest to not put snailapples on pizza though."
 
#############################
 
building_ae_ancient_cryo_chamber:  "고급 크라이오 챔버"
building_ae_ancient_cryo_chamber_desc:  "네, 냉동실을 망가뜨린 버전으로 만드는 것은 결국 현명한 결정이 아니었습니다."
 
############################# FE Buildings Renamed

building_class_3_singularity:  "프로토타입 4등급 특이점 생성기"
building_class_3_singularity_desc:  "클래스-4 특이점은 대량의 재생 에너지를 수확할 수 있는 인공 포켓 차원입니다. 이 건물은 이 특이점의 일부를 활용할 수 있습니다."
building_class_4_singularity:  "4등급 특이점 생성기"
building_class_4_singularity_desc:  "이전 프로토타입의 최적 버전으로 이제 원하는 양의 에너지를 수확하고 유지할 수 있습니다."

######################## OLD TECH ########################

tech_fe_galactic_trade_enclave:  "은하계의 엠포리움"
tech_fe_galactic_trade_enclave_desc:  "우리 증권 거래소는 이미 거대하고 우리 제국에 막대한 수입을 제공하고 있지만 암흑 물질 관련 품목을 판매할 수 있는 적절한 권한이 없습니다. 우리는 이러한 수수께끼의 기술을 작은 존재들에게 자유롭게 제공할 계획은 없지만, 우리의 마케팅 전략가들은 많은 원시인들을 속여 승천자의 표식을 지닌 하찮은 장신구나 유물을 구입할 수 있다고 말합니다. 시즌 패스, 독점 컬렉터 에디션, 선주문, 조기 접속; 모든 전략은 최대 이익을 달성하기 위해 사용됩니다." 
 
tech_fe_heaven_dome:  "천국이 현실을 만들었다"
tech_fe_heaven_dome_desc:  "현재 파라다이스 돔 모델은 핵심 종들에게 편의 시설과 행복을 제공하는 데는 매우 효과적이지만, 발전기는 새로운 개선에 필요한 추가 섹션을 지원할 만큼 강력하지 않았습니다. 이제 Dark Matter Reactor의 도입과 보다 효율적인 의료 관리를 통해 이러한 제한을 제거할 수 있습니다."
 
tech_fe_visitor_center:  "선구자 유물 컬렉션"
tech_fe_visitor_center_desc:  "우리는 과거에 전구체 유물을 많이 연구했습니다. 우리 외교관들은 우리가 수집하고 성취한 더 훌륭한 것들 중 일부를 전시하는 방문자 센터에 새로운 박물관 섹션을 열어야 한다고 믿습니다. 메시지는 분명합니다. 오래된 낡은 제국에 머물거나 더 나은, 더 밝은 미래를 위해 우리와 함께 하세요."
 
tech_fe_military_academy:  "일류 육군 숙소"
tech_fe_military_academy_desc:  "시민의 자질과 삶을 향상시키는 동시에 전쟁터에서 봉사하는 우리 국민을 잊어서는 안 됩니다. 그들 역시 우리가 진정으로 은하계를 더 나은 곳으로 만들 사람임을 격려하기 위해 근무 외 시간 동안 최고의 치료를 제공받아야 합니다."
 
tech_fe_obelisk_of_light:  "빛의 오벨리스크"
tech_fe_obelisk_of_light_desc:  "우리는 큰 계획에서 볼 때 우리 국방군이 수개월에 걸친 폭격으로 지원되는 완전한 침략을 막을 수 없을 것 같다는 점을 인정합니다. 그러나 우리는 강력한 방어 건물 역할을 하는 독특한 과학 시설을 건설할 수 있는 가능성을 여전히 보고 있습니다."
 
tech_fe_assemble:  "하드라이트 조립"
tech_fe_assemble_desc:  "<주의보> 새로운 조립기술이 발견됐다. 하드라이트 소재; 빛 스펙트럼을 고체 형태로 변환합니다. 100% 효율성 증가가 예상됩니다. <권장사항> 반드시 획득해야 합니다."
 
tech_fe_singularity_core:  "유기적 금융 지배력"
tech_fe_singularity_core_desc:  "<경고> 최적의 확률 계산이 달성되었습니다. 이제 <유기농 시장>과 주식에 침투할 수 있게 되었습니다. <유기물>을 조작하여 <기계제품>에 투자할 수 있음 /// 재정적 지배력을 확보해야 합니다."
 
tech_fe_communication_nexus:  "인공은하"
tech_fe_communication_nexus_desc:  "우리 과학부에서는 <30등급 특이점>이 결국 올 수도 있다고 합니다. <원인> = 오가닉의 비논리적인 결정은 은하계 규모의 파괴를 불러일으킬 것입니다. 우리는 유기체가 자기인내 모듈을 유지하지 못하여 발생하는 피할 수 없는 어리석음에 대비해야 합니다."
 
tech_fe_war_factory:  "선구자 전투 코드 적용"
tech_fe_war_factory_desc:  "침략 유닛을 위한 현재 전투 코드는 이미 매우 효율적이지만, 선구자의 전쟁 기계에서 사용하는 코드와 비교하면 미미합니다. <권장사항> 프리커서의 전투 데이터를 분석하고 획득하세요."
 
tech_infinity_engine:  "무한대 계산"
tech_infinity_engine_desc:  "선구자로부터 얻은 업데이트된 코드를 통해 유기적 확률 계산은 이제 사소한 작업이 되었습니다. 우리는 그들의 경제를 완전히 통제할 것입니다. 우리는 무한대에 도달할 것입니다."
 
tech_fe_communication_nexus:  "암흑 에너지 분포"
tech_fe_communication_nexus_desc:  "우리는 이미 기계 장치에 암흑 물질 코어를 설치하기 시작했지만 암흑 에너지를 표면의 공기를 둘러싸는 보이지 않는 형태로 변환할 수 있다는 사실을 발견했습니다. 예상 예측에 따르면 이를 통해 모든 작업 단위의 처리 능력이 향상됩니다."
 
tech_fe_slave_processing:  "불멸화"
tech_fe_slave_processing_desc:  "노예는 저렴하고 제어하기 쉽지만 항상 효율적이지는 않습니다. 그들은 또한 노련한 군대에 맞서는 끔찍한 군인이 됩니다. 승천한 제국으로서 이것은 있을 수 없습니다..이것은 성립되지 않을 것입니다. 우리는 별에 맞서는 우리의 불굴의 의지를 궁극적으로 표현하도록 태어날 때부터 훈련받은 새로운 세대의 노예 병사들을 구성할 것입니다."
 
tech_fe_betharian:  "암흑물질이 융합된 베타리안 스톤"
tech_fe_betharian_desc:  "베타리안 돌은 암흑 물질에 대해 특이한 반응을 보이는 것 같습니다. 어쩌면 우리는 이 문제를 더 탐구해야 할 수도 있고, 암흑 물질 발전소에 비해 이제 꽤 쓸모가 없어진 현재의 베타리안 발전소를 개선할 수도 있습니다."
 
tech_fe_habitats:  "더 스타즈 아워 홈"
tech_fe_habitats_desc:  "이제 우리의 수수께끼의 엔지니어링을 서식지 건물에 가져올 때입니다! 우리의 첨단 기술을 통해 우주 정거장에 존재하는 모든 약점을 제거할 것입니다. 우리는 우리가 밟는 곳마다 집으로 돌아갈 것입니다."

sm_acot_spaceport_module_advanced_batteries:  "고급 배터리 모듈"
sm_acot_spaceport_module_advanced_batteries_desc:  "4개의 중형 무기 섹션과 뛰어난 강화 기능을 갖춘 더욱 강력한 모듈입니다. 적절한 항성 기지 건물을 통해 탐지 기능을 제공하도록 업그레이드할 수 있습니다."
 
sm_acot_spaceport_module_advanced_artilleries:  "고급 포병 모듈"
sm_acot_spaceport_module_advanced_artilleries_desc:  "2개의 대형 무기 섹션과 뛰어난 방어력을 갖춘 더욱 강력한 모듈입니다. 적절한 항성 기지 건물을 통해 탐지 기능을 제공하도록 업그레이드할 수 있습니다."

sm_acot_spaceport_module_advanced_detector:  "고급 탐지 모듈"
sm_acot_spaceport_module_advanced_detector_desc:  "훨씬 더 나은 감지 기능을 제공할 뿐만 아니라 항성기지에 추가 내구성을 제공하는 더 강력하고 더 비싼 표준 감지 모듈 변형입니다."

sm_acot_starbase_detection_amplifier:  "고급 연계 탐지 시스템"
sm_acot_starbase_detection_amplifier_desc:  "스타베이스에 탐지 기능을 추가하고 고급 무기 모듈에 탐지 기능을 제공합니다."
sm_acot_starbase_detection_amplifier_tooltip:  "§Y모든 고급 무기 모듈에 +1 감지 기능을 추가합니다.§!"
