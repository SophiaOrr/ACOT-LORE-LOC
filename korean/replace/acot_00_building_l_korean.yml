building_acot_dm_trade_center:  "수수께끼의 물류 허브"
building_acot_dm_trade_center_desc:  "모든 종류의 무역과 상업이 이곳에서 이루어집니다. 상인, 프리랜서 및 공급업체가 돈을 벌기 위해 모여듭니다."
 
building_acot_ae_trade_center:  "알파물류허브"
