decision_acot_supercharged_pylon_desc:  "과급 파일론을 사용하면 §E암흑 에너지 기술공§!이 §Y암흑 에너지§! 양을 두 배로 생산할 수 있지만 §R에너지§! 유지도 §R100%§! 증가합니다."
 
