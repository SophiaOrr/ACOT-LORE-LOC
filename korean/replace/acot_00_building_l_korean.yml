decision_acot_gigafortress_deploy:  "기가포트리스 배치"
decision_acot_gigafortress_deploy_desc:  "기가포트리스 배치"

decision_acot_gigafortress_land:  "랜드 기가 포트리스"
decision_acot_gigafortress_land_desc:  "랜드 기가 포트리스"

building_acot_dm_psg:  "암흑 에너지 행성 쉴드 생성기"
building_acot_dm_psg_desc:  "수수께끼의 반응기를 활용하면 이전보다 더 강력할 뿐만 아니라 훨씬 더 에너지 효율적인 보호막 생성기를 만들 수 있습니다."

building_acot_ae_psg:  "심연 반사판 보호막 생성기"
building_acot_ae_psg_desc:  "심연 반사 실드는 들어오는 폭격 피해를 줄일 뿐만 아니라 고급 반사 실드를 사용하여 적에게 가해지는 피해를 막아냅니다."
building_acot_ae_psg_tooltip:  "\n§H반사 쉴드:§! 이 건물은 반사 행성 쉴드 네트워크를 지구에 제공합니다. 그들은 행성을 폭격하려는 적 함대에 일부 피해를 자동으로 반사합니다. 피해량은 포격 유형에 따라 다릅니다.\n\n§Y선택적/습격:§! 200-400.\n§Y무차별/폭스:§! 400-600.\n§Y아마겟돈/종말론적/위기 포격:§! 600-800.\n§YExterminatus:§! 800-1000.\n§YAnnihilatus:§! 1000-1200.\n§Y기타:§! 매 §Y10§!일마다 500-750.\n\n§R행성 파괴가 50%를 넘으면 반사막이 작동을 멈춥니다!§!" 
 
tech_acot_dm_psg:  "차원 차폐"
tech_acot_dm_psg_desc:  "이제 우리는 수수께끼의 보호막 기술을 개발했으므로 현재의 행성 보호막 생성기를 새로운 시스템에 맞게 수정하는 것도 간단한 작업이 될 것입니다. 게다가 차원 이상 현상으로부터 제국을 보호할 수 있는 일종의 방패를 실험해 볼 수도 있습니다."
 
tech_acot_ae_psg:  "반사 쉴드"
tech_acot_ae_psg_desc:  "암흑 에너지 PSG는 폭격에 대해 수용 가능한 보호 기능을 제공하지만, 많은 전술가들은 건물 자체가 일반적으로 그 이상으로는 쓸모가 없다고 지적합니다. 행성이 폭격 공격에 대해 보복하는 데 도움이 되는 새로운 유형의 반사 보호막이 추가됩니다."
 
building_fe_psg:  "스카이 쉴드"
building_fe_psg_desc:  "이러한 쉴드 생성기는 최신 쉴드에 비해 뛰어난 보호 기능을 제공하지는 않지만 유지 관리 및 전원 공급이 훨씬 쉬워 장기간 작동에 적합합니다."

