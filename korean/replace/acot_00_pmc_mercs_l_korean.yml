l_korean:
 
acot_pmc_merc.getinfo:  "군단에 추가 정보를 문의하세요."
acot_pmc_merc.return:  "Phanon Corp의 다이얼로 돌아갑니다."

### Kraggan
acot_pmc_merc.1.name:  "크라간 블러드 팩 용병"
acot_pmc_merc.1.desc:  "그럼 Blood Pack을 고용하려고 하시나요? 그렇다면 정말 땅에 떨어진 무언가를 원할 것입니다.\n\n글쎄, 크레딧이 있으면 우리가 당신을 위해 모든 파잭 팬지를 박살낼 것입니다. 아, 그리고 우리 수송선을 조종하려는 사람은 몸을 숙이는 방법을 더 잘 알 것입니다...ㅎ.. 패션 싸움 없이는 제대로 된 Kraggan Cargo가 아닙니다.\n\n§S용병 유형:§! 육군\n§S용병 힘:§! 낮음"
acot_pmc_merc.1.a:  "그럼 테이블에 무엇을 가져올 건가요?"
acot_pmc_merc.1.a.explain:  "§Y그렇다면 무엇을 가져오시겠습니까?§!\n\nKragan에 걸맞는 10개의 배틀팩과 일부 차량 및 배틀마스터가 테이블 위에 있습니다. 우리는 비열한 무리이기 때문에 쉽게 죽지 않으며 선한 싸움에서 물러서지도 않습니다. 그들이 자살 공격을 가할 것이라고는 기대하지 마십시오. 그들은 멍청할 수도 있지만 그다지 멍청하지는 않습니다.\n\n§HKraggan 종족은 군대 자체 외에도 강하고 존경할 만한 특성을 가지고 있습니다.\n\n레벨 5 Kraggan Battlemaster General이 군대를 이끕니다.§!"
acot_pmc_merc.1.b:  "그러면 당신은 고용되었습니다. 게임에 오신 것을 환영합니다."
acot_pmc_merc.1.b.explain:  "이제 우리는 이야기하고 있습니다. 나와 아이들은 준비가 될 것입니다. 우리를 행성에 내려놓으면 거기에 있는 모든 파잭들이 당신을 건드린 것을 영원히 후회하게 만들 것입니다."
acot_pmc_merc.1.getinfo.explain:  "Kraggans는 아무리 말해도 호기심이 많은 무리입니다. 명백히 그들의 종 전체는 그들의 생식 체계를 억제하고 그들의 번식력을 크게 감소시키는 독특한 생물 무기에 의해 타격을 받았습니다. 이로 인해 종족의 수컷은 영광스러운 죽음을 맞이할 방법을 찾아 용병 생활을 하게 되었습니다.\n\n접촉할 당시에는 이미 이렇기 때문에 누가 그들에게 이런 짓을 했는지 정확히 알 수 없습니다. 우리가 수집할 수 있는 것은 누군가가 자신의 돌연변이에 대한 치료법을 찾으려고 할 때마다 매우 이상한 음악 소리가 들리고 임의의 사람이 항상 나타나 어떻게든 치료법을 파괴한다는 것입니다.\n\n그들의 장비는...하지만 아쉬운 점이 많습니다. 그들은 매스 이펙트 필드(Mass-Effect Field)라고 불리는 매우 원시적인 발사체 무기 세트를 사용하고 있습니다. 확실히 일부 초기 원시 총기보다 더 발전했지만...우리 은하계의 누구와 비교해도 될까요? 확실히 업그레이드가 필요합니다."

acot_merc_kraggan:  "혈액 팩 크라간스"
acot_merc_kraggan_plural:  "혈액 팩 크라간스"
acot_merc_kraggan_desc:  "크라간 배틀팩은 다소 원시적이지만 믿을 수 있는 탄도 무기를 갖춘 잔인한 보병 부대로 구성됩니다. 그들은 어떤 종류의 방패도 갖고 있지 않은 것으로 보이며, 단순히 방탄복과 재생 능력에 의존하여 들어오는 피해에서 살아남습니다."

acot_merc_kraggan_tank:  "블러드팩 토토락 IFV"
acot_merc_kraggan_tank_plural:  "블러드 팩 토토락 IFV"
acot_merc_kraggan_tank_desc:  "Blood Packs는 Totoraks라는 자체 IFV를 보유하고 있습니다. 다소 투박하고 시끄럽기는 하지만 차량의 크기가 크기 때문에 더 강력한 무기를 장착할 수 있습니다."

#### Freebota

PIRATE_CORVETTE_MID_M1S1:  "베테"
PIRATE_DESTROYER_MID_M1S2M1:  "목적지"
PIRATE_CRUISER_TEMPLATE:  "크루"

acot_pmc_merc.2.name:  "프리부타 용병"
acot_pmc_merc.2.desc:  "어이? 프리보타를 고용하고 싶나요? 글쎄요, 우리가 때릴 좋은 목표가 있을 거예요. 왜냐면 우리는 너희 꼬맹이들이 운을 찾을 때까지 기다리지 않을 테니까. 그리고 미네랄도 잊지 마세요. 빨간 물질이 더 필요하니까요. 음식도 마찬가지입니다. Boyz를 채워주려면 더 많은 UV 복용량 녹색 핑이 필요합니다.\n\n§S용병 유형:§! 함대\n§S용병 전력:§! 낮음\n§S총 해군 용량:§! 42"
acot_pmc_merc.2.a:  "당신은 실제로 무엇을 가지고 있습니까?"
acot_pmc_merc.2.a.explain:  "§Y실제로 무엇을 갖고 계십니까?§!\n\n자외선 약탈 보트와 '충분한 화력'을 잔뜩 모아 프로파 파괴를 꾀할 수 있을 것입니다. '그것은 확실합니다. Da Boyz가 큰 일을 당할 것이라고 기대하지 마세요. 그러면 그들은 괜찮을 것입니다. 얼마나? 어...10...12...아아아아아아아아아아아아아아아아아아아아아아아아아아아아아아아아아아아아아아아아아아아아아아아아아아아아아아아아아아아아아아아아아아아아아아아아아아아아아아아아아아아아아아!"
acot_pmc_merc.2.b:  "그럼 파티에 오신 것을 환영합니다."
acot_pmc_merc.2.b.explain:  "알았어, 보이즈. 이사 준비를 짐을 꾸리세요. 우리는 팬지 새끼들에게 선전 공격을 가할 예정입니다. 그리고 빨간 버튼을 세 번 더 빨리 누르는 것을 잊지 마세요. 행운을 가져다 줄 것입니다. 와아아아!!"
acot_pmc_merc.2.getinfo.explain:  "Freebootas는 거의 해적 무리입니다. 그들은 매우 호기심 많은 은하계에서 왔습니다. 다음 재난이 계속되면 적절한 휴식을 취할 수 없는 음산하고 어두운 똥구멍이라고 가장 잘 묘사할 수 있습니다.\n\n하지만 이상한 부분은 이 이상한 그린스킨들이 자신의 기술이 정확히 어떻게 작동하는지 전혀 모른다는 것입니다. 그들이 이 배를 날릴 수 있다는 단순한 사실은 그 자체로 기적입니다. 그들은 자신의 기술이 작동한다고 믿기 때문에 작동한다고 믿게 만드는 이상하고 원시적인 정신적 연결을 형성한 것 같습니다. 우리는 이것이 아주 원시적인 형태의 테크노파시, 즉 마치 살아있는 것처럼 기계와 기술과 소통할 수 있게 해주는 일종의 사이오닉 힘이라고 믿습니다."


#### Zurgush
acot_pmc_merc.3.name:  "주르구쉬 무리"
acot_pmc_merc.3.desc:  "으아아아아아....당신의 존재를 인정합니다, [root.GetSpeciesName]님. 우리는 Zurgush 무리입니다. 우리는 피를 원합니다. 우리는 테러를 요구합니다.\n\n하이브퀸의 말씀은 널리 퍼져야 합니다. Zurgush Brood의 분노를 퍼뜨리는 데 도움을 주시겠습니까?\n\n§S용병 유형:§! 군대\n§S용병 강도:§! 낮음"
acot_pmc_merc.3.a:  "무엇을 제공할 수 있나요?"
acot_pmc_merc.3.a.explain:  "§Y무엇을 제공할 수 있나요?§!\n\n저희는 강력합니다. 브루드는 강하다. 우리 전사들은 잔인하고 무자비하며 피에 굶주려 있습니다. 당신은 우리 하이브여왕의 말을 전하는 메신저가 될 것이며, 그녀의 메시지는 전사들을 통해 전달될 것입니다. 당신은 그들을 전투에 데려가야 합니다."
acot_pmc_merc.3.b:  "우리는 당신을 위해 전투를 찾을 것입니다."
acot_pmc_merc.3.b.explain:  "무리는 잔치를 벌일 것입니다... 벌집여왕의 말이 들릴 것입니다..."
acot_pmc_merc.3.getinfo.explain:  "이상한 버그 ㅋㅋㅋ"

acot_merc_zurgush_ling:  "주르구시 떼"
acot_merc_zurgush_ling_plural:  "주르구시 떼"
acot_merc_zurgush_ling_desc:  "Zurgush Swarmlings는 상대를 압도하기 위해 속도와 숫자에 의존하는 작고 연약한 하이브 전사입니다. 이 포식자들은 적의 마음에 두려움을 심어주는 데 탁월합니다."

acot_merc_zurgush_warrior:  "주르구시 전사"
acot_merc_zurgush_warrior_plural:  "주르구시 전사"
acot_merc_zurgush_warrior_desc:  "Zurgush Warriors는 근접 및 원거리 교전 모두에서 치명적인 치명적이고 민첩한 포식자입니다. 내구성이 뛰어난 등딱지는 생존 가능성에 이상적입니다."

acot_merc_zurgush_lord:  "주르구시 무리군주"
acot_merc_zurgush_lord_plural:  "주르구시 스웜로드"
acot_merc_zurgush_lord_desc:  "Zurgush Swarmlords는 전장 사령관 역할을 하며, 더 높은 독립성을 부여받아 더 나은 전략을 세울 수 있습니다. 그러나 이러한 개성은 대가를 치르게 됩니다. 스웜로드는 자기 보존에 면역되지 않으며, 거대한 장갑 갑각이 중요한 장기를 보호할 수 있는 한에서만 싸울 것입니다."

#### Roboert
acot_pmc_merc.4.name:  "로버트 맥코이"
acot_pmc_merc.4.desc:  "어...안녕? 제 말이 들리죠?\n\n어...안녕...어...저는 맥...로버트 맥코이입니다. 저는 Hyur입니다.\n\n이봐요, 당신이 저를 어떻게 하려는지는 상관하지 않습니다. 다만 저를 그곳으로 다시 보내지 마세요. 알겠습니다! 나는 다시는 가족에게로 돌아가지 않을 것입니다. 나에겐 배가 있고, 어어...잔해물 같은 것을 수집할 수 있어요. 난 뭐든지 할 테니까, 그냥 머물게 해주세요! 그것이 필요하다면 더 많은 돈을 지불하겠습니다!\n\n§S용병 유형:§! 선박 및 리더\n§S용병 전력:§! 존재하지 않음\n§S총 해군 용량:§! 1"
acot_pmc_merc.4.a:  "정확히 무엇을 할 수 있나요?"
acot_pmc_merc.4.a.explain:  "§Y정확히 무엇을 할 수 있나요?"§!\n\n제가 무엇을 할 수 있나요...?\n\n어...모르겠어요. 배에 자동화 기능을 얹기만 하면 AI가 모든 일을 하게 됩니다. 정말, 여기만 있게 해주세요. 저는 거기로 돌아가지 않을 거예요!\n\n§H맥코이는 몇 크레딧과 형편없는 코르벳 함선 외에는 아무것도 갖고 있지 않은 것 같습니다.§!"
acot_pmc_merc.4.b:  "좋아요, 우리와 함께 가셔도 됩니다."
acot_pmc_merc.4.b.explain:  "정말? 농담이 아니죠?\n\n멋지네요! 신들께 감사드립니다...아니요, 감사합니다! 어어...쓸데없는 사람이 되지 않도록 노력하겠다고 약속해요."
acot_pmc_merc.4.getinfo.explain:  "진지하게 말할 수는 없겠죠? 이 사람은 패배자입니다. 그리고 그의 배는 형편없다. 그 소년을 불쌍히 여기지 않는다면요.\n\n우리가 아는 바에 따르면 이 남자는 고물 처리장으로 보내지던 친구의 배 중 하나를 훔쳐 우리에게 상당한 양의 크레딧을 제공했습니다. 그의 이력으로 볼 때, 그는 머나먼 제국의 일종의 상속자일 것으로 추정됩니다."

acot_pmc_merc.400.name:  "맥코이 스튜어드"
acot_pmc_merc.400.desc:  "안녕하세요, [root.GetName]님. 저는 McCoy 씨의 개인 관리인입니다. 나는 그가 최근 당신의 제국 내로 피신했다는 것을 알게 되었습니다. 그의 아버지는 그의 아들이 어리석은 노력에서 돌아오기를 매우 원했습니다. 친절하게 그 사람을 우리에게 돌려보내주시면 적절한 보상을 해드리겠습니다."

acot_pmc_merc.400.a:  "여기서 실제로 무슨 일이 일어나고 있는 걸까요?"
acot_pmc_merc.400.a.response:  "§Y"실제로 무슨 일이 벌어지고 있는 걸까요?"§!\n\n당신에게 로버트 맥코이(Robert McCoy) 마스터로 알려진 타라스키아 3세 왕세자는 책임을 회피하는 경향이 있습니다. 그는 제국의 유산을 이어갈 것으로 예상되지만...한 순간...13,947년 동안 아버지가 선택받은 자로서 불멸의 통치를 한 후, 착한 맥코이 왕자는 끊임없는 훈련과 규율에 지쳤을 것입니다. 그럼에도 불구하고 그는 집으로 돌아가야 합니다."

acot_pmc_merc.400.aa:  "남자에게 무슨 문제가 있는 걸까요? 그 사람이 계속 우리를 괴롭히는데..."
acot_pmc_merc.400.aa.response:  "§Y"그 사람에게 무슨 문제가 있습니까? 그는 계속 우리에게 문제를 일으키고 있습니다..."§!\n\n글쎄... 왕자는 항상 말썽꾸러기였습니다. 의심의 여지 없이 그의 아버지가 저지른 일입니다."

acot_pmc_merc.400.b:  "어떤 종류의 보상이 있나요?"
acot_pmc_merc.400.b.response:  "§Y"어떤 종류의 보상이 있나요?"§!\n\n왕자가 최근 자신의 의무를 이행하기 위한 것인지, 또 다른 일시적인 탈출 시도를 위해 자신의 개인 지휘선을 사용하는 것을 게을리하는 것을 보고 왕자의 아버지는 배를 없애기로 결정했습니다. 그를 우리에게 돌려준다면 그 배는 당신 것이 될 것입니다. 함선이 귀하의 제국 수준에 미치지 못할 수 있으므로 자원 형태로 추가 보상 패키지도 제공할 준비가 되어 있습니다."

acot_pmc_merc.400.c:  "죄송하지만 그는 더 이상 없습니다."
acot_pmc_merc.400.c.response:  "§Y"죄송하지만 그는 더 이상 존재하지 않습니다."§!\n\n그렇습니까? 그렇군요...그렇다면 상황이 조금 바뀔 것입니다.\n\n어쨌든, 한때 소년을 보호해 준 것에 대한 배려로 우리는 합의된 자원 중 일부를 귀하에게 제공할 의향이 있습니다.\n\n죄송합니다. 다른 조치를 취할 예정입니다. 좋은 하루 되세요."

acot_pmc_merc.400.d:  "좋습니다. 그를 다시 데려오시면 됩니다."
acot_pmc_merc.400.d.response:  "§Y"좋습니다. 그를 다시 돌려보내실 수 있습니다."§!\n\n그의 아버지를 대신하여 제가 감사의 인사를 전할 수 있도록 허락해 주십시오. 나는 불멸의 황제께서 그의 아들이 돌아오는 것을 보고 기뻐하실 것이라고 확신합니다. 약속대로 선물이 왔습니다.\n\n§YHeir's Lion이 우리 수도 시스템에 전달되었습니다."

acot_pmc_merc.400.e:  "우리는 그를 돌려주지 않을 것입니다."
acot_pmc_merc.400.e.response:  "§Y"우리는 그를 돌려주지 않을 것입니다."§!\n\n그렇지 않으시겠습니까? 알겠습니다...글쎄, 상황이 조금 바뀌는군요. 그의 아버지는 기뻐하지 않을 것이지만 적어도 그는 살아 있습니다.\n\n소년을 보호해 준 데 대한 예의로 어쨌든 합의된 자원 중 일부를 귀하에게 제공할 의향이 있습니다.\n\n죄송합니다. 다른 조치를 취할 예정입니다. 좋은 하루 되세요."

acot_pmc_merc.402.name:  "신비한 재해"
acot_pmc_merc.402.desc.a:  "재해가 발생했습니다. 우리 함대 중 하나가 방금 자신의 배에 총격을 가해 배를 완전히 파괴했습니다. 아직 근본 원인을 조사 중이지만, 유일한 단서는 우리가 군단에서 고용한 신입 직원과 관련이 있다는 것뿐입니다."
acot_pmc_merc.402.desc.b:  "재해가 발생했습니다. 우리 함선 중 하나가 갑자기 이상한 보라색 균열에 의해 소멸되어 지금은 사라졌습니다! 보고서에 따르면 McCoy는 그 일이 일어났을 때 다른 배에서 매우 의심스러울 정도로 이상하게 행동하며 고통스러워 비명을 지르고 있었습니다."
acot_pmc_merc.402.desc.c:  "재해가 발생했습니다. 우리 함선 중 하나가 방금 자체 원자로를 폭발시켜 완전히 파괴되었습니다. 마지막 전송에는 "선택받은 자가 요구한다..."라는 내용이 있었습니다. 어떤 사람들은 어떻게든 소년 맥코이를 범인으로 지목하고 있습니다."
acot_pmc_merc.402.a:  "모든 것이 괜찮습니다."
acot_pmc_merc.402.b:  "그 사람은 우리 안보에 위협이 됩니다. 그를 제거하세요."

acot_pmc_merc.403.name:  "신비한 재해"
acot_pmc_merc.403.desc.a:  "재해가 발생했습니다. 우리 지도자 중 한 명이 갑자기 목숨을 잃었습니다. 이 사고의 원인은 불분명하지만, 그들이 가출소년 로버트 맥코이와 교류하는 모습이 마지막으로 목격된 것은 얼마 전이다."
acot_pmc_merc.403.desc.b:  "재해가 발생했습니다. 로버트 맥코이는 그들을 통과하는 동안 리더를 죽게 만들었지만 원인은 확실하지 않습니다."
acot_pmc_merc.403.desc.c:  "재해가 발생했습니다. 로버트 맥코이(Robert McCoy)가 혼란을 야기하여 우리 리더 중 한 명이 사망하게 되었습니다!"

acot_pmc_merc.404.name:  "신비한 재해"
acot_pmc_merc.404.desc.a:  "재해가 발생했습니다. 소년 로버트 맥코이(Robert McCoy)는 긴 검은 머리와 빛나는 주황색 눈을 가진 이상한 합성 소녀의 새 바디 베개를 구입하기 위해 우리 에너지 크레딧의 일부를 소비한 것 같습니다!"
acot_pmc_merc.404.desc.b:  "재해가 발생했습니다. Robert McCoy는 사기를 당하여 우리나라의 에너지 크레딧 일부를 잃었습니다!"
acot_pmc_merc.404.desc.c:  "재해가 발생했습니다. 로버트 맥코이(Robert McCoy)는 보상이 필요한 식민지의 여러 부분에 피해를 입힌 사고를 일으켰습니다."

#### Samuroi
acot_pmc_merc.5.name:  "사무로이 블레이드"
acot_pmc_merc.5.desc:  "호아!\n\n존경하는 스승님, 우리는 사무로이 블레이드입니다. 우리는 당신의 목적을 위해 우리의 재능과 칼날을 제공합니다. 우리는 잃어버린 명예를 되찾기 위해 당신의 적과 싸울 것입니다. 블레이드는 우리가 나열한 필수 자원을 군단에 다시 보내달라고 요청합니다. 그러면 집에 있는 우리 가족에게 전달될 것입니다. 우리의 칼날이 당신의 것이기 때문에 우리는 당신의 적이 누구인지 상관하지 않습니다.\n\n§S용병 유형:§! 함대\n§S용병 전력:§! 중간\n§S총 해군 수용량:§! 120"
acot_pmc_merc.5.a:  "블레이드는 무엇을 할 수 있나요?"
acot_pmc_merc.5.a.explain:  "§Y블레이드는 무엇을 할 수 있습니까?"§!\n\n블레이드는 우주 전쟁에 능숙하고 용감합니다. 명예로운 스승님. 우리는 영광스러운 전투에서 신속하고 정확하고 민첩하게 적을 공격합니다. 우리는 비겁한 전략이나 속임수에 의존하지 않고 적에게 몸을 드러낸 뒤 영혼과 강철로 맞설 것입니다.\n\n§H사무로이 블레이드는 다수의 중형 및 중형 선박으로 무장합니다.§!"
acot_pmc_merc.5.b:  "그렇다면 우리를 위해 칼날을 빌려주십시오."
acot_pmc_merc.5.b.explain:  "감사합니다, 존경하는 스승님. 우리는 여러분 편에서 싸워 잃어버린 명예를 되찾을 것입니다. 우리 가족들이 우리의 이기심을 용서해주기를 바랍니다. 우리의 영혼이 새벽 아버지 곁에서 우리 조상들과 재회할 수 있기를 바랍니다."
acot_pmc_merc.5.getinfo.explain:  "그들은 이상한 전사들의 무리입니다. 소문에 따르면 그들은 한때 영광스러운 검투 애호가들이었다고 합니다. 무엇인가가 그들을 모든 것을 버리고 대신 해군 전사가 되게 만들었습니다."

#### Jackson
acot_pmc_merc.6.name:  "잭슨의 복수"
acot_pmc_merc.6.desc:  "말할 필요가 없습니다. 예 또는 아니요?\n\n§S용병 유형:§! 선박\n§S용병 전력:§! 중간\n§S총 해군 수용량:§! 32"
acot_pmc_merc.6.a:  "무엇?"
acot_pmc_merc.6.a.explain:  "§Y뭐?"§!\n\n말은 저렴합니다. 예, 아니오?\n\n§HJackson's Revenge는 강력한 단일 드레드노트를 보유하고 있습니다.§!"
acot_pmc_merc.6.b:  "예."
acot_pmc_merc.6.b.explain:  "좋은. 우리는 싸운다."
acot_pmc_merc.6.getinfo.explain:  "이 사람들이 왜 말을 많이 하지 않는지 궁금하다면, 대부분 그들의 과거 역사 때문입니다. 보시다시피, 이 배의 선장은 불과 10년 동안 벌써 일곱 번이나 바뀌었습니다. 이전 선장은 선원들에게 부와 영광을 약속했지만 이를 전달하지 못해 살해당했습니다. 결국 그들은 말을 멈추고 그들의 행동이 말하도록 하기로 결정했습니다."

#### Vampiris

acot_pmc_merc.7.name:  "뱀파이어 쉐이드"
acot_pmc_merc.7.desc:  "안녕하세요. 저희는 Vampiris Shades입니다. 우리는 먹이에 굶주려 있습니다. 우리의 조건을 받아들이면 적의 영혼을 먹어치울 것입니다.\n\n§S용병 유형:§! 군대\n§S용병 전력:§! 높음"
acot_pmc_merc.7.a:  "정확히 무엇을 할 수 있나요?"
acot_pmc_merc.7.a.explain:  "§Y정확히 무엇을 할 수 있나요?"§!\n\n우리는 모든 전투의 불멸의 대가입니다. 우리는 약자의 영혼을 빨아들여 우리 자신의 불멸의 자아를 키웁니다.\n\n§H뱀피리스 그늘 기사는 무시무시한 내구성을 지닌 고도로 숙련된 전투원이며 죽어도 스스로 부활할 수 있습니다. 그들은 강력한 영웅적인 뱀파이어 군주의 지휘를 받습니다.§!"
acot_pmc_merc.7.b:  "귀하의 조건은 무엇입니까?"
acot_pmc_merc.7.b.explain:  "§Y귀하의 조건은 무엇입니까?"§!\n\n우리의 봉사를 원하는 사람들은 피와 영혼의 공물을 바쳐야 합니다. 우리는 우리의 힘을 당신의 백성에게 결속시킬 희생을 요구합니다. 단일 인구 단위이면 충분합니다.\n\n§H우리 시스템의 팝이 그 대가로 희생될 것입니다.§!"
acot_pmc_merc.7.c:  "조약을 맺으세요."
acot_pmc_merc.7.c.explain:  "조약이 봉인되었습니다. 뱀파이어 기사단은 당신이 지휘할 것입니다. 우리의 먹이는 어디에 숨어 있나요?"
acot_pmc_merc.7.getinfo.explain:  "아니요, 유사성에도 불구하고 이 사람들은 뱀파이어가 아니며 확실히 햇빛을 두려워하지 않습니다. 그래도 여전히 매우 멋진 복장을 가지고 있습니다."

NAME_VAMPIRIS_ARMY_FLEET:  "심포니 오브 나이트"

acot_merc_vampiris:  "뱀파이어 기사단"
acot_merc_vampiris_plural:  "뱀파이어 기사단"
acot_merc_vampiris_desc:  "뱀파이어 기사는 수천 년의 전투 경험을 보유한 현장의 치명적인 전투원입니다. 심각한 부상을 입었을 때, 그들의 불멸의 약속은 그 자리에서 즉시 부활할 수 있는 §Y50%§! 확률을 제공합니다."

acot_merc_vampiris_hero:  "뱀파이어 로드"
acot_merc_vampiris_hero_plural:  "뱀파이어 군주"
acot_merc_vampiris_hero_desc:  "Vampiris Shades 중 가장 강력한 존재 중에는 밤의 군주와 숙녀들이 있습니다. 그들은 영원한 전투 경험과 더불어 셀 수 없이 많은 사람들의 영혼을 깊이 마셨습니다. 그들의 불멸의 자아는 Vampiris Lord가 가장 치명적인 상처에서도 회복할 수 있게 하여 물리적 형태가 파괴되었을 때 부활할 수 있는 §Y75%§! 기회를 부여합니다."
