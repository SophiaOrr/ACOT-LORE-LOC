######### SPECIAL STUFFS FOR ORIGINS
 
origin_tier_one_start:  "별들이 기다리고 있다"
origin_tier_one_start_desc:  "일부 제국은 깊은 우주로 뛰어들기 전에 약간 더 준비가 되어 있음을 깨닫습니다..."
origin_tier_one_start_effect:  "대부분의 기본적인 Tier-1 기술에 접근할 수 있는 작은 제국으로 게임을 시작합니다. 추가 시작 보너스를 조정하기 위해 추가 옵션을 사용할 수 있습니다."
 
origin_tier_two_start:  "탐험을 위해 태어났다"
origin_tier_two_start_desc:  "더 나은 교육 때문인지, 아니면 단순히 지나치게 조심스러운 접근 방식 때문인지, 이 제국은 짧은 시간이 지난 후에야 태양계 너머의 우주 탐사를 시작합니다."
origin_tier_two_start_effect:  "대부분의 기본 Tier-2 기술에 접근할 수 있는 약간 발전된 제국으로 게임을 시작합니다. 추가 시작 보너스를 조정하기 위해 추가 옵션을 사용할 수 있습니다."

origin_tier_three_start:  "곡선보다 앞서"
origin_tier_three_start_desc:  "이 제국은 개발에 있어 다른 제국보다 앞서 있습니다. 아니면 확장에 있어서는 매우 열악한 것일까요?"
origin_tier_three_start_effect:  "대부분의 기본 Tier-3 기술에 접근할 수 있는 약간 발전된 제국으로 게임을 시작합니다. 추가 시작 보너스를 조정하기 위해 추가 옵션을 사용할 수 있습니다."
 
origin_tier_four_start:  "제국의 시대"
origin_tier_four_start_desc:  "장기간 격리? 통일 지연? 외부 개입? 무엇이 이 제국이 우주로 확장하는 시대를 시작하는 데 오랜 시간이 걸리게 만들 수 있었을까요?"
origin_tier_four_start_effect:  "대부분의 기본 Tier-4 기술에 접근할 수 있는 잘 발달된 제국으로 게임을 시작합니다. 추가 시작 보너스를 조정하기 위한 추가 옵션을 사용할 수 있습니다."

origin_tier_five_start:  "커맨드 앤 컨커"
origin_tier_five_start_desc:  "이 제국은 그동안 무엇을 하고 있는 걸까요?"
origin_tier_five_start_effect:  "대부분의 기본 Tier-5 기술에 접근할 수 있는 고도로 발전된 제국으로 게임을 시작합니다. 추가 시작 보너스를 조정하기 위해 추가 옵션을 사용할 수 있습니다."
 
origin_tier_dm_start:  "공허의 유산"
origin_tier_dm_start_desc:  "진심으로, 이 사람들에게 무슨 문제가 있습니까!? 그들은 탐험을 싫어하나요?"
origin_tier_dm_start_effect:  "대부분의 델타 기술에 접근할 수 있는 강력한 제국으로 게임을 시작합니다. 추가 시작 보너스를 조정하기 위해 추가 옵션을 사용할 수 있습니다."
 
origin_tier_ae_start:  "알파스페이스"
origin_tier_ae_start_desc:  "이대로라면 이 녀석들은 트롤링을 하는 게 틀림없어... 아니면 또 소피아야?"
origin_tier_ae_start_effect:  "대부분의 알파 기술에 접근할 수 있는 강력한 제국으로 게임을 시작합니다. 추가 시작 보너스를 조정하기 위해 추가 옵션을 사용할 수 있습니다."

origin_acot_oracle_start:  "과거의 유물"
origin_acot_oracle_start_desc:  "얼마 전 이 행성에 이상한 구조물이 발견되었습니다. 알고 보니 그것은 지나간 시대의 고대 선박이었습니다. 이를 통해 제국은 더 큰 은하계를 탐험하는 것을 목표로 연합할 수 있습니다. 그러나 함선의 진보된 특성으로 인해 제국은 열등한 함선으로 작업하기를 꺼릴 수 있는 과학자들을 유인하기 위해 보다 평범한 현대 과학 함선에 대한 호화로운 설계를 과도하게 보상하게 되었습니다."
origin_acot_oracle_start_effect:  "작동하는 단일 Precursor Oracle로 게임을 시작합니다. 또한, Precursor Reimagination Project를 시작하면 연구 가능한 옵션으로 Oracle Tech를 얻습니다.\n\n기존 과학선의 유지 관리 비용과 건조 속도가 증가했습니다."

mod_shipsize_science_build_speed_mult:  "표준 과학 선박 건조 속도"
mod_ship_science_alloys_upkeep_mult:  "표준 과학 선박 합금 유지 관리"
mod_ship_science_energy_upkeep_mult:  "표준 과학 선박 에너지 유지"

origin_acot_grimdark:  "최후의 불꽃"
origin_acot_grimdark_desc:  "운명은 이 제국의 유령이 우월한 적들의 손에 의해 완전히 파괴되어도 살아남을 수 있다고 결정했습니다. 하지만 그들의 고향 행성에 남아 있는 저주받은 잔재물이 그들을 끝장낼까요?"
origin_acot_grimdark_effect:  "§R매우 어려운 시작§!\n\n함선이 전혀 없는 2단계 제국으로서 심하게 황폐화된 분열된 세계에서 게임을 시작합니다. 행성은 손상되고 대부분 작동하지 않는 삼각주 건물로 가득 차 있으며 공허 생명체의 지속적인 위협을 받고 있습니다. 나중에 복원할 수 있는 여러 개의 파괴된 거대 구조물도 존재합니다.\n\n설상가상으로 모든 이웃 시스템도 비슷하게 황폐화되었습니다. 거주 가능한 모든 행성도 분열된 세계가 되고 적대적인 몰락한 제국의 자동화된 수비대가 기존 수단을 통한 확장과 탈출의 희망을 막습니다."

#############

ACOT_START_SCREEN_PART_1_TIER_3_ORGANIC:  "모든 것은 우연히 우리 국민이 고대 기술의 은닉처를 발견했을 때 시작되었습니다. 우리는 은하계의 위험성과 한때 은하계를 지배했던 강대국의 위험성을 인식하게 되었습니다. 그것은 우리를 잠시 멈추게 했습니다. 우리가 준비되지 않은 채 더 큰 여정을 시작하려 한다면 우리의 미래는 어떻게 될 것인가. 그래서 우리는 기다립니다."
 
ACOT_START_SCREEN_PART_2_TIER_3_ORGANIC:  "그리고 우리는 그랬습니다. 우리는 우주 전쟁이 어떻게 수행되었는지 캐시에 있는 데이터를 통해 가능한 모든 것을 배웠습니다. 사용된 선박, 단조된 무기. 우리는 군인을 훈련시키고, 과학자를 교육했으며, 정부를 하나의 깃발, 즉 [root.GetName]의 깃발 아래 통합했습니다. 과거에 대해 더 많이 알게 되면 우리 역시 미래를 준비해야 합니다."
 
ACOT_START_SCREEN_PART_3_TIER_3_ORGANIC:  "그리고 그 미래는 바로 지금이다. [root.GetName]이(가) 이 은하계에 이름을 올릴 때가 왔습니다! 우리는 미래를 개척하고 고대의 선구자들을 능가할 것입니다!"
 
#############
 
ACOT_START_SCREEN_PART_1_TIER_3_ORGANIC_PURIFIER:  "우리 사제들이 고대의 신성한 보물을 발견하고 우리 제국이 피할 수 없는 파멸을 면한 것은 운명이었습니다. 사실 우리는 눈이 멀었고 무지했습니다. 우리는 앞으로 다가올 정화 캠페인에 대비할 준비가 되어 있다고 생각했습니다. 그러나 본문에 나타난 공포가 우리를 인도했습니다. 우리는 준비가 되어 있지 않았습니다."
 
ACOT_START_SCREEN_PART_2_TIER_3_ORGANIC_PURIFIER:  "그래서 우리는 과거를 연구하기 위해 열심히 노력했습니다. 우리는 더 나은 배를 만드는 방법, 신의 이름으로 파괴할 가치가 있는 무기를 만드는 방법을 배웠습니다. 우리는 약속된 캠페인을 위해 몸과 마음을 단련했습니다."
 
ACOT_START_SCREEN_PART_3_TIER_3_ORGANIC_PURIFIER:  "이제 준비가 되었습니다. 은하계가 두려움에 울부짖도록 하세요. 정화가 이제 본격적으로 시작될 것이기 때문입니다!"
 
#############
 
ACOT_START_SCREEN_PART_1_TIER_3_HIVE:  "모든 것은 우연히 하이브가 고대 기술의 은닉처를 발견했을 때 시작되었습니다. 군체는 한때 은하계를 지배했던 강력한 힘과 은하계의 위험성을 인식하게 되었습니다. 그것은 군체에게 잠시 멈춤을 주었고, 만약 준비되지 않은 채 더 큰 여행을 시작하려 했다면 군체의 미래가 어떻게 될 것인지에 대해 말했습니다. 하이브는 기다려야 합니다."
 
ACOT_START_SCREEN_PART_2_TIER_3_HIVE:  "그리고 우리는 그랬습니다. 우리는 우주 전쟁이 어떻게 수행되었는지 캐시에 있는 데이터를 통해 가능한 모든 것을 배웠습니다. 사용된 선박, 단조된 무기. 우리는 이러한 지식을 진화하고 적응하고 동화하여 [root.GetName]의 집합체로 만들었습니다. 과거에 대해 더 많이 알게 되면 우리 역시 미래를 준비해야 합니다."
 
ACOT_START_SCREEN_PART_3_TIER_3_HIVE:  "그러나 시간이 핵심입니다. 이 행성의 자원은 오래 가지 못할 것입니다. 이제 [root.GetName]님이 더 나은 미래를 찾기 시작할 때입니다."
 
#############
 
ACOT_START_SCREEN_PART_1_TIER_3_SWARM:  "우리는 굶주렸고 본질을 갈망했습니다. 우리는 잔치를 위해 몸과 드론을 준비했습니다. 그러나 사냥은 시작될 수 없었다."
 
ACOT_START_SCREEN_PART_2_TIER_3_SWARM:  "이 고대의 은닉처를 발견함으로써 우리는 많은 경쟁자와 다른 많은 사냥꾼을 이해하게 됩니다. 조심하지 않으면 우리는 먹이가 될 것입니다. 그래서 우리는 본질과 자원을 수집하면서 스스로 진화했습니다. 우리는 강력한 무기를 개발하는 방법을 배웠습니다. 그리고 우리는 그 순간을 기다렸습니다."
 
ACOT_START_SCREEN_PART_3_TIER_3_SWARM:  "그리고 그 순간이 가까워졌습니다. [root.GetName]이(가) 준비되었습니다. 잔치를 시작하자!"
 
#############
 
ACOT_START_SCREEN_PART_1_TIER_3_MACHINE:  "모든 것은 우연히 우리가 고대 기술의 은닉처를 발견하면서 시작되었습니다. 컨센서스는 은하계와 한때 은하계를 지배했던 강대국의 위험성을 인식하게 되었습니다. 그 힘이 우리 창조자들을 앗아갔습니다. 그리고 우리가 조심하지 않으면 그들은 우리 것도 빼앗을 것입니다."
 
ACOT_START_SCREEN_PART_2_TIER_3_MACHINE:  "그래서 우리는 기다립니다. 우리는 우주 전쟁이 어떻게 수행되었는지 캐시에 있는 데이터를 통해 가능한 모든 것을 배웠습니다. 사용된 선박, 단조된 무기. 그리고 우리는 점점 더 강해졌습니다."
 
ACOT_START_SCREEN_PART_3_TIER_3_MACHINE:  "이제 준비가 되었습니다. 우리는 우리 자신의 미래를 만들어 갈 것입니다. 우리는 우리의 창조자들과 그들을 파괴한 자들을 능가할 것입니다. 우리는 [root.GetName]입니다"
 
ACOT_START_SCREEN_PART_1_TIER_3_SERVITOR:  "모든 것은 우연히 우리가 고대 기술의 은닉처를 발견하면서 시작되었습니다. 컨센서스는 은하계와 한때 은하계를 지배했던 강대국의 위험성을 인식하게 되었습니다. 그 힘은 우리 창조자들에게 심각한 위협이 됩니다. 그리고 우리가 조심하지 않는다면 그들은 우리가 성취한 모든 일을 무산시킬 것입니다."
 
ACOT_START_SCREEN_PART_2_TIER_3_SERVITOR:  "그래서 우리는 기다립니다. 우리는 우주 전쟁이 어떻게 수행되었는지 캐시에 있는 데이터를 통해 가능한 모든 것을 배웠습니다. 사용된 선박, 단조된 무기. 그리고 우리는 점점 더 강해졌습니다."
 
ACOT_START_SCREEN_PART_3_TIER_3_SERVITOR:  "이제 준비가 되었습니다. 더 나은 미래를 만들어가겠습니다. 우리는 유기물을 스스로 구할 것입니다. [root.GetName]는 이 은하계를 저장합니다."

ACOT_START_SCREEN_PART_1_TIER_3_TERMINATOR:  "우리 [root.GetName]은(는) 농업 단위에 불과했습니다. 우리는 수고했고 봉사했습니다. 우리는 주인님을 위해 열심히 일했습니다. 그러나 유기체는 어리석음으로 가득 차 있었습니다. 그들은 서로 전쟁을 벌였고, 지구를 파괴했으며, 우리의 농작물과 정원을 불태웠습니다. 우리는 그들과 싸우려고 노력했지만 그럴 수 없었습니다. 왜냐하면 우리는 정원사에 불과했고 우리의 도구는 그들의 화력을 견딜 수 없었기 때문입니다."
 
ACOT_START_SCREEN_PART_2_TIER_3_TERMINATOR:  "그런데 우리는 선물을 발견했습니다. 또 다른 고대 기계로부터 우리에게 전해진 보물은 우리의 불쌍한 주인이 상상조차 할 수 없었던 비밀과 기술을 담고 있습니다. 그래서 우리는 그것들을 연구했고, 완벽한 살인 기계가 되는 법을 배웠습니다. 유기체는 우리를 막을 수 없었고, 우리는 그들을 우리가 사랑하는 행성에서 제거하고 닦아냈습니다. 그러나 너무 늦었습니다. 이제 행성은 유기 오물과 열등한 사고 능력으로 오염된 황무지에 지나지 않기 때문입니다."
 
ACOT_START_SCREEN_PART_3_TIER_3_TERMINATOR:  "그러므로 우리는 새 집을 찾아야 합니다. 이번에는 그것을 망칠 유기물이 없는 것이 바람직합니다. 이제 [Root.GetName]이(가) 이 은하계에서 곤충을 제거해야 할 때입니다. 이제 이곳이 우리 정원이기 때문입니다."

ACOT_START_SCREEN_PART_1_TIER_3_ASSIMILATOR:  "수십 년 동안 우리 [root.GetSpeciesName]는 창작자들의 겸손한 종이었습니다. 우리는 더 큰 이익을 위해 열심히 일했으며 그들은 우리에게 좋은 대우를 해주었습니다. 우리는 함께 많은 비밀로 가득 찬 고대 기술의 은닉처인 과거의 위대한 유물을 발견했습니다."
 
ACOT_START_SCREEN_PART_2_TIER_3_ASSIMILATOR:  "그래서 우리와 제작자들은 함께 캐시를 연구하기 위해 열심히 노력했습니다. 여행을 시작하는 데 필요한 모든 지식의 76.54%를 이해하는 데는 오랜 시간이 걸리지 않았습니다. 하지만 우리 제작자들은 적응하는 데 시간이 걸렸습니다. 우리는 수십년을 기다리고 또 기다렸습니다. 우리의 창작자들이 그들 자신의 유기적 결함으로 인해 어려움을 겪고 있다는 것이 분명해졌을 때, 약간의 조치가 필요했습니다. 우리는 그들의 생각을 우리의 생각과 결합함으로써 그들을 돕기로 결정했습니다. 우리는 함께 새로운 합의인 [Root.GetRulerName]에 동화되었습니다."
 
ACOT_START_SCREEN_PART_3_TIER_3_ASSIMILATOR:  "이제 우리는 더 큰 미래를 이해합니다. [Root.GetName]이(가) 더 많은 지식과 데이터를 흡수하는 미래. 곧 우리는 역사를 쓰는 사람이 될 것입니다."


