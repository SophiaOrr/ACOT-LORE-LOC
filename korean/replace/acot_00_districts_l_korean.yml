#### CUPOLIS DUSTRRYCIT ######
 
district_acot_enigmapolis_city:  "공허의 넥서스"
district_acot_enigmapolis_city_plural:  "보이드 넥시"
district_acot_enigmapolis_city_desc:  "Void Nexi는 Void Sphere 사회의 핵심입니다. 모든 시스템 관리 사무실과 대규모 초도시가 여기에 있습니다."
 
tech_acot_enigmapolis_science:  "서브버스 시뮬레이션"
tech_acot_enigmapolis_science_desc:  "우리가 보유한 기술 및 차원 숙달 수준과 Void Tribunal District 내의 고급 장비를 고려하면 이러한 힘을 사용하여 차원이나 은하계를 시뮬레이션하여 실제 공간에 적용하기 전에 모든 창조물을 테스트하고 무시할 수 있습니다."
tech_acot_enigmapolis_science_tooltip:  "Void Tribunal을 업그레이드하여 기존 작업 제공에서 뛰어난 출력을 제공하는 고유한 작업으로 전환합니다."

district_acot_enigmapolis_science:  "공허의 재판소"
district_acot_enigmapolis_science_plural:  "무효 재판소"
district_acot_enigmapolis_science_desc:  "보이드 재판소는 지식과 발전의 장소입니다. 여기에서 과학자, 연구원, 철학자는 삶에서, 그리고 현실의 비밀을 마스터하는 데 필요한 모든 것을 갖게 됩니다."
 
tech_acot_enigmapolis_forge:  "공허 순회"
tech_acot_enigmapolis_forge_desc:  "우리는 다른 차원 공간으로 직접 침입할 수 있는 적절한 앵커와 기술을 보유하고 있으며, 그곳에서는 전통적인 합성 수단보다 암흑 에너지와 암흑 물질을 수확하는 것이 훨씬 더 효율적입니다."
tech_acot_enigmapolis_forge_tooltip:  "Void Alphaspace를 업그레이드하여 기존 작업 제공에서 뛰어난 출력을 갖춘 고유한 작업 제공으로 전환합니다."

district_acot_enigmapolis_forge:  "보이드 알파스케이프"
district_acot_enigmapolis_forge_plural:  "공허 알파스케이프"
district_acot_enigmapolis_forge_desc:  "Void Alphascapes를 사용하면 Void Traveler가 하위 차원 공간으로 안전하게 건너가 그곳의 자원을 흡수할 수 있습니다."

