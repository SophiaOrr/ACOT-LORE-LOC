tech_acot_enigmapolis_silo:  "차원 수확"
tech_acot_enigmapolis_silo_desc:  "초자연적인 수단을 사용할 수 있는데 왜 자원을 모으기 위해 자연적이거나 부자연스러운 수단에 의존합니까?"
tech_acot_enigmapolis_silo_tooltip:  "공허 대장간은 강력한 경제적 부양을 제공하지만 특정 자원을 획득하려면 추가 확장이 필요하며 이는 결정을 통해 수행할 수 있습니다."

district_acot_enigmapolis_silo:  "공허의 대장간"
district_acot_enigmapolis_silo_plural:  "공허의 대장간"
district_acot_enigmapolis_silo_desc:  "보이드 포지(Void Forge)는 전통적인 합성과 차원 수단을 통해 다양한 자원을 존재로 구체화할 수 있는 대규모의 하드라이트 공장입니다."
 
