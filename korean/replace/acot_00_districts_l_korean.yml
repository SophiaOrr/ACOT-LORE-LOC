#### DUSTRRYCIT ######
 
district_acot_fractured_shelter:  "델타 쉘터"
district_acot_fractured_shelter_plural:  "델타 보호소"
district_acot_fractured_shelter_desc:  "Delta Shelters는 세계의 가혹한 환경에서 일하는 용감한 영혼들에게 보호와 주택을 제공합니다."
 
tech_acot_fractured_shelter:  "강화된 대피소"
tech_acot_fractured_shelter_desc:  "분열된 세계의 격렬한 하늘에서 암흑 에너지 폭풍이 분출되는 것은 드문 일이 아닙니다. 불안정한 지형과 적대적인 요소는 이러한 위험을 방어하기 위해 적절한 대피소를 만들어야 합니다."
 
district_acot_fractured_science_dome:  "델타 천문대"
district_acot_fractured_science_dome_plural:  "델타 천문대"
district_acot_fractured_science_dome_desc:  "Delta Observatory는 연구자들이 황폐화된 세계에서 안전하게 관찰과 실험을 수행하는 데 필요한 도구와 장비를 제공합니다."
 
tech_acot_fractured_science_dome:  "미지의 것을 관찰하다"
tech_acot_fractured_science_dome_desc:  "분열된 세계에 대한 이전에 알려진 모든 이론과 물리 법칙에 도전하는 많은 불가사의와 변칙 현상이 있습니다. 하지만 우리 연구원들을 그곳으로 보내려면 위험한 환경으로부터 잘 보호되고 지원되어야 합니다."
 
district_acot_fractured_dm_trapper:  "델타 스파이어"
district_acot_fractured_dm_trapper_plural:  "델타 스파이어스"
district_acot_fractured_dm_trapper_desc:  "Delta Spiers는 암흑 물질과 암흑 에너지를 생성하는 데 필요한 작업장을 장인과 연금술사에게 제공합니다."
 
tech_acot_fractured_trapper:  "수수께끼의 첨탑"
tech_acot_fractured_trapper_desc:  "암흑 에너지와 암흑 물질이 분열된 세계를 풍부하게 둘러싸고 있지만, 대부분은 수확하기에는 너무 불안정하고 분산되어 있습니다. Enigmatic Spiers의 디자인은 이러한 부자연스럽게 발생한 현상을 가두어 무한한 보급품으로 변환하기 위해 그려지고 있습니다."
 
district_acot_fractured_dm_fort:  "델타 전초기지"
district_acot_fractured_dm_fort_plural:  "델타 전초기지"
district_acot_fractured_dm_fort_desc:  "델타 전초기지(Delta Outposts)는 침입자를 탐지하고 시끄럽고 날카로운 음악 테마를 배포하여 침입자를 쫓아낼 수 있는 보안 검문소입니다."
 
tech_acot_fractured_fort:  "공허 카스트룸"
tech_acot_fractured_fort_desc:  "분열된 세계에는 식민지화 시도를 파괴하려는 위험한 요소가 많이 있습니다. 이러한 요소 중 다수는 기존 요새의 약점과 격차를 발견하므로 이러한 적대적인 방문객을 저지하려면 전문적인 요새 구역이 필요합니다."
 
tech_acot_fractured_size_upgrade_1:  "프랙탈 연속체"
tech_acot_fractured_size_upgrade_1_desc:  "분열된 세계의 험난한 풍경은 인구가 적응하기 어렵게 만들고 불필요한 조정을 초래하여 추가 구역 공간이 필요합니다. 우리는 그것에 적응하는 법을 배워야 합니다."
tech_acot_fractured_size_upgrade_1_tooltip:  "Fractured 및 Ultrafracutred Worlds의 구역을 업그레이드하여 구역 슬롯을 1개 덜 소모합니다."
 
tech_acot_fractured_size_upgrade_2:  "마스터 제어 터미널"
tech_acot_fractured_size_upgrade_2_desc:  "구역의 구조적 무결성을 지속적으로 점검하기 위해 기술자와 엔지니어에게 의존하는 대신, MCT를 설치하면 손상된 부분을 스스로 읽고 수리할 수 있습니다. 이를 통해 현장 엔지니어링 팀을 위한 추가 공간을 할당하고 필요한 구역 공간을 줄일 필요가 없습니다."
tech_acot_fractured_size_upgrade_2_tooltip:  "Fractured 및 Ultrafracutred Worlds의 구역을 업그레이드하여 구역 슬롯을 하나 더 적게 소비합니다. 효과적으로 만드는 데는 결국 하나의 슬롯만 필요합니다."
 
