tech_acot_enigmapolis_fortress:  "기가 확장"
tech_acot_enigmapolis_fortress_desc:  "이미 Giga Fortress가 있는 행성 보호를 어떻게 개선합니까? 물론 행성 벽 자체를 Giga Fortress로 가득 채우십시오."
tech_acot_enigmapolis_fortress_tooltip:  "Void Barrier를 업그레이드하여 각각 단일 Giga Fortress Operator 작업도 제공합니다."

district_acot_enigmapolis_fortress:  "공허 방벽"
district_acot_enigmapolis_fortress_plural:  "공허 장벽"
district_acot_enigmapolis_fortress_desc:  "공허 장벽은 행성에 방어 병력과 기가 캐논을 제공합니다."

tech_acot_enigmapolis_stellarite:  "공허 항성 파편"
tech_acot_enigmapolis_stellarite_desc:  "Void Sphere는 주로 Enigmatic 기반 기술을 위해 설계되었지만 견고하고 유연한 아키텍처는 다른 호환되지 않는 요소로부터 격리할 수 있다면 스텔라라이트 생성을 위한 스텔라 샤드의 대량 배열을 생성하는 데에도 이상적입니다."

district_acot_enigmapolis_stellarite:  "공허 항성 파편"
district_acot_enigmapolis_stellarite_plural:  "공허 항성 파편"
district_acot_enigmapolis_stellarite_desc:  "첫 번째 별은 다시는 복원되지 않을 수 있지만, 한때 빛났던 위엄의 아주 작은 얼룩이라도 영원의 경이로움을 창조할 수 있으며, 그러한 경이로움에는 특별한 관리와 내구성이 필요한 장소가 필요합니다."
