######## ARMY #############

tech_phanon_army:  "Phanon Dutymen 액세스 코드"
tech_phanon_army_desc:  "파논 군단(Phanon Corps)이 부르는 이 "듀티맨(Dutymen)"은 단 하나의 목표를 가진 일종의 유전적으로 만들어진 슈퍼솔저 클론인 것으로 보입니다. 군단에 봉사하기 위해. 우리는 이러한 슈퍼군인을 만드는 데 어떤 종류의 유전적 구성이나 강화가 사용되었는지 확인할 수 없지만, 생산 시설에 대한 액세스 코드를 얻는 데 성공했습니다. 하지만 그들과 함께 무엇인가를 하기 전에, 듀티맨들이 우리를 공격하지 않도록 해야 합니다."

acot_phanon_army:  "파논 듀티맨 트루퍼"
acot_phanon_army_plural:  "파논 듀티맨 트루퍼스"
acot_phanon_army_desc:  "Corp의 신비한 템플릿을 기반으로 유전적으로 강화된 슈퍼솔져 클론 군대입니다. 그들은 우리의 명령에만 응답하도록 수정되었으며 틀림없이 대부분의 표준 보병보다 우수합니다. 그들은 여전히 ​​기본적인 감정을 느낄 수 있습니다. 즉, 여전히 사기에 영향을 받을 수 있으며 우월한 적군에 맞서 패배할 것입니다. 트루퍼는 중갑을 착용하고 매우 다재다능하며 악용 가능한 약점이 없습니다."
 
acot_phanon_army_sniper:  "파논 듀티맨 스나이퍼"
acot_phanon_army_sniper_plural:  "파논 듀티맨 스나이퍼스"
acot_phanon_army_sniper_desc:  "Corp의 신비한 템플릿을 기반으로 유전적으로 강화된 슈퍼솔져 클론 군대입니다. 그들은 우리의 명령에만 응답하도록 수정되었으며 틀림없이 대부분의 표준 보병보다 우수합니다. 그들은 여전히 ​​기본적인 감정을 느낄 수 있습니다. 즉, 여전히 사기에 영향을 받을 수 있으며 우월한 적군에 맞서 패배할 것입니다. 스나이퍼는 방어력이 약하지만 적군을 선별하는 데 탁월하고 뛰어난 사격술로 사기를 저하시켜 표준 보병 부대에 비해 탁월합니다."

tech_phanon_army_elite:  "Phanon Elite Dutymen 액세스 코드"
tech_phanon_army_elite_desc:  "Vault 깊은 곳에서 더 많은 액세스 코드가 발견되었습니다. 이 코드를 통해 우리는 더욱 강력한 파괴력을 지닌 듀티멘의 더 무겁고 강력한 변종을 획득할 수 있을 것입니다."
 
acot_phanon_elite:  "파논 듀티맨 엘리트"
acot_phanon_elite_plural:  "파논 듀티맨 엘리트"
acot_phanon_elite_desc:  "엘리트는 트루퍼에 비해 우수한 갑옷과 무기를 보유하고 있습니다. 그들은 훨씬 더 발전된 생체공학 전투복을 입고 있음에도 불구하고 현대의 엑소슈트 보병과 유사하게 작동합니다. 두 개의 Phanon 유전자 코드를 사용합니다."

acot_phanon_tank:  "파논 패트리어트 탱크"
acot_phanon_tank_plural:  "파논 패트리어트 탱크"
acot_phanon_tank_desc:  "전통적인 탱크 섀시 디자인의 강점과 워커 기반 디자인의 일부 요소를 결합한 독특한 모양의 탱크입니다. 이들의 파괴 능력은 너무 커서 볼트 자체를 방어하기 위해 배치되지 않는 이유를 설명할 수 있습니다. 세 개의 파논 유전자 코드를 사용합니다."

tech_phanon_army_repeatable:  "파논 듀티맨 재보급"
tech_phanon_army_repeatable_desc:  "우리는 Phanon Dutymen 클론의 수를 거의 소진했으며, 더 많은 것을 획득하려면 그들의 유전자 코드를 연구하고 재고를 확보하기 위한 방법을 모색해야 합니다."

decision_recruit_phanon_dog:  "Phanon 테러 드론 요청"
decision_recruit_phanon_dog_desc:  "스타 벤더에 주둔하는 파논 어택트 독 3개 부대를 고용하세요."

acot_phanon_attack_dog:  "파논 테러 드론"
acot_phanon_attack_dog_plural:  "파논 테러 드론"
acot_phanon_attack_dog_desc:  "놀랍도록 뛰어난 전장 지능을 갖춘 강력한 자동 개 모양 드론입니다. 이들은 적 진형을 파괴하고 차량 내부를 파괴하는 데 탁월합니다."
 
acot_phanon_attack_mammoth:  "파논 테러 터스크"
acot_phanon_attack_mammoth_plural:  "파논 테러 엄니"
acot_phanon_attack_mammoth_desc:  "거대한 크기와 위력으로 적의 요새를 돌파하는 데 사용되는 강력한 매머드 모양의 자동 드론입니다."

tech_phanon_attack_dog:  "파논 워마키나 액세스 코드"
tech_phanon_attack_dog_desc:  "이 War Machina는 Dutymen의 인간형 클론과는 달리 매우 독특한 동물적 디자인과 모양을 가지고 있으며, 이는 그들이 Corp의 영토 내에서 발견된 일부 종을 모델로 했을 수 있음을 시사합니다. 목적에 있어서는 듀티맨의 소모성 기계 변형으로 더 많이 사용되는 것으로 보입니다. 그러나 마감 기한은 취약한 성격을 보완합니다."

tech_phanon_attack_dog_repeatable:  "파논 워마키나 재보급"
tech_phanon_attack_dog_repeatable_desc:  "우리는 파논 워마키나의 수를 거의 소진했으며, 더 많은 것을 획득하려면 더 많은 구성 요소와 유전 코드를 확보하여 이를 복구할 수 있는 방법을 모색해야 합니다."

acot_phanon_operative:  "파논 필드 오퍼레이터 유형 A"
acot_phanon_operative_plural:  "현장요원 A형"
acot_phanon_operative_desc:  "쌍으로 배치된 파논 현장 요원은 아마도 현장에서 가장 강력한 전투력 중 하나일 것이며, 거의 모든 종류의 상황에 대응할 수 있고 직접 전투, 방해 공작, 은밀함, 암살, 심지어 유혹까지 다양한 전략을 수행할 수 있습니다. 현장 요원은 대부분의 군단 병력과 달리 다양한 성격, 정체성 및 외모로 맞춤 구성됩니다. 하지만 모두 똑같이 치명적입니다.\n\nA형 요원은 정밀 공격, 사보타주, 심리전에 능합니다. 그들은 일반적으로 목표를 달성하기 위해 비파괴 무기를 사용합니다."
 
acot_phanon_operative_type_b:  "파논 필드 오퍼레이터 유형 B"
acot_phanon_operative_type_b_plural:  "현장요원 B형"
acot_phanon_operative_type_b_desc:  "쌍으로 배치된 파논 현장 요원은 아마도 현장에서 가장 강력한 전투력 중 하나일 것이며, 거의 모든 종류의 상황에 대응할 수 있고 직접 전투, 방해 공작, 은밀함, 암살, 심지어 유혹까지 다양한 전략을 수행할 수 있습니다. 현장 요원은 대부분의 군단 병력과 달리 다양한 성격, 정체성 및 외모로 맞춤 구성됩니다. 하지만 모두 똑같이 치명적입니다.\n\nB형 요원은 정면 공격, 지역적 피해 및 파괴 집중에 뛰어나므로 기계 또는 전투에 탁월하므로 부수적 피해는 걱정할 필요가 없습니다."

tech_phanon_operative:  "Phanon 현장 운영 연구"
tech_phanon_operative_desc:  "아마도 군단 군대의 가장 신비하면서도 무섭도록 강력한 비밀 중 하나인 현장 요원은 모든 침입자에 대한 최종 방어 역할을 합니다. 그들은 본질적으로 생물학적 요소와 기계적 요소를 모두 갖고 있는 것처럼 보이지만 아마도 가장 눈에 띄는 특징은 형태보다 정교한 패션 디자인일 것입니다. 각 요원은 맞춤 제작된 복장을 갖고 있으며 시각적으로 상당히 구별되어 전투 이외의 다양한 다른 임무에도 복무할 수 있음을 시사합니다.\n\n디자인에 관계없이 그들은 여전히 ​​극도로 치명적인 전투원이며 그들이 들고 있는 외양은 그들이 사용할 수 있는 많은 무기고를 기만적으로 숨기고 있으며 그들이 입는 복장은 놀라울 정도로 내구성이 뛰어나며 재질은 일부 차량의 장갑보다 훨씬 강하면서도 무게는 매우 가볍습니다. 코드를 해독하는 것은 어려울 것이며 Vault에는 요원이 3명만 남아 있습니다."
 
tech_phanon_operative_repeatable:  "파논 수술 재건"
tech_phanon_operative_repeatable_desc:  "활성화할 요원이 남아 있지 않은 상황에서 더 많은 정보를 얻을 수 있는 유일한 방법은 데이터를 연구하고 새 템플릿을 만드는 것입니다. 내장된 보안 시스템이 유전자 템플릿을 재구성하려는 시도를 할 때마다 우리의 작업을 더 어렵게 만들기 때문에 이는 쉬운 작업이 아닙니다."
 
######## DEFENDER #############
 
acot_phanon_defense_soldier:  "파논 듀티맨"
acot_phanon_defense_soldier_plural:  "파논 듀티맨"
acot_phanon_defense_soldier_desc:  "남성과 여성에 대한 의무 요구. 의무는 수행되어야 합니다. 콜 오브 듀티이기 때문이다."
 
acot_phanon_defense_elite:  "파논 엘리트"
acot_phanon_defense_elite_plural:  "파논 엘리트"
acot_phanon_defense_elite_desc:  "기병 분대! 좋아요. 알겠습니다. 확인해 보겠습니다."
 
acot_phanon_defense_psi:  "파논 사이코만도"
acot_phanon_defense_psi_plural:  "파논 사이코만도스"
acot_phanon_defense_psi_desc:  "심령 준비가되었습니다. 나는 당신의 생각을 알고 있습니다. 받은 생각. 그 사람 마음이 약해요!"
 
acot_phanon_defense_commander:  "파논 장교"
acot_phanon_defense_commander_plural:  "파논 임원"
acot_phanon_defense_commander_desc:  "<포인트> 모르 발라텐! 불쌍한 목표!"
 
acot_phanon_defense_droid:  "파논 건 디펜더"
acot_phanon_defense_droid_plural:  "파논 총 수비수"
acot_phanon_defense_droid_desc:  "수비수 유닛. 우리의 적을 식별하십시오. 청취. 파논의 경우. 허용되는 위치."
 
acot_phanon_defense_droid_commando:  "파논 코만도 디펜더"
acot_phanon_defense_droid_commando_plural:  "파논 코만도 디펜더스"
acot_phanon_defense_droid_commando_desc:  "당신의 전화? 실행 중...Phanon용. 우리무리히의 의지로. 우리는 군단에 봉사합니다. 적을 삭제하는 중입니다."
 
acot_phanon_defense_droid_shielder:  "파논 이지스 디펜더"
acot_phanon_defense_droid_shielder_plural:  "파논 이지스 디펜더스"
acot_phanon_defense_droid_shielder_desc:  "완전 차폐. 우리는 어떻게 봉사할 수 있습니까? 누구도 우리를 통과하지 못할 것입니다. 원인을 위해. 벡터를 업데이트하는 중입니다. 굴절 대물렌즈."
 
acot_phanon_defense_droid_commander:  "파논 커맨드 디펜더"
acot_phanon_defense_droid_commander_plural:  "파논 사령부 수비수"
acot_phanon_defense_droid_commander_desc:  "청취. 오늘 우리는 누구를 파멸시킬 것인가? 커맨드 링크가 구축되었습니다. 주문을 위해 대기 중입니다. 우리의 의지는 파논입니다. 우리무리히가 우리를 안내합니다."
 
acot_phanon_defense_xenomorph:  "파논 강화 제노모프"
acot_phanon_defense_xenomorph_plural:  "PhanPhanon 강화된 이종형"
acot_phanon_defense_xenomorph_desc:  "일부 알려지지 않은 사이오닉 장치가 접목된 강력하게 강화된 실험적 이종형입니다. 그들은 매우 공격적이고 변덕스럽기 때문에 오랫동안 유순하게 있을 수는 없습니다."

acot_phanon_defense_attack_dog:  "파논 공격견"
acot_phanon_defense_attack_dog_plural:  "파논 공격견"
