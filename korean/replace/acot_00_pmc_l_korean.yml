tech_precursor_phanon_design_pe_1:  "예비 Phi Tech 분석"
tech_precursor_phanon_design_pe_1_desc:  "Phanon Corp의 함대가 보여주는 압도적인 규모와 화력에도 불구하고 그들의 기술 중 상당수는 설계에 있어서 본질적으로 그렇게 난해하지 않은 것 같습니다. 그러나 대부분의 장비는 함선이 파괴되면 자폭하므로 분석할 수 있는 작은 잔해를 연구하는 것 외에는 할 수 없습니다."

tech_precursor_phanon_design_pe_2:  "집중적인 파이테크 분석"
tech_precursor_phanon_design_pe_2_desc:  "회수된 추가 파편과 잔해는 관찰된 파논 무기 시스템의 동작과 결합되어 우리가 그들의 기술에 대해 보다 집중적인 분석을 할 수 있게 해줍니다. 분명히, 우리는 아직 실제 동력원을 이해하는 데는 전혀 이르지 못했지만, 이것이 그들의 선박이 어떻게 작동하는지에 대한 추가적인 통찰력을 제공할 것이라고 확신합니다."

tech_precursor_phanon_design_pe_3:  "파이테크 분석을 통해"
tech_precursor_phanon_design_pe_3_desc:  "모든 데이터와 단편이 수집되면 파논 함선에 대한 최종 분석이 가능할 것입니다. 이를 통해 마침내 Phanon Corps에서 영감을 받은 Phi 기반 기술의 전체 스펙트럼을 만들 수 있게 되었습니다. 이 분석을 완료하면 기업의 신비한 힘에 대한 궁극적인 진정한 이해를 얻는 데 큰 도움이 될 것입니다."


tech_darkmatter_stealth_generator_re:  "룬문자 스텔스 생성기"
tech_darkmatter_stealth_generator_re_desc:  "더 나은 스텔스 기술은 많은 새롭고 흥미로운 전략으로 이어집니다. 머지않아 우리는 즉각적인 기습 공격을 넘어서 유용한 클로킹 메커니즘을 고안할 수 있을 것입니다."

