tech_hull_power_pe_desc:  "가장 독특한 개념 중 하나는 일석이조의 아이디어로 점점 더 까다로워지는 선박의 전력 소비 문제와 선박의 선체 무결성 문제를 동시에 해결한다는 것입니다. 과거에는 이러한 문제를 해결하려고 시도하면 일반적으로 비용이 크게 증가하거나 선박의 전체 물리적 형태가 변경되어 실행 불가능하게 되었습니다. 그러나 차원 공간을 약간만 조정하면 내구성을 높일 뿐만 아니라 함선의 하드포인트를 손상시키지 않으면서 강력한 발전기로도 사용할 수 있는 새로운 유형의 선체 장갑을 만드는 것이 가능할 것입니다."

