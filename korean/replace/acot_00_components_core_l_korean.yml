tech_acot_crew_solo:  "지휘권"
tech_acot_crew_solo_desc:  "SOC는 승무원과 선박 컴퓨터 사이의 매우 진보된 실험적 신경망 인터페이스입니다. 이 시스템의 개발은 우주선 승무원을 다루는 방식에 혁명을 일으킬 것입니다. 머지않아 선박을 제공해야 하는 시대는 더 이상 과거의 일이 될 것이며 선박은 소수의 재능 있는 개인에 의해 관리될 수 있습니다."

TECH_UNLOCK_SOLO_CREW_TITLE:  "§H잠금 해제:§! 사령부"
TECH_UNLOCK_SOLO_CREW_DESC:  "§H지휘관§!\nSOC는 승무원과 선박 컴퓨터 사이의 극도로 발전된 실험적 신경망 인터페이스입니다. 이 시스템의 개발은 우주선 승무원을 다루는 방식에 혁명을 일으킬 것입니다. 머지않아 선박을 제공해야 하는 시대는 더 이상 과거의 일이 될 것이며 선박은 소수의 재능 있는 개인에 의해 관리될 수 있습니다."

ACOT_CREW_SOLO:  "SOC 설정"
ACOT_CREW_SOLO_DESC:  "많은 수의 승무원에 의존하는 대신 선박에 지휘소(SOC)를 설치할 수 있습니다. 재능 있는 개인과 우주선의 기본 컴퓨터 사이의 일련의 강력한 신경 인터페이스입니다. 이를 통해 선박은 매우 적은 수의 승무원으로도 운영될 수 있습니다. 그러나 SoC는 매우 까다롭기 때문에 운영자는 태어날 때부터 교육을 받아야 하며 매우 어린 나이에 서비스를 시작해야 합니다. 필요한 유지 관리 비용은 엄청나지만 성능 향상은 부인할 수 없습니다."
