tech_acot_crew_automated:  "무인 우주선"
tech_acot_crew_automated_desc:  "무인 우주 선박(USV)은 선박 내에서 수행되는 모든 작업이 활성 명령 센터의 다양한 자동화 또는 원격 제어 기계에 의해 수행되는 일종의 승무원 구성입니다. 유기농 직원이 부족하다는 것은 모든 식량과 에너지 유지가 미네랄로 효과적으로 대체된다는 것을 의미합니다. 이로 인해 전반적으로 투자 비용이 저렴해졌지만 성과는 눈에 띄게 악화되었습니다."

