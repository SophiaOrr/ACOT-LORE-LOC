ACOT_OFFICER_DEFAULT:  "선박 선장"
ACOT_OFFICER_DEFAULT_DESC:  "전통적으로 선박은 기본적인 리더십과 조정을 제공하는 선장이 지휘합니다."

ACOT_OFFICER_COMMISSAR:  "선박 커미사르"
ACOT_OFFICER_COMMISSAR_DESC:  "함선의 승무원이 최대한의 잠재력을 발휘할 수 있도록 적절한 동기를 부여하기 위해 함선에 해군 커미사르를 파견합니다. 고위 사령부로부터 직접적인 명령이 내려지지 않는 한, 승무원들은 스스로 긴급 후퇴를 발령할 수 없습니다. 그들은 또한 커미사르가 검으로 적들을 직접 공격할 수 있도록 적에게 더 빠르고 더 가까이 다가가도록 훈련받았습니다. (적어도 그들은 그렇게 말하길 좋아합니다)"

tech_acot_co_machine:  "마스터 컨트롤 유닛"
tech_acot_co_machine_desc:  "우리 장치의 물리적 플랫폼은 중앙 프로세서에서 직접 명령을 받지만 자체 분석 알고리즘을 사용하여 적절한 MCU를 할당하면 선박의 개별 성능이 향상될 수 있습니다."

