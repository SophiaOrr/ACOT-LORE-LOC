ACOT_OFFICER_NONE:  "선박 선장"
ACOT_OFFICER_NONE_DESC:  "아마도 덜 중요하거나 작은 선박에서는 자동으로 선장으로 지정되는 선박의 최고 직위 개인에게 명령을 내릴 수 있습니다."

tech_acot_co_basic:  "지정사령관"
