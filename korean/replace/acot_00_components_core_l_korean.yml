ACOT_CREW_SOLO_COMMAND_DESC:  "많은 수의 승무원에 의존하는 대신 선박에 지휘소(SOC)를 설치할 수 있습니다. 재능 있는 개인과 우주선의 기본 컴퓨터 사이의 일련의 강력한 신경 인터페이스입니다. 이를 통해 선박은 매우 적은 수의 승무원으로도 운영될 수 있습니다. 그러나 SoC는 매우 까다롭기 때문에 운영자는 태어날 때부터 교육을 받아야 하며 매우 어린 나이에 서비스를 시작해야 합니다. 필요한 유지 관리 비용은 엄청나지만 성능 향상은 부인할 수 없습니다."

