############# ISC PILOTS

acot_isc_pilot:  "ISC 조종사"
acot_isc_pilot_desc:  "ISC는 일반적으로 원격 또는 신경망을 통해 제어하기에는 너무 크고 정교하므로 적극적인 조종사가 필요합니다."

ACOT_ISC_PILOT_STANDARD:  "ISC 윙맨"
ACOT_ISC_PILOT_STANDARD_DESC:  "ISC의 빠르고 격렬한 성격을 즐기는 대담한 개인. 각각은 이미 표준 신경망 시뮬레이션에 익숙해야 합니다."

ACOT_ISC_PILOT_MACHINE:  "ISC 단위"
ACOT_ISC_PILOT_MACHINE_DESC:  "ISC와 직접 인터페이스하려면 물리적 플랫폼이 필요합니다. 명령에 대한 더 높은 반응뿐만 아니라 표준 비플랫폼 타격 항공기가 할 수 없는 FTL 신호를 수신하고 교전하기 위한 것입니다."

ACOT_ISC_PILOT_ACE:  "ISC 에이스 윙맨"
ACOT_ISC_PILOT_ACE_DESC:  "이들 베테랑 전문가들은 다른 전문가들보다 훨씬 더 경험이 많을 뿐만 아니라 훨씬 더 강력한 장비를 부여받습니다. 그 중 가장 주목할만한 점은 생명 유지 시스템이 필요 없는 특수 기능이 추가되었다는 것입니다. 어떤 상황에도 적응하는 능력은 그들을 상대에게 위험한 적으로 만듭니다."

