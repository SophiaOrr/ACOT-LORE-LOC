################################################ Bombardmeny ################################################

ACOT_SA_BOMBARDMENT:  "정밀 궤도 페이로드"
ACOT_SA_BOMBARDMENT_DESC:  "이러한 고급 페이로드는 추가 전력 소비를 차지할 수 있지만 표준 발행 궤도 폭격 페이로드에 비해 훨씬 더 강력하고 훨씬 적은 저장 공간을 필요로 합니다."

ACOT_SA_FOCUSED_WEAPON_AMPLIFIER:  "바렐리안 포탑"
ACOT_SA_FOCUSED_WEAPON_AMPLIFIER_DESC:  "근거리 교전을 위해 제작된 특수 포탑입니다. 이러한 유형의 포탑은 더 높은 화력을 제공하는 대신 더 적은 범위의 범위를 제공합니다."

ACOT_SA_INFERNAL_CORE:  "지옥불 축전기"
ACOT_SA_INFERNAL_CORE_DESC:  "지옥불 축전기는 원자로의 최대 충전 시퀀스를 증폭시켜 무기 손상에 더 집중하도록 무기 시스템을 재보정합니다. 이로 인해 자연스럽게 발사 속도가 낮아집니다."

ACOT_SA_CRYO_CORE:  "폭풍우 커패시터"
ACOT_SA_CRYO_CORE_DESC:  "Tempest Capacitor는 무기의 열 방출을 냉각시켜 발사 속도에 더 집중하도록 무기 시스템을 재보정하지만 이로 인해 손상 가능성이 약간 낮아집니다."

ACOT_SA_OVERCHARGED_DEFENSE:  "Ackbar 방어 증폭기"
ACOT_SA_OVERCHARGED_DEFENSE_DESC:  "함선에 운동 장벽과 보호막을 위한 추가 중복 발전기를 장착합니다. 이러한 추가 발전기는 무기 시스템에 부담을 주지만 함선은 어떤 종류의 함정에도 갇히지 않습니다."

ACOT_SA_SUPER_TARGETER:  "타겟 조정자"
ACOT_SA_SUPER_TARGETER_DESC:  "적 목표에 대한 명중을 확인하기 위해 목표 해상도 매틱에 대한 추가 보정을 수행합니다. 시스템은 최적의 탄도를 계산하고 대상의 이동성에 대한 보상을 계산하는 데 추가 시간이 필요하므로 무기 발사 속도가 감소합니다."

ACOT_SA_SUPPLY_UNIT:  "독립 물류 웨이포인트"
ACOT_SA_SUPPLY_UNIT_DESC:  "자재 및 교체 유닛을 직접 제작할 수 있도록 독립적인 Logistic Waypoint를 추가하여 선박의 물류 및 월간 유지 예산을 확보합니다."

ACOT_SA_POINT_DEFENSE_BUFF:  "고성능 PDS"
ACOT_SA_POINT_DEFENSE_BUFF_DESC:  "미사일 및 타격 항공기에 대한 우수한 방어를 위해 추가 사양으로 함선의 지점 방어 시스템을 업그레이드합니다. 추가된 추가 전력은 부족한 화력도 보완해야 합니다."

ACOT_SA_NANO_REPAIRER:  "나노 수리 드론"
ACOT_SA_NANO_REPAIRER_DESC:  "선박의 선체를 자동으로 수리하는 강력한 나노 수리 드론을 선박에 장착하면 시스템이 더 큰 선박의 더 높은 선체 강도에 맞게 쉽게 조정할 수 있습니다."

ACOT_SA_ELITE_INSIGNIA:  "엘리트 휘장 패턴"
ACOT_SA_ELITE_INSIGNIA_DESC:  "함선의 성능과 사양을 전반적으로 업그레이드하여 제국의 정예 경비병을 만족시킵니다. 각 휘장은 아군과 적 모두로부터 적절한 존중을 요구하는 역량, 명예, 기술의 수준을 나타냅니다. 이것은 진짜 남자와 여자, 즉 기계를 위해 만들어진 배입니다."

