tech_acot_weapon_energy:  "에너지 커패시터"
tech_acot_weapon_energy_desc:  "Mark I 에너지 커패시터는 다양한 수준의 에너지 기반 무기를 투사하는 데 사용할 수 있는 기본적이지만 소박한 전력 시스템입니다."

tech_acot_weapon_energy_2:  "고급 에너지 커패시터"
tech_acot_weapon_energy_2_desc:  "데이터뱅크의 다양한 업그레이드와 개선 사항을 사용하여 차세대 EC는 훨씬 더 많은 전력을 저장하고 동시에 충전할 수 있으므로 잠재적으로 더 발전된 에너지 무기 시스템을 개발할 수 있습니다."

tech_acot_weapon_energy_3:  "복제 에너지 축전기"
tech_acot_weapon_energy_3_desc:  "고대 문명이 사용했던 것과 동일한 기술을 직접 기반으로 한 Mark III 에너지 커패시터는 우리의 에너지 무기 시스템을 더욱 향상시키고 잠재적으로 훨씬 더 발전된 에너지 무기 시스템을 열어줄 것입니다."

tech_acot_weapon_energy_6e:  "수수께끼의 에너지 축전기"
tech_acot_weapon_energy_6e_desc:  "고대 문명이 사용했던 것과 동일한 기술을 직접 기반으로 한 Mark III 에너지 커패시터는 우리의 에너지 무기 시스템을 더욱 향상시키고 잠재적으로 훨씬 더 발전된 에너지 무기 시스템을 열어줄 것입니다."
