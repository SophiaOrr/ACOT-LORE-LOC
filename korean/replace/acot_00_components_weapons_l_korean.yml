#tech_lasers_1:  "레이저 대포"
#tech_lasers_1_desc:  "표준으로 지급되는 에너지 축전기를 일부 조정하면 광선 같은 에너지 무기가 생성되어 강렬한 열을 통해 피해를 입힐 수 있습니다."
#tech_lasers_2:  "향상된 레이저 시스템"
#tech_lasers_2_desc:  "에너지 축전기를 더욱 다듬고 조정하면 에너지 과부하 위험을 높이지 않고도 더욱 강력한 빔 무기를 생산할 수 있습니다."
#tech_lasers_3:  "프로토타입 프리즘 렌즈"
#tech_lasers_3_desc:  "자외선 레이저는 이전의 파란색 레이저보다 업데이트되고 더욱 강력한 버전입니다. 정확하고 파괴적인 이 무기는 큰 피해를 입힐 수 있습니다."
#tech_lasers_4:  "고급 프리즘 렌즈"
