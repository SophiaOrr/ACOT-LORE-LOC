tech_acot_mmg_1:  "볼트 캐논"
tech_acot_mmg_1_desc:  "볼트 캐논 또는 볼터는 폭발성 추진제 충전과 함께 전자기 투석기를 활용하는 폭발성 무기 유형입니다. 발사체 자체는 다단계 폐기 SABOT이며 발사 후 모든 단계에서 로켓 엔진을 사용합니다. 탑재량 자체는 높은 폭발력을 지닌 플라즈마 드릴을 사용하여 선체를 파괴하기 위해 특별히 제작되었습니다."
