tech_acot_mmg_3_desc:  "고급 타겟팅 소프트웨어를 사용하면 발사체의 컴퓨터가 함선의 가장 취약한 부분을 찾아 공격하여 최대 피해를 입힐 수 있습니다."
tech_acot_mmg_4:  "바실리스크 볼트 캐논"
tech_acot_mmg_4_desc:  "고대인의 방법에서 영감을 받은 새로운 폭발 폭발 방법을 구현하면 더 큰 화력을 위한 몇 가지 새로운 가능성을 갖춘 더 강력한 볼트 캐논을 만들 수 있습니다."
tech_acot_mmg_5:  "바이퍼 볼트 캐논"
tech_acot_mmg_5_desc:  "바이퍼 패턴 볼트 캐논은 우리 제국이 볼터 기술을 완벽하게 적용한 복제품입니다. 화력은 전작에 비해 압도적이다."

