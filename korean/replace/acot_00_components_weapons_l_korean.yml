#tech_lasers_5:  "프리즘 코어"
#tech_lasers_5_desc:  "감마 레이저에서 방출되는 전자기 방사선은 매우 높은 주파수를 갖습니다. 그들의 파괴적인 잠재력은 레이저 무기 분야에서 타의 추종을 불허합니다."

tech_acot_lasers_6e:  "수수께끼의 레이저 빔"
tech_acot_lasers_6e_desc:  "펄스 레이저 캐논은 감마 레이저보다 훨씬 더 높은 주파수와 화력으로 강력한 수수께끼의 에너지 빔을 발사합니다. 이 프로토타입을 통해 우리는 전구체가 활용하는 전력을 더 잘 이해할 수 있습니다. 우리는 이전 이해의 경계를 넘어서고 있습니다."
