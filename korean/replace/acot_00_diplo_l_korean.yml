acot_tuborek_clone_desc:  "이 제독은 정체 상태에서 셀 수 없이 많은 시간을 보냈고, 이제 그들이 알고 있는 모든 것은 잊혀진 과거의 것입니다. 그러나 그의 기술과 힘은 전설을 뛰어넘습니다."
acot_diplo.1200.desc:  "아, 맑은 하늘을 다시 보니 좋네요. 안녕하세요, [Root.GetSpeciesName]님. 나는 이전에 Tuborek으로 알려졌거나 적어도 그의 영광을 모방한 함대 군주 $NAME_Tuborek_clone$입니다. 나는 전직 [fallen_4_species.GetName] 연합 함대의 사령관이자 천 번의 전투에서 승리했습니다. 당신들이 나의 옛 국가보다 우월하다는 것을 증명한 것을 보고, 나는 내가 지휘하는 이 작은 함대와 함께 당신의 대의를 위해 상당한 전문 지식을 제공합니다. 내 업적은 전설적인 투보렉인 실제 투보렉에 비하면 미약하지만, 당신이 내 서비스에 참여하려고 한다면 내 기술은 당신에게 큰 도움이 될 것입니다."
acot_diplo.1200.desc.genocidal:  "흠. 운명이 나를 가지고 장난을 치고 있는 게 틀림없어. 나는 내 구조자가 정신병자를 죽이는 미치광이일 것이라는 사실을 발견하기 위해 수세기 동안 고독을 견뎌냈습니다. 나는 이전에 Tuborek으로 알려졌거나 적어도 그의 영광을 모방한 함대 군주 $NAME_Tuborek_clone$입니다. 나는 [fallen_4_species.GetName] 연합 함대의 전 사령관이자 천 번의 전투에서 승리한 사람이었습니다. 이 장벽을 낮춰서 무엇을 달성할 계획인지 모르겠습니다. 당신이 추구하는 것이 기술이나 자원이라면 실망하게 될 것입니다. 이곳에는 낡고 낡은 군함과 나 외에는 아무것도 찾을 수 없습니다."
acot_diplo.1200.a:  "왜 방패 뒤에 갇혀 있었나요?"
acot_diplo.1200.a.response:  "왜 또? 나는 반항했다. 나는 사기꾼이고 가짜입니다. 나에게는 인공기억, 인공기술, 인공배경이 주어졌다. 나는 내가 투보렉(Tuborek)이라고 믿게 되었습니다. 나는 내 조국과 제국을 위해 수세기 동안 싸웠고, 많은 사람이 내 손에 죽었고, 많은 사람이 내 것이라고 생각했던 대 투보렉(Great Tuborek)의 힘과 깃발 아래 쓰러졌습니다.\n\n내가 전설이 되기 위해 실험실에서 사육되었다는 사실을 발견했을 때 나는 반항하고 내 이름을 바꾸어 나만의 전설을 만들었습니다. 그리고 그 때문에 나는 실패자로 간주되어 내 삶을 "다시 생각"하기 위해 여기에 투옥되었습니다. 겁쟁이들, 그들은 내가 완벽한 클론이라는 것을 알았고 나를 죽일 위험은 없었습니다."
acot_diplo.1200.b:  "정확히 얼마나 오랫동안 여기에 있었나요?"
acot_diplo.1200.b.response:  "시간가는줄 모르고 시간가는 줄 모르고 지냈어요. 하지만 적어도 수세기는 되었을 것입니다. 내가 처음 이곳에 왔을 때, 지금 여러분이 몰락한 제국이라고 부르는 것은 여전히 ​​최소한 36개의 성계를 보유하고 있었습니다. 그들은 독재자가 이끌었고 무기는 더욱 발전했습니다. 나는 장벽이 무너지기 시작하자마자 내 제국의 기록 보관소를 주의 깊게 모니터링해 왔고, 그들이 지금 사용하고 있는 무기는 말할 것도 없이 한심하기 짝이 없습니다."
acot_diplo.1200.c:  "죄수로서는 꽤 괜찮은 것 같습니다."
acot_diplo.1200.c.response:  "나도요? 이것은 나의 제국, 아니 오히려 그 당시의 모든 제국의 표준 관행이었습니다. 이란크 고가치 수감자 복지 협약은 과거에 영웅적인 행위를 한 모든 수감자들이 수감된 이유에 관계없이 좋은 대우를 받을 것을 요구했습니다. 이 협정은 수세기 전에 은하계 전역의 74개 이상의 국가에서 서명되었으며 심지어 군체 정신을 삼키는 떼도 한때 서명했습니다.\n\n이 시대에도 마찬가지가 아닐까요?"
acot_diplo.1200.d:  "이 휴면 전함은 무엇입니까?."
acot_diplo.1200.d.response:  "아 그렇죠. 대부분의 죄수들과는 달리, 나는 이 가이아 세계에 투옥되었습니다. 이곳은 한때 지나간 시대에 남겨진 고대 건물들로 가득 찬 위대한 자론 자치령에 속해 있었습니다. 놀랍게도 고대 기계는 나의 지위를 대영주 투보렉으로 인식하고 나에게 이러한 시설을 사용할 수 있는 권한을 부여했습니다. 나는 Xharon Dominion의 함선을 하나씩 재발견하고 재설계하는 데 셀 수 없이 많은 시간을 보냈습니다. 이 전함은 그러한 노력의 결과입니다. 그들은 나를 이곳에서 끌어낼 수는 없었지만 한때 투보렉의 지휘를 받던 거대한 함대를 떠올리게 하면서 나에게 위안과 위로를 주었습니다."
acot_diplo.1200.e:  "귀하의 서비스를 환영합니다, 제독님."
acot_diplo.1200.e.response:  "그런 다음 내 생명을 당신 손에 맡기고 마침내 내 이름을 알릴 수 있게 해주세요. $NAME_Tuborek_clone$의 이름입니다."
acot_diplo.1200.f:  "당신은 타락한 제국의 죄를 짊어지고 있습니다. 당신은 여기에 갇힐 자격이 있습니다."
acot_diplo.1200.f.response:  "그것이 내 운명이라면 나는 그것을 받아들인다. 나는 이 평화로움과 고요함에 익숙해졌습니다. 그럼 안녕히 계세요, [Root.GetSpeciesName]. 우리는 다시는 만나지 않을 것입니다. 내 제국보다 더 나은 길을 찾길 바랍니다."
acot_diplo.1200.g:  "당신도 다른 사람들처럼 죽을 것이다."
acot_diplo.1200.g.response.a:  "하! 내 목숨을 빼앗고 싶다면 굳이 수고하실 필요는 없습니다! 다시는 내 운명이 다른 제국에 의해 결정되도록 두지 않겠습니다! 자치령에 영광을!\n\n...\n\n<폭발>\n\n\n제독이 자신의 탑을 자폭하여 목숨을 끊고 지구상의 모든 것을 파괴하여 산산이 부서진 세상으로 만든 것 같습니다."
acot_diplo.1200.g.response.b:  "아주 좋아요! 이것이 $NAME_Tuborek_clone$로서의 내 전투의 처음이자 마지막이 되도록 해주세요! 이 싸움은 내가 선택한 이름으로 이루어질 것이다! 나는 제국이 아니라 투보렉을 위해서가 아니라 나 자신을 위해 싸운다! 나는 조용히 공허 속으로 들어가지 않을 것이다! $NAME_Tuborek_clone$이(가) 이곳에서 영광과 불길 속에 죽었다는 사실을 은하계에 알려주세요!"
 
acot_diplo.1200.desc.b:  "[From.From.GetName]을 둘러싼 에너지 장벽을 낮추었습니다. 우리 과학자들이 발견한 것은 한 가지 주목할만한 예외를 제외하고는 문명이 전혀 없고 거주 가능한 불분명한 세계였습니다. [From.From.GetPlanetMoon] 북반구의 메사에 작고 고립된 탑이 발견되었습니다.\n\n오두막 안에서 우리는 정부와의 대화를 요구하는 이상한 [fallen_4_species.GetName]를 발견했습니다."
 
acot_diplo.1201.desc.scientist:  "자유! 마침내! 나는 너희들이 누구인지도 모르고 관심도 없지만 마침내 이 지옥같은 구렁텅이에서 벗어나게 되어 얼마나 기쁜지 표현하고 싶다! 하지만 내 매너는 어디에 있습니까? 저는 [fallen_4_species.GetName] 자치령의 첫 번째 기술자인 Scholeka입니다. 제발 저를 여기서 꺼내주세요. 저는 다시 한 번 실험실이나 과학선에 가보고 싶습니다!"
acot_diplo.1201.desc.admiral:  "잘. 잘. 결국 운명은 여전히 ​​나에게 웃고 있는 것 같다. 나는 한때 대제국 Xharon Dominion의 제독이자 우리 민족의 전도유망한 사령관이었지만, 우리 민족이 논리와 상식을 버리자 버림받았습니다. 내 이름은 잊혀졌고, 심지어 나 자신의 기억에서도 사라졌습니다. 하지만 내 유산을 이어가려면 이름이 필요하지 않습니다. 나는 당신에게 나의 서비스를 제공할 것입니다."
acot_diplo.1201.desc.governor:  "원시인을 충분히 오래 데려갔습니다. 나는 도르곤 대군주이고 이곳이 지겹습니다. 당신이 나에게 이곳에서 나갈 수 있는 교통수단을 마련해 준다면, 나는 당신에게 나의 부와 기술이 제공하는 모든 것을 후하게 보상해 줄 것입니다."
 
acot_diplo.1201.a:  "왜 방패 뒤에 갇혀 있었나요?"
acot_diplo.1201.a.scientist.response:  "믿을 수 있나요? 나는 사실을 진술했다는 이유로 투옥되었습니다!. 냉정한 사실! 그들은 나에게 그들의 어리석은 역사 기록 보관소 더미를 정리하기 위해 도움을 요청했습니다. 나는 내가 일을 얼마나 느리게 하는지 끊임없이 트롤링하는 그 저주받은 데이터뱅크 때문에 몇 년 동안 밤낮으로 괴로움을 겪었습니다. 물론, 과학 프로젝트 전체를 나 혼자만 진행하면 작업 속도가 느려집니다.\n\n그런데 나는 어디에 있었나요? 아 그렇죠. 보세요, 나는 최초의 제국인 고대 Xharon Dominion의 패턴이 그들의 함선에 대해 다른 깃발과 패턴을 가지고 있다는 것을 발견했습니다. 색상은 훨씬 더 어두웠고 매우 붉은색을 띤 검정색이었습니다. 당연히 나는 그것을 반영하도록 우리 선박을 변경할 것을 제안했습니다. 그리고 그들은 바보처럼 내가 역사에 대한 원시적 이해 때문에 고통받고 있으며 내 작업에 결함이 있다고 주장했습니다. 나는 이 행성의 감옥에 던져졌습니다! 홀로! 그들이 나에게 준 것은 아무 쓸모도 없는 이 어리석은 탑뿐이었습니다!"
acot_diplo.1201.a.admiral.response:  "나는 왜 여기에 던져진 걸까? 단순한. 74차 컬링 동안 나는 원시 제국 중 하나에 맞서 내 지휘하에 있던 타이탄을 잃었습니다. 그런데 공격하려는 의도는 없었습니다. 그들은 나의 무능함 때문에 그 손실을 비난하려고 했습니다. 나는 약한 건설 선박 섀시로 만들어진 선박의 끔찍하고 즉흥적인 설계 때문에 원시인들이 선박의 후방을 선회하고 엄청난 양의 미사일로 포격할 수 있었다고 반박했습니다. 나는 그들에게 타이탄이 배의 농담이라고 말했고 심지어 평민들도 그것의 더 나은 버전을 만들었다고 말했습니다.\n\n그런 다음 그 놈의 대영주는 내 뺨을 때리고 내가 정말 패자라고 말했습니다. 그들은 내 지위를 박탈하고 기록에서 내 이름을 삭제한 다음 처벌로 나를 여기에 던졌습니다."
acot_diplo.1201.a.governor.response:  "꼭 알아야 하나요? 어, 알았어. 나는 내 행성을 감염시키는 그 멍청한 노예들의 모습이 지겨워서 여기에 던져졌습니다. 그들은 못생겼고 썩은 물고기 냄새가 났으며 멍청하고 느리고 작업하기 짜증났습니다. 나는 최고 사령부에게 모든 노예를 제거하고 로봇 공학을 사용하여 훨씬 더 효율적일 뿐만 아니라 처리하기 훨씬 덜 짜증나는 비천한 작업을 시작하라고 말했습니다. 그런 다음 그들은 내가 노예를 갖고 놀기를 원하지 않는다는 이유로 정신병을 앓고 있다고 생각했기 때문에 나를 여기로 던졌습니다. 하지만 나는 그들이 정말로 원하는 것이 무엇인지 알고 있습니다. 그들은 내가 쌓아온 보물을 원했기 때문에 나는 그것들을 먼 곳에 가두어 두었습니다. 그 개자식들은 한 번도 그들을 찾지 못했고 당신이 나를 여기서 꺼내지 않으면 당신도 마찬가지일 것입니다!\n\n나는 당신 같은 원시적인 원시인과 함께 일하는 것을 싫어하지만, 적어도 당신 종족은 내가 상대해야 했던 바보들보다 상식이 더 많은 것 같습니다."
 
acot_diplo.1201.b:  "정확히 얼마나 오랫동안 여기에 있었나요?"
acot_diplo.1201.b.scientist.response:  "사실 얼마 안 됐어요. 아마도 불과 몇 백 년 전쯤이었을 것이다. 그 데이터뱅크에서 행성이 다른 차원으로 빨려들어가서 5,000번 연속 점프해서 멀리 옮기려고 하지 않으면 몇 달 안에 폭발할 것이라고 말했을 때 나는 한동안 시간 가는 줄 몰랐습니다. 왜 그것을 믿었는지는 모르겠지만 그랬습니다. 저를 여기서 꺼내주시면 제가 당신의 대의를 위해 제 능력을 증명해 보이겠습니다."
acot_diplo.1201.b.admiral.response:  "내 마지막 전투로부터 약 40,000년이 지났습니다. 시간은 우리에게 별 관심이 없었습니다 [fallen_4_species.GetName]. 우리는 나이가 없습니다. 아니면 기록 보관소를 조사하고 있는데 우리 종의 불멸 유전자가 사라지고 효과가 없는 것 같습니다. 안타깝습니다. 그러면 이제 우리 종족 중 누구도 나를 기억하지 못했을 것입니다. 그들을 남겨 두어야 할 더 많은 이유가 있습니다."
acot_diplo.1201.b.governor.response:  "모르겠습니다. 아마도 73년이 아닐까? 무의미한 질문은 그만하세요. 나를 내보내줄 거야, 말 거야?"
 
acot_diplo.1201.c.scientist:  "잠깐만요, 당신네 사람들 중에 과학자가 있었나요?"
acot_diplo.1201.c.scientist.response:  "기술적으로는 그렇지 않습니다. 나는 한때 Hyurmhen이라는 인간형 종족이었습니다. 나는 내 동족이 국경을 침범한 데 대한 사과와 대가로 몰락제국에 "선물"을 받았습니다. 그들은 그들의 기술을 사용하여 내 몸을 그들과 같이 유전적으로 변형시켰고, Scholeka라는 새로운 이름을 부여받았습니다. 하지만 실제로는 과학선을 주지 않았습니다. 대부분 과학선이 없었기 때문입니다."
 
acot_diplo.1201.c.admiral:  "어떤 종류의 전투를 벌였나요?"
acot_diplo.1201.c.admiral.response:  "일반적인 종류, 또는 적어도 그 당시 우주 교리의 표준은 무엇이었습니까? 여러분의 시대와는 달리, 함대는 가까운 거리에서 서로 교전하여 나란히 타격을 가할 것입니다. 양측은 발사체가 다른 색상으로 발사되도록 무기를 수정하여 발사한 사람을 쉽게 식별할 수 있었습니다. 무기는 꽤 빨리 발사됐지만 정확도는 꽤 형편없었습니다. 그러나 가장 짜증나는 부분은 각 세대의 제독들이 자신들의 전투가 다른 세대보다 더 잘 수행되고 더 의미가 있다고 계속 주장했다는 것입니다. 나중에 제독 중 한 명이 스러스터를 빠른 전투용 숫양으로 재조정하고 다른 함선을 반으로 쪼개려고 했지만 그녀는 우주 전쟁의 모든 규칙을 어긴 사기꾼으로 간주되어 처음에는 그것이 FTL 이동이라고 주장하는 데 도움이 되지 않았습니다.\n\n또한 일부 함선의 대량 생산 버전에는 배기 포트와 같은 꽤 어리석은 약점이 있었는데 더 이상 필요하지 않지만 전통이기 때문에 그냥 거기에 두었다는 것도 알고 계셨나요? 아니면 뭔가. 함선의 중앙 지점도 지휘 센터로 수정되어 충돌 선박에 의해 폭파될 위험이 매우 높습니다.\n\n이러한 결함이 여전히 존재하는지 확실하지 않지만 문제가 해결되었으면 좋겠습니다. 그렇지 않은 경우 발견된다면 엄청난 당혹감이 되었을 것입니다."
 
acot_diplo.1201.c.governor:  "구조대원을 원시인으로 부르는 것은 현명하지 못한 행동입니다."
acot_diplo.1201.c.governor.response:  "아, 그런 소리 하지 마세요. 당신은 당신보다 몇 세기 더 어린 사람을 모두 똑같이 원시인이라고 부를 것입니다. 실제로 더 잘 작동하게 만듭니다. 기울어지면 생산성이 높아집니다. 한번은 내가 노예에게 그가 약하고 느리다고 모욕한 적이 있습니다. 그 노예는 너무 화가 나서 다음 날 자신이 약하지 않다는 것을 나에게 증명하려고 열심히 일했습니다. 보석을 채굴하느라 지친 그는 다음날 뭔가 증명한 듯 나에게 싱긋 웃는 표정을 지어 보였다. 나는 제국의 하드라이트 기술을 사용하여 내가 원할 때마다 어떻게 허공에서 쉽게 보석을 만들 수 있었는지 보여줌으로써 그의 얼굴에서 미소를 지웠습니다. 그의 노예화는 오락과 선택의 산물에 지나지 않았습니다. 열심히 일하면 강해질 수 있다고 생각했기 때문에 나는 그에게 그가 약하다는 것을 증명했고, 이로써 그의 원시적 사고방식을 증명했습니다. 그는 광산에서 영겁의 시간 동안 일할 수 있었고 영겁의 시간 동안 광부 노예로 남을 것입니다. 만약 그가 강해지고 싶었다면 그는 우리 문화를 연구했을 것입니다. 이 문화를 나처럼. 나는 내 노예 주인의 얼굴을 주먹으로 때리고 그 위에 무너지도록 동굴을 조작했습니다. 이것이 내가 제국에 증명한 힘이었습니다. 이것이 그에게 필요한 것, 자유를 구걸하는 사람이 아니라 자유를 위해 싸울 사람이 되는 것이었습니다."
 
acot_diplo.1201.d:  "좋습니다. 당신도 우리의 대의에 동참할 수 있습니다."
acot_diplo.1201.d.scientist.response:  "엄청난! 실험실이나 과학선으로 나를 가리켜 주세요. 내 연구가 당신에게 도움이 될 수 있는지 알아보겠습니다."
acot_diplo.1201.d.admiral.response:  "훌륭한! 나에게 지휘할 함대를 주시면 우리 시대의 지도자들이 어떤 능력을 발휘했는지 보여 드리겠습니다! 아마도 기존의 약점 중 하나라도 악용될 수 있는지 확인할 수도 있을 것입니다!"
acot_diplo.1201.d.governor.response:  "놀랐는 걸! 당신은 실제로 내 시험을 통과했습니다! 축하합니다. 당신은 실제로 쉽게 기울어지고 근시안적인 원시인이 아닙니다! 당신은 실제로 매우 똑똑합니다! 사실은 제가 실제로 투옥된 것은 아닙니다. 나는 실제로 [fallen_4_species.GetName] 중 하나도 아닙니다!\n\n알다시피, 나는 오래 전에 보호된 행성을 우회했고...나중에 보호막을 풀러 올 원시인들을 놀리기 위해 여기에 있던 쓸모없는 주지사를 제거하고 효과적으로 그를 사칭한 다음 그들의 성숙도를 테스트하기 위해 모든 불쾌한 말로 그들을 모욕했습니다. 얼마나 많은 원시인들이 어린애처럼 못된 말 몇 마디도 감당하지 못한다는 이유로 제국에 대한 안타까운 변명을 무너뜨렸는지 상상조차 할 수 없습니다.\n\n제 테스트를 통과하셨으니 말입니다. 나는 당신의 영광스러운 제국을 위해 기꺼이 일하겠습니다. 나는 당신의 행성을 강화하고 당신의 불쌍한 식민지 주민들에게 나콘 프리마리스(Nakorn Primaris)의 군주이자 현존하는 가장 위대한 해커맨인 도르곤(Dorgon)의 통치가 어떤 것인지 가르칠 것입니다!\n\n아 그리고 약속대로 내 보물의 일부를 당신의 제국에 이전하겠습니다. 나를 계속 곁에두면 더 많은 것을 얻을 수 있습니다."
 
acot_diplo.1201.e:  "아니요. 새장에 갇혀 있으세요."
acot_diplo.1201.e.scientist.response:  "무엇!? 여기요! 나한테 이러면 안 돼! 돌아가세요....\n\n<<정적>>\n\n..."
acot_diplo.1201.e.admiral.response:  "괜찮은. 원하는 대로 하세요. 어쨌든 당신 같은 사람들을 위해 일하는 것은 의미가 없습니다.\n\n<<정적>>\n\n..."
acot_diplo.1201.e.governor.response:  "예! 예! 이것이 내가 당신이 해주기를 바랐던 일입니다. 나는 너희 원시인들이 단지 너희 인내심을 시험하기 위해 성기처럼 행동함으로써 기울어질 것이라고 기대하고 있었다! 알아두세요...\n\n<<static>>\n\n...n\n...네트워크가 이미 숨겨진 원격 저장소로 다시 라우팅되었습니다!. 당신은 감독관 Dorgon이 단순한 주지사가 아니라 해커맨이라는 것을 곧 알게 될 것입니다. 도대체 나는 처음부터 총독은커녕 [fallen_4_species.GetName]도 아닙니다!\n\n제국의 비참한 생존 기간 동안 자원이 고갈되는 것을 즐기세요! 좋은 하루 보내세요, 원시인님!\n\n아 그리고 보호막을 다시 비활성화하려고 애쓰지 마세요. 저는 더 이상 표면에 있지 않습니다. 감사합니다. 재미있게 보내세요!"


