### COSMO FUCKERY OVERWRITES

crisis.7517.desc.a:  "§H[cosmogenesis_empire.GetName]§!의 바보들이 미친 실험을 계속하고 있습니다. 이번에는 블랙홀의 사건 지평선을 뚫으려고 시도하고 있습니다.\n\n에너지가 은하계를 가로질러 파문을 일으키면서 별은 붕괴됩니다. 새로운 특이점이 생성됩니다. 유명한 승천 전쟁과 마찬가지로 놀랄 만큼 규칙적으로 시간적 이상 현상이 발생하고, 몰락한 제국이나 다른 선진 문명이 아닌 모든 사람이 이러한 무모함 때문에 고통을 겪게 될 것입니다.\n\n우리 제국은 많은 놀라운 발전을 이루었지만, 우리 과학자들은 우리의 보호 기술이 임박한 대격변으로부터 우리를 완전히 보호하기에는 불충분하다고 우려합니다. 피해는 엄청날 것입니다. 시간적 정지는 우리와 은하계의 나머지 불행한 영혼들과 함께 오랜 시간 동안 움직이지 않는 완전한 상태에 놓이게 할 것입니다. 이상 현상은 시간이 지나면 끝나겠지만 언제 일어날지는 알 수 없습니다."
crisis.7517.desc.b:  "차원 폭탄을 가지고 노는 아이들처럼 근시안적인 §H[cosmogenesis_empire.GetName]§!은(는) 차원 잠금을 우회하고 블랙홀을 통해 다른 우주로 건너가는 지름길을 사용하려고 합니다. 사건의 지평선이 무너지는 이 사건은 이 은하 주변의 물리적 공간의 완전성을 심각하게 손상시킬 것입니다. 우리와 다른 유사하게 발전한 제국들에게는 문제가 되지 않을 것이지만, 나머지 제국들은 그다지 운이 좋지 않을 것입니다. 그들의 원시 제국은 막대한 파괴로 고통받을 뿐만 아니라 장기간 동안 일시적인 정지 상태에 속수무책으로 갇혀 있을 것입니다.\n\n우리로서는 지금 §H[cosmogenesis_empire.GetName]§!을 멈추기에는 무의미하고 너무 늦었습니다. 우리는 임박한 시간적 지진으로부터 우리 자신을 보호하기 위해 차원 보호막을 가동해야 합니다. 대부분의 사람들은 안전을 위해 정체 상태에 놓이겠지만, 일부 지도자들은 대부분의 생산 인프라와 함께 계속 활동할 것입니다. 그들은 위기가 끝났을 때 우리가 혼란에 질서를 가져올 준비가 잘 되어 있는지 계속 모니터링하고 확인할 것입니다."
crisis.7517.a.tooltip:  "더 열심히 기술했어야 했는데..."
crisis.7517.b:  "우리가 더 빨리 조치를 취했더라면..."
crisis.7517.b.tooltip:  "차원 기술의 발전으로 인해 우리는 불운한 제국에 비해 피해를 덜 입을 것입니다."
crisis.7517.c:  "그렇게 하세요. 우리는 우리가 해야 할 일을 할 것입니다."
crisis.7517.c.tooltip:  "우리의 차원방어 능력과 기술 덕분에 앞으로의 사건으로 인해 실질적인 피해는 없을 것입니다. 게다가 우리 중 일부는 뒤에 남아 제국을 위해 계속해서 일하여 때가 오면 그 어느 때보다 더 준비가 되어 있을 것입니다."

crisis.7518.name:  "시간 왜곡"
crisis.7518.desc.a:  "시스템은 시간이 마침내 다시 한 번 흐르기 시작했음을 나타냅니다. §H[cosmogenesis_empire.GetName]§!이(가) 블랙홀을 뚫은 후 얼마나 시간이 지났는지 알 수 없습니다. 성공했나요? 은하계는 폐허가 되었고, 그들의 이전 영토는 황폐해졌습니다. 그들의 거대한 제국 중 핵심 부문만 남았으며 상당히 발전했습니다.\n\n우리가 얼마나 오랫동안 정체 상태에 있었는지는 아직 확실하지 않습니다."
crisis.7518.desc.b:  "일어나 빛을 발하라, 모두들. 시간적 지진 및 정지 이상 현상이 종료되었습니다. 그리고 우리의 안전 조치가 제 역할을 했다는 것은 의심의 여지가 없습니다. 우리 시스템은 안전하게 유지되며 대부분의 함대는 전투 준비가 되어 있습니다. 국경을 감독하기 위해 남겨둔 사람들 덕분에 §H[Root.GetName]§!은(는) 은하계의 주요 플레이어로 남아 있습니다. §H[cosmogenesis_empire.GetName]§!에 관해서는, 우리는 떠난 사람들에게 무슨 일이 일어났는지 결코 알 수 없으며, 남은 사람들의 상태는 몰락한 제국보다 나을 것이 없다는 것뿐입니다. 참으로 안타깝습니다. 좀 더 인내심을 갖고 그 과정에서 대부분의 은하계를 파괴하지 않고 목표를 달성할 수 있었을 것입니다.\n\n우리 중에는 시간이 얼마나 지났는지에 지쳐있는 사람들이 있습니다. 하지만 그게 중요할까요? 우리에게 시간은 너무나 깨지기 쉬운 존재이고, 남은 사람들조차 시간을 측정할 생각이 없었습니다. 대신에 우리 노동의 혜택을 누립시다."
crisis.7518.a:  "얼마나 걸려요?"
crisis.7518.b:  "아마도 그것에 대해 생각하지 않는 것이 가장 좋습니다."
crisis.7518.c:  "충분합니다. 우리는 할 일이 많습니다."
crisis.7518.c.tooltip:  "우리 사람들 중 일부가 뒤에 남아 작업을 계속했기 때문에 우리는 새로운 함대를 얻었고 지도자의 기술이 향상되었으며 비축량이 가득 찼습니다."
