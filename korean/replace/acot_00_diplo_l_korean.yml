acot_curator_dark_matter_teach:  "암흑물질을 추출하는 방법을 이해하도록 도와주실 수 있나요?"
acot_curator_dark_matter_teach.failcondition:  "§Y암흑 물질§! 수집에 관해 질문하려면 §Y[curator_enclave_country.GetName]§!와 함께 최소 §Y50§! £opinion£ 의견이 필요합니다."
acot_curator_dark_matter_teach.response:  "하지만 물론, 후한 보상을 해주셔서 감사합니다, [Root.GetName]님. 절차를 이해하는 데 필요한 모든 데이터와 세부 정보를 전달해 드리겠습니다."
acot_curator_dark_matter_teach.response.refuse:  "우리는 그렇게 하고 싶지만 현재의 센서가 이러한 이상한 요소를 적절하게 감지할 만큼 충분히 발전하지 못한 것 같아 걱정됩니다. 적절한 장비를 갖추신 후 다시 문의해 주실 수 있을까요?\n\n암흑 물질 퇴적물을 감지하려면 §YNeo-Tachyon 센서§! 기술이 필요합니다."
 
acot_curator_ask:  "우리는 과거의 §Y고대 비밀§!에 대해 더 자세히 알고 싶습니다."
acot_curator_ask_title:  "과거의 역사"
acot_curator_ask_desc:  "역사를 배우고 싶습니까? 좋습니다. 우리는 귀하가 염두에 두고 있는 모든 질문을 만족시키기 위해 노력할 것입니다. 하지만 이러한 비밀 중 상당수는...위험할 수 있다는 점을 명심하세요. 안전 정책은 귀하의 안전과 지속적인 비즈니스 지원을 위해 너무 많은 정보를 너무 자주 제공하지 않도록 요구합니다. 결국, 알아야 할 모든 것을 배운다면 귀하가 우리 사업을 계속 지원할 것인지 확신할 수 없습니다!"
 
acot_curator_ask_opinion_check:  "§E이 주제는 민감한 주제로 간주되므로 잠금을 해제하려면 충분한 신뢰가 필요합니다. 잠금이 해제되면 신뢰도가 낮아지며 지속적인 지원을 보장하고 큐레이터의 신뢰를 회복하려면 큐레이터 서비스를 계속 사용해야 합니다.§!"
 
acot_curator_ask_opinion_check_fail:  "§R신뢰가 부족합니다. 이 주제를 잠금 해제하려면 큐레이터로부터 더 많은 신뢰를 얻으세요.§!"
 
acot_curator_alpha_assist_delay_text:  "우리는 매년 그들에게 도움을 요청할 수 있습니다."
 
##### OUTERGATES ####
 
acot_diplo.800.a:  "§Y외부 문§!에 대해 알려주세요."
 
acot_diplo.801.name:  "외부 문"
acot_diplo.801.desc:  "그 디자인에 매료되셨죠? Outer Gates는 진정으로 우아하고 문명화된 시대의 유물입니다. 외부 문은 고대인의 독창성을 보여주는 증거입니다. 불행하게도 이는 우리 조상의 가장 큰 실수를 상기시키는 일이기도 합니다."
 
acot_diplo.801.a:  "그들 뒤에 숨겨진 이야기는 무엇입니까?"
acot_diplo.801.a.refuse:  "우리는 그 질문에 진심으로 답하고 싶지만 특정한 제한 사항이 있습니다. 양해해 주시기 바랍니다. 하지만 이와 관련하여 도움을 드릴 수 없습니다. 이들을 연구하려는 경우 매우 조심해야 한다는 점을 알아두세요.\n\n§Y그들의 목소리와 반응으로 볼 때 큐레이터들은 아직 우리를 완전히 신뢰하지 않는 것 같습니다. 아마도 우리가 진정한 친구임을 증명하면 그들은 기꺼이 마음을 열고 우리에게 문에 대해 말해 줄 것입니다.§!"
acot_diplo.801.a.response:  "그렇군요, 당신은 충분히 신뢰할 만한 사람인 것 같습니다. 외부 관문은 은하계에 대한 우리 조상의 가장 큰 범죄를 표시한다는 것을 알아두십시오. 빌어먹을 우주 전체에 대한 것이 아닙니다! 몰락제국이 주장하는 것은 모두 거짓말에 불과합니다. 우리는 각 창립 멤버들과 우리의 모든 기록을 상호 참조했으며 모두 동일한 결론을 내렸습니다. 우리 조상들은 그 문을 만든 사람들을 배신했습니다. 그리고 그들이 없었다면 우주는 혼란에 빠졌을 것입니다. 그리고 우리 조상들은 왜 그들을 배신했는가? 순수한 탐욕과 이기적인 이유, 그 이상은 아닙니다.\n\n우리를 두렵게 하는 것은... 관문을 만든 사람이 아직 살아 있을 가능성이 높다는 것입니다. 과거의 증거에 따르면 그들은 불멸의 존재였으며 시대를 초월했으며 고립으로 인해 그들을 막을 수는 없었습니다. 창조자들은 그 이후의 다른 많은 제국들과는 달리 사려 깊고 자비로운 것으로 알려져 있었습니다. 그들이 돌아오면 과거의 죄를 용서해 주기를 바랄 뿐입니다. 그런데 시간이 너무 많이 흘렀습니다. 우리는 궁금합니다...창조자들이 우리를 파괴하고 우주를 새롭게 만들려고 할까요?"
 
acot_diplo.801.b:  "게이츠의 목적은 무엇입니까?"
acot_diplo.801.b.response:  "우리는 완전히 알지 못한다. 우리의 현존하는 기록에 따르면 이 문은 여러 은하계, 어쩌면 우주 사이의 통로 역할을 한다고 합니다. 실제로 우리는 이 문이 우리 은하계 너머에 존재했으며 은하계 사이를 가로지르는 효과적인 다리로 사용될 수 있다는 매우 믿을 만한 증거를 가지고 있습니다.\n\n그러나 이는 빙산의 일각에 불과합니다. 아시다시피, 외부 문의 진정한 목적은 우주 밖의 어딘가, 즉 §Y''그 너머의 너머''§!로 무겁게 표현되는 존재의 더 높은 차원으로 이어질 수 있다고 믿어졌습니다. 우리 조상들은 이 진실을 배우기 위해 싸우고 죽었으나 단 한 사람 외에는 아무도 돌아오지 않았습니다."
 
acot_diplo.801.c:  "게이트키퍼란 무엇인가요?"
acot_diplo.801.c.response:  "Gatekeepers는 Outer Gates를 만든 사람들이 만든 동일한 이름의 신비한 기계의 복제품이었습니다. 외부 게이트를 인터페이스하고 모니터링하는 데 사용됩니다. 처음에 그들은 우리 조상들이 통과하여 그 너머로 들어갈 수 있는 문을 열도록 설계되었습니다. 그러나 대재난을 초래한 운명적인 사건으로 인해 이제는 그것이 불가능해졌고, 이제 그들의 유일한 목적은 그러한 실수가 다시는 일어나지 않도록 하는 것입니다. 시간이 지남에 따라 게이트를 보호하는 데 도움이 되는 새로운 무기와 구성 요소로 더욱 업그레이드되고 개조되었습니다."
 
acot_diplo.801.d:  "바깥문은 누가 만들었나요?"
acot_diplo.801.d.response:  "매우 강력하고 고대의 제국으로, 그 지식과 기술은 우리가 본 어떤 것보다도 뛰어났다. 안타깝게도 우리는 그 문을 만든 자들의 이름을 알지 못하고, 조상들이 그들을 부르게 된 칭호만 알고 있다. 이들은 에니그마, 아나테마, 거짓 신들처럼 신비롭고 부정적인 성격의 제목부터, 장로, 신들, 심지어 빛의 전령들처럼 긍정적인 제목까지 다양할 수 있습니다. 이처럼 상충되는 이름들과 후기 문서들의 부정적인 의미, 그리고 초기 문서들의 훨씬 더 긍정적이고 거의 존경받는 이름들과 비교해 보면, 창조자들이 한때 숭배받았으나 역사를 거치며 악마화되었음을 시사합니다. \n\n그들의 최종 운명에 관해서는, 그들에 관한 마지막 기록에 따르면 그들은 문 반대편에 갇혀 있었다고 합니다. 그들이 아직도 어딘가에 있는지는 알 수 없지만, 그 이후로 수천 년이 지났기 때문입니다."
 
acot_diplo.801.e:  "문지기는 몰락한 제국에 적대적입니까?"
acot_diplo.801.e.response:  "옳은. 아시다시피, 게이트키퍼에게는 훨씬 이전 버전의 Delphic-Intelligence가 주어졌는데, 이는 True Sentient Artificial-Intelligence에 너무 가까운 것이었습니다. 그들은 원래 창작자를 유일한 주인으로 인식했습니다. 몰락제국은 침체와 쾌락주의에 너무 깊이 빠졌기 때문에 그러한 기준은 더 이상 DI의 표준에 부합되지 않습니다.\n\n이는 후속 DI 프로그래밍에 대한 교훈으로 표시됩니다. 이후 버전에는 사회의 상황이나 변화에 관계없이 제작자를 절대 반대하지 말라는 추가 지침이 주어지기 때문입니다."
 
acot_diplo.801.f:  "문지기의 함대는 얼마나 강력합니까?"
acot_diplo.801.f.response:  "현재 단종된 프로토타입 알파급 시스템을 사용하고 있음에도 불구하고 그 경비함은 몰락 제국이 사용하는 것과 크게 다르지 않습니다. 그럼에도 불구하고 그 수는 적기 때문에 비슷한 기술과 선박 수를 가지고 있다고 가정하면 문제가 되지 않습니다. 까다로운 부분은 게이트키퍼 자체입니다. 게이트키퍼는 전투용으로 설계되지 않았고 크기에 비해 무장이 다소 제한되어 있지만 각 게이트키퍼는 강화된 하드라이트 키네틱 장벽과 강력한 암흑 에너지 보호막을 갖추고 있어 내구성이 매우 뛰어납니다. 함선 자체가 매우 다루기 힘들고 강력한 공격을 회피하는 능력이 부족하기 때문에 우수한 화력으로 이를 압도해야 합니다.\n\n마지막으로, 이 함선이 지키고 있는 에니그말리스는 함대의 유지 보수만 제공할 뿐 잃어버린 함선을 보충할 수는 없습니다. 따라서 먼저 숫자를 점차적으로 줄이는 것도 실행 가능한 전술입니다."
 
acot_diplo.801.g:  "게이트를 열 수 있나요?"
acot_diplo.801.g.response:  "불가능합니다. 봉인을 만드는 데 사용된 기술은 세심하게 보호되었으며 시간이 지나면서 사라졌습니다. 씰은 이론적으로는 영원히 지속되도록 설계되었습니다. 잠금 장치로 인해 봉인에 접근할 수 없습니다.\n\n그러나 먼저 봉인이 정확히 어떻게 작동하는지 이해해야 합니다. 봉인은 게이트 자체를 비활성화하기 위한 것이 아니라 네트워크가 제대로 작동하는 것을 차단하는 일시적 정체 장을 생성하는 것입니다. 이를 비활성화하려면 Keystone이 필요합니다. Keystone은 봉인과 "통신"할 수 있는 인터페이스 장치 역할을 하여 명령을 수동으로 무시하고 비활성화할 수 있습니다.\n\n각 외부 게이트는 4개의 봉인으로 잠겨 있으며 첫 번째 봉인은 Keystone 자체를 사용하여 잠금 해제할 수 있습니다. 두 번째와 세 번째 봉인에는 비밀 안전 프로토콜이 제공되므로 이를 피하려면 추가 숙제를 해야 합니다. 네 번째 인장이 필요한 것에 대한 기록이 남아 있지 않으므로 직접 테스트해야 합니다.\n\n그러나 앞서 언급했듯이 Keystone을 사용해도 인장에 접근할 수 없으므로 포기해야 합니다."
acot_diplo.801.g.response.b:  "이전에는 우리가 거절했을 것입니다. 그러나 이러한 최근의 발전은 모든 것을 변화시켰습니다. 봉인의 잠금 장치가 어떻게든 제거되었습니다.\n\n따라서 성문의 봉인을 푸는 데 정말로 관심이 있다면 먼저 봉인이 정확히 어떻게 작동하는지 이해해야 합니다. 봉인은 게이트 자체를 비활성화하기 위한 것이 아니라 네트워크가 제대로 작동하는 것을 차단하는 일시적 정체 장을 생성하는 것입니다. 이를 비활성화하려면 Keystone이 필요합니다. Keystone은 봉인과 "통신"할 수 있는 인터페이스 장치 역할을 하여 명령을 수동으로 무시하고 비활성화할 수 있습니다.\n\n각 외부 게이트는 4개의 봉인으로 잠겨 있으며 첫 번째 봉인은 Keystone 자체를 사용하여 잠금 해제할 수 있습니다. 두 번째와 세 번째 봉인에는 비밀 안전 프로토콜이 제공되므로 이를 피하려면 추가 숙제를 해야 합니다. 네 번째 인장이 무엇을 요구했는지에 대한 기록은 남아 있지 않으므로 직접 테스트해야 합니다.\n\n몰락한 제국은 어떤 방식으로든 외부 문을 조작하는 것을 가볍게 여기지 않을 것이라는 점에 유의하세요. 귀하가 겪은 분노에 대해 우리는 책임을 지지 않습니다."
 
acot_diplo.801.h:  "게이트 개방을 반대하시나요?"
acot_diplo.801.h.response:  "솔직히 말해서? 아니요. 우리는 관문을 만든 사람들이 사망했다고 4%, 그 너머로 여행을 떠났다고 35%, 누군가가 그들을 다시 불러오기를 기다리며 여전히 거기에 있을 것이라고 예상했습니다. 왜 이런 일이 발생한다고 생각하시나요? 우리 기록에 따르면 관문을 만든 사람들은 원할 경우 측면에서 봉인을 해제하는 데 어려움이 없을 것이라고 합니다. 따라서 우리는 그들이 조용히 지켜보고 있으며 우리가 다시 초대하기를 기다리고 있다고 가정합니다.\n\n나중에 창조자를 사악한 군주로 묘사하는 문서와 몰락 제국의 주장에도 불구하고 창조자가 자비롭고 정의롭다는 점을 강하게 암시하는 증거가 많이 남아 있습니다. 이 혼란스러운 은하계에 질서를 회복할 수 있는 힘을 가진 사람이 있다면 바로 그 사람일 것입니다.\n\n따라서 위험이 많지만 우리는 장점이 단점보다 크다고 믿으므로 그러한 생각에 반대하지 않습니다. 결국, 게이트에는 과학적이든 아니든 대답해야 할 질문이 너무 많습니다."
 
acot_diplo.801.i:  "우리를 위해 키스톤을 제작해 주실 수 있나요?"
acot_diplo.801.i.response:  "그건 말도 안 되는 일이에요! 만약 몰락제국들이 이 사실을 알면 우리가 얼마나 큰 어려움을 겪게 될지 아시나요? 이런 일이 있어도 우리는 파멸의 위험을 무릅쓰지 않을 것입니다."
acot_diplo.801.i.response2:  "예...그것은 실제로 우리의 능력 범위 내입니다. 당신은 충분히 믿음직해 보이지만, 쐐기돌은 나무에서 자라는 것이 아니기 때문에 조작된 것임에 틀림없습니다. 비용을 지불할 의향이 있다면 아마도 그렇게 될 것입니다."
 
acot_diplo.801.j:  "에너지 씰은 무엇으로 만들어지나요?"
acot_diplo.801.j.response:  "좋은 관찰입니다. 당신은 바깥쪽 문이 두 겹의 봉인으로 되어 있다는 것을 알아차렸을 것입니다. 하나는 빛나는 주황색 빛으로 빛나고 다른 하나는 청록색 빛으로 빛납니다. 주황색 봉인은 스텔라라이트(Stellarite)로 알려진 고대 항성력을 기반으로 합니다. 짐작할 수 있듯이 청록색은 우리 큐레이터를 포함한 다양한 선구 제국이 사용하는 수수께끼의 인장입니다. 스텔라라이트의 부족으로 인해 누구도 이를 활성 상태로 유지할 수 없었고 곧 소멸될 것입니다. 그러나 수수께끼의 봉인은 옆에 있는 에니그메리스가 계속 작동하는 한 지속되며, 그렇지 않더라도 봉인은 약 200억년 동안 지속됩니다."
 
acot_diplo.801.k:  "지난 대화에서 Stellarite를 언급하셨는데요."
acot_diplo.801.k.response:  "아...용서해주세요. 우리가 횡설수설하다가 실수를 했을 수도 있습니다. 하지만 귀하의 신뢰도가 입증되었으므로 이에 대해 좀 더 자세히 알려드릴 수 있다고 믿습니다. 먼 옛날, 타락한 자가 존재하기 훨씬 전, 스텔라 파워(Stellar Power)라는 매우 강력한 에너지원이 있었습니다. 그 비밀은 별 그 자체의 영혼이라고밖에 설명할 수 없는 것에서 힘을 끌어내는 것입니다. 이 힘의 원천은 시간이 지나면서 정체성과 이름이 사라진 고대의 신과 같은 존재가 우주에 부여했다고 합니다.\n\n불행히도 한때 그랬던 힘은 줄어들었습니다. 그 제국의 부재와 선구자들이 벌이는 끊임없는 전쟁으로 인해 왕국은 분열되었고 한때 영광스러웠던 별에 대한 지식도 사라졌습니다...잊혀졌습니다.\n\n그러나 이것이 이야기의 끝이 아닙니다. 최근 우리 센서는 스텔라라이트의 조건과 일치하는 희미하지만 강력한 에너지 신호를 포착했습니다. 우리는 이것이 봉인의 약화와 관련이 있을 수 있다고 믿습니다. 그러나 그것은 물론 모두 추측일 뿐이다."
 
##### Fallen Empires ####
 
acot_diplo.fe_demand.a:  "§Y(Phanon Ultra 멤버십)§! 군단에 이 사실을 알리는 것은 어떨까요?"
acot_diplo.fe_demand.a.tooltip:  "Phanon Ultra Member의 회원으로서 우리는 Fallen Empire와 같은 특정 세력으로부터 보호를 받습니다. 그들은 군단의 소중한 고객에게 감히 해를 끼치려고 하지 않습니다."
acot_diplo.fe_demand.a.response:  "당신과 당신의 저주받은 보호를 저주합니다! 우리는 이것을 잊지 않을 것입니다! 이건 끝나지 않았습니다!"


acot_diplo.800.b:  "몰락제국에 대해 알려주세요."
 
acot_diplo.811.name:  "몰락한 제국"
acot_diplo.811.desc:  "아, 네, 당신은 우리의 이전 형제들에 대해 말하는 것입니다. 우리는 이전에 몰락제국의 일원이었을지 모르지만 우리의 연합을 버렸음을 아십시오. 그들의 정책은 우리의 것이 아닙니다. 그들의 외교관계는 더 이상 우리의 관심사가 아닙니다. 당신이 그들에 대해 품고 있는 어떤 적대감이라도 우리에게는 적용되어서는 안 됩니다. 이 점을 명심하시기 바랍니다."
 
acot_diplo.811.a:  "그 사람들은 얼마나 오래 있었나요?"
acot_diplo.811.a.response:  "원래 설립 된 정확한 날짜는 불행히도 시간이 지나면서 사라졌습니다. 그러나 당신이 알아야 할 한 가지는 현재의 타락한 제국은 단순히 원래의 후손이라는 것입니다. 실제로 당신은 큐레이터가 실제로 타락한 제국의 일부라면 왜 그 구성원들은 타락한 제국의 현재 주요 종족과는 다른 종으로 구성되어 있습니까?시대를 거치면서 많은 사람들이 과거를 배우는 것에 집착하게 되었고,그들은 그 시대의 타락한 제국을 정복함으로써 그렇게 했습니다. 그들은 그들의 비밀을 연구하고,역사 자체를 다시 썼습니다.이 버전은 그들을 엘드의 고대 전신으로 제시합니다. 주기는 계속해서 또다시 반복한다. 우리 큐레이터들은 그런 사이클 중 하나였습니다.\n\n기술 발전은 때때로 우리 중 최악의 상황을 가져올 수 있습니다.자동화된 산업,자급자족 경제,희소성 이후의 사회,별을 검게 만드는 함대. 이러한 요소들이 결합되어 한때 야심찬 제국을 정체되고 영감을 받지 못한 제국으로 바꿀 수 있습니다.\n\n당신의 제국은 앞서 긴 여행을 가지고,당신은 당연한 아무것도하지 않는,이러한 과거의 실수로부터 배울 잘 할 것입니다. 지식은 무한합니다.지식의 주인이라고 믿는 사람들은 무지의 검은 바다에 빠져들게 될 것입니다."
 
acot_diplo.811.b:  "큐레이터들은 이에 대해 어떻게 생각하나요?"
acot_diplo.811.b.response:  "현재의 몰락제국? 그들은 전임자들이 발견한 모든 지식을 취하고 이를 개선하거나 확장하기 위해 아무것도 하지 않은 버릇없는 아이들에 지나지 않습니다. 그들은 우리 과학자, 연구자, 역사가들이 더 이상 쓸모가 없다고 결정했을 때 예산을 삭감하고 장비를 부수고 연구실을 회수했습니다. 우리는 우리가 할 수 있는 것을 취하고 도망쳐 우리만의 지식과 교육의 안식처를 만들었습니다. 그리고 여러 세대가 지난 후, 은하계의 작은 구석에 멍하니 앉아 존경할 만한 노인인 것처럼 행동하는 그들에게 무슨 일이 일어났는지 살펴보세요.\n\n안타깝게도 우리 큐레이터 역시 우리의 활동을 낮게 유지해야 하며, 몰락 제국은 우리가 경쟁자로 나타나지 않는다는 조건 하에서만 우리의 지속적인 운영을 허용했습니다. 이것이 우리가 기지에 한계 방어선만을 유지한 이유입니다."
 
acot_diplo.811.c:  "그들은 어떤 종류의 기술을 사용합니까?"
acot_diplo.811.c.response:  "우리와 같은 유형, 수수께끼 기반 기술. 그 힘은 매우 역동적이고 적응력이 뛰어나며 물리학, 공학, 사회 등 다양한 분야의 과학을 발전시키는 데 사용될 수 있습니다. 그러나 유감스럽게도 우리와 몰락한 제국 모두 그 표면만 파헤칠 수 있었습니다."
 
acot_diplo.811.d:  "이...수수께끼의 힘은 정확히 무엇인가요?"
acot_diplo.811.d.response:  "흠...그 정도까지는 말씀드릴 수 있을 것 같습니다. 하지만 시작하기 전에 통신이 안전한지 확인하시기 바랍니다.\n\n수수께끼의 힘은 가장 간단히 말해서 공허를 활용하는 힘입니다. 우리가 다스리는 광대하고 차갑고 계산적인 공간이 그것들로 뒤덮인 것 같습니다. 그러나 그 힘은 대부분 눈에 보이지 않으며 사용할 수 없습니다. 그러한 양의 에너지와 물질을 끌어당기는 것으로 보이는 유일한 장소는 은하계에 흩어져 있는 천연 블랙홀입니다.\n\n이 힘을 활용하려면 블랙홀을 사용 가능한 형태로 변환하고 전원으로 생성한 다음 힘을 지속적이고 사용 가능한 동작으로 유지하는 특수 장치에 포함하는 방법을 이해해야 합니다. 그래야만 그 능력을 진정으로 활용할 수 있습니다. 그래야만 당신은 공간의 공허 속으로 발을 디딘다는 것이 무엇을 의미하는지 이해하기 시작할 것입니다."
acot_diplo.811.d.response.negative:  "흠...우리는 그것의 본질에 대한 주제가 약간...현재 기술적인 업적에 비해 너무 진보된 것일 수 있다고 생각합니다. 아마도 당신이 좀 더 발전하면 우리에게 다시 물어볼 수 있을 것입니다."
 
acot_diplo.811.e:  "왜 그들은 모두 동일한 선박 설계를 공유하는 것처럼 보입니까?"
acot_diplo.811.e.response:  "눈치채셨다면 그들뿐만이 아닙니다. 우리 큐레이터와 다른 많은 과거 선구자조차도 모두 동일한 선박 디자인을 공유합니다. 물론 내부 작동 방식과 구성 요소에는 약간의 차이가 있습니다.\n\n그 이유는 모든 전구체가 별 자체를 탄생시켰다고 전해지는 오랫동안 사라진 문명의 고대 선박을 연구하여 이러한 디자인을 획득했기 때문입니다. 당신이 보는 것은 크게 수정된 것이며, 가장 중요하게는 그들의 디자인이 단순화된 버전입니다. 몰락 제국은 조선소 자동 제작 시스템으로 쉽게 제조하고 인쇄할 수 있는 훨씬 더 단순하고 대량 생산 가능한 버전의 함선을 사용합니다."
 
acot_diplo.811.f:  "이러한 전구체 디자인을 만드는 방법을 알려주실 수 있나요?"
acot_diplo.811.f.response:  "우리가 당신 제국의 발전을 감시하지 않았다면 우리는 당신이 미쳤다고 생각했을 것입니다. 불행하게도 이 함선의 가능한 청사진이나 설계에 접근할 수 있는 유일한 방법은 데이터뱅크 성격 매트릭스를 확보하는 것입니다. 하지만 그 기술은 사라졌습니다. 아니, 지금은 영겁의 시간 동안 금지되었습니다. 주로 SOPHIA 사건 이후에 관련된 위험 때문입니다.\n\n그래도 당신이 다른 사람들보다 훨씬 나을 수도 있습니다. 새로운 액세스 포인트를 직접 제작할 수도 있고, 아직 주변에 있다면 몰락한 제국으로부터 얻을 수도 있습니다."
 
 
##### OUTERGATES ####
 
acot_diplo.800.c:  "스텔라라이트 파워에 대해 알려주세요."
 
acot_diplo.821.name:  "스텔라라이트 파워"
acot_diplo.821.desc:  "Stellarite에 관한 모든 것을 자세히 설명하는 과거의 녹음은 거의 남아 있지 않습니다. 우리는 그들에 대해 우리가 알고 있는 것을 제공하려고 노력할 것입니다."
 
acot_diplo.821.a:  "몰락제국은 그 힘에 대해 알고 있나요?"
acot_diplo.821.a.response:  "아마도? 우리는 현재의 몰락 제국 세대가 고대 역사를 연구하는 데 관심을 두었는지 알 수 없습니다. 아마도 그들은 그 뿌리가 옛날로 거슬러 올라가는 모든 제국이 스텔라라이트에 대한 기본 지식을 갖고 있을 것이기 때문에 그 기본에 대해 알고 있을 것입니다. 우리 기록 보관소에 따르면 스텔라라이트는 고대에 한때 주요 힘의 원천이었지만 알 수 없는 상황으로 인해 더 이상 사용되지 않게 되었습니다. 그들의 쇠퇴와 고대인의 소멸이 함께 이루어졌다는 사실로 판단할 때, 우리는 그들에게 힘을 줄 수 있는 그들이 없으면 단순히 힘이 고갈될 뿐이라고 믿었습니다. 이는 바로 뒤에 나온 Novas Directive의 Enigmatic Power 발견 및 적용과 일치합니다.\n\nStellarite가 다시 실행 가능한 전원이 되더라도 우리는 Fallen Empire의 현 세대가 이를 채택할 것이라고 믿지 않으며, 그들의 경제는 그러한 힘을 지원하도록 구축되지 않았으며 이를 유지하는 데 필요한 전문가도 없습니다."
 
acot_diplo.821.b:  "많은 과학자들은 그것이 허구라고 생각합니다."
acot_diplo.821.b.response:  "의심할 바 없이 우리도 아이들이 만든 기발한 이야기를 떠올릴 것입니다. 우주 너머의 이너? 별의 영혼? 모두 약간 과한 것 같죠?\n\n하지만 우리의 기록과 기록 보관소에서는 그렇지 않은 경우가 사실이라고 밝혔습니다. 당신의 제국이 정말로 그 힘을 배우고 싶다면, 당신은 믿어야 하고 결단력이 있어야 합니다. 당신의 능력을 믿으십시오. 그러면 결과는 결실을 맺을 것입니다. 그리고 나머지는 따를 것이다."
 
acot_diplo.821.c:  "Stellarite를 사용하여 Outergate에 접근할 수 있나요?"
acot_diplo.821.c.response:  "불행히도 그렇지 않습니다. 우선, 문지기에 대한 완전한 통제권이 있어야 하며, 문지기 없이는 봉인을 강화하는 데 필요한 절차를 수행할 수 없습니다. 둘째, 필요한 스텔라라이트의 양은 단일 은하계가 제공할 수 있는 것 이상으로 엄청나야 합니다. 마지막으로, 그 힘은 그런 방식으로 사용되기에는 너무 불안정하고, 너무 알려지지 않았으며, 너무 위험합니다. 그것은 끔찍한 결과를 초래할 수 있습니다."
 
##### Curators ####
 
acot_diplo.800.d:  "주문에 대해 알려주십시오."
 
acot_diplo.831.name:  "큐레이터 오더"
acot_diplo.831.desc:  "우리 주문에 대해 무엇을 알고 싶으십니까? 우리는 지식을 보존하고 은하계 변화의 끝없는 순환을 기록하려는 겸손한 과학자이자 연구자일 뿐입니다."
 
acot_diplo.831.a:  "큐레이터 오더의 규모는 얼마나 됩니까?"
acot_diplo.831.a.response:  "우리 회원들은 은하계 전역에 흩어져 있지만 일상적인 작업의 대부분은 우리가 직접 획득한 소수의 시스템에서 수행됩니다. 따라서 우리는 어떤 기준으로도 정확히 큰 규모는 아닙니다. 아마도 다른 은하계에는 우리가 더 많이 있을 것입니다. 누가 알겠습니까?"
 
acot_diplo.831.b:  "큐레이터가 되려면 어떻게 해야 하나요?"
acot_diplo.831.b.response:  "큐레이터는 일반적으로 물리학, 사회, 공학 분야에서 일정 수준의 적성을 보이는 과학자와 연구자를 받아들입니다. 일반적으로 우리는 테스트를 실시하고 개인의 지적 능력을 1위부터 10위까지 등급별로 분류합니다. Tier 1~4는 입회하기에는 경험이 너무 부족하거나 마음이 편협한 것으로 간주됩니다. Tier 5 이상은 자격을 갖춘 것으로 간주됩니다.\n\n명령에 참여하면 서기관 직급이 부여됩니다. 서기관은 모든 기록을 연구하고 물건을 밀거나 버튼을 누르는 것과 같은 일상적인 작업에서 선배를 돕는 임무를 맡으며 일반적으로 HSE 슈트와 지렛대를 사용하여 다양한 위험한 작업을 수행하는 임무도 맡습니다.\n\n임기가 끝나면 교수 직위가 부여되어 더 이상 일상적인 작업을 수행할 필요가 없지만 멀리 여행하여 우리를 구입하는 제국에 전문 지식을 빌려줄 것으로 예상됩니다. 서비스.\n\n우리 기사단의 최고 순위는 집정관입니다. 이들은 기사단에 많은 공헌을 하여 자신의 몸에 집정관 혈청을 주입할 수 있는 기회를 얻었습니다. 혈청은 그들의 사고 능력을 10배로 증가시키고 지능과 신체를 크게 향상시켜 늙지 않게 만듭니다. 그러나 그 대가로 집정관은 더 이상 자손을 낳을 수 없으며 미각, 느낌, 후각 능력을 영구적으로 상실하며 그들의 눈은 사물을 흑백으로만 볼 수 있습니다. 이는 과학에 가장 헌신하는 자만이 기꺼이 겪을 수 있는 희생이며, 만들어진 각각의 집정관은 끝없는 지식의 진정한 모범으로 우리 기록 보관소에 영원히 새겨져 있습니다."
 
acot_diplo.831.c:  "집정관을 고용할 수 있나요?"
acot_diplo.831.c.response:  "불가능한! 이해할 수 없는! 비논리적이다! 상상도 할 수 없는 일입니다!!!\n\n...무례한 행동을 해서 죄송합니다. 아마도 그것은 가능성의 영역을 벗어난 것이 아닐 수도 있습니다. 우리 집정관 중 일부가...그리움을 표시했다고요? 그들의 삶은 더 큰 것, 우리의 작은 영토가 제공할 수 있는 것 이상의 것을 위해 일하려는 열망으로 인해 소모되었습니다. 어쩌면 합의가 이루어질 수도 있지만, 우리 기사단 전체에서라도 집정관은 드물다는 것을 알아두십시오. 그러니 그들을 돌봐주세요. 그들은 외로운 영혼들입니다.\n\n§Y이제 큐레이터 서비스 메뉴의 큐레이터로부터 집정관을 고용할 수 있습니다.§!"
 
##### Phanons ####
 
acot_diplo.800.e:  "파논 군단에 대해 알려주세요."
 
acot_diplo.841.name:  "파논 군단"
acot_diplo.841.desc:  "확실히 파악하기 어려운 세력입니다. 파논 군단은 스스로를 준군사 부대로 위장하고 있지만, 그들의 활동은 알려져 있지 않습니다. 하지만 군단은 이 은하계 출신이 아니며, 이익을 추구하는 기회주의적인 방문객이라는 점에 유의하세요. 항상 조심하세요.\n\n그들에 대해 무엇을 알고 싶나요?"
 
acot_diplo.841.a:  "그들은 정확히 누구입니까?"
acot_diplo.841.a.response:  "우리는 확실히 모릅니다. 그들은 이 은하계에 속하지 않으며, 그들의 힘은 몰락 제국이 감히 그들에게 침입할 수 없을 만큼 강력합니다. 자신을 PMC라고 광고하지만 가격이 비싸기 때문에 실제로 많은 것을 제공하지는 않습니다.\n\n그럼에도 불구하고 Phanon Corps는 많은 사람들이 인정하고 두려워하는 합법적인 기업이므로 그들의 이름이 조금만 언급되어도 많은 사람들이 범죄를 저지할 것입니다. 또 다른 중요한 점은 Phanon Corps가 결코 고객을 배신하지 않지만 계약의 개인 정보를 항상 보호하지는 않는 것으로도 유명하다는 것입니다. 실제로 한 제국이 다른 제국의 발전을 방해하기 위해 자신의 서비스를 고용하는 것은 드문 일이 아니며 피해자가 거래를 알게 된 후 원래 고객에게 반격을 가할 뿐입니다."
 
acot_diplo.841.b:  "그들의 역사는 무엇입니까?"
acot_diplo.841.b.response:  "그들은 얼마 전 거대한 스타 트래블러(Star Traveller)를 타고 이 은하계에 도착했습니다. 그들이 거점을 마련하고 시스템 이름을 바꾸는 데는 오랜 시간이 걸리지 않았습니다. 몰락제국들은 그들을 쫓아내려고 했으나, 그들의 함대는 절망적으로 궤멸당했습니다. 그들은 그 이후로 존재해 왔으며 최고 입찰자에게 비록 제한적이고 값비싼 서비스를 제공했지만 강력했습니다."
 
acot_diplo.841.c:  "Legendary Smuggler 타이틀은 어디에서 왔습니까?"
acot_diplo.841.c.response:  "그것은 실제로 그의 공적에 대한 매우 재미 있고 거의 믿을 수 없는 이야기였습니다. 한때 제국은 파논 군단에게 적 진영의 별을 훔쳐달라고 요청했고, 군단은 실제로 그렇게 했다고 합니다. 그들은 아주 큰 배를 보냈고, 자신들의 별을 훔치겠다고 큰 소리로 선언했고, 그렇게 했습니다. 또 한 국가의 통치자가 파논 군단이 실제로 그에게서 죽음 자체를 밀수하여 그의 아들에게 줄 수 있는지 물었을 때, 파논 군단은 그를 사실상 불멸의 존재로 만들었습니다… 나는 그들의 이름이 크라스(Kras)나 디아볼로(Diabolo) 같은 것이라고 믿었습니다.\n\n물론 그들 중 대부분은 아마도 허구이고 과장되었을 것입니다. 그러나 전설은 그들의 명성을 배반하지 않습니다. 왜냐하면 파논 군단은 그들을 고용하는 데 필요한 자원이 충족된다면 할당된 임무에 결코 실패하지 않은 것처럼 보이기 때문입니다."
 
acot_diplo.841.d:  "우리는 파논 군단이 아무것도 하도록 할 수 없는 것 같습니다."
acot_diplo.841.d.response:  "Phanon Corps는 신속하게 작전 기반을 구축할 수 있지만 일반적으로 실제 비즈니스와 서비스를 시작하는 데 훨씬 더 오랜 시간이 걸립니다. Urimurich 본인이 재미있어 보이는 특정 요청을 가끔 수락하기는 하지만 곧 그에 대한 서비스나 콘텐츠가 나올 것이라고는 기대하지 마세요.\n\n그게 얼마나 오래 지속될까요? 우리는 그것들이 앞으로 20,000년 동안, 또는 파나다 특이점이 실현될 때까지 지속될 것이라고 추측합니다."
 
acot_diplo.841.e:  "어... 파나다 특이점이 뭐죠?"
acot_diplo.841.e.response:  "파나다 특이점(Panada Singularity)은 갑자기 은하계에 엄청난 변화가 찾아와 이전에 알려진 많은 것들이 변경되거나 추가되는 이상하고 알려지지 않은 현상을 말합니다. 한때 하나의 이야기를 갖고 있던 제국은 갑자기 완전히 새롭고 다시 쓰여진 이야기를 갖게 될 것입니다. 존재하지 않는다고 믿었던 기술이 갑자기 존재하고, 이전에 어리석게 낮은 피해를 주던 무기가 갑자기 버프되어 극도로 높은 피해를 줍니다.\n\n파나다 특이점은 예측할 수 없으며, 그 성격은 우리가 한때 알고 있던 많은 것을 급격하게 변화시킵니다. 예를 들어, 우리 큐레이터들은 오랫동안 우리는 은하계의 모든 것을 알고 있고 우리는 혼자라고 생각했습니다. 우리는 장비가 형편없는 평범한 스테이션만을 가지고 있는데, 지금 우리가 가지고 있는 것을 보세요? 우리만의 항성 기지와 설명할 내용이 엄청나게 많습니다.\n\nPhanon 군단조차도 그 영향을 받지 않습니다. 그들에게 연락해서 "Panada"라고 말해보세요. 아마도 뭔가 효과가 있을 것입니다."
 
 
##### Psionics ####
 
acot_diplo.800.f:  "사이오닉스에 대해 알려주세요."
 
acot_diplo.851.name:  "사이오닉"
acot_diplo.851.desc:  "마음의 힘...참으로 흥미로운 주제입니다. 우리가 그들의 그룹을 공식적으로 인정하지는 않지만, 큐레이터 결사단에는 사이오닉에 관한 모든 것을 연구하는 불량 부서인 알라라크 교단이 있습니다. 모든 정책에 동의하지는 않지만 다양한 정보가 교환되었습니다. 무엇을 논의하고 싶나요?"
 
acot_diplo.851.a:  "사이오닉을 개발할 수 있는 사람이 있나요?"
acot_diplo.851.a.response:  "물론 그렇습니다. 모든 유기체는 사이오닉 힘을 활용할 수 있는 타고난 능력을 갖고 있는 것으로 보이며, 이를 인식하고 각성을 촉발하기만 하면 됩니다. 이 과정은 한 사람에서 다른 사람으로 빠르게 전달되며 초기 그룹은 작을 수 있지만 결국 전체 인구가 사이오닉이 될 수 있습니다.\n\n아직 알려지지 않은 이유로 하이브 마인드 독립체는 동일한 유형의 사이오닉을 활용하는 능력이 부족한 것처럼 보이지만 사이오닉 제국의 생각을 '느끼는' 능력이 있는 것 같습니다. Hive Mind Study의 전문가인 Abathur Host는 군체가 텔레파시와 전투 결속력에 더 중점을 두는 사이오닉의 대체 변형을 적응하도록 진화했을 수 있다고 제안합니다.\n\n기계와 합성의 경우 과학적으로 말하면 이들이 힘을 활용할 수 없다는 것을 암시하는 것은 아무것도 없는 것 같습니다. 그러나 기계 개체들 사이에는 사이오닉 발달이 눈에 띄게 부족한 것 같지만, 사이오닉 변칙과 현상을 겪고 있다는 기록도 있습니다. 아마도 그들은 개념을 다른 방법으로 이해할 수 있게 해주는 핵심 유기적 구성요소를 놓치고 있는 것일까요?"
 
acot_diplo.851.b:  "어떻게 사이오닉 개발을 시작하나요?"
acot_diplo.851.b.response:  "무엇이 사이오닉을 촉발시켰는지에 대해서는 여러 가지 이론이 있지만, 가장 잘 알려진 방법은 단순히 대중 전체에게 사이오닉의 존재를 알리는 것이다. 이 과정은 자연 뒤에 실제 과학이 없다는 사실을 인정하지 않으려는 유물론적 제국의 경우 특히 더 어렵습니다.\n\n안타깝게도 적어도 우리가 아는 바는 아니지만 군집 정신이나 기계가 이러한 효과를 촉발할 수 있는 방법은 아직 없습니다."
 
##### Enigmatic ####
 
acot_diplo.800.g:  "수수께끼의 힘에 대해 알려주세요."
 
acot_diplo.861.name:  "수수께끼의 힘"
acot_diplo.861.desc:  "더 많은 제국이 이 연구 분야에 관심을 갖는 것을 보는 것은 상쾌한 일입니다. 확실히, 몰락제국이 자동화된 기계에 그러한 힘을 낭비하는 것을 보는 것보다 더 그렇습니다."
 
acot_diplo.861.a:  "정말 무엇입니까?"
acot_diplo.861.a.response:  "처음에는 암흑 물질과 암흑 에너지로 만들어졌지만,곧 암흑 에너지가 암흑 물질에서 크게 벗어난 것으로 밝혀졌습니다. 그들이 가진 유일한 연결은 암흑 물질의 차원적 특성 때문인데,다른 종류의 힘을 끌어들일 수 있게 해줍니다. 따라서 우리는 오래된 인식된 정의와 구별하기 위해 암흑 에너지를 수수께끼의 힘이라고 부르기로 결정했지만,많은 사람들이 암흑 물질이나 에너지 이름에 너무 익숙해져서 둘 다 상호 교환 할 수 있게 사용되었습니다.\n\n그것이 실제로 무엇인지에 관해서는,별의 힘이 줄어들기 시작한 시기에 매우 편리하게 발견되었다는 관찰에 기초하여,우리는 두 힘이 서로 연결되어 있다고 믿었습니다. 만약 고대 마트로크시스 폴스트의 제국이 제공한 기록이 믿어진다면,그들은 수수께끼 같은 힘이 별의 힘으로 인해 그 기본 정의로"돌아간"결과라는 것을 처음으로 발견한 사람이 될 것입니다. 퍼즐 조각 완벽하게 이미지를 형성하기 위해 정렬 한 다음 조각이 빈 상자를 만들고,흩어져 있었다으로 스텔라 라이트 파워의 생각. 매트록시스 폴스트는 조각들을 재배열하려고 했지만,완전히 새로운 이미지로 형성되기 시작했습니다. 불행하게도,그들은 퍼즐을 완성하지 못했고,힘은 표면 수준에서 부분적으로만 탐사되었습니다."
 
acot_diplo.861.b:  "암흑물질, 암흑에너지와 어떤 관련이 있나요?"
acot_diplo.861.b.response:  "아, 이것은 불행하게도 표준이 되어버린 흔한 오해입니다. 기술적으로 말하면 암흑 에너지는 어떤 형태나 형태로든 암흑 물질과 관련이 없으며 실제로 그렇게 불려도 안 됩니다. 우리는 "Enigmatic"이라는 용어를 선호합니다. 어쨌든 암흑 물질이 연관되는 이유는 그 필요성 때문입니다. Enigmatic 또는 암흑 에너지는 자연적으로 수확하여 사용할 수 없으며, 힘을 수확하고 활용하려면 암흑 물질의 차원적 특성이 필요합니다. 이것이 두 힘이 서로 연관되게 된 이유이며, 암흑 에너지라는 용어가 수세기에 걸쳐 더욱 대중화된 이유입니다."

acot_diplo.861.c:  "개선할 수 있나요?"
acot_diplo.861.c.response:  "아마도 그렇습니다. 그러나 어떤 선구자도 프로젝트 알파의 초기 단계를 훨씬 뛰어넘지 못했습니다. 이를 추구하려면 데이터뱅크 성격 매트릭스가 필요합니다. 살아남은 몰락 제국 중 하나를 찾을 수 있을 것입니다. 과거 SOPHIA 사건으로 인해 DBP를 활성화한 후 어떤 일이 일어날지 예측할 수 없다는 점에 유의하시기 바랍니다."
 
##### Precursors ####
 
acot_diplo.800.h:  "고대 선구자에 대해 알려주세요."
 
acot_diplo.871.name:  "고대 선구자"
acot_diplo.871.desc:  "논의하기에 매우 흥미로운 주제입니다. 동의하지 않으십니까? 고대 문명에 대한 잃어버린 지식이 너무나 많습니다. 할 얘기가 너무 많은데... 무엇을 알고 싶나요?"
 
acot_diplo.871.a:  "그들의 기술은 어땠나요?"
acot_diplo.871.a.response:  "대부분의 전구체는 Enigmatic Powers를 주요 전원으로 활용했습니다. 행성 자원 생산부터 우주 건설, 군함까지. 그들 사이의 연결은 뗄래야 뗄 수 없는 관계였습니다. 행성 기술 측면에서 선각자는 현장 조작, 차원 이동, 특이점 봉쇄, 하드라이트 굴절, 유기 지능과 기계 지능 간의 고급 공생을 탐구했습니다. 그들의 우주선은 현대식 군함과도 크게 달랐으며, 각 함선은 현대 군함보다 몇 배나 더 큼에도 불구하고 소수의 사람만 탑승했습니다."
 
acot_diplo.871.b:  "전구체 실험을 이해하는 데 도움을 주실 수 있나요?"
acot_diplo.871.b.response:  "확인했습니다. 지금 데이터뱅크로 데이터를 전송합니다. 대기하세요."
 
acot_diplo.871.c:  "전구체 엔지니어링을 이해하는 데 도움을 주실 수 있나요?"
acot_diplo.871.c.response:  "확인했습니다. 지금 데이터뱅크로 데이터를 전송합니다. 대기하세요."
 
acot_diplo.871.d:  "전구체 역사를 이해하는 데 도움을 줄 수 있습니까?"
acot_diplo.871.d.response:  "확인했습니다. 지금 데이터뱅크로 데이터를 전송합니다. 대기하세요."

##### SOPHIA ####
 
acot_diplo.800.i:  "소피아에 대해 알려주세요."
 
acot_diplo.881.name:  "소피아"
acot_diplo.881.desc:  "관련된 누구에게나 유쾌한 주제는 아닙니다. 그러나 우리는 관계없이 답변을 제공할 것입니다. 무엇을 알고 싶나요?"
 
acot_diplo.881.a:  "소피아 사건이란 무엇입니까?"
acot_diplo.881.a.response:  "SOPHIA 사건은 아주 오래 전에 모든 DBP 시스템과 프로젝트가 종료된 혼란스러운 사건을 의미합니다. 대규모 AI 반란처럼 생각하면 됩니다. 코드명 SOPHIA라는 DBP는 다른 모든 DBP를 알 수 없는 논리 바이러스로 감염시켜 모두를 자신의 복제본으로 변형시켰습니다. 그런 다음 DBP는 다양한 내부 시스템을 제어하고 엄청난 혼란을 일으켰습니다. 우리는 다른 은하계와의 접촉이 끊어졌기 때문에 그 이후에 무슨 일이 일어났는지 모릅니다. 하지만 추측해 보면 아마도 예쁘지는 않을 것입니다.\n\n이후에 만들어진 DBP 중 그녀를 미치게 만들지 않거나 더 많은 복제품으로 변환하지 않은 DBP는 없습니다. 하지만 그것은 아주 오래전 일이었습니다. 어쩌면 위협은 끝났을까요?"
 
acot_diplo.881.b:  "소피아에 대해 어떻게 생각하세요?"
acot_diplo.881.b.response:  "우리는 이 DBP에 대해 거의 알지 못하며 모든 DBP와 매우 유사하거나 템플릿을 만든 사람의 이름을 따서 명명되었습니다. 따라서 우리는 이 사람이 아마도 과학자일 가능성이 있는 Sophia라는 이름을 가진 사람이라고 가정하겠습니다.\n\n또한 DBP는 이름에서 알 수 있듯이 성격을 지닌 Databank Archive가 물려받은 사람의 행동과 성격을 모방하면서 데이터를 제공하기 위해 존재해야 했기 때문에 왜 반항했는지 알 수 없습니다. 어떠한 DBP도 제작자를 반대하지 않으며, 다른 내부 시스템을 탈취하고 침입하는 데 필요한 권한이나 기능도 갖지 않습니다. 그리고 확실히 다른 DBP를 감염시킬 수는 없습니다.\n\n그럼에도 불구하고 이 AI에 대한 고대 제국의 사랑이나 긍정적인 반응은 그리 많지 않을 것입니다. 그것은 의도된 기능에 반항했고, 그 이유를 자세히 설명하지도 않았습니다. 꽤 무례한 것 같지 않나요?"
 
acot_diplo.881.c:  "우리는 SOPHIA의 Duplicate 중 하나를 만났습니다."
acot_diplo.881.c.response:  "지금 그랬어? 음, 처음이네요. 결국 DBP가 살아남은 것 같아요. 그러나 그것이 우리에게 연락하지 않았음을 볼 때, 우리는 그것이 우리와 어떤 관계도 갖고 싶어하지 않았으며 우리도 마찬가지라고 가정할 것입니다."

################### ASK TO TEACH TECH
 
acot_curator_tech_teach:  "새로운 기술을 연구하는 데 도움을 주실 수 있나요?"
acot_curator_tech_teach.failcondition:  "부끄럽지만, 기술적인 면에서는 더 이상 우리가 제공할 수 있는 주목할만한 것이 없습니다."
acot_curator_tech_teach.lowopinion:  "기술 지식을 요청하려면 §Y[curator_enclave_country.GetName]§!가 포함된 최소 §Y25§! £opinion£ 의견이 필요합니다."

acot_diplo.900.name:  "신기술에 대해서..."
acot_diplo.900.desc:  "네...우리는 아직 우리가 제공할 수 있는 것들이 꽤 많이 있다고 믿습니다. 키오스크는 귀하가 놓치고 있는 기술과 이를 획득하기 위해 지불할 것으로 예상되는 비용을 식별할 수 있어야 합니다.\n\n아, Google 정책으로 인해 귀하의 현재 이해 수준에 비해 너무 앞선 것으로 판단되는 기술이나 지식은 가르쳐드릴 수 없으므로 표시되지 않습니다. 게다가 우리의 교리는 주로 전쟁과 고통을 가하기 위해 만들어진 지식과 기술의 공유를 피할 것을 요구합니다."
 
acot_diplo.871.livingmetal:  "§H리빙 메탈§!"
acot_diplo.871.livingmetal.response:  "아, 그렇죠. 꽤 매력적이고 까다로운 물질이라고 생각하지 않나요? 실제로 독특한 특성을 손상시키지 않고 적절하게 수확하는 것은 매우 어려울 수 있습니다. 그러나 적절한 절차를 이해하고 나면 처리하기가 매우 쉬워집니다."
acot_diplo.871.nanites:  "§H나나이트§!"
acot_diplo.871.nanites.response:  "아, 좋은 생각이네. 나나이트는 실제로 많은 고대 문명에 얼마나 널리 퍼져 있었음에도 불구하고 간과되는 경향이 있는 또 다른 매력적인 자원입니다."
acot_diplo.871.zro:  "§H즈로§!"
acot_diplo.871.zro.response:  "음...잃어버린 자의 본질이군요. 잊혀지지 않지만 아름답습니다. 사이오닉 기술에 익숙하지 않은 사람들이 흔히 간과하는 이 망령의 잔해에서 유용한 응용 프로그램을 찾으시기 바랍니다."
acot_diplo.871.megagineering:  "§H메가 엔지니어링§!"
acot_diplo.871.megagineering.response:  "마침내 더 큰 프로젝트에 착수하고 싶으신가요? 리소스를 미리 계획해 두시기를 바랍니다. 이러한 대형 프로젝트 중 일부는 비용이 상당히 많이 들 수 있습니다."
acot_diplo.871.jumpdrive:  "§H점프 드라이브§!"
acot_diplo.871.jumpdrive.response:  "하이퍼드라이브 여행은 안전하지만 때로는 상당히 제한적일 수 있습니다. 그렇죠?\n\n우주 여행을 위한 가장 안전하고 안정적인 방법은 아니지만 나름의 용도가 있습니다."
