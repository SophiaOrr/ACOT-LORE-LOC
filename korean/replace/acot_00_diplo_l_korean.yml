leviathans.506.f:  "우리의 현재 함대는 전투에서 어떻게 대처할 것인가?"
leviathans.5106.f1.reply:  "권장하지 않습니다.\n\n지금 당장 함대를 공격하려고 하면 일방적인 학살만 초래할 뿐입니다.!"
leviathans.5106.f2.reply:  "나는 그것에 대해 강력히 조언합니다. 귀하의 공격은 위협이라기보다는 성가신 일이 될 가능성이 높습니다."
leviathans.5106.f3.reply:  "당신의 현재 함대는 그 힘을 측정하는 데 사용된 기록과 동등한 것 같습니다. 그러나 해당 기록은 오래되었을 수 있으므로 손실이 예상됩니다."
