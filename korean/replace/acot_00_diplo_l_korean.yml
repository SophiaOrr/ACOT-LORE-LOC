### SHIP TEXTS
 
 
acot_diplo.3.name:  "§Y[event_target:interested_buyer.GetName]§!에서 전송 수신"
acot_diplo.3.desc.friendly:  "안녕, 친구. 이 수수께끼의 §E암흑 물질의 힘§!을 발견한 것에 깊은 인상을 받았습니다. 귀하의 신뢰할 수 있는 동맹이자 친구로서 우리는 이러한 놀라운 지식을 우리와 공유해 주시기를 요청하고 싶습니다.\n\n귀하가 우리를 돕기로 결정한다면 우리는 이 지식에 대해 좋은 대가를 기꺼이 지불할 것입니다.\n\n귀하의 제국이 우리의 우정을 존중하기를 바랍니다."
acot_diplo.3.desc.neutral:  "안녕하세요, §Y[root.GetName]§!님.\n\n우리는 최근 귀하 제국의 기술 발전, 특히 "§E암흑 물질 전력§!"이라는 새로운 동력원에 대해 알게 되었습니다. 우리 제국은 이 힘에 대해 더 많은 것을 알고 싶어합니다. 그러한 지식을 우리와 공유하고 싶으신가요? 당신이 우리를 돕기로 결정한다면 우리는 이 지식에 대해 좋은 가격을 기꺼이 지불할 것입니다."
 
acot_diplo.3.a:  "물어보기만 하면 됩니다! 과학팀을 보내 도와드리겠습니다!"
acot_diplo.3.a.response:  "가장 관대하신 여러분!. §Y[interested_buyer.GetRulerName]§!은(는) 오늘 §Y[root.GetRulerName]§!이(가) 우리 제국에 보여준 친절을 결코 잊지 않을 것입니다. 당신을 우리의 동맹자로 모시게 되어 영광입니다, 친구!"
 
acot_diplo.3.b:  "하지만 물론 §Y[interested_buyer.GetName]§!은(는) 우리의 친구입니다."
acot_diplo.3.b.response:  "감사합니다. §Y[interested_buyer.GetRulerName]§!은(는) 오늘 §Y[root.GetRulerName]§!이(가) 우리 제국에 보여준 친절을 결코 잊지 않을 것입니다. 우리의 관계가 번영하고 우리의 힘이 함께 최고가 되기를 바랍니다!."
 
acot_diplo.3.c:  "우리는 귀하의 과학자들에게 적절한 기술을 가르칠 수 있습니다."
acot_diplo.3.c.response:  "그것은 충분히 합리적입니다. 시간이 좀 걸릴 수도 있지만, 운이 좋다면 우리도 그러한 힘을 개발할 수 있을 것입니다. 도움을 주셔서 감사합니다."
 
acot_diplo.3.d:  "안타깝게도 귀하의 조건은 받아들일 수 없습니다."
acot_diplo.3.d.response:  "그렇군요...드디어 본색을 드러낸 셈이군요. 당신은 몰락제국과 다르지 않습니다! 우리는 이것을 잊지 않을 것입니다."
 
acot_diplo.3.drisma:  "이 기술은 먼저 더 많은 연구가 필요합니다."
acot_diplo.3.drisma.response:  "당신 말이 맞을 수도 있고, 아마도 우리가 너무 무모한 것일 수도 있습니다. 좋습니다. 기다리겠습니다. 하지만 우리의 제안을 고려해 보십시오. 동맹자로서 우리를 두려워할 것이 없습니다."
 
acot_diplo.3.e:  "저리 가세요, 평민들."
acot_diplo.3.e.response:  "뭐...감히!\n\n잊지 않겠습니다[root.GetName]!"
 
acot_diplo.3.f:  "대신 L-Gate 시스템으로 교환해 드리겠습니다."
acot_diplo.3.f.response:  "흠...합리적인 제안이군요. 좋아요, 우리는 L-게이트 중 하나를 보유하고 있는 시스템과 암흑 물질 지식을 교환할 것입니다."
acot_diplo.3.g:  "아마도 우리는 대신 Outer Gate와 거래를 하게 될까요?"
acot_diplo.3.g.response:  "이것은 받아들일 수 있는 제안입니다. 어쨌든 우리는 그 멍청한 문을 어떻게 해야 할지 모르겠습니다. 우리는 이 거래를 받아들입니다."
 
acot_diplo.5.name:  "과학선 습격!"
acot_diplo.5.desc:  "우리 과학선 중 하나가 알려지지 않은 해적 집단의 습격을 받았습니다! 보고에 따르면 이 해적들은 다른 제국에 고용된 것으로 나타났습니다. 우리 과학팀과의 모든 연락이 두절되었습니다.\n\n해적들이 우리 과학선의 귀중한 데이터를 훔쳐서 그들을 고용한 사람을 향해 가고 있을 가능성이 높습니다. 그들이 목적지에 도달하기 전에 막아야 합니다!"
acot_diplo.5.a:  "해적에게 연락하세요."
 
acot_diplo.8.name:  "들어오는 트롤 임무"
acot_diplo.8.desc.a:  "Attenshun, toadlickars!\n\n이것은 §EGoodnite Pubstompah§!의 §REpik Legendz§!의 raidbozz인 §YKapatan Parbge§!입니다. 이 조그마한 배를 밟아보라고 하더군요. 거기에 녹색 빛이 나는 것이 들어있으니까요.\n\n안에 내용은 없지만 돈을 받았어요. 다양한 goooodz. 그게 다야, 두꺼비들아!\n\n으으으으...이 징징거를 어떻게 끄지?"
acot_diplo.8.desc.b:  "[Root.GetSpeciesname]!, 내 말 들리나요?\n\n저는 §E데스 헤드§!의 §R데스 엔진§! 사령관인 §YTasklord Geo-Man §!입니다. 사냥개 마스터, 옛 칸의 채찍, 수천 세계의 약탈자, 유전자 도둑, 파괴 딜러, 식물형 사냥꾼, 펀고이드 포식자, 티얀키스의 파멸자입니다. Dorayakis의 사랑\n\n당신과 당신 같은 종족은 모두 겁쟁이입니다! 핥아먹는 소리! 당신은 [root.GetRulerTitle]이라고 부르는 쓰레기 더미를 모방하고 있는 것이 틀림없습니다! 당신도 그 사람이나 그 사람이나... 그 사람만큼... 죽었고 쓸모도 없습니다! 내가 당신의 과학선 [ROOT.GetName]을(를) 급습했지만 당신은 아무것도 하지 않았다는 것을 알아주세요! 나는 귀중한 유물을 운반하는 궤도에 매달려 있는 당신의 귀중한 우주선을 봅니다! 나는 여기 있다! 용기가 있다면 저를 만나보세요!"
acot_diplo.8.desc.c:  "바라보다! 과학선! 과학선!\n\n우리의 적들은 금속 상자에 숨어 있습니다!\n\n겁쟁이들! 바보들!\n\n우리...그들의 금속 상자를 치워야 합니다!.\n\n오늘 죽는다면 영광스럽게 죽는 것입니다...영웅의 죽음으로 죽는 것입니다...\n\n하지만 안돼...\n\n우리는 죽지 않을 것입니다. 죽음과 패배를 맛보는 것은 바로 당신입니다! 아시다시피!\n\n우리 해적들이 우주에 주둔하고 있습니다. 기술을 훔칠 준비를 하세요!."
 
acot_diplo.8.a:  "넌 대가를 치르게 될 거야, 범죄 쓰레기야!"
acot_diplo.8.tooltip:  "해적들이 목적지에 도달하기 전에 그들을 가로채서 파괴해야 합니다. 그렇지 않으면 적들이 우리의 비밀을 알아낼 것입니다... 하지만 해적들을 고용한 사람이 누구인지 알아낼 수 있도록 목적지를 추적하는 것도 현명할 수 있습니다."
acot_diplo.8.b:  "감히??? 당신은 감히 ???"
