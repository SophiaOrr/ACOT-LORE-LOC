acot_modifier_relic_amerigo_cooldown:  "아메리고 쿨다운"
acot_modifier_relic_amerigo_cooldown_desc:  "아메리고 쿨다운"

acot_modifier_precursor_digsite:  "고대 세계"
acot_modifier_precursor_digsite_desc:  "이 세계는 매우 오랫동안 존재해 온 것으로 보이며, 그 구성은 행성 표면에 존재하는 이상 현상으로 인해 유지될 뿐입니다."
 
sites_acot_old_warfield:  "과거의 유령"
acot_old_warfield_digsite_desc:  "이상한 균열로 인해 엄청난 양의 선박 잔해가 이곳으로 옮겨져 이곳에 거대한 우주선 묘지가 생겼고, 수천 개의 고대 아직 발전된 잔해가 행성의 부서진 표면 여러 부분에 흩어져 있습니다. 스캔 결과 이 폐허에는 최소 364개 은하 문명의 흔적이 남아 있으며 그 중 일부는 몰락한 제국의 휘장과 일치하는 것으로 나타났습니다.\n\n이와 같은 선박 묘지가 드물지 않지만 이 선박을 매우 특별하게 만드는 이유는 이곳에 있는 많은 선박이 과거 기록의 알려진 디자인과 일치하지 않으며 일부 선박은 실제로 온전하고 거의 손대지 않은 것처럼 보인다는 것입니다.\n\n진원지에 있는 거대한 우주 정거장이 우주에 대한 단서를 갖고 있는 것으로 보입니다. 퍼즐, 조사해야 해."
 
acot_digsite_events.1.name:  "과거의 유령"
acot_digsite_events.1.desc.a:  "§Y[from.GetName]§!의 표면에서 뭔가 이상한 일이 일어났습니다. 차원 균열과 유사한 다양한 빛의 섬광이 목격되었으며, 파괴된 함선의 대량이 이동하여 거대한 함선 묘지를 형성하는 것으로 보입니다. 격렬한 폭풍이 센서를 조작했기 때문에 초기 조사에서는 감지하지 못했습니다.\n\n이 이상한 현상의 진원지는 거대한 고대 전구체 스테이션이며 균열의 원인으로 여겨집니다."
acot_digsite_events.1.desc.b:  "우리 수도인 §Y[from.GetName]§!에서 뭔가 이상한 일이 일어나고 있습니다. 차원 균열과 유사한 다양한 빛의 섬광이 목격되었으며, 파괴된 함선의 대량이 이동하여 거대한 함선 묘지를 형성하는 것으로 보입니다. 그것이 무엇이든, 그들은 우리 세계가 아직 정상이었을 때 이전에는 거기에 없었습니다.\n\n이 이상한 현상의 진원지에는 거대한 고대 선구 기지가 있으며 균열의 근원으로 여겨집니다. 그러나 현재로서는 지식과 기술이 부족하기 때문에 아직 성급하게 탐구하는 것은 현명하지 못할 수도 있습니다."
acot_digsite_events.1.a:  "얼마나 특이한데..."
acot_digsite_events.1.b:  "우리는 볼 것이다."
 
######################### CHAPTER ONE ###################################
 
acot_digsite_events.2.name:  "과거의 유령 - 1장"
acot_digsite_events.2.desc.stupid:  "발굴팀은 마침내 끝없이 펼쳐진 묘지 속에서 거대한 상부 구조물을 찾아냈습니다. 초기 스캔 결과 구조물 외부 선체의 97.35%가 손상되지 않은 것으로 나타났습니다. 이 구조는 훨씬 더 오래된 디자인임에도 불구하고 몰락 제국의 성채와 놀랍도록 유사합니다.\n\n대량의 에너지 측정값은 거대한 금고 내부에 있지만 우회해야 하는 일종의 고대 메커니즘에 의해 입구가 차단되어 있습니다. 팀은 또한 지역 전체에 흩어져 있는 막대한 양의 작은 유물과 암흑 물질 및 암흑 에너지 매장지의 대규모 비축량을 찾아냈습니다.\n\n일부 과학자들은 유물을 적절한 위치로 돌려놓으라고 조언하는 반면 군 사령관은 자원이 우리의 전쟁 노력에 큰 도움이 될 수 있다고 믿습니다. 그러나 전문가들은 이러한 고대 기술을 더 많이 이해할 때까지 탐사를 연기해야 ​​한다고 믿습니다."
acot_digsite_events.2.desc.smart:  "발굴팀은 마침내 끝없이 펼쳐진 묘지 속에서 거대한 상부 구조물을 찾아냈습니다. 초기 스캔 결과 구조물 외부 선체의 97.35%가 손상되지 않은 것으로 나타났습니다. 이 구조는 훨씬 더 오래된 디자인임에도 불구하고 몰락 제국의 성채와 놀랍도록 유사합니다.\n\n대량의 에너지 측정값은 거대한 금고 내부에 있지만 우회해야 하는 일종의 고대 메커니즘에 의해 입구가 차단되어 있습니다. 또한 팀은 지역 전체에 흩어져 있는 막대한 양의 작은 유물과 암흑 물질 및 암흑 에너지 매장지의 대규모 비축량을 찾아냈습니다.\n\n기술에 대한 지식과 친숙함을 바탕으로 우리는 유물의 목적과 시스템 작동에 필요한 리소스를 빠르게 식별할 수 있습니다."
acot_digsite_events.2.a:  "파인더의 수호자!"
acot_digsite_events.2.a.explain:  "우리는 유물과 비축물을 가져가기로 결정했습니다. 그들은 다른 선박의 잔해일 가능성이 높으므로 잘 활용하는 것이 좋습니다."
acot_digsite_events.2.b:  "유물은 남기고 비축품만 가져가세요!"
acot_digsite_events.2.b.explain:  "우리는 유물은 그대로 두고 비축물만 가져가기로 결정했습니다. 유물은 나중에 유용하게 사용될 수 있습니다."
acot_digsite_events.2.c:  "아무것도 만지지 마세요! 위험할 수 있어요!"
acot_digsite_events.2.c.explain:  "모르는 것은 만지지 않는 것이 가장 좋습니다. 아마도 이 두 요소는 나중에 팀에 유용할 것입니다."
acot_digsite_events.2.d:  "이 퍼즐은 쉽게 풀립니다."
acot_digsite_events.2.d.explain:  "우리는 유물을 메커니즘에 전문적으로 정렬한 다음 비축물을 사용하여 최적의 힘을 충전했습니다. 남은 부분은 다른 목적을 위해 수집되었습니다. 사소한 작업입니다."
acot_digsite_events.2.e:  "이 지식은 금지되어 있으며 작업을 방해합니다."
acot_digsite_events.2.e.explain:  "이와 같은 고대의 공포는 숨겨져서 안식하는 것이 가장 좋습니다. 우리는 조각 하나하나를 뽑아내고 유용하다고 생각되는 것을 제거하고 남은 것은 발굴에 실패하도록 보장할 것입니다."
 
######################### CHAPTER TWO ###################################
 
acot_digsite_events.3.name:  "과거의 유령 - 2장"
acot_digsite_events.3.a.desc:  "§R중요한 임무 실패§!\n\n핵심 구성요소 없이 메커니즘을 해결하기 위한 여러 번의 노력 끝에 성과가 없는 팀에게 남은 선택은 하나입니다. 외국 전원을 사용하여 시스템을 재충전합니다. 그러나 이것이 메커니즘을 해결하려는 방식이 아니라는 것이 곧 팀에 매우 분명해졌습니다. 시스템이 우리의 전원을 인식하지 못하고 점점 불안정해졌습니다.\n\n무슨 조치도 취하기 전에 금고가 폭발하여 표면에 있는 모든 버려진 선박을 향해 엄청난 연쇄 반응을 일으켜 역사상 기록된 최대 규모의 폭발을 일으켰습니다. 행성 자체가 금이 가고 폭발하여 깨진 껍질만 남았고 과학적 발견의 가능성은 산산조각났습니다.\n\n그러나 이 부서진 엉망진창 속에는 여전히 가치 있는 것이 있을 수 있습니다."
acot_digsite_events.3.a.1:  "어 오."
 
acot_digsite_events.3.b.desc:  "§R희생§!\n\n팀은 마침내 아티팩트를 활용하여 메커니즘을 재조립할 수 있습니다. 그런데 갑자기 "오류! 오류! 리소스 부족...소비 모드로 전환 중"이라는 메커니즘이 울리는 경보가 울립니다. 그런 다음 시스템은 경고 없이 발굴 팀을 가두어 이를 잠금 해제하는 데 사용하는 재료로 처리합니다. 팀 전체가 KIA로 신고되었습니다.\n\n그럼에도 불구하고 그들의 마지막 데이터 로그에 따르면 이제 Vault로 향하는 길이 마침내 우리에게 열렸습니다."
acot_digsite_events.3.b.1:  "좋지 않다."
 
acot_digsite_events.3.c.desc:  "§R고스트 머신§!\n\n팀은 마침내 아티팩트를 활용하여 메커니즘을 재조립할 수 있게 되었습니다. 메커니즘은 암흑 물질과 해당 지역에 흩어져 있는 암흑 에너지로부터 에너지를 끌어내는 것처럼 보입니다. 그러나 일이 계획대로 진행되고 발굴 작업이 힘들게 얻은 휴식과 휴식을 취할 준비가 되면 메커니즘은 경보를 울립니다. "오류! 에너지 용량 도달! 비활성 선박에 자원 할당!"\n\n이제 묘지 곳곳에 흩어져 있는 다양한 버려진 선박에 막대한 에너지 수치가 나타나기 시작합니다. 그들은 상승하기 시작하고 손상된 선체는 알 수 없는 방법으로 신속하게 수리됩니다.\n\n부활한 선박은 생명의 흔적을 보이지 않으며 완전히 자동화된 것처럼 보입니다. 그들의 컴퓨터는 복원된 다른 선박이 자신과 같은 세력에 속하지 않는다는 것을 신속하게 감지하여 고대의 전투를 재개합니다.\n\n어쨌든 이제 Vault로 가는 길이 마침내 우리에게 열렸습니다. 우리는 이 난장판을 정리하기만 하면 됩니다."
acot_digsite_events.3.c.1:  "아, 젠장."
 
acot_digsite_events.3.d.desc:  "팀은 마침내 메커니즘을 재조립하기 위해 유물을 활용할 수 있습니다. 예상대로 모든 것이 순조롭게 진행되었습니다. 이 팀은 경로를 열 수 있을 뿐만 아니라 추가 자원을 회수하고 금고의 외관 디자인과 보안 조치의 작동에 대한 다양한 통찰력을 얻을 수 있었습니다. 분명히,우리의 본능과 이론은 올바른 입증 된,상황이 우리가 현명하게 선택하지 않았다면 훨씬 더 갈 수 있었다. 메커니즘은 어떤 종류의 재료나 자원으로도 작동할 수 없었습니다.금고 주변에 있는 것을 제외하고는요. 최악의 경우,그것은 폭발하고 연쇄 반응으로 행성을 파괴했을 것입니다. 이 시스템은 또한 근처의 물질을 반응적으로 수확하여 누락된 재고를 대체했을 것입니다.이것은 생물학적 및 기계적 물질을 포함 할 수 있으며,이는 발굴 팀을 큰 위험에 빠뜨릴 것입니다. 마지막으로,너무 많은 자원이 제공되어야 한다면,시스템은 비활성 군함의 전력을 공급하고,단단한 빛의 재조립을 통해 손상된 선체를 수리하기 위해 과도한 자원을 할당했을 것입니다. 그것은 재앙이었을 것입니다.왜냐하면 배들은 고대 유력한 시스템으로 달리고 오랫동안 잊혀진 전쟁을 다시 시작할 것이기 때문입니다.\n\n금고로 가는 길이 이제 열려 있습니다!"
acot_digsite_events.3.d.1:  "잘했어요, 모두!"
 
 
acot_digsite_events.300.name:  "중요한 임무 실패"
acot_digsite_events.300.desc:  "주요 구성 요소 없이 메커니즘을 해결하기 위한 여러 번의 노력이 결실을 맺지 못한 후 팀에는 한 가지 선택이 남았습니다. 외국 전원을 사용하여 시스템을 재충전합니다. 그러나 이것이 메커니즘을 해결하려는 방식이 아니라는 것이 곧 팀에 매우 분명해졌습니다. 시스템이 우리의 전원을 인식하지 못하고 점점 불안정해졌습니다.\n\n무슨 조치를 취하기도 전에 금고가 폭발하여 표면에 있는 모든 버려진 선박을 향해 엄청난 연쇄 반응을 일으켜 역사상 기록된 최대 규모의 폭발을 일으켰습니다. 행성 자체가 금이 가고 폭발하여 깨진 껍질만 남았고 과학적 발견의 가능성은 산산조각났습니다.\n\n그러나 이 부서진 엉망진창 속에 여전히 가치 있는 것이 있을 수 있습니다."
acot_digsite_events.300.a:  "으악..."
 
acot_digsite_events.301.name:  "과거의 유령 - 희생"
acot_digsite_events.301.desc:  "팀은 마침내 유물을 활용하여 메커니즘을 재조립할 수 있게 되었습니다. 그런데 갑자기 "오류! 오류! 리소스 부족...소비 모드로 전환 중"이라는 메커니즘이 울리는 경보가 울립니다. 그런 다음 시스템은 경고 없이 발굴 팀을 가두고 이를 시스템이 잠금 해제하는 데 사용하는 재료로 처리합니다. 팀 전체가 KIA로 신고되었습니다.\n\n그럼에도 불구하고 마지막 데이터 로그에 따르면 이제 Vault로 향하는 길이 마침내 우리에게 열려 있는 것으로 나타났습니다."
acot_digsite_events.301.a:  "그들의 희생은 헛되지 않을 것입니다."
 
acot_digsite_events.302.name:  "과거의 유령 - 유령 기계"
acot_digsite_events.302.desc:  "팀은 마침내 유물을 활용하여 메커니즘을 재조립할 수 있게 되었습니다. 메커니즘은 암흑 물질과 해당 지역에 흩어져 있는 암흑 에너지로부터 에너지를 끌어내는 것처럼 보입니다. 그러나 일이 계획대로 진행되고 발굴 작업이 힘들게 얻은 휴식과 휴식을 취할 준비가 되면 메커니즘은 경보를 울립니다. "오류! 에너지 용량에 도달했습니다. 비활성 선박에 자원을 할당하는 중입니다!"\n\n이제 묘지 곳곳에 흩어져 있는 다양한 버려진 선박에서 막대한 에너지 수치가 나타나기 시작합니다. 그들은 상승하기 시작하고 손상된 선체는 알 수 없는 방법으로 신속하게 수리됩니다.\n\n부활한 선박은 생명의 흔적을 보이지 않으며 완전히 자동화된 것처럼 보입니다. 그들의 컴퓨터는 복원된 다른 선박이 자신과 같은 세력에 속하지 않는다는 것을 신속하게 감지하여 고대의 전투를 재개했습니다.\n\n어쨌든 이제 Vault로 가는 길이 마침내 우리에게 열려 있으므로 이 난장판을 정리하기만 하면 됩니다."
acot_digsite_events.302.a:  "팀을 대피시키세요! 모든 실습 데크!"
 
######################### CHAPTER THREE ###################################
 
acot_digsite_events.4.name:  "과거의 유령 - 3장"
acot_digsite_events..4.name:  "탐욕의 대가"
acot_digsite_events.4.a.desc:  "§R탐욕의 대가§!\n\n한 때 고대 세계의 유적을 조사한 수많은 노력 끝에 새로운 팀은 연구할 과학적 가치가 전혀 남아 있지 않다는 결론을 내렸습니다. 우리의 어리석음과 탐욕이 우리에게 큰 피해를 입혔고 이 산산이 부서진 세상에 남은 것은 작은 찌꺼기 조각뿐이었습니다.\n\n그러나 팀은 아직 연구해야 할 것이 남아 있다고 확신합니다."
acot_digsite_events.4.a.1:  "우리가 그렇게 멍청하지 않았다면..."
 
acot_digsite_events.4.b.desc:  "§Y과거의 유령§!\n\nVault는 성공적으로 뚫렸으며 탐사팀은 금고 내부에 대해 최대한 많은 연구를 수행했습니다. 금고는 오래되었지만 매우 발전되었습니다. 죽은 외계인의 유해가 도처에서 발견되는데, 그 중 다수는 실험복과 작업복을 입고 있는 것으로 보입니다. 이로 인해 이 선박은 우리가 본 선박보다 훨씬 더 큰 규모이기는 하지만 일종의 과학 선박이었을 것이라고 믿게 됩니다.\n\n결국 팀은 원자로실로 보이는 큰 방에 도달합니다. 아마도 어떤 종류의 동력원을 사용하면 금고 전체에 다시 전력을 공급할 수 있을까요?\n\n더 발전된 원자로를 사용하려면 이를 설치하는 데 충분한 자원이 필요합니다. 자원이나 기술이 충분하지 않으면 옵션이 나타나지 않습니다."
acot_digsite_events.4.b.1:  "흠...2200년대 핵융합로를 사용하세요."
acot_digsite_events.4.b.1.explain:  "이러한 기술은 오래되었지만 2200년에 우리 국민이 개발한 놀라운 원자로와 비교할 수 없습니다. 더 중요한 작업을 위해 자원을 절약하는 것이 좋습니다.\n\n이 멍청한 함선이 핵융합로에서 작동할 수 없다면 그것은 분명히 너무 약하고 너무 한심해서 우리에게 아무 쓸모가 없다는 것입니다."
acot_digsite_events.4.b.2:  "Zero Point Reactor가 해야 합니다."
acot_digsite_events.4.b.2.explain:  "제로 포인트 원자로(Zero Point Reactor)는 은하계에서 활용되는 가장 발전된 현대식 원자로를 대표하며 저거너트(Juggernaut)에게도 전력을 공급할 수 있는 충분한 출력을 생성하며 상대적으로 저렴한 비용이 필요합니다. 선박의 중요한 부분에 전원을 공급하는 데 충분해야 합니다."
acot_digsite_events.4.b.3:  "향상된 ZP 리액터를 사용해 보세요."
acot_digsite_events.4.b.3.explain:  "이 수준의 기술을 작동하려면 얼마나 많은 에너지가 필요한지 알 수 없습니다. 우리의 목표는 전체 장소를 밝히는 것이 아니라 입구를 얻는 것입니다. 일부 고고학자들은 에너지 공급량 사이의 미묘한 균형을 유지해야 한다고 주장합니다. Zero Point Reactor의 향상된 버전은 이를 위한 가장 최적의 조건을 제공합니다. 시스템이 보유할 수 있는 다른 놀라운 메커니즘을 깨우지 않고 충분한 전력을 제공해야 합니다."
acot_digsite_events.4.b.4:  "델타 원자로를 사용하세요."
acot_digsite_events.4.b.4.explain:  "이것이 고대 선구자의 또 다른 유물이라는 것은 의심의 여지가 없습니다. 이는 최소한 수수께끼의 에너지가 관련될 것이라고 기대할 수 있음을 의미합니다. Delta Reactor는 이 퍼즐에 완벽하게 들어맞는 것으로 보이며, 우리가 답을 얻는 데 꼭 필요한 것일 수도 있습니다. 유일한 관심사는 문의 메커니즘이 아닌 다른 것을 깨울 수 있는지 여부입니다."
 
######################### CHAPTER FOUR ###################################
 
acot_digsite_events.5.name:  "과거의 유령 - 4장"
acot_digsite_events.5.a.desc:  "§R왜 우리는 단지 고통을 받기 위해 여전히 여기에 있습니까?§!\n\nI이전에는 명확하지 않았지만 지금은 꽤 분명합니다. 이 고대 세계에서는 문자 그대로 발견할 가치가 있는 것이 아무것도 남아 있지 않습니다. 팀이 발견할 수 있는 유일한 것은 100,000년 넘게 보존된 단일 녹색 사과가 들어 있는 블랙 박스입니다.\n\n이를 통해 팀은 연구할 가치가 있는 블랙 박스가 더 있을 수 있다는 희망을 갖게 되었습니다."
acot_digsite_events.5.a.1:  "사과가 들어 있는 금속 상자요? 참 이상하다..."
 
acot_digsite_events.5.b.desc:  "§R에어컨?§!\n\n모든 추측에 비해 Fusion Reactor는 실제로 Vault에 5초 동안 전력을 공급합니다. 그 후 전력 출력이 너무 낮아져 여전히 정상적으로 작동하는 유일한 것은 에어컨 한 대뿐이었습니다. 마치 팀이 비효율적인 원자로를 더 좋은 원자로로 교체하려고 준비할 때 장치가 파손되고 내부 전체가 무너지기 시작하는 것과 같습니다.\n\n따라서 이 금고에 숨겨진 비밀은 무엇이든 더 이상 연구할 수 없으며, 거대한 용기를 재료로 회수하는 것 외에 우리가 할 수 있는 일은 없습니다. 발굴팀이 인양 작업을 위해 대기하고 있습니다."
acot_digsite_events.5.b.1:  "아무것도 아닌 것보다 낫습니다."
 
acot_digsite_events.5.c.desc:  "§Y노력했지만 충분하지 않음§!\n\n우리가 제공한 전원은 금고의 시스템, 조명, 컴퓨터 대부분에 전력을 공급할 만큼 강력했습니다. 팀은 메타 쇠지렛대로 계속해서 열어보는 대신 자동화된 문을 통해 최소한 대부분의 구역에 접근할 수 있다는 사실을 알게 되어 기쁩니다. 이 고대 과학 선박은 다양한 프로토타입 우주선의 호스트였으며 다양한 선박 설계에 대한 기록을 담고 있는 것으로 보입니다. 선박은 매우 가치 있는 물건으로 보였으며 많은 고대 제국이 선박의 소유권을 주장하기 위해 전쟁을 벌였습니다.\n\n불행히도 모든 구역에 접근할 수 있을 만큼 동력원이 강력하지 않았습니다. 그리고 예정에 없던 방문객이 제한 구역에 너무 오랫동안 들어갈 경우 시스템이 폐쇄된다는 메시지가 터미널에 표시되어 금고의 다른 구역에 접근할 수 없게 됩니다.\n\n제로 포인트 원자로를 사용하면 세 개의 주요 방 중 하나에 접근할 수 있으므로 신중하게 선택해야 합니다."
acot_digsite_events.5.c.1:  "P-ESC 챔버에 접근"
acot_digsite_events.5.c.1.explain:  "팀은 P-ESC 챔버에 접근하라는 명령을 받았는데, 이는 불행히도 다른 두 챔버를 더 이상 사용할 수 없음을 의미합니다."
acot_digsite_events.5.c.2:  "P-BCS 챔버에 액세스"
acot_digsite_events.5.c.2.explain:  "팀은 P-BCS 챔버에 액세스하기로 선택했습니다. 이는 안타깝게도 다른 두 챔버를 더 이상 사용할 수 없음을 의미합니다."
acot_digsite_events.5.c.3:  "P-HPR 챔버에 액세스"
acot_digsite_events.5.c.3.explain:  "팀은 P-HPR 챔버에 접근하기로 선택했습니다. 이는 안타깝게도 다른 두 챔버를 더 이상 사용할 수 없음을 의미합니다."
 
acot_digsite_events.5.d.desc:  "§Y두 개의 비용으로§!\n\n우리가 제공한 전원은 대부분의 볼트 시스템,조명 및 컴퓨터에 전원을 공급할 수 있을 만큼 강력했습니다. 이 팀은 적어도 자동화 된 문 대신 또 다시 메타 쇠 지렛대로 그들을 열어 캐고의 대부분의 영역에 액세스 할 수 있다는 것을 알고 기쁘게 생각합니다. 이 고대 과학 우주선은 거대한 우주선 프로토타입을 보유하고 있었고 다양한 우주선 설계의 기록을 포함하고 있는 것으로 보입니다. 이 배 는 매우 가치 있는 물건 으로 보였으며,많은 고대 제국 들 은 그 배 의 소유권 을 주장 하기 위해 전쟁 을 벌였다. 불행하게도,전원원은 모든 구역에 접근할 수 있을 만큼 강력하지 않았습니다. 그리고 터미널은 예정되지 않은 방문자가 너무 오랫동안 제한 구역에 들어가면 시스템이 잠금될 것임을 나타냅니다.이는 우리가 금고의 다른 구역에 접근하는 것을 방해할 것입니다. 밝은 면에서는 보안 시스템이나 다른 의도하지 않은 기계가 깨어나지 않기 때문에 팀은 안전하고 건전하게 작업을 계속할 수 있습니다.\n\n향상된 지피 반응기는 우리가 세 가지 주요 챔버의 두에 액세스 할 수 있습니다,우리는 신중하게 선택해야합니다."
acot_digsite_events.5.d.1:  "P-ESC/BCS 챔버에 액세스"
acot_digsite_events.5.d.1.explain:  "팀은 P-ESC와 P-BCS 챔버에 접근하라는 명령을 받았습니다. 불행하게도 이는 P-HPR이 우리에게 손실된다는 것을 의미합니다."
acot_digsite_events.5.d.2:  "P-BCS/HPR 챔버에 액세스"
acot_digsite_events.5.d.2.explain:  "팀은 P-BCS와 P-HPR 챔버에 접근하라는 명령을 받았는데, 이는 불행하게도 P-ESC가 우리에게 손실된다는 의미입니다."
acot_digsite_events.5.d.3:  "P-ESC/HPR 챔버에 액세스"
acot_digsite_events.5.d.3.explain:  "팀은 P-ESC와 P-HPR 챔버에 접근하라는 명령을 받았으나, 안타깝게도 이는 P-BCS가 우리에게 연결되지 않는다는 뜻입니다."
 
acot_digsite_events.5.e.desc:  "§Y가장 밝은 화상§!\n\nDelta Reactor를 성공적으로 설치한 후 시스템이 온라인 상태가 되며 팀은 스테이션 전체가 다시 살아난다는 소식을 기쁘게 보고합니다. 이 고대 과학 선박은 다양한 프로토타입 우주선의 호스트였으며 다양한 선박 설계에 대한 기록을 담고 있는 것으로 보입니다. 이 선박은 매우 가치 있는 물건으로 보였으며 많은 고대 제국이 선박의 소유권을 주장하기 위해 전쟁을 벌였습니다.\n\n우리의 노력 덕분에 연구팀은 세 개의 방 모두에 완전히 접근할 수 있게 되었으며 그들은 이 잊혀진 유물에서 무엇을 발견할 수 있는지 보고 싶어 합니다."
acot_digsite_events.5.e.1:  "우리는 어떤 비밀을 발견하게 될까요?"
 
acot_digsite_events.500.name:  "금고 보안 시스템"
acot_digsite_events.500.desc:  "적색경보! 전력을 너무 잘 복구한 것 같고, Vault의 보안 시스템도 다시 살아난 것 같습니다! 여러 대의 자동화된 함선이 등장했고 지상에는 막대한 병력이 배치되었습니다. 우리는 공격을 받고 있습니다!"
acot_digsite_events.500.a:  "무기에!"

######################### CHAPTER FIVE ###################################
 
acot_digsite_events.6.name:  "과거의 유령 - 5장"
 
acot_digsite_events.6.a.name:  "생각을 위한 음식"
acot_digsite_events.6.a.desc:  "§R생각해볼 거리가 있나요?§!\n\n안타깝게도 더 이상 남은 상자가 없습니다. 이제 포기해야 할 시간이고 더 이상 찾을 것이 없습니다. 팀에서는 프로젝트를 포기하라고 요청합니다. 우리는 영원히 진실을 부정할 수는 없습니다. 우리가 망쳤어...나쁜 일이었어. 이 부서지고 산산이 부서진 세상을 파헤치는 것보다 과학팀이 할 수 있는 더 좋은 일이 있습니다."
acot_digsite_events.6.a.1:  "녹색 사과 더 갖고 있는 사람 있나요?"
 
acot_digsite_events.6.b.desc:  "§R인양 작업§!\n\n인양 작업이 거의 완료되었습니다. 이 고대 기술의 고풍스러운 조각을 폐기해야 한다는 것은 우리에게 큰 고통이기는 하지만, 그냥 놔둬도 아무 소용이 없습니다. 외부는 사용 가능한 합금으로 변환되었으며 나머지 부분도 곧 따라갈 것입니다."
acot_digsite_events.6.b.1:  "적어도 얻을 수 있는 것은 있다."
 
acot_digsite_events.6.c.desc:  "§Y시험장§!\n\n팀은 선택한 방에 대한 탐색을 마쳤습니다. 이곳은 다양한 우주선을 위한 일종의 고대 시험장이었던 것으로 보입니다. 다양한 터미널과 데이터패드가 곳곳에 흩어져 있으며, 각각은 여러 척의 선박의 이미지를 표시하며 그 중 일부는 우리 시대의 것과 매우 유사한 모습을 하고 있습니다.\n\n여기 있는 모든 내용은 매우 고대 언어로 작성된 것으로 보이며 팀에서는 일종의 해독 장치 없이는 많은 정보를 얻을 수 없습니다. 간단히 코드를 직접 해독하는 것은 가능하지만 시간이 별로 없습니다.\n\n방에 연결되는 섹션은 두 개뿐입니다. 다른 놀라운 일이 무엇인지 확실하지 않으며 여기서 너무 오랜 시간을 보내는 것은 좋지 않습니다. 한 섹션에만 액세스할 수 있을 것 같습니다. 우리는 선택해야 합니다."
acot_digsite_events.6.c.desc.translated:  "§Y시험장§!\n\n팀은 선택한 방에 대한 탐색을 마쳤습니다. 이곳은 다양한 우주선을 위한 일종의 고대 시험장이었던 것으로 보입니다. 다양한 터미널과 데이터 패드가 곳곳에 흩어져 있으며 각각 여러 척의 배의 이미지를 표시하며 그 중 일부는 우리 시대의 것과 매우 유사합니다.\n\n여기 있는 모든 것은 매우 고대 언어로 작성된 것 같습니다. 다행스럽게도 SOPHIA와의 상호 작용을 통해 번역에 필요한 몇 가지 통찰력을 얻을 수 있었습니다.\n\n회의실에 연결될 수 있는 섹션은 두 개뿐입니다. 다른 놀라운 일이 무엇인지 확실하지 않으며 여기서 너무 오랜 시간을 보내는 것은 좋지 않습니다. 한 섹션에만 액세스할 수 있을 것 같습니다. 우리는 선택해야 합니다."
 
acot_digsite_events.6.d.desc:  "§Y시험장§!\n\n팀은 모든 챔버에 대한 탐색을 완료했습니다. 이곳은 다양한 우주선을 위한 일종의 고대 시험장이었던 것으로 보입니다. 다양한 터미널과 데이터 패드가 각 방 전체에 흩어져 있으며 여러 선박의 이미지가 표시되며 그중 일부는 우리 시대의 것과 매우 유사한 모습을 하고 있습니다.\n\n여기 있는 모든 내용은 매우 고대 언어로 작성된 것으로 보이며 팀에서는 일종의 해독 장치 없이는 많은 내용을 만들 수 없습니다. 간단히 코드를 직접 해독하는 것은 가능하지만 시간이 별로 없습니다.\n\n방에 연결되는 섹션은 두 개뿐입니다. 다른 놀라운 일이 무엇인지 확실하지 않으며 여기서 너무 오랜 시간을 보내는 것은 좋지 않습니다. 한 섹션에만 액세스할 수 있을 것 같습니다. 우리는 선택해야 합니다."
acot_digsite_events.6.d.desc.translated:  "팀은 모든 방에 대한 탐사를 마쳤습니다. 이곳은 다양한 우주선을 위한 일종의 고대 시험장이었던 것으로 보입니다. 다양한 터미널과 데이터 패드가 각 방 전체에 흩어져 있으며 여러 선박의 이미지를 보여 주며 그중 일부는 우리 시대의 선박과 매우 유사합니다.\n\n여기에 있는 모든 내용은 매우 고대 언어로 작성된 것 같습니다. 다행스럽게도 SOPHIA와의 상호 작용을 통해 번역에 필요한 몇 가지 통찰력을 얻을 수 있었습니다.\n\n회의실에 연결될 수 있는 섹션은 두 개뿐입니다. 다른 놀라운 일이 무엇인지 확실하지 않으며 여기서 너무 오랜 시간을 보내는 것은 좋지 않습니다. 한 섹션에만 액세스할 수 있을 것 같습니다. 우리는 선택해야 합니다."
 
acot_digsite_events.6.e.desc:  "§Y시험장§!\n\n팀은 선택한 방에 대한 탐색을 마쳤습니다. 이곳은 다양한 우주선을 위한 일종의 고대 시험장이었던 것으로 보입니다. 다양한 터미널과 데이터패드가 곳곳에 흩어져 있으며, 각각은 여러 선박의 이미지를 표시하며 그 중 일부는 우리 시대의 것과 매우 유사합니다.\n\n다른 선구자 설계에 대한 지식으로 볼 때 지금까지 잠금 해제한 내용은 앞으로 기대할 수 있는 사항에 매우 중요합니다.\n\n이제 완료해야 할 섹션은 두 개밖에 남지 않았지만 여기에 있는 모든 내용은 적시에 두 단계를 모두 진행할 수 있을 만큼 충분히 친숙합니다."

acot_digsite_events.6.f.desc:  "§Y시험장§!\n\n팀은 모든 챔버에 대한 탐색을 완료했습니다. 이곳은 다양한 우주선을 위한 일종의 고대 시험장이었던 것으로 보입니다. 다양한 터미널과 데이터 패드가 각 방 전체에 흩어져 있으며 여러 선박의 이미지가 표시되며 그중 일부는 우리 시대의 것과 매우 유사한 모습을 하고 있습니다.\n\n여기 있는 모든 내용은 매우 고대 언어로 작성된 것으로 보이며 팀에서는 일종의 해독 장치 없이는 많은 내용을 만들 수 없습니다. 단순히 코드를 스스로 해독하는 것도 가능하지만 시간이 많지 않습니다. 챔버에 연결 가능한 섹션은 두 개뿐입니다. 우리는 선택해야 합니다."

acot_digsite_events.6.c.1:  "더 큰 섹션이 더 유망해 보입니다."
acot_digsite_events.6.c.1.explain:  "더 큰 부분은 격납고나 정박지로 사용할 수 있을 만큼 충분히 큰 것으로 보이며, 내부에는 막대한 에너지 측정값이 있습니다. 데이터 로그에는 다음과 같은 외계 언어가 나와 있습니다.\n\n"H'ong Ko'daeng - Sa'rab ru'ab ru'am y'oarn r'ob rak'a t'ouk v'hai t'am so'kram""
acot_digsite_events.6.c.2:  "더 작은 것에는 몇 가지 비밀이 있어야 합니다."
acot_digsite_events.6.c.2.explain:  "작은 섹션은 저장 섹션처럼 보입니다. 매우 희미한 에너지 판독값이 있으며 전체 섹션이 인상적이지 않은 것 같습니다. 데이터 로그에는 다음과 같은 외래어가 나와 있습니다.\n\n"H'ong Sa'nouk - Sa'rab k'eb k'ong sa'nouk v'ai m'eme.""
acot_digsite_events.6.d.1:  "프로토타입 앵커리지 섹션에 접근하세요."
acot_digsite_events.6.d.1.explain:  "§Y"H'ong Ko'daeng - Sa'rab ru'ab ru'am y'oarn r'ob rak'a t'ouk v'hai t'am so'kram"§!\n\n이 외계 언어는 대략 "전쟁 비상시 사용을 위한 프로토타입 군함 정박지"로 번역될 수 있습니다. 따라서 통로가 모든 종류의 프로토타입 선구 선박을 보관해야 하는 대형 정박지로 직접 연결될 것이라고 추측하기 쉽습니다."
acot_digsite_events.6.d.2:  "전구체 청사진 아카이브 섹션에 액세스하세요."
acot_digsite_events.6.d.2.explain:  "§Y"H'ong Sa'nouk - Sa'rab k'eb k'ong sa'nouk v'ai m'eme."§!\n\n이 이상한 단어는 대략 "아카이브 섹션 - 다양한 중요한 데이터 및 설계도 저장용"으로 번역됩니다. 여기서 고대 전구체 무기에 대한 유용한 설계도와 데이터를 찾을 수 있을 것으로 예상됩니다."
acot_digsite_events.6.e.1:  "우리가 무엇을 찾을 수 있는지 봅시다."
acot_digsite_events.6.e.1.explain:  "고대 선구자의 거대 구조물 설계에 대한 우리의 이해를 통해 우리는 이곳의 패턴과 시스템을 인식할 수 있으며 상대적으로 쉽게 두 섹션을 동시에 탐색할 수 있습니다. 한 섹션은 일종의 정박지로 연결되고 다른 섹션은 기록 보관소로 연결됩니다." 

######################### CHAPTER FINAL ###################################
 
acot_digsite_events.7.name:  "과거의 유령 - 결론"
 
acot_digsite_events.7.a.desc:  "§Y예상치 못한 손님§!\n\n팀이 짐을 꾸려 떠날 준비가 되자마자 정체를 알 수 없는 임의의 해적선이 접근하지만 배에는 아무도 없습니다. 배에서 유일하게 주목할만한 것은 다음 단어가 적힌 작은 데이터 패드입니다.\n\n§Y"364,754...364,754번 살았고 죽었습니다. 하지만 그런 일이 다시 일어날 것이라는 것을 압니다. 이 폭발하고 저주받은 유물! 망할 사건을 계속 반복했습니다! 나, 그 멍청한 함대, 그리고 망할 유물. 왜 나만 빼고 모두가 즉시 죽는 걸까? 나? 내가 죽을 때마다, 내 고통을 비웃고 웃는 소름 끼치는 흑색 털공포와 똑같은 이미지입니다. 언제 끝날까요?"§!\n\n이 사람이 누구든지 이곳의 재난과 관련이 있는 것 같지만 이 "백색 털공포"는 무엇을 의미할까요? 끊임없이 사람들의 삶을 비웃는 일종의 악성 존재가 있습니까? 아니면 고대의 공포에 희생된 미친 남자의 횡설수설일까요?"
acot_digsite_events.7.a.1:  "대답하지 않은 채로 두는 것이 더 좋습니다."
 
acot_digsite_events.7.b.desc:  "§Y인양 작업§!\n\n인양 작업의 마지막 프로세스가 완료되었습니다. 가치 있는 모든 것은 제거되어 향후 사용을 위해 용도가 변경되었습니다. 긍정적으로 보면 아마도 이것이 더 좋을 것입니다. 모든 오래된 것들이 항상 멋진 기술을 담고 있는 것은 아니죠? 오른쪽?"
acot_digsite_events.7.b.1:  "응...맞아."
 
acot_digsite_events.7.c.desc:  "§EA'merigo - 고대 함대§!\n\n팀은 마침내 금고의 더 큰 부분에 액세스할 수 있게 되었습니다. 그리고 그 안에 무엇이 들어 있었는지 꽤 알 수 있었습니다. 몰락제국과 유사한 디자인을 지닌 함선이 대량으로 발견됩니다. 비슷한 구성 요소와 기술을 탑재하고 있지만 이 함선은 훨씬 더 강력해 보입니다. 마치 초기 사양 이상으로 강화된 것 같습니다.\n\n예상대로 금고의 에너지 측정값이 불안정해지기 시작하고, 그 역사나 다른 작은 부분에 담긴 내용에 대해 더 이상 알 수 없게 되기 전에 금고가 요동치며 사라집니다.\n\n궁극적으로 이 거대한 금고 뒤에 숨은 목적과 실제 역사를 확인할 수는 없지만 이 함선은 전투에서 우리에게 큰 도움이 될 것입니다."
 
acot_digsite_events.7.c.1:  "그러면 이 배들을 사용해보자."
 
acot_digsite_events.7.d.desc:  "§EA'merigo - 고대 디자인§!\n\n팀은 마침내 금고의 더 작은 부분에 액세스할 수 있게 되었습니다. 내부 내용을 설명하는 가장 좋은 방법은 지식과 역사의 보고라는 것입니다. 수천 단위로 매우 자세하게 기록된 고대 공학, 기술. 우리가 본 적 없는 함선의 설계와 몰락제국의 함선과 놀랄 만큼 유사한 다양한 기술의 프로토타입이 있습니다.\n\n그러나 금고의 에너지 측정값이 불안정해지기 시작하고 시간이 별로 없습니다. 팀은 가능한 모든 설계도를 다운로드하고 즉시 대피하며, 변동하는 금고는 얼마 지나지 않아 사라집니다. \n\n우리는 이 고대 금고의 실제 이야기나 더 큰 구역이 무엇을 담고 있는지 결코 알지 못할 수도 있지만, 이 설계도는 의심할 바 없이 우리 제국에 유용할 것입니다."
 
acot_digsite_events.7.d.1:  "보존된 데이터가 가장 중요합니다."
 
acot_digsite_events.7.e.desc:  "§EA'merigo§ - 계시록!\n\n우리 고고학자 팀이 마침내 두 개의 마지막 섹션에 액세스하고 탐색할 수 있게 되었습니다. 앵커리지에는 \n\n몰락 제국과 유사한 디자인을 지닌 선박이 대량으로 발견됩니다. 비슷한 구성 요소와 기술을 탑재하고 있지만 이 함선은 훨씬 더 강력해 보입니다. 마치 초기 사양보다 더 강화된 것 같습니다.\n\n기록 보관소에는 지식과 역사의 보고가 들어 있습니다. 수천 단위로 매우 자세하게 기록된 고대 공학, 기술. 우리가 한 번도 본 적 없는 함선의 설계와 몰락 제국의 함선과 놀라울 정도로 유사한 다양한 기술의 프로토타입이 있습니다.\n\n우리는 역이 깜박거리고 사라지기 전에 가능한 한 모아 역을 떠납니다. 그것이 우리에게 나타나게 하는 원인이 무엇이든 더 이상 물리적인 존재를 유지할 수 없는 것 같습니다."
 
acot_digsite_events.7.e.1:  "안녕, 아메리고."
 
acot_digsite_events.7.f.desc:  "§EA'merigo§ - 요한계시록\n\n우리 고고학자 팀이 마침내 두 개의 마지막 섹션에 액세스하고 탐색할 수 있게 되었습니다. 앵커리지에는 \n\n몰락 제국과 유사한 디자인을 지닌 선박이 대량으로 발견됩니다. 비슷한 구성 요소와 기술을 탑재하고 있지만 이 함선은 훨씬 더 강력해 보입니다. 마치 초기 사양보다 더 강화된 것 같습니다.\n\n기록 보관소에는 지식과 역사의 보고가 들어 있습니다. 수천 단위로 매우 자세하게 기록된 고대 공학, 기술. 우리가 한 번도 본 적이 없는 함선의 디자인과 몰락 제국의 함선과 눈에 띄게 유사한 다양한 기술의 프로토타입이 있습니다.\n\n지금까지 우리의 결정은 아마도 최선의 결과로 이어질 것이며 스테이션이 흔들리고 깜박이기 전에 다양한 유용한 전리품과 데이터를 알아낼 것입니다. 그것이 우리에게 나타나게 하는 원인이 무엇이든 더 이상 물리적인 존재를 유지할 수 없는 것 같습니다."
 
acot_digsite_events.8.name:  "유령의 귀환"
acot_digsite_events.8.desc:  "[root.GetName]에서 에너지 신호를 감지하고 있습니다. 이 시그니처는 얼마 전에 사라진 동일한 스테이션의 시그니처와 일치하며 의심할 여지없이 A'merigo의 시그니처와 일치합니다. 이것은 독특한 기회를 제공합니다!\n\n이제 더 이상 탐색하는 데 시간을 소비할 필요가 없으므로 스테이션을 우리 차원에 고정하는 데 리소스를 집중할 수 있습니다. 그러면 스테이션이 다시 사라지지 않거나 최소한 우리가 혜택을 누릴 수 있을 만큼 오래 머물 수 있습니다.\n\n우리가 놓치면 A'merigo가 이런 방식으로 다시 나타나지 않을 가능성이 높기 때문에 차원 전문가들은 이번이 마지막 기회라고 믿습니다."
acot_digsite_events.8.a:  "우리는 그것을 가져야만 합니다. 비용을 아끼지 마세요!"
acot_digsite_events.8.b:  "그냥 놔두는 것이 최선입니다. 그것은 과거의 유령입니다."
 
acot_digsite_events.9.name:  "아메리고가 돌아왔습니다!"
acot_digsite_events.9.desc:  "그것이 이루어지고, 거대한 과학선이 나타나고, 그 존재는 우리 자신의 물리적 차원에 고정되고 정박됩니다. 이렇게 하면 오랫동안 제자리에 유지되어야 합니다."
acot_digsite_events.9.a:  "훌륭해요!"
 
r_amerigo:  "A'merigo 시간 복제 장치"
r_amerigo_desc:  "시공간 연속체를 꿰뚫어 고대의 선박을 판독하고 분석하여 현재에 복제할 수 있는 이상한 실험 장치입니다. 시간여행은 아니지만 그래도 꽤 인상적이네요."
acot_amerigo_explain:  "과거의 디자인을 복제하기 위해 장치를 활성화합니다. 우리는 어떤 종류의 함선이나 물체가 나올지 알 수 없으며 항상 우리의 통제하에 있을 것이라는 점만 알고 있습니다.\n\n§Y이 유물은 다른 유물과 동일한 재사용 대기시간을 공유하지 않으며 독립적으로 사용할 수 있습니다.§!"
acot_amerigo_requires_relic_no_cooldown:  "$TRIGGER_FAIL$§R§YA'merigo 활성화 쿨다운§!이 활성화되어 있는 동안에는 이 유물을 활성화할 수 없습니다.§!"
acot_amerigo_requires_mega:  "$TRIGGER_FAIL$§R더 이상 A'merigo를 소유하고 있지 않기 때문에 이 유물을 활성화할 수 없습니다.§!"

acot_relic_amerigo_cooldown:0 "\nA'merigo 활성화 쿨다운: £time£ §Y3600§!" 

acot_digsite_events.1000.name:  "고대 몰락제국 함대"
acot_digsite_events.1000.desc:  "A'merigo는 고대 몰락제국의 함대를 복제한 것입니다. 그것들은 몰락제국이 현재 사용하는 문헌보다 훨씬 더 발전되고 강력한 것으로 보입니다."
acot_digsite_events.1000.a:  "그들이 얼마나 멀리 떨어졌는지 보세요."
acot_digsite_events.1000.b:  "자원으로 스크랩하세요."
acot_digsite_events.1000.c:  "프로세스를 재구성하십시오."
acot_digsite_events.1000.c.explain:  "우리는 함선을 구현하지 않고 단순히 복제기를 재구성할 것입니다. 이렇게 하면 §YA'merigo 활성화 쿨다운§!이 §Y5§!년으로 변경됩니다."
 
acot_digsite_events.1001.name:  "고대 선구자 함대"
acot_digsite_events.1001.desc:  "A'merigo는 고대 선구자의 함대를 복제합니다. Fallen 변종과 유사하지만 훨씬 더 전문화되고 맞춤화된 것처럼 보입니다."
acot_digsite_events.1001.a:  "훌륭한."
 
acot_digsite_events.1002.name:  "고대 아웃사이더 함대"
acot_digsite_events.1002.desc:  "A'merigo는 고대 아웃사이더 함선의 함대를 복제합니다. 이 선박은 현대 설계와 유사하지만 훨씬 더 크고 발전되어 있습니다."
acot_digsite_events.1002.a:  "과거에 비해 우리는 얼마나 원시적인가?"
 
acot_digsite_events.1003.name:  "쇼미더머니"
acot_digsite_events.1003.desc:  "Amerigo는 우리 목적을 위해 다양하고 유용한 전리품을 운반하는 보급선을 복제합니다."
acot_digsite_events.1003.a:  "이제 우리 것!"
 
acot_digsite_events.1004.name:  "빅 치즈"
acot_digsite_events.1004.desc.a:  "노란색 경보: A'merigo가 뭔가 큰 것을 잡은 것 같습니다...매우 큰 것입니다. 시스템이 개체를 복제하는 데 어려움을 겪고 있습니다. 승무원은 전력 수준을 높이기 위해 허가와 자원을 요청하고 있습니다."
acot_digsite_events.1004.desc.b:  "노란색 경보: A'merigo가 뭔가 거대한 것을 잡은 것 같습니다. 우리는 이 서명을 인식합니다. 이는 A'merigo가 이전에 복제하려고 시도했던 것과 동일한 선박입니다!\n\n이번에 소유권을 주장하려면 다시 위험을 감수해야 합니다."
acot_digsite_events.1004.desc.c:  "노란색 경보: A'merigo가 익숙한 신호를 포착한 것 같습니다. Kylo Ren을 복제할 또 다른 기회가 있을 것 같습니다. 하지만 감히 위험을 감수할 수 있을까요?"
acot_digsite_events.1004.a:  "허가가 부여되었습니다"
acot_digsite_events.1004.b:  "부정적이면 임무를 중단합니다."
 
acot_digsite_events.10041.name:  "미확인 거대 물체"
acot_digsite_events.10041.desc.a:  "§R위험 경보:§! A'mergo 전력 도달 용량. 개체가 너무 큽니다. 임무를 중단해야 합니다!"
acot_digsite_events.10041.desc.b:  "§R위험 경보:§! A'mergo 전력 도달 용량. 아마도 운명을 유혹하지 않는 것이 최선일까요?"
acot_digsite_events.10041.a:  "그 명령을 지키세요! 더 많은 힘!"
acot_digsite_events.10041.b:  "중단하세요! 중단하세요!"
acot_digsite_events.10041.c:  "또 다른 카일로 렌이 필요해요! 힘을 키워라!"
acot_digsite_events.10041.d:  "시퀀스를 중단하세요! 더 이상의 위험은 없습니다."
 
acot_digsite_events.10042.name:  "§R상황이 심각합니다!§!"
acot_digsite_events.10042.desc:  "§!빨간색 경고:§! A'mergi 안정성이 심각합니다! 여러 시스템 오류가 감지되었습니다!. 서버가 다운되고 시설의 절반이 불에 탔으며 승무원들이 미친 듯이 비명을 지르고 있습니다.\n\n역이 사라지고 있습니다! 멈추지 않으면 우리는 그것을 잃게 될 것입니다!"
acot_digsite_events.10042.a:  "§R더 많은 힘! A'MERIGO를 믿으세요§!"
acot_digsite_events.10042.b:  "§R지금 종료하세요! 모두 함께 참여하세요!§!"
acot_digsite_events.10042.c:  "빌어먹을 결과! 더 많은 힘!"
acot_digsite_events.10042.d:  "그만해요! 그거면 충분해요!"
 
acot_digsite_events.10043.name:  "선물"
acot_digsite_events.10043.desc.a:  "불가능해요...믿을 수 없어요. A'merigo가 개체를 성공적으로 복제했으며, 모든 시스템이 정상으로 돌아오고 있습니다. 화재가 진압되고 선원들이 마침내 진정되고 있습니다.\n\n대상은 거대한 우주 헐크, 일종의 기함으로 보입니다. 매우 오래된 디자인을 가지고 있으며 Phanon Corps에서 사용하는 선박과 많은 주요 유사점이 있습니다. 그런데 어떻게 그런 배의 짐승이 A'merigo와 연관되어 있습니까? 우리는 더 많은 것을 배워야 합니다."
acot_digsite_events.10043.desc.b:  "좋은 소식입니다! A'merigo가 또 해냈습니다!\n\n모든 것이 정상으로 돌아왔고 우리는 Kylo Ren의 또 다른 복제품을 얻었습니다!"
acot_digsite_events.10043.a:  "우리가 그것을 지휘하자!"
acot_digsite_events.10043.b:  "우리는 그런 일을 할 필요가 없습니다. 폐기하세요."
acot_digsite_events.10043.c:  "배를 분해하고 분석하십시오."
 
acot_digsite_events.10044.name:  "§R중요한 임무 실패!§!"
acot_digsite_events.10044.desc:  "비상! 비상! Containment Field가 돌파되었습니다!\n\nA'merigo는 더 이상 물리적 공간에 머물 수 없어 사라졌으며 그 뒤에는 이상한 적 함대만 남았습니다. 언제, 어디로 다시 돌아올지, 전혀 그럴지 전혀 알 수 없습니다..."
acot_digsite_events.10044.a:  "돌아올 거야, 분명 그럴 거야..."
acot_digsite_events.10044.b:  "우리가 좀 더 조심했더라면..."

acot_digsite_events.10045.name:  "§R중요한 임무 실패!§!"
acot_digsite_events.10045.desc:  "비상! 비상! 격리 구역이 돌파되었습니다!\n\nA'merigo는 더 이상 물리적 공간에 머물 수 없으며 공허 속으로 사라져 시스템을 완전한 재앙에 빠뜨렸습니다!"
acot_digsite_events.10045.a:  "우리 무슨 짓을 한 거야!?"
acot_digsite_events.10045.b:  "우리는 이번 실수로부터 교훈을 얻어야 합니다..."

acot_digsite_events.10047.name:  "익숙한 유령"
acot_digsite_events.10047.desc:  "우리 센서가 A'merigo의 희미한 신호를 다시 감지하고 있습니다. 이번에는 [root.GetName]에 위치해 있습니다. 우리는 그것을 얻을 수 있는 또 다른 기회를 갖게 될 것입니다."
acot_digsite_events.10047.a:  "우리는 그것을 되찾아야 합니다!"
acot_digsite_events.10047.b:  "우리는 그렇게 할 수 있는 자원이 없습니다."
acot_digsite_events.10047.b.explain:  "우리는 그것을 복원할 기회를 놓치게 될 것이며 다음 반환을 다시 기다려야 합니다."
acot_digsite_events.10047.c:  "충분한! 우리는 그 망할 것을 다시는 건드리지 않을 것입니다!"

acot_digsite_events.10048.name:  "아메리고가 돌아왔습니다!"
acot_digsite_events.10048.desc:  "우리는 그것을 해냈습니다. A'merigo는 우리 아래로 돌아왔고, 그 존재는 다시 한번 우리 자신의 물리적 차원에 고정되고 고정되었습니다. 다시는 지지 않도록 노력하자, 응?"
acot_digsite_events.10048.a:  "집에 오신 것을 환영합니다, A'merigo!"

acot_kylo_ren_non_plantoid_flaw:  "나무가 가득한"
acot_kylo_ren_non_plantoid_flaw_desc:  "나무가 너무 많아 길을 찾을 수가 없습니다."

acot_digsite_events.1005.name:  "파논 군단"
acot_digsite_events.1005.desc.a:  "안녕하세요, [root.GetName]님. 귀하는 최근 파논 군단 소속이었던 선박인 카일로 렌(Kylo Ren)을 획득한 것으로 알고 있습니다. 우리는 이 특정 선박을 다시 획득하는 데 관심을 표명하며 이에 대한 보상을 받을 것입니다."
acot_digsite_events.1005.desc.b:  "안녕하세요, [root.GetName]님. 당신이 우리 함선의 또 다른 복제품을 회수했다는 소식에 우리는 흥미를 느낍니다. 늘 그렇듯, 우리는 배를 되찾는 데 관심을 표하며 동의하시면 후하게 보상해 드리겠습니다."
acot_digsite_events.1005.a:  "그렇다면 그것은 결국 당신의 함선 중 하나였나요?"
acot_digsite_events.1005.a.response:  "정확하게. 이 배는 과거에 우리의 많은 고객 중 한 명이 구입했으며 A'merigo와 관련된 전투에 참여했습니다. 선박의 원래 주인이 더 이상 없는 것으로 보아 보안상의 이유로 자산 자체를 회수하고자 합니다."
acot_digsite_events.1005.b:  "그 역사는 무엇입니까?"
acot_digsite_events.1005.b.response:  "과거에 존재했던 제국이 주문 제작한 스타 도미네이터급 경순양함의 특별 의뢰였다. 디자인은 구체적이었고 Mark II 변형인 Star Dominator의 후속 세대에 대한 새로운 표준이 될 만큼 충분히 효과적인 것으로 입증되었습니다. 원래 배 자체는 A'merigo 전투에 참여했습니다. 우리는 선장이 배를 정거장에 밀어넣어 배의 파멸을 초래하기로 결정했다는 것을 알고 있습니다. "Kylo Ren"이라는 이름은 원래 구매자의 언어로 "운명에 분노하는 사람"으로 막연하게 번역되는 것 같습니다. 역사를 생각하면 어울리는 이름이다."
acot_digsite_events.1005.c:  "왜 지금 다시 필요합니까?"
acot_digsite_events.1005.c.response:  "보안 및 연구 목적으로. 당신이 소유하고 있는 신비한 아메리고(A'merigo) 정거장에 의해 이 함선이 "부활"된 것은 이번이 처음이 아닙니다. 우리는 그 상태와 상태를 연구하여 우리가 원하지 않는 일이 잘못된 손에 넘어가지 않도록 하고 싶습니다. 당신도 이해할 수 있을 것이라 확신합니다. 하지만 걱정하지 마세요. 충분한 보상을 받을 수 있습니다."
acot_digsite_events.1005.d:  "우리가 거절하면 어떻게 되나요?"
acot_digsite_events.1005.d.response:  "안타까운 일이겠지만, 그것을 되찾은 사람이 당신이기 때문에 그것을 지키는 것은 당신의 권리입니다. 그러나 귀하가 소유한 Kylo Ren은 강력한 선박일 수 있지만 오래된 디자인을 실행하고 있으며 해당 시스템이 귀하의 제국과 완전히 호환되지 않을 수 있습니다.\n\n§YKylo Ren의 전 소유자는 식물형이었으며 선박도 식물형이 아닌 경우 발사 속도, 추적 및 선체 포인트가 -25% 감소합니다.§!"
acot_digsite_events.1005.e:  "그 대가로 무엇을 제공합니까?"
acot_digsite_events.1005.e.a.response:  "우리는 합금과 에너지 분야에서 상당한 경제적 혜택을 제공할 뿐만 아니라 §Y무료 Phanon Ulra멤버십 구독§!도 제공할 준비가 되어 있습니다. 또는 추가 비용을 지불할 의향이 있으시면 함선의 모든 이상 현상을 연구 및 제거하고 회사의 현재 표준에 맞게 업그레이드하는 데 필요한 기본 절차를 수행해 드리겠습니다. 우리의 치명적인 최신 시스템과 구성 요소를 사용하면 함선이 훨씬 더 강력해질 수 있다는 것을 알게 될 것입니다."
acot_digsite_events.1005.e.b.response:  "우리는 합금과 에너지뿐만 아니라 §Y5§!개의 Phanon 코인을 통해 상당한 경제적 혜택을 제공할 준비가 되어 있습니다. 또는 추가 비용을 지불할 의향이 있으시면 함선의 모든 이상 현상을 연구 및 제거하고 회사의 현재 표준에 맞게 업그레이드하는 데 필요한 기본 절차를 수행해 드리겠습니다. 우리의 치명적인 최신 시스템과 구성 요소를 사용하면 함선이 훨씬 더 강력해질 수 있다는 것을 알게 될 것입니다."
acot_digsite_events.1005.f:  "우리는 거래를 했습니다. 배를 타세요."
acot_digsite_events.1005.f.response:  "훌륭한! 우리는 즉시 당신의 제국으로 자원을 이전할 것입니다."
acot_digsite_events.1005.g:  "그럼 우리를 위해 배를 업그레이드해 주세요."
acot_digsite_events.1005.g.response:  "훌륭한! 이 작업은 잠시만 소요됩니다."
acot_digsite_events.1005.h:  "우리는 배를 그대로 유지하는 것이 좋습니다."
acot_digsite_events.1005.h.response:  "아주 좋습니다. 그것이 귀하의 최종 결정이라면 우리는 이를 존중할 것입니다."

acot_digsite_events.1006.name:  "세련되고 준비됨"
acot_digsite_events.1006.desc:  "약속한 대로 군단은 Kylo Ren을 업그레이드하여 우리에게 반환했으며 이제 반짝이는 최신 구성 요소와 시스템이 될 것입니다. 우리가 발굴한 것에서 정확히 무엇을 변경하거나 제거했는지는 알 수 없지만, 우리가 발견할 수 있는 악성 시스템은 없는 것 같습니다."
acot_digsite_events.1006.a:  "아주 좋아요."
acot_digsite_events.1006.b:  "그만한 가치가 있기를 바랍니다."
acot_digsite_events.1006.c:  "이건 함정입니다. 배를 파괴하세요!"

