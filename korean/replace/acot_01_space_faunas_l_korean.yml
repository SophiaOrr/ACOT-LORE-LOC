tech_energy_cannon_enig_desc:  "무기 개정 프로토콜에 따라 에너지 기반 포병 플랫폼에 대한 새로운 설계가 현재 계획 단계에 있습니다. 레이저 캐논을 템플릿으로, 에너지 랜스를 기준으로 사용하면 이 두 라인 사이에 해당하는 무기 시스템을 만드는 것이 가능하다고 믿습니다."

