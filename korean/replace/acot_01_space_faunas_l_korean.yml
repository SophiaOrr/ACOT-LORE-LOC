ACOT_BOMBERS_HANGAR_MUTATION_ENIG:  "폭격기"
ACOT_BOMBERS_HANGAR_MUTATION_ENIG_DESC:  "이전 세대의 하이브리드 우주선과 달리 이 전용 폭격기는 약간 더 느리고 내구성이 더 높으며 재무장하는 데 시간이 조금 더 필요한 근거리에서 훨씬 더 치명적인 탑재량을 제공합니다."

ACOT_GUNSHIP_HANGAR_ENIG:  "건쉽"
ACOT_GUNSHIP_HANGAR_ENIG_DESC:  "건쉽은 장거리 화력 지원으로 대형 함선을 지원하는 데 탁월한 특수 공격기입니다. 그러나 소수의 숫자로 배포되며 강화하는 데 훨씬 더 오랜 시간이 걸립니다.\n\n$acot_gunship_custom_tooltips$"
acot_gunship_custom_tooltips:  "건쉽은 척추 빔 무기를 사용하여 멀리서 더 큰 선박을 공격하도록 설계되었습니다. 다른 공격기들과 달리 이들은 더 가까이 접근하지 않으며 대부분의 전통적인 지점 방어 무기보다 무기의 최대 사거리를 유지하는 것을 선호합니다. 그러나 요격기와 전투기에 대해서는 무방비 상태입니다."
SMALL_ACOT_GUNSHIP_HANGAR_MUTATION_ENIG:  "건쉽"
MEDIUM_ACOT_GUNSHIP_HANGAR_MUTATION_ENIG:  "건쉽"
LARGE_ACOT_GUNSHIP_HANGAR_MUTATION_ENIG:  "건쉽"
XL_ACOT_GUNSHIP_HANGAR_MUTATION_ENIG:  "건쉽"
ACOT_GUNSHIP_HANGAR_MUTATION_ENIG:  "건쉽"
ACOT_GUNSHIP_HANGAR_MUTATION_ENIG_DESC:  "건쉽은 장거리 화력 지원으로 대형 함선을 지원하는 데 탁월한 특수 공격기입니다. 그러나 소수의 숫자로 배치되며 강화하는 데 훨씬 더 오랜 시간이 걸립니다."
tech_strike_craft_scout_enig:  "인터셉터 구현"
tech_strike_craft_scout_enig_desc:  "현재 전투기는 스크리닝과 선박 괴롭힘 모두에 적합합니다. 우리가 연구한 기록은 적 타격 항공기에 맞서 에이스를 할 수 있을 뿐만 아니라 적 미사일을 표적으로 삼고 모선을 보호하는 지점 방어 역할도 할 수 있는 헌신적인 도그 파이터에 대한 좋은 사례를 보여줍니다."
tech_strike_craft_fighter_enig:  "Strike Craft 개정판: 전투기"
tech_strike_craft_fighter_enig_desc:  "우리는 동시에 너무 많은 역할을 수행하는 타격 항공기를 설계하려는 시도의 오류를 깨닫기 시작했으며 현재 이를 고치려고 노력하고 있습니다. 지금은 매우 구식인 정찰 설계 요소와 최신 최신 설계를 결합함으로써 우리는 모선에 대한 작은 위협을 차단하고 강력한 지점 방어 유닛 역할을 하는 동시에 더 큰 함선과 교전할 수 있는 어느 정도의 화력을 유지하는 것을 목표로 하는 일종의 타격함을 만들 것입니다."
tech_strike_craft_bomber_enig:  "타격 기술 개정: 폭격기"
tech_strike_craft_bomber_enig_desc:  "우리 전략가들은 전투기 개발을 포기한 것이 실수라고 믿습니다. 특히 스카우트가 실제로 정찰을 할 수 없어 그들의 존재가 무의미하다는 점을 고려하면 더욱 그렇습니다. 우리는 이러한 실수를 쉽게 수정할 수 있으며 마침내 다양한 ​​역할을 수행하는 실제로 강력한 타격 기술 세트를 개발하기 시작할 수 있습니다. 기존 설계에 관해서는 무거운 탑재량을 사용하여 더 큰 함선을 파괴하는 데 탁월한 공격기 유형인 폭격기에 개조하는 것이 가장 좋다고 생각합니다."
tech_strike_craft_gunship_enig:  "타격 제작 추가: 건쉽"
tech_strike_craft_gunship_enig_desc:  "타격기의 역할은 폭격기, 요격기, 전투기로 잘 정의되어 있지만 몇 가지 문제가 있습니다. 이 두 유형의 타격 기술 모두 타격 거리에 도달하는 데 상당한 시간이 걸립니다. 많은 전투에서 항공모함은 공격 항공기가 첫 출격을 하기도 전에 오랫동안 파괴되었습니다. 대신 특수 장거리 공격 항공기를 만들 계획이 세워지고 있습니다."

