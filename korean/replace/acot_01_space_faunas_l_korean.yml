tech_barrage_missile_enig:  "실험적인 미사일 포격 시스템"
tech_barrage_missile_enig_desc:  "추진력, 폭발물, 하드 라이트 조작의 발전을 통해 우리는 폭발물 무기고를 개선할 수 있는 새로운 방법을 모색할 수 있습니다. 가장 까다로운 새로운 개념 중 하나는 대형 선박에 장착할 수 있는 새로운 무기 시스템입니다. 여러 번의 테스트를 거쳐 새로운 설계인 Delta Barrage System을 고안했습니다.\n\n페이로드의 양이 증가하면 추가 전용 조정이 필요하지만 화력, 범위 및 페이로드 생산량을 대폭 늘리기 위해 탄두의 추적 기능을 희생합니다."
 
ACOT_MISSILE_XL_ENIG:  "HSPM 실행기"
ACOT_MISSILE_XL_ENIG_DESC:  "HSPM(고속 정밀 미사일)은 동일한 크기의 유사한 무기에 비해 상대적으로 적절한 추적 기능을 갖춘 고속, 치명적이고 정확한 미사일을 자랑하는 강력한 척추 기반 탄도 조례입니다."
