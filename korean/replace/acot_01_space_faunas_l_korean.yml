tech_sensor_enig:  "네오타키온 센서"
tech_sensor_enig_desc:  "1세대 타키온 센서의 성능과 디자인을 검토하던 중 큰 위기에 직면하게 되었습니다. 은하 공동체와 기록에 의해 일반적으로 확립된 타키온은 타키온 랜스와 유사한 파란색을 띠어야 합니다. 하지만 우리의 첫 번째 디자인은 어쩐지 노란색을 띠고 있는데, 이는 일반적으로 품질이 낮은 장비의 표시입니다. 이 오류는 가능한 한 빨리 수정되어야 합니다. 그러나 그렇게 하는 동시에 올바른 종류의 전략적 자원을 적용하면 감지 및 타겟팅 기능을 약간 증폭시키기 위해 일부 조정이 이루어질 수도 있습니다."
