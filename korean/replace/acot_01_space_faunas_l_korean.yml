ACOT_ARC_EMITTER_MUTATION_ENIG:  "과충전된 이미터"
ACOT_ARC_EMITTER_MUTATION_ENIG_DESC:  "이 척추 무기는 수수께끼의 에너지를 활용하여 적 함선의 내부 시스템을 손상시킬 수 있는 매우 치명적인 방출 무기를 만듭니다. 불행하게도 현재의 한계로 인해 Focused Arc Emitter보다 범위가 더 낮습니다."
tech_arc_emitter_enig:  "과충전된 이미터"
tech_arc_emitter_enig_desc:  "동일한 수수께끼의 에너지를 사용하여 현재의 Focused Arc Emitter를 과급하는 것은 가능하지만 암흑 에너지를 사용하는 방법을 진정으로 이해할 때까지 프로토타입 Enigmatic Emitter는 Focused Arc Emitter보다 유효 범위가 약간 낮습니다."
 
ACOT_MASS_ACCELERATOR_ENIG:  "중질량가속기"
ACOT_MASS_ACCELERATOR_ENIG_DESC:  "기존 기가 캐논보다 더 강력한 MAC은 잔혹한 효율성으로 모든 종류의 방어막을 뚫을 수 있습니다. Heavy가 접두사로 추가되어 좀 더 인상적으로 들립니다."
SMALL_ACOT_MASS_ACCELERATOR_MUTATION_ENIG:  "중질량가속기"
MEDIUM_ACOT_MASS_ACCELERATOR_MUTATION_ENIG:  "중질량가속기"
LARGE_ACOT_MASS_ACCELERATOR_MUTATION_ENIG:  "중질량가속기"
XL_ACOT_MASS_ACCELERATOR_MUTATION_ENIG:  "중질량가속기"
ACOT_MASS_ACCELERATOR_MUTATION_ENIG:  "중질량가속기"
ACOT_MASS_ACCELERATOR_MUTATION_ENIG_DESC:  "기존 기가 캐논보다 더 강력한 MAC은 잔혹한 효율성으로 모든 종류의 방어막을 뚫을 수 있습니다. Heavy가 접두사로 추가되어 좀 더 인상적으로 들립니다."
tech_mass_accelerator_enig:  "중질량가속기"
tech_mass_accelerator_enig_desc:  "차세대 기가 캐논으로 무엇을 해야 할지에 대한 아이디어가 부족하기 때문입니다(나중에 이름을 무엇으로 지정해야 할지 모르는 것과는 관련이 없습니다). 우리는 약간 더 불안정한 티끌을 할당하고 여기저기서 몇 가지 부품을 보정하는 간단한 접근 방식을 사용하기로 결정하고 무기를 대량 가속기로 브랜드를 변경하기로 결정했습니다."
 
ACOT_PERDITION_BEAM_ENIG:  "고급 멸망 광선"
ACOT_PERDITION_BEAM_ENIG_DESC:  "비록 업그레이드가 처음에 믿었던 것만큼 크지는 않지만 Perdition Beam의 업데이트 버전은 여전히 ​​상당한 성능을 갖추고 있습니다."
tech_perdition_beam_enig:  "고급 멸망 광선"
tech_perdition_beam_enig_desc:  "우리의 새로운 이해로 인해 기존 Perdition 이온 빔의 강화가 현재 보류 중입니다. 우리는 승인만을 기다리고 있습니다. 이 분야의 성공은 미래에 새로운 유형의 거대 무기를 개발할 수 있는 길을 열어줄 것입니다."
 
ACOT_TITAN_EMITTER_ENIG:  "타이탄 안정화 이미터"
ACOT_TITAN_EMITTER_ENIG_DESC:  "훨씬 더 뛰어난 무기 안정성과 피해 가능성을 지닌 강력한 방출기입니다."
tech_titan_emitter_enig:  "타이탄 안정화 이미터"
tech_titan_emitter_enig_desc:  "Paradox Circle을 뿌리 뽑고 그들의 작전을 해체하면 더 큰 선박에 적합한 더 크고 안정적인 Arc Emitter를 개발할 수 있는 새로운 가능성이 열립니다. 이것이 가능하다는 것을 깨닫는 데 왜 지금에서야 시간이 걸렸는지 놀랍습니다."
 
ACOT_TITAN_ACCELERATOR_ENIG:  "타이탄 가속포"
ACOT_TITAN_ACCELERATOR_ENIG_DESC:  "극한 거리에 걸쳐 목표물을 공격할 수 있는 타이타닉 규모의 질량 가속기입니다."
tech_titan_accelerator_enig:  "타이탄 가속기"
tech_titan_accelerator_enig_desc:  "우리의 운동 무기 개발을 막는 데 책임을 둔 게으른 바보들을 재사용 가능한 연료로 바꾸고 더 나은 후보를 배정한 후보를 배치한 후, 새 팀은 마침내 우리 가장 큰 함선에 적합한 거대한 규모의 운동 가속기를 개발했습니다."


tech_hangar_weapon_enig:  "무기 프로토콜 개정: Strikecrafts"
tech_hangar_weapon_enig_desc:  "이제 우리는 더 발전된 동력원을 개발할 때까지 무기를 발전시켜야 하는 즉각적인 필요성을 더 이상 느끼지 않으므로 타격기 설계에서 누락된 요소를 수정하고 탐색할 시간이 있습니다. 특히, VI 인터페이스의 사용은 곧 전통적인 수동 조종 원칙을 대체하게 될 것입니다. 그리고 우리의 공격기 설계를 분기하면 항공모함이 수행할 수 있는 더 많은 유형의 임무를 제공하는 데 오랜 시간이 걸릴 것입니다."

ACOT_SCOUT_HANGAR_ENIG:  "인터셉터"
ACOT_SCOUT_HANGAR_ENIG_DESC:  "요격기는 공격기의 우월성을 위해 설계된 전용 도그파이터입니다. 전투기와 달리 요격체는 적 타격 항공기와 미사일을 모두 동일한 효율성으로 표적으로 삼습니다. 그러나 그들의 지점 방어 기반 무기는 더 큰 선박에는 전혀 효과적이지 않습니다. 또한 속도, 범위 및 회피를 높이기 위해 일부 내구성을 희생합니다.\n\n$acot_scout_custom_tooltips$"
acot_scout_custom_tooltips:  "요격기는 지점 방어 레이저를 사용하여 적의 미사일과 공격기 모두를 요격하도록 설계되었습니다. 다른 이들보다 상대적으로 빠르고, 숫자가 많고, 사거리가 길기 때문에 어떤 공중전에서도 승리할 것으로 예상됩니다. 그러나 그들의 무기는 더 큰 선박에 대해서는 유용하지 않습니다."
SMALL_ACOT_SCOUT_HANGAR_MUTATION_ENIG:  "인터셉터"
