ACOT_PARTICLE_LANCE_MUTATION_ENIG:  "재련된 타키온 랜스"
ACOT_PARTICLE_LANCE_MUTATION_ENIG_DESC:  "희귀한 수정을 통해 고급 기술을 사용해 재련되고 재정의된 이 새로운 타키온 랜스는 이전 세대보다 더 강력한 화력을 제공합니다."
tech_energy_lance_enig:  "재창조된 타키온"
tech_energy_lance_enig_desc:  "기존 타키온 랜스가 세월의 흔적을 보이고 있습니다. 일부 과학자들은 매우 희귀한 결정체를 할당함으로써 설계를 개선할 수 있다고 믿습니다. 성능 향상은 미미할 수 있지만 개선은 개선입니다. 선원들은 이를 간단히 처리하고 제품을 소비한 다음 나중에 새로운 제품에 흥미를 가지면 됩니다."
 
ACOT_ARC_EMITTER_ENIG:  "과충전된 이미터"
ACOT_ARC_EMITTER_ENIG_DESC:  "이 척추 무기는 수수께끼의 에너지를 활용하여 적 함선의 내부 시스템을 손상시킬 수 있는 매우 치명적인 방출 무기를 만듭니다. 불행하게도 현재의 한계로 인해 Focused Arc Emitter보다 범위가 더 낮습니다."
SMALL_ACOT_ARC_EMITTER_MUTATION_ENIG:  "과충전된 이미터"
MEDIUM_ACOT_ARC_EMITTER_MUTATION_ENIG:  "과충전된 이미터"
