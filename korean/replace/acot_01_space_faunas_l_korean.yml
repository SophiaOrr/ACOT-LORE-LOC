tech_ccm_enig:  "폭발 기반 지점 방어"
tech_ccm_enig_desc:  "무기고 청사진을 수정하려는 시도에서 질문이 제기되었습니다. 왜 우리는 폭발 기반 지점 방어를 발명하지 않았습니까? 들어오는 발사체와 타격기에서 발사되는 소형 마이크로 미사일 포탑을 설계하는 것은 간단해야 합니다. 우리는 그것이 사건을 조작하는 일종의 상호작용적 역설이라고 가정할 수 있으며, 오랫동안 우리의 판단을 흐리게 합니다."

ACOT_MISSILE_BARRAGE_ENIG:  "MMLS"
