ACOT_BOMBERS_HANGAR_ENIG:  "폭격기"
ACOT_BOMBERS_HANGAR_ENIG_DESC:  "이전 세대의 하이브리드 우주선과 달리 이 전용 폭격기는 약간 더 느리고 내구성이 더 높으며 재무장하는 데 시간이 조금 더 필요한 근거리에서 훨씬 더 치명적인 탑재량을 제공합니다.\n\n$acot_bomber_custom_tooltips$"
acot_bomber_custom_tooltips:  "폭격기는 플라즈마 어뢰 탑재량을 투하하기 위해 적군함 가까이로 이동합니다. 일반적으로 첫 번째 폭격 이후에는 살아남지 못할 것으로 예상됩니다.\n폭격기의 공격은 크기 조정에 따라 피해량이 50% 증가합니다."
