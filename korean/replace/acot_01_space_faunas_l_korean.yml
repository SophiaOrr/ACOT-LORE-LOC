tech_point_defense_enig:  "새로운 지점 방어 이름"
tech_point_defense_enig_desc:  "희귀 크리스탈(Rare Crystals) 또는 일부 사람들은 이상한 이유로 카이버 크리스탈(Kyber Crystals)이라는 별명을 사용하기를 좋아하며 지점 방어를 포함한 대부분의 빔 기반 무기의 성능을 약간 높이는 데 사용할 수 있습니다. 중요한 것은 적절한 이름을 찾는 것입니다. 센티넬, 배리어, 가디언을 사용했으니 디펜더도 되지 않을까요? 아마 너무 단순할 겁니다."
 
tech_kinetic_weapon_enig:  "무기 프로토콜 개정: 운동 무기"
tech_kinetic_weapon_enig_desc:  "이제 우리는 더 발전된 동력원을 개발할 때까지 더 이상 무기를 발전시켜야 하는 즉각적인 필요성을 느끼지 않으므로 운동 무기 무기고에서 누락된 요소를 수정하고 탐색할 시간이 있습니다. 기존 설계는 휘발성 티끌을 더 잘 활용하면 더 많은 이점을 얻을 수 있습니다. 팀은 또한 무기고에서 누락된 템플릿을 채우고 싶어합니다."

