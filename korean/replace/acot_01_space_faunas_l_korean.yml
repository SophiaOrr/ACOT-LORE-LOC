tech_energy_torpedo_enig_desc:  "전용 에너지 포병 대포를 요구하는 새로운 프로토콜 개정으로 인해 에너지 어뢰는 더 이상 두 역할을 모두 수행해야 하는 부담으로 인해 부담을 받지 않습니다. 이를 염두에 두고 기존 중성자 발사기를 업그레이드하여 더 느리지만 더 치명적인 중성자 탑재량을 발사할 수 있습니다. 이로 인해 지점 방어에 대한 새로운 취약점이 생기지만, 방패를 부분적으로 관통하는 추가된 능력과 엄청나게 증가된 화력이 이를 보완해야 합니다."
 
