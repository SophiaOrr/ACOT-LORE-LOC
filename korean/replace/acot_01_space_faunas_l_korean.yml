ACOT_SCOUT_HANGAR_MUTATION_ENIG_DESC:  "요격기는 공격기의 우월성을 위해 설계된 전용 도그파이터입니다. 전투기와 달리 요격체는 적 타격 항공기와 미사일을 모두 동일한 효율성으로 표적으로 삼습니다. 그러나 그들의 지점 방어 기반 무기는 더 큰 선박에는 전혀 효과적이지 않습니다. 또한 속도, 범위 및 회피를 높이기 위해 일부 내구성을 희생합니다."

ACOT_FIGHTERS_HANGAR_ENIG:  "전투기"
ACOT_FIGHTERS_HANGAR_ENIG_DESC:  "전투기는 이전에 구형 타격기에서 수행했던 선별 및 피켓 역할을 수행합니다. 이 새로운 전투기는 더 큰 함선을 상대할 때 약간의 펀치력을 잃기는 하지만, 더 작은 함선을 격파하고 공중전을 벌이는 데 훨씬 더 적합합니다.\n\n$acot_fighter_custom_tooltips$"
acot_fighter_custom_tooltips:  "전투기는 자동포를 사용해 다른 공격기를 요격하도록 설계되었습니다. 그들은 더 큰 선박에 대해 어느 정도 공격력을 제공할 수 있을 만큼 충분한 화력을 보유하고 있지만 전용 요격체에게는 패배할 것입니다. 전투기는 미사일을 공격하지 않습니다."
