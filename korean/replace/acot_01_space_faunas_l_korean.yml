tech_xl_missile_enig:  "고속 정밀 탄도학"
tech_xl_missile_enig_desc:  "우리 함대 사령관과 승무원들은 강력한 척추 고정형 폭발 무기가 부족하다는 사실에 항상 당황하고 있습니다. 이전 미사일 포병 시스템의 성공에 이어 새로운 유형의 폭발물용 척추 무기 시스템이 현재 작업 중입니다. 핵심 과제는 미사일이 마법을 발휘하기까지 이동해야 하는 거리에 있기 때문에 팀은 상대적으로 내구성보다는 속도에 의존하는 유형의 미사일을 개발하려고 합니다."
 
ACOT_MISSILE_NUKE_ENIG:  "기가탄두 발사기"
ACOT_MISSILE_NUKE_ENIG_DESC:  "주력함을 제거하기 위해 현재까지 가장 큰 탑재량을 갖도록 설계된 대규모 어뢰 발사기입니다. 발사체 표준에 따르면 매우 느리지만 대부분의 지점 방어 무기에 저항력이 있으므로 요격되기 오래 전에 목표물에 도달해야 합니다."
tech_missile_nuke_enig:  "타이타닉 탄두"
tech_missile_nuke_enig_desc:  "무기 설계 개정에 따라 이제 타이타닉 크기의 폭발물에 대한 필요성이 요구되고 있습니다. 우리는 어뢰의 업그레이드 버전이 좋은 출발점이 되어야 한다고 믿습니다. 새로운 거대 탄두는 속도나 회피에 의존하기보다는 단순히 그 거대한 크기와 내구성을 활용하여 먹이에 도달할 것입니다."

ACOT_PARTICLE_LANCE_ENIG:  "재련된 타키온 랜스"
ACOT_PARTICLE_LANCE_ENIG_DESC:  "희귀한 수정을 통해 고급 기술을 사용해 재련되고 재정의된 이 새로운 타키온 랜스는 이전 세대보다 더 강력한 화력을 제공합니다."
