l_korean:

### BOMBARDMENT TEXTS #####
 
ACOT_FLEET_ORBITAL_RETALIATE_TITLE:  "궤도 방어에서 함대가 공격을 받고 있습니다!"
ACOT_FLEET_ORBITAL_RETALIATE_DESC:  "우리 함대 중 하나가 행성 궤도 방어 시설의 공격을 받고 있습니다!"
message_acot_fleet_orbital_retaliate:  "함대의 함선은 방어가 무력화될 때까지 계속해서 적으로부터 피해를 입습니다."

acot_fort_bombardment_cannon_ship_debuff:  "에크"
acot_psg_bombardment_ship_debuff:  "우와아프"
acot_gigafortress_cannon_ship_debuff:  "아아아"
acot_gigafortress_cannon_ship_debuff_super:  "와이이이이이이이이이"

tech_bombardment_ae:  "익스터미나투스 프로토콜"
tech_bombardment_ae_desc:  "때때로 우리는 제국의 지속적인 주권을 보호하기 위해 백만 명의 영혼을 망각에 맡겨야 합니다. 책임은 함대 사령관에게 있는 것이 아니고, 자신의 손을 강제로 행동에 옮기는 자들에게 있으며, 그들의 운명을 받아들이기를 거부하는 적들에게 있습니다."
 
TECH_UNLOCK_AE_BOMBARD_TITLE:  "§B폭격 태세 잠금 해제:§! Exterminatus"
TECH_UNLOCK_AE_BOMBARD_DESC:  "§EExterminatus:§! Purge and wipe all traces of civilizations off the planet by directing full power to all Alpha weapons.\n- §REXTERMINATUS§! damage to §YArmies§!\n- §REXTERMINATUS§! damage to §YTiles§!\n- §REXTERMINATUS§! damage to §Y팝스§!\n- 표면에서 생명체의 흔적을 모두 삭제합니다."
 
tech_bombardment_ae_final:  "마지막 말"
tech_bombardment_ae_final_desc:  "과도한 폭격으로 인해 발생할 수 있는 파괴의 수준을 직접 목격한 후, 우리의 더 열성적인 지도자 중 일부는 보다 통제된 방식으로 프로세스를 재현할 수 있는 방법을 찾으려고 노력해 왔습니다. 행성이 적절하게 손상되면 최종 탄두를 배치하여 우리의 요구에 따라 행성을 분열된 세계로 정밀하게 바꿀 수 있다고 믿어집니다.\n\n우리 자신의 극도로 분열된 세계가 필요한 경우 국경 내의 행성을 쏟아 붓는 데에도 동일한 원리를 사용할 수 있습니다."
 
TECH_UNLOCK_AE_BOMBARD_FINAL_TITLE:  "§E최종 메시지:§! 행성이 완전한 파괴 효과에 도달한 후 함대가 2단계 궤도 포격을 전개할 수 있도록 허용합니다."
TECH_UNLOCK_AE_BOMBARD_DESC:  "§E최종 말씀:§! 행성이 완전한 파괴 효과에 도달한 후 함대가 2단계 궤도 폭격을 전개하여 필요에 따라 행성을 파괴할 수 있도록 허용합니다. 이는 또한 우발적인 조기 변형 사례를 제거할 것입니다.\n\n또한 Final Word는 우리 시스템의 거주 가능한 행성을 초파쇄된 세계로 폭파시키겠다는 결정을 잠금 해제합니다!"
 
tech_bombardment_se:  "어나일러스 프로토콜"
tech_bombardment_se_desc:  "바람직하지 않은 미생물의 모든 증거와 흔적은 이 은하계의 단 하나의 존재 지점 외에는 감염되도록 허용될 수 없습니다. 오염된 부분이 있으면 불로 정화해야 합니다."
 
TECH_UNLOCK_SE_BOMBARD_TITLE:  "§R폭격 자세 잠금 해제:§! Annihilatus"
TECH_UNLOCK_SE_BOMBARD_DESC:  "§RAnnihilatus:§! 이 은하계에서 적의 존재에 대한 모든 흔적을 종식시킵니다.\n- §R신의§! §Y군대§!\n에 대한 피해 - §R신의§! 피해 §Y타일§!\n- §R신의§! 피해 §Y팝§!\n- 초기 종료 시 치명적인 탄두 배치 세상을 깨뜨리는 폭격."
 
bombardment_acot_bombardment_dm:  "§E종말론적:§!"
bombardment_acot_bombardment_dm_desc:  "§E종말론적:§! 미래의 정복을 위해 지상을 평탄하게 만들기 위해 세계를 멸망시키는 폭격을 발사하도록 함선에 명령합니다.\n- §Y군대§!\n에 §R치명적인§! 피해 - §Y타일에 §R치명적인§! 피해§!\n- §R치명적인§! 피해(§Y팝스§!\n) - Will Bombard 완전히 지워질 때까지 방어되지 않은 행성.\n- §R행성에 영구적인 손상을 입힐 수 있습니다.§!"
 
bombardment_acot_bombardment_ae:  "§B엑스터미나투스§!"
bombardment_acot_bombardment_ae_desc:  "Exterminatus Bombardment는 모든 무기에 전체 전력을 집중하여 지구에서 모든 문명의 흔적을 제거하고 없애는 것을 목표로 합니다.\n- §REXTERMINATUS§! §Y군대§!\n에 피해 - §REXTERMINATUS§! §Y타일에 피해§!\n- §REXTERMINATUS§! §Y팝§!\n에 피해 - 모두 삭제됩니다. 표면에서 삶의 흔적."
 
bombardment_acot_bombardment_se:  "§R어나일라투스§!"
bombardment_acot_bombardment_se_desc:  "§YAnnihilatus Bombardment§!는 이 은하계에서 적의 존재에 대한 모든 흔적을 없애는 것을 목표로 합니다.\n- §R신의§! §Y군대§!\n에 대한 피해 - §R신의§! 피해 §Y타일§!\n- §R신의§! 피해 §Y팝§!\n- 치명적인 탄두를 배치합니다. 세계를 깨뜨리기 위한 초기 폭격이 끝났습니다."
 
### EXTERMINATUS TEXTS #####
exterminatus_event.101.name:  "[From.GetName]이(가) 분리되었습니다!"
exterminatus_event.101.desc:  "우리의 적들은 우리 식민지인 §H[From.GetName]§!에 대해 엄청난 잔혹행위를 저질렀습니다. 그들은 행성을 무언가...말할 수 없는...마치 행성 자체가 "죽은" 것처럼 변형시켰습니다."
exterminatus_event.101.a:  "마귀라도 그런 행위는 하지 않을 것입니다."
exterminatus_event.101.b:  "그들은 이것에 대해 결코 용서받을 수 없습니다."
exterminatus_event.101.c:  "와! 우리는 메모를 해야 합니다."
exterminatus_event.102.desc:  "우리 제독은 §H[From.GetName]§!에 대한 우리의 포격 작전이 의도하지 않은 결과를 초래했다고 통보했습니다. 우리의 첨단 무기를 과도하게 사용하면 행성 자체가 파괴되어 암흑 에너지가 행성 자체 생태계에 스며들게 됩니다. 행성은 "죽으면서" 몸부림칩니다."
exterminatus_event.102.a:  "예상치 못한 결과지만 환영받지 못하는 결과는 아닙니다."
exterminatus_event.102.b:  "그것은 우리의 의도가 아니었습니다!"
exterminatus_event.102.c:  "음...젠장."
exterminatus_event.103.desc:  "우리는 암흑 에너지 무기에 대한 대규모 폭격 캠페인 이후 행성 §H[From.GetName]§!이 알아볼 수 없을 정도로 뒤틀렸다는 보고를 받았습니다. 행성은 "죽은" 것처럼 보이며 엉망진창이 되어가고 있습니다."
exterminatus_event.103.a:  "이 사람들은 자제력도 모르는 걸까요?"
exterminatus_event.103.b:  "흠, 유용할 것 같네요. 메모를 하세요."
exterminatus_event.103.c:  "그 자체로 아름답습니다."
 
MESSAGE_ACOT_PLANET_FRACTURED:  "부서진 행성"
MESSAGE_ACOT_PLANET_FRACTURED_DESC:  "§H[From.GetName]§!은(는) §H[Root.GetName]§!의 손에 의해 완전히 파손되었습니다."


exterminatus_event.2.name:  "[From.GetName] 식민지가 파괴되었습니다."
exterminatus_event.2.desc:  "우리의 적들은 우리 식민지 중 하나인 §H[From.GetName]§!에 대한 포격 작전을 완료했습니다. 보고에 따르면 그들은 생명체의 모든 흔적을 완전히 파괴했으며 생존자는 한 명도 남지 않았다고 합니다."
exterminatus_event.2.a:  "이 잔혹행위는 복수되어야 합니다!"
exterminatus_event.3.desc:  "우리 제독은 임무 수행이 완료되었으며 §H[From.GetName]의 식민지§! 파괴가 완료되었음을 우리에게 통보했습니다."
exterminatus_event.3.a:  "이것이 그들에게 교훈이 되도록 하십시오!"
 
bombed_to_fractured_world:  "§Y[From.GetName]은(는) 이제 끔찍하게 분열된 세계입니다.§!"
bombed_to_ultrafractured_world:  "§Y[From.GetName]은(는) 이제 소름 끼치는 초파쇄 세계입니다.§!"
bombed_to_molten_world:  "§Y[From.GetName]은(는) 이제 불타는 녹은 세계입니다.§!"
bombed_to_star:  "§Y[From.GetName]은(는) 불타는 별로 변신할 것입니다.§!"
 
exterminatus_event.5.name:  "[From.GetName] 파멸 완료"
exterminatus_event.5.desc:  "우리 제독은 §H[From.GetName]§!의 소멸 프로토콜이 완료되었음을 보고하게 되어 기쁘게 생각합니다. 행성은 부서지고 부서지기 시작하면서 포효하고 울부짖습니다."
exterminatus_event.5.a:  "유일한 구원은 불로 정결케 되는 것뿐이다!"
 
exterminatus_event.6.desc:  "우리 적들이 우리 식민지 중 한 곳에서 정화를 마쳤어, §H[From.GetName]§!. 이 행성은 영원히 모두에게 잃어버렸다."
exterminatus_event.6.a:  "그들은 이것에 대한 비용을 지불할 것입니다!"
 
exterminatus_event.8.name:  "[From.GetName]에 최종 탄두 배치 준비 완료"
exterminatus_event.8.desc:  "우리 제독은 §H[From.GetName]§!의 최종 언어 프로토콜이 준비되었음을 보고하게 되어 기쁘게 생각합니다. 최종 확인을 위해 대기 중입니다."

exterminatus_event.8.a:  "부정적이면 표준 폭격 프로토콜을 계속합니다. 그들은 고통을 겪어야만 합니다."
exterminatus_event.8.a.explain:  "폭격을 계속하면 함대는 360일 동안 [From.GetName]에 다시 허가를 요청하지 않습니다."
exterminatus_event.8.b:  "델타 제로 프로토콜을 시작하여 행성을 분열시키자."
exterminatus_event.8.b.explain:  "[From.GetName]은 불안정한 분열된 세계로 변합니다. 행성의 크기가 10 미만이면 대신 공허 ​​공동(Void Hollow)으로 저하될 수 있습니다."
exterminatus_event.8.c:  "우리를 반대하는 자에게 자비는 없다, 알파리우스 프로토콜을 시작하라!"
exterminatus_event.8.c.explain:  "[From.GetName]은(는) Ultrafractured World 또는 그 불안정한 변종으로 변합니다."
exterminatus_event.8.c.fail:  "[From.GetName]이(가) 너무 작아서 프로시저를 지원할 수 없습니다. 천체의 크기는 최소 15 이상이어야 합니다."
 
exterminatus_event.9.desc:  "우리 적들은 우리 식민지 중 하나인 §H[From.GetName]§!에서 정화 작업을 완료했습니다. 행성은 모두에게 영원히 사라졌습니다."
exterminatus_event.9.a:  "그들은 이것에 대한 비용을 지불할 것입니다!"
 
exterminatus_event.1002.name:  "§E[From.GetName]§!의 맹렬하고 수수께끼 같은 폭풍이 가라앉았습니다."
exterminatus_event.1002.desc:  "보고에 따르면 분열된 행성 §E[From.GetName]§!을 구름으로 덮고 있던 격렬한 폭풍이 마침내 가라앉았으며 이제 행성 표면에 대한 육안 스캔이 가능해졌습니다."
exterminatus_event.1002.a:  "확인되었습니다." 

exterminatus_event.1003.name:  "[From.GetName]에 최종 탄두 배치 준비 완료"
exterminatus_event.1003.desc:  "과학팀은 §H[From.GetName]§!의 최종 단어 프로토콜 준비가 완료되었음을 보고하고자 합니다. 모든 인구가 고려되었으며 모든 시스템이 제자리에 있습니다. 그들은 어떤 탄두를 사용할지에 대한 추가 지시를 기다리고 있습니다.\n\n천체 규모가 §Y15§! 미만인 경우 안전하게 분열된 세계로 전환할 수 없다는 점에 유의하시기 바랍니다. 대신 Void Hollow가 생성될 가능성이 높습니다."
exterminatus_event.1003.a:  "별거 없고 그냥 지구를 멸망시키세요."
exterminatus_event.1003.a.explain:  "탄두의 전략적 배치로 인해 행성은 무덤 세계가 될 것입니다."
exterminatus_event.1003.b:  "정화 최종 세계 프로토콜을 실행하고, 장소를 불태우세요.."
exterminatus_event.1003.b.explain:  "[From.GetName]은(는) 부서진 세계로 변합니다."
exterminatus_event.1003.c:  "Exterminatus 최종 워드 프로토콜을 사용하세요."
exterminatus_event.1003.c.explain:  "[From.GetName]은(는) 분열된 세계로 변합니다. 이로 인해 생명체가 나타나지는 않습니다."
exterminatus_event.1003.c.explain.low:  "[From.GetName]은 공허 공동으로 변합니다."
exterminatus_event.1003.d:  "Annihilatus 최종 단어 프로토콜을 사용하세요."
exterminatus_event.1003.d.explain:  "[From.GetName]은(는) Ultrafractured World로 바뀌어 누구도 영구적으로 사용할 수 없게 됩니다."
exterminatus_event.1003.e:  "최종 워드 프로토콜을 취소하세요."
exterminatus_event.1003.e.explain:  "[From.GetName]은 그대로 유지됩니다." 

exterminatus_event.1004.name:  "최종 워드 프로토콜 확인"
exterminatus_event.1004.desc:  "안전 프로토콜에 따라 Final Word Protocol을 사용하려면 2단계 식별이 필요합니다. §H[From.GetName]§!에 최종 단어 프로토콜이 적용되는지 확인하세요."
exterminatus_event.1004.a:  "네, 계획대로 진행하세요."
exterminatus_event.1004.a.explain:  "수행하려면 과학 선박이 필요한 특별 프로젝트가 §H[From.GetName]§!에 발표될 예정입니다."
exterminatus_event.1004.b:  "그 명령을 지키세요."
exterminatus_event.1004.b.explain:  "프로토콜이 취소되고 일부 리소스가 환불됩니다."

exterminatus_event.1005.name:  "익스터미나투스 프로토콜 확인"
exterminatus_event.1005.desc:  "안전 프로토콜에 따라 Exterminatus 프로토콜을 사용하려면 2단계 식별이 필요합니다. §H[From.GetName]§!을(를) Exterminatus 프로토콜에 위탁해야 하는지 확인하세요."
exterminatus_event.1005.desc.owned:  "안전 프로토콜에 따라 Exterminatus 프로토콜을 사용하려면 2단계 식별이 필요합니다. §H[From.GetName]§!에 있는 이전 식민지를 Exterminatus 프로토콜에 위탁해야 하는지 확인해주세요. 그렇게 하면 지구상의 모든 존재가 망각의 심판을 받게 될 것입니다."
exterminatus_event.1005.a:  "프로토콜을 시작하면 행성이 표시됩니다."
exterminatus_event.1005.a.explain:  "행성이 적대적이 되어 포격을 당할 수 있습니다."
exterminatus_event.1005.b:  "그 명령을 지키세요."
exterminatus_event.1005.b.explain:  "프로토콜이 취소되지만 리소스는 환불되지 않습니다."

exterminatus_event.1007.name:  "익스터미나투스 함대 도착"
exterminatus_event.1007.desc:  "우리 제국의 법령에 따라 익스터미나투스 함대가 §H[From.GetName]§!에 도착하여 돌격을 수행할 준비가 되었습니다. 함대 사령부는 이미 행성을 폭격하고 있습니다. 만약 계획이 변경된다면 이번이 마지막 기회가 될 것입니다."
exterminatus_event.1007.a:  "계속해서 폭격을 가하세요. 이 세상은 불타버릴 것이다."
exterminatus_event.1007.b:  "폭격을 멈춰라. 이것은 실수입니다."

