ACOT_HE_PLANET_KILLER_CRACKER_ACTION:  "크랙 월드"
ACOT_HE_PLANET_KILLER_CRACKER_DESC:  "엄청난 양의 열 에너지 공급으로 대기가 과열되고 행성의 핵이 파괴되어 재앙적인 지각 변동이 일어납니다. 그런 다음 마지막이자 비교적 미세한 충격파가 전달되어 행성이 갈라집니다. 이 과정은 거의 즉각적입니다."
ACOT_HE_PLANET_KILLER_SHIELDER:  "엄청난 젖꼭지"
ACOT_HE_PLANET_KILLER_SHIELDER_ACTION:  "진정시키다"
ACOT_HE_PLANET_KILLER_SHIELDER_DESC:  "대규모 차폐 장이 행성 주위에 배치되어 영구적이고 뚫을 수 없는 장벽을 만듭니다(일부 빛의 파장 제외). 이 과정은 거의 즉각적입니다."
ACOT_HE_PLANET_KILLER_NEUTRON:  "헤라클레스 스윕"
ACOT_HE_PLANET_KILLER_NEUTRON_ACTION:  "담그다"
ACOT_HE_PLANET_KILLER_NEUTRON_DESC:  "거대하고 가속된 중성자 방사선 기둥이 행성 표면을 "채색"하여 대부분의 물질을 심각하게 분해하고 생물학적 조직을 직접 파괴합니다. 이 과정은 거의 즉각적입니다."
ACOT_HE_PLANET_KILLER_GODRAY:  "엄청난 집행자"
ACOT_HE_PLANET_KILLER_GODRAY_ACTION:  "샤인 디바인"
ACOT_HE_PLANET_KILLER_GODRAY_DESC:  "거대한 사이오닉 프로젝터가 신성한 진리를 세상에 비춰 믿음을 가질 수 있는 모든 사람을 진정한 신자로 만들고 그렇지 않은 사람을 전멸시킵니다. 이 과정은 거의 즉각적입니다."
ACOT_HE_PLANET_KILLER_NANOBOTS:  "헤라클레스 디퓨저"
ACOT_HE_PLANET_KILLER_NANOBOTS_ACTION:  "사이버화하다"
ACOT_HE_PLANET_KILLER_NANOBOTS_DESC:  "거대한 나노봇 떼가 대기 중에 분산되어 있습니다. 그들은 지능이 있는 존재를 감염시키고 자신을 사이버네틱 임플란트로 재구성하여 자신도 모르는 사이에 호스트를 기계 지능의 노예가 되는 사이보그로 만듭니다. 이 과정은 거의 즉각적입니다."
ACOT_HE_PLANET_KILLER_DELUGE:  "엄청난 대홍수 기계"
ACOT_HE_PLANET_KILLER_DELUGE_ACTION:  "물약"
ACOT_HE_PLANET_KILLER_DELUGE_DESC:  "많은 양의 물이 지구에 버려져 모든 인공 구조물과 육상 생명체가 멸절됩니다. 대홍수에는 지구의 기후를 안정시키고 행성의 바다를 유지하는 데 필요한 대기 가스가 동반됩니다."
ACOT_HE_PLANET_KILLER_DEVOLUTION:  "헤라클레스의 퇴화자"
ACOT_HE_PLANET_KILLER_DEVOLUTION_ACTION:  "다음에서 §YDevolution Beam§!을 사용하세요."
ACOT_HE_PLANET_KILLER_DEVOLUTION_DESC:  "여기서 우리가 하는 일이 무엇이든 우리가 하는 방식을 설명하기 위해 존재해야 할 설명은 사라졌습니다. 왜냐하면 그것을 조직하는 책임을 맡은 사람들이 그렇게 하지 못했기 때문이며, 따라서 우리가 언급된 설명을 찾는 것이 불가능해졌습니다. 이 무기가 불쌍한 적들을 밈으로 만들어낸다는 점만 알아두세요."

FLEETORDER_DESTROY_PLANET_WITH_ACOT_PLANET_KILLER_CETANA:  "$PLANET|Y$님을 고통으로부터 구하기 위해 준비 중"
ACOT_PLANET_KILLER_CETANA:  "여왕의 구원"
ACOT_PLANET_KILLER_CETANA_ACTION:  "§Y구원§!을 부여함"
ACOT_PLANET_KILLER_CETANA_DESC:  "당신은 왜 이 은하계가 고통받고 불완전한지에 대한 살아있는 증거입니다. 당신의 고통에서 당신을 자유롭게 해주세요."
MESSAGE_DESC_FOR_ACOT_PLANET_KILLER_CETANA:  "통해 존재의 고통에서 벗어났다."
