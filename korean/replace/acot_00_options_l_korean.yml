############################## WEAPON ARSENAL MENU

edict_acot_arsenal_menu_edict:  "§Y무기고 개발 메뉴§!"
edict_acot_arsenal_menu_edict_desc:  "무기 및 무기고 개발 메뉴에 액세스하면 어떤 종류의 무기를 개발해야 할지, 개발하지 말아야 할지 결정할 수 있습니다."
edict_acot_arsenal_menu_edict_fail:  "§R메뉴가 이미 활성화되어 있습니다.§!"

acot_arsenal_menu.1.name:  "무기고 확장"
acot_arsenal_menu.1.desc:  "무기 연구 부서는 최신 연구 결과를 보고하게 되어 기쁘게 생각합니다. 곧 우리는 더 강력하고 새로운 무기를 개발하여 우리 군대를 강화할 수 있게 될 것입니다.\n\n그러나 다양한 그룹에서 제안하는 무기 프로토타입의 양이 증가하는 것을 우려하는 사람들도 있고 쓸모없다고 생각하는 일부 오래된 개념의 중단을 옹호하는 사람들도 있습니다. 그들은 우리 제국이 미래에 연구를 피해야 할 사항을 조정하고 싶은지 알고 싶어합니다."
acot_arsenal_menu.1.a:  "좋아요, 리뷰를 보도록 하겠습니다."
acot_arsenal_menu.1.a.tooltip:  "관심 있는 무기의 범위를 좁히고 싶은 경우 옵션 메뉴를 열어 무기 연구 옵션을 검토하세요."
acot_arsenal_menu.1.b:  "관심이 없습니다."
acot_arsenal_menu.1.b.tooltip:  "기본적으로 모든 무기 유형을 연구할 수 있습니다. 나중에 칙령 탭에서 다시 검토할 수 있습니다."

acot_arsenal_menu.2.name:  "무기고 개발 메뉴"
acot_arsenal_menu.2.desc.a:  "다양한 종류의 무기가 있으며 각각 특정 위협에 대응할 수 있습니다. 일부는 다른 것보다 낫습니다."
acot_arsenal_menu.2.desc.b:  "아스날 개발팀이 지시를 기다리고 있습니다. 우리 제국은 전쟁무기를 어떻게 개발해야 할까요?"
acot_arsenal_menu.2.a:  "에너지 무기"
acot_arsenal_menu.2.b:  "키네틱 무기"
acot_arsenal_menu.2.c:  "폭발성 무기"
acot_arsenal_menu.2.d:  "스트라이크크래프트 무기"
acot_arsenal_menu.2.exit:  "지금은 그것으로 충분합니다."

acot_arsenal_menu.200.name:  "무기고 개발 메뉴: 에너지"
acot_arsenal_menu.200.desc:  "에너지 무기는 주로 방어구를 녹이도록 설계되었으며 일반적으로 에너지 보호막에 약하지만 디스럽터와 같은 일부 무기는 이중 관통 무기로 사용됩니다.\n\n§G활성화§!는 해당 무기가 기술 트리에 표시된다는 의미입니다. §R사용 안함§!은 표시되지 않음을 의미합니다. 일부 무기의 잠금을 해제하려면 먼저 다른 무기 기술이 필요할 수 있습니다."
acot_arsenal_menu.200.laser.enabled:  "레이저 대포: §G활성화됨§!"
acot_arsenal_menu.200.laser.disabled:  "레이저 대포: §R비활성화§!"
acot_arsenal_menu.200.laser.tooltip:  "기본 레이저, 갑옷에 좋음, 방패에 약함."
acot_arsenal_menu.200.autolaser.enabled:  "스코처 빔: §G활성화됨§!"
acot_arsenal_menu.200.autolaser.disabled:  "스코처 빔: §R사용 중지됨§!"
acot_arsenal_menu.200.autolaser.tooltip:  "고대 드론의 채굴 레이저를 기반으로 한 디자인입니다. 장갑과 차체에 매우 좋고, 방패에 매우 약하고, 사거리가 짧습니다."
acot_arsenal_menu.200.plasma.enabled:  "플라즈마 캐논: §G활성화됨§!"
acot_arsenal_menu.200.plasma.disabled:  "플라즈마 캐논: §R비활성화§!"
acot_arsenal_menu.200.plasma.tooltip:  "플라즈마 캐논은 플라즈마 발사체를 발사하여 적의 선체를 녹입니다. 대형 변종은 이전 변종과 달리 최소 범위 페널티가 없습니다. 갑옷과 차체에 매우 좋고 방패에 매우 약합니다."
acot_arsenal_menu.200.disruptor.enabled:  "중단 요소: §G사용 설정됨§!"
acot_arsenal_menu.200.disruptor.disabled:  "방해 요소: §R사용 중지됨§!"
acot_arsenal_menu.200.disruptor.tooltip:  "방해자, 방패와 방어구를 무시합니다. 단거리."
acot_arsenal_menu.200.disruptorlance.enabled:  "교란 창: §G활성화됨§!"
acot_arsenal_menu.200.disruptorlance.disabled:  "교란 창: §R비활성화§!"
acot_arsenal_menu.200.disruptorlance.tooltip:  "디스럽터의 장거리 포병 변형입니다. 방패와 갑옷을 무시합니다. 장거리. 최소 범위가 있습니다."
acot_arsenal_menu.200.energycannon.enabled:  "에너지 캐논: §G활성화됨§!"
acot_arsenal_menu.200.energycannon.disabled:  "에너지 캐논: §R비활성화§!"
acot_arsenal_menu.200.energycannon.tooltip:  "에너지 캐논. 갑옷과 선체에 좋습니다. 방패에 약하고 장거리입니다."
acot_arsenal_menu.200.energytorp.enabled:  "에너지 어뢰: §G활성화됨§!"
acot_arsenal_menu.200.energytorp.disabled:  "에너지 어뢰: §R비활성화§!"
acot_arsenal_menu.200.energytorp.tooltip:  "에너지 어뢰는 단거리 미사일 발사체입니다. 장갑과 차체에 매우 좋고, 방패에 약하고, 단거리에 좋습니다. 더 큰 함선 클래스에 더 많은 피해를 줍니다."
acot_arsenal_menu.200.pd.enabled:  "에너지 포인트 방어: §G활성화됨§!"
acot_arsenal_menu.200.pd.disabled:  "에너지 포인트 방어: §R사용 안함§!"
acot_arsenal_menu.200.pd.tooltip:  "에너지 포인트 방어. 주로 적의 미사일 발사체를 제거하도록 설계되었습니다."

acot_arsenal_menu.201.name:  "무기고 개발 메뉴: Kinetic"
acot_arsenal_menu.201.desc:  "키네틱 무기. 우주에서 엄청난 속도로 총알을 발사하려는 경우.\n\n§G활성화§!는 기술 트리에 표시된다는 의미입니다. §R사용 안함§!은 표시되지 않음을 의미합니다. 일부 무기의 잠금을 해제하려면 먼저 다른 무기 기술이 필요할 수 있습니다."
acot_arsenal_menu.201.massdriver.enabled:  "매스 드라이버: §G활성화됨§!"
acot_arsenal_menu.201.massdriver.disabled:  "매스 드라이버: §R비활성화§!"
acot_arsenal_menu.201.massdriver.tooltip:  "매스 드라이브는 고체 슬러그 발사체를 발사합니다. 방패 상대로 좋습니다. 갑옷에 약함. 대형 변종은 이전 변종과 달리 최소 범위 페널티가 없습니다."
acot_arsenal_menu.201.autocannons.enabled:  "자동포: §G활성화됨§!"
acot_arsenal_menu.201.autocannons.disabled:  "자동포: §R비활성화§!"
acot_arsenal_menu.201.autocannons.tooltip:  "자동포는 높은 발사 속도로 치명적인 탄약을 발사합니다. 쉴드와 헐에 좋습니다. 갑옷에 비해 매우 나쁩니다. 단거리."
acot_arsenal_menu.201.macrocannons.enabled:  "매크로캐논: §G활성화됨§!"
acot_arsenal_menu.201.macrocannons.disabled:  "매크로캐논: §R사용 중지됨§!"
acot_arsenal_menu.201.macrocannons.tooltip:  "매크로 캐논은 어뢰 슬롯에 장착된 특수 자동포입니다. 방패 상대로 아주 좋습니다. 갑옷에 약함. 단거리. 더 큰 함선 클래스에 더 많은 피해를 줍니다."
acot_arsenal_menu.201.artillery.enabled:  "운동 포병: §G활성화됨§!"
acot_arsenal_menu.201.artillery.disabled:  "운동포: §R비활성화§!"
acot_arsenal_menu.201.artillery.tooltip:  "키네틱 포병. 방패 상대로 매우 좋습니다. 갑옷에 약함. 장거리. 최소 범위가 있습니다."
acot_arsenal_menu.201.flak.enabled:  "운동점 방어: §G활성화됨§!"
acot_arsenal_menu.201.flak.disabled:  "키네틱 포인트 방어: §R비활성화§!"
acot_arsenal_menu.201.flak.tooltip:  "키네틱 포인트 방어. 주로 적의 공격기를 제거하기 위해 설계되었습니다."

acot_arsenal_menu.202.name:  "무기고 개발 메뉴: 폭발성"
acot_arsenal_menu.202.desc:  "일반적으로 적의 지점 방어에 취약한 미사일 기반 투사체에서 발사되는 폭발성 무기입니다.\n\n§G활성화§!는 기술 트리에 표시된다는 의미입니다. §R사용 안함§!은 표시되지 않음을 의미합니다. 일부 무기의 잠금을 해제하려면 먼저 다른 무기 기술이 필요할 수 있습니다."
acot_arsenal_menu.202.missiles.enabled:  "표준 미사일: §G활성화§!"
acot_arsenal_menu.202.missiles.disabled:  "표준 미사일: §R비활성화§!"
acot_arsenal_menu.202.missiles.tooltip:  "미사일, 관통 실드, 기본 장갑 및 선체 손상."
acot_arsenal_menu.202.swarmers.enabled:  "스워머 미사일: §G활성화됨§!"
acot_arsenal_menu.202.swarmers.disabled:  "스워머 미사일: §R비활성화§!"
acot_arsenal_menu.202.swarmers.tooltip:  "다중 미사일은 방패, 기본 방어구 및 선체 손상을 관통합니다. 압도적인 포인트 방어 시스템에 적합합니다."
acot_arsenal_menu.202.torpedoes.enabled:  "어뢰: §G사용 가능§!"
acot_arsenal_menu.202.torpedoes.disabled:  "어뢰: §R비활성화§!"
acot_arsenal_menu.202.torpedoes.tooltip:  "방패를 관통하며 갑옷에 좋습니다. 단거리. 더 큰 함선 클래스에 더 많은 피해를 줍니다."
acot_arsenal_menu.202.barrage.enabled:  "MMLS: §G활성화됨§!"
acot_arsenal_menu.202.barrage.disabled:  "MMLS: §R사용 중지됨§!"
acot_arsenal_menu.202.barrage.tooltip:  "대형 미사일 클러스터를 발사하는 중포입니다."
acot_arsenal_menu.202.ccm.enabled:  "대응 미사일: §G활성화됨§!"
acot_arsenal_menu.202.ccm.disabled:  "대응 미사일: §R비활성화§!"
acot_arsenal_menu.202.ccm.tooltip:  "CMM은 미사일 기반 지점 방어입니다. 대부분의 PD보다 사거리가 더 깁니다. 발사 속도가 느려집니다. 최소 범위가 있습니다."

acot_arsenal_menu.203.name:  "무기고 개발 메뉴: Strikecrafts"
acot_arsenal_menu.203.desc:  "에어쇼를 위한 공격기!\n\n§G활성화§!는 기술 트리에 표시된다는 의미입니다. §R사용 안함§!은 표시되지 않음을 의미합니다. 일부 무기의 잠금을 해제하려면 먼저 다른 무기 기술이 필요할 수 있습니다."
acot_arsenal_menu.203.interceptors.enabled:  "인터셉터: §G활성화됨§!"
acot_arsenal_menu.203.interceptors.disabled:  "인터셉터: §R사용 중지됨§!"
acot_arsenal_menu.203.interceptors.tooltip:  "요격기는 피켓 공격 전용 공격기입니다."
acot_arsenal_menu.203.fighters.enabled:  "전투기: §G활성화됨§!"
acot_arsenal_menu.203.fighters.disabled:  "전투기: §R비활성화§!"
acot_arsenal_menu.203.fighters.tooltip:  "전투기는 다양한 임무를 수행할 수 있는 다재다능한 타격기입니다."
acot_arsenal_menu.203.bombers.enabled:  "폭격기: §G활성화됨§!"
acot_arsenal_menu.203.bombers.disabled:  "폭격기: §R비활성화§!"
acot_arsenal_menu.203.bombers.tooltip:  "폭격기는 파괴적인 탑재량을 배치하기 위해 기총소사를 통해 적군함에 가까이 접근합니다. 더 큰 함선 클래스에 더 많은 피해를 줍니다."
acot_arsenal_menu.203.gunships.enabled:  "건쉽: §G활성화됨§!"
acot_arsenal_menu.203.gunships.disabled:  "건쉽: §R비활성화§!"
acot_arsenal_menu.203.gunships.tooltip:  "건쉽은 단일 척추 무기를 사용하여 멀리서 발사합니다."
