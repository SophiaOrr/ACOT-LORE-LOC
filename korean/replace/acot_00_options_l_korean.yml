acot_mod_options.6:  "콘텐츠 옵션"
acot_mod_options.6.tooltip:  "이 옵션을 사용하면 ACOT 자체에서 게임 내 특정 콘텐츠를 제거하거나 기존에서 ACOT와 관련된 항목을 제거할 수 있습니다."

acot_mod_options.600.name:  "콘텐츠 옵션"
acot_mod_options.600.desc:  "이 옵션을 사용하면 ACOT 자체에서 게임 내 특정 콘텐츠를 제거하거나 기존에서 ACOT와 관련된 항목을 제거할 수 있습니다."
 
acot_mod_options.600.a:  "파논 군단 비활성화"
acot_mod_options.600.a.tooltip:  "이 옵션은 관련 기술을 포함하여 파논 군단을 은하계에서 영구적으로 제거합니다. 다음과 같은 결과가 발생하므로 각별히 주의하세요.\n\n1. 파논 군단은 은하계에서 제거됩니다.\n2. 드롭포인트 시스템은 별만 있는 빈 시스템이 됩니다.\n3. 모든 Phonon 기술은 더 이상 획득할 수 없습니다.\n4. Kylo Ren은 A'merigo에서 절대 획득할 수 없습니다.\n5. Phanon Techs가 있는 Stellarborne을 제외한 모든 제국도 제거됩니다."

acot_mod_options.600.b:  "큐레이터의 집정관 비활성화"
acot_mod_options.600.b.tooltip:  "이 옵션은 큐레이터로부터 집정관을 고용하는 기능을 영구적으로 제거합니다. 집정관은 일반 큐레이터 과학자보다 훨씬 더 강력한 변종입니다. 다음과 같은 결과가 발생하므로 주의하세요.\n\n1. 집정관은 큐레이터에게서 모집할 수 없습니다.\n2. 집정관 특성을 지닌 기존 지도자는 모두 소멸됩니다."

acot_mod_options.600.c:  "오만함의 전장 비활성화"
acot_mod_options.600.c.tooltip:  "이 옵션은 Battlefield of Hubris 및 A'merigo가 발생하는 것을 영구적으로 방지합니다. 오만함의 전장(Battlefield of Hubris)은 자연적으로 분열된 세계에서 생성되는 ACOT 고유의 매우 어려운 발굴 현장입니다. 다음과 같은 결과가 발생하므로 각별히 주의하세요.\n\n1. 자연적으로 분열된 모든 세계는 무덤 세계로 변환되고 그 위에 있는 모든 무너진 제국 건물은 제거됩니다.\n2. Hubris Digsite의 전장은 결코 생성되지 않습니다.\n3. 이 행성의 Guardian Fleet은 파괴될 것입니다."

acot_mod_options.600.d:  "공허구 비활성화"
acot_mod_options.600.d.tooltip:  "이 옵션은 Voidsphere를 기존에서 영구적으로 비활성화합니다. Voidspheres는 ACOT에서 가장 강력한 행성 클래스입니다. 다음과 같은 결과가 발생하므로 각별히 주의하세요.\n\n1. 기존의 모든 공허 구체는 Ecumenopolis로 변환됩니다.\n2. 공허 구체 연구 옵션이 표시되지 않으며 기존 진행 상황이 모두 손실됩니다."

acot_mod_options.600.e:  "헤라클레스 비활성화"
acot_mod_options.600.e.tooltip:  "이 옵션은 Herculeans 사용을 영구적으로 비활성화합니다. Herculean은 ACOT에서 가장 강력한 이동식 우주 기지로, 자체적으로 쉽게 전쟁에서 승리할 수 있으며 사실상 파괴가 거의 불가능합니다. 다음과 같은 결과가 발생하므로 각별히 주의하세요.\n\n1. 기존의 모든 Herculeans가 제거됩니다.\n2. Herculean을 잠금 해제하는 이벤트는 발생하지 않으며 Herculean의 현재 진행 상황은 모두 손실됩니다."


