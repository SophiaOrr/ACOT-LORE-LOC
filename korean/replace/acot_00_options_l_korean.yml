### ENGLISH LOCALIZATION
 
acot_active:  "§G활성§!"
acot_inactive:  "§R비활성§!"

acot_mod_options.0.name:  "고대 기술 캐시에 오신 것을 환영합니다!"
## NONE
acot_mod_options.0.desc:  "ACOT에 오신 것을 환영합니다. 이 팝업은 ACOT가 성공적으로 초기화되었음을 알리기 위해 표시됩니다. 게임을 시작하기 전에 설정을 변경하려면 아래 옵션을 선택하세요(나중에 칙령 메뉴에서 다시 액세스할 수 있음)\n\n현재 설치된 ACOT 하위 모드(하위 모드는 기본 ACOT 모드 다음에 다음 순서로 정렬되어야 함)\n\nACOT 재정의: [Root.GetOverrideActiveStatus]\nACOT 비밀 너머의 관문: [Root.GetSBTGActiveStatus]\nACOT 정의: [Root.GetDefinesActiveStatus]"
acot_mod_options.0.a:  "예. 구성 메뉴로 진행합니다."
acot_mod_options.0.a.tooltip:  "ACOT 게임플레이 메커니즘의 다양한 측면을 전환하려면 옵션 메뉴를 엽니다."
acot_mod_options.0.b:  "아니요. 이제 통치할 시간입니다."


edict_acot_mod_menu_edict:  "§YACOT 구성 메뉴§!"
edict_acot_mod_menu_edict_desc:  "구성의 메인 페이지입니다."
 
acot_mod_options_title:  "고대 기술 캐시 기술 옵션 메뉴"
acot_mod_options_desc:  "이 설정 메뉴는 ACOT 내 다양한 내용을 수정할 수 있게 해줍니다."
 
acot_mod_options.exit:  "종료 메뉴"

####################### KNOW WHATS UP

acot_mod_options.1:  "ACOT에 대해 자세히 알아보기"
acot_mod_options.1.tooltip:  "어떤 내용을 접하게 될지 모른 채 모드를 구독하는 경우를 대비해 ACOT 및 해당 하위 모드에 대한 간략한 요약을 읽어보세요."

acot_mod_options.100.name:  "ACOT 소개"
acot_mod_options.100.desc:  "고대 기술 보관함은 새로운 기술, 이벤트 및 콘텐츠를 추가하여 게임 후반 콘텐츠를 확장합니다. 대부분의 모드 콘텐츠는 바닐라 티어 5 기술을 통과한 후에만 경험할 수 있습니다. 바닐라 이후의 각 등급을 잠금 해제하려면 일련의 이벤트와 진행 상황이 필요합니다.\n\n또한 ACOT는 공식 및 비공식의 다양한 추가 하위 모드를 제공합니다. 각 하위 모드의 기능에 대한 간략한 도구 설명을 보려면 아래 각 버튼에 마우스를 올리세요. (버튼을 눌러도 현재 비활성 하위 모드가 활성화되지는 않습니다. 해당 하위 모드를 활성화하려면 실제로 구독하고 새 게임을 시작해야 합니다.)"

acot_mod_options.100.a:  "ACOT: 재정의 - [Root.GetOverrideActiveStatus]"
acot_mod_options.100.a.tooltip:  "이 하위 모드는 일부 바닐라 파일을 덮어써 바닐라 항목에서 ACOT으로 더 원활하게 전환할 수 있도록 합니다. 또한 ACOT 기반 구성요소를 사용하기 위해 바닐라의 Fallen Empires 및 Crisis를 업그레이드합니다.\n\n이 모드의 기능 대부분은 위기가 이미 발생하지 않는 한 진행 중인 게임에서 소급하여 작동합니다.\n설치 전에 이미 생성된 Fallen Empire 함선은 업데이트되지 않고 새 함선만 업데이트됩니다."

acot_mod_options.100.b:  "ACOT: 관문 너머의 비밀 - [Root.GetSBTGActiveStatus]"
acot_mod_options.100.b.tooltip:  "이 하위 모드는 강력하지만 선택적인 게임 종료 위기와 신비한 외부 관문을 통해 게임 중반과 관련된 일부 이벤트를 추가합니다.\n\n이 하위 모드는 설치 전에 진행 중인 게임에서는 작동하지 않습니다."

acot_mod_options.100.c:  "ACOT: 추가 정의 - [Root.GetDefinesActiveStatus]"
acot_mod_options.100.c.tooltip:  "이 하위 모드는 ACOT에 더 적합하도록 바닐라 게임의 일부 핵심 정의를 대부분 수정합니다. 가장 중요한 것은 함대 전력 오버플로 가능성을 줄이기 위해 함대 전력 계산 방법을 변경한다는 것입니다. 또한 오버플로를 방지하기 위해 많은 반복 가능 기술에 최대 한도를 추가합니다.\n\n이 하위 모드는 설치 전 진행 중인 게임에서 소급 적용되지만 이미 한도를 초과한 반복 가능 기술은 사라지지 않습니다."

acot_mod_options.100.d:  "AOT: 기술 인수 - [Root.GetAOTActiveStatus]"
acot_mod_options.100.d.tooltip:  "이 하위 모드는 FragJacker가 만든 ACOT에 대한 비공식 추가 항목입니다. 그것은 Phanon Corps에 몇 가지 추가 콘텐츠와 확장을 추가합니다(비록 현재 많은 내용이 엄청나게 부정확하다는 점에 유의해야 하지만). 또한 Fallen Empire의 Battle Barge 및 만리장성과 같은 다른 멋진 기능도 추가됩니다.\n\n이 하위 모드는 설치 전 진행 중인 게임에서는 작동하지 않을 수도 있습니다."

acot_mod_options.100.e:  "SOTS: 장막의 비밀 - [Root.GetSOTSActiveStatus]"
acot_mod_options.100.e.tooltip:  "이 하위 모드는 Faded가 만든 ACOT에 비공식적으로 추가된 것입니다. Shroud Master를 소환할 수 있는 가능성을 탐구하는 또 다른 계층과 몇 가지 추가 지식이 추가됩니다.\n\n이 하위 모드는 아마도 설치 전에는 진행 중인 게임에서 작동하지 않을 것입니다."

acot_mod_options.100.f:  "ACoT: 프로그니터 두드러기 - [Root.GetPHActiveStatus]"
acot_mod_options.100.f.tooltip:  "이 하위 모드는 Hildo가 만든 ACOT에 비공식적으로 추가된 것입니다. Proognitor Hives 원본에 대한 전체 지원을 추가합니다.\n\n이 하위 모드는 설치 전 진행 중인 게임에서는 작동하지 않을 수 있습니다."

####################### TECH STUFFS

acot_mod_options.2:  "기술 옵션"
acot_mod_options.2.tooltip:  "표시를 허용할 기술을 사용자 정의하세요."

acot_mod_options.200.name:  "기술 옵션"
acot_mod_options.200.desc:  "표시를 허용할 기술을 사용자 정의하세요. 제국이 이미 기술을 연구했거나 해당 기술의 발전을 시작한 경우 이러한 옵션 중 일부는 비활성화된다는 점에 유의하십시오."

acot_mod_options.200.maxtech:  "최대 기술 단계 진행"
acot_mod_options.200.maxtech.tooltip:  "모든 표준 제국에 허용되는 최대 기술 진행을 정의합니다. 이 옵션은 게임 중반에 도달하면 비활성화됩니다."

acot_mod_options.201.name:  "최대 기술 단계 진행"
acot_mod_options.201.desc:  "모든 표준 제국에 허용되는 최대 기술 진행을 정의합니다. 이 옵션은 게임 중반에 도달하면 비활성화됩니다. 표준 제국이 이미 해당 단계의 진행을 시작한 경우에도 비활성화됩니다. 낮은 기술 계층을 비활성화하면 다음의 모든 상위 계층도 자동으로 비활성화됩니다."
acot_mod_options.201.delta.enabled:  "§E델타(계층 6):! §G활성화됨§!"
acot_mod_options.201.delta.disabled:  "§E델타(계층 6):! §R비활성화됨§!"
acot_mod_options.201.alpha.enabled:  "§B알파(계층 7):! §G활성화됨§!"
acot_mod_options.201.alpha.disabled:  "§B알파(계층 7)§:! §R비활성화됨§!"
acot_mod_options.201.sigma.enabled:  "§H시그마(계층 8)§:! §G활성화됨§!"
acot_mod_options.201.sigma.disabled:  "§H시그마(계층 8)§:! §R비활성화됨§!"
 
acot_mod_options.200.a:  "무기 구성요소가 §G활성화§!되었습니다. §R사용 중지§!하시겠습니까?"
acot_mod_options.200.a.tooltip:  "모든 ACOT 무기 기술을 비활성화합니다. 이미 연구된 구성요소는 계속 §Y사용 가능§!합니다.\n\n§R경고§!: 보호막은 암흑 에너지 원자로 뒤에 있습니다. 이 기능을 비활성화하면 보호막도 획득할 수 없습니다."
acot_mod_options.200.a2:  "무기 구성요소가 §R비활성화§!되었습니다. §G사용§!하시겠습니까?"
acot_mod_options.200.a2.tooltip:  "모든 ACOT 무기 기술을 활성화합니다. 다른 모든 조건이 충족되면 연구 가능해집니다."
 

acot_mod_options.200.b:  "방어 유틸리티 구성요소가 §G활성화§!되었습니다. §R사용 중지§!하시겠습니까?"
acot_mod_options.200.b.tooltip:  "모든 ACOT 무기 기술을 비활성화합니다. 이미 연구된 구성요소는 계속 §Y사용 가능§!합니다.\n\n§R경고§!: 보호막은 암흑 에너지 원자로 뒤에 있습니다. 이 기능을 비활성화하면 보호막도 획득할 수 없습니다."
acot_mod_options.200.b2:  "방어 유틸리티가 §R비활성화§!되었습니다. §G사용§!하시겠습니까?"
acot_mod_options.200.b2.tooltip:  "모든 ACOT 무기 기술을 활성화합니다. 다른 모든 조건이 충족되면 연구 가능해집니다."
 
acot_mod_options.200.c:  "보조 구성요소가 §G사용 설정§!되었습니다. §R사용 중지§!하시겠습니까?"
acot_mod_options.200.c.tooltip:  "모든 ACOT 보조 기술을 비활성화합니다. 여기에는 각 무기 유형의 무기 코어가 포함됩니다. 이미 연구된 구성요소는 계속 §Y사용 가능§!합니다."
acot_mod_options.200.c2:  "보조 구성요소가 §R비활성화§!되었습니다. §G사용§!하시겠습니까?"
acot_mod_options.200.c2.tooltip:  "모든 ACOT 보조 기술을 활성화합니다. 여기에는 각 무기 유형의 무기 코어가 포함됩니다."
 
acot_mod_options.200.d:  "선박 구성요소가 §G활성화§!되었습니다. §R사용 중지§!하시겠습니까?"
acot_mod_options.200.d.tooltip:  "원자로, 점프 드라이브, 추진기 및 센서를 포함한 모든 ACOT 함선 기술을 비활성화합니다. 이미 연구된 구성요소는 계속 §Y사용 가능§!합니다.\n\n§R경고§!: 이 기능을 비활성화하면 다른 많은 ACOT 기술을 연구할 수 없게 됩니다."
acot_mod_options.200.d2:  "선박 구성요소가 §R비활성화§!되었습니다. §G사용§!하시겠습니까?"
acot_mod_options.200.d2.tooltip:  "원자로, 점프 드라이브, 추진기 및 센서를 포함한 모든 ACOT 선박 기술을 활성화합니다."
 
acot_mod_options.200.e:  "육군 기술이 §G활성화§!되었습니다. §R사용 중지§!하시겠습니까?"
acot_mod_options.200.e.tooltip:  "모든 ACOT 군대 기술을 비활성화합니다. 기존 군대는 §Y활성§! 상태로 유지되며 영원히 당신의 제국을 괴롭힐 것이며 이 끔찍한 운명을 끝내기 위해 당신이 성취할 수 있는 것은 아무것도 없습니다."
acot_mod_options.200.e2:  "육군 기술이 §R비활성화§!되었습니다. §G사용§!하시겠습니까?"
acot_mod_options.200.e2.tooltip:  "모든 ACOT 군대 기술을 활성화하여 제국이 AE 등급 군대를 모집/건설/훈련/변형/연상/소환/물질화할 수 있도록 합니다."
 
acot_mod_options.200.f:  "건축 기술이 §G활성화§!되었습니다. §R사용 중지§!하시겠습니까?"
acot_mod_options.200.f.tooltip:  "모든 ACOT 구축 기술을 비활성화합니다. 이미 건설된 건물은 계속 §Y사용 가능§!하므로 제국은 은하계의 현실과 은하계의 이 순환에서 이해가 허용되지 않는 건물을 가질 수 있는 이유에 대해 의문을 제기하게 되며 그 존재 자체가 거부됩니다. 당신의 사람들은 곧 존재의 무익함을 깨닫게 될 것입니다."
acot_mod_options.200.f2:  "건축 기술이 §R비활성화§!되었습니다. §G사용§!하시겠습니까?"
acot_mod_options.200.f2.tooltip:  "모든 ACOT 구축 기술을 활성화합니다. 축하합니다. 이 모드의 가장 유명한 기술을 활성화하기로 결정하셨습니다. 왜 다시 비활성화하셨나요? 기가 포트리스여야 합니다."
 
acot_mod_options.200.g:  "Empire Technologies가 §G활성화§!되었습니다. §R사용 중지§!하시겠습니까?"
acot_mod_options.200.g.tooltip:  "모든 ACOT 고유 제국 기술을 비활성화합니다. 이미 연구된 기술은 게임에 특별히 그렇게 하지 말라고 지시하더라도 보너스를 제공하므로 희망이 없습니다. 끝났어, 아나킨. 나는 높은 땅을 가지고 있습니다."
acot_mod_options.200.g2:  "Empire Technologies가 §R사용 중지§!되었습니다. §G사용§!하시겠습니까?"
acot_mod_options.200.g2.tooltip:  "모든 ACOT 고유 제국 기술을 활성화합니다. 이미 연구한 경우 다시 조립할 수 있게 됩니다. 아마도 모든 행성에 Giga Fortress를 스팸으로 보내는 모든 영향력을 낭비할 시간입니다."

