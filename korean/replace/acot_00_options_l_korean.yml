acot_mod_options.3:  "ACOT 이벤트 옵션"
acot_mod_options.3.tooltip:  "어떤 이벤트가 발생하도록 허용할지 여부를 사용자 정의하세요."

acot_mod_options.300.name:  "ACOT 이벤트 옵션"
acot_mod_options.300.desc:  "어떤 이벤트가 발생하도록 허용할지 여부를 사용자 정의하세요."
 
acot_mod_options.300.b:  "선구자 사건의 미스터리가 §G활성화§!되었습니다. §R사용 중지§!하시겠습니까?"
acot_mod_options.300.b.tooltip:  "선구자 이벤트의 미스터리가 선구자 함선을 부여하는 것을 비활성화합니다. 선구자의 신비는 고대 시대의 선구자 용기를 탐구, 이해 및 활용하는 데 중점을 둡니다. (이것은 알파 기술을 얻는 것을 막는 것이 아니라 선구자 함선을 얻는 것을 막는 것뿐입니다.)"
acot_mod_options.300.b2:  "선구자 사건의 미스터리가 §R비활성화§!되었습니다. §G사용§!하시겠습니까?"
acot_mod_options.300.b2.tooltip:  "선구자 사건의 미스터리를 활성화합니다."

acot_mod_options.300.c:  "항성 변칙 이벤트가 §G활성화§!되었습니다. §R사용 중지§!하시겠습니까?"
acot_mod_options.300.c.tooltip:  "스텔라 이벤트 이벤트를 비활성화합니다. 항성변칙(Stellar Anomaly)은 항성력을 부적절하게 사용한 결과로 발생합니다."
acot_mod_options.300.c2:  "항성 변칙 이벤트가 §R비활성화§!되었습니다. §G사용§!하시겠습니까?"
acot_mod_options.300.c2.tooltip:  "스텔라 이벤트 이벤트를 활성화합니다."

acot_mod_options.300.d:  "폭격 이벤트가 §G활성화§!되었습니다. §R사용 중지§!하시겠습니까?"
acot_mod_options.300.d.tooltip:  "폭격 이벤트가 발생하지 않도록 합니다. 이로 인해 모든 ACOT 포격은 추가적인 애프터매치 이벤트 없이 일반적이고 매우 강력한 포격으로 바뀔 것입니다."
acot_mod_options.300.d2:  "폭격 이벤트가 §R비활성화§!되었습니다. §G사용§!하시겠습니까?"
acot_mod_options.300.d2.tooltip:  "폭격 이벤트를 활성화하여 파괴와 파괴가 일어날 수 있도록 합니다."
 
acot_mod_options.300.e:  "암흑물질 외교 이벤트가 §G활성화§!되었습니다. §R사용 중지§!하시겠습니까?"
acot_mod_options.300.e.tooltip:  "외교 관련 행사가 발생하지 않도록 합니다. AI 제국이 영점 듀라셀보다 더 발전할 수 없는 운명을 받아들이기를 원한다면 이 작업을 수행하십시오."
acot_mod_options.300.e2:  "암흑물질 외교 이벤트가 §R비활성화§!되었습니다. §G사용§!하시겠습니까?"
acot_mod_options.300.e2.tooltip:  "외교 관련 이벤트를 활성화합니다. 비록 그것이 음흉한 외교적 움직임을 의미하더라도 AI가 어떻게든 기술을 얻을 수 있는 방법을 찾기 위해 최선을 다해야 한다고 믿는다면 이렇게 하십시오."
 
acot_mod_options.300.f:  "War In Hell 이벤트가 §G활성화§!되었습니다. §R사용 중지§!하시겠습니까?"
acot_mod_options.300.f.tooltip:  "지옥 전쟁 이벤트를 비활성화합니다. 지옥 전쟁은 관련된 잠재적인 결과를 고려하지 않고 부주의하게 알파 기술을 연구하는 플레이어를 테스트하기 위한 이벤트입니다."
acot_mod_options.300.f2:  "War In Hell 이벤트가 §R비활성화§!되었습니다. §G사용§!하시겠습니까?"
acot_mod_options.300.f2.tooltip:  "지옥 전쟁 이벤트를 활성화하여 알파 기술의 위험한 메커니즘을 복원합니다."
 

