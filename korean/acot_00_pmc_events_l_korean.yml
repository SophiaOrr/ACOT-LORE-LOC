acot_phanon_event_chain_desc:  "파논 군단(Phanon Corps)이라고 불리는 이 신비한 세력은 스스로를 수수께끼의 준군사 회사로 자처합니다. 그들의 강력한 함대를 제외하면 우리는 그들에 대해 아는 바가 거의 없습니다. 우리의 본능은 우리 은하계에 대해 무엇을 염두에 두든 그것이 좋은 것이 아닐 것이라고 말합니다. 대결은 불가피해 보인다."
