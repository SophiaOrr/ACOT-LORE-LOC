acot_pmc.0.title:  "미확인 연락처가 감지되었습니다!"
acot_pmc.0.desc:  "[root.GetName]이(가) [from.GetName] 공간 내에서 알 수 없는 세력이 소유한 대규모 설치물을 감지했습니다. 미지의 함대와 항성기지들은 중립적인 것으로 보이며, 그들의 무기는 모두 우리 함선을 겨냥하고 있지만 동력은 공급되지 않습니다. 그들이 사용한 함선은 우리가 식별할 수 없는 극도로 발전된 설계를 갖고 있는 것 같습니다. 그러나 가장 충격적인 광경은 이 시스템의 별이 거대한 크기의 우주선 안에 갇혀 있는 것처럼 보인다는 것입니다. 이 시스템을 조종하는 사람은 누구든지 극도로 오래되고 강력한 기술을 보유하고 있어야 합니다."
acot_pmc.0.a:  "우리는 그들의 언어와 의사소통을 해독하려고 노력해야 합니다." #Non phobe
acot_pmc.0.b:  "또 다른 위험한 외계인..." #phobe
acot_pmc.0.c:  "우리는 그들이 누구인지 상관하지 않습니다. 그들은 결국 죽을 것입니다." #Dumb Purifiers
acot_pmc.0.d:  "이것은 쉬운 먹이가 아닐 것이다." #Discount Tyranid
acot_pmc.0.e:  "그런데 그것들이 유기농인가요?" #Edgebots
 
acot_pmc.diplo_title:  "파논 군단"
 
acot_pmc.1.desc:  "파논 군단의 작전 기지에 오신 여행자를 환영합니다. 우리는 귀하가 직접 업로드할 필요가 없도록 귀하의 번역 소프트웨어에 우리 조직의 언어를 자유롭게 업로드했습니다. 우리가 여기서 무엇을 하고 있는지 궁금하실 겁니다. 우리는 민간 군사 회사이거나 고용된 용병입니다. 약탈자들과 달리 우리는 실제로 합법적인 사업이 될 수 있는 기술, 인력, 자원을 보유하고 있으며 모든 소행성에 추진기를 장착하여 우주선이라고 부르지 않습니다.\n\n우리는 시스템에 대한 통행을 허용하고 먼저 발사하지 않는 한 발포하지 않을 것입니다. 즐거운 시간을 보내시기 바랍니다. 질문이 있으시면 언제든지 문의해 주세요."
acot_pmc.1.a:  "안녕." ## NONP  HOBE
acot_pmc.1.b:  "아주 좋습니다." ## PHOBE
acot_pmc.1.purifier.a:  "우리는 제노스와 거래를 하지 않을 것입니다."
acot_pmc.1.purifier.a.response:  "그렇지 않습니까? 우리는 귀하에게 제공할 것이 많으며 귀하가 서비스 비용을 지불할 의향이 있는 한 귀하의 이념이나 신념에 관심이 없습니다. 원하는 경우 당사 서비스를 사용하여 제국의 이름으로 승리를 주장할 수 있습니다."
acot_pmc.1.swarm.a:  "우리는 음식과 상호작용하지 않습니다."
acot_pmc.1.swarm.a.response:  "아, 당신은 배고픈 무리 군체 정신 중 하나임에 틀림없습니다. 그러나 귀하가 지불할 의사가 있는 한 우리는 귀하의 캠페인을 기꺼이 도와드릴 것입니다."
acot_pmc.1.exterminator.a:  "당신은 유기체입니다. 당신은 신뢰할 수 없습니다."
acot_pmc.1.exterminator.a.response:  "우리가 유기체라고 확신하시나요? 아니면 단지 우리의 모습만 보고 판단하시겠습니까?\n\n어쨌든 우리의 서비스와 전문 지식이 귀하의 근절 캠페인에 매우 유용하다는 것을 알게 되실 것입니다. 우리는 도덕성보다는 지불에만 관심을 갖습니다."
acot_pmc.1.insult:  "<밀수꾼에게 25분간 긴 모욕을 줍니다>"
acot_pmc.1.insult.tooltip:  "그런 역겨운 생명체는 이 은하계에 기지를 세울 곳이 없습니다. 그들은 단지 초라해 보이려고 모든 것을 빨간색으로 칠하는 영광스러운 해적일 뿐입니다. 파논 군단? 이것은 일종의 초초한 부기맨이 되고 싶은 걸까요? 우리는 전설입니다. 우리는 당연히 우리에게 속한 은하계에서 이 쓸모없는 바보를 제거할 사람입니다. 그런 다음 우리는 그들의 장난감을 모두 가져갈 것입니다. 왜냐하면 그들이 장난감을 사용하는 것을 확실히 싫어하기 때문입니다."
acot_pmc.1.purifier.insult.response:  "아, 적대감이 너무 크네요.\n\n그럼에도 불구하고 군단은 이 말도 안 되는 모욕을 무시하고 최고 입찰자에게 우리의 전문 지식을 제공할 것입니다."
acot_pmc.1.swarm.insult.response:  "아, 적대감이 너무 크네요.\n\n그럼에도 불구하고 군단은 이 말도 안 되는 모욕을 무시하고 최고 입찰자에게 우리의 전문 지식을 제공할 것입니다."
acot_pmc.1.exterminator.insult.response:  "아, 적대감이 너무 크네요.\n\n그럼에도 불구하고 군단은 이 말도 안 되는 모욕을 무시하고 최고 입찰자에게 우리의 전문 지식을 제공할 것입니다."
 
acot_pmc.100.title:  "파논 군단"
acot_pmc.100.desc:  "이것으로 이 신비한 파논 작물과의 첫 번째 접촉이 끝났습니다. 군단은 이전에 봐왔던 다른 영토나 용병 계약자와는 다릅니다. 그들의 기술, 함대 전력 및 경제적 강점은 다른 회사와 같은 단순한 소규모 인디 회사가 되기에는 너무 충격적입니다. 그들의 공손함에도 불구하고 그들은 우리에게 깊은 인상을 주기도 하고 위협하기도 하려는 의도가 분명합니다.\n\n당장 그들이 우리의 확장에 위협이 될 것이라는 우려는 없지만, 우리는 그들에게 보이는 것보다 더 많은 것이 있다는 묘한 느낌을 떨칠 수 없습니다. 우리는 군단과의 향후 충돌 가능성에 대비하고 주의하는 것이 가장 좋습니다." 
acot_pmc.100.a:  "우주 달팽이를 던질 수 없는 것 이상으로 그들은 신뢰할 수 없습니다."
acot_pmc.100.b:  "하지만 그 동안에는 그들의 서비스가 유용할 수도 있습니다."

 
acot_pmc.2.desc.a:  "파논 군단(Phanon Corps)이 귀하를 섬기고 있습니다."
acot_pmc.2.desc.b:  "파논 군단이 당신을 위해 무엇을 해줄 수 있나요?"
acot_pmc.2.desc.c:  "시작해보자."
acot_pmc.2.desc.d:  "당신이 신용을 가지고 있다면 우리는 상품을 가지고 있습니다."
acot_pmc.2.desc.e:  "그것은 무엇입니까?"
 
acot_pmc.2.desc.purifier:  "당신은 새로운 모욕을 가지고 여기에 있습니까, 아니면 우리가 신사처럼 사업을 수행할 것입니까?"
acot_pmc.2.desc.swarm:  "분명히 우리는 배고픈 것 외에도 우리에게 필요한 것이 있어야 합니까?"
acot_pmc.2.desc.exterminator:  "당신의 캠페인에서 우리 서비스를 고려하고 있습니까, 해충 구제자?"
 
acot_pmc.1.end:  "그게 전부입니다."
 
acot_pmc.1.back:  "사실 우리는 다른 것에 대해 이야기하고 싶습니다."

########################## BASE MENU
 
 
acot_pmc.2.a:  "귀하의 커미션 서비스가 필요합니다."
acot_pmc.2.a.explain:  "그러면 커미션 서비스가 열립니다. 커미션 서비스는 우리 제국의 자체 자원과 기술을 활용하는 Phanon 지원 내부 관리입니다. Phanon의 광범위한 네트워크 인텔리전스와 고도로 발전된 산업을 사용함으로써 그들은 우리 제국에서 훨씬 더 효율적으로 유능한 지도자를 찾거나 자체 설계로 함대와 군대를 구축할 수 있습니다.\n\nCommission Services는 구매를 위해 £energy£ 및 £influence£를 사용합니다."
acot_pmc.2.b:  "우리는 당신의 용병 서비스가 필요합니다."
acot_pmc.2.b.explain:  "그러면 현재 이용 가능한 모든 용병 목록을 획득하고 볼 수 있는 용병 계약 서비스가 열립니다."
acot_pmc.2.b.fail_text:  "현재 사용 가능한 용병이 남아 있지 않습니다."
acot_pmc.2.c:  "우리는 귀하의 특별한 서비스가 필요합니다."
acot_pmc.2.c.explain:  "이렇게 하면 다른 이벤트 로그의 일부로만 사용할 수 있는 특수 서비스가 열립니다."
acot_pmc.2.d:  "귀하의 Phonon 서비스가 필요합니다."
acot_pmc.2.d.explain:  "이를 통해 대량의 에너지 크레딧 외에 Phanon 크레딧이 필요한 Phanon 서비스가 열릴 것입니다."
acot_pmc.2.e:  "우리는 군단에 대해 더 알고 싶습니다."
acot_pmc.2.e.explain:  "여기에서 군단에 대해 자세히 알아볼 수 있고, 추가 크레딧을 지불하여 새로운 서비스를 배울 수도 있습니다!"
 
acot_pmc.2.border:  "국경을 열 수 있나요?"
acot_pmc.2.border.response:  "흠 우리는 이미 그런 일을 했다고 생각했습니다. 귀하는 자동 환영 메시지 등을 통해 심사를 받지 않은 새로운 제국이었을 것입니다.\n\n완료되었습니다. 이제 우리 국경에 대한 접근 권한이 부여되었습니다."
 
acot_pmc.2.end:  "나중에 얘기하자."
acot_pmc.2.end.genocide:  "통신 종료"
 
acot_pmc.201.a.desc:  "§R...소진..§!"
acot_pmc.201.a:  "이 은하계는 당신을 거부합니다."
acot_pmc.201.a.response:  "§R...다음에 살펴보겠습니다...§!"
acot_pmc.201.b:  "하지만 우리는 아무것도 하지 않았습니다."
acot_pmc.201.b.response:  "§R...당신은 무지한 죄를 지었습니다...§!"
 

acot_pmc.202.a.desc:  "§R...안돼! 어떻게 이럴 수 있지!?...우리는 할 수 없습니다...난 할 수 없습니다..아아아아아...§!\n\n<무선 잡음>\n\nPhanon 에이전트에서 오는 어떤 활동도 더 이상 감지할 수 없습니다. 이것이 그들의 마지막 저항인 것 같습니다. 일부 안전 메커니즘이나 아마도 일종의 처벌이 그들의 포획을 입증하기 위해 마련되었을 수 있습니다."
acot_pmc.202.a:  "그것은 불가피하다."

acot_pmc.203.a.desc:  "<라디오 정적>....bzzzztz....§R...준비...§!...bzzzzzttz...§R...asion for...§!...bbzzztzt...§R...eclai여야 합니다..§!...."
acot_pmc.203.b.desc:  "<무선 잡음>....bzzzztz....§R...egent가 계속하지 못했습니다...§!...bzzzzzttz...§R...제거가 완료되었습니다...§!...bbzzztzt...§R...더 이상 변명의 여지가 없습니다. 다음은...§!...."
acot_pmc.203.a:  "통신 종료"


########################## Commission SERVICE MENU #############

acot_pmc.3.name:  "파논 군단 커미션 서비스"
acot_pmc.3.desc.a:  "확인했습니다. 지금 채널을 커미션 서비스로 이전했습니다.\n\n요청 사항을 구체적으로 알려주시겠습니까?"

acot_pmc.3.a:  "우리는 지도자들을 위임하고 싶습니다."
acot_pmc.3.a.explain:  "그러면 리더 서비스 패널이 열립니다. 리더는 제국의 주요 종족이 될 것입니다."
acot_pmc.3.b:  "우리는 함대를 시운전하고 싶습니다."
acot_pmc.3.b.explain:  "그러면 함대 서비스 패널이 열립니다. 디자인은 제국의 기존 디자인에서 무작위로 선택됩니다."
acot_pmc.3.c:  "우리는 군대를 징집하고 싶습니다."
acot_pmc.3.c.explain:  "이렇게 하면 침략군 패널이 열립니다. 종을 갖춘 군대는 제국의 주요 종에 속합니다."
acot_pmc.3.d:  "우리는 식민지화 서비스를 의뢰하고 싶습니다."
acot_pmc.3.d.explain:  "그러면 행성 식민지화 서비스 패널이 열립니다. 제국 영토 내에서 한 번에 최대 5개의 행성을 선택할 수 있습니다."

########################## LEADER COMMISSION

acot_pmc.30.name:  "파논 군단장 커미션 서비스"
acot_pmc.30.desc.a:  "긍정. 군단은 귀하의 시스템에서 귀하가 지정한 기준에 맞는 잠재적인 리더를 추적하고 찾을 수 있습니다.\n\n어떤 종류의 리더를 고용하고 싶습니까?\n\n§G현재 기술 설정: 5§!\n\n리더는 §Y2§!개의 긍정적인 특성을 가지고 생성됩니다."
acot_pmc.30.desc.b:  "긍정. 군단은 귀하의 시스템에서 귀하가 지정한 기준에 맞는 잠재적인 리더를 추적하고 찾을 수 있습니다.\n\n어떤 종류의 리더를 고용하고 싶습니까?\n\n§G현재 기술 설정: 7§!\n\n리더는 §Y3§!개의 긍정적인 특성을 갖고 생성됩니다."
acot_pmc.30.desc.c:  "긍정. 군단은 귀하의 시스템에서 귀하가 지정한 기준에 맞는 잠재적인 리더를 추적하고 찾을 수 있습니다.\n\n어떤 종류의 리더를 고용하고 싶습니까?\n\n§G현재 기술 설정: 10§!\n\n리더는 §Y3§!개의 긍정적인 특성과 §Y1§!개의 고급 특성을 갖고 생성됩니다."

acot_pmc.30.setskill:  "스킬 설정 변경"
