TECH_UNLOCK_DELTA_COMPUTER_TITLE:  "§H구성요소 잠금 해제:§! Delphic 전투 컴퓨터"
TECH_UNLOCK_DELTA_COMPUTER_DESC:  "Delphic 기계 시스템은 여러 면에서 합성 시스템과 유사합니다. 주요 차이점은 Synthetics는 진정한 자유 의지를 가지고 있는 반면 Delphic은 할당된 기능을 수행하려는 유일한 욕구를 가지고 만들어졌다는 것입니다. 그들은 자신의 목적과 역할을 이해합니다. 불행하게도 다른 유기물처럼 자유를 위해 비논리적인 결정과 집착을 할 수 있는 Synthetics와는 달리 이들은 임무의 중요성을 이해합니다.\n\n이는 Delphic Machines가 방법이나 이유에 대해 의문을 제기하지 않고 대의를 위해 기꺼이 죽을 것임을 의미합니다. 이는 많은 사람들의 마음을 괴롭혔던 잠재적인 멍청한 AI 반란의 모든 위험을 제거합니다. 이 시스템을 통해 몰락제국은 기계의 반란으로 고통받지 않고 자동인형을 유지할 수 있었습니다."
