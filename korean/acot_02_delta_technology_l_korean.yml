tech_swarmer_missile_dm_desc:  "델타 클러스터 미사일은 제한된 생체공학 링크로 유도되어 더 높은 속도와 속도를 달성할 수 있으며 기본적인 회피 기동을 수행할 수 있어 격추하기가 매우 어렵습니다."
 
ACOT_MISSILE_BARRAGE_DM:  "델타 로켓 사격 시스템"
ACOT_MISSILE_BARRAGE_DM_DESC:  "화력을 높이기 위해 추적 기능을 희생하는 4연장 발사대에서 발사되는 치명적인 장거리 로켓 시스템입니다."
tech_barrage_missile_dm:  "실험적인 미사일 포격 시스템"
tech_barrage_missile_dm_desc:  "추진력, 폭발물, 하드 라이트 조작의 발전을 통해 우리는 폭발물 무기고를 개선할 수 있는 새로운 방법을 모색할 수 있습니다. 가장 까다로운 새로운 개념 중 하나는 대형 선박에 장착할 수 있는 새로운 무기 시스템입니다. 여러 번의 테스트를 거쳐 새로운 설계인 Delta Barrage System을 고안했습니다.\n\n페이로드의 양이 증가하면 추가 전용 조정이 필요하지만 화력, 범위 및 페이로드 생산량을 대폭 늘리기 위해 탄두의 추적 기능을 희생합니다."
 
ACOT_MISSILE_XL_DM:  "델타 SMBS"
ACOT_MISSILE_XL_DM_DESC:  "높은 추적 능력을 갖춘 한 쌍의 고속, 치명적이고 정확한 미사일을 발사하는 강력한 척추 기반 미사일 시스템입니다."
tech_xl_missile_dm:  "척추 미사일 배터리 시스템"
tech_xl_missile_dm_desc:  "우리 함대 사령관과 승무원들은 강력한 척추 고정형 폭발 무기가 부족하다는 사실에 항상 당황하고 있습니다. 이 요청을 통해 우리 과학팀은 다양한 당사자의 요구에 맞는 새로운 폭발성 무기를 고안할 영감을 얻었습니다. 델타 미사일 포대는 추적 및 추적이 가능하지만 가장 파악하기 어려운 표적을 추적할 수 있는 첨단 표적 시스템을 사용하여 장거리에서 빠르게 발사할 수 있는 극도로 진보된 탄두 발사기입니다."
 
ACOT_MISSILE_NUKE_DM:  "델타 기가 탄두 발사기"
ACOT_MISSILE_NUKE_DM_DESC:  "주력함을 제거하기 위해 현재까지 가장 큰 탑재량을 갖도록 설계된 대규모 어뢰 발사기입니다."
tech_missile_nuke_dm:  "기가 탄두"
tech_missile_nuke_dm_desc:  "캐피털 함선을 파괴하기 위한 무기의 필요성은 우리 해군 제독들에 의해 계속해서 반복되었습니다. 이것이 현재 진행 중인 프로젝트인 Delta-Giga Warhead로 이어졌습니다. 이 거대한 무기는 지금까지의 가장 큰 폭발 탑재량으로 이전 세대의 모든 미사일을 능가합니다. 어딘가에서 우리는 한 번의 직격으로 전체 함대는 물론 대형 캐피탈 함선까지 파괴할 수 있는 미사일을 제작했다는 사실에 자부심을 느낍니다."
 
ACOT_PARTICLE_LANCE_DM:  "델타 에너지 랜스"
ACOT_PARTICLE_LANCE_DM_DESC:  "델타 에너지 랜스는 집중된 암흑 에너지 광선으로 적의 갑옷을 관통합니다. 랜스는 에너지 보호막의 일부를 과부하시킬 만큼 강력합니다."
tech_energy_lance_dm:  "델타 에너지 랜스"
tech_energy_lance_dm_desc:  "델타 에너지 랜스는 집중된 암흑 에너지 광선으로 적의 갑옷을 관통합니다. 랜스는 에너지 보호막의 일부를 과부하시킬 만큼 강력합니다."
 
ACOT_ARC_EMITTER_DM:  "델타 이미터"
ACOT_ARC_EMITTER_DM_DESC:  "이 수수께끼의 무기는 암흑 에너지를 활용하여 그 특성상 적 함선의 내부 시스템에 큰 피해를 줄 수 있는 매우 치명적인 아크 방출기를 생성합니다."
tech_arc_emitter_dm:  "델타 이미터"
tech_arc_emitter_dm_desc:  "이 수수께끼의 무기는 암흑 에너지를 활용하여 그 특성상 적 함선의 내부 시스템에 큰 피해를 줄 수 있는 매우 치명적인 아크 방출기를 생성합니다."
 
ACOT_MASS_ACCELERATOR_DM:  "델타 가속포"
ACOT_MASS_ACCELERATOR_DM_DESC:  "암흑 에너지가 주입된 이 척추-포병 플랫폼의 고급 운동 시스템을 통해 발사체를 가속하면 델타 캐논은 강력한 대자본함 무기가 됩니다."
tech_mass_accelerator_dm:  "델타 질량가속기포"
tech_mass_accelerator_dm_desc:  "암흑 에너지가 주입된 이 척추-포병 플랫폼의 고급 운동 시스템을 통해 발사체를 가속하면 델타 캐논은 강력한 대자본함 무기가 됩니다."
 
ACOT_PERDITION_BEAM_DM:  "델타 기가빔 캐논"
ACOT_PERDITION_BEAM_DM_DESC:  "암흑 에너지의 도입으로 우리는 기존 Perdition Beam Design을 개선할 수 있습니다. 기가빔 캐논은 순수한 파괴의 광선을 발사할 수 있는 거대한 암흑 에너지 도관입니다."
tech_perdition_beam_dm:  "델타 기가빔 캐논"
tech_perdition_beam_dm_desc:  "암흑 에너지의 도입으로 우리는 기존 Perdition Beam Design을 개선할 수 있습니다. 기가빔 캐논은 순수한 파괴의 광선을 발사할 수 있는 거대한 암흑 에너지 도관입니다."
 
ACOT_TITAN_EMITTER_DM:  "델타 타이탄 안정화 이미터"
ACOT_TITAN_EMITTER_DM_DESC:  "훨씬 더 뛰어난 무기 안정성과 피해 가능성을 지닌 강력한 방출기입니다."
tech_titan_emitter_dm:  "델타 타이탄 안정화 이미터"
tech_titan_emitter_dm_desc:  "타이탄급 선박용 이미터 무기 개발을 시작한 지 오래되었습니다. 가장 중요한 측면은 일반 방출기가 다소 혼란스럽고 신뢰할 수 없는 방전과 달리 안정화된 방출기가 이제 지속적인 피해를 준다는 것입니다."
 
ACOT_TITAN_ACCELERATOR_DM:  "타이탄 델타 가속포"
ACOT_TITAN_ACCELERATOR_DM_DESC:  "극한 거리에 걸쳐 목표물을 공격할 수 있는 델타 타이타닉 규모의 질량 가속기입니다."
tech_titan_accelerator_dm:  "타이탄 델타 가속기"
tech_titan_accelerator_dm_desc:  "새롭게 개선된 가속 시스템과 강화된 철도를 통해 우리는 마침내 거대한 규모의 운동 가속기를 개발할 수 있게 되었습니다."
 
ACOT_FIGHTERS_HANGAR_DM:  "델타 파이터스"
ACOT_FIGHTERS_HANGAR_DM_DESC:  "델타 전투기는 모선의 타격 항공기에 대한 엄폐물을 제공할 뿐만 아니라 적의 더 큰 함선을 괴롭히도록 설계되었습니다. 그들이 가지고 있는 자동포는 방패에 특히 효과적입니다. 하지만 그들은 전용 도그파이터인 요격기에 취약합니다."
ACOT_SCOUT_HANGAR_DM:  "델타 요격기"
ACOT_SCOUT_HANGAR_DM_DESC:  "델타 요격기는 공중 우위를 위해 설계된 전용 도그파이터입니다. 전투기와 달리 요격체는 적 타격 항공기와 미사일을 모두 동일한 효율성으로 표적으로 삼습니다. 그러나 그들의 지점 방어 기반 무기는 더 큰 선박에는 전혀 효과적이지 않습니다."
ACOT_BOMBERS_HANGAR_DM:  "델타 폭격기"
ACOT_BOMBERS_HANGAR_DM_DESC:  "선구자 청사진을 기반으로 하는 이 새로운 타격 항공기는 이전 세대보다 훨씬 뛰어납니다. 암흑 에너지 추진 장치, 디플렉터, 하드 라이트 도금, 생체 공학 센서. 이러한 모든 요소로 인해 이러한 공격 선박은 더 큰 선박에 대항할 수 있는 강력한 적으로 만듭니다."
ACOT_GUNSHIP_HANGAR_DM:  "델타 건쉽"
ACOT_GUNSHIP_HANGAR_DM_DESC:  "건쉽은 장거리 화력 지원으로 대형 함선을 지원하는 데 탁월한 특수 공격기입니다. 그러나 소수의 숫자로 배치되며 강화하는 데 훨씬 더 오랜 시간이 걸립니다."
tech_strike_craft_scout_dm:  "인터셉터 구현"
tech_strike_craft_scout_dm_desc:  "현재 전투기는 스크리닝과 선박 괴롭힘 모두에 적합합니다. 우리가 연구한 기록은 적 타격 항공기에 맞서 에이스를 할 뿐만 아니라 적 미사일을 표적으로 삼고 모선을 보호하는 지점 방어 역할을 하는 헌신적인 도그 파이터에 대한 좋은 사례를 보여줍니다."
tech_strike_craft_fighter_dm:  "델타 파이터스"
tech_strike_craft_fighter_dm_desc:  "선구자 청사진을 바탕으로 특정 시점에 페르세우스 인터코프(Perseus Intercorp)라는 신비한 은하 세력이 타격기 배치에 관한 다양한 청사진과 전략을 의도적으로 제거한 것으로 밝혀졌습니다. 이로 인해 대부분의 후속 문명이 요격기 및 폭격기와 같은 다른 많은 종류의 공격기를 잊어버리게 되는 큰 변화가 발생했습니다. 우리 전략가의 얼굴이 창백해졌습니다. 우리는 왜 이렇게 당연한 사실을 무시했을까요? 미사일을 발사하고 호위함이라고 부르는 점만 제외하면 모양은 똑같고 완전히 새로운 유형의 코르벳함을 만들기로 결정한 방식과 같습니다.\n\n어쨌든 이 오류는 수정되어야 합니다. 타격 항공기는 이제 다른 타격 항공기를 추적하고 미사일에 대한 차단 기능을 제공하도록 설계된 요격체부터 전용 대함 외과 공격기 역할을 하는 폭격기, 이 두 가지를 혼합한 전투기에 이르기까지 다양한 디자인으로 나타납니다. 우리의 두뇌가 녹지 않고 Persues Intercorp의 의심스러운 행동이 결코 잊혀지지 않기를 바랍니다."
tech_strike_craft_bomber_dm:  "폭격기 구현"
tech_strike_craft_bomber_dm_desc:  "폭격기는 유망해 보이는 또 다른 새로운 분기 디자인입니다. 그들은 같은 크기의 함선에 비해 상당한 펀치를 담은 폭발 탑재량으로 적 함선에 대해 정확한 정밀 공격을 수행합니다. 폭격기는 적군을 괴롭힐 공격 항공기가 없을 때 더 매력적인 옵션을 제공해야 합니다."
tech_strike_craft_gunship_dm:  "건쉽 구현"
tech_strike_craft_gunship_dm_desc:  "타격기의 역할은 폭격기, 요격기, 전투기로 잘 정의되어 있지만 몇 가지 문제가 있습니다. 이 두 유형의 타격 기술 모두 타격 거리에 도달하는 데 상당한 시간이 걸립니다. 많은 전투에서 항공모함은 이 타격 항공기가 첫 출격을 하기도 전에 오랫동안 파괴되었습니다. 대신 특수 장거리 공격 항공기를 만들 계획이 세워지고 있습니다."

