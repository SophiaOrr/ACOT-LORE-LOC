ACOT_AUTOCANNON_DM:  "델타 자동포"
MEDIUM_ACOT_AUTOCANNON_DM:  "중형 델타 자동포"
LARGE_ACOT_AUTOCANNON_DM:  "대형 델타 자동포"
ACOT_AUTOCANNON_DM_DESC:  "암흑 에너지와 하드라이트 재료를 활용하는 이전 세대의 기관포에 대한 개선으로 인해 훨씬 ​​더 높은 발사 속도를 생성할 수 있는 프로세스가 만들어졌습니다. 이러한 변경 사항을 통해 상당히 향상된 속도로 적의 보호막을 비활성화할 수 있습니다."
tech_autocannons_dm:  "기관포 확장"
tech_autocannons_dm_desc:  "암흑 에너지와 하드라이트 재료를 활용하는 이전 세대의 기관포에 대한 개선으로 인해 훨씬 ​​더 높은 발사 속도를 생성할 수 있는 프로세스가 만들어졌습니다. 이러한 변경 사항을 통해 상당히 향상된 속도로 적의 보호막을 비활성화할 수 있습니다."
 
ACOT_MASS_ACCELERATOR_DM_LARGE:  "델타 매크로캐논"
ACOT_MASS_ACCELERATOR_DM_LARGE_DESC:  "하드라이트 조작의 발전을 통해 우리는 무거운 하드라이트 발사체로 빠르게 발사되는 자동포를 수용할 수 있을 만큼 강력한 포탑을 만들 수 있습니다."
tech_macrocannon_dm:  "매크로캐논"
tech_macrocannon_dm_desc:  "새로운 모듈식 자동포 설계에 대한 몇 가지 실험을 거친 후, 우리는 엄청난 증가된 발사 속도와 공격 범위를 위해 약간의 화력만 희생하는 훨씬 더 치명적인 매크로포를 만드는 것이 가능하다고 믿습니다."
 
ACOT_ARTILLERY_DM:  "델타 키네틱 포병"
ACOT_ARTILLERY_DM_DESC:  "델타 포병은 순수 하드라이트로 제작된 동적으로 생성된 발사체를 무기로 사용하여 방패에 대해 매우 치명적이며 갑옷에 대해 더 좋습니다."
tech_kinetic_artillery_dm:  "델타 키네틱 포병"
tech_kinetic_artillery_dm_desc:  "델타 포병은 순수 하드라이트로 제작된 동적으로 생성된 발사체를 무기로 사용하여 방패에 대해 매우 치명적이며 갑옷에 대해 더 좋습니다. 뛰어난 조준 시스템은 또한 구형 모델보다 포병의 사거리를 훨씬 향상시킵니다."
 
ACOT_FLAK_CANNON_DM:  "델타 방어 매트릭스"
SMALL_ACOT_FLAK_CANNON_DM:  "델타 방어 매트릭스"
MEDIUM_ACOT_FLAK_CANNON_DM:  "델타 방어 매트릭스"
ACOT_FLAK_CANNON_DM_DESC:  "델타 방어 매트릭스는 하드라이트 블레이드 공세로 적 공격 항공기를 깎아내며 공격 항공기를 쉽게 분쇄합니다.\n\nPD가 아닌 포탑에 추가된 지점 방어는 공격 항공기에만 발사됩니다."
tech_flak_batteries_dm:  "모듈식 운동 방어 매트릭스"
tech_flak_batteries_dm_desc:  "오래된 Flak 기반 무기 시스템을 대체하는 것이 새로운 Kinetic-Defense System(KDS)입니다. 모듈식 설계로 더 많은 옵션이 가능하므로 기본 지점 방어 포탑 외에 중소형 포탑에 설치할 수 있습니다.\n\nPD가 아닌 포탑에 추가된 지점 방어는 타격기에만 발사됩니다."
 
ACOT_MISSILE_DM:  "델타 미사일"
MEDIUM_ACOT_MISSILE_DM:  "델타 미사일"
ACOT_MISSILE_DM_DESC:  "암흑 에너지 추진기와 경광 재료를 더욱 강화하여 원래 속도의 거의 3배에 달하는 속도와 훨씬 더 내구성이 뛰어난 케이스를 갖춘 고급 미사일을 탄생시켰습니다. 새로운 델타 미사일은 엘리트 위협을 신속하게 제거할 수 있습니다."
tech_missile_dm:  "모듈형 미사일 시스템"
tech_missile_dm_desc:  "암흑 에너지 추진기와 경광 재료를 더욱 강화하여 훨씬 더 내구성이 뛰어나고 빠른 고급 미사일이 탄생했습니다. 최첨단 모듈식 설계 덕분에 중형 포탑에도 배치할 수 있습니다."
 
ACOT_TORPEDO_DM:  "델타 어뢰"
