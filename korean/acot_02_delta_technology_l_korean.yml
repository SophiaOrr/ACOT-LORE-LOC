ACOT_SHIP_THRUSTER_DM:  "델타 추진기"
ACPOT_SHIP_THRUSTER_DN_DESC:  "Delta Thruster는 최적의 속도와 회피 기능을 제공하기 위해 모든 선박 크기에 설치할 수 있는 모듈식 프로펠러 시스템입니다."

tech_thrusters_dm:  "서브라이트 추진기 최적화"
tech_thrusters_dm_desc:  "우리가 곧 구현하게 될 차세대 추진기는 더 빠를 뿐만 아니라 더 모듈화될 것입니다. 이를 통해 추진기는 모든 선박 유형에 걸쳐 최대 속도와 회피를 달성할 수 있습니다."
TECH_UNLOCK_DM_THRUSTER_TITLE:  "§H구성요소 잠금 해제:§! 델타 추진기"
