SMALL_ACOT_ARMOR_DM:  "소형 하드라이트 아머"
MEDIUM_ACOT_ARMOR_DM:  "중형 경광 방어구"
LARGE_ACOT_ARMOR_DM:  "대형 하드라이트 아머"
ACOT_ARMOR_DM:  "하드라이트 아머"
ACOT_ARMOR_DM_DESC:  "Hard-Light는 순수한 고체 빛으로 구성된 동적 소재입니다. 완전하게 형성되면 뉴트로늄보다 훨씬 더 밀도가 높고 단단합니다."
tech_armor_dm:  "하드라이트 아머"
tech_armor_dm_desc:  "Hard-Light는 순수한 고체 빛으로 구성된 동적 소재입니다. 완전하게 형성되면 뉴트로늄보다 훨씬 더 밀도가 높고 단단합니다. 또한, 장갑은 함선 선체에 자연적인 강화 기능을 제공할 뿐만 아니라 양쪽 모두에 재생 요소를 제공합니다. 그러나 이제 갑옷에 전원을 공급해야 하므로 이러한 발전에는 비용이 듭니다."
 
SMALL_ACOT_ENIGMATIC_SHIELD_DM:  "소형 암흑 에너지 보호막"
MEDIUM_ACOT_ENIGMATIC_SHIELD_DM:  "중간 암흑 에너지 보호막"
LARGE_ACOT_ENIGMATIC_SHIELD_DM:  "대형 암흑 에너지 보호막"
ACOT_ENIGMATIC_SHIELD_DM:  "암흑 에너지 보호막"
ACOT_ENIGMATIC_SHIELD_DM_DESC:  "암흑 에너지 쉴드는 전통적인 에너지 쉴드보다 눈에 띄게 강력하며, 함선의 선체 전력을 증가시키는 일회성 포스 쉴드 사용을 투사할 수 있는 추가 능력을 갖추고 있습니다."
tech_dark_matter_deflector_dm:  "암흑 에너지 보호막"
tech_dark_matter_deflector_dm_desc:  "암흑 에너지 보호막은 기존 에너지 보호막보다 눈에 띄게 강력하며 재충전 속도가 크게 향상됩니다. 그러나 가장 중요한 개선 사항은 임시 Force Shield를 생성하는 기능입니다. 선박의 선체 내구성을 높이는 일회용 내부 장벽이지만 자체적으로 Force Shield를 재생성할 수 없으며 재충전하려면 외부 소스가 필요합니다."

