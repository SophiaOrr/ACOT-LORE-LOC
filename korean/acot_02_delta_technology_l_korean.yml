ACOT_CLOAKING_LIGHT_DM_TOOLTIP:  "§ELight Stealth Generator는 교전 중 실드 패널티가 없지만 제한된 클로킹 기능을 제공합니다.§!\n\n"
ACOT_CLOAKING_HEAVY_DM_TOOLTIP:  "$CLOAKING_SHIELD_REDUCTION_HEADER$ §R100%§!\n\n§E$SHIP_SHIELD_REDUCTION_CLOAKING$는 델타 등급 이상의 실드 증폭기 보조 구성요소를 장착한 경우 절반으로 줄어들 수 있습니다.§!\n\n"
ACOT_CLOAKING_DIMENSIONAL_TOOLTIP:  "§E차원 위상 생성기는 물리적 공간 외부에서 우주선의 위상을 조정하여 거의 모든 유형의 감지에서 우주선의 존재를 완전히 제거합니다. 그러나 위상을 조정하는 동안 함선은 평범한 갑옷이 아무런 효과가 없고 선체가 더욱 취약해지는 무형의 상태가 됩니다. 이 상태는 단계 클로킹이 해제된 후에도 90일 동안 지속됩니다.§!\n\n클로킹으로 인한 방어력 무효화: §R100%§!\n클로킹으로 인한 선체 감소: §R50%§!\n클로킹으로 인한 아광속 감소: §R50%§!\n\n§E클로킹으로 인한 방어력 무효화가 다음과 같은 경우에만 적용됩니다. 함선에는 일반 장갑 부품(1~5단계)이 장착되어 있습니다.§!\n§E최소 델타 등급의 선체 증폭기 보조 부품이 장착된 경우 은폐로 인한 선체 감소가 제거될 수 있습니다.§!\n\n§R모든 부정적 효과는 해당 값의 절반으로 은폐 해제 후 90일 동안 지속됩니다!§!"

tech_darkmatter_stealth_generator_dm:  "수수께끼의 스텔스 생성기"
tech_darkmatter_stealth_generator_dm_desc:  "분명히 암흑 에너지를 사용한 클로킹 기술의 도식은 이전 응용 프로그램과 상당히 다르게 작동하는 것 같습니다. 설계에서는 대신 "스텔스 발전기"라는 용어를 사용하며 선박의 에너지 신호 전체를 발전기 자체의 에너지 신호로 대체하여 작동합니다. 여기에는 장단점이 있습니다. 새로운 디자인을 사용하면 가장 큰 함선도 상대적으로 쉽게 은폐할 수 있지만 더 작은 함선은 낮은 에너지 특성으로 인해 이점을 얻을 수 없다는 의미이기도 합니다. 모든 선박은 사실상 동일한 은폐 강도를 갖습니다."

