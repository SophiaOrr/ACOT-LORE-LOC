tech_point_defense_dm_desc:  "명백한 정밀도 증가 외에도 새로운 Delta PDS는 이제 일반 지점 방어, 소형 또는 중형 포탑 모두에 배치될 수 있어 함대 전체의 유용성이 크게 향상됩니다.\n\n비PD 포탑에 추가된 지점 방어는 미사일에만 발사됩니다."
 
