SMALL_ACOT_PLASMA_DM:  "소형 델타 플라즈마 캐논"
MEDIUM_ACOT_PLASMA_DM:  "중형 델타 플라즈마 캐논"
LARGE_ACOT_PLASMA_DM:  "대형 델타 플라즈마 캐논"
ACOT_PLASMA_DM:  "델타 플라즈마 캐논"
ACOT_PLASMA_DM_DESC:  "델타 플라즈마 캐논은 이름에서 알 수 있듯이 집중된 암흑 에너지 발사체를 발사하여 열등한 함선의 장갑과 선체를 빠르게 녹입니다. 암흑 에너지 물질의 특성으로 인해 무기는 기존 플라즈마 무기보다 보호막에 더 잘 대처할 수 있습니다."
tech_plasma_dm:  "델타 플라즈마 캐논"
tech_plasma_dm_desc:  "휘발성 암흑 에너지는 플라즈마 기반 무기에 대한 이전 인식보다 훨씬 치명적인 강력한 무기로 사용될 수 있습니다."
 
SMALL_ACOT_DISRUPTOR_DM:  "소형 델타 교란기"
MEDIUM_ACOT_DISRUPTOR_DM:  "미디엄 델타 디스럽터"
LARGE_ACOT_DISRUPTOR_DM:  "대형 델타 교란기"
ACOT_DISRUPTOR_DM:  "델타 디스럽터"
ACOT_DISRUPTOR_DM_DESC:  "Delta Disruptor는 암흑 에너지를 활용하여 이전 세대의 Disruptor에 비해 선박의 선체를 쉽게 찢습니다."
tech_disruptor_dm:  "디스럽터 무기고 확장"
tech_disruptor_dm_desc:  "새로운 Delta Disruptor의 파괴력을 높이기 위해 암흑 에너지를 명백하게 적용하는 것 외에도 모듈식 설계를 통해 마침내 이전 설계에서는 오랫동안 누락되었던 대형 변형을 배치할 수 있게 되었습니다. 게다가 보상을 위해"
 
ACOT_ENERGY_CANNON_DM:  "델타 에너지 캐논"
ACOT_ENERGY_CANNON_DM_DESC:  "암흑 에너지 캐논은 멀리서 집중된 암흑 에너지 광선을 발사하여 적 갑옷에 막대한 피해를 줍니다."
tech_energy_cannon_dm:  "델타 에너지 캐논"
tech_energy_cannon_dm_desc:  "우리는 에너지 기반 포병 무기의 가능성을 대부분 무시해 왔다는 사실이 이제 막 밝아졌습니다. 우리 군국주의 장교들과 과학자들 모두 이 명백한 감독에 당혹스러워합니다. 마치 알려지지 않은 더 높은 존재가 의도적으로 그것을 잊게 만든 것 같습니다. 아마도 에너지 기반 포병이 동일한 역할을 수행하지 않는 에너지 어뢰로 바뀌었기 때문일까요? 어쨌든 이 문제는 즉시 해결되어야 합니다."

ACOT_ENERGY_TORPEDO_DM:  "델타 에너지 어뢰"
ACOT_ENERGY_TORPEDO_DM_DESC:  "암흑 에너지는 조직을 녹이는 강력한 무기로 변신할 수 있습니다."
tech_energy_torpedo_dm:  "델타 에너지 어뢰"
tech_energy_torpedo_dm_desc:  "암흑 에너지 기반 무기의 원리를 기반으로 하는 이 세대의 에너지 어뢰는 에너지의 부정적인 특성을 플라즈마와 같은 발사체에 집중하여 적 선박의 선체를 빠르게 파괴합니다."
 
ACOT_POINT_DEFENSE_DM:  "델타 지점 방어"
SMALL_ACOT_POINT_DEFENSE_DM:  "단순화된 델타 지점 방어"
MEDIUM_ACOT_POINT_DEFENSE_DM:  "집중된 델타 지점 방어"
ACOT_POINT_DEFENSE_DM_DESC:  "이 암흑 에너지 지점 방어는 적의 미사일을 무력화하기 위해 순수한 암흑 에너지의 집중된 빔을 발사합니다. 광선은 기존 지점 방어보다 강력하므로 유효 범위가 약간 더 길어질 수 있습니다.\n\nPD가 아닌 포탑에 추가된 지점 방어는 미사일에만 발사됩니다."
