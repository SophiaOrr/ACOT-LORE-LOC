acot_ships.9.tooltip.a:  "행성이 부서지거나 부서지거나 가려지면 사절은 360일 동안 복원 광선을 사용할 수 없습니다. 그렇지 않으면 다시 준비하는 데 1800일이 걸립니다. 또한, 행성의 크기가 20보다 작은 경우에는 20으로 조정됩니다. 달에는 적용되지 않습니다."
acot_ships.9.tooltip.b:  "행성을 극도로 균열된 상태로 만들면 사절은 360일 동안 움직일 수 없게 되며 발사 속도와 범위가 50% 감소합니다. 또한, 행성의 크기가 20보다 작은 경우에는 20으로 조정됩니다. 달에는 적용되지 않습니다."

acot_ships.9.f:  "Ultrafracture 혁신을 준비하세요."
acot_ships.10.name:  "사절이 §E[From.GetName]§!에 도착"
acot_ships.10.desc:  "선구자 사절 §B[root.GetName]§!이(가) 우리의 명령에 따라 §Y[From.GetName]§! 궤도에 진입했습니다. 침공군은 최종 확인을 위해 대기하고 있습니다. §Y[From.GetName]§! 침공이 시작될까요?"
acot_ships.10.a:  "명령을 내리면 §Y[From.GetName]§!이(가) 무너질 것입니다!"
acot_ships.10.a.explain:  "이렇게 하면 사절이 제거되고 행성을 침공하게 됩니다. 군대 수는 사절 컴퓨터 머들 및 기타 침략 기반 구성 요소의 수준에 따라 달라집니다. 모든 식민지화 이후 모듈은 침공이 성공한 경우에만 설치됩니다.\n\n주문을 취소하면 동일한 행성이 다시 사절 배치에 등록되기까지 시간이 다소 걸릴 수 있습니다."
acot_ships.10.b:  "부정적입니다. 이것은 우리가 찾고 있는 행성이 아닙니다."

