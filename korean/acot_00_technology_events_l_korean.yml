acot_ships.94.name:  "행성 크기 조정"
acot_ships.94.desc:  "남은 에이전트를 사용하면 행성의 크기를 늘리거나 줄일 수 있습니다. 같은 행성을 3600일 동안 두 번 조정할 수 없습니다."
acot_ships.94.a:  "이것은 적당한 크기입니다."
acot_ships.94.a.tooltip:  "이 행성은 그 크기를 유지합니다."
acot_ships.94.b:  "조금 더 크게 만드세요."
acot_ships.94.b.tooltip:  "행성의 크기를 무작위로 1~5만큼 늘립니다."
acot_ships.94.c:  "훨씬 더 크게 만드세요."
