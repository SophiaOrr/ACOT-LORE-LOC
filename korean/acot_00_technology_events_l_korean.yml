acot_mega.12.name:  "위대한 야망"
acot_mega.12.desc:  "헤라클레스 프로젝트의 건설이 공식적으로 시작되었습니다. 자원은 제국의 모든 부문에서 대량으로 끌어오고 있으며, 엄청난 양의 엔지니어, 과학자, 기술자 및 군인이 프로젝트가 원활하게 완료될 수 있도록 밤낮으로 일하고 있습니다. 다들 기분이 좋으면서도 걱정스럽습니다. 수백만 년 동안 우리에게는 셀 수 없이 많은 문명이 있었고 그 중 다수는 우리가 프로젝트를 꿈꾸려고 노력했던 것보다 더 발전하고 강력했지만 모두 그 규모에 대한 개념조차 파악하지 못했습니다.\n\n다른 사람들이 실패한 곳에서 성공하려면 항상 경계하고 인식해야 합니다. 그리고 건설 노력이 엄청나고 최대한의 주의가 필요하더라도 적들이 우리를 공격하려고 할 때 방심하지 않을 수도 있습니다."
acot_mega.12.a:  "우리는 우리 앞에 있는 모든 것을 능가할 것입니다."
 
acot_mega.13.name:  "너머를 향한 첫 걸음"
acot_mega.13.desc:  "우리의 결의와 강점에 의문을 제기하는 모든 사람들의 모든 비판과 의심에 맞서십시오. 헤라클레스의 심장이 성공적으로 건설되었습니다. 언뜻보기에 그것은 Fallen Ones가 사용했던 고대 거상과 매우 유사합니다. 이는 Herculean의 심장이 함선의 지휘 허브이자 Herculean을 단순한 함선과 분리할 불가피한 거대 무기의 기본 시스템으로서 기능하기 때문입니다. 자랑스러운 Juggernaut조차도 이 기술적 경이로움의 규모와 비교할 수 없습니다."
acot_mega.13.a:  "우리는 이미 낡은 경계를 넘어섰습니다."
acot_mega.13.b:  "우리를 의심하는 사람들은 조심하세요. 우리는 그렇게 쉽게 잊지 않습니다."
 
acot_mega.14.name:  "별을 뚫는 손길"
acot_mega.14.desc:  "오직 가장 완고한 화석만이 우리의 패권을 부인할 수 있습니다. 심장의 대규모 하드라이트 생산자들로부터 수많은 함선들이 인쇄되고 발사될 네트워크 역할을 할 외부 링이 설치되었습니다. 초기 예상에서는 최소 20척 이상의 함선이 동시에 생산될 수 있으며 아직 개선의 여지가 있기 때문에 잠재적으로 더 많은 함선이 생산될 수 있다고 합니다.\n\n우리 군 지도자들은 더 이상 프로젝트 취소 가능성에 대해 걱정하지 않으며 이제 Herculean이 완전히 작동하면 무엇을 할 수 있는지 고려하기 시작했습니다."
acot_mega.14.a:  "우리는 이 은하계의 전설로 자리매김할 것입니다."
acot_mega.14.b:  "물론, 우리를 반대하는 모든 사람들을 물리치기 위해서입니다."
 
acot_mega.15.name:  "은하계를 밝히는 어둠"
acot_mega.15.desc:  "Herculean의 외부 선체가 완성되었습니다. 거대한 선체는 이미 탄생한 별을 왜소하게 만들기 시작했습니다.\n\n이를 통해 Herculean은 문명의 예상 파괴 이후 1,333,333,333,333,333,333,333,333,337년 동안 지속될 것으로 예상되는 엄청난 양의 컴퓨터, 논리 엔진, 스타 드라이버를 모두 수용하는 데 필요한 모든 것을 갖추고 있습니다. 남은 것은 헤라클레스의 날개를 완성하는 것뿐입니다. 이를 통해 우리의 분노에 감히 의문을 제기하는 모든 침입자를 격퇴할 수 있는 능력을 거대한 상부 구조물에 부여하게 될 것입니다."
acot_mega.15.a:  "팽창이 수축되고, 영겁의 세월이 일정해지도록 하십시오."
acot_mega.15.b:  "우리는 보복을 하러 오고 있습니다. 끝없는 승리를 선사합니다."
 
acot_mega.16.name:  "경계를 뛰어넘는 창조"
acot_mega.16.desc:  "헤라클레스 프로젝트가 마침내 완료되고, 하트에 거대한 날개가 부착되고, 수많은 무기 시스템이 가득 차며, 그 거대한 엔진이 성계 전체를 포효하기 시작합니다. 최종 과정을 마무리하기 위해 헤라클레스호는 우리 수도 시스템으로 옮겨져 우리 제국의 모티브와 필요한 모든 인원이 주둔하여 기념되고 그려질 것입니다.\n\n이제 남은 것은 지휘하고 정복하는 것뿐입니다. 경계가 넘어졌습니다."
acot_mega.16.a:  "시간과 공간을 초월한 전설들이 폐하께 굴복합니다."
acot_mega.16.b:  "혼돈의 시대는 끝났습니다. 우리의 제니스 이터널."
 
 

