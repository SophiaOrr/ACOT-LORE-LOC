acot_ships.4.name:  "오라클 크리티컬 데미지!"
acot_ships.4.desc.a:  "Precursor Oracle Ship §B[root.GetName]§!의 기본 시스템이 심각한 손상을 입었고 기본 EFTL 시스템에 오류가 발생했습니다. 다행스럽게도 EPD 보조 구동 시스템이 활성화되어 함선이 안전하게 우리의 수도 고향으로 순간이동되었습니다.\n\n보고에 따르면 과학 승무원 중 사상자는 없는 것으로 나타났습니다. 그러나 시스템을 다시 사용할 수 있을 때까지 시간이 걸리므로 그때까지는 주의가 필요합니다."
acot_ships.4.desc.b:  "Precursor Oracle Ship §B[root.GetName]§!의 기본 시스템이 심각한 손상을 입었고 기본 EFTL 시스템에 오류가 발생했습니다. 불행하게도 EPD 보조 구동 시스템이 없다는 것은 탈출 가능성이 더 이상 불가능하다는 것을 의미합니다. 과학 팀은 규제에 필요한 적절한 장비를 갖추지 않은 채 첨단 우주선에 투자하기로 한 당신의 특이한 결정에 대해 스스로 화해하고 애도했습니다. 분명히 의도된 게임을 플레이할 수 없는 것이 이 비극을 초래했습니다."
acot_ships.4.a:  "기술의 기적에 감사드립니다!"
acot_ships.4.b:  "아 제발, 그냥 과학선이군요."
 
acot_ships.200.name:  "죽음의 문"
acot_ships.200.desc:  "모든 비상 시스템이 고장난 후 Precursor Oracle Ship §B[root.GetName]§!이(가) 파괴되었습니다. 그러나 개인 재배치 장치가 성공적으로 활성화되었으며 §Y[event_target:leader_eject.GetName]§!이(가) 성공적으로 탈출하여 우리 웨이포인트의 신호를 기다리고 있는 것 같습니다. 과학자는 경미한 부상만 입은 것으로 보이며 즉시 새로운 임무를 수행할 준비가 되어 있어야 합니다."
acot_ships.200.a:  "수석 과학자의 생존이 중요합니다."
acot_ships.200.b:  "나는 그렇게 생각하지 않습니다. 과정을 거꾸로 해보세요! 예!"
acot_ships.200.b.explain:  "분명히 §Y[event_target:leader_eject.GetName]§!은(는) 팀을 멸망하게 내버려두어 팀을 실망시켰습니다. 아마도 이것은 우리 직원을 약화시키려는 제3자의 음모일까요? 우리 제국의 내부 안보의 안전을 최우선으로 생각해야 합니다. §Y[event_target:leader_eject.GetName]§!은(는) 더 이상 존재하기에 적합하지 않으며 특별한 이유 없이 공허 자체의 알 수 없는 깊이로 흘러내려야 합니다. 죽어야 할 자리에서 죽지 못하는 이들의 잔혹한 현실이 바로 이것이다."
 
acot_ships.201.name:  "전체 시스템 장애"
acot_ships.201.desc:  "모든 비상 시스템이 고장난 후 Precursor Oracle Ship §B[root.GetName]§!이(가) 파괴되었습니다. 새로운 안전 조치를 취하는 데 사용된 모든 자원은 완전히 낭비된 것으로 보입니다. 배에 탑승한 사람이 생존했다는 징후가 전혀 없기 때문입니다. 불쌍한! 독보적인 보안을 자랑했습니다. 그들은 최고의 그릇을 받았습니다! 최고의 기술...!\n\n그리고 여전히 실패했습니다! 선구자들의 영광을 위해 이만큼입니다...\n\n우리 제국의 예산을 괴롭히는 점점 커지는 불균형을 바로잡아야 합니다...\n\n이 부패의 뿌리를 알고 계십니까?"
acot_ships.201.a:  "몰락한 제국!"
acot_ships.201.a.explain:  "기생충처럼, 은하계가 회복되려면 그것들을 태워야 합니다. 그리고 우리의 상승만이 그들의 완전한 제거를 보장할 것입니다. 말할 필요도 없이, 그들과 그들의 공범자들이 이 노력에 간섭하는 것을 용납할 수 없습니다. 그들은 이 은하계를 살아서 떠나지 않을 것입니다!"
 
 
acot_ships.80.name:  "사절이 §E[From.GetName]§!에 도착"
acot_ships.80.desc:  "Emissary는 대상에 회수 에이전트 배치를 완료했습니다. 눈에 보이지 않는 경광 미세물질로 코팅된 천체는 이제 제거될 수 있으며 남은 물질은 다시 사용 가능한 자원으로 처리될 수 있습니다. 프로세스를 실행해야 합니까?"
acot_ships.80.a:  "그렇습니다. 더 이상 §Y[From.GetName]§!이 필요하지 않습니다."
acot_ships.80.a.explain:  "이렇게 하면 §Y[From.GetName]§!이(가) 제거되고 천체 유형에 따라 나열된 양의 리소스가 제공됩니다."
acot_ships.80.b:  "부정적이면 재생 에이전트를 제거합니다."
acot_ships.80.b.explain:  "프로세스를 중지하고 Emissary의 재사용 대기시간을 제거합니다."

acot_ships.90.name:  "사절 빔 준비"
acot_ships.90.desc:  "Emissary는 행성에 테라포밍 에이전트 배치를 완료했습니다. 눈에 보이지 않는 경광 미세물질로 코팅된 이 행성은 이제 우리가 아는 어떤 행성으로도 테라포밍될 수 있습니다."
acot_ships.90.a:  "정상적인 거주 가능한 행성으로 테라포밍하세요."
acot_ships.90.a.tooltip:  "잠재적인 표준 거주 가능 행성 중에서 선택합니다. 모든 기본 조건이 충족되어야 합니다."
acot_ships.90.b:  "특별한 거주 가능한 행성으로 테라포밍하세요."
acot_ships.90.b.tooltip:  "잠재적인 특수 거주 가능 행성 중에서 선택합니다. 대부분은 충족해야 할 추가 조건이 없습니다."
acot_ships.90.c:  "사람이 살 수 없는 행성으로 테라포밍하세요."
acot_ships.90.c.tooltip:  "잠재적으로 거주할 수 없는 행성 중에서 선택합니다. Terraforming Candidate Modifier는 필요한 경우 나중에 전통적인 테라포밍에 적용됩니다."
acot_ships.90.d:  "우리는 지금은 테라포밍에 관심이 없습니다."
acot_ships.90.d.tooltip:  "아무것도 하지 않고 행성 크기 조정을 진행합니다."

