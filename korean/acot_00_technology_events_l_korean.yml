l_korean:

acot_tech.100.name:  "빅 게임 헌터"
acot_tech.100.desc:  "우리는 스나이핑 길드로부터 새로운 블랙 위도우 분대를 모집하기 위한 또 다른 대회를 개최할 후보자가 충분하다는 보고를 받았습니다. 이제 우리 행성 중 하나에서 대회가 열릴 수 있습니다."
acot_tech.100.a:  "전문가에게는 기준이 있습니다."
acot_tech.200.name:  "용기와 규율"
acot_tech.200.desc:  "제국은 다시 한 번 커미사르 로드라는 명예로운 직급으로 승진할 수 있는 충분한 양의 커미사르를 확보한 것으로 보입니다. 목록이 제출되어 볼 준비가 되었습니다."
acot_tech.200.a:  "아 네, 알겠습니다."
acot_tech.300.name:  "국민의 지지"
acot_tech.300.desc:  "놀랍게도 캡틴 퍼시피스트 프로젝트는 일반 대중에게 좋은 반응을 얻었습니다. 범죄와 폭력에 맞서 싸우는 우리의 능력을 더욱 향상시키기 위해 다른 대장을 임명해야 한다는 요청이 여러 번 있었습니다."
acot_tech.300.a:  "글쎄, 그건 어때?"
acot_tech.400.name:  "신들의 리그"
acot_tech.400.desc:  "전쟁의 신의 역할을 맡을 또 다른 전사를 선발하기 위한 다음 그랜드 토너먼트의 시간이 다시 한 번 왔습니다. 후보자가 제출되었으며 검토 준비가 완료되었습니다. 우리는 어떤 행성에서든 토너먼트를 개최할 수 있습니다."
acot_tech.400.a:  "싸움!"
 
acot_tech.500.name:  "킬링 머신"
acot_tech.500.desc:  "또 다른 Eradicator를 개발하기 위한 합의를 위해 충분한 유기적 데이터가 분석되었습니다. 인상을 기다리고 있습니다."
acot_tech.500.a:  "긍정. 통합을 위해 대기합니다."
acot_tech.600.name:  "방어구 우월성"
acot_tech.600.desc:  "HERCULES 프로젝트는 우리 과학계와 군대 모두로부터 호평을 받았습니다. 그들은 또 다른 탱크를 건설하는 것이 가능하다고 믿습니다."
acot_tech.600.a:  "그것을 출시해 봅시다."
acot_tech.700.name:  "전성기의 자유"
acot_tech.700.desc:  "Liberty Prime 프로젝트는 호평을 받았습니다. 점점 더 많은 사람들이 자유와 통합에 대한 우리의 추구를 더욱 표현하기 위해 또 다른 프라임 유닛 건설에 투표했습니다. 그들의 기분을 상하게 하지 맙시다."
acot_tech.700.a:  "모두를 위한 정의!"
acot_tech.800.name:  "영광스러운 파괴"
acot_tech.800.desc:  "또 다른 Apocalypse Tri-Cannon 준비가 완료되었습니다. 현장 테스트는 아직 보류 중입니다. 유닛은 사용 가능한 모든 행성에서 배치될 수 있습니다!"
acot_tech.800.a:  "폭발!"
acot_tech.900.name:  "정의로운 힘"
acot_tech.900.desc:  "다시 올해의 시간입니다. 코덱스에 따르면 또 다른 성자가 전사의 모습으로 강림할 것이라고 합니다. 지체 없이 성자를 찾아야 합니다!"
acot_tech.900.a:  "영혼들이 우리를 인도할 것입니다."
acot_tech.1000.name:  "돌연변이 준비"
acot_tech.1000.desc:  "새로운 정수를 획득했습니다. 인큐베이션 준비가 된 테러입니다. 모든 산란 풀에서 스폰될 수 있습니다."
acot_tech.1000.a:  "아주 좋아요, 에볼루션 마스터님."
acot_tech.1100.name:  "합성 교향곡"
acot_tech.1100.desc:  "우리는 또 다른 Synth-Commando를 부팅하기에 충분한 전장 및 전투 데이터를 축적했습니다. 주문을 기다리고 있습니다."
acot_tech.1100.a:  "확인되었습니다."
acot_tech.1200.name:  "힘! 무제한의 힘!"
acot_tech.1200.desc:  "우리 사이오닉 의회는 다시 한번 슈라우드의 존재를 느낍니다. 또 다른 개인은 슈라우드의 엄청난 힘을 부여받았습니다. 최대한 빨리 목표물을 찾아야 해요."
acot_tech.1200.a:  "이 힘은 우리의 것이 될 것입니다."
acot_tech.1300.name:  "타이탄의 탄생"
acot_tech.1300.desc:  "유전 연구팀은 또 다른 Zenith Warrior를 탄생시키기에 충분한 원시 유전 서열을 전구체로부터 획득했다고 보고했습니다. 장비가 준비되었으며 귀하의 주문을 기다리고 있습니다."
acot_tech.1300.a:  "매우 좋은."
acot_tech.1400.name:  "블랙 가드 준비"
acot_tech.1400.desc:  "더 유망한 사람들이 제출되어 흑위대 연대에 적합한 것으로 표시되었습니다. 원할 경우 즉시 훈련을 받을 수 있습니다."
acot_tech.1400.a:  "유명한."
 
acot_tech.101.name:  "새로운 영웅 등장!"
acot_tech.101.widow:  "저격 대회가 종료되었습니다. 뛰어난 재능을 지닌 저격수들로 구성된 새로운 Black Widows 부대가 구성되어 배치 준비가 완료되었습니다.\n\n또한 많은 프리랜서 후보자들도 스스로를 Neutralizers의 일원으로 입대하기로 결정했습니다."
acot_tech.101.a.widow:  "저격할 시간입니다."
acot_tech.101.commissar:  "기념 프로모션이 종료되었습니다! 새로운 커미사르 군주가 모든 반대 세력에 맞서 돌격을 이끌 준비가 되었습니다! 앞으로의 임무에서도 커미사르 군주를 돕기 위해 충성스러운 집행자 그룹이 배정되었습니다!"
acot_tech.101.a.commissar:  "그들을 떨게 만들어라!"
acot_tech.101.captain:  "또 다른 평화의 옹호자가 우리의 노력에 동참하자 우리 국민은 환호합니다! 이미 선장은 이 운동에 동참하기 위해 많은 평화유지군을 모았고, 열정적인 다양한 시민들이 기꺼이 보급품을 기부했습니다!"
acot_tech.101.a.captain:  "무한과 그 너머로!"
acot_tech.101.godwar:  "토너먼트가 끝났습니다! 검투사 한 명이 서 있었다. 피투성이지만 결심했습니다. 앞으로 또 다른 전쟁의 신이 될 사나운 전사의 불타는 눈빛에 관중들은 환호했습니다.\n\n토너먼트에서 살아남은 사람들은 중기동보병사단과 나날이 성장하는 해군에 합류하는 영예를 얻었습니다."
acot_tech.101.a.godwar:  "영광을 위하여!"
acot_tech.101.godmech:  "Eradicator God-Mech가 포효하고, 천둥같은 비명소리가 우리의 금속 심장까지 오싹하게 만듭니다. 거대한 기계는 그 자체로 공장 역할을 하며, 이를 지원하기 위해 여러 개의 거대 워폼을 생산했습니다."
acot_tech.101.a.godmech:  "모든 저항을 제거하십시오."
acot_tech.101.herotank:  "장치 준비. Hercules Battle Tank가 배치될 준비가 되었습니다! 이를 지원하기 위해 여러 개의 소규모 전차 사단도 배정되었습니다. 대형 탱크의 내부 수확기 코어도 생산을 시작했으며 이제 광물이 수집되고 있습니다!"
acot_tech.101.a.herotank:  "크기가 중요합니다!"
acot_tech.101.liberty:  "리버티 프라임이 온라인 상태입니다! 그리고 그것으로 하늘과 땅에서 자유와 정의가 비처럼 쏟아질 것입니다!"
acot_tech.101.a.liberty:  "민주주의를 받아들여라!"
acot_tech.101.xenoartillery:  "묵시록의 삼중포가 성공적으로 조립되었습니다! 포병은 이제 비난받을 만한 제노스에게 파괴의 비를 쏟아부을 것입니다!\n\n포병의 선체가 섬세하기 때문에 여러 명의 정화기가 호위 역할을 하도록 배정되었습니다."
acot_tech.101.a.xenoartillery:  "곧 파괴가 시작됩니다!"
acot_tech.101.saint:  "보라, 우리의 신성한 제국에서 또 다른 성자가 발견되었다! 성자에게서 뿜어져 나오는 찬란한 아우라는 우리의 많은 추종자들에게 영감을 주며 그들은 신성한 종교 재판의 대의에 동참하게 되었습니다!"
acot_tech.101.a.saint:  "두려움보다 믿음을!"
acot_tech.101.terror:  "테러는 전투 준비가 되어 있습니다. 본질이 많이 남아있습니다. 추가 자원을 획득하는 데 사용할 수 있습니다."
acot_tech.101.a.terror:  "하이브는 성장해야 합니다!"
acot_tech.101.cyborgmando:  "새로운 사이보그 코만도 시스템이 준비되었습니다! 이제 우리가 원하는 대로 채용할 수 있습니다."
acot_tech.101.a.cyborgmando:  "사이버화하고 사이버화하라!"
acot_tech.101.synthmando:  "또 다른 HYPERION Synth Commando는 전투 준비가 되어 있습니다! 전투 분석이 완료되었습니다. SCC-1000을 보호하기 위해 추가 SCC-900이 할당되었습니다."
acot_tech.101.a.synthmando:  "지능적이지만 인공적이지 않은!"
acot_tech.101.psion:  "사이온은 훈련을 마쳤고 이제 전투에 참여할 준비가 되었습니다! 사이온을 보호하기 위해 이미 여러 명의 제자들이 모였습니다."
acot_tech.101.a.psion:  "압도적인 힘!"
acot_tech.101.doomguy:  "유전자 변형이 완료되어 새로운 제니스 워리어가 탄생합니다. 이 대규모 이벤트를 축하하기 위해 새로 등장한 전사 아래에서 봉사할 유전자 특공대의 또 다른 장이 만들어졌습니다!"
acot_tech.101.a.doomguy:  "분노와 열정으로!"
 
 
acot_attraction_boost:  "윤리적 매력"
acot_attraction_boost_desc:  "새로운 영웅의 등장으로 우리 국민은 중앙정부의 이상에 매력을 느낀다."
 
 
##### MEGA STRUCTURE ##################
 
 acot_mega.0.name:  "선구자 요새 건설"
 acot_mega.0.desc:  "[From.From.GetName] 성계의 주별에 대한 선구자 요새 준비가 완료되었습니다.\n\n건설선이 건설 현장의 광대한 플랫폼으로 이동하여 설치되었습니다. 결과적으로 함선은 퇴역해야 하지만 우리가 달성하려는 목표는 함선 건설에 사용된 모든 자원을 상쇄할 것입니다."
 acot_mega.0.a:  "우리의 영향력은 은하계 전역으로 퍼집니다."
 acot_mega.1.name:  "선구자 요새 작전"
 acot_mega.1.desc:  "[From.From.GetName] 시스템의 선구자 스타베이스가 완전히 조립되었으며 이제 대규모 스테이션이 완전히 작동 중입니다.\n\n언뜻 보기에는 무너진 성채가 사용했던 성채와 눈에 띄게 유사하지만 요새는 영광을 향한 첫 번째 단계에 불과합니다. 우리는 시대의 황폐함을 견디고 감히 우리에게 반대하는 모든 자들을 물리칠 수 있도록 그것을 더욱 확장하고 업그레이드할 준비를 해야 합니다."
 acot_mega.1.a:  "우리의 힘은 부인할 수 없습니다!"
 
 acot_mega.2.name:  "시그마 요새 건설"
 acot_mega.2.desc:  "[From.From.GetName] 성계의 주별에 시그마 요새 준비가 완료되었습니다.\n\n건설선이 건설 현장의 광대한 플랫폼에 들어와 설치되었습니다. 결과적으로 함선은 퇴역해야 하지만, 우리가 달성하려는 목표는 함선 건조에 사용된 모든 자원을 상쇄할 것입니다."
 acot_mega.2.a:  "별은 우리의 길을 밝혀줍니다."

 acot_mega.3.name:  "시그마 포트리스 작전"
 acot_mega.3.desc:  "[From.From.GetName] 시스템의 Sigma Fortress가 완전히 조립되었으며 이제 대규모 스테이션이 완전히 작동합니다.\n\n이전 스테이션에 탑승한 승무원이 새 스테이션으로 이동하여 귀하의 명령을 기다리고 있습니다."
 acot_mega.3.a:  "우리의 운명이 기다리고 있습니다!"
 
 acot_mega.7.name:  "행성 단조 완료"
 acot_mega.7.desc:  "새롭게 단조된 행성의 몸체가 완성되었고, 새로운 천체가 탄생하게 되었습니다. 추가 행성 기능을 추가할지 여부를 선택하기 전에 행성의 크기를 조정할 수 있는 마지막 기회가 있습니다. 더 크게 만들려면 추가 미네랄이 필요하고, 더 작게 만들면 일부 미네랄이 반환됩니다."
 acot_mega.7.a:  "이것은 적당한 크기입니다."
 acot_mega.7.a.tooltip:  "이 행성은 크기가 20으로 유지됩니다."
 acot_mega.7.b:  "조금 더 크게 만드세요."
 acot_mega.7.b.tooltip:  "행성의 크기를 무작위로 1~5만큼 늘리며, 크기 증가당 최대 50,000개의 광물을 추가로 소비합니다. 저장 시 최소 250,000개의 미네랄이 필요합니다."
 acot_mega.7.c:  "훨씬 더 크게 만드세요."
 acot_mega.7.c.tooltip:  "행성의 크기를 무작위로 6~10만큼 늘리며, 크기 증가당 최대 50,000개의 광물을 추가로 소비합니다. 저장 시 최소 500,000개의 광물이 필요합니다."
 acot_mega.7.d:  "조금 더 작게 만드세요."
 acot_mega.7.d.tooltip:  "행성의 크기를 무작위로 1~5만큼 줄여 크기 감소당 최대 25,000개의 광물을 추가로 얻습니다."
 acot_mega.7.e:  "훨씬 더 작게 만드세요."
 acot_mega.7.e.tooltip:  "행성의 크기를 무작위로 6~10만큼 줄여 크기 감소당 최대 25,000개의 광물을 추가로 얻습니다."

 acot_mega.700.name:  "행성 테라포메이션"
 acot_mega.700.desc:  "지금 우리가 가지고 있는 것은 새로 태어난 천체입니다. 테라포밍이 준비된 황량한 세계. 다른 일반적인 수단 외에도 World Forger의 남은 구성 요소는 즉각적인 테라포밍의 최종 서비스를 수행하는 데 사용될 수 있으며, 이는 우리가 원하는 것에 따라 추가 자원이 필요하며 대부분은 여전히 ​​몇 가지 기본적인 자연 법칙을 따라야 합니다."
 acot_mega.700.a:  "정상적인 거주 가능한 행성으로 테라포밍하세요."
 acot_mega.700.a.tooltip:  "잠재적인 표준 거주 가능 행성 중에서 선택합니다. 모든 기본 조건이 충족되어야 합니다."
 acot_mega.700.b:  "특별한 거주 가능한 행성으로 테라포밍하세요."
 acot_mega.700.b.tooltip:  "잠재적인 특수 거주 가능 행성 중에서 선택합니다. 대부분은 충족해야 할 추가 조건이 없습니다."
 acot_mega.700.c:  "사람이 살 수 없는 행성으로 테라포밍하세요."
 acot_mega.700.c.tooltip:  "잠재적으로 거주할 수 없는 행성 중에서 선택합니다. 테라포밍 후보 수정자는 계속 적용됩니다."
 acot_mega.700.d:  "테라포밍에 대해서는 나중에 다루겠습니다."
 acot_mega.700.d.tooltip:  "아무것도 하지 않으면 행성은 황폐한 세계로 남게 됩니다."

