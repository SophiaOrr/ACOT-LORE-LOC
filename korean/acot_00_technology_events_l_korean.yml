acot_ships.94.d:  "조금 더 작게 만드세요."
acot_ships.94.d.tooltip:  "행성의 크기를 무작위로 1~5로 줄입니다. 행성의 크기는 2보다 작을 수 없습니다."
acot_ships.94.e:  "훨씬 더 작게 만드세요."
