decision_acot_supercharged_reactor:  "과급 원자로 활성화"
decision_acot_supercharged_reactor_desc:  "과급 원자로를 사용하면 §E$job_acot_dark_matter_man$§!에서 §Y암흑 물질§!의 양을 §G100%§! 생성할 수 있지만 §R광물§! 유지도 §R100%§! 증가합니다."
 
decision_acot_end_supercharged_reactor:  "과급 원자로 비활성화"
decision_acot_end_supercharged_reactor_desc:  "모든 전문가에게 표준 절차로 돌아가서 §Y암흑 물질§! 생산을 정상으로 되돌리도록 지시합니다."
 
acot_modifier_supercharged_reactor:  "과급 원자로"
acot_modifier_supercharged_reactor_desc:  "모든 §E$job_acot_dark_matter_man$§! 또는 게슈탈트 대응 물질은 §G100%§! 추가 §Y암흑 물질§!을 생성하지만 §R광물§! 유지도 §R100%§! 증가합니다."
 
tech_acot_supercharged_reactor:  "수수께끼의 원자로 과급"
tech_acot_supercharged_reactor_desc:  "Dark Foundries는 고급 합성 과정을 통해 암흑 물질을 생성할 수 있지만, 유기 물질을 도입하여 생산 능력을 더욱 높일 수도 있으며, 원시 광물이 이를 달성하기 위한 가장 좋은 수단인 것으로 보입니다.\n\n§E과급 원자로를 켜기로 전환하는 행성의 결정을 잠금 해제합니다.§!"
 
