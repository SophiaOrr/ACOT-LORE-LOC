tech_acot_colonize_fractured:  "부서졌지만 깨지지 않은"
tech_acot_colonize_fractured_desc:  "비록 분열된 세계의 표면이 적대적인 요소로 가득 차 있는 것처럼 보이지만, 식민지화를 위한 착륙 지점 역할을 할 수 있는 다양한 특정 발판이 있습니다. 지구상에 수수께끼의 자원이 풍부하다는 점을 고려하면, 이 신비한 세계는 아직 유용할 수도 있습니다."
 
tech_acot_colonize_fractured_ae:  "황혼의 토양"
tech_acot_colonize_fractured_ae_desc:  "울트라 프랙처드 월드(Ultra Fractured Worlds)의 본질은 그 사촌의 본질과 크게 다르지 않지만, 천체의 진원지에 있는 균열은 최고의 방패와 갑옷이라 할지라도 너무 많은 위험한 방사선과 오염을 방출합니다. 그러나 균열이 완전히 불안정하지 않은 한, 그 효과를 안정화하는 것은 여전히 ​​가능합니다. 이 프로젝트의 성공으로 우리는 분열된 세계에 더욱 효율적이고 강력한 구역을 만들 수 있게 될 것입니다."
 
################################################ DECISIONS ########################
 
decision_transform_into_awesome:  "우수한 구조물"
decision_transform_into_awesome_desc:  "이 행성이 더욱 발전된 인프라를 지원하려면 수도를 더욱 멋지고 경외심을 불러일으키는 도시로 만들어야 합니다."
 
decision_transform_into_awesome_machine:  "우수한 디자인"
decision_transform_into_awesome_machine_desc:  "이 행성이 더욱 발전된 인프라를 지원하려면 기본 제어 센터를 더욱 멋지고 엣지 있게 만들어야 합니다."
 
decision_transform_into_awesome_hive:  "우수한 진화"
decision_transform_into_awesome_hive_desc:  "벌집이 더 성장하기에는 현재 클러스터가 현재 작업을 수행하기에는 너무 비효율적이고 약합니다. 벌집은 더욱 진화해야 합니다. 벌통은 굉장해야합니다."
 
########################
 
decision_acot_automated_building:  "자동화 생산 시스템 활성화"
decision_acot_automated_building_desc:  "대부분의 수수께끼 기반 건물이 자동으로 자원을 생산할 수 있게 해줄 뿐만 아니라 건물 유지 관리도 추가합니다."
 
decision_acot_end_automated_building:  "자동화 생산 시스템 비활성화"
decision_acot_end_automated_building_desc:  "대부분의 수수께끼 기반 건물의 자원 자동 생산을 비활성화하고 건물의 유지 관리도 제거합니다."
 
acot_modifier_ascended_city:  "자동화 생산 시스템"
acot_modifier_ascended_city_desc:  "대부분의 수수께끼 기반 건물은 추가 자원을 생성하지만 그 과정에서 유지 관리가 필요합니다."
 
acot_modifier_automated_building:  "자동화 생산 시스템"
acot_modifier_automated_building_desc:  "대부분의 수수께끼 기반 건물은 추가 자원을 생성하지만 그 과정에서 유지 관리가 필요합니다."
 
tech_acot_automated_systems:  "자동화 생산 시스템"
tech_acot_automated_systems_desc:  "자동화된 생산 시스템 또는 APS 모듈을 사용하면 대부분의 수수께끼 기반 생산 건물이 작업 작업과 독립적으로 자원을 생성할 수 있습니다. 그러나 이는 건물에 추가적인 유지 관리 부담을 추가하는 대가를 치르게 됩니다."
 
