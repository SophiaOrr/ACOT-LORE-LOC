acot_modifier_supercharged_pylon:  "과급된 수정탑"
acot_modifier_supercharged_pylon_desc:  "모든 §E$job_acot_dark_energy_man$§! 또는 게슈탈트 대응 제품은 §G100%§! 추가 §Y암흑 에너지§!를 생성하지만 §R에너지§! 유지도 §R100%§! 증가합니다."
 
tech_acot_supercharged_pylon:  "파일론 슈퍼차저"
tech_acot_supercharged_pylon_desc:  "우리는 항상 추가 철탑을 건설해야 한다는 요구를 받고 있지만 그렇게 하기에는 적절한 공간이 부족할 수 있습니다. 암흑 에너지 조작 전문가들은 외부 에너지를 충전하여 철탑의 암흑 에너지 생산량을 안전하게 늘릴 수 있다고 믿습니다.\n\n§E과급 철탑을 켜기로 전환하는 행성의 결정을 잠금 해제합니다.§!"
 
########################
 
tech_acot_stacking_network:  "동기화된 네트워크"
tech_acot_stacking_network_desc:  "우주 기지에 사용할 수 있는 제한된 공간을 피하기 위해 우리 과학자들은 동일한 유형의 여러 모듈이 더 효율적으로 함께 작동할 수 있는 네트워크 시스템을 만들어 모듈의 리소스 생산량을 늘리는 것을 목표로 합니다."
tech_acot_stacking_network_tooltip:  "§E수수께끼 기반 starbase 모듈을 활성화하여 함께 쌓을 때 추가 리소스를 생성합니다.\n§E모듈에서 유지 관리가 필요하지 않습니다.."
 
########################
 
tech_acot_fractured_autoharvesting:  "수수께끼 배열"
tech_acot_fractured_autoharvesting_desc:  "분열된 세계의 풍부한 요소는 너무 불안정해서 사용할 수 없습니다. 그러나 이를 선별하고 필터링하기 위해 다양한 건물에 특수 어레이를 설치할 수 있습니다. 이는 모든 수수께끼 기반 건물의 유지 관리 비용을 잠재적으로 제거할 것입니다. 이와 동일한 방법을 사용하여 우리 전문가들은 행성 대기 자체에서 원시 암흑 물질과 암흑 에너지를 수확할 수도 있다고 믿습니다."
tech_acot_fractured_autoharvesting_tooltip:  "§E모든 Fractured, Ultrafractured 또는 Void Sphere Worlds의 수수께끼 기반 건물에서 모든 기본 건물 유지를 제거합니다.\n\n§EFractered, Ultrafractured 또는 Void Spheres Worlds에서 작업할 때 각 기술공 및 연금술사로부터 암흑 물질 및 암흑 에너지 생산량이 100% 증가합니다."
 
