decision_open_chambers_menu:  "활성화 챔버 액세스"
decision_open_chambers_menu_desc:  "진화는 계속된다"
 
decision_open_assembly_menu:  "나노조립체 접근"
decision_open_assembly_menu_desc:  "우리의 통제 범위를 넘어서는 것은 없습니다."
 
requires_building_fe_capital:  "§R이 건물을 더욱 개선하려면 수수께끼의 수도 단지가 필요합니다. 행성 결정에서 어둠의 궁전을 선택하세요!§!"
requires_building_fe_capital_machine:  "§R이 건물을 더욱 개선하려면 수수께끼의 수도 단지가 필요합니다. 행성 결정으로 다크 넥서스를 건설하세요!§!"
