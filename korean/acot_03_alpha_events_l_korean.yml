 acot_alpha_matter_events.3.name:  "알파 프로젝트 보고서"
 acot_alpha_matter_events.3.desc.engi:  "우리 과학자들은 프리커서의 설계, 재료 및 구성 요소에 대한 이력을 광범위하게 분석한 후 마침내 프로젝트 실패의 원인 대부분이 전력 조작 또는 전체 연구 분야에 대한 엄청난 오해에 있다는 결론에 도달했습니다. 이전에 암흑 물질과 연결되어 있다고 생각되었던 암흑 에너지는 Enigmatic Powers라고 불리는 완전히 독립적인 힘의 원천인 것으로 보입니다. 현재로서는 이 오류를 수정하고 무기고와 장비의 용도를 변경할 수 있는 능력이 없습니다. 새로운 연구는 그만큼 모호합니다.\n\n그럼에도 불구하고, 이러한 지식을 바탕으로 우리는 가능한 변화를 보기 시작할 수 있습니다. 더 큰 것을 창조하기 위해 전통적인 자원 대신에 더 전략적인 자원을 구현하기 위해 더 많은 노력을 기울일 것입니다."
 acot_alpha_matter_events.3.desc.hist:  "우리의 지시에 따라 우리의 기록관, 역사가, 수석 사서는 선각자의 통치와 그들의 광대한 역사에 관한 문서를 완성했습니다. 승천 전쟁의 혼란스러운 영향과 과학팀, 정치 세력, 군사 지도자 간의 엄청난 조정 부족이 알파 프로젝트를 실패로 이끈 주요 요인이었습니다. 내부 보안의 주요 결함으로 인해 다양한 반대 세력이 대규모 거부를 한 후 프로젝트가 취소되었습니다. 그 중 대부분은 적 세력의 대리인으로 추정되었습니다.\n\n이러한 지식을 바탕으로 우리 제국은 통합의 힘이 위대한 야망을 달성하는 데 얼마나 중요한 역할을 하는지 더 잘 이해하게 되었습니다. 우리는 실패하지 않을 것입니다. 알파 프로젝트는 우리의 깃발 아래 완성될 것입니다."
 acot_alpha_matter_events.3.desc.phys:  "우리 과학팀은 Precursor의 모든 실험 기록에 대한 분석이 완료되었음을 보고하게 되어 기쁘게 생각합니다. 알파 프로젝트 성공의 열쇠는 암흑 물질과 암흑 에너지의 융합 사이의 최적의 균형에 있습니다. 선구자는 그들 사이의 초점을 유지하는 데 여러 번 실패했으며 이로 인해 대규모 폭발과 수많은 블랙홀이 발생했습니다.\n\n우리도 약간의 어려움을 겪은 후 마침내 그들이 실패한 일을 완료했습니다. 알파 프로젝트의 완성이 점점 더 가까워지고 있습니다."
 acot_alpha_matter_events.3.a:  "우리는 목표에 더 가까이 다가갑니다."
 
 acot_alpha_matter_events.4.name:  "알파 프로젝트 최종성"
 acot_alpha_matter_events.4.desc:  "우리는 알파 프로젝트의 마지막 단계를 시작할 준비가 되었습니다. 우리는 이 프로젝트를 완료할 수 있는 모든 자원, 지식 및 의지를 가지고 있습니다. 의심과 우려의 시간은 이제 지나갔습니다.\n\n잃어버릴 시간이 없습니다! [root.GetSpeciesName]! 과학팀! 오늘, 미래가 우리 문 앞에 다가왔습니다! 우리는 우리의 의무를 알고 있으며 그것을 행할 것입니다. 우리는 [root.GetSpeciesName], [root.GetName]로서 우리의 명예를 위해 싸우고, [root.GetRulerName]의 이름으로 싸웁니다!"
 acot_alpha_matter_events.4.a:  "우리의 미래를 위해! [root.GetName]님을 위해!"
 acot_alpha_matter_events.4.b:  "아니요. 이러한 지식은 존재하지 않습니다. 그것을 아는 모든 사람은 침묵하십시오."
 
 acot_alpha_matter_events.5.name:  "우리는 알파입니다. 우리는 미래입니다."
 acot_alpha_matter_events.5.desc:  "이제 새로운 시대가 우리에게 다가왔습니다. 오늘 현재 [root.GetName]은(는) 이전의 모든 이전 제품을 능가했습니다. 은하계가 두려움과 경외심으로 울부짖도록 하세요. 우리는 에니그매틱 테크놀로지(Enigmatic Technologies)의 새로운 시대의 선조인 알파이기 때문입니다. 모든 타락한 자들이 깨닫게 하십시오. 상황이 바뀌었기 때문입니다. 그들의 통치는 끝났습니다! 우리의 적들은 파멸될 것이다!"
 acot_alpha_matter_events.5.a:  "우리는 알파입니다. 우리는 미래입니다."


