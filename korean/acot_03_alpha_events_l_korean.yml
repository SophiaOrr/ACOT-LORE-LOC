 acot_alpha_tech_chain:  "선구자의 미스터리"
 acot_alpha_tech_chain_title:  "선구자의 미스터리"
 acot_alpha_tech_chain_desc:  "고대 선구자들이 활용한 더욱 발전된 수수께끼의 기술에 대한 증거가 여러 참고 지점에서 발견되었습니다. "선구자 데이터 뱅크 성격"이라는 용어는 여러 번 언급되었습니다. 우리 과학자들은 이 기록 보관소가 과거의 비밀을 푸는 열쇠이자 공개될 고대 기술의 은닉처임에 틀림없다고 믿습니다."
 acot_precursor_tech_find:  "프로토타입 반응기"
 acot_dm_tech_find_enigmatic_desc:  "아직 암흑 물질의 힘을 활용할 수는 없지만, 우리 과학자들은 먼저 수수께끼의 에너지 프로토타입 개발을 시작할 수 있다고 확신합니다. 이는 필수 요건은 아니지만 선박 기술을 위한 좋은 디딤돌이 될 것입니다. 이 관심 지점은 Dark Designs 이벤트가 끝나면 제거됩니다."
 
 war_goal_acot_wg_steal_databank:  "기술획득"
 war_goal_acot_wg_steal_databank_desc:  "전쟁은 기술을 적절하게 활용하기 위한 상식이 부족함을 명백히 보여주는 적군으로부터 기술을 획득하기 위해 선언됩니다."
 casus_belli_acot_cb_databank_claim:  "아는 것이 힘이다"
 casus_belli_acot_cb_databank_claim_desc:  "이 제국은 대의의 발전을 촉진할 핵심 지식을 보유하고 있지만, 이에 대해 현명하지 못한 그들의 무능력은 그러한 지식을 더 똑똑한 사람에게 전달해야 합니다."
 acot_cb_databank_claim:  "아는 것이 힘이다"
 acot_cb_databank_claim_desc:  "이 제국은 대의의 발전을 촉진할 핵심 지식을 보유하고 있지만, 이에 대해 현명하지 못한 그들의 무능력은 그러한 지식을 더 똑똑한 사람에게 전달해야 합니다."
 
 
 
 acot_alpha_matter_events.1.name:  "선구자의 미스터리"
 acot_alpha_matter_events.1.a.desc:  "우리 과학자 중 일부는 우리 기술의 가능한 개선점을 찾기 위한 노력의 일환으로 추락한 자의 우주선 설계 뒤에 숨은 기술을 연구해 왔습니다. 그러나 그들이 발견한 것은 훨씬 더 흥미로운 것입니다. 분명히 추락한 자가 활용한 기술의 에너지 측정값은 암흑 물질 및 암흑 에너지 기반 시스템에서 예상했던 것보다 훨씬 낮은 것 같습니다.\n\n긴 검색 및 연구 과정을 거친 후 추락한 자가 사용하는 현재의 모든 기술은 원래 프로토타입의 극도로 축소되고 단순화된 버전인 것으로 보입니다. "선구자 데이터뱅크"라는 용어는 여러 증거에서 많이 참조되었습니다. 우리는 암흑 물질 진화의 다음 단계가 이 데이터뱅크에 있다고 믿습니다. 우리는 그것에 접근할 수 있는 방법을 찾아야 합니다."
 acot_alpha_matter_events.1.b.desc:  "우리 과학자 중 일부는 추락한 자의 우주선 설계 뒤에 숨은 기술을 연구하느라 시간을 낭비해 왔습니다. 그들이 발견한 것은 다소 예상치 못한 것이었습니다. 그들은 추락한 자가 활용하는 기술의 에너지 측정값이 암흑 물질 및 암흑 에너지 기반 시스템에서 예상했던 것보다 훨씬 낮은 것 같다고 주장했습니다.\n\n긴 검색 및 연구 과정을 거친 결과, 추락한 자가 활용하는 현재의 모든 기술은 원래 프로토타입의 극도로 축소되고 단순화된 버전인 것으로 나타났습니다. "선구자 데이터뱅크 기록 보관소"라는 용어는 여러 증거에서 많이 참조되었습니다. 그들은 암흑 물질 진화의 다음 단계가 이 데이터뱅크에 있다고 믿습니다.\n\n그러나 다른 많은 사람들은 이러한 과학자들이 단지 더 많은 인정을 얻기 위해 잘못된 주장을 퍼뜨리려고 한다고 믿으며 확신하지 못하고 있습니다. [root.GetName]는 정점에 있으며 우리는 늙은 유령을 쫓는 것이 아니라 은하계를 정복해야 합니다."
 acot_alpha_matter_events.1.a:  "그리고 우리는 그렇게 할 것입니다."
 acot_alpha_matter_events.1.b:  "이러한 주장에는 장점이 있으므로 조사해야 합니다."
 acot_alpha_matter_events.1.b.explain:  "과학위원회가 추가 조사에 동의하도록 하려면 약간의 정치적인 노력이 필요할 것입니다. 그러나 이러한 이론이 실제로 옳다면 위험은 충분한 보상을 받아야 합니다."
 acot_alpha_matter_events.1.c:  "증거가 없는 근거 없는 주장은 무시됩니다."
 
 
 acot_databank_ask_curator:  "Precursor Databank에 대해 알고 계시나요?"
 
 acot_alpha_matter_events.2.name:  "데이터뱅크 분석 완료!"
 acot_alpha_matter_events.2.desc:  "데이터뱅크 분석이 완료되었으며 데이터베이스 설치 준비가 완료되었습니다. 데이터뱅크는 앞으로 언제든지 외교 화면에서 접속할 수 있습니다. 이제 데이터뱅크에 접속해 볼까요?"
 acot_alpha_matter_events.2.a:  "데이터뱅크에 접속해 보세요. 할 일이 많습니다."
 acot_alpha_matter_events.2.b:  "지금은 아닙니다. 나중에 액세스하겠습니다."
 
 acot_databank_attack_fe:  "전투를 통한 승리"
 acot_databank_attack_fe_desc:  "타락한 자들은 이러한 데이터 뱅크 중 하나를 소유해야 합니다. 충분한 군사력이 있으면 우리는 그들과 직접 전투를 벌이고 영광스러운 전투에서 그들에게 도전할 수 있습니다. 물론 그 대가는 데이터뱅크입니다."
 
 acot_databank_trick_fe:  "속임수의 기술"
 acot_databank_trick_fe_desc:  "Fallen Ones는 이러한 데이터뱅크 중 하나를 소유해야 합니다. 아마도 우리가 Fallen Ones로부터 충분한 호의를 얻은 경우, 우리가 충분한 칭찬으로 그들을 애지중지하면 데이터뱅크에 접근할 수 있도록 속일 수 있습니다. 우리는 그들이 어떻게든 우리에 대해 높은 의견을 갖기만 하면 됩니다."
 
 acot_databank_ask_pmc:  "그에게 돈을 보여주세요"
 acot_databank_ask_pmc_desc:  "아마도 전설적인 밀수꾼과 그의 악명 높은 파논 군단이 우리에게 필요한 것을 얻을 수 있을 것입니다. 그의 명성을 알면 그의 서비스는 불행히도 저렴하지 않을 것입니다."
 
 acot_databank_ask_curator:  "큐레이터 계산"
 acot_databank_ask_curator_desc:  "아마도 큐레이터는 우리가 여전히 좋은 관계를 유지하고 있다면 우리가 데이터뱅크를 확보하는 데 도움을 줄 수 있을 것입니다."
 
 acot_databank_self_assembly:  "자가 조립"
 acot_databank_self_assembly_desc:  "데이터뱅크는 고대의 선구자 디자인이었습니다. 아마도 우리는 현재 자원을 사용하여 새로운 데이터뱅크를 스스로 재조립할 수 있을 것입니다. 하지만 데이터뱅크는 데이터가 없으면 쓸모가 없으므로 이를 결합하기 위해 수많은 작은 아티팩트를 수집해야 합니다.\n\n§Y시도를 시작하려면 유물 탭에서 데이터뱅크 조립을 사용하세요.§!\n§R이런 식으로 하면 실패할 가능성이 큽니다!§!"
 
 artifact_acot_databank_assemble:  "전구체 데이터뱅크 조립"
 artifact_acot_databank_assemble_desc:  "사소한 아티팩트 및 기타 리소스를 사용하여 전구체 데이터뱅크 생성을 시도합니다."
 artifact_acot_databank_assemble_effect:  "연결된 데이터뱅크가 우리가 원하는 데이터뱅크가 아닐 수도 있기 때문에 어떤 일이 일어날지 예측할 수 없습니다. 잠재적인 위험에 대비해야 합니다.\n\n전문가들은 이점보다 위험이 너무 크기 때문에 이 접근 방식을 피하라고 조언합니다."
 acot_databank_assemble_attempt:  "데이터뱅크 자체 조립 쿨다운"
 acot_databank_assemble_attempt_desc:  "아프고 피곤해서 아프고 피곤해..."
 acot_databank_assemble_attempt_cooldown_desc:  "준수할 수 없어 조립이 진행 중입니다!"
 
 acot_alpha_matter_events.9001.name:  "먼지를 먼지로"
 acot_alpha_matter_events.9001.desc:  "우리 자신의 데이터뱅크를 구축하려는 시도는 불행하게도 실패했습니다. 그러나 낭비되는 리소스를 제외하면 팀은 다른 문제를 보고하지 않았습니다."
 acot_alpha_matter_events.9001.a:  "그거 짜증나."
 
 acot_alpha_matter_events.9002.name:  "명령을 덮어썼습니다!"
 acot_alpha_matter_events.9002.desc:  "적색경보! 적색경보! 우리만의 데이터뱅크를 구축하려는 시도는 끔찍하게 실패했습니다! 데이터뱅크가 광포해 상당한 양의 우리 함대를 점거했고 이제 모두를 공격하고 있습니다!"
 acot_alpha_matter_events.9002.a:  "무기에 풀파워를!"
 
 acot_alpha_matter_events.9003.name:  "작업이 완료되었습니다!"
 acot_alpha_matter_events.9003.desc:  "우리의 시도는 성공했습니다! 우리가 만든 모듈은 Precursor의 Intelligence Network에 연결할 수 있었고 장치는 원래 사양에 맞게 설계의 모든 결함을 자동으로 수정했습니다!"
 acot_alpha_matter_events.9003.a:  "놀라운!"
 
 acot_alpha_matter_events.9004.name:  "중요한 임무 실패!"
 acot_alpha_matter_events.9004.desc:  "적색경보! 적색경보! 우리만의 데이터뱅크를 구축하려는 시도는 끔찍하게 실패했습니다! 데이터뱅크가 불량배가 되어 상당한 양의 우리 함대, 식민지 및 항성 기지를 점령하고 우리에게 총격을 가했습니다!"
 acot_alpha_matter_events.9004.a:  "불가능한!"
 
 acot_alpha_matter_events.9005.name:  "불량 데이터뱅크"
 acot_alpha_matter_events.9005.desc:  "이 불량 데이터뱅크는 우리 자산의 대부분을 통제할 뿐만 아니라 균열을 열고 다른 차원에서 신비한 함대를 불러오는 데 성공했습니다! 이 데이터뱅크가 무엇이든, 과거에 언급되었던 손상된 AI 중 하나임에 틀림없습니다."
 acot_alpha_matter_events.9005.a:  "오늘 우리는 넘어지지 않을 것입니다."
 acot_alpha_matter_events.9005.a.explain:  "제국의 운명을 재확인하고 불량 AI에 정면으로 도전하여 정당한 승리를 거두세요."
 acot_alpha_matter_events.9005.b:  "선구자의 힘을 목격하세요!"
 acot_alpha_matter_events.9005.b.explain:  "새로 부상한 선구자 정보 세력의 통제권을 장악하고 그들의 부활자들, 당신의 이전 제국을 망각 속으로 짓밟으십시오."
 
 acot_alpha_matter_events.9007.name:  "고대 지능 각성"
 acot_alpha_matter_events.9007.desc.a:  "적색경보! 우리 함대 중 일부가 미확인 악성 기계 지능에 의해 해킹당했습니다!\n\n인텔은 이것이 지금 전례 없는 규모의 대규모 기계 반란으로 고통받고 있는 [event_target:current_uprising_originator.GetName]의 결함이 있는 설계의 결과라고 제안합니다."
 acot_alpha_matter_events.9007.desc.b:  "경고! [event_target:current_uprising_originator.GetName]은(는) 적절한 이해 없이 데이터뱅크를 만드는 어리석은 행동으로 인해 강력한 악성 선구자 정보(Precursor Intelligence)를 은하계에 방출했습니다. 정보국은 이제 모든 곳에서 엄청난 혼란을 일으키고 있습니다.\n\n다행히 SOPHIA는 우리의 모든 함대가 납치당하지 않도록 보호해 주었지만 우리는 면밀히 관찰해야 합니다."
 acot_alpha_matter_events.9007.a:  "젠장 이 바보들아! 적들을 격퇴하라!"
 acot_alpha_matter_events.9007.a.explain:  "우리를 포함한 많은 제국의 함대가 광포한 불량 AI에 의해 납치되었습니다!"
 acot_alpha_matter_events.9007.b:  "잘했어요, 소피아."
 acot_alpha_matter_events.9007.b.explain:  "많은 제국의 함대가 광포한 악성 AI에 의해 납치되었지만 우리 함대는 SOPHIA에 의해 안전하게 보호되었습니다."
 
 
#######################
 
 acot_alpha_matter_events.100.name:  "전구체 데이터뱅크 획득"
 acot_alpha_matter_events.100.desc:  "우리는 선구자 데이터뱅크의 사본을 성공적으로 획득했습니다. 이제 우리에게 필요한 것은 선구자의 고대 역사를 추구하는 데 더 많은 도움을 줄 수 있도록 그 뒤에 숨겨진 비전 기술을 분석하고 해독하는 것뿐입니다."
 acot_alpha_matter_events.100.a:  "앞으로 나아가자!"
 
 RESEARCH_PRECURSOR_DATABANK:  "전구체 데이터뱅크 해독"
 RESEARCH_PRECURSOR_DATABANK_DESC:  "전구체 연구에 대한 추가 진행을 시작하기 전에 먼저 전구체 데이터뱅크와 AI 지원을 작동하고 해독하는 방법을 배워야 합니다."
 
 acot_alpha_matter_events.102.name:  "수신 전송"
 acot_alpha_matter_events.102.desc.spiritualist:  "[root.GetName], 당신의 제국이 우리와 같은 과거의 선구자들에 대한 지식을 찾고 있다는 사실이 우리의 관심을 끌었습니다. 정확히 무엇을 달성할 계획인가요?\n\n우리의 약점을 찾으려는 것이 아니죠? 당신이 그토록 훌륭한 신앙의 추종자였음을 고려하여, 이번 한 번 당신의 행동을 설명할 기회를 드립니다."
 acot_alpha_matter_events.102.desc.materialist:  "이것은 [root.GetRulerName]에 대한 [From.GetRulerName] 주소입니다. 우리의 지능은 당신들의 과학자들이 낡은 기술을 기웃거리는 것을 목격했습니다. 일반적인 규정에 따르면 금지된 유물의 위험한 획득에 관한 모든 평민의 데이터를 압수해야 하지만, 과거에 귀하가 신뢰할 만한 것으로 나타났으므로 귀하의 목표가 무엇인지 설명하여 두 시간을 낭비하지 않을 기회를 드리겠습니다.\n\n서둘러 이 문제를 끝내세요. 새로운 게임을 해야 하는데 여기에 오래 머물고 싶지 않습니다."
 acot_alpha_matter_events.102.desc.xenophile:  "안녕하세요, [root.GetName]님. 소문에 따르면 당신의 제국은 우리와 같은 고대 문명에 관한 오래된 데이터를 찾고 있다고 합니다. 우리는 귀하의 목표가 정확히 무엇인지 알고 싶습니다. 멸종된 종의 역사를 알고 싶다면 Xenocovery 채널을 구독하고 기부해 주세요. 모든 정보는 귀하의 것이 됩니다."
 acot_alpha_matter_events.102.desc.xenophobe:  "지금 들어보세요, [root.GetSpeciesName]. 당신은 이 은하계에서 가장 용납할 수 있는 바보 중 하나입니다. 그렇다면 우리 과거의 역사에 개입하여 정확히 무엇을 하려는 건지 말씀해 주시겠습니까? 게임할 시간이 없으니 인내심을 가지지 마세요."
 
############################
 
 acot_alpha_matter_events.102.a:  "우리는 당신 제국의 영광스러운 업적을 즐기고 싶습니다."
 acot_alpha_matter_events.102.a.response:  "지금은요? 참으로 겸손합니다.\n\n그럼 역사 수업을 즐기세요. 아마도 우리가 왜 우리 자신을 우수한 문명이라고 생각하는지 이해하게 될 것입니다. 당신 제국의 역사는 우리의 광대한 성취의 일부일 뿐입니다. 왜냐하면 우리의 역사는 영겁의 세월에 걸친 이야기이기 때문입니다. 잘 공부하고 우리의 우수성을 널리 알리십시오. ...<어쩌고 저쩌고>\n\n<5시간 후> ...우리의 대확장 시대가 끝나게 해주세요. 그 역사를 기록하고 나머지 은하계에 전파하여 아직 구원받을 수 있도록 하십시오.\n\n<<이것은 몰락한 통치자가 우리 지도자들에게 알리는 끝없는 장황한 말로, 몰락한 제국의 자화자찬 자랑으로 인한 고통이 모든 사람의 정신을 일부 잃게 만들었다는 것입니다.>>"
 acot_alpha_matter_events.102.b:  "그건 당신이 상관할 일이 아닙니다."
 acot_alpha_matter_events.102.b.response:  "거만! 너희는 자신을 잊어버렸다, 원시인들이여."
 
############################ PHANON
 
 acot_alpha_matter_events.103.name:  "데이터뱅크 획득."
 acot_alpha_matter_events.103.desc:  "오? 지금 무엇을 원하세요? 선구자 데이터뱅크라고요?\n\n흠...아마도 훔치는 게 더 쉬울 것 같아요. 하지만 아마도 과학부에서 당신을 위해 하나를 만들도록 할 수도 있을 것 같습니다. 선택은 당신의 것입니다."
 
 acot_alpha_matter_events.103.a:  "또 다른 강도?"
 acot_alpha_matter_events.103.a.response:  "Fallen Gramps가 결코 파헤칠 수 없는 수많은 비밀을 가지고 있다는 것은 꽤 분명합니다. 내 잠입팀이 당신을 위해 데이터뱅크를 조사해 드릴 수 있습니다. 하지만 이번에는 훨씬 더 어려울 것이므로 필요한 리소스는 다를 것입니다."
 
 acot_alpha_matter_events.103.b:  "우리가 어떤 데이터뱅크를 찾고 있는지 아시죠?"
 acot_alpha_matter_events.103.b.response:  "응 응 응, 맙소사. 좋은 슬픔. 기억할 가치가 있는 Precursor Databank는 단 하나뿐입니다. SOPHIA입니다. 젠장, 심지어 파논 군단(Phanon Corps)도 그녀의 좀 덜 미친 버전을 갖고 있어요. 하지만 ZOFIA는 귀하가 원하는 전구체 데이터가 아닌 Phanon과 관련된 데이터만 보유하므로 귀하에게 유용하지 않습니다."
 
 acot_alpha_matter_events.103.c:  "아마도 다음번에."
 acot_alpha_matter_events.103.c.response:  "그럼 안녕."
 
 acot_alpha_matter_events.103.d:  "아주 좋습니다. 우리는 거래를 했습니다."
 acot_alpha_matter_events.103.d.response:  "엄청난! 평소와 마찬가지로 우리 팀이 작업을 수행하는 동안 편안히 앉아 휴식을 취하세요. 몇 주 정도 걸릴 수 있습니다."
 
 acot_alpha_matter_events.1030.name:  "전구체 데이터뱅크 획득"
 acot_alpha_matter_events.1030.desc:  "방금 Phanon Corps 담당자가 연락을 주었습니다. 그들은 데이터뱅크 확보에 성공했고, 현재 그 내용을 우리에게 전달하고 있습니다."
 acot_alpha_matter_events.1030.a:  "잘하셨어요."
 
 
############################ CURATORS
 
 acot_alpha_matter_events.ask_curator:  "데이터뱅크를 확보하는 데 도움을 주실 수 있나요?"
 
 acot_alpha_matter_events.104.name:  "데이터뱅크 획득."
 acot_alpha_matter_events.104.desc:  "데이터뱅크? 당신이 그 기능을 진정으로 이해하고 있는지 확신할 수 없습니다. 데이터뱅크는 단순한 정보 저장소가 아닙니다. 여기에는 우리 은하계를 넘어서는 수많은 데이터와 지식이 포함되어 있으며, 적절한 승인이나 데이터뱅크 성격의 권한을 통해서만 활성화될 수 있습니다. 이 은하계에는 그 어느 것도 존재하지 않습니다.\n\n그래도 하나를 만들고 싶다면 최선을 다해 도와드리겠습니다. 하지만 늘 그렇듯이 이 작업은 서비스로 수행되어야 합니다."
 
 acot_alpha_matter_events.104.a:  "데이터뱅크에 대해 무엇을 알고 있나요?"
 acot_alpha_matter_events.104.a.response:  "기술적으로 말하면, 데이터뱅크는 단순히 실제 장치의 기능입니다. 우리는 전체 패키지에 대한 적절한 용어가 "The Ancient Cache of Technology"라고 생각하며, 아마도 많은 것보다 앞선 고대인 중 한 사람이 만들었을 것입니다. 그러나 그러한 캐시는 이 은하계에는 존재하지 않습니다. 우리 큐레이터들과 아마도 몰락 제국은 고대 데이터뱅크 지능을 보유하고 있을지 모르지만, 그 이후로 그들은 휴면 상태가 되었고 누구도 그것을 다시 활성화할 수 없었습니다. 그것은 마치 데이터뱅크가 어떻게든 우리를 거부하는 것과 같습니다."
 
 acot_alpha_matter_events.104.b:  "그렇다면 완전히 새로운 데이터뱅크를 만드는 것이 가능할까요?"
 acot_alpha_matter_events.104.b.response:  "기술적으로 가능합니다. 예. 빈 데이터뱅크의 디자인을 복제하기만 하면 됩니다. 제대로 수행하면 분명히 가지고 있지 않은 인증 코드를 찾으려고 시도합니다. 즉, 유일한 기회는 기존 데이터뱅크 특성에 성공적으로 연결되는 것입니다.\n\n이것이 고대 기술의 신비입니다. 설계를 복제하더라도 그 안에 포함된 지식은 쉽게 생성되지 않을 수 있으며 심지어 새로운 제작자에게도 제공되지 않을 수 있습니다."
 
 acot_alpha_matter_events.104.c:  "우리는 그것에 대해 생각할 것입니다."
 acot_alpha_matter_events.104.c.response:  "천천히 시간을 가지세요. 데이터뱅크를 만드는 방법에는 여러 가지가 있지만, 저희 서비스를 이용하는 것이 가장 안전한 방법일 가능성이 높으므로 신중하게 고려하시기 바랍니다."
 
 acot_alpha_matter_events.104.d:  "그러면 기부를 더 많이 받을 것 같습니다."
 acot_alpha_matter_events.104.d.response:  "훌륭한! 우리 전문가들이 곧 새로운 데이터베이스를 제공할 예정입니다. 잠시만 기다려주세요."
 
 acot_alpha_matter_events.1040.name:  "전구체 데이터뱅크 획득"
 acot_alpha_matter_events.1040.desc:  "큐레이터 오더에서 방금 연락이 왔습니다. 그들은 데이터뱅크 제공에 성공했고, 현재 그 내용을 우리에게 전달하고 있습니다."
 acot_alpha_matter_events.1040.a:  "좋은!"
 
