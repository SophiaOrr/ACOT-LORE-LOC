ACOT_ENIGMATIC_SHIELD_SE:  "스텔라라이트 쉴드"
ACOT_ENIGMATIC_SHIELD_SE_DESC:  "Stellarite Energy가 이전 암흑 물질 및 암흑 에너지 변형보다 훨씬 뛰어난 성능을 발휘한다는 사실로 인해 Stellarite 기반 에너지 보호막이 이전 사촌보다 우수한 것은 당연합니다. 장벽은 이전 세대보다 거의 두 배나 강해졌습니다."
