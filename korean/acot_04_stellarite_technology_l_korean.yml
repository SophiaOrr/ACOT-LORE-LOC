ACOT_POINT_DEFENSE_SE:  "시그마 포인트 디펜스 시스템"
SMALL_ACOT_POINT_DEFENSE_SE:  "시그마 포인트 디펜스 시스템"
MEDIUM_ACOT_POINT_DEFENSE_SE:  "시그마 포인트 디펜스 시스템"
ACOT_POINT_DEFENSE_SE_DESC:  "점점 더 강력해지는 미사일과 타격 항공기는 우리의 대응책에 대한 다양한 접근 방식을 요구했습니다. 우리의 에너지 기반 지점 방어는 이제 전투 자체에 더 많은 기여를 할 수 있는 강력하고 느리게 발사되는 장거리 방어 장벽으로 재조정되었습니다."
tech_point_defense_se:  "시그마 포인트 디펜스 시스템"
tech_point_defense_se_desc:  "점점 더 강력해지는 미사일과 타격 항공기는 우리의 대응책에 대한 다양한 접근 방식을 요구했습니다. 우리의 에너지 기반 지점 방어는 이제 전투 자체에 더 많은 기여를 할 수 있는 강력하고 느리게 발사되는 장거리 방어 장벽으로 재조정되었습니다."

ACOT_MASS_DRIVER_SE:  "시그마 키네틱 블래스터"
SMALL_ACOT_MASS_DRIVER_SE:  "스몰 시그마 키네틱 블래스터"
LARGE_ACOT_MASS_DRIVER_SE:  "대형 시그마 키네틱 블래스터"
ACOT_MASS_DRIVER_SE_DESC:  "더 이상 순수한 운동력에만 전적으로 의존하는 데 만족하지 않는 Sigma Kinetic Blaster는 새로운 유형의 탄약을 활용합니다. 항성 에너지로 에너지를 공급받는 견고한 하드라이트 껍질입니다. 운동 충격은 장벽을 관통하고 에너지 폭발은 이후 갑옷을 처리합니다. 이는 이전 모델에서 나타난 장갑에 대한 이 운동 무기의 약점을 제거합니다."
tech_mass_driver_se:  "시그마 키네틱 블래스터"
tech_mass_driver_se_desc:  "더 이상 순수한 운동력에만 전적으로 의존하는 데 만족하지 않는 Sigma Kinetic Blaster는 새로운 유형의 탄약을 활용합니다. 항성 에너지로 에너지를 공급받는 견고한 하드라이트 껍질입니다. 운동 충격은 장벽을 관통하고 에너지 폭발은 이후 갑옷을 처리합니다. 이는 이전 모델에서 나타난 장갑에 대한 이 운동 무기의 약점을 제거합니다."
 
ACOT_AUTOCANNON_SE:  "시그마 펄스 캐논"
ACOT_AUTOCANNON_SE_DESC:  "이전 세대의 기존 폭발탄에서 벗어나, 이 새로운 단거리 대방어 운동 무기는 치명적인 정밀도와 운동력과 접촉 시 폭발하는 응축 성상 에너지가 탑재된 특수 통신을 활용합니다."
MEDIUM_ACOT_AUTOCANNON_SE:  "시그마 펄스 캐논"
LARGE_ACOT_AUTOCANNON_SE:  "시그마 펄스 캐논"
tech_autocannons_se:  "시그마 펄스 캐논"
tech_autocannons_se_desc:  "약간의 수정을 통해 우리는 오래된 기관포 디자인을 새로운 Stellarite Power Source에 맞게 조정할 수 있습니다."

ACOT_MASS_ACCELERATOR_SE_LARGE:  "시그마 매크로캐논"
ACOT_MASS_ACCELERATOR_SE_LARGE_DESC:  "이 무기의 터무니없이 높은 발사 속도는 순수한 파괴력에 의해서만 일치됩니다."
tech_macrocannon_se:  "시그마 매크로캐논"
tech_macrocannon_se_desc:  "Sigma Pulse Canon의 성공적인 적용에 이어 이제 Macrocannon에서도 동일한 작업을 수행할 예정이며 그 결과 치명적인 발사 속도를 갖춘 강력한 자동 무기가 될 것으로 기대합니다."
 
ACOT_ARTILLERY_SE:  "시그마 초고속 포병"
ACOT_ARTILLERY_SE_DESC:  "이 차세대 운동 기반 포병은 항성 에너지로 충전된 초가속 슬러그를 발사합니다. 운동 충격은 방패를 찢어버리는 반면, 에너지 충격은 장갑을 두드리고 선체를 파열시켜 감압을 유발합니다."
tech_kinetic_artillery_se:  "시그마 초고속 포병"
tech_kinetic_artillery_se_desc:  "이 차세대 운동 기반 포병은 항성 에너지로 충전된 초가속 슬러그를 발사합니다. 운동 충격은 방패를 찢어버리는 반면, 에너지 충격은 장갑을 두드리고 선체를 파열시켜 감압을 유발합니다."

ACOT_FLAK_CANNON_SE:  "시그마 키네틱 방어 시스템"
SMALL_ACOT_FLAK_CANNON_SE:  "시그마 키네틱 방어 시스템"
MEDIUM_ACOT_FLAK_CANNON_SE:  "미디엄 시그마 키네틱 방어 시스템"
ACOT_FLAK_CANNON_SE_DESC:  "점점 더 치명적인 차세대 미사일과 타격 항공기에 대응하려면 더욱 전문적인 대응책이 필요합니다. 이를 위해 Stellarite KDS는 고주파 운동 포탄 떼로 근거리의 모든 침입을 무효화하도록 설계되었습니다."
tech_flak_batteries_se:  "시그마 키네틱 방어 시스템"
tech_flak_batteries_se_desc:  "점점 더 치명적인 차세대 미사일과 타격 항공기에 대응하려면 더욱 전문적인 대응책이 필요합니다. 이를 위해 스텔라라이트 KDS는 고주파 스텔라라이트 폭발탄 떼로 근거리에서의 모든 침입을 무효화하도록 설계되었습니다." 

ACOT_MISSILE_SE:  "시그마 미사일"
MEDIUM_ACOT_MISSILE_SE:  "시그마 미사일"
ACOT_MISSILE_SE_DESC:  "기술의 발전으로 인해 전통적인 미사일과 클러스터 미사일의 요소를 결합할 수 있게 되었습니다. 시그마 미사일은 클러스터 미사일의 속도와 내구성을 유지하면서 일반 미사일의 강력한 성능을 제공합니다."
tech_missile_se:  "시그마 미사일 발사기"
tech_missile_se_desc:  "과거에는 크기와 수확량에 따라 다양한 유형이나 안내 조례를 분류했는데, 각각 고유한 장점과 단점이 있었습니다. 이제는 더 이상 첨단 기술을 활용하여 진정으로 강력한 폭발성 탄두를 만들 때입니다."

ACOT_TORPEDO_SE:  "시그마 어뢰"
ACOT_TORPEDO_SE_DESC:  "시그마 어뢰"
tech_torpedo_se:  "시그마 어뢰"
tech_torpedo_se_desc:  "항성 에너지로 알파 어뢰의 탑재량을 업데이트하면 훨씬 더 치명적인 폭발성 탄두를 만들 수 있습니다."

ACOT_MISSILE_BARRAGE_SE:  "시그마 로켓 사격 시스템"
ACOT_MISSILE_BARRAGE_SE_DESC:  "화력을 높이기 위해 추적 기능을 희생하는 4연장 발사대에서 발사되는 치명적인 장거리 로켓 시스템입니다."
tech_barrage_missile_se:  "시그마급 RBS"
tech_barrage_missile_se_desc:  "Stars Vipers의 도입으로 폭발성 미사일 기술이 단순화되고 하나의 패키지로 통합되었지만 동일한 일이 그들의 큰 형제들에게 닥치지는 않을 것입니다. 우리는 항상 더 큰 폭발을 요구하는데, 우리가 누가 그들을 불쾌하게 합니까?"
 
ACOT_MISSILE_XL_SE:  "시그마 SMBS"
ACOT_MISSILE_XL_SE_DESC:  "추적 기능을 갖춘 한 쌍의 고속, 치명적이고 정확한 미사일을 발사하는 강력한 척추 기반 미사일 시스템입니다."
tech_xl_missile_se:  "시그마 SMBS"
tech_xl_missile_se_desc:  "SMBS의 시그마 리터럴을 위해 과학자들은 페이로드 수율을 Stellarite로 변경할 뿐만 아니라 추가 보호 기능과 더 강력한 추진기로 이를 강화하는 것을 목표로 합니다."
 
ACOT_MISSILE_NUKE_SE:  "시그마 기가탄두 발사기"
ACOT_MISSILE_NUKE_SE_DESC:  "무거운 명령을 통해 주력함을 제거하도록 설계된 대규모 탄두 발사기입니다. 최소 범위는 100입니다."
tech_missile_nuke_se:  "시그마 기가탄두 발사기"
tech_missile_nuke_se_desc:  "Stellarite Power를 사용하여 Giga-Warhead를 만드는 것은 매우 까다로울 수 있습니다. 우리는 훨씬 더 강력한 폭발력을 찾고 있지만 잠재적인 부수적 피해와 아군 화재 피해를 방지하기 위해 여전히 허용 가능한 매개변수 내에 있는 폭발력을 찾고 있습니다."
 
ACOT_PARTICLE_LANCE_SE:  "시그마 프리즘 랜스"
ACOT_PARTICLE_LANCE_SE_DESC:  "이전 설계와 비교하여 Stellarite Prismatic Lance는 열등한 선박 대형에 대한 짧은 작업을 신속하게 수행할 수 있는 프리즘 렌즈를 통해 지속적인 항성 에너지 흐름을 발사합니다."
tech_energy_lance_se:  "시그마 프리즘 랜스"
tech_energy_lance_se_desc:  "우리 과학자들은 항상 차세대 무기를 위한 독특한 것을 창조하기 위한 새로운 가능성을 찾고 있습니다. 에너지 랜스의 경우 프리즘 렌즈를 활용하여 저지력을 희생하여 발사 속도를 크게 높이는 새로운 변형에 대한 계획을 내놓았습니다."

ACOT_ARC_EMITTER_SE:  "시그마 에너지 방전기"
ACOT_ARC_EMITTER_SE_DESC:  "이 차세대 이미터는 스텔라라이트 기술을 기반으로 한 새로운 디자인을 활용합니다. 개념은 거의 동일하지만 방패와 방어구를 우회하는 강력한 에너지를 방출할 수 있는 무기입니다."
tech_arc_emitter_se:  "시그마 이미터"
tech_arc_emitter_se_desc:  "이 차세대 이미터는 스텔라라이트 기술을 기반으로 한 새로운 디자인을 활용합니다. 개념은 거의 동일하지만 방패와 방어구를 우회하는 강력한 에너지를 방출할 수 있는 무기입니다." 

ACOT_MASS_ACCELERATOR_SE:  "시그마 워프 캐논"
ACOT_MASS_ACCELERATOR_SE_DESC:  "경이로운 공성 무기인 워프 캐논은 마이크로 웜홀을 통해 적군함에 몸을 감싸는 항성 에너지가 담긴 거대한 슬러그를 발사합니다. 이는 전체 운동력, 속도 및 속도를 유지하면서 이동 거리를 완전히 제거합니다. 이 무기는 방어막과 적 장갑판의 일부를 우회하여 선체에 직접 피해를 입힐 수 있습니다."
tech_mass_accelerator_se:  "무기화된 워핑 기술"
tech_mass_accelerator_se_desc:  "선박 보호 및 방어가 점점 더 강력해지고 에너지 무기가 빠르게 현장을 지배함에 따라 순수한 운동력이 할 수 있는 일은 한계가 있습니다. 우리 과학자들은 현재의 질량 가속기를 개선하기 위한 더 나은 방법을 모색하고 있습니다. 개념이 이상하고 멍청하게 들리지만, 대포 전체를 공간 구조를 찢고 탄두를 적 함선 내부로 보내 방패와 이동 거리를 완전히 우회할 수 있는 강력한 워폴 생성기로 바꾸는 것이 가능할 수도 있습니다. 현재 유일한 문제는 발사체의 속도와 속도를 유지하면서 어떻게 그렇게 할 수 있느냐는 것입니다."

ACOT_PERDITION_BEAM_SE:  "시그마 기가빔 캐논"
ACOT_PERDITION_BEAM_SE_DESC:  "Stellarite Devouver가 사용하는 에너지 무기와 크게 다르지 않은 Sigma Giga-Beam Cannon은 치명적인 Stellarite 에너지 빔을 발사합니다. 우리의 우수한 기술 설계 덕분에 훨씬 더 세련된 반응기, 증폭기 및 에너지 렌즈를 사용하여 이 무기를 짐승이 사용하는 무기보다 훨씬 더 우수하게 만들 수 있습니다."
tech_perdition_beam_se:  "시그마 기가빔 캐논"
tech_perdition_beam_se_desc:  "Stellarite Devourer가 사용하는 에너지 무기와 크게 다르지 않은 Sigma Giga-Beam Cannon은 치명적인 Stellarite 에너지 빔을 발사합니다. 우리의 우수한 기술 설계 덕분에 훨씬 더 세련된 반응기, 증폭기 및 에너지 렌즈를 사용하여 이 무기를 짐승이 사용하는 무기보다 훨씬 더 우수하게 만들 수 있습니다."

ACOT_ARC_EMITTER_SE_TITAN:  "시그마 타이탄 안정화 이미터"
ACOT_ARC_EMITTER_SE_TITAN_DESC:  "이 차세대 이미터는 스텔라라이트 기술을 기반으로 한 새로운 디자인을 활용합니다. 개념은 거의 동일하지만 방패와 방어구를 우회하는 강력한 에너지를 방출할 수 있는 무기입니다."
tech_titan_emitter_se:  "타이탄 스텔라라이트 이미터"
tech_titan_emitter_se_desc:  "Titan Spinal Bow에서 작동하도록 개조된 Stellarite Emitter입니다. 이전 세대와 마찬가지로 화력을 위해 범위가 희생됩니다."

ACOT_TITAN_CANNON_SE:  "타이탄 워프 스텔라캐논"
ACOT_TITAN_CANNON_SE_DESC:  "미니어처 별이 적 함선 내부로 날아드는 것을 상상해 보십시오. 그런 다음 그 함선에 초신성이 될 별을 발사하는 것을 상상해 보십시오... 그림이 보이십니까?"
tech_titan_accelerator_se:  "타이타닉 크기의 워프 캐논"
tech_titan_accelerator_se_desc:  "더 강력한 발전기와 척추 대포를 위한 더 넓은 공간을 갖춘 대형 선박에서는 무기를 발사하기 전에 임계 수준까지 휘발성 항성석 에너지로 포탄을 과급하는 것이 가능합니다. 이 작업은 시간이 오래 걸리지만 똑같이 파괴적인 결과를 가져옵니다."

ACOT_SCOUT_HANGAR_SE:  "시그마 인터셉터"
ACOT_SCOUT_HANGAR_SE_DESC:  "Stellarite Power를 도입하면 미사일 및 기타 소형 항공기를 쉽게 처리할 수 있는 더욱 치명적인 타격 항공기를 만들 수 있습니다."
tech_strike_craft_scout_se:  "시그마 인터셉터"
tech_strike_craft_scout_se_desc:  "Stellarite Power를 도입하면 미사일 및 기타 소형 항공기를 쉽게 처리할 수 있는 더욱 치명적인 타격 항공기를 만들 수 있습니다."
 
ACOT_FIGHTERS_HANGAR_SE:  "시그마 파이터스"
