ACOT_BOMBERS_HANGAR_SE:  "시그마 폭격기"
ACOT_BOMBERS_HANGAR_SE_DESC:  "새로운 스텔라라이트 코어를 장착한 시그마 봄버(Sigma Bombers)는 가장 강력한 전함조차 무너뜨릴 수 있는 매우 강력한 스텔라라이트 페이로드를 제공할 수 있습니다."
tech_strike_craft_bomber_se:  "시그마 폭격기"
tech_strike_craft_bomber_se_desc:  "이전에는 타격기의 개발이 항상 폭격기와 전투기 사이에서 진행되었습니다. 이러한 방법을 사용하면 두 클래스 모두에 적합한 모듈식 설계를 쉽게 만들 수 있지만 진정한 잠재력도 제한됩니다.\n\n따라서 새로운 스텔라라이트 기반 폭격기는 별도로 설계됩니다. 스텔라라이트 원자로가 전구체의 회로도와 많이 다르기 때문입니다. 우리는 좀 더 현대적인 선체 디자인으로 돌아가야 했습니다." 

ACOT_GUNSHIP_HANGAR_SE:  "시그마 건쉽"
ACOT_GUNSHIP_HANGAR_SE_DESC:  "시그마 건쉽은 멀리서 주요 목표물을 저격하는 데 탁월한 성능을 발휘하는 매우 치명적인 장거리 타격 항공기입니다."
tech_strike_craft_gunship_se:  "스텔라 건쉽"
tech_strike_craft_gunship_se_desc:  "마침내 우리 건쉽에 항성 에너지 캐스터를 설치할 수 있게 되었는데, 이는 이전 세대에 비해 엄청난 화력 향상을 제공할 것입니다."

ACOT_ARMOR_SE:  "항성으로 벼려낸 갑옷"
ACOT_ARMOR_SE_DESC:  "암흑 에너지를 사용하여 하드라이트 도금을 생성하는 대신 Stellar-Forged Armor는 스텔라라이트 에너지를 활용하여 대신 새로운 도금 역할을 하는 고체광 구조물을 생성합니다. 필요한 추가 전력 소비는 대폭 향상된 내구성만큼 가치가 있습니다."
SMALL_ACOT_ARMOR_SE:  "작은 항성 단조 갑옷"
MEDIUM_ACOT_ARMOR_SE:  "중형 항성 단조 갑옷"
LARGE_ACOT_ARMOR_SE:  "별에서 벼려낸 대형 갑옷"
tech_armor_se:  "별에서 단조된 재료"
tech_armor_se_desc:  "Stellarite Power의 출현으로 우리는 이전의 하드라이트 기술을 개선할 수 있게 되었습니다. 암흑 에너지 대신 스텔라라이트 에너지를 사용하면 새로운 하드라이트 소재의 밀도와 강도를 높일 수 있습니다."
