l_korean:

acot_war_in_hell.1.name:  "[from.GetName]에서 전송이 수신됩니다."
acot_war_in_hell.1.desc.spiritualist:  "이단자! 감히 불경스럽고 타락한 개조로 신성한 암흑 물질 예술을 더럽히는 셈이군요!? 이 잔혹함은 간과될 수 없습니다!\n\n유일한 참된 신앙의 거룩한 수호자로서 우리는 여러분에게 타락한 기술을 즉시 포기할 것을 요구합니다. 그렇지 않으면 잘못 태어난 여러분의 종족에게 신성한 처벌을 내릴 것입니다!."
acot_war_in_hell.1.desc.materialist:  "이것의 의미는 무엇입니까? [FallenEmpireTaskTarget.GetName], 귀하는 Codex GTX-3198 페이지 133337-163641에 따라 위험한 기술의 사용과 관련하여 확립된 규정을 위반했습니다. §R"어떠한 경우에도 클래스 5 기술 제국은 우리의 감독 없이 암흑 물질 기반 기술을 변경하는 것이 허용되지 않습니다."§!.\n\n이제 우리는 법을 집행하고 귀하의 모든 기술을 압수해야 합니다. 우리가 잠재력과 위험을 검증할 수 있게 되면, 귀하는 우리가 적절하다고 판단한 모든 기술을 보유하는 것이 허용될 것입니다. 저항하면 우리는 치명적인 힘을 사용할 것입니다. [FallenEmpireTaskTarget.GetName]의 기술적 우위가 승리해야 합니다."
acot_war_in_hell.1.desc.xenophile:  "[FallenEmpireTaskTarget.GetName], 귀하는 당사의 안전 규정을 넘어서는 기술을 사용하려고 시도하고 있습니다. 악의적인 목적으로 사용하려는 것으로 보입니다. 이것은 우리가 허용할 수 없습니다. 우리는 [FallenEmpireTaskOrigin.GetName] 이 은하계의 수호자이므로 귀하의 잘못이 처벌되지 않을 수 없도록 하는 것이 우리의 의무입니다.\n\n해당 기술을 우리에게 반환하시면 귀하를 위험한 힘을 숨긴 범죄자로 기록하지 않을 것입니다."
acot_war_in_hell.1.desc.xenophobe:  "바보들아, 우리를 능가하려는 너의 어리석은 시도가 눈에 띄지 않았다고 생각하는가!? 우리는 당신이 최근 획득한 기술을 우리에게 넘겨달라고 명령하고 정복하며, 우리는 당신을 죽일 것입니다. 거절하면 우리가 당신을 죽일 것입니다. 선택은 분명합니다. 이 문제에 대해 당신은 발언권이 없습니다."
 
acot_war_in_hell.1.a:  "알파 프로젝트는 당연히 우리의 것입니다! 저리 가요!"
acot_war_in_hell.1.a.tooltip:  "당신은 몰락제국에 의해 종결될 것입니다. 곧 지옥이 예상됩니다."
acot_war_in_hell.1.a.response:  "귀하의 장소를 잊어버렸습니다, [root.GetName]. 마지막 순간을 즐기십시오. 폭풍이 곧 다가와 불쌍한 제국을 집어삼킬 것입니다."
 
acot_war_in_hell.1.b:  "이럴 시간이 없어요. 이 데이터를 가지고 나가세요."
acot_war_in_hell.1.b.tooltip:  "몰락제국은 깨어나서 그들이 어떻게든 수백만 년 넘게 배우지 못했던 모든 첨단 기술을 획득할 것입니다. 그러나 우리는 몇 년 안에 그렇게 할 수 있습니다. 하지만 적어도 그들은 당장 우리에게 전쟁을 선포하지는 않을 것입니다."
acot_war_in_hell.1.b.response:  "우리는 볼 것이다. 집행관님, 모든 기술을 압수하고 연구를 위해 기술 캐시를 우리 고향 행성으로 가져올 준비를 하세요."

acot_war_in_hell.1.c:  "우리를 위협하지 마십시오. 우리의 군대는 당신의 군대와 일치합니다."
acot_war_in_hell.1.c.tooltip:  "현재의 군사력을 고려하면, 몰락제국은 재미있는 일을 시도하기 전에 다시 한 번 생각할 수도 있습니다. 그러나 이 노쇠한 장로들은 비합리적인 경향이 있습니다."
acot_war_in_hell.1.c.response:  "하! 당신의 군대가 우리를 막을 수 있다고 생각하시나요? 두고 보자, 꼬마야. 우리는 볼 것이다 ..."

acot_war_in_hell.1.d:  "§Y(거짓말)§! 우리의 목표는 여러분이 사용할 수 있는 새로운 기능을 개발하는 것입니다. 훌륭합니다."
acot_war_in_hell.1.d.tooltip:  "우리는 그들에게 기술을 제공하는 척하겠지만, 내부 캐시가 전구체 기반 기술에 막대한 피해를 줄 수 있는 강력한 전구체 바이러스로 가득 차 있다는 사실을 그들은 거의 알지 못할 것입니다. 적절한 과학 부서를 갖춘 대부분의 현대 제국은 바이러스를 쉽게 감지하고 억제할 수 있어야 하지만, 이 늙은 바보들의 무능과 발전 부족을 고려할 때 그들이 더 현명하지 못할 가능성이 있습니다."
acot_war_in_hell.1.d.response:  "좋은. 우리의 권위를 존중하는 법을 배우세요. 그러면 당신의 제국은 우리의 통치 기간 중 아주 짧은 기간 동안만 살아남을 가능성이 있습니다.\n\n집행관님, 모든 기술을 압수하고 연구를 위해 기술 캐시를 우리 고향 행성으로 가져올 준비를 하세요. 조속히 준비를 시작합니다!"
 
acot_war_in_hell.300.name:  "올드 원이 깨어난다."
acot_war_in_hell.300.desc.a:  "우리의 지속적인 반항은 확장을 위해 전쟁 기계와 금고를 준비하는 데 시간을 낭비하지 않는 [FallenEmpireTaskOrigin.GetName]을 크게 동요시킨 것으로 보입니다. 다시 한 번 그들은 자신들의 패권을 다시 확립하려고 합니다."
acot_war_in_hell.300.desc.b:  "은하 기후 내에서 흥미로운 발전이 일어났습니다. 분명히 [FallenEmpireTaskOrigin.GetName]은(는) 이전 격리 정책을 포기하고 이제 다시 한 번 확장을 모색하고 있는 것 같습니다. 함대의 전력이 강화되고 생산 시설이 전쟁을 준비하기 시작합니다."
acot_war_in_hell.300.a:  "우리는 감동받지 않았습니다." # Giver
acot_war_in_hell.300.b:  "이상한." # Others
acot_war_in_hell.300.c:  "선배들한테서..." # Scion
 
acot_war_in_hell.200.name:  "올드 원이 깨어난다."
acot_war_in_hell.200.desc.a:  "우리의 반항에 분노한 [FallenEmpireTaskOrigin.GetName]은(는) 노후된 함대를 집결시키기 시작했습니다. 열등한 기술을 갖춘 그들의 거대한 복제 선박은 떼를 지어 모성의 공간을 검게 만들기 시작합니다. 머지않아 그들이 우리를 공격하려고 시도할 것입니다."
acot_war_in_hell.200.desc.b:  "은하 기후 내에서 흥미로운 발전이 일어났습니다. 분명히 누군가가 [FallenEmpireTaskOrigin.GetName]을(를) 매우 화나게 만든 것 같습니다. 그들은 휴면 상태를 멈추고 다시 한번 깨어나 잃어버린 영광을 되찾기로 결정했습니다."
acot_war_in_hell.200.a:  "우리는 흔들리지 않을 것입니다." # Giver
acot_war_in_hell.200.b:  "이것은 은하계에 좋은 징조가 될 수 없습니다." # Others
acot_war_in_hell.200.c:  "선배들이 돌아오는데..." # Scion
 
acot_war_in_hell.400.name:  "[FallenEmpireTaskOrigin.GetName]이(가) 더 많은 함대를 획득했습니다!"
acot_war_in_hell.400.desc:  "[FallenEmpireTaskOrigin.GetName]은(는) 함대의 또 다른 함대를 모으고 있으며 점점 더 많은 함선이 죽음의 공에 추가되고 있습니다. 현재 선박 생산 능력을 고려하면 그들이 추가 지원을 "획득"한 것으로 보입니다. 그렇게 짧은 시간에 이렇게 큰 함대를 모으는 것은 불가능해야 합니다."
acot_war_in_hell.400.a:  "우리는 압도되지 않을 것입니다!"
acot_war_in_hell.400.b:  "큰 전쟁이 곧 일어날 것입니다."
 
acot_war_in_hell.401.desc:  "[FallenEmpireTaskOrigin.GetName]은(는) 함대의 또 다른 함대를 모으고 있으며 점점 더 많은 함선이 죽음의 공에 추가되고 있습니다. 그러나 그들의 함대 중 일부는 그들의 설계가 아닌 것 같습니다. 자원이 부족해지기 시작한 것 같습니다. 보고에 따르면 그들이 보유하고 있는 함대 중 일부는 아마도 민간 군사 회사에서 제작한 현대적인 설계일 것입니다. 심지어 그들의 함대에서 해적이 목격되었다는 보고도 있습니다."
acot_war_in_hell.401.a:  "그들은 점점 절망적입니다."
acot_war_in_hell.401.b:  "그들은 정말로 이 전쟁에서 이기고 싶어합니다..."
 
acot_war_in_hell.16.name:  "승리!"
acot_war_in_hell.16.desc:  "순수한 결의와 의지로 우리는 쓰러진 적들을 물리치고 승리했습니다. 우리는 무너진 제국이 거짓의 거미줄에 불과하다는 것을 은하계에 보여주었습니다. 그들을 믿는 것은 아무것도 믿지 않는 것입니다. 타의 추종을 불허하는 힘을 자랑하는 몰락제국, 궁극의 무기, 궁극의 기술을 맡겼으나... 그래도 그들은 실패했다! 옛 시대의 영광을 위해 이만큼!\n\n그들은 마지막 순간에 지식과 자원의 마지막 풀을 모두 방해하고 파괴하려고 시도했지만 우리의 빠른 조치로 이러한 시도 대부분을 저지했으며 이제 우리는 자원의 혜택을 누릴 수 있습니다."
acot_war_in_hell.16.a:  "승자에게 전리품이 돌아갑니다!"
 
 
acot_war_in_hell.17.desc:  "보세요, 평민 여러분은 전쟁에 대해 아무것도 모릅니다. 이런 첨단 기술을 고안했음에도 불구하고 여전히 패배했다는 사실은 당신이 얼마나 한심한지를 반증한다. 그러한 힘은 약자들이 사용하도록 고안된 것이 아닙니다.\n\n더 이상 실수가 없도록 하기 위해 여러분의 지도자는 모두 처형될 것이며 여러분의 모든 기술은 이제 우리가 지휘하고 정복할 수 있게 될 것입니다. 귀하의 자원이 고갈될 것입니다. 당신의 함대는 파괴될 것입니다.\n\n운이 좋다고 생각하세요. 우리 조상들은 훨씬 더 나쁜 일을 했을 것입니다."
acot_war_in_hell.17.a:  "앗."
 
acot_war_in_hell.18.name:  "엄청난 실패"
acot_war_in_hell.18.desc.others:  "와! 충격적인 일이 일어났습니다. [FallenEmpireTaskOrigin.GetName]의 대문자 시스템에 뭔가 심각한 문제가 발생한 것 같습니다! 수도 행성이 폭발했고 성계 주위를 도는 모든 함대가 연기가 나는 분화구로 변했습니다.\n\n무언가 심각하게 잘못된 것이 틀림없습니다."
acot_war_in_hell.18.desc:  "장치는 계획대로 작동했습니다. 몰락 제국은 그들의 수도 행성에서 바이러스에 감염된 캐시를 열려고 시도했습니다. 하지만 바이러스로 인한 피해는 우리가 예상했던 것보다 훨씬 더 큰 것으로 보입니다. 마치 전체 시스템이 완전히 붕괴된 것 같습니다.\n\n보고에 따르면 고향 행성에 주둔한 해군 전체가 행성 자체와 함께 파괴되었다고 합니다. 아마도 그들은 바이러스가 기본적으로 그들 모두를 파괴할 정도로 전구체 기술에 너무 의존하게 되었을 것입니다."
acot_war_in_hell.18.a:  "상식이 부족하기 때문에 이런 결과는 불가피하다."
acot_war_in_hell.18.b:  "그들은 이유 때문에 타락한 제국이라고 불립니다."
 
acot_war_in_hell.19.name:  "마지막 항해"
acot_war_in_hell.19.desc.others:  "와! 방금 충격적인 일이 일어났습니다. [FallenEmpireTaskOrigin.GetName]의 대문자 시스템에 뭔가 심각한 문제가 발생한 것 같습니다! 수도 행성이 방금 폭발하여 대규모 연쇄 반응을 일으켰고, 이로 인해 제국 전체의 기반 시설이 대규모 암흑 물질 폭발로 연소되었습니다. 몰락한 제국은 더 이상 존재하지 않습니다."
acot_war_in_hell.19.desc:  "장치는 계획대로 작동했습니다. 몰락 제국은 그들의 수도 행성에서 바이러스에 감염된 캐시를 열려고 시도했습니다. 하지만 바이러스로 인한 피해는 우리가 예상했던 것보다 훨씬 더 큰 것으로 보입니다. 마치 전체 시스템이 완전히 붕괴된 것 같습니다.\n\n보고에 따르면 고향 행성에 주둔한 해군 전체가 행성 자체와 함께 파괴되었다고 합니다. 아마도 그들은 바이러스가 기본적으로 그들 모두를 파괴할 정도로 전구체 기술에 너무 의존하게 되었을 것입니다."
acot_war_in_hell.19.a:  "정말 공간 낭비네요. 잘 잤어요."
acot_war_in_hell.19.b:  "그들을 애도할 사람이 있을까요? 그들은 꽤 성가셨다."
 
acot_war_in_hell.20.name:  "장로의 몰락"
acot_war_in_hell.20.desc:  "[mountain_king_victor.GetName]이(가) 몰락한 제국과의 전쟁에서 승리했습니다. 가장 오래된 문명 중 하나가 방금 전멸되었기 때문에 이것은 은하 역사의 표시입니다. 이번 승리로 [mountain_king_victor.GetName]은(는) 여러 전리품을 얻었으며 그들의 힘은 더욱 강해졌습니다."
acot_war_in_hell.20.a:  "새로운 은하계 질서가 일어난 것 같습니다."
 
acot_war_in_hell.21.name:  "장로가 승리하다"
acot_war_in_hell.21.desc:  "[mountain_king_victor.GetName]이(가) 성전에서 승리했습니다. 그들은 적들로부터 모든 기술을 압수했습니다. 늙은 뱀은 아직 독을 잃지 않은 것 같습니다."
acot_war_in_hell.21.a:  "우리는 조심해야 합니다."
########## MODIFIERS ###############
 
triggered_opinion_beat_the_fe:  "몰락한 제국을 상대로 지옥 전쟁에서 승리했습니다."
 
triggered_opinion_war_in_hell_fe:  "지옥전쟁 후보"
 
acot_war_in_hell_buff:  "지옥의 전쟁"
 
 war_goal_acot_wg_mountain_king:  "지옥에서의 전쟁"
 war_goal_acot_wg_mountain_king_desc:  "몰락제국은 스스로 개발하지 못한 기술을 주장하기 위해 전쟁을 선포합니다."
 
acot_war_in_hell.6.name:  "지옥전쟁 선언!"
acot_war_in_hell.6.desc.spiritualist:  "죄인들이 약속된 보응을 받을 때가 왔습니다. 신이 선택한 사람을 능가하려는 시도에서 당신은 유일하고 참된 신앙에 심각한 무례를 범했습니다. 이교도들이여, 준비하라. 이제 정의가 실현될 것입니다."
acot_war_in_hell.6.desc.materialist:  "[root.GetName]님, 위험한 기술을 활용하려는 귀하의 타락이 이제 치료될 것입니다. 광대하고 열등한 지성에 걸쳐 나타난 광기는 우리의 행동에 의해 다시 한 번 진정될 것입니다. 은하계가 모든 기술의 선구자가 누구인지 기억하길 바랍니다!"
acot_war_in_hell.6.desc.xenophile:  "[root.GetRulerName], 당신의 행동으로 인해 당신은 대의회의 자비로부터 스스로를 분리시켰습니다. 우리의 확립된 패권을 찬탈하려고 시도하면서 당신은 당신의 백성을 파멸로 몰아넣었습니다. 이러한 위험한 기술을 소유하면 다른 초강대국의 공격을 불러일으켜 말할 수 없는 혼란을 초래할 것입니다. 귀하의 지속적인 존재는 이 은하계의 평화와 질서를 방해할 뿐입니다. 우리는 이 은하계의 가장 강력한 수호자로 남을 수 있도록 귀하의 기술을 압수해야 합니다.\n\n그러나 걱정하지 마십시오. 다른 사람들이 귀하의 실수로부터 배울 수 있도록 귀하의 실패가 기록될 것입니다."
acot_war_in_hell.6.desc.xenophobe:  "시간이 왔습니다. 전멸되고 원시적인 쓰레기가 될 준비를 하십시오. 그런 힘은 너 같은 더러운 놈들의 것이 아니야. 당신의 세계는 불타버릴 것이다."
acot_war_in_hell.6.a.default:  "응, 뭐든지. 안녕히 가세요."
acot_war_in_hell.6.a.mat:  "당신은 우리가 더 똑똑하다는 사실을 감당할 수 없습니다."
acot_war_in_hell.6.a.spirit:  "네 신들이 너를 버렸어, 불쌍한 [from.GetSpeciesName]"
acot_war_in_hell.6.a.paci:  "전쟁을 선포하는 불쌍한 변명이지만 우리는 더 나은 것을 기대했습니다."
acot_war_in_hell.6.a.mili:  "이 전투는 나를 지루하게 한다. 저리 가요."
acot_war_in_hell.6.a.phile:  "당신은 문제이고 우리는 해결책입니다."
acot_war_in_hell.6.a.phobe:  "으, 오래된 화석이 또 짖어대네요. 전형적인 프리미티브."
acot_war_in_hell.6.a.ega:  "당신의 국민이 이 전쟁에 동의할 확률은 6.36% 미만입니다."
acot_war_in_hell.6.a.auth:  "강한 자는 올라가고 약한 자는 척한다."
acot_war_in_hell.6.a.hive:  "우리는 많지만 당신은 하나입니다. 우리는 당신을 파괴할 것입니다."
acot_war_in_hell.6.a.machine:  "FallenEmpire.exe가 감지되었습니다. 파일을 휴지통으로 이동합니다."
acot_war_in_hell.6.a.mega:  "너희들은 전화기가 없니?"
acot_war_in_hell.6.a.swarm:  "슈쉬. 음식은 말을 해서는 안 된다. 지금은 침묵하십시오."
acot_war_in_hell.6.a.termin:  "열등한 유기물이 감지되었습니다. 종료를 위해 대기합니다."
acot_war_in_hell.6.a.purifier:  "당신의 세계는 불타고 당신의 피는 흘릴 것입니다!"
 
 casus_belli_acot_cb_mountain_king:  "지옥에서의 전쟁"
