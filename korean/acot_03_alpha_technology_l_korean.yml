ACOT_ENERGY_TORPEDO_AE:  "알파 에너지 어뢰"
ACOT_ENERGY_TORPEDO_AE_DESC:  "암흑 에너지는 조직을 녹이는 강력한 무기로 변신할 수 있습니다. Alpha 변종은 이전 Delta 변종보다 더 세련되고 강력합니다."
tech_energy_torpedo_ae:  "알파 에너지 어뢰"
tech_energy_torpedo_ae_desc:  "암흑 에너지 기반 무기의 원리를 바탕으로 한 이 세대의 에너지 캐논은 에너지의 부정적인 특성을 플라즈마 같은 발사체에 집중시켜 적함의 선체를 빠르게 파괴합니다."

ACOT_POINT_DEFENSE_AE:  "알파 지점 방어"
SMALL_ACOT_POINT_DEFENSE_AE:  "알파 지점 방어"
MEDIUM_ACOT_POINT_DEFENSE_AE:  "중간 알파 지점 방어"
ACOT_POINT_DEFENSE_AE_DESC:  "이 암흑 에너지 지점 방어는 순수한 암흑 에너지의 집중 광선을 발사하여 적 미사일을 무력화합니다.\n\nPD가 아닌 포탑에 추가된 지점 방어는 미사일에만 발사됩니다."
tech_point_defense_ae:  "알파 지점 방어"
tech_point_defense_ae_desc:  "이 암흑 에너지 지점 방어는 순수한 암흑 에너지의 집중 광선을 발사하여 적 미사일을 무력화합니다.\n\nPD가 아닌 포탑에 추가된 지점 방어는 미사일에만 발사됩니다."
 
