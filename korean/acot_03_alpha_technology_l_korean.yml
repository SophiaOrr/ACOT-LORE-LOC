AE_PSI_MENTAT_OFFICER:  "멘타트 코디네이터 챔버"
AE_PSI_MENTAT_OFFICERR_DESC:  "Mentat 코디네이터는 엄청난 전투 명상 기술로 함선을 지원하고, 함선의 에너지 신호를 가리고, 이동성을 증폭시키며, 자체 사이오닉 장벽 기술로 함선의 보호막을 강화합니다."
 
TECH_UNLOCK_PSI_COMPUTER_TITLE:  "§H구성요소 잠금 해제:§! Mentat 코디네이터 챔버"
TECH_UNLOCK_PSI_COMPUTER_DESC:  ""멘타트 코디네이터는 엄청난 전투 명상 기술로 함선을 지원하고, 함선의 에너지 신호를 가리고, 이동성을 증폭시키며, 자체 사이오닉 장벽 기술로 함선의 보호막을 강화합니다."
tech_ae_psi_computer:  "멘타트 코디네이터"
tech_ae_psi_computer_desc:  "기계가 아무리 발전해도 항상 신뢰할 수 있는 것은 아닙니다. 물질에 대한 마음. 우리는 강력한 사이온 그룹을 훈련시켜 추가 보호, 향상된 이동성 및 향상된 회피 기능을 제공하는 데 탁월한 멘타트(Mentats)가 되도록 훈련할 것입니다. 그들은 함선 내 단일 보조 모듈의 공간을 차지하는 특수 사이오닉 챔버에서 작업합니다."
 
