tech_mass_driver_ae:  "알파 캐논"
tech_mass_driver_ae_desc:  "알파급 캐논은 내장된 물질 생성기를 활용하여 발사체의 효율성을 더욱 높여 실드를 쉽게 관통할 수 있습니다."
 
ACOT_AUTOCANNON_AE:  "스몰 알파 자동포"
MEDIUM_ACOT_AUTOCANNON_AE:  "중형 알파 자동포"
LARGE_ACOT_AUTOCANNON_AE:  "대형 알파 기관포"
ACOT_AUTOCANNON_AE_DESC:  "알파 자동포는 경광 발사체를 사용하여 적의 방패를 빠르게 꿰뚫고 차체의 약점을 목표로 삼습니다."
tech_autocannons_ae:  "알파급 타겟팅 센서"
tech_autocannons_ae_desc:  "중요한 약점을 정확히 찾아내는 특화된 타겟팅 소프트웨어로 Delta Autocannon을 업데이트하면 데미지 출력이 크게 증가합니다."
 
ACOT_ARTILLERY_AE:  "알파 키네틱 포병"
ACOT_ARTILLERY_AE_DESC:  "알파급 키네틱 포병은 뛰어난 설계로 가능해진 더욱 강력한 경광성 소재를 활용합니다. 이 업데이트된 템플릿은 이전 포병에서 나타난 많은 결함을 제거합니다."
tech_kinetic_artillery_ae:  "알파 키네틱 포병"
tech_kinetic_artillery_ae_desc:  "알파급 키네틱 포병은 뛰어난 설계로 가능해진 더욱 강력한 경광성 소재를 활용합니다. 이 업데이트된 템플릿은 이전 포병에서 나타난 많은 결함을 제거합니다."
 
ACOT_FLAK_CANNON_AE:  "알파 방어 매트릭스"
SMALL_ACOT_FLAK_CANNON_AE:  "알파 방어 매트릭스"
MEDIUM_ACOT_FLAK_CANNON_AE:  "중간 알파 방어 매트릭스"
ACOT_FLAK_CANNON_AE_DESC:  "Alpha Defense Matrix는 검증된 Delta 변형에 비해 개선된 것으로, 훨씬 더 뛰어난 화력과 정확도로 대공격 기능을 유지합니다."
tech_flak_batteries_ae:  "알파 방어 매트릭스"
tech_flak_batteries_ae_desc:  "Alpha Defense Matrix는 검증된 Delta 변형에 비해 개선된 것으로, 훨씬 더 뛰어난 화력과 정확도로 대공격 기능을 유지합니다."
 
ACOT_MISSILE_AE:  "알파 미사일"
MEDIUM_ACOT_MISSILE_AE:  "알파 미사일"
ACOT_MISSILE_AE_DESC:  "알파 미사일은 소형화된 암흑 에너지를 탄두로 활용하므로 이전 세대보다 우수합니다. 추진기의 개선으로 인해 속도도 크게 향상되었습니다."
tech_missile_ae:  "알파 미사일"
tech_missile_ae_desc:  "알파 미사일은 소형화된 암흑 에너지를 탄두로 활용하므로 이전 세대보다 우수합니다. 추진기의 개선으로 인해 속도도 크게 향상되었습니다."
 
ACOT_TORPEDO_AE:  "알파 어뢰"
ACOT_TORPEDO_AE_DESC:  "Delta Torpedoes보다 개선된 Alpha Torpedoes는 극도로 강력하고 정제된 암흑 에너지 탄두와 경광 재료를 사용하여 적 함대 대형을 파괴합니다."
tech_torpedo_ae:  "알파 어뢰"
tech_torpedo_ae_desc:  "Delta Torpedoes보다 뛰어난 Alpha Torpedoes는 매우 강력하고 정제된 암흑 에너지 탄두와 경화성 물질을 사용하여 적 함대 대형에 큰 피해를 입힙니다."
 
 
ACOT_SWARMER_MISSILES_AE:  "알파 클러스터 미사일"
ACOT_SWARMER_MISSILES_AE_DESC:  "알파 클러스터 미사일은 바이오닉 센서보다 뛰어난, 기원을 알 수 없는 매우 오래된 전구체 날짜를 기반으로 한 프로토타입 컴퓨팅 시스템을 활용합니다."
tech_swarmer_missile_ae:  "알파 클러스터 미사일"
tech_swarmer_missile_ae_desc:  "클러스터 미사일의 델타 변형이 약간 조정되었습니다. 알파CM은 중형 재래식 미사일과 겹치는 특성으로 인해 마지막 세대가 될 가능성이 크다. 앞으로 군사 과학자들은 두 가지 유형의 미사일의 측면을 결합하는 방법을 모색하고 있습니다."
 
 
ACOT_MISSILE_BARRAGE_AE:  "알파 미사일 사격 시스템"
ACOT_MISSILE_BARRAGE_AE_DESC:  "화력을 높이기 위해 추적 기능을 희생하는 4연장 발사대에서 발사되는 치명적인 장거리 로켓 시스템입니다."
tech_barrage_missile_ae:  "알파급 MBS"
tech_barrage_missile_ae_desc:  "Delta MBS는 탄탄한 시작이었습니다. 이제 우리는 폭발물의 다음 경기장으로 이동합니다. Alpha 버전은 이전 버전의 독창성과 새로운 Alpha 기술로 가능해진 증가된 화력을 결합합니다."
 
ACOT_MISSILE_XL_AE:  "알파 SMBS"
ACOT_MISSILE_XL_AE_DESC:  "높은 추적 능력을 갖춘 한 쌍의 고속, 치명적이고 정확한 미사일을 발사하는 강력한 척추 기반 미사일 시스템입니다."
tech_xl_missile_ae:  "알파 SMBS"
tech_xl_missile_ae_desc:  "Alpha Project의 성공과 폭발 및 유도 기술의 업그레이드에 따라. 이제 이전 Delta 기반 Quicksilver에 동일한 원칙을 적용할 수 있습니다. 과학자들은 무기 이름에 대한 아이디어가 부족하여 투표를 했고 그것이 주요 프로젝트의 아이디어이기 때문에 Alpha가 승리했습니다."
 
ACOT_MISSILE_NUKE_AE:  "알파 기가 탄두 발사기"
ACOT_MISSILE_NUKE_AE_DESC:  "무거운 명령을 통해 주력함을 제거하도록 설계된 대규모 탄두 발사기입니다."
tech_missile_nuke_ae:  "알파 기가 탄두 발사기"
tech_missile_nuke_ae_desc:  "Giga-Warhead Weapon System의 다음 에피소드입니다. 혼합에 암흑 에너지를 더 많이 할당하면 훨씬 더 파괴적인 힘이 생성됩니다."
 
ACOT_PARTICLE_LANCE_AE:  "알파랜스"
ACOT_PARTICLE_LANCE_AE_DESC:  "암흑 물질과 에너지를 개선하면 더욱 강력한 암흑 에너지 랜스를 만들 수 있습니다. 적은 알파 랜스의 부정적인 에너지로 불타오를 것입니다."
tech_energy_lance_ae:  "알파랜스"
tech_energy_lance_ae_desc:  "암흑 물질과 에너지를 개선하면 더욱 강력한 암흑 에너지 랜스를 만들 수 있습니다. 적은 알파 랜스의 부정적인 에너지로 불타오를 것입니다."
 
 
ACOT_ARC_EMITTER_AE:  "알파 이미터"
ACOT_ARC_EMITTER_AE_DESC:  "Nova Emitter는 Dark Energy Emitter를 개선하여, 그 무시무시한 빛이 우리 고향의 하늘을 검게 만드는 폭풍처럼 적 함대를 꿰뚫을 것입니다."
tech_arc_emitter_ae:  "알파 이미터"
tech_arc_emitter_ae_desc:  "Alpha Emitter는 Dark Energy Emitter를 개선하여, 그 무시무시한 빛이 마치 폭풍처럼 우리 고향의 하늘을 검게 만드는 적 함대를 꿰뚫을 것입니다."
 
 
ACOT_MASS_ACCELERATOR_AE:  "알파 질량가속기포"
ACOT_MASS_ACCELERATOR_AE_DESC:  "Alpha Cannon은 하드 라이트 및 암흑 에너지 기술의 완벽함으로 인해 가능해진 훨씬 더 큰 척추 포병 플랫폼을 사용합니다. 가장 발전된 방패라도 이 거대 괴물의 직접적인 공격을 오랫동안 견딜 수는 없습니다."
tech_mass_accelerator_ae:  "알파 질량가속기포"
tech_mass_accelerator_ae_desc:  "Alpha Cannon은 하드 라이트 및 암흑 에너지 기술의 완벽함으로 인해 가능해진 훨씬 더 큰 척추 포병 플랫폼을 사용합니다. 가장 발전된 방패라도 이 거대 괴물의 직접적인 공격을 오랫동안 견딜 수는 없습니다."
 
 
ACOT_PERDITION_BEAM_AE:  "알파 기가빔 캐논"
ACOT_PERDITION_BEAM_AE_DESC:  "이름에 걸맞게 알파급 대포는 함선 전체를 완전히 파괴할 수 있는 완전 집중형 암흑 에너지 빔을 발사합니다."
tech_perdition_beam_ae:  "알파 기가빔 캐논"
tech_perdition_beam_ae_desc:  "이름에 걸맞게 알파급 대포는 함선 전체를 완전히 파괴할 수 있는 완전 집중형 암흑 에너지 빔을 발사합니다."
 
ACOT_FIGHTERS_HANGAR_AE:  "알파 파이터"
ACOT_FIGHTERS_HANGAR_AE_DESC:  "강력한 자동 대포를 장착한 이 새로운 요격체는 적의 공격 항공기를 제거하고 적의 방패에 과부하를 걸 수 있습니다."
ACOT_SCOUT_HANGAR_AE:  "알파 인터셉터"
