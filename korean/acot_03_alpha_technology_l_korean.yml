AE_NAVY_ENGINEER_OFFICER:  "마스터 엔지니어 워크샵"
AE_NAVY_ENGINEER_OFFICER_DESC:  "선박을 유지 관리하고 선박 내구성과 수리를 향상시키기 위해 마스터 엔지니어와 승무원을 위한 전용 워크샵입니다."
tech_onbaord_engineer:  "온보드 엔지니어링 승무원"
tech_onbaord_engineer_desc:  "선박에 추가 엔지니어링 승무원을 할당함으로써 이제 우리는 다가오는 전투를 위해 선박의 선체가 안전하게 수리되고 선박 시스템을 유지하는 데 필요한 유지 관리 비용을 절감할 수 있다는 사실을 쉽게 알 수 있습니다."
AE_NAVY_ENGINEER_OFFICER_TOOLTIP:  "§Y신속한 회수:§! 이 구성품을 갖춘 선박이 격추된 후 선체의 §G25%§!를 수리하며 §Y10%§!의 확률로 선체를 완전히 복원합니다. 또한 함선은 10일 동안 선체와 장갑 재생이 §G10%§! 증가합니다.\n\n§Y보안 원자로:§! 이 구성 요소는 교란 펄스 특수 무기에 면역이 됩니다."


AE_NAVY_COMMMISSAR_OFFICER:  "해군위원회 사무소"
AE_NAVY_COMMMISSAR_OFFICER_DESC:  "해군 커미서리(Commissary)가 승무원들에게 규율 마법을 부리는 전용 사무실입니다. 그들의 감독하에, 최고 사령부의 명령이 내려지기 전에는 누구도 후퇴하지 않을 것입니다."
tech_navy_commissar:  "함대 커미사르 검사"
tech_navy_commissar_desc:  "우리 함대 제독은 우리의 우수한 함선 설계를 반영해야 합니다. 우리는 특별위원을 훈련시켜 우리 함대에 배정할 것입니다. 우리는 적들 앞에서 나약함이나 비겁함을 보이지 않을 것입니다! 우리 함선은 적에 맞서 흔들리지 않을 것입니다."
AE_NAVY_COMMMISSAR_OFFICER_TOOLTIP:  "§Y가차 없음:§! 이 구성 요소를 갖춘 함선이 사살을 기록한 후 30일 동안 추가로 §G25%§! 발사 속도 증가를 얻습니다.\n\n§Y마지막까지:§! 해군 커미사르는 군국주의 제국의 발사 속도 증가를 추가로 §G25%§! 부여합니다." 

AE_PRIEST_OFFICER:  "공허사제 명상실"
AE_PRIEST_OFFICER_DESC:  "공허 사제는 자신이 배정된 함선의 결의를 강화하여 전투 및 FTL 시스템 모두에서 정확성을 높입니다."
tech_onboard_priest:  "공허의 신권"
tech_onboard_priest_desc:  "해군 내에는 신앙을 가진 사람들도 있지만, 배에서 직접 봉사할 적절한 종교적 종파를 아직 조직하지 못했습니다. 약간의 자금 지원과 훈련을 통해 우리는 해군에서 봉사할 사제를 배정함으로써 해군에 강력한 병력을 추가할 수 있습니다."
AE_PRIEST_OFFICER_TOOLTIP:  "§Y교회에 대한 신앙:§! 제국이 심령술에 전념하는 한 이 구성 요소의 모든 보너스 수정치는 두 배가 됩니다.\n\n§Y복수자:§! 이 구성 요소가 포함된 선박이 파괴되면 이 구성 요소가 포함된 다른 모든 선박은 30일 동안 §G15%§! 피해 보너스를 얻습니다. 이 구성 요소와 함께 제공되면 이 효과가 두 배가 됩니다. 제국이 심령술사인 경우에만 작동합니다."

