WEAPON_EXPLOSIVE_CORE:  "고폭 미사일 탑재량"
WEAPON_EXPLOSIVE_CORE_DESC:  "모든 표준 지급 미사일 무기 시스템은 전용 보조 시스템으로 강화되어 화력을 더욱 향상시킬 수 있습니다."
tech_missile_core_ae:  "고폭 미사일 탑재량"
tech_missile_core_ae_desc:  "모든 표준 지급 미사일 무기 시스템은 전용 보조 시스템으로 강화되어 화력을 더욱 향상시킬 수 있습니다."
 
WEAPON_KINETIC_CORE:  "하드라이트 키네틱 페이로드"
WEAPON_KINETIC_CORE_DESC:  "더 강력하고 빠른 경화탄을 빠르게 생성하는 복잡한 마이크로 공장입니다."
tech_kinetic_core_ae:  "하드라이트 발사체 운동 시스템"
tech_kinetic_core_ae_desc:  "Hard-Light 재료는 내구성이 뛰어나고 생산 속도가 빠릅니다. 아마도 우리가 그것들을 작동하는 데 필요한 추가 전력을 투자할 의향이 있다면 그것들은 우리 포병의 운동 포탄으로 사용될 수 있을 것입니다."
 
WEAPON_ENERGY_CORE:  "에너지 카운터 왜곡 매니폴드"
WEAPON_ENERGY_CORE_DESC:  "이 미세 구체에는 시공간을 왜곡하고 다양한 물리 법칙을 무시함으로써 함선의 에너지 무기 시스템을 직접적으로 향상시키는 강력한 수수께끼의 에너지가 들어 있습니다."
tech_energy_core_ae:  "에너지 카운터 왜곡 매트릭스"
tech_energy_core_ae_desc:  "대부분의 에너지 무기는 중력으로 인해 왜곡되어 초점이 맞지 않고 불안정해집니다. 시공간을 구부리고 모든 왜곡 효과를 무력화할 수 있는 구형 장치의 발명으로 우리의 에너지 무기는 더 큰 잠재력을 발휘할 것입니다."
 
WEAPON_FIGHTER_CORE:  "고성능 격납고 지원"
WEAPON_FIGHTER_CORE_DESC:  "전용 고성능 유지 보수 보조 장치로 기존 격납고를 업그레이드하면 항공모함의 전투 중 공격기 관리 및 유지 능력이 크게 향상됩니다."
tech_fighter_core_ae:  "고성능 격납고 지원"
tech_fighter_core_ae_desc:  "전용 고성능 유지 보수 보조 장치로 기존 격납고를 업그레이드하면 항공모함의 전투 중 공격기 관리 및 유지 능력이 크게 향상됩니다."
 
tech_darkmatter_stealth_generator_ae:  "알파 스텔스 생성기"
tech_darkmatter_stealth_generator_ae_desc:  "더 나은 스텔스 기술은 많은 새롭고 흥미로운 전략으로 이어집니다. 머지않아 우리는 즉각적인 기습 공격을 넘어서 유용한 클로킹 메커니즘을 고안할 수 있을 것입니다."
tech_darkmatter_stealth_dimensional:  "차원 단계"
tech_darkmatter_stealth_dimensional_desc:  "새로운 스텔스 기술과 관련된 것은 차원적 위상입니다. 배를 실제 공간 바깥의 포켓 차원으로 단계적으로 이동시켜 가장 강력한 탐지를 제외하고 배를 탐지하는 것을 거의 불가능하게 만드는 새로운 은폐 방법입니다. 단계적으로 선박을 무형의 형태로 요구하므로 장갑과 선체에 의존하지 않을 수 있으므로 이는 단점이 있습니다."


ACOT_CLOAKING_LIGHT_AE_TOOLTIP:  "§ELight Stealth Generator는 교전 중 실드 패널티가 없지만 제한된 클로킹 기능을 제공합니다.§!\n\n"
