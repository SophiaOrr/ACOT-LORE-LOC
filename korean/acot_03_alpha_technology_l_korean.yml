AE_HIVE_OVERSEER_OFFICER:  "대군주 전략가 덴"
AE_HIVE_OVERSEER_OFFICER_DESC:  "오버로드 전략가(Overlord Strategizer)는 상위 독립체에 의존하지 않고 스스로 명령을 내릴 수 있는 반지성 전장 사령관입니다. 함선의 조준 시스템을 강화하는 능력은 매우 중요할 수 있습니다."

TECH_UNLOCK_HIVE_COMPUTER_TITLE:  "§H구성요소 잠금 해제:§! Overlord Strategizer Den"
TECH_UNLOCK_HIVE_COMPUTER_DESC:  "오버로드 전략가(Overlord Strategizer)는 상위 독립체에 의존하지 않고 스스로 명령을 내릴 수 있는 반지성 전장 사령관입니다. 함선의 조준 시스템을 강화하는 능력은 매우 중요할 수 있습니다."
tech_ae_hive_computer:  "온보드 하이브 오버로드"
tech_ae_hive_computer_desc:  "Hive는 우주선을 운용하기 위해 오랫동안 기계와 특수 드론 그룹에 의존해 왔지만 이는 비효율적이며 Hive의 집중력을 저하시킵니다. 반독립적인 전장 지휘관 역할을 하는 오버로드를 구상하는 계획은 기존 전투 컴퓨터를 향상시키기 위해 공식화될 수 있습니다."
 
