SHROUD_DRIVE:  "슈라우드 점프 드라이브"
SHROUD_DRIVE_DESC:  "이 신비한 유물은 배와 슈라우드 엔터티 사이에 조약을 맺습니다. 독립체는 에너지와 광물을 증가시키는 대가로 우리 선박에 극도로 강력한 점프 기술을 부여합니다. 승무원의 영혼도 배가 파괴될 경우 주사위를 굴려야 합니다. 주사위가 균등하게 굴리면 그들은 평화롭게 죽지만, 불리한 상황이라면 그들은 소멸되고, 미친 듯이 타락한 무형의 존재들만 남게 될 것입니다."
tech_shroud_jump_drive:  "그림자의 페리"
tech_shroud_jump_drive_desc:  "그런데 또 한 슈라우드 독립체가 우리와 접촉했습니다. 이것은 스스로를 "The Ferry of Shadow"라고 불렀으며 매우 간단한 거래를 제공합니다. 적당한 에너지와 미네랄을 위한 우수한 선박 여행 방법. Shroud 개체에 대한 다소 간단한 거래입니다. 유일한 주의 사항은 배가 파괴되면 탑승한 사람들의 영혼이 주사위를 굴려 독립체에 의해 먹히거나 죽음의 평화를 얻을 것이라는 점입니다."
TECH_UNLOCK_SHROUDDRIVE:  "§H구성요소 잠금 해제:§! 슈라우드 점프 드라이브"
TECH_UNLOCK_SHROUDDRIVE_DESC:  "§H슈라우드 점프 드라이브§!\n$SHROUD_DRIVE_DESC$"
 
tech_shroud_barrier:  "고통의 여주인"
tech_shroud_barrier_desc:  "우리의 슈라우드 사이온들은 스스로를 고통의 여주인이라고 부르는 좀 더 모호한 슈라우드 서약단과 접촉하게 되었습니다. 그녀는 고통의 기쁨을 다시 경험할 수 있도록 우리 함선에 가해진 피해를 그녀의 무형의 형태와 연결하는 특별한 유물을 배치하겠다는 작은 계약을 제안합니다. 우리가 알고 있는 다른 계약과는 달리 특별한 계약이지만 대부분 무해한 것으로 보입니다."
 
ACOT_SHROUD_BARRIER:  "장막 사이오닉 방벽"
SMALL_ACOT_SHROUD_BARRIER:  "작은 장막 사이오닉 방벽"
MEDIUM_ACOT_SHROUD_BARRIER:  "중간 장막 사이오닉 방벽"
LARGE_ACOT_SHROUD_BARRIER:  "대형 장막 사이오닉 방벽"
ACOT_SHROUD_BARRIER_DESC:  "고통의 여주인은 그녀의 존재에 더 많은 치명적인 상처를 요구하고 있으며, 우리는 그녀의 그 소원을 들어주어야 합니다. 이 장벽은 강력하지만 그 잊혀지지 않는 영향으로 인해 함선의 선체가 손상되므로 보존하려는 장벽을 파괴하지 않도록 조심해야 합니다."

ACOT_PSIONIC_REPEL:  "슈라우드 리펠러"
ACOT_PSIONIC_REPEL_DESC:  "고통의 여주인과 맺은 강력한 계약을 통해 우리는 일부 피해를 흡수하기에 충분한 순간 동안 지속되는 일시적으로 강력한 장벽을 만들 수 있습니다."

ACOT_PSI_STORM:  "슈라우드 폭풍"
ACOT_PSI_STORM_DESC:  "우리는 적들에 대한 증오심을 매우 강력한 죽음의 폭풍으로 몰아넣습니다. 힘! 무제한의 힘!!!"
 
ACOT_CLOUDBALL_SHROUD:  "사이오닉 노예"
ACOT_CLOUDBALL_SHROUD_DESC:  "우리의 의지에 영향을 받는 작은 사이오닉 구름입니다. 적에게 충격을 주고 모양을 만들 것입니다."
 
ACOT_MISSILE_SHROUD_XL:  "장막 떼"
ACOT_MISSILE_SHROUD_XL_DESC:  "사이오닉 능력에 대한 우리의 숙달로 인해 우리는 이제 하급 슈라우드 독립체가 우리의 의지에 그 힘을 빌려주도록 강요할 수 있습니다. 그런데 XL슬롯이라 6개를 한번에 던질 수 있으니 굉장하죠?"
 
ACOT_MISSILE_SHROUD:  "슈라우드 볼트"
ACOT_MISSILE_SHROUD_DESC:  "사이오닉 능력에 대한 우리의 숙달로 인해 우리는 이제 하급 슈라우드 독립체가 우리의 의지에 그 힘을 빌려주도록 강요할 수 있습니다."
 
tech_shroud_missile:  "구속력 있는 의지"
tech_shroud_missile_desc:  "우리는 진정한 사이오닉 능력을 익히기 시작했으며, 작은 슈라우드 독립체를 지배하는 방법을 빠르게 배우고 있습니다. 우리는 그들의 힘을 사용하여 순전히 파괴적인 의지로 만들어진 강력한 사이오닉 볼트를 만들 수 있습니다."
 
tech_shroud_hanger:  "죽음의 공"
tech_shroud_hanger_desc:  "강자가 약자를 지배하는 것이 본성이다. 우리는 아직 슈라우드의 진정한 본질을 이해하지 못하지만, 그 존재에 대해서는 충분히 알고 있습니다. 우리의 현재 힘으로 우리는 공허 속의 작은 존재들을 지배하고 그들이 우리의 목적에 봉사하도록 만들 수 있을 것입니다."
 
tech_shroud_storm:  "파괴의 바람"
tech_shroud_storm_desc:  "마스터는 명령을 내리고 슈라우드는 부름에 응답해야 합니다. 우리의 엄청난 힘으로 적은 증발해버릴 것이다."
 
