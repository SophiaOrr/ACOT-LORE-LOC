ACOT_AURA_TECH_INHIBITOR_AE:  "수수께끼의 네트워크 억제제"
ACOT_AURA_TECH_INHIBITOR_AE_DESC:  "이 강력한 장치는 적 시스템을 방해하여 그 힘을 빼앗아 아군 함선에 부여합니다. 당신의 모든 권한은 우리에게 속합니다."
