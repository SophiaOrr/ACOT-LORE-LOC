tech_reinforced_starbase:  "델타급 스타베이스 도금"
tech_reinforced_starbase_desc:  "무기가 더욱 치명적이고 강력해짐에 따라 우리 기지는 무기를 처리하는 데 점점 더 효과적이지 않게 됩니다. 추가 하드라이트 재료로 외부 레이어를 보완하고 무기 시스템을 업그레이드하여 수명을 늘리기 위한 특정 개선이 이루어질 수 있습니다."
tech_reinforced_starbase_ae:  "알파급 항성베이스 도금"
tech_reinforced_starbase_ae_desc:  "암흑 물질과 암흑 에너지에 대한 숙달을 통해 우리는 항성 기지의 하드라이트 도금과 무기를 더욱 개선하여 그들의 강인함과 수명을 늘릴 수 있습니다."
tech_reinforced_starbase_se:  "시그마급 스타베이스 도금"
tech_reinforced_starbase_se_desc:  "우리의 요새는 하찮은 적들에게 굴복하지 않을 것입니다. 그들은 우리에게 코르벳함 떼를 던질 수 있고 우리는 여전히 그들을 먹을 것입니다."
 
 
