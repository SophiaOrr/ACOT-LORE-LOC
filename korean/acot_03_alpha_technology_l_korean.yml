ACOT_AFTERBURNERS_AE:  "알파 애프터버너"
ACOT_AFTERBURNERS_AE_DESC:  "스러스터만으로는 선박이 빠르게 움직일 수 없는 경우. 알파 애프터버너를 사용하면 함선의 최고 속도를 높일 수 있습니다."
tech_darkmatter_afterburners_ae:  "알파급 애프터버너"
tech_darkmatter_afterburners_ae_desc:  "스러스터만으로는 선박이 빠르게 움직일 수 없는 경우. 알파 애프터버너를 사용하면 함선의 최고 속도를 높일 수 있습니다."
 
 
ACOT_HYPERCHARGED_JUMPER_AE:  "슈퍼차지 하이퍼드라이브 증폭기"
ACOT_HYPERCHARGED_JUMPER_AE_DESC:  "성능을 높이기 위해 점프 드라이브의 모듈식 터빈에 추가 보조 증폭기를 설치할 수 있습니다. 그러나 모듈은 FTL 구성 요소에서 전력을 끌어와 선박의 FTL 와인드업 시간을 늦춥니다."
ACOT_AURA_HYPERJUMPDRIVE_AE:  "점프 안정기"
ACOT_AURA_HYPERJUMPDRIVE_AE_DESC:  "점프 안정기는 적절한 모듈을 갖춘 주력함에 설치하여 함대의 점프 범위를 늘릴 수 있습니다."
tech_darkmatter_hyper_jump_drive_ae:  "고급 하이퍼드라이브 강화"
tech_darkmatter_hyper_jump_drive_ae_desc:  "성능을 높이기 위해 FTL 드라이브의 모듈식 터빈에 추가 보조 증폭기를 설치할 수 있습니다. 그러나 모듈은 FTL 시스템에서 전력을 끌어와 선박의 FTL 와인드업 시간을 늦춥니다."
friendly_jumpdrive_aura:  "점프 안정기"
friendly_jumpdrive_aura_desc:  "함대의 점프 범위가 증가합니다."
 
 
ACOT_REPAIR_COUNTERMEASURES_AE:  "알파 대응 대응 드론"
ACOT_REPAIR_COUNTERMEASURES_AE_DESC:  "알파급 대응 대응 드론은 더 높은 장갑 저항과 더 뛰어난 수리 능력을 제공합니다."
