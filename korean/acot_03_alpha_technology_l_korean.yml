LARGE_ACOT_DISRUPTOR_AE:  "대형 알파 분열기"
ACOT_DISRUPTOR_AE:  "알파 디스럽터"
ACOT_DISRUPTOR_AE_DESC:  "Alpha Disruptor는 전작보다 더 강한 매우 강력한 암흑 에너지 광선으로 적 함선을 프라이합니다."
tech_disruptor_ae:  "알파 디스럽터"
