TECH_UNLOCK_BIONIC_COMPUTER_DESC:  "유기적 네트워크, 합성 네트워크, 델픽 네트워크 사이에 생체공학적 연결을 형성하는 독특한 전투 컴퓨터입니다. 모든 침입 시도에 영향을 받지 않으며 타의 추종을 불허하는 전투 알고리즘을 보유하고 있습니다."
tech_bionic_interface:  "바이오닉 인터페이스 시스템"
tech_bionic_interface_desc:  "유기적 정신과 합성 정신의 특성을 결합하면 차세대 전투 컴퓨터에 대한 새로운 가능성이 열립니다."
 
