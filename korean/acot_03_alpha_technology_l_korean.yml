edict_acot_enable_shroud_barrier_activation:  "슈라우드 리펠러 활성화 활성화"
edict_acot_enable_shroud_barrier_activation_desc:  "슈라우드 리펠러 부품을 보유한 함대에서 자동으로 활성화되어, 추가로 10000 실드 포인트, 10% 쉴드 보너스, 2500 쉴드 재생을 30일 동안 부여하며, 활성화 후 90일 쿨다운이 시작됩니다. \n\n각 개별 함대가 전투에 돌입할 때 활성화되므로, 주요 전투 전에 사용하는 것이 가장 좋습니다."

edict_acot_forced_shroud_barrier_activation:  "즉각적인 슈라우드 리펠러 활성화"
edict_acot_forced_shroud_barrier_activation_desc:  "Shroud Repeller 구성 요소가 포함된 모든 적격 함선에 명령하여 효과를 즉시 활성화합니다. 추가로 10000 쉴드 포인트, 10% 쉴드 보너스, 30일 동안 2500 쉴드 재생성을 부여하며 활성화 후 90일의 쿨다운이 시작됩니다."
