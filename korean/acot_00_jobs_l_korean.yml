job_acot_entertainer:  "밈 로드"
job_acot_entertainer_plural:  "밈 로드"
job_acot_entertainer_desc:  "Meme Lords는 우리 제국이 밈으로 삼을 새로운 밈을 생성합니다. 우리 제국 자체에서 온 것이든, 다른 제국에서 온 것이든 말이죠."
mod_job_acot_entertainer_add:  "$job_acot_entertainer$"
 
