job_acot_entertainer_drone_desc:  "밈 수확기(Meme Harvesters)는 은하계 전역에서 밈을 검색하여 비밀리에 밈에 영향을 미칩니다. 그런 다음 우리 자신의 이익을 위한 효과를 연구합니다."
