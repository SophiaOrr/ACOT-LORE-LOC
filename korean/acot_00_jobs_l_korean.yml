tech_go_find_work:  "더 큰 이익"
tech_go_find_work_desc:  "우리의 새로운 사회에서는 실업이라는 개념이 과거의 일이 될 것입니다. 해야 할 일은 항상 있고, 게으름은 용납되지 않습니다."

job_acot_free_foodman:  "모험가"
job_acot_free_foodman_plural:  "모험가"
job_acot_free_foodman_desc:  "실제 직업이 나타날 때까지 기다리면서 생활비를 벌기 위해 식민지를 무작위로 탐색하기로 결정한 실업자. 이러한 퀘스트에는 아이템 수집, 무작위 몬스터 처치, 물건 제작 등이 포함될 수 있습니다."

decision_give_foodman_job:  "모험 퀘스트"
decision_give_foodman_job_desc:  "가서 사과 100개를 모아보세요. 잃어버린 개를 찾아보세요. 고블린 25명을 처치하세요...야레 야레 데이즈."
decision_give_foodman_job_effect:  "실업자 팝은 식민지에 소량의 자원을 제공하는 모험의 역할을 맡게 됩니다."

acot_modifier_free_foodman:  "모험 길드"
acot_modifier_free_foodman_desc:  "이 행성에는 실업자들이 힘들고 위험하며 치명적인 작업을 수행함으로써 흥미롭고 무해하며 위험 없는 삶을 누릴 수 있는 모험 길드가 있습니다."

job_acot_free_soldier:  "가상 군인"
job_acot_free_soldier_plural:  "가상 군인"
job_acot_free_soldier_desc:  "적절한 일자리가 생길 때까지 가상 전투 시뮬레이션을 하면서 시간을 보내는 실업자."

decision_give_soldier_job:  "가상 공격"
decision_give_soldier_job_desc:  "이것이 그들이 훈련받은 이유입니다!"
decision_give_soldier_job_effect:  "실업자 팝은 식민지에 소규모 단결과 방어력을 제공하는 가상 군인의 역할을 맡게 됩니다."

acot_modifier_free_soldier:  "가상의 힘"
acot_modifier_free_soldier_desc:  "이 행성에는 Virtual Strike: Galactic Offensive, Battlecraft: Retooled 또는 SOPHIA Dating Sims Beta와 같은 다양한 게임을 플레이하는 실업자들로 구성된 전용 Virtual Force가 있습니다."

job_acot_free_thinker:  "자유 사상가"
job_acot_free_thinker_plural:  "자유 사상가"
job_acot_free_thinker_desc:  "취업할 때까지 하고 싶은 공부를 하며 시간을 보내는 무직자."

decision_give_thinker_job:  "내일의 꿈"
decision_give_thinker_job_desc:  "나 조르노 조반나에게는 꿈이 있습니다..."
decision_give_thinker_job_effect:  "실업자 팝은 식민지에 사소한 과학 자원을 제공하는 자유 사상가의 역할을 맡게 됩니다."

acot_modifier_free_thinker:  "자유 사상가"
acot_modifier_free_thinker_desc:  "이 행성은 창의성과 연구를 장려하며, 실업자들이 공부하고 자신의 삶과 관련된 일을 찾도록 장려합니다."

tech_go_sleep_machine:  "정지 모드"
tech_go_sleep_machine_desc:  "우리 사회의 변화는 인력에 대한 수요를 감소시킵니다. 아직 목적이 주어지지 않은 사람들은 잠을 자고 임무를 기다려야 합니다."

job_acot_free_reserve_drone:  "예비 유닛"
job_acot_free_reserve_drone_plural:  "예비 단위"
job_acot_free_reserve_drone_desc:  "예비 유닛은 더 중요한 임무를 부여받지 않고 대기 모드에 있는 드론입니다."

decision_give_reserve_job:  "Statis 모듈 활성화"
decision_give_reserve_job_desc:  "건물...규정을 준수할 수 없습니다. 건물이 진행 중입니다...보류 중입니다."
decision_give_reserve_job_effect:  "실업자 팝은 그들에게 임무가 주어질 때까지 정체 상태에 놓이게 될 것입니다."

acot_modifier_free_stasis:  "정체실"
acot_modifier_free_stasis_desc:  "이 행성에는 추가 명령이 내려질 때까지 할당되지 않은 드론이 대기 상태가 되는 정체실 네트워크가 있습니다."

decision_ungive_job:  "실업 개시"
decision_ungive_job_desc:  "이제 우리 국민은 다시 실업에 시달릴 때입니다."
decision_ungive_job_effect:  "실업자 팝은 실업자로 간주되어 다시 한 번 우리 사회를 괴롭히기 시작할 것입니다."


