########################## TRAITS ##########################
 
trait_acot_robot_scv:  "고급 서비스 프로토콜"
trait_acot_robot_scv_desc:  "이 기계는 최대 생산량과 생산성에 중점을 두고 제국에 최대한 봉사하도록 제작되었습니다. 또한 쾌락주의적 유기체를 대상으로 한 600만 가지가 넘는 모욕 형태도 함께 제공됩니다."
 
trait_acot_robot_superman_engines:  "인피니티 엔진"
trait_acot_robot_superman_engines_desc:  "이 기계는 훨씬 더 지능적으로 만드는 강력한 수수께끼의 알고리즘으로 강화되었습니다. 확실히, 어떤 고기 가방보다 더 지능적입니다."
 
trait_acot_robot_heavy_duty:  "오래도록 제작됨"
trait_acot_robot_heavy_duty_desc:  "이 기계는 내구성과 수명에 중점을 두고 제작되었습니다. 이 기계는 복잡한 작업을 빠르게 학습하고 최소한의 공간을 사용할 수 있을 뿐만 아니라 상대의 초크슬램, 설플렉스 및 뼈를 상대적으로 쉽게 부러뜨릴 수 있을 것으로 예상됩니다."
 
 
leader_trait_acot_tuborek:  "전설적인 제독"
leader_trait_acot_tuborek_desc:  "투보렉은 제독으로서 뛰어난 능력을 지닌 보기 드문 인물입니다. 위대한 시조 전쟁의 생존자이자 셀 수 없이 많은 전투의 베테랑인 투보렉의 지휘 기술은 누구에게도 뒤지지 않으며, 전투 결과를 예측하는 능력을 통해 불리한 전투에서 이탈할 수 있습니다."

