tech_acot_army_cyborg:  "사이버화된 군대"
tech_acot_army_cyborg_desc:  "기술적으로 말하면 사이버네틱 임플란트를 장착한 모든 군인을 사이보그라고 부를 수 있지만 이제는 용어가 변경되었습니다. 단순한 임플란트는 이제 보철물이라고 불리며, 실제 사이보그 또는 사이버맨은 이제 유기체에 광범위한 변형을 거친 사람들을 의미합니다. 그들은 자신의 신체와 마찬가지로 신경 연결을 통해 기계 부품을 제어할 수 있습니다. 결과적으로 중요한 유기 부품이 줄어들어 군인의 내구성과 생존 가능성이 크게 향상됩니다."
 
acot_army_cyborg_hero:  "사이보그 코만도"
acot_army_cyborg_hero_plural:  "사이보그 특공대"
acot_army_cyborg_hero_desc:  "사이보그 특공대(Cyborg Commandoes)는 극도로 숙련되고 치명적인 사이버맨으로, 사이버네틱 변형으로 인해 더 이상 정상적인 유기체와 거의 닮지 않게 되었으며, 뇌와 심장을 잃어도 더 이상 죽지 않을 정도입니다. 각 특공대의 유전학과 기억망은 이제 전장 외부의 중앙 네트워크 시스템에 연결되어 전투에서 파괴되기가 훨씬 더 어려워지고, 결과적으로 훨씬 더 초자연적인 업적을 달성할 수 있게 됩니다."
 
tech_acot_army_cyborg_hero:  "사이보그 특공대"
tech_acot_army_cyborg_hero_desc:  "사이보그 특공대(Cyborg Commandoes)는 극도로 숙련되고 치명적인 사이버맨으로, 사이버네틱 변형으로 인해 더 이상 정상적인 유기체와 거의 닮지 않게 되었으며, 뇌와 심장을 잃어도 더 이상 죽지 않을 정도입니다. 각 특공대의 유전학과 기억망은 이제 전장 외부의 중앙 네트워크 시스템에 연결되어 전투에서 파괴되기가 훨씬 더 어려워지고, 결과적으로 훨씬 더 초자연적인 업적을 달성할 수 있게 됩니다." 
 
cyborgcommando_limit_tooltip:  "사이보그 코만도는 나무에서 자라지 않습니다. 생물학적, 기계적 구성 요소 모두와 완벽하게 동기화되어 작동할 수 있는 사이버맨은 소수에 불과합니다. 사이보그 코만도가 물리적 형태가 파괴된 후에도 살아남을 수 있다고 하더라도 그들의 유전자 및 뇌 데이터를 재구성하고 새로운 신체로 다시 매핑하려면 엄청난 노력과 시간이 필요합니다."

################ SYTNEHTHIC
 
acot_army_synth:  "신디사이저 전투 플랫폼"
acot_army_synth_plural:  "신디사이저 전투 플랫폼"
acot_army_synth_desc:  "신스 전투 플랫폼(SCP)은 진정한 지능을 보여주는 진정한 합성 군인입니다. 이를 통해 대부분의 적 전투원을 쉽게 압도할 수 있습니다. SCP에는 일반적으로 이전의 유기적 형태와 매우 다른 특수한 물리적 플랫폼이 제공됩니다. 모든 구성 요소가 부서진 경우에도 작동할 수 있으며, 남은 손 하나라도 유기체의 목을 졸라 죽일 수 있습니다."
 
