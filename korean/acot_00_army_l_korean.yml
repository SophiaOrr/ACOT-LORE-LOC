tech_acot_army_synth_desc:  "옴니드로이드는 유연하고 복잡한 움직임이 가능하지만 여전히 거추장스러운 크기와 특정 AI 결함으로 인해 제한됩니다. 아마도 사기 저하에 취약함에도 불구하고 실제 합성을 사용한다면 훨씬 더 효과적인 군인이 될 수 있을 것입니다."
 
acot_army_synth_hero:  "신스 리퍼"
acot_army_synth_hero_plural:  "신스 리퍼"
acot_army_synth_hero_desc:  "신스 리퍼는 모든 신스 인격 매트릭스가 지휘할 수 있는 가장 치명적인 전투 플랫폼입니다. 대부분의 다른 유닛보다 우뚝 솟아 압도적인 화력으로 적들을 빠르게 처리합니다."
 
tech_acot_army_synth_hero:  "신스 리퍼"
