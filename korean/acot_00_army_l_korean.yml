decision_acot_upgrade_fortification_2:  "방어 배터리"
decision_acot_upgrade_fortification_2_desc:  "추가 무기 배터리로 식민지의 강화된 벽을 업그레이드합니다. 이 벽은 강력한 무기 시스템으로 업그레이드되었으며 이제 강력한 포격으로 방어하는 군대를 지원할 수 있습니다. 몇 가지 추가 방어만으로도 침략을 막거나 증원을 위한 충분한 시간을 확보하는 데 필요할 수 있습니다.\n\n지상 전투 중에 벽이 파괴되면 수리해야 합니다. 모든 벽이 파괴되면 다시 건설해야 합니다.\n\n추가되는 벽의 수는 행성의 크기에 따라 결정됩니다. 행성 크기 $Y10$에서 4부터 시작합니다! 그 이하에서는 $Y2$씩 증가합니다! $Y5$마다! 행성 크기는 최대 $Y30$입니다!."

