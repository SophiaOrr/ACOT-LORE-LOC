acot_army_mili:  "중기동보병"
acot_army_mili_plural:  "중기동보병"
acot_army_mili_desc:  "§Y특수 보병§!\n이 중무장 및 기갑 병사들은 추가 전투 훈련을 받아 군사적 요구에 따라 모든 전투 상황과 환경에서 탁월한 능력을 발휘할 수 있습니다."
 
acot_army_mili_se:  "시그마 중기동 보병"
acot_army_mili_se_plural:  "시그마 중기동 보병"
acot_army_mili_se_desc:  "§Y특수 보병§!\n이 중무장 및 기갑 병사들은 추가 전투 훈련을 받아 군사적 요구에 따라 모든 전투 상황과 환경에서 탁월한 능력을 발휘할 수 있습니다."

tech_acot_army_mili:  "기동보병사단"
tech_acot_army_mili_desc:  "우리의 군사적 이상은 선구자의 군대보다 더 강력한 보병 사단을 요구합니다. 이를 위해 우리는 전면적인 침공을 위해 완전무장과 장갑을 갖춘 새로운 기동보병사단을 창설하겠습니다. 이 군인들은 우리가 앉아서 쓸데없는 조약을 맺는 것이 아니라 전쟁을 통해서만 평화를 이룰 수 있다는 증거가 될 것입니다."
 
acot_army_mili_hero:  "전쟁의 신"
acot_army_mili_hero_plural:  "전쟁의 신"
acot_army_mili_hero_desc:  "§Y영웅 군대§!\n\n유전적으로 강화된 이 슈퍼 전사는 정의로운 분노를 뿜어내고 전장에 뛰어들어 적진에 큰 피해를 입힐 수 있습니다. 그는 죽음을 두려워하지 않습니다. 왜냐하면 그는 죽음 그 자체이기 때문입니다. 우리의 적들은 조심하십시오. 그들은 전쟁의 신과 맞서고 있습니다."
 
tech_acot_army_mili_hero:  "전쟁의 신을 만세!"
tech_acot_army_mili_hero_desc:  "적진에 공포를 불어넣기 위해서는 단순한 무기 이상의 것이 필요합니다. "전쟁의 신"이라는 칭호가 가장 잘 어울릴 만큼 용감하고 강력한 개인이 필요합니다. 우리는 우리 계층에서 후보자를 선발하고 이 프로젝트를 즉시 시작해야 합니다."
 
god_limit_tooltip:  "신은 쉽게 태어나지 않는다. 언제든지 소수만이 나타날 수 있습니다."
 
################ PACIFIST
 
acot_army_paci:  "평화유지군"
acot_army_paci_plural:  "평화유지군"
acot_army_paci_desc:  "§Y특수 보병§!\n이러한 헌병대는 폭발물과 파괴 무기를 사용할 때 자제력을 발휘하도록 훈련을 받았습니다. 이들은 치명적이지 않은 수단을 통해 전투를 끝내는 데 탁월하지만 전쟁광에게는 자비를 베풀지 않습니다. 법은 그들에게서 그 목소리를 찾을 것입니다."
 
acot_army_paci_se:  "시그마 평화 유지군"
acot_army_paci_se_plural:  "시그마 평화 유지군"
acot_army_paci_se_desc:  "§Y특수 보병§!\n이러한 헌병대는 폭발물과 파괴 무기를 사용할 때 자제력을 발휘하도록 훈련을 받았습니다. 이들은 치명적이지 않은 수단을 통해 전투를 끝내는 데 탁월하지만 전쟁광에게는 자비를 베풀지 않습니다. 법은 그들에게서 그 목소리를 찾을 것입니다."

tech_acot_army_paci:  "평화, 자유, 정의 및 안보를 가져오는 사람"
tech_acot_army_paci_desc:  "진정한 평화를 이루기 위해서는 최전선 군인이자 국경 내 경찰조직 역할을 하는 새로운 평화유지군을 조직해야 합니다. 우리는 평화의 새로운 장을 열 것이며, 전쟁과 평화는 근육이 아닌 두뇌로 승리할 수 있다는 것을 잘못된 군국주의 전쟁광들에게 증명할 것입니다."
 
acot_army_paci_hero:  "캡틴 평화주의자"
acot_army_paci_hero_plural:  "캡틴 평화주의자"
acot_army_paci_hero_desc:  "§Y영웅 군대§!\n\n강력한 제트팩을 갖춘 캡틴 퍼시피스트(Captain Pacifist)는 전투에 뛰어들어 그의 황금빛 눈에서 나오는 강력한 에너지 기반 무기를 사용하여 전쟁광의 무기를 제거합니다. 선장은 그 야만인들에 비해 가장 강력하거나 가장 치명적인 군인이나 전쟁 기계는 아닐 수도 있지만, 모든 전쟁을 끝내기 위한 우리의 대의에 전적으로 헌신하고 있습니다."
 
tech_acot_army_paci_hero:  "평화의 챔피언"
tech_acot_army_paci_hero_desc:  "우리의 평화 유지군은 평화를 유지하는 데 적합하지만 항상 평화를 창조하는 데는 적합하지 않습니다. 다행스럽게도 우리 과학자 중 일부는 다른 사람들에게 평화가 유일한 길임을 확신시키는 데 적합한 상징적인 평화의 등대를 만들기 위한 계획 초안을 작성했습니다. 아주 어리석게 들리지만 예상된 데이터는 신뢰할 수 있는 것으로 입증되었습니다."
 
captain_limit_tooltip:  "기술적으로 우리는 한 명 이상의 캡틴 평화주의자를 만드는 데 필요한 자원을 보유하고 있지만 실제로 그렇게까지 가고 싶어하는 개인을 찾을 수 없습니다."
 
################ XENOPHILE
 
acot_army_phile:  "유령요원"
acot_army_phile_plural:  "유령 요원"
acot_army_phile_desc:  "§Y경보병§!\n이 요원들은 외국인을 사랑하는 목적에 헌신하고 있습니다. 그들은 치명적이지 않은 주사로 전투에 효과적인 적만을 무력화하고 불필요한 유혈 사태와 부수적 피해를 어떻게 해서든지 방지하도록 훈련받았습니다."
 
acot_army_phile_se:  "시그마 고스트 에이전트"
acot_army_phile_se_plural:  "시그마 고스트 에이전트"
acot_army_phile_se_desc:  "§Y경보병§!\n이 요원들은 외국인을 사랑하는 목적에 헌신하고 있습니다. 그들은 치명적이지 않은 주사로 전투에 효과적인 적만을 무력화하고 불필요한 유혈 사태와 부수적 피해를 어떻게 해서든지 방지하도록 훈련받았습니다."

tech_acot_army_phile:  "고스트 디비전"
tech_acot_army_phile_desc:  "우리는 모든 생명, 심지어 적의 생명도 소중히 여깁니다. 그들이 자신들의 방식의 오류를 볼 수 있도록 허용해야 하지만, 우리는 현재의 파괴적인 무기로는 그러한 대담한 작업을 수행할 수 없습니다. 이를 위해 우리는 극도의 효율성으로 적대적인 표적만을 제압할 수 있는 특수 장비를 갖춘 군대를 개발하고 훈련해야 합니다. 우리는 문명시대의 더욱 우아한 무기를 가져야만 합니다. 끝났어, 외국인 혐오자 - 우리는 높은 근거를 가지고 있습니다."
 
acot_army_phile_hero:  "블랙 위도우"
acot_army_phile_hero_plural:  "블랙 위도우즈"
acot_army_phile_hero_desc:  "§Y영웅군§!\n\n블랙 위도우는 고스트 디비전의 가장 치명적인 요원입니다. 그들은 은밀하고 파괴적인 행위에 대해 잘 훈련받았으며 강력하지만 치명적이지 않은 다양한 무기고와 도구를 갖추고 있어 적 전투원을 쉽게 무력화할 수 있습니다."
 
tech_acot_army_phile_hero:  "블랙 위도우즈"
tech_acot_army_phile_hero_desc:  "우리는 생명을 죽이는 것을 좋아하지 않지만, 우리의 중립주의자들이 외국인 혐오증 편견의 위협을 종식시키는 것을 좋아한다는 점을 인정해야 합니다. 진정한 독립 부대로 Division을 공식적으로 구성하면 베테랑 유령을 활용하여 Black Widows가 될 수 있습니다."
 
blackwidow_limit_tooltip:  "가장 치명적이고 가장 숙련된 고스트 에이전트만이 블랙 위도우 등급을 받을 수 있으므로 이러한 재능 있는 에이전트가 등장하는 데는 시간이 걸립니다."
 
 
################ XENOPHOBE
 
acot_army_phobe:  "죽음의 인도자 분대"
acot_army_phobe_plural:  "죽음의 인도자 분대"
acot_army_phobe_desc:  "§Y중보병§!\n이 무시무시하고 중무장한 군인들은 외국인 혐오증이 드러난 우리의 의지입니다. 그들은 세계에서 세계로 이동하며 제노의 모든 흔적을 지우는 반물질 대포로 모든 제노를 완전히 파괴합니다. 그것은 존재의 원자입니다. 누구도 우리의 고통의 불길에서 벗어날 수 없을 것입니다."
 
acot_army_phobe_se:  "시그마 데스브링어"
acot_army_phobe_se_plural:  "시그마 데스브링어"
acot_army_phobe_se_desc:  "§Y중보병§!\n이 무시무시하고 중무장한 군인들은 외국인 혐오증이 드러난 우리의 의지입니다. 그들은 세계에서 세계로 이동하며 제노의 모든 흔적을 지우는 반물질 대포로 모든 제노를 완전히 파괴합니다. 그것은 존재의 원자입니다. 누구도 우리의 고통의 불길에서 벗어날 수 없을 것입니다."

tech_acot_army_phobe:  "제노의 경멸"
tech_acot_army_phobe_desc:  "우리 국민은 우리가 이 우주에서 유일하게 진정으로 문명화된 종이고, 다른 모든 종은 단순히 동물, 즉 정화되기 위해 존재한 짐승이라는 단순한 사실을 받아들였습니다. 하지만 이 짐승들을 정화하려면 더 치명적인 힘이 필요합니다. 그것은 제노의 오염을 정화하고 감히 우리에게 손을 뻗는 이들의 마음에 두려움을 심어줄 것입니다. 우리 군대가 오면 그들은 죽음을 구걸할 것이다."
 
acot_army_phobe_hero:  "묵시록 삼중포 포병"
acot_army_phobe_hero_plural:  "묵시록 삼중 대포 포병"
acot_army_phobe_hero_desc:  "§Y영웅군§!\n\n이 거대한 포병에는 극한 범위에서 발사하여 파괴적인 피해를 입힐 수 있는 Apocalypse급 삼중포가 장착되어 있습니다. 적에 대한 최대의 부수적 피해와 완전한 파괴가 보장됩니다. 그들은 존재할 권리가 없다는 것을 이해해야 합니다."
 
tech_acot_army_phobe_hero:  "그을린 대지"
tech_acot_army_phobe_hero_desc:  "우리는 보호막 생성기로 행성을 공격하거나 곤충의 벌집을 습격하는 데 충분한 시간을 낭비했습니다. 우리의 군사 전략가들은 새로운 무기를 만들 것을 요청합니다. 우리의 적 쓰레기에게 살인과 대혼란을 쏟아부을 수 있는 거대한 포병입니다. 부수적 피해는 저주받을 것입니다. 왜냐하면 그들은 제노 쓰레기로 태어나기를 선택했기 때문입니다."
 
xenoart_limit_tooltip:  "대부분의 내부 집단이 이 포병 건설에 동의하는 데 이미 많은 설득력이 필요했으며, 다른 포병을 취역하려면 시간이 걸릴 것입니다."
 
 
################ EGALITARIAN
 
acot_army_ega_pilot:  "알파 리버티 조종사 승무원"
acot_army_ega_pilot_plural:  "알파 리버티 조종사 승무원"
