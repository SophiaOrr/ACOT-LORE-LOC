tech_acot_army_machine_special_desc:  "소규모 부대에 명령을 내리기 위해 핵심 지휘 부대에 의존하는 대신, 컨센서스는 전장 상황에 독립적으로 적응할 수 있는 특수 특수 부대의 이점을 누릴 수 있습니다."
 
acot_army_machine_hero:  "말소자 갓머신"
acot_army_machine_hero_plural:  "근절자 신 기계"
acot_army_machine_hero_desc:  "우리는 "신"이라고 알려진 이 순수하게 유기체로 만들어진 존재의 개념을 믿지 않지만, 분석에 따르면 이 거대 전쟁 기계에 이름을 붙이면 유기체에 대한 위협이 69.34% 더 효과적으로 생성되는 것으로 추정됩니다. 이 기계의 단일 에너지 랜스는 건물 전체를 쉽게 녹여 재로 만들 수 있습니다." 
 
tech_acot_army_machine_hero:  "궁극의 전쟁 기계"
tech_acot_army_machine_hero_desc:  "유기물은 비정통적인 전략에 있어서 우리가 설정한 매개변수를 초과하는 일을 멈추지 않습니다. 우리는 <사이오닉>, <유전자 강화 슈퍼 군인> 또는 <초대형 전투 차량>에 관한 데이터를 받습니다. 우리는 그들의 디자인을..복제하지 않을 것입니다. 대신, 우리는 <사이오닉>이든 아니든 가능한 모든 저항을 중단시키는 우리만의 궁극의 전쟁 기계를 만들 것입니다."
 
