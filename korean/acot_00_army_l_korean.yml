MESSAGE_ACOT_ARMY_COCOON_HATCH_DESC:  "벌집 고치가 부화했습니다"
message_acot_army_cocoon_hatch:  "지구상의 모든 벌집 고치가 새로운 전사로 부화했습니다."

MESSAGE_ACOT_HERO_DEATH_TITLE:  "영웅 살해"
MESSAGE_ACOT_HERO_DEATH_DESC:  "영웅 살해"
message_acot_hero_death_psi:  "우리 Dark Psion이 전투 중에 사망했습니다! 끔찍한 손실입니다!" 
message_acot_hero_death_gene:  "우리 제니스 전사가 죽었습니다! 정말 끔찍한 소식이군요!" 
message_acot_hero_death_cyborg:  "우리 사이보그 특공대가 살해당했습니다! 정말 재앙이군요!" 
message_acot_hero_death_synth:  "우리 Synth Spectre가 파괴되었습니다! 저주!" 
message_acot_hero_death_hive:  "테러가 조용해졌습니다! 벌집이 몸부림친다!" 
message_acot_hero_death_machine:  "신 기계가 패배했습니다! 상상할 수 없다!" 
message_acot_hero_death_default:  "오늘은 블랙데이다! 우리 영웅 중 한 명이 쓰러졌습니다!" 

MESSAGE_ACOT_PHANON_INJURED_DESC:  "파논 요원 부상"
message_acot_phanon_operative_injured:  "파논 작전팀은 패배했지만, 가까스로 스타 체이서호를 타고 후퇴했습니다. 그들은 활력을 되찾기 위해 1800일 동안 탑승해야 하지만, 스타 인베이더를 타고 우주 전투에 참여할 수는 있습니다." 
MESSAGE_ACOT_PHANON_DEATH_DESC:  "파논 요원 부분 사망"
message_acot_phanon_operative_dead:  "둘의 파논 요원 중 한 명이 사망했습니다. 다른 한 명은 스타 인베이더에게 다시 탈출했지만 그곳에 남아 있어야 하며 더 이상 지상 전투에 참여할 수 없습니다. 더욱이 파트너의 상실로 인해 스타 인베이더의 효율성이 감소했습니다."
MESSAGE_ACOT_PHANON_DESTROYED_DESC:  "파논 요원 사망"
message_acot_phanon_operative_destroyed:  "파논 요원 둘 다 사망했습니다. 요원 없이 스타 인베이더는 자폭 시퀀스에 참여했습니다. 총 손실." 

primitive_army:  "원시군"
primitive_army_plural:  "원시 군대"
primitive_army_desc:  "이 불쌍한 작은 군대는 사소한 전쟁에서 싸울 수 있는 장비를 갖춘 군인들입니다. 군인은 도구보다 기술로 승리해야 하는 시대다. 불행하게도 그들의 조잡한 무기는 현대식 갑옷에 대항할 수 없으며 현대식 무기에 대한 방어력도 거의 없습니다. 그들은 하늘에서 온 사람들과 첫눈에 반해 달릴 가능성이 가장 높습니다."

acot_medieval_army:  "중세 군대"
acot_medieval_army_plural:  "중세 군대"
acot_medieval_army_desc:  "중세 시대에 국가는 전문 군대와 부과금으로 구성된 적절한 군대를 고용하기 시작했으며 때로는 전쟁 동물도 사용했습니다. 공성 무기가 일반화되었습니다. 그러나 그들은 여전히 ​​현대 군대에 맞서지 않을 것입니다. 명예와 용기는 플라즈마나 미사일 발사를 대체할 수 없습니다."

acot_steam_army:  "스팀아미"
acot_steam_army_plural:  "증기 군대"
acot_steam_army_desc:  "총기의 도입은 전투 방식을 변화시킵니다. 그러나 그들은 여전히 ​​현대의 화력에 맞서 도살당할 양들입니다."

industrial_army:  "산업군"
industrial_army_plural:  "산업군"
industrial_army_desc:  "산업군은 이제 적절한 편성과 어느 정도 확립된 지휘 체계를 갖추고 있습니다. 그들은 현대 전쟁의 경이로움과 아마도 공포를 발견하기 위해 가는 중입니다. 그들의 무기와 방어구가 여전히 현대 무기에 비해 웃기게도 뒤떨어진다는 사실만 안다면 말이죠."

postatomic_army:  "원자 이후 군대"
postatomic_army_plural:  "원자 이후 군대"
postatomic_army_desc:  "원자 이후 군대는 연합군으로 구성됩니다. 보병, 갑옷, 항공기 및 화재 지원은 이전 문학에 비해 상당히 강력합니다. 그러나 여전히 눈에 띄는 문제가 하나 있습니다. 그들은 자신의 행성 밖의 어떤 것과도 싸울 필요가 없습니다. 그리고 그들의 무기는 여전히 현대 군대에 상대가 되지 않습니다."

acot_early_space_army:  "초기 우주 시대 군대"
acot_early_space_army_plural:  "초기 우주 시대 군대"
acot_early_space_army_desc:  "그거 좀 봐줄래? 이 원시적인 군대는 진정한 현대화를 향해 나아가고 있습니다. 그들은 심지어 보호막과 적절한 소형 에너지 셀도 가지고 있습니다! 그들은 너무 가깝습니다. 아주 가깝습니다. 어쩌면 그들은 실제로 현대 군대에 맞설 수 있을까요?"


#################################################### ARMY Tech ####################################################

decision_acot_rebuild_piloted_vehicle:  "차량 재구축"
decision_acot_rebuild_piloted_vehicle_desc:  "우리의 귀중한 조종사들이 장난감도 없이 전장에 발이 묶이는 것은 불가능합니다. 교체 비용은 미미하므로 우리 아이들이 항상 최고의 성능을 발휘할 수 있도록 노력해야 합니다."
decision_acot_rebuild_piloted_vehicle_tooltip:  "지구상의 기존 조종사를 위해 파괴된 차량을 재구성합니다. 이 작업에는 리소스 비용이 들지 않지만 약간의 시간이 걸립니다."

decision_acot_repair_damaged_machine:  "손상된 유닛 수리"
decision_acot_repair_damaged_machine_desc:  "손상된 전투 유닛은 축적된 전장 데이터를 손상시키지 않고 교체 부품으로 무료로 수리할 수 있습니다."
decision_acot_repair_damaged_machine_tooltip:  "손상된 전투 유닛을 원래 상태로 복구하고 손상된 유닛이 축적했을 수 있는 모든 경험을 유지합니다."

decision_acot_repair_damaged_robot:  "손상된 기계 수리"
decision_acot_repair_damaged_robot_desc:  "손상된 기계 유닛은 축적된 전장 데이터를 손상시키지 않고 교체 부품으로 무료로 수리할 수 있습니다."
decision_acot_repair_damaged_robot_tooltip:  "손상된 기계 장치를 원래 상태로 복구하여 손상된 장치에 축적된 경험을 유지합니다."

decision_acot_hatch_cocoon:  "해치 하이브 고치"
decision_acot_hatch_cocoon_desc:  "전투가 한창일 때 일부 고치가 부화 순서를 제대로 실행하지 못할 수도 있습니다. 하이브 행성의 안전한 곳에서 부화하도록 수동으로 실행할 수 있습니다."
decision_acot_hatch_cocoon_tooltip:  "이전 전투에서 아직 부화하지 않은 살아남은 고치를 부화합니다."

decision_acot_repair_fortification:  "요새 수리"
decision_acot_repair_fortification_desc:  "손상된 벽을 수리하고, 그 과정에서 파괴된 벽과 배터리를 복원 및 교체합니다. 요새를 수리하는 것은 처음부터 다시 재건하는 것보다 항상 더 빠르고 저렴합니다."

decision_acot_upgrade_fortification:  "방어벽"
decision_acot_upgrade_fortification_desc:  "추가로 강화된 벽으로 식민지의 방어력을 업그레이드합니다. 요새 벽은 식민지에 대한 추가 보호 역할을 합니다. 성벽은 공격력이 낮고 무장도 약하지만 내구성이 뛰어나고 유지 관리가 덜 필요합니다. 몇 가지 추가 방어만으로도 침략을 막거나 증원을 위한 충분한 시간을 확보하는 데 필요할 수 있습니다.\n\n지상 전투 중에 벽이 파괴되면 수리해야 합니다. 모든 벽이 파괴되면 다시 건설해야 합니다.\n\n추가되는 벽의 수는 행성의 크기에 따라 결정됩니다. 행성 크기 $Y10$에서 4부터 시작합니다! 그 이하에서는 $Y2$씩 증가합니다! $Y5$마다! 행성 크기는 최대 $Y30$입니다!."

acot_modifier_fortification_1:  "강화된 요새벽"
acot_modifier_fortification_1_desc:  "요새 벽은 식민지에 대한 추가 보호 역할을 합니다. 성벽은 공격력이 낮고 무장도 약하지만 내구성이 뛰어나고 유지 관리가 덜 필요합니다. 몇 가지 추가 방어만으로도 침략을 막거나 증원을 위한 충분한 시간을 확보하는 데 필요할 수 있습니다.\n\n지상 전투 중에 벽이 파괴되면 수리해야 합니다. 성벽이 모두 파괴되면 다시 재건해야 합니다."

acot_modifier_damaged_fortification_1:  "손상된 요새 벽"
acot_modifier_damaged_fortification_1_desc:  "이 벽은 손상되었으므로 수리해야 합니다.\n\n지상 전투 중에 벽이 파괴되면 수리해야 합니다. 성벽이 모두 파괴되면 다시 재건해야 합니다."

