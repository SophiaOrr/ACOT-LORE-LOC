acot_light_armor_plural:  "전투 탱크 사단"
acot_light_armor_desc:  "§Y유인 차량§!\n이 탱크는 무장과 장갑이 잘 갖춰져 있어 공격을 막아낼 수 있고 그 대가로 상당한 피해를 입힐 수 있습니다. 보병 연대보다 조립 비용이 약간 더 비싸지만 모든 공격을 지휘하는 데 매우 적합합니다. 이들의 무기는 강력하지만 어느 정도 통제하면 부수적인 피해를 최소화할 수 있습니다. 사단당 부대 수가 상대적으로 적기 때문에 손실에 더욱 취약하며, 심지어 몇 대의 전차가 파괴되어도 사기가 크게 저하될 수 있으므로 적 떼에 맞서 배치할 때는 주의해야 합니다."

