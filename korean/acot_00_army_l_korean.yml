acot_hero_ae_desc:  "§Y영웅군§!\n\n흑위대(Black Guard)는 우리 특수부대 중 가장 정예화된 부대입니다. 그들 각자는 전쟁의 숙달을 위해 평생을 바쳤습니다. 그들은 대가로 아무것도 요구하지 않으며, 그들의 존재만으로도 제국의 단결을 고취합니다. Black Guard가 의심과 흔들림의 조짐을 보이기 전에 마지막 한 사람까지 싸우는 것은 드문 일이 아닙니다.\n\n이러한 충성심과 용기의 모범은 찾기 어렵고 새로운 후보자가 등장하는 데는 시간이 걸리므로 각 Black Guard는 신중하게 처리해야 합니다.\n§Y영웅 군대는 정기적으로 모집할 수 있습니다.§!"

