################
 
tech_ae_army_armor:  "고급 전투복"
tech_ae_army_armor_desc:  "우리는 우주 출현 초기부터 꽤 오랫동안 보병 규모의 개인 보호막 생성기를 사용해왔지만 내구성 측면에서 크게 제한되었습니다. 이제 나노기술과 차원 시스템이 더욱 널리 보급됨에 따라 우리는 마침내 대부분의 표준 군대 전투복에 설치할 수 있는 차량 규모의 방어 시스템을 만들 수 있게 되었습니다. 가장 큰 이점은 조종사가 차량 파괴 시 생존할 수 있는 능력을 대폭 향상시킨다는 것입니다."
tech_ae_army_armor_tooltip:  "조종사가 차량이 파괴되어도 항상 살아남을 수 있도록 조종 차량을 업그레이드하고 다른 보병 수비대의 생존 가능성도 높입니다."
 

tech_infantry_alpha_capacitor:  "알파 오토슈트"
tech_infantry_alpha_capacitor_desc:  "오토슈트는 제한된 AI 또는 지휘 센터의 원격 제어 시스템을 통해 착용자와 협력하여 갑옷을 착용하는 다소 새로운 개념입니다. Autosuits는 유지 관리 및 수리를 자체적으로 처리하여 유지 비용을 절감할 수 있습니다. 그러나 진정한 이점은 전쟁 중에 군인의 갑작스러운 죽음에도 불구하고 슈트가 제대로 작동한다면 여전히 기계화 부대로서 계속해서 싸울 수 있다는 것입니다."
tech_infantry_alpha_capacitor_tooltip:  "모든 비소모성 보병 유닛은 이제 전투복이 죽어도 살아남아 계속해서 싸울 수 있는 기회를 갖게 됩니다. 오토슈트의 능력치는 보병의 유형에 따라 달라지며, 라이트(Light)가 가장 약하고 헤비(Heavy)가 가장 강합니다. 그러나 착용자의 개인적인 힘은 슈트의 성능에 영향을 미치지 않으므로 비슷한 갑옷을 공유하는 일반 병사와 특수 유닛은 동일한 자동 슈트 유형을 생성합니다."
 
tech_infantry_ferocity:  "불굴의 잔인함"
tech_infantry_ferocity_desc:  "우리는 공허 속으로 조용히 들어가지 않을 것이다! 우리를 반대하는 모든 사람은 조심하십시오. 우리 국민은 우리의 고귀한 목표를 위해 그들의 삶을 바칠 것이기 때문입니다. 우리의 대의는 정의롭기 때문입니다!"

tech_ae_army_hive_supercell:  "향상된 재구성 시퀀스"
tech_ae_army_hive_supercell_desc:  "유전학과 서열 회전에 대한 뛰어난 이해 덕분에 물리적 바이오매스가 크게 파괴된 후에도 더 큰 벌집 전사들이 살아남는 것이 곧 가능해질 것입니다. 치명적인 피해를 입으면 새끼들은 고치로 합쳐져 근처의 생물량을 끌어와 새로운 하이브 전사로 부활하려고 시도합니다. 비록 그 과정이 완벽하지는 않지만, 우리 전사들에게 추가적인 생존 가능성을 제공할 것입니다."
tech_ae_army_hive_supercell_tooltip:  "대형 군체 유닛은 이제 고치로 생존할 수 있는 기회를 가집니다. 이 고치는 공격력이 거의 없지만, 살아남으면 무료로 원래 유닛으로 다시 변신합니다."

tech_ae_army_machine_durability:  "어벤저 시스템"
tech_ae_army_machine_durability_desc:  "대부분의 전투 플랫폼은 일부 기계 팔다리와 관절이 파괴된 상태에서도 살아남을 수 있지만 현재 그 가능성은 상대적으로 낮습니다."
tech_ae_army_machine_durability_tooltip:  "모든 보병 유닛 플랫폼이 손상된 상대 플랫폼으로 생존하여 전투를 계속하고 나중에 수리할 가능성이 증가합니다."


