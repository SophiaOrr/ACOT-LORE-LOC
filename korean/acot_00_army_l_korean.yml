acot_army_hive_hero_desc:  "하이브 마인드 자체와 연결된 Terror From Beyond의 유일한 목표는 유기체, 분할, 금속, 에너지 등 모든 것을 소비하는 것입니다. 그것은 자아의 확장으로 존재하며, 그것이 소비하는 모든 것은 하이브 마인드에 힘을 실어주고, 이는 다시 테러에 힘을 실어줍니다."
 
