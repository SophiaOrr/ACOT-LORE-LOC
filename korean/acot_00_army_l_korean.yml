robotic_army:  "어썰트 드로이드 유닛"
robotic_army_plural:  "돌격 드로이드 유닛"
robotic_army_desc:  "§Y기계 보병§!\n전투 드로이드에는 유기적 주인이 전장에서 싸우는 데 도움이 되는 기본 전투 소프트웨어가 장착되어 있습니다. 차갑고 계산적인 기계는 마음과 감정을 지니지 않으며 파괴될 때까지 싸울 것입니다. 예상만큼 투박하지는 않지만, 이 부대는 대부분의 노련한 군인들에게 그다지 위협적이지 않으며 그들의 성능은 신선하고 자신감 있는 군인보다 눈에 띄게 나쁩니다."

