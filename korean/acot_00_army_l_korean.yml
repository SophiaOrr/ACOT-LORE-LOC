acot_army_machine_special_plural:  "적응력 단위"
acot_army_machine_special_desc:  "AFU는 다른 기계 유닛과 달리 전장에서 매우 독립적이며 적의 패턴과 행동에 적응하여 새로운 공격 계획을 수립하고 분석할 수 있습니다. 이는 적을 혼란시키기 위해 색다른 전술을 활용할 수 있기 때문에 심리전에서 어느 정도 우위를 점할 수 있습니다. 이 설계의 단점은 AFU가 압도될 경우 혼란에서 벗어나기 위한 전략을 급히 생각해내려고 시도하면서 회로에 과부하가 걸릴 수 있다는 것입니다."
 
