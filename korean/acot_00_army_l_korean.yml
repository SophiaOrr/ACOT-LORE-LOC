acot_army_gene_se_desc:  "이 강화된 특공대는 우리 제국이 보유할 수 있는 가장 강력한 유전적 특성을 유전적으로 조작했을 뿐만 아니라 다른 군대를 비교할 수 없을 만큼 최고의 최첨단 장비를 갖추고 있습니다."

tech_acot_army_gene:  "유전자 씨앗을 받은 완벽함"
tech_acot_army_gene_desc:  "우리가 획득한 기술을 통해 우리는 현재의 유전자 병사들을 우리 종이 적응할 수 있는 최고의 특성으로 더욱 강화하여 그들의 전투 능력을 크게 향상시킬 수 있습니다. 그런 다음 최신 암흑 물질 무기와 장비를 받게 됩니다."
 
acot_army_gene_hero:  "제니스 전사"
acot_army_gene_hero_plural:  "제니스 워리어스"
acot_army_gene_hero_desc:  "제니스 워리어는 우리 제국이 추구하는 유전자 순도의 궁극적인 정점입니다. 선구자들의 최고의 특성으로 유전적으로 강화된 전사는 우리의 일반 병사들보다 우뚝 솟아 있고 엄청난 힘을 가지고 있어 함선 크기의 무기를 쉽게 운반할 수 있습니다."
 
tech_acot_army_gene_hero:  "전구체 유전적 구현"
tech_acot_army_gene_hero_desc:   "우리는 이미 우리 종의 유전적 잠재력의 최종 정점에 도달했지만 여전히 조상보다 열등합니다. 우리의 생물학자들은 은하계에서 가장 강력한 군인 중 하나를 만들기 위해 전구체의 가장 치명적이고 가장 강력한 특성 중 일부를 구현하는 것이 가능할 수 있다고 제안합니다."
 
doomguy_limit_tooltip:  "수백만 명의 지원자 중에서 지금까지 단 한 명만이 광범위한 유전 공학을 통해 긍정적인 결과를 얻었습니다. 현재로서는 다른 Zenith Warrior를 생산할 수 없습니다."
 

################ PSIONIC
 
acot_army_psi:  "어둠의 제자"
acot_army_psi_plural:  "어둠의 제자"
acot_army_psi_desc:  "이 제자들은 무기에 능숙할 뿐만 아니라 적에게 직접적으로 파괴적인 사이오닉 공격을 가할 수도 있습니다."

acot_army_psi_se:  "시그마 어둠의 제자"
acot_army_psi_se_plural:  "시그마 다크 제자"
acot_army_psi_se_desc:  "이 제자들은 무기에 능숙할 뿐만 아니라 적에게 직접적으로 파괴적인 사이오닉 공격을 가할 수도 있습니다."

tech_acot_army_psi:  "어둠의 제자"
tech_acot_army_psi_desc:  "사이오닉 전사는 텔레파시로 의사소통하고 적의 사기를 파괴하는 능력으로 인해 이미 강력한 존재이지만 여전히 기계 또는 유전병 병사에게 취약합니다. 우리는 사이오닉 능력을 보다 직접적인 방식으로 사용하여 적을 공격할 수 있는 새로운 세대의 사이오닉 전사 훈련을 시작해야 합니다."
 
acot_army_psi_hero:  "다크 사이온"
acot_army_psi_hero_plural:  "다크 사이온"
acot_army_psi_hero_desc:  "슈라우드의 가장 뛰어난 제자인 암흑 사이온의 물리적 힘은 선택받은 자보다 낮습니다. 사이온은 사이오닉 존재가 사전에 목격하지 못하는 사이에 파괴적인 사이오닉 폭풍을 일으켜 전장에 대혼란과 파괴를 일으킬 수 있습니다."
 
acot_army_psi_se_hero:  "다크 사이온"
acot_army_psi_se_hero_plural:  "다크 사이온"
acot_army_psi_se_hero_desc:  "슈라우드의 가장 뛰어난 제자인 암흑 사이온의 물리적 힘은 선택받은 자보다 낮습니다. 사이온은 사이오닉 존재가 사전에 목격하지 못하는 사이에 파괴적인 사이오닉 폭풍을 일으켜 전장에 대혼란과 파괴를 일으킬 수 있습니다."

tech_acot_army_psi_hero:  "두 번째 선물"
tech_acot_army_psi_hero_desc:  "우리는 흥미로운 소식을 받았습니다. 최근 슈라우드가 우리의 어둠의 제자 중 다른 인물을 또 다른 아바타로 선택했다는 보고가 있었습니다. 원래 선택된 것만큼 강력하지는 않지만 훨씬 더 파괴적인 힘을 가지고 있습니다. 우리는 지체 없이 이 제자를 찾아내야 합니다."
 
psion_limit_tooltip:  "슈라우드는 지금까지 단 하나의 사이온에게만 그렇게 놀라운 힘을 부여했으며, 우리는 아직 그에 필적하는 사이오닉 능력을 가진 다른 사람을 발견하지 못했습니다."
 
################ CYBERNETIC

acot_army_cyborg:  "사이버맨"
acot_army_cyborg_plural:  "사이버맨"
acot_army_cyborg_desc:  "사이버맨은 어떤 상황에도 적응할 수 있는 다양한 무기 시스템을 갖춘 사이버네틱스적으로 강화된 고급 슈퍼 군인입니다."
 
acot_army_cyborg_se:  "시그마 사이버맨"
acot_army_cyborg_se_plural:  "시그마 사이버맨"
