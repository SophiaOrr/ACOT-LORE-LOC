acot_army_ega_pilot_se_desc:  "§Y조종사 승무원§!\n이 Liberty Landcruiser 승무원은 차량이 파괴되는 상황에서 가까스로 탈출했습니다. 숫자가 적고 화력과 방어력이 제한되어 있지만 귀중한 전장 경험을 갖고 있으며 전투에서 살아남으면 전투를 계획하고 계속할 수 있는 새로운 차량이 제공될 수도 있습니다."

acot_army_ega:  "리버티 랜드크루저"
acot_army_ega_plural:  "리버티 랜드크루저"
acot_army_ega_desc:  "§Y승무원 차량§! §Y소형 보병 수비대§!\n이 거대하고 고도로 발전된 육상 순양함은 모든 압제자들에게 자유와 자유를 가져다주는 데 매우 적합합니다. 적군이 항복하도록 강력한 선전 메시지를 퍼뜨리는 동시에 최대 1337개의 서로 다른 목표를 동시에 조준할 수 있는 고급 무기를 갖추고 있습니다. 정의가 위에서 비처럼 쏟아질 것이다!"
 
acot_army_ega_se:  "시그마 리버티 랜드크루저"
acot_army_ega_se_plural:  "시그마 리버티 랜드크루저"
acot_army_ega_se_desc:  "§Y승무원 차량§! §Y소형 보병 수비대§!\n이 거대하고 고도로 발전된 육상 순양함은 모든 압제자들에게 자유와 자유를 가져다주는 데 매우 적합합니다. 적군이 항복하도록 강력한 선전 메시지를 퍼뜨리는 동시에 최대 1337개의 서로 다른 목표를 동시에 조준할 수 있는 고급 무기를 갖추고 있습니다. 정의가 위에서 비처럼 쏟아질 것이다!"

tech_acot_army_ega:  "공중 공간 지배"
tech_acot_army_ega_desc:  "랜드크루저의 개념은 우리에게 새로운 것이 아닙니다. 우주로의 모험 이전부터 우리는 고향 행성의 하늘을 통제하고 토지순양함으로 민주주의를 받아들이지 않는 사람들을 파괴했습니다. 이제 우리가 획득한 새로운 기술을 사용하여 모든 유형의 행성에서 다시 그렇게 할 수 있습니다. 곧 우리는 하늘에서 모든 행성에 자유와 자유를 쏟아부을 것입니다."
 
acot_army_ega_hero:  "리버티 프라임"
acot_army_ega_hero_plural:  "리버티 프라임"
acot_army_ega_hero_desc:  "§Y영웅군§!\n\nLiberty Prime은 진정한 평등주의의 궁극적인 힘을 상징하는 거대한 기계입니다. 전쟁터 위로 우뚝 솟아 민주주의에 대한 애국적인 인용문으로 동맹국들에게 영감을 주는 동시에 천둥 같은 목소리와 멸망의 광선으로 자유의 적들을 위협합니다. 민주주의가 아니면 죽음을 받아들여라!!!" 
 
tech_acot_army_ega_hero:  "자유로움이 최고야"
tech_acot_army_ega_hero_desc:  "공중이든 육로든 모두가 우리 손으로 민주주의에 굴복할 것입니다. 우리는 이미 건쉽으로 전장을 장악했습니다. 그러나 다수의 대공 포대를 갖춘 견고한 요새를 최종적으로 돌파하려면 더 강력한 공성 무기가 필요합니다. 자유와 민주주의를 제시하기에 합당한 무기!!"
 
prime_limit_tooltip:  "Liberty Prime은 막대한 투자가 필요하며 가능한 모든 범법자를 적절하게 식별하고 필요에 따라 처벌 프로토콜을 관리하려면 수천 대의 복잡한 전투 컴퓨터가 필요합니다. 현재로서는 아직 또 다른 프라임을 구축할 수 없습니다."
 
################ AUTHORITARIAN
 
acot_army_auth:  "케르베로스 집행자"
acot_army_auth_plural:  "케르베로스 집행자"
acot_army_auth_desc:  "§Y특수 보병§!\n이 군 장교는 우리 권위의 궁극적인 표현입니다. 그들의 감동적인 존재는 우리 군대를 격려하고 적들에게 두려움을 안겨줍니다. 적은 우리의 규칙에 복종할 것이고, 그렇지 않으면 우리의 집행자들이 그렇게 하도록 만들 것입니다."
 
acot_army_auth_se:  "시그마 케르베로스 집행자"
acot_army_auth_se_plural:  "시그마 케르베로스 집행자"
acot_army_auth_se_desc:  "§Y특수 보병§!\n이 군 장교는 우리 권위의 궁극적인 표현입니다. 그들의 감동적인 존재는 우리 군대를 격려하고 적들에게 두려움을 안겨줍니다. 적은 우리의 규칙에 복종할 것이고, 그렇지 않으면 우리의 집행자들이 그렇게 하도록 만들 것입니다."
 

tech_acot_army_auth:  "절대적인 힘"
tech_acot_army_auth_desc:  "우리는 우리의 신민이 될 운명의 사람들에게 절대적인 권위를 보여야 합니다. 군대는 전쟁에서 승리할 수 있지만, 신민들에게 그들의 운명은 우리의 궁극적인 의지에 달려 있다는 것을 상기시켜 줄 사람은 우리의 새로운 집행자들입니다."
 
acot_army_auth_hero:  "커미사르 로드"
acot_army_auth_hero_plural:  "커미사르 영주"
acot_army_auth_hero_desc:  "§Y영웅군§!\n\n가장 훌륭하고 뛰어난 커미서들만이 커미서 로드의 직위를 부여받을 수 있습니다. 커미사르 군주(Commissar Lord)는 통치자의 무능함을 제외하면 누구라도 처형할 수 있는 권한을 갖고 있다는 것이 그들의 지위입니다. 그들은 커미사르 군주의 총애를 얻기 위해 경쟁하는 광적으로 충성스러운 병사들의 강력한 수행원을 지휘합니다."
 
tech_acot_army_auth_hero:  "커미사르 대관식"
tech_acot_army_auth_hero_desc:  "커미사르 계급 중에도 뛰어난 용기와 영감을 보여주는 개인이 있습니다. 노예 병사들이 직접 운동 포격을 받아 죽는 것을 멈추도록 영감을 줄 수 있는 특정 커미사르에 대한 이야기가 있습니다. 그러한 헌신과 기술은 보상받아야 하며, 첫 번째 커미사르 로드(Commissar Lord) 칭호의 대관식은 즉시 이루어져야 합니다."
 
comlord_limit_tooltip:  "커미사르 로드(Commissar Lord)라는 칭호에 걸맞는 커미사르는 소수에 불과하며, 현재로서는 한 명 이상을 생산할 수 없습니다."
 

