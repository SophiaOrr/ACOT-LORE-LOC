tech_acot_army_mat:  "소형 점프 모델"
tech_acot_army_mat_desc:  "사용된 MBT는 2100년대 초의 이전 모델보다 훨씬 더 유연하고 기동성이 있지만 보병이나 랜드크루저에 비해 여전히 눈에 띄게 느리고 기동하기가 어렵습니다. 나노 기술의 획기적인 발전을 통해 점멸 기술과 심지어 차원 점프 기술까지 활용할 수 있는 더욱 정교하면서도 강력한 MBT 변형을 만들 수 있습니다."
 
acot_army_mat_hero:  "마르텔루스 랜드크루저"
acot_army_mat_hero_plural:  "마르텔루스 랜드크루저"
acot_army_mat_hero_desc:  "이 거대한 괴수들은 전함 무기를 사용하거나 엄청난 무게로 적을 분쇄하여 전장에 황폐화를 일으킬 수 있습니다. 그 멍청한 심령술사들이 우리의 힘에 어떻게 맞서는지 보도록 합시다!"
 
tech_acot_army_mat_hero:  "랜드크루저"
tech_acot_army_mat_hero_desc:  "§Y영웅군§!\n\n일부 심령술사 바보들은 전쟁 중에 '영혼 없는 기계'를 사용하는 것을 조롱하면서 바보 같은 믿음이 아니라 기계와 우수한 기술이 전쟁에서 승리한다는 사실을 무시합니다. 우리는 이 영적 바보들을 약속된 열반으로 재촉할 만큼 크고 강력한 "영혼 없는 기계"를 만들어 그들이 이 간단한 사실을 이해하도록 해야 합니다."
 
megatank_limit_tooltip:  "Landcruiser는 많은 자원과 승무원 교육이 필요한 막대한 투자입니다. 주어진 시간에 우리는 단지 몇 개만 만들 수 있습니다."
 
################ SPIRITUALIST
 
acot_army_spirit:  "심문관 군대"
acot_army_spirit_plural:  "심문관 군대"
acot_army_spirit_desc:  "§Y특수 보병§!\n이 열정적인 성스러운 전사들은 축복받은 망치와 암흑 물질의 힘이 마법이 부여된 성스러운 갑옷을 들고 전쟁에 나섭니다. 그들은 해로움으로부터 자신을 보호하기 위해 내면의 믿음을 전달하도록 훈련 받았습니다. 인퀴지터들은 어떤 기술에도 의존하지 않고 고통과 두려움을 무시하도록 몸과 정신을 훈련합니다. 따라서 그들이 최후의 군대가 되는 것은 드문 일이 아닙니다."
 
