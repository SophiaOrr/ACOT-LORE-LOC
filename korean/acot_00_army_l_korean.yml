################ INFANTRY

tech_acot_army_dm:  "델타군"
tech_acot_army_dm_desc:  "이제 새로운 원자로 및 방어막과 같은 델타 기반 기술을 활용하여 최소한의 비용 조정으로 침략군에 혁명을 일으킬 수 있습니다. 지상전에서 우위를 점하고자 한다면 지체 없이 이 연구를 추진해야 합니다."
 
tech_acot_army_ae:  "알파군"
tech_acot_army_ae_desc:  "수수께끼의 힘에 대한 이해가 높아짐에 따라 델타 군대를 더욱 업그레이드할 수 있게 되었습니다. 이러한 변화는 결국 새로운 유형의 군대가 앞으로 나아갈 수 있도록 이끌 수 있습니다."

tech_acot_army_se:  "시그마군"
tech_acot_army_se_desc:  "항성 에너지로 구동되는 수상 무기, 휴대용 장비 및 파워 슈트. 우리는 적의 지상 요새 위에 두 번째 태양을 가져올 것입니다."
 
assault_army:  "돌격 보병 연대"
assault_army_plural:  "돌격 보병 연대"
assault_army_desc:  "§Y경보병§!\n잘 훈련된 전문 군인들은 다양한 적대적인 환경에서 싸울 수 있는 장비를 갖추고 있습니다. 그들은 훈련과 숫자 덕분에 전선을 지킬 수 있고 사기가 좋습니다. 그들의 무기는 작고 통제 가능하여 행성에 부수적인 피해를 거의 또는 전혀 일으키지 않으므로 점령 공격에 이상적입니다."

acot_infantry_dm:  "델타 보병 연대"
acot_infantry_dm_plural:  "델타 보병 연대"
acot_infantry_dm_desc:  "§Y경보병§!\n새로운 최첨단 기술로 무장한 이 전문 군인들은 다양한 적대적인 환경에서 언제든지 싸울 준비가 되어 있습니다. 그들은 훈련과 숫자 덕분에 전선을 지킬 수 있고 사기가 좋습니다. 그들의 무기는 작고 통제 가능하여 행성에 부수적인 피해를 거의 또는 전혀 일으키지 않으므로 점령 공격에 이상적입니다."

acot_infantry_ae:  "알파 보병 연대"
acot_infantry_ae_plural:  "알파 보병 연대"
acot_infantry_ae_desc:  "§Y경보병§!\n이 병사들은 훨씬 더 치명적인 무기와 갑옷을 갖추고 있어 다양한 전장 조건과 환경에서 효과적으로 싸울 수 있습니다. 그들은 훈련과 숫자 덕분에 전선을 지킬 수 있고 사기가 좋습니다. 그들의 무기는 작고 통제 가능하여 행성에 부수적인 피해를 거의 또는 전혀 일으키지 않으므로 점령 공격에 이상적입니다."

acot_infantry_se:  "시그마 보병 연대"
acot_infantry_se_plural:  "시그마 보병 연대"
acot_infantry_se_desc:  "§Y경보병§!\n이 부대는 시그마급 전투 장비를 갖추고 있으며 모든 환경에서 싸울 수 있도록 잘 훈련되었습니다. 비록 이 시대에 전통적인 군인의 가치가 다소 감소했을 수 있지만, 오랜 군사 전통에 따른 준비성, 가용성 및 기술을 과소평가해서는 안 됩니다. 그리고 화력이 낮기 때문에 부수적인 피해도 낮습니다."

