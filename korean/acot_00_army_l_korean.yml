acot_special_force_plural:  "특수 부대"
acot_special_force_desc:  "§Y특수 보병§!\n특수 작전 부대는 훨씬 더 나은 장비와 우수한 훈련을 갖춘 고도로 훈련된 전투 전문가입니다. 그들은 유난히 사기가 높습니다. 그러나 장비를 준비하고 유지하는 데 비용이 많이 듭니다."

