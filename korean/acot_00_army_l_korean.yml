message_acot_vehicle_pilot_replace:  "지구상의 모든 조종사는 각자의 차량에 장비를 갖추고 배치할 준비가 되었습니다."

MESSAGE_ACOT_ARMY_MACHINE_REPAIR_TITLE:  "기계 군대 수리"
