tech_acot_army_3:  "미래의 군대"
tech_acot_army_3_desc:  "군인들은 자랑스러워하고, 기계는 시끄럽고, 적들은 난폭하게 달려듭니다. 미래는 지금입니다."

tech_acot_army_5:  "최고사령관"
tech_acot_army_5_desc:  "싸워서 반드시 승리할 수 있다면 싸워야 합니다. 그리고 우리는 싸울 것입니다. 왜냐하면 우리는 승리하기 위해 플레이하기 때문입니다."

tech_acot_army_morale_1:  "민족주의"
tech_acot_army_morale_1_desc:  "개별 국가는 더 이상 연합제국에서 중요한 역할을 하지 못하지만, 새 질서 자체는 국민이 그 대의를 믿어야 할 국가이다."

tech_acot_army_morale_2:  "애국심"
tech_acot_army_morale_2_desc:  "과거에는 군인들이 감정을 위해, 국가를 위해, 자유를 위해 싸웠습니다. 그러나 가장 충실한 자들도 시험을 받을 수 있는 이 광활한 은하계에서 우리는 그들의 목적을 굳게 붙잡고 그들의 삶이 다가오는 칼날에 맞서는 피 한 방울 이상의 의미를 갖는다는 것을 알아야 합니다. 그들은 진실을 공격하고 폭풍에 맞서 싸워야 합니다."

tech_acot_army_morale_3:  "열광"
tech_acot_army_morale_3_desc:  "어떤 사람들은 광신적인 믿음이 위험하다고 생각하여 특정한 결점과 관점의 상실을 초래할 수 있다고 생각할 수 있습니다. 분명히 그 사람들은 자신의 얼굴에 날아오는 미사일에 정면으로 맞서본 적이 없을 것입니다. 광신적인 군인은 가장 충성스러운 시민조차 놀라게 할 위업을 달성할 수 있습니다. 그들은 자신이 그것을 완전히 이해하지 못하더라도 대의를 위해 싸우고 죽을 것입니다."

