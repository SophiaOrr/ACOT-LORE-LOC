acot_army_spirit_hero_desc:  "살아있는 성도는 신앙의 순수성을 구현하는 사람들입니다. 그들은 정의와 순수의 기운을 발산하여 군대의 사기를 꺾을 수 없게 만듭니다. 구원은 죄인들에게 주어질 것입니다..절멸을 통해!"
 
tech_acot_army_spirit_hero:  "신앙으로 선택됨"
tech_acot_army_spirit_hero_desc:  "우리 민족 중 가장 충실한 사람들 중에도 신앙에 헌신할 뿐만 아니라 영들 자신의 호의와 선택을 받은 것처럼 보이는 사람들도 있습니다. 우리 시스템 전체에 퍼져 있는 거룩함의 기운을 보여주는 성인들의 이야기입니다. 우리는 그들을 신속히 찾아내어 우리 성직의 정당한 성인으로 올바로 성결시켜야 합니다."
 
saint_limit_tooltip:  "살아있는 성인은 드문 존재이며, 일부 사제는 하나가 되겠다는 희망으로 신앙에 전적으로 헌신했지만 소용이 없었습니다. 아아, 우리 제국은 현재로서는 제대로 된 군대를 구성할 성자를 더 이상 찾을 수 없습니다."

