acot_modifier_fortification_2_desc:  "이 벽은 강력한 무기 시스템으로 업그레이드되었으며 이제 강력한 포격으로 방어하는 군대를 지원할 수 있습니다. 몇 가지 추가 방어만으로도 침략을 막거나 증원을 위한 충분한 시간을 확보하는 데 필요할 수 있습니다.\n\n지상 전투 중에 벽이 파괴되면 수리해야 합니다. 성벽이 모두 파괴되면 다시 재건해야 합니다."

acot_modifier_damaged_fortification_2:  "손상된 강화 배터리"
