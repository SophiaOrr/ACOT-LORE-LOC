acot_heavy_armor_pilot_se_desc:  "이 Landcruiser 승무원들은 차량이 파괴되는 상황에서 가까스로 탈출했습니다. 숫자가 적고 화력과 방어력이 제한되어 있지만 귀중한 전장 경험을 갖고 있으며 전투에서 살아남으면 전투를 계획하고 계속할 수 있는 새로운 차량이 제공될 수도 있습니다."

acot_heavy_armor:  "랜드크루저"
acot_heavy_armor_plural:  "랜드크루저"
acot_heavy_armor_desc:  "§Y승무원 차량§! §Y소형 보병 수비대§!\n랜드크루저는 본질적으로 행성 공격을 위해 설계된 코르벳함 크기의 선박입니다. 랜드크루저는 우주 전투에서는 쓸모가 없지만, 랜드크루저는 도시 전체와 군대 모두를 쉽게 초토화할 것입니다. 당연히 부수적인 피해가 우려된다면 배치해서는 안 됩니다.\n\nLandcruiser는 고려해야 할 전력이지만 제작과 유지 관리에 상당한 비용이 들고, 하나를 잃으면 전쟁 노력에 큰 타격이 될 것이 확실합니다. 더욱이 배에 탑승한 승무원들은 자랑스럽고 자신감이 넘치지만 배의 인상적인 내구성에 비해 그들의 사기는 쇠퇴합니다. 당황한 승무원은 살인 기계를 때리기를 기다리는 금속 상자로 빠르게 바꿀 수 있습니다. 현명하게 배포하세요."

