################ SPECIAL

slave_army:  "전쟁 노예 연대"
slave_army_plural:  "전쟁 노예 연대"
slave_army_desc:  "§Y소모성 보병§!\n좋은 전투 감각과 유능한 신체를 갖춘 노예는 최전선 보병으로 투입되는 경우가 많습니다. 그들은 기본적인 훈련을 받고 그들의 신분에 맞는 값싼 장비를 착용합니다. 대부분의 적에 대해 매우 오래 지속될 것이라고 기대해서는 안 되지만, 노예라는 사실은 소모품이라는 것을 의미합니다. 그들의 삶은 더 나은 사람만큼 중요하지 않습니다.\n\n당연히 노예는 죽기를 원하지 않습니다. 열악한 훈련, 열악한 장비, 열악한 대우와 함께 노예들은 낮은 사기로 인해 손실을 입은 후 대량 이주되기 쉽습니다."

acot_slave_army_dm:  "검투사 노예 연대"
acot_slave_army_dm_plural:  "검투사 노예 연대"
acot_slave_army_dm_desc:  "§Y소모용 보병§!\n은 단순한 노예가 아닙니다. 단지 오락용일지라도 일부 전투를 본 적이 있기 때문입니다. 다른 보병과 비교하여 글래디에이터즈는 장비와 함께 제공되는 공격 및 방어의 새로운 발전의 이점을 받지 못합니다. 그러나 그들은 적어도 자주 움츠러들거나 도망가지 않기 때문에 일반 노예들보다 훨씬 더 믿음직합니다."

acot_undead_army_dm:  "불멸의 호드"
acot_undead_army_dm_plural:  "불멸의 무리"
acot_undead_army_dm_desc:  "§Y소모성 보병§!\n이름에도 불구하고 불멸은 여전히 ​​죽을 수 있으며, 작업을 완료하기 전에 죽을 가능성이 훨씬 적습니다."

acot_army_stellarite_bomber:  "스텔라 스트라이커"
acot_army_stellarite_bomber_desc:  "휘발성 성탄 폭탄으로 무장한 경장갑 자동화 항공기입니다. 대부분은 초기 폭격 이후 살아남지 못하지만, 그들이 입힌 피해는 상당히 심각합니다."
 
tech_acot_army_stellarite_bomber:  "스텔라라이트 스트라이커"
tech_acot_army_stellarite_bomber_desc:  "때때로 우리는 재래식 지상전을 벌일 여유가 없으며 어떤 대가를 치르더라도 적에 대한 승리를 거두어야 합니다. 신속하고 가벼운 장갑을 갖춘 소모성 자동화 항공기를 제작하여 휘발성 항성탄을 전장에 배치하여 적과 행성 표면을 빠르게 전멸시킬 수 있습니다."
 
################ DROID

tech_acot_army_robotic_dm:  "델타 공격 템플릿"
tech_acot_army_robotic_dm_desc:  "선구자들이 로봇 기술에서 이러한 발전을 이루었다는 기록이 있다는 것은 놀라운 일입니다. 기록에 따르면 그들의 기계는 다른 유기체만큼 발전했지만... 그들은 독립에 대한 열망 없이 창조자에게 전적으로 충성합니다. 아마도 그들에게는 뭔가 독특한 것이 있지 않을까? 우리는 더 깊이 파고들어야 합니다."

tech_acot_army_robotic_ae:  "알파 공격 템플릿"
tech_acot_army_robotic_ae_desc:  "우리는 로봇공학을 포함한 모든 분야에서 이전 제품을 능가할 것입니다."

tech_acot_army_robotic_se:  "시그마 공격 템플릿"
tech_acot_army_robotic_se_desc:  "가장 원시적인 로봇조차도 전설에 불과하다는 사실을 알아 두십시오."

acot_drone_army:  "전투 드론 떼"
acot_drone_army_plural:  "전투 드로이드 떼"
acot_drone_army_desc:  "전투 드론은 가벼운 무기를 갖춘 작고 단순한 기계 유닛입니다. 프레임은 매우 열악하지만 대량으로 만들 수 있고 고유한 로봇 템플릿을 따르지 않습니다. 즉, 기계적인 팝에 의존하여 생산하지 않습니다.\n\n전장에서 가장 신뢰할 수 있는 병력은 아닐 수 있지만 단순성과 함께 소모성 특성이 있어 대포 사료로서 확실한 선택이 됩니다."

