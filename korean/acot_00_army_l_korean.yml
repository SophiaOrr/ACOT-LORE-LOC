acot_army_cyborg_torso:  "손상된 사이버맨"
acot_army_cyborg_torso_plural:  "손상된 사이버맨"
acot_army_cyborg_torso_desc:  "이 사이버맨의 기동성은 심각한 피해를 입은 후 불구가 되었지만, 전투 능력은 어느 정도 온전한 상태로 남아 있습니다. 전투에서 살아남는다면 아직 수리되어 최대 성능으로 작동할 수 있습니다."
 
acot_army_cyborg_torso_se:  "손상된 시그마 사이버맨"
