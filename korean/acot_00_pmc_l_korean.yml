acot_phanon_defense_soldier:  "파논 듀티맨"
acot_phanon_defense_soldier_plural:  "파논 듀티맨"
acot_phanon_defense_soldier_desc:  "남성과 여성에 대한 의무 요구. 의무는 수행되어야 합니다. 콜 오브 듀티이기 때문이다."
 
acot_phanon_defense_elite:  "파논 엘리트"
acot_phanon_defense_elite_plural:  "파논 엘리트"
acot_phanon_defense_elite_desc:  "기병 분대! 좋아요. 알겠습니다. 확인해 보겠습니다."
 
acot_phanon_defense_psi:  "파논 사이코만도"
acot_phanon_defense_psi_plural:  "파논 사이코만도스"
acot_phanon_defense_psi_desc:  "심령 준비가되었습니다. 나는 당신의 생각을 알고 있습니다. 받은 생각. 그 사람 마음이 약해요!"
 
acot_phanon_defense_commander:  "파논 장교"
acot_phanon_defense_commander_plural:  "파논 임원"
acot_phanon_defense_commander_desc:  "<포인트> 모르 발라텐! 불쌍한 목표!"
 
acot_phanon_defense_droid:  "파논 건 디펜더"
acot_phanon_defense_droid_plural:  "파논 총 수비수"
acot_phanon_defense_droid_desc:  "수비수 유닛. 우리의 적을 식별하십시오. 청취. 파논의 경우. 허용되는 위치."
 
acot_phanon_defense_droid_commando:  "파논 코만도 디펜더"
acot_phanon_defense_droid_commando_plural:  "파논 코만도 디펜더스"
acot_phanon_defense_droid_commando_desc:  "당신의 전화? 실행 중...Phanon용. 우리무리히의 의지로. 우리는 군단에 봉사합니다. 적을 삭제하는 중입니다."
 
acot_phanon_defense_droid_shielder:  "파논 이지스 디펜더"
acot_phanon_defense_droid_shielder_plural:  "파논 이지스 디펜더스"
acot_phanon_defense_droid_shielder_desc:  "완전 차폐. 우리는 어떻게 봉사할 수 있습니까? 누구도 우리를 통과하지 못할 것입니다. 원인을 위해. 벡터를 업데이트하는 중입니다. 굴절 대물렌즈."
 
acot_phanon_defense_droid_commander:  "파논 커맨드 디펜더"
acot_phanon_defense_droid_commander_plural:  "파논 사령부 수비수"
acot_phanon_defense_droid_commander_desc:  "청취. 오늘 우리는 누구를 파멸시킬 것인가? 커맨드 링크가 구축되었습니다. 주문을 위해 대기 중입니다. 우리의 의지는 파논입니다. 우리무리히가 우리를 안내합니다."
 
acot_phanon_defense_xenomorph:  "파논 강화 제노모프"
acot_phanon_defense_xenomorph_plural:  "PhanPhanon 강화된 이종형"
acot_phanon_defense_xenomorph_desc:  "일부 알려지지 않은 사이오닉 장치가 접목된 강력하게 강화된 실험적 이종형입니다. 그들은 매우 공격적이고 변덕스럽기 때문에 오랫동안 유순하게 있을 수는 없습니다."

acot_phanon_defense_attack_dog:  "파논 공격견"
acot_phanon_defense_attack_dog_plural:  "파논 공격견"
acot_phanon_defense_attack_dog_desc:  "발톱 준비. 어디를 공격할까요? 우리의 먹이는 누구입니까? 아주 좋습니다. 가는 중입니다. 길은 분명해질 것입니다. 탈출 금지."
 
acot_phanon_defense_turret:  "파논 센트리 건"
acot_phanon_defense_turret_plural:  "파논 센트리 건"
acot_phanon_defense_turret_desc:  "<삐> 침입자가 감지되었습니다. <삐> 적대적인 모습이 보입니다. <삐> 대상이 선택되었습니다. <삐> 커버를 제거합니다. <삐> 화력 지원을 제공합니다."
 
acot_phanon_defense_trap:  "파논 데스 트랩"
acot_phanon_defense_trap_plural:  "파논 데스 트랩"
acot_phanon_defense_trap_desc:  "<삐> <삐> <삐> <삐> <삐> <삐> <BOOOOM>"
 
 
acot_phanon_defense_operative:  "파논 현장 요원"
acot_phanon_defense_operative_plural:  "파논 현장 요원"
acot_phanon_defense_operative_desc:  "쌍으로 배치된 파논 현장 요원은 아마도 현장에서 가장 강력한 전투력 중 하나일 것이며, 거의 모든 종류의 상황에 대응할 수 있고 직접 전투, 방해 공작, 은밀함, 암살, 심지어 유혹까지 다양한 전략을 수행할 수 있습니다. 현장 요원은 대부분의 군단 병력과 달리 다양한 성격, 정체성 및 외모로 맞춤 구성됩니다. 하지만 모두 똑같이 치명적입니다.\n\n현장 작전팀은 FTL이 가능한 개인 공격기로 배치됩니다. 할당된 작업에 실패한 경우 개인 작업으로 후퇴할 수 있습니다."
 
