#### CUPOLIS DUSTRRYCIT ######
 
district_acot_enigmapolis_city:  "공허의 넥서스"
district_acot_enigmapolis_city_plural:  "보이드 넥시"
district_acot_enigmapolis_city_desc:  "Void Nexi는 Void Sphere 사회의 핵심입니다. 모든 시스템 관리 사무실과 대규모 초도시가 여기에 있습니다."
 
district_acot_enigmapolis_science:  "공허의 재판소"
district_acot_enigmapolis_science_plural:  "무효 재판소"
district_acot_enigmapolis_science_desc:  "공허 재판소는 공허 예언자들이 모여 공허를 응시하고 비전을 현실로 만드는 곳입니다."
 
district_acot_enigmapolis_forge:  "보이드 알파스케이프"
district_acot_enigmapolis_forge_plural:  "공허 알파스케이프"
district_acot_enigmapolis_forge_desc:  "Void Alphascapes를 사용하면 Void Traveler가 하위 차원 공간으로 안전하게 건너가 그곳의 자원을 흡수할 수 있습니다."
 
district_acot_enigmapolis_silo:  "공허의 대장간"
district_acot_enigmapolis_silo_plural:  "공허의 대장간"
district_acot_enigmapolis_silo_desc:  "보이드 포지(Void Forge)는 다양한 자원을 실체화할 수 있는 대규모의 하드라이트 공장입니다."
 
district_acot_enigmapolis_fortress:  "공허 방벽"
district_acot_enigmapolis_fortress_plural:  "공허 장벽"
district_acot_enigmapolis_fortress_desc:  "공허 장벽은 행성에 방어 병력과 기가 캐논을 제공합니다."
