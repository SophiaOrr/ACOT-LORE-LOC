l_korean:

col_acot_fractured_colony:  "§E분열된 식민지§!"
col_acot_fractured_colony_desc:  "가장 하드코어한 암흑 물질과 에너지 애호가들만이 감히 밟을 수 있는 가혹하고 위험한 식민지입니다."
 
col_acot_enigmopolis:  "§B공허 구체 도메인§!"
col_acot_enigmopolis_desc:  "우주의 공허에 도전하는 사람들의 경외감을 불러일으키는 영역입니다. 끊임없는 제국의 리듬과 국가가 사람들에게 그들이 시작한 긴 여정을 상기시켜줍니다."
 
col_acot_phanon_vault:  "§RPhanon 금고§!"
col_acot_phanon_vault_desc:  "§R파논 군단 외에는 그 목적이 전혀 알려지지 않은 신비한 기지입니다.§!"
 
#### WORLD ######
 
sc_acot_void_star:  "보이드 스타"

acot_cracked_fractured:  "공허 분열 행성"
acot_cracked_fractured_adj:  "공허 분열 행성"
acot_cracked_fractured_desc:  "한때 아름다웠던 세계는 압도적인 암흑 에너지에 의해 분열되어 상상할 수 없는 세계가 존재하게 되었습니다."

pc_acot_void_star:  "보이드 스타"
pc_acot_void_star_adj:  "보이드 스타"
pc_acot_void_star_desc:  "은하계에 배치된 가장 강력한 무기의 혼돈 에너지, 암흑 에너지가 깃들어 있는 별입니다."

pc_acot_void_hole:  "§B공허의 공허§!"
pc_acot_void_hole_adj:  "§B공허의 공허§!"
pc_acot_void_hole_desc:  "이것이 무엇이든, 우리가 우리의 힘으로 만든 불경건한 공포는 의심의 여지 없이 뼈를 오싹하게 합니다. 몰락한 제국들은 두려움에 눈을 돌렸고, 평민들은 한때 아름다웠던 것이 이 괴물 같은 광경으로 변한 것을 보고 흠뻑 젖었습니다. 우리가 만든 것은 정말 끔찍합니다. 끔찍한 똥."

pc_dark_fractured:  "부서진 세계"
pc_dark_fractured_adj:  "부서진 세계"
pc_dark_fractured_desc:  "분열된 세계는 격렬한 폭풍으로 뒤덮이고 수많은 어두운 변칙 개체로 가득 차 있습니다. 지금은 사람이 살 수 있는 곳이 있긴 하지만, 행성은 생명체가 거의 살 수 없는 황량한 땅으로 남아 있습니다."
 
pc_dark_fractured_ae:  "극도로 분열된 세계"
pc_dark_fractured_ae_adj:  "극도로 분열된 세계"
pc_dark_fractured_ae_desc:  "분열된 세계는 격렬한 폭풍으로 뒤덮이고 수많은 어두운 변칙 개체로 가득 차 있습니다. 지금은 사람이 살 수 있는 곳이 있긴 하지만, 행성은 생명체가 거의 살 수 없는 황량한 땅으로 남아 있습니다."
 
pc_dark_fractured_unstable:  "불안정한 분열된 세계"
pc_dark_fractured_unstable_desc:  "분열된 세계는 격렬한 폭풍으로 뒤덮이고 수많은 어두운 변칙 개체로 가득 차 있습니다. 두꺼운 폭풍우 구름은 배가 어느 쪽이 위쪽인지 알 수 없을 정도로 위험하여 착륙 시도를 방해합니다."
 
pc_dark_fractured_ae_unstable:  "불안정한 초균열 세계"
pc_dark_fractured_ae_unstable_desc:  "분열된 세계는 격렬한 폭풍으로 뒤덮이고 수많은 어두운 변칙 개체로 가득 차 있습니다. 두꺼운 폭풍우 구름은 배가 어느 쪽이 위쪽인지 알 수 없을 정도로 위험하여 착륙 시도를 방해합니다."
 

pc_acot_enigmatic:  "수수께끼의 세계"
pc_acot_enigmatic_adj:  "수수께끼의 세계"
pc_acot_enigmatic_desc:  "수수께끼의 세계는 치명적이면서도 안정적인 폭풍으로 뒤덮여 있습니다. 폭풍은 위험하면서도 다양한 폭격으로부터 지구를 보호합니다. 이제 대부분의 행성이 항해하기에 안전하지만 행성은 보호 없이는 대부분의 생명체에게 치명적인 상태로 남아 있습니다."
 
pc_acot_enigmopolis:  "공허 구체"
pc_acot_enigmopolis_adj:  "공허 구체"
pc_acot_enigmopolis_desc:  "고대의 전구체 코어로 구동되고 아치형 통로와 자체 장벽으로 둘러싸인 강력한 에큐메노폴리스입니다."
 
trait_pc_dark_fractured_preference:  "어둠의 피조물"
