acot_mod_options.0.name:  "고대 기술 캐시에 오신 것을 환영합니다!"
## NONE
acot_mod_options.0.desc.a:  "ACOT에 오신 것을 환영합니다. 이 팝업은 ACOT가 성공적으로 초기화되었음을 알리기 위해 표시됩니다. 게임을 시작하기 전에 설정을 변경하려면 아래 옵션을 선택하세요(나중에 칙령 메뉴에서 다시 액세스할 수 있음)\n\n현재 설치된 ACOT 하위 모드(하위 모드는 기본 ACOT 모드 다음에 다음 순서로 정렬되어야 함)\n\nACOT 재정의: §R비활성§!\nACOT 비밀 너머의 관문: §R비활성§!\nACOT 정의: §R비활성§!"
