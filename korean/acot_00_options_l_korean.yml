acot_mod_options.8:  "§R디버그 옵션§!"
acot_mod_options.8.tooltip:  "그러면 콘솔을 사용하지 않고도 일부 버그를 수정하거나 특정 이벤트에 액세스할 수 있는 디버그 메뉴가 열립니다."

acot_mod_options.800.name:  "디버그 옵션"
acot_mod_options.800.desc:  "이 옵션을 사용하면 ACOT 자체에서 게임 내의 특정 콘텐츠를 제거하거나 기존에서 ACOT와 관련된 항목을 제거할 수 있습니다.\n\n§R말할 필요도 없이 이러한 옵션 중 다수는 합법적인 치트입니다. 무슨 일을 하려는지 조심하세요. 친구들이 당신의 부정행위를 발각하지 못하게 하세요!§!"

acot_mod_options.800.a:  "외교 잠금 플래그 지우기"
acot_mod_options.800.a.tooltip:  "이로써 외교를 묶는 깃발이 제거될 것입니다. SOPHIA, Phanon, 기타 ACOT 기반 외교와 더 이상 접촉할 수 없을 때 사용하세요. 게임이 중단되는 것을 방지하려면 의도적으로 여러 외교 창을 생성하는 데 사용하지 마세요."

acot_mod_options.800.b:  "델타테크 인수"
acot_mod_options.800.b.tooltip:  "그러면 거의 모든 ACOT의 Delta Tech가 즉시 제공됩니다. 이미 Delta Tech를 보유하고 있는 경우 이 옵션은 대신 Alpha로 교체됩니다."
acot_mod_options.800.b1:  "알파테크 획득"
acot_mod_options.800.b1.tooltip:  "그러면 거의 모든 ACOT의 알파 기술이 즉시 제공됩니다. 이미 Delta Tech를 보유하고 있는 경우 이 옵션은 대신 Sigma로 변경됩니다."
acot_mod_options.800.b2:  "시그마테크 인수"
acot_mod_options.800.b2.tooltip:  "그러면 거의 모든 ACOT의 Sigma Tech가 즉시 제공됩니다."

acot_mod_options.800.d:  "파논테크 인수"
acot_mod_options.800.d.tooltip:  "그러면 거의 모든 ACOT의 Phanon Tech가 즉시 제공됩니다."

acot_mod_options.800.c:  "자원 획득"
acot_mod_options.800.c.tooltip:  "이를 통해 수많은 바닐라 및 ACOT 리소스를 얻을 수 있습니다. 기본적으로 acot_test_event.10의 비콘솔 버전입니다. 분명히 사기꾼입니다."

