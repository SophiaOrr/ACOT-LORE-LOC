acot_mod_options.4:  "AI 지원 옵션"
acot_mod_options.4.tooltip:  "AI가 바닐라에서 처리해야 하는 어리석고 복잡한 리소스 시스템에 더해 ACOT에 의해 추가된 리소스로 인해 따라잡는 데 어려움을 겪을 수 있습니다. 이 메뉴는 AI가 향상되는 데 도움이 되는 다양한 옵션을 제공합니다."

acot_mod_options.400.name:  "AI 지원 옵션"
acot_mod_options.400.desc:  "AI가 관리해야 하는 리소스의 양이 증가하기 때문에 때로는 모든 것을 관리하려고 초기에 무덤을 파게 될 수도 있습니다. 제가 이러한 AI 관련 작업에 특히 능숙하지 않다는 점을 감안할 때 이 옵션은 AI에게 정기적으로 무료 리소스, 특히 일반적으로 획득하기 어려운 리소스를 제공하여 AI를 돕기 위해 존재합니다."
 

acot_mod_options.400.a:  "AI 리소스 부스트 수정자"
acot_mod_options.400.a.tooltip:  "AI의 보너스를 자원으로 변경하려면 이 옵션을 사용하십시오. 보너스는 변경 당시 표준 제국과 몰락한 제국에만 적용된다는 점을 명심하세요. 새로 생성된 제국은 이 프로세스가 다시 완료될 때까지 보너스를 받지 못합니다." 

acot_mod_options.400.b:  "AI 백업 리소스가 §R활성화§!되었습니다. §G사용 중지§!하시겠습니까?"
acot_mod_options.400.b.tooltip:  "AI가 너무 오랫동안 부족하다고 판단되면 Dark Energy 또는 Stellarite와 같은 일부 ACOT 기반 리소스에 자동으로 자금을 지원하도록 게임 트리거를 비활성화합니다." 
acot_mod_options.400.b2:  "AI 백업 리소스가 §G비활성화§!되었습니다. §R사용§!하시겠습니까?"
acot_mod_options.400.b2.tooltip:  "AI가 너무 오랫동안 부족하다고 판단되면 Dark Energy 또는 Stellarite와 같은 일부 ACOT 기반 리소스에 자동으로 자금을 지원하도록 게임 트리거를 활성화합니다."

acot_mod_options.400.c:  "AI 단순화 이벤트가 §R활성화§!되었습니다. §G사용 중지§!하시겠습니까?"
acot_mod_options.400.c.tooltip:  "중요한 기술을 획득하는 데 오랜 시간이 걸리지 않도록 AI를 위한 많은 ACOT 이벤트의 단순화된 버전을 비활성화합니다. 이 이벤트를 비활성화하면 AI가 플레이어에게 도전하기 위해 의미 있는 시간 내에 기술을 제대로 획득하지 못할 수 있습니다." 
acot_mod_options.400.c2:  "AI 단순화된 이벤트가 §G비활성화§!되었습니다. §R사용§!하시겠습니까?"
acot_mod_options.400.c2.tooltip:  "중요한 기술을 획득하는 데 오랜 시간이 걸리지 않도록 AI를 위한 많은 ACOT 이벤트의 단순화된 버전을 활성화합니다."

 
acot_mod_options.401.name:  "AI 리소스 부스트 수정자"
acot_mod_options.401.a.desc:  "AI의 보너스를 자원으로 변경하려면 이 옵션을 사용하십시오. 보너스는 변경 당시 표준 제국과 몰락한 제국에만 적용된다는 점을 명심하세요. 새로 생성된 제국은 이 프로세스가 다시 완료될 때까지 보너스를 받지 못합니다.\n\n현재 AI의 보너스: §R없음§!\n\nAI는 보너스를 받지 않으며 공정하게 플레이하며 자신의 어리석음과 착하지 못함으로 인해 죽거나 무너질 가능성이 높습니다. 혼자서만 멋진 게임을 즐길 수 있다면 좋습니다."
acot_mod_options.401.b.desc:  "AI의 보너스를 자원으로 변경하려면 이 옵션을 사용하십시오. 보너스는 변경 당시 표준 제국과 몰락한 제국에만 적용된다는 점을 명심하세요. 새로 생성된 제국은 이 프로세스가 다시 완료될 때까지 보너스를 받지 못합니다.\n\n현재 AI의 보너스: §G낮음§!\n\nAI는 적절한 제국으로 기능할 수 있도록 기본 자원에 대한 일정 수입을 받게 됩니다. 최소한 AI가 상당한 위협이 될 것으로 기대한다면 좋습니다."
acot_mod_options.401.c.desc:  "AI의 보너스를 자원으로 변경하려면 이 옵션을 사용하십시오. 보너스는 변경 당시 표준 제국과 몰락한 제국에만 적용된다는 점을 명심하세요. 새로 생성된 제국은 이 프로세스가 다시 완료될 때까지 보너스를 받지 못합니다.\n\n현재 AE AI의 보너스: §B보통§!\n\nAI는 기본 설정 수입의 두 배를 받지만 다른 보너스는 받지 않습니다."
acot_mod_options.401.d.desc:  "AI의 보너스를 자원으로 변경하려면 이 옵션을 사용하십시오. 보너스는 변경 당시 표준 제국과 몰락한 제국에만 적용된다는 점을 명심하세요. 새로 생성된 제국은 이 프로세스가 다시 완료될 때까지 보너스를 받지 못합니다.\n\n현재 AE AI의 보너스: §B높은§!\n\nAI는 AE AI가 실제로 당신에게 위협이 되기를 정말로 원하는 경우 정상의 설정된 수입에 더해 자신이 생산하는 수입의 두 배를 받게 됩니다. 아마도 이번에는 AI가 실제로 당신을 죽일 것입니다(그러나 대부분은 그렇지 않을 것입니다)."

