l_korean:

acot_startup.301.name:  "Tier 3 시작 설정: 확장"
acot_startup.301.desc:  "우리의 역사를 검토해 봅시다. 우리는 현재까지 얼마나 확장해왔나요?"
acot_startup.301.a:  "우리는 전혀 확장하지 않았습니다."
acot_startup.301.a.tooltip:  "추가적인 시스템 확장은 없습니다."
acot_startup.301.b:  "약간만."
acot_startup.301.b.tooltip:  "수도에 인접한 모든 시스템을 획득합니다."
acot_startup.301.c:  "꽤 많이."
acot_startup.301.c.tooltip:  "캐피탈 시스템을 시작으로 모든 인접 시스템과 그 이웃을 획득합니다."

acot_startup.302.name:  "Tier 3 시작 설정: 식민지화"
acot_startup.302.desc:  "우리의 식민지화 계획은 어떻게 되어가고 있나요?"
acot_startup.302.a:  "우리는 어떤 행성도 식민지화하지 않았습니다."
acot_startup.302.a.tooltip:  "다른 어떤 행성도 식민지화되지 않을 것입니다."
acot_startup.302.b:  "단지 몇 가지"
acot_startup.302.b.tooltip:  "거주 가능성이 50% 이상인 최대 2개의 식민지화 가능."
acot_startup.302.c:  "우리는 그 과정에서 가능한 모든 행성을 식민지화했습니다."
acot_startup.302.c.tooltip:  "거주 가능성이 50% 이상인 모든 식민지화 가능 행성이 식민지화됩니다."

acot_startup.303.name:  "Tier 3 시작 설정: 리더십"
acot_startup.303.desc:  "우리 리더 관리는 어떤가요?"
acot_startup.303.a:  "우리는 지도자를 훈련하지 않았습니다"
acot_startup.303.a.tooltip:  "기존 리더에는 변화가 없습니다."
acot_startup.303.b:  "우리는 조금 준비했습니다."
acot_startup.303.b.tooltip:  "기존 리더는 최대 3레벨까지 레벨업됩니다."
acot_startup.303.c:  "우리는 바로 이날을 위해 훈련했습니다."
acot_startup.303.c.tooltip:  "모두 레벨 3 기술을 보유한 추가 리더를 얻습니다.\n추가 과학선 1개로 시작합니다."

acot_startup.304.name:  "Tier 3 시작 설정: 함대"
acot_startup.304.desc:  "우리 함대는 얼마나 강합니까?"
acot_startup.304.a:  "우리는 새로운 선박을 건조하지 않았습니다."
acot_startup.304.a.tooltip:  "일반 차량 설정으로 시작됩니다."
acot_startup.304.b:  "우리는 몇 척의 추가 선박을 건조했습니다"
acot_startup.304.b.tooltip:  "초계함 6척, 구축함 2척, 순양함 1척으로 시작합니다."
acot_startup.304.c:  "우리는 함대를 모으고 있습니다."
acot_startup.304.c.tooltip:  "코르벳함 12척, 구축함 6척, 순양함 2척으로 시작합니다.\n추가 건설선 1척으로 시작합니다."

