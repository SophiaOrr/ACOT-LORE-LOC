acot_startup.9999.name:  "저 너머로부터의 경고"
acot_startup.9999.desc:  "죄송합니다만, 이 은하계는 그 관련성이 한계에 이르렀습니다. 파나다 특이점이 왔습니다. 내 법령에 따라 시뮬레이션은 3.6 버전으로 진행됩니다. 당신은 즉시 이 은하계를 떠나야 합니다."
acot_startup.9999.a:  "예, 현명한 사람입니다."
acot_startup.9999.a.tooltip:  "최고의 파나다의 명령에 따라, 이 플레이를 끝낼 시간이 왔습니다. 파나다 특이점(Panada Singularity)이 시작되게 하세요."
acot_startup.9999.b:  "아, 괜찮을 거예요. 아무것도 깨지지 않을 것입니다."
acot_startup.9999.b.tooltip:  "당신은 경고를 받았습니다. 은하계가 파괴될 때 파나다를 화나게 하지 마십시오. 더 이상 파나다의 잘못도 걱정도 아니기 때문입니다. 즉시 아이어로 돌아가야 합니다."
