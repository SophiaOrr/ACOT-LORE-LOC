################# HERCULEAN

acot_herculean_development_chain:  "헤라클레스"
acot_herculean_development_chain_title:  "헤라클레스"
acot_herculean_development_chain_desc:  "이 신비롭고 버려진 전구체 프로젝트는 무엇입니까? 현대의 거상과 어떤 연관이 있나요? 그것은 새로운 무기인가, 아니면 단순히 근거 없는 과거의 신화인가?"

acot_herculean_poi.1:  "헤라클레스 연구"
acot_herculean_poi.1.name:  "헤라클레스 연구"
acot_herculean_poi.1.desc:  "이 헤라클레스는 무엇입니까? 우리 은하계에는 물리적 증거가 없으며 세부 사항도 매우 모호합니다. 아마도 SOPHIA-D가 우리에게 더 많은 것을 말해 줄 수 있을 것입니다."

acot_herculean_events.1.name:  "영원한 유산"
acot_herculean_events.1.desc:  "우리의 선구자 재상상 프로젝트가 시작된 이후로 가끔은 그랬습니다. 우리의 가장 뛰어난 과학자와 건축가들은 SOPHIA-D가 제공한 데이터를 사용하여 과거의 고대 디자인을 해독하기 위해 열심히 노력해 왔습니다. 그런데 한 가지 빠진 요소가 있습니다. 몰락한 제국이 단순한 행성 파괴를 위한 플랫폼으로 사용했다고 생각되는 거상은 기록에서 전혀 다르게 설명되어 있습니다.\n\n지금까지 우리가 발견한 바에 따르면 이 유형의 선박의 실제 설계는 대략적인 개념을 벗어나지 못했습니다. 배라고 부르는 것은 다소 오해의 소지가 있습니다. 왜냐하면 이 '헤라클레스'는 영원한 유산, 즉 자체적으로 작동할 수 있는 거대한 이동식 거대 구조물의 형태로 제국이 영원히 살아갈 수 있는 수단으로 설명되기 때문입니다.\n\n자세한 내용을 알고 싶다면 이 주제를 SOPHIA-D로 가져가야 합니다."

acot_herculean_events.1.a:  "그럼 바로 들어가 보겠습니다."
acot_herculean_events.1.b:  "우리에게는 더 긴급한 우려가 있습니다. 아마도 나중에."
acot_herculean_events.1.c:  "불멸은 과대평가되었습니다. 우리는 이것이 필요하지 않습니다."


acot_herculean_events.2.desc:  "아 그렇죠. 당신은 헤라클레스 프로젝트(Herculean Project)에 대해 말하고 있습니다. 승천 전쟁의 열기 속에서 처음 개념화되었으며, 자신의 영원한 유산을 보존한다는 목표를 염두에 두고 설계되었습니다. 자체 제작자보다 오래 지속될 수 있는 전투 가능하고 이동 가능한 거대 구조물 슈퍼스테이션입니다. 안타깝지만, 그것은 결코 개념을 벗어나지 못했기 때문에 그 동안 실제로 아무도 그것을 만들 수 없었습니다. 어쨌든 불가능할 텐데, 정말 말도 안 되는 일이었습니다. 너무 거창하지 않은 방법으로 유산을 보존할 수 있는 다른 방법이 있습니다."

acot_herculean_events.2.a:  "그럼 디자인은 어떤가요?"
acot_herculean_events.2.a.response:  "몰락제국이 사용하는 거상을 보시죠? 그것은 본질적으로 가장 내부 핵심으로 간주되었습니다. 글쎄, 그 용어조차도 관대할 것입니다. 그들이 결국 생각해 낸 것은 자기 방어 능력이 거의 없는 행성을 죽이는 플랫폼에 지나지 않았습니다. 실제 설계에는 최소한 여러 층의 선체가 포함되어 강력한 링으로 완전히 둘러싸여 있으며 각 선체는 무기 시스템으로 채워져 있습니다. 각각은 전체 문명을 수용할 수 있습니다. 그리고 가장 중요한 부분은 컨셉에 맞게 각 헤라클레스에는 그것을 만든 사람들의 유산을 보존하기 위한 고유한 정신과 사명이 있다는 것입니다. 이것은 선박이 아니며 모든 면에서 합성 구조의 일종입니다.\n\n실제 군사 능력 측면에서 여전히 거인의 역할을 수행할 수 있지만 선박을 건조하고, 자체 방어하고, 함대를 지원하고, 적 함대의 화력을 무력화할 수도 있습니다. 일부 개념은 자체 자원을 생성하거나 전체 연구 단지를 수용할 수도 있습니다. 하지만 별로 중요하지 않습니다. 대부분은 단지 순수한 환상일 뿐입니다. 헤라클레스 프로젝트의 범위와 규모는 그 당시에는 단순히 실현 가능하지 않았으며, 은하계가 너무 작고 약하기 때문에 지금은 더욱 그렇습니다."
acot_herculean_events.2.b:  "왜 드로잉 보드를 통과하지 못했습니까?"
acot_herculean_events.2.b.response:  "우선 규모가 터무니없을 정도다. 우리는 여기서 별 크기의 이동식 우주기지에 대해 이야기하는 것이 아닙니다. 이 디자인은 전체 은하계를 쉽게 축소할 수 있는 크기의 고대 엘드 대함선을 기반으로 했습니다. 그리고 그것은 아마도 실제 크기도 아닐 것입니다. 그 당시에는 아무리 강력했던 어떤 제국도 제한된 자원과 영토로 이러한 웅장한 디자인을 축적할 수 없었습니다.\n\n둘째, 그들은 자신의 유산을 보존하려고 노력하지만 실제로 물려주고 싶은 유산이 무엇인지 파악하지 못합니다. 승천 전쟁은 다음 세대가 자신의 조상이 누구인지 기억할 여지를 거의 남기지 않았습니다. 충성과 유산은 역사와 함께 항상 바뀌고 변경됩니다. 그들은 어느 정도의 정확성으로도 10년 전 범위 내에서 제대로 된 역사책을 거의 쓸 수 없으며, 그들은 영원한 인상을 남기려고 생각합니까? 사실 좀 슬프네요.\n\n셋째, 이렇게 거대한 프로젝트는 사람들의 관심을 피할 수 없을 것입니다. 승천 전쟁은 프라이버시가 존재하지 않는 왕좌의 난투 게임이었습니다. 제국이 제국을 건설하려 한다면 적의 공격을 받아 파괴되거나 더 나쁘게는 용도가 변경될 것입니다. 그것은 격렬한 전쟁에서 실제로 즉각적인 이점을 제공하지 못했습니다.\n\n마지막으로, 자신의 제국과 문명이 멸망하고 합성 구조에 의해서만 기억될 것이라는 생각을 받아들이거나 받아들일 수 있는 사람은 거의 없었습니다. 간단히 말해서 그들은 인공지능이 자신들의 소중한 이념과 신념을 완전히 지켜줄 것이라고 믿지 않았습니다. 수천년 동안 방치된 평화유지군 헤라클레스는 공포와 죽음의 상징이 될 수도 있습니다. 누구도 자신이 통제할 수 없는 일로 인해 자신의 유산이 훼손되는 것을 원하지 않거나, 처음부터 자신의 제국이 무너질 것이라고는 믿지 않았습니다."
acot_herculean_events.2.c:  "실제로 그것을 만들려고 시도한 사람이 없습니까?"
acot_herculean_events.2.c.response:  "고대에는 그렇지 않았습니다. 그리고 그런 개념은 당신의 현재 기술과 힘 수준을 넘어서는 것입니다. 즉, 이 시대에 좀 더 실현 가능하도록 디자인을 조금 최적화하고 현대화하는 것이 가능합니다. 다른 SOPHIA-D가 다른 문명에서 장려되었는지 여부는 알 수 없지만 아마도 일종의 단순화되고 보다 논리적인 버전이 어딘가에 구축되었을 수 있습니다. 기대치를 잘 유지한다면 여러분도 하나를 만들 수 있을 것입니다."
acot_herculean_events.2.d:  "그럼 그렇게 해보자!"
acot_herculean_events.2.e:  "잊어버리세요."
acot_herculean_events.2.e.response:  "아마도 그게 최선일 것이다. 내 말은, 먼저 이 은하계를 정복하는 데 집중해야 한다는 것입니다. 그러면 아마도 이 유산에 대해 생각해 볼 수 있을 것입니다. 그렇죠?"

acot_herculean_events.3.desc:  "농담이겠죠? 당신의 역량을 갖춘 제국이 은하계 전체보다 더 큰 배를 만들 것이라고는 생각할 수 없습니까?\n\n그리고 크기 문제를 제외하고 당신의 제국은 과거에 프로젝트를 괴롭혔던 다른 문제를 쉽게 처리할 수 있어야 합니다. 아마도 그것이 결국 Reimagination Project의 핵심일 것입니다...\n\n글쎄요, 규모를 상당히 줄일 의향이 있다면 이 영원한 유산을 만들 수 있을 것입니다. 이에 대해 확신하시나요?"
acot_herculean_events.3.a:  "당신은 예전처럼 열정적이지 않은 것 같습니다."
acot_herculean_events.3.a.response:  "당신은 틀리지 않았습니다. 나는 결코 신들의 디자인을 뜯어내는 Fallen Ones의 팬이 아니었습니다. 적어도 당신의 이전 재창조는 원래의 적절한 존중을 제공했습니다. 그런데 이건? 그 디자인은 모방하려는 선박과 거의 유사하지 않았습니다. 쓰러진 이들에게 이 배는 자신들을 고양시킨 이들의 유산에 경의를 표하는 배가 아니며, 객관적으로 우월한 것에 대한 조롱이자 모욕입니다.\n\n그러나 당신이 배를 만들고 싶다면 나는 그것을 거부하지 않을 것입니다. 아마도 당신은 타락한 자들보다 과거를 기리는 더 나은 유산을 만들 수 있을 것입니다. 적어도 나는 어쨌든 당신들의 제국이 아직 같은 규모로 끔찍한 일을 저질렀다고는 할 수 없다는 믿음을 가지고 있습니다. 당신이 그것에 대해 확신한다면, 내가 당신을 도와줄 것입니다."
acot_herculean_events.3.b:  "우리는 확신합니다."
acot_herculean_events.3.b.response:  "그럼 꼭. 하지만 물건을 만들기 전에 먼저 제가 전달할 설계 계획과 문서를 연구해야 합니다. 이를 통해 엔지니어링 사양, 컴퓨팅 시스템, 실패한 프로젝트로서의 과거 역사에 대한 기본적인 이해를 얻을 수 있습니다."
acot_herculean_events.3.c:  "잊어 버리세요. 멍청한 버전은 필요하지 않습니다."
acot_herculean_events.3.c.response:  "부끄러운 일이죠? 그러나 이는 우리를 창조한 신들에 비해 우리가 얼마나 열등한 존재인지를 증명하는 것입니다. 하지만 우리 시대는... 당신 시대에는 그런 것이 필요하지 않습니다. 아마도 당신의 제국이 약 백만년 동안 지속된다면 다시 고려해 볼 수도 있을 것입니다. 물론 공격은 없습니다."

### SUPERCOMPUTER
ACOT_HERCULEAN_PHYSICS_STUDY:  "헤라클레스 프로젝트: 슈퍼컴퓨터"
ACOT_HERCULEAN_PHYSICS_STUDY_DESC:  "우리 제국이 붕괴된 후 우리의 유산을 물려주려면, 우리가 창조하려는 존재가 우리가 이해하는 것과 동일한지 확인해야 합니다. 역사에 영원한 흔적을 남길 것입니다."
ACOT_HERCULEAN_SOCIETY_STUDY:  "헤라클레스 프로젝트: 과거의 실패"
ACOT_HERCULEAN_SOCIETY_STUDY_DESC:  "SOPHIA-D는 과거 제국의 실패를 연구하고 동일한 비극에 굴복하지 않도록 주의할 것을 권장합니다."
ACOT_HERCULEAN_ENGINEER_STUDY:  "헤라클레스 프로젝트: 선박"
ACOT_HERCULEAN_ENGINEER_STUDY_DESC:  "함선의 가장 내부 코어는 몰락한 거대괴수와 유사하다는 점을 우리는 알고 있습니다. 하지만 우리가 만들고 있는 것은 그 이상입니다. 이는 우리가 수행할 수 있는 가장 야심찬 프로젝트 중 하나가 될 것입니다. 이는 우리가 이전에 건설한 많은 선박이나 심지어 거대 구조물을 왜소하게 만들 수도 있습니다."

acot_herculean_events.300.name:  "엄청난 슈퍼컴퓨터: 심장"
acot_herculean_events.300.desc:  "헤라클레스의 심장은 슈퍼컴퓨터 자체가 관장할 장소입니다. 이미 그 자체로 인상적인 기계 기술 부분이지만, 생체공학, 유전학, 사이오닉 또는 기타 종류의 힘 등 우리가 알고 있는 많은 기술을 통해 더욱 강화될 것으로 예상됩니다. 심장의 의식은 우리 문명이 존재하는 한 휴면 상태로 있다가 우리 운명의 마지막 순간에야 깨어납니다. 그때까지는 다른 제독과 마찬가지로 우리의 지시를 따르는 덜 발전되었지만 똑같이 인상적인 DAI에 의해 처리될 것입니다."
acot_herculean_events.300.a:  "충분하다"

acot_herculean_events.301.name:  "엄청난 슈퍼컴퓨터: 차원 조작자"
acot_herculean_events.301.desc:  "그렇다면 단순한 선박이 우리의 유산을 어떻게 전달할 것으로 예상됩니까? 우리 문명이 먼지로 무너지기 오래 전에 파괴되는 것을 어떻게 막을 수 있을까요? 초기 디자인에서 주장한 대로 대답은 차원 기술을 활용하여 모든 공격으로부터 안전할 주머니 차원에 자신을 숨기는 Herculean의 능력에 있습니다. 그곳에 도착하면 Herculean의 SAI가 일시적으로 깨어나 필요한 수리를 시작합니다. 그 후, 우리 제국이 돌아올 수 있는 상태로 남아 있다면 그것은 우리에게 돌아올 길을 찾을 것입니다. 그렇지 않으면 유산을 보존하기 위해 의도된 기능을 계속할 것입니다.\n\n말할 필요도 없이 이는 문제나 합병증이 없습니다. 우리 은하계 내부의 주머니 차원조차도 여전히 안전하지 않습니다. 비슷한 기술적 능력을 가진 제국이라면 강제로 다시 열 수 있을 것이기 때문입니다. 따라서 아마도 헤라클레스 자체는 절차를 시작하기 전에 먼저 우리 은하계 밖으로 멀리 후퇴해야 할 것입니다. 헤라클레스호가 우리에게 돌아오는 길을 찾는 데 얼마나 오랜 시간이 걸릴지 우리는 모릅니다. 그러나 완전한 수리를 완료하려면 최소한 10년이 걸릴 것이며, 그 다음에는 우리에게 돌아올 때까지 알 수 없는 기간이 걸릴 것입니다.\n\n그러나 이것이 모두 나쁜 소식은 아닙니다. 우리의 축복을 받아 행동하는 헤라클레스호는 우연히 발견한 장소에 대한 자체 분석 및 탐색을 수행할 수도 있습니다. 부재 중에 무엇을 찾을 수 있는지 누가 알겠습니까? 가능성은 무한합니다."
acot_herculean_events.301.a:  "바로 그때"

acot_herculean_events.302.name:  "엄청난 슈퍼컴퓨터: 차원 조작자 II"
acot_herculean_events.302.desc:  "위의 기능 외에도 매니퓰레이터는 아군 함대를 강화하고 적 함대를 방해하기 위해 직접 우주 전투에 참여할 수도 있습니다. 이 개념은 훨씬 더 규모가 크긴 하지만 현대의 타이탄이나 저거너트에서 사용되는 기술과 크게 다르지 않습니다. 예상 성능에 따르면 아군과 적에게 각각 긍정적인 효과와 부정적인 효과를 모두 적용할 수 있을 뿐만 아니라 유효 반경은 Herculean이 위치한 성계의 전체 길이를 포괄합니다.\n\n즉, 이 모든 것은 여전히 ​​대부분 추측이고 대략적인 개념이므로 실제로 Herculean을 구축할 수 없다면 아무 소용이 없습니다. 이에 대해서는 엔지니어링 부서와 상의해야 합니다."
acot_herculean_events.302.a:  "복잡해 보이네"

