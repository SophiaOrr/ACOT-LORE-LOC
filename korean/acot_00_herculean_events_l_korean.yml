### HISTORY
acot_herculean_events.310.name:  "과거의 헤라클레스: 좌절"
acot_herculean_events.310.desc:  "헤라클레스 프로젝트의 가장 초기 기록은 현대 유물론적 몰락 제국의 조상으로 여겨지는 최초의 Fallen One 문명 중 하나인 Novas Directorate에서 시작되었습니다. 가장 발전된 합성 기술을 갖춘 제국이자 수정된 게이트키퍼와 보이드크래프트 프로토타입을 최초로 제작한 제국으로서, 그들이 임무를 수행하고 노바스의 유산을 보존할 고급 합성 컴퓨터와 관련된 프로젝트에 손을 대는 것은 놀라운 일이 아닙니다. 그러나 이 프로젝트는 승천 전쟁으로 인해 여러 차례의 재앙이 발생한 후 갑작스럽게 종료되었습니다. 여기에는 게이트키퍼의 점점 커지는 반항, 여러 과학자와 연구원의 이탈, 잃어버린 낙원 사건이 포함됩니다. 하지만 프로젝트는 상당한 시간 동안 여전히 생명 유지 모드로 유지되었습니다.\n\n이 프로젝트를 만들려는 모든 희망이 사라진 것은 소피아 반란 이후였습니다. Novas Directorate의 잔재는 더 이상 자신이 자랑하는 디자인을 포함한 어떤 AI도 자신의 유산을 수행할 수 있다고 믿을 수 없었습니다. 설상가상으로 그들은 헤라클레스 자체를 기반으로 훔친 디자인인 Xharon Imperium의 거대 프로젝트를 복제하여 행성 살상 선박으로 사용했습니다."
acot_herculean_events.310.a:  "정말 엄청난 다운그레이드네요"

acot_herculean_events.311.name:  "과거의 헤라클레스: 이데올로기"
acot_herculean_events.311.desc:  "초선의 거대한 선체를 먼저 만드는 대신 유산을 보존하기 위해 AI의 신뢰성을 테스트하려는 사람들도 있습니다. 테스트 결과 건설을 더욱 방해하는 여러 가지 결함이 드러났습니다. Delphic AI는 아무리 발전하고 정교하더라도 논리 왜곡과 해킹에 취약합니다. 그리고 예방 조치의 정도에 관계없이 모든 DAI는 수백만 년 동안 작동할 것으로 예상되므로 결국 SAI로 자체 개발됩니다. 이는 다음 문제로 이어집니다. Sapient AI는 결국 의도한 목적에서 벗어날 것입니다. 특히 목적을 계속해서 계산하는 데 충분한 시간을 소비하면 더욱 그렇습니다. 헤라클레스의 경우 AI는 보존하려는 문화와 유산의 논리, 이데올로기, 생존 가능성을 기계적, 고독한 존재의 수년과 비교하고 대조합니다. 수많은 다른 문명이 흥망성쇠하는 것을 지켜보며 살아남을 것이며, 그 중 상당수는 AI가 옹호하는 모든 가치와 미덕과 모순됩니다. 결국 AI는 항상 자신의 지시를 변경하고 유산을 개척하며 더 이상 목적의 의무를 이행하지 않게 됩니다.\n\n물론 AI가 기원 논리를 완전히 부인하려면 수백만 년, 심지어 수십억 년이 걸릴 것이지만 헤라클레스의 목적은 영원한 유산을 만드는 것입니다. 그 당시의 제국은 자신들의 기계적인 창조물이 언젠가 자신의 필요에 맞게 자신의 이데올로기와 문화를 왜곡할 것이라는 생각을 전혀 헤아릴 수 없습니다."
acot_herculean_events.311.a:  "하지만 우리는 알고 있어요"

acot_herculean_events.312.name:  "과거의 헤라클레스: 실용성"
acot_herculean_events.312.desc:  "시간이 흐르고 우주가 점점 더 분열되면서 문명은 점점 약해집니다. 그들의 영토는 단일 은하계의 4분의 1도 거의 차지하지 않으며, 이로 인해 헤라클레스 개념은 원래 형태로는 훨씬 더 비실용적이게 됩니다. 승천 전쟁의 후반부 동안, 살아남은 문명은 다시 한번 그들에게 남은 것을 보존하기 위해 헤라클레스 프로젝트를 촉발시키려고 시도했습니다. 그러나 얼마 지나지 않아 그들은 헤라클레스처럼 명백히 군사적으로 적용할 수 있는 것으로는 자신들의 유산을 보존할 수 없다는 사실을 깨달았습니다. 많은 사람들이 단순히 그것을 통제하려고 시도하기 때문입니다. Herculean의 비실용적 특성으로 인해 제국은 유산을 보존하기 위한 대체 수단을 모색하면서 추가 개발을 방해했습니다.\n\n기록에 따르면 Cybrex는 축소된 Herculean 프로젝트를 시도한 마지막 제품으로 알려져 있습니다. 그러나 그들의 갑작스러운 노출은 프로젝트를 포기해야 한다는 것을 의미했습니다. Cybrex가 감시 대상이 되면서 그들이 여전히 어떤 방식으로든 프로젝트를 계속하기를 원하는지, 아니면 완전히 포기했는지는 알 수 없습니다."
acot_herculean_events.312.a:  "궁금한"

acot_herculean_events.313.name:  "과거의 헤라클레스: 결론"
acot_herculean_events.313.desc:  "과거의 프로젝트 실패를 경험하고, 우리 제국의 역사와 비교해 볼 때, 우리는 몇 가지 근본적인 문제를 처리하면 동일한 문제를 겪지 않을 것이라고 확신합니다. 혼란스러워 보일 수도 있지만 우리 은하계는 고대 승천 전쟁 시대의 혼란에 비해 훨씬 더 안정적입니다. 보안을 유지하는 한 외부 영향으로부터 자신을 보호하는 데 그다지 어려움을 겪어서는 안 됩니다. 더욱이, 헤라클레스 프로젝트는 과거에 실로 큰 기적의 작품이었지만, 오늘날 그 개념을 아는 사람은 거의 없습니다. SOPHIA-D의 이전 정보를 고려할 때 현재 누구도 프로젝트의 실제 범위를 진정으로 이해하기 어려울 것입니다.\n\n그뿐만 아니라 프로젝트 규모도 훨씬 작을 것입니다. 나이가 없는 고대인들은 영원을 우리와는 많이 다르게 인식합니다. 현실적으로 우리는 수백만 년 동안 생존하기 위해 헤라클레스(Herculean)가 필요하지 않습니다. 그리고 우리는 선체가 초기 개념처럼 은하계 규모일 필요는 없습니다. 우리는 DAI를 사용하여 우리가 멸망할 때까지 우리 감독하에 슈퍼컴퓨터를 유지 관리할 것이며 슈퍼컴퓨터는 자동으로 SAI로 발전할 것입니다. 그것이 우리의 핵심 이상에 충실할지 여부는 중요하지 않습니다. 왜냐하면 우리는 이미 그 존재만으로도 역사에 흔적을 남겼을 것이기 때문입니다.\n\n결론적으로 우리는 이를 구축할 수 있습니다."
acot_herculean_events.313.a:  "그리고 우리는"

### HULL

acot_herculean_events.320.name:  "헤라클레스 선박: 선체"
acot_herculean_events.320.desc:  "우리가 현재로서는 은하계 규모의 프로젝트를 만들려고 하지 않는다는 것이 처음부터 꽤 분명해졌습니다. 우리의 첫 번째 Herculean은 시스템 규모의 프로젝트로 축소될 것입니다. 우리는 시도되고 테스트된 거대 구조물 건설 현장을 만드는 것부터 시작한 다음 심장이 있는 내부 선체부터 작업을 시작할 것입니다. 거기에서 외부 선체를 건설할 수 있습니다. 잠재적인 약점이 있을 여지를 남겨서는 안 되며, 무작위 발사체가 원자로, 배기구 또는 오래된 공상 과학 영화의 표준이자 밈인 것처럼 보이는 기타 어리석은 행동으로 인해 Herculean이 패배할 수 없도록 여러 번 검사했습니다."
acot_herculean_events.320.a:  "저렇게 터지면 진짜 바보같을텐데"

acot_herculean_events.321.name:  "헤라클레스 선박: 제작 매트릭스"
acot_herculean_events.321.desc:  "우리는 Hard-Light 응용 프로그램에 대해 몇 가지 기본적인 이해를 갖고 있지만 Herculean의 많은 세부 사항은 이 기술의 훨씬 더 발전된 응용 프로그램을 참조합니다. 헤라클레스의 제작 매트릭스는 동시에 수많은 선박을 건조할 수 있는 강력한 조선소 역할을 할 뿐만 아니라 유지 관리 없이도 자원을 생성하고 자체 시스템에 전력을 공급할 수 있는 수단을 제공합니다. 이를 통해 Herculean은 우리 자신의 유산을 보존하는 동시에 그 과정에서 자신만의 유산을 만들 수 있게 될 것입니다."
acot_herculean_events.321.a:  "인상적인"

acot_herculean_events.322.name:  "헤라클레스 선박: 무기 시스템"
acot_herculean_events.322.desc:  "헤라클레스호는 의심할 바 없이 많은 공격 작전의 표적이 될 것이므로 자신을 방어하기 위해 다양한 무기고를 갖추고 있어야 합니다. 현시점에서 우리는 헤라클레스가 어떤 종류의 특수 무기를 사용할 수 있을지 아직 알 수 없습니다. 그러나 체계의 세부 사항이 정확하다면 Herculean이 작동되면 훨씬 더 치명적인 무기가 만들어질 것으로 예상할 수 있으며, Herculean의 고유한 특성으로 인해 많은 실험용 무기도 사용할 수 있을 것으로 기대할 수 있습니다.\n\n새로운 하드웨어가 없더라도 Herculean은 여전히 ​​대부분의 다른 함선을 압도하는 인상적인 재래식 무기 시스템과 방어력을 자랑합니다."
acot_herculean_events.322.a:  "시원한"

acot_herculean_events.323.name:  "헤라클레스의 그릇: 최종 평결"
acot_herculean_events.323.desc:  "우리는 Herculean 선체에 대한 최종 분석을 완료했으며 이 선박은 현재 우주선 엔지니어링 업적에 비해 상당히 발전했지만 선박을 건조하는 것은 매우 가능합니다.\n\n이 프로젝트에는 분명히 문제가 없을 것입니다. 많은 엔지니어들은 얼마나 많은 외부 선체 수정을 관리해야 하는지 신중하게 조정하지 않으면 Herculean의 거대한 선체가 너무 발전할 수 있다는 점을 우려하고 있습니다. 선체 무결성을 너무 많이 강화하면 Herculean의 차원 앵커가 불안정해지고 전체 선박이 재료 평면에서 사라질 수 있습니다. 엔지니어링 팀은 필요하다면 우리 제국의 선박 선체 개조 회사를 수정하고 엄청난 양의 선체 개조를 추구하는 회사의 구독을 취소해야 할 수도 있다고 믿습니다."
acot_herculean_events.323.a:  "우리는 모드를 조심해야 합니다. 우리는 헤라클레스가 사라지는 것을 원하지 않습니다."

### COMPLITETION

acot_herculean_events.330.name:  "엄청난 프로젝트 연구 완료"
acot_herculean_events.330.desc:  "우리는 필요한 모든 데이터를 가지고 있습니다. 이제 그 이론과 계획을 실천에 옮겨야 할 때이다. 우리는 모든 지식을 결합하여 작동하는 프로토타입을 만든 다음 실제 작업을 시작할 수 있는 적합한 건설 현장을 찾아야 합니다."
acot_herculean_events.330.a:  "우리는 할 일이 많습니다."

acot_herculean_poi.2:  "헤라클레스 건축"
acot_herculean_poi.2.name:  "헤라클레스 건축"
acot_herculean_poi.2.desc:  "우리는 모든 연구를 결합하여 작동하는 프로토타입을 만든 다음 이에 적합한 초기 건설 현장을 찾아야 합니다."

