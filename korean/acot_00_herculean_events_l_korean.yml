acot_herculean_events.5.name:  "헤라클레스: 심장"
acot_herculean_events.5.desc:  "헤라클레스의 심장이 성공적으로 건설되었습니다. 언뜻보기에 그것은 Fallen Ones가 사용했던 고대 거상과 매우 유사합니다. 결국 Colossus는 Heart를 축소하고 단순화한 버전으로 가장 단순한 디자인의 대량살상무기로 용도가 변경된 것입니다.\n\n그러나 이 심장, 우리의 심장은 다릅니다. 그 안에는 우리 제국의 세입자와 유산을 유지하기 위해 함께 일하는 수많은 복잡한 지능이 있습니다. 정말 놀라운 기술이지만 Herculean은 외부 위협에 대해 무방비 상태입니다. 잠재적인 예상치 못한 결과에 대처하기 위해 여기에 대규모 수비대를 배치하는 것이 좋습니다."
acot_herculean_events.5.a:  "우리는 경계심을 유지해야 한다"
acot_herculean_events.5.b:  "우리의 확장은 더 커진다"
 
#### CURATOR
acot_herculean_events.502.name:  "수신 전송."
acot_herculean_events.502.desc:  "귀하의 엄청난 건설 프로젝트가 잘 진행되고 있는 것 같습니다, [root.GetName]. Curator Order가 이에 참여하게 된 것을 영광으로 생각하지만, 이 프로젝트는 우리의 전문 지식을 훨씬 뛰어넘기 때문에 프로젝트에서 제공할 수 있는 것이 거의 없다는 점을 우려합니다.\n\n그럼에도 불구하고 여전히 우리를 원하신다면 헤라클레스 과학부 섹션에 설치할 수 있는 자체 실험실 설계 및 설계도를 제공할 수 있을 것입니다. 진심을 담아 이 서비스를 무료로 제공하고 있습니다. 우리는 단지 이 시대를 만들어가는 과정의 일부가 되기를 원할 뿐입니다."
acot_herculean_events.502.a:  "우리는 영광일 것입니다."
acot_herculean_events.502.a.response:  "우리는 당신을 믿을 수 있다는 것을 알고 있었습니다, [root.GetRulerTitle]님! 결과가 어떻든, 역사적 기록으로 남을 만한 사건이 될 것입니다!"
acot_herculean_events.502.b:  "안타깝게도 이는 우리 보안 프로토콜을 위반하는 것입니다."
acot_herculean_events.502.b.response:  "부끄러운 일이지만 이해합니다. 우리의 분석에 따르면 과거 어느 누구도 이 프로젝트를 완료하는 데 성공하지 못한 것으로 보이며 방해 행위가 많은 이유 중 하나였습니다. 우리는 더 이상의 요청을 강요하지 않을 것이며, 프로젝트의 결론을 기대하며 기다리겠습니다. 마음이 바뀌면 주저하지 말고 저희에게 연락해 주세요."
acot_herculean_events.502.c:  "이 프로젝트를 도와줄 수 없다면 여기에 자리가 없습니다."
acot_herculean_events.502.c.response:  "우리는 귀하의 실망을 이해합니다. 지킬 수 없는 것을 약속하는 것은 잘못된 일입니다. 좋습니다. 우리는 즉시 모든 직원을 효과적으로 철수하겠습니다. 귀하의 프로젝트에서 성공할 수 있기를 바랍니다."

################## STAGE THREE

acot_herculean_events.6.name:  "헤라클레스: 쉘"
acot_herculean_events.6.desc:  "외부 쉘은 선박을 보호하는 역할을 할 뿐만 아니라 대규모 하드라이트 시설에서 수많은 선박을 만들고 발사할 수 있는 네트워크 역할을 하도록 설치되었습니다. 초기 예측에 따르면 Herculean은 동시에 80척 이상의 선박 생산을 지원할 수 있습니다.\n\n우리 군 지도자들은 더 이상 프로젝트 취소 가능성에 대해 걱정하지 않으며 이제 Herculean이 완전히 작동하면 무엇을 할 수 있는지 고려하기 시작했습니다."
acot_herculean_events.6.a:  "우리는 이 은하계의 전설로 자리매김할 것입니다."
acot_herculean_events.6.b:  "물론, 우리를 반대하는 모든 사람들을 물리치기 위해서입니다."

################## STAGE FOUR

acot_herculean_events.7.name:  "헤라클레스: 기둥"
acot_herculean_events.7.desc:  "Herculean의 외부 선체가 완성되었습니다. 거대한 선체는 이미 그것이 태어난 바로 그 별을 왜소하게 만들기 시작했습니다.\n\n이를 통해 Herculean은 문명이 완전히 붕괴될 것으로 예상되는 이후 수 세기 동안 지속될 것으로 예상되는 엄청난 양의 컴퓨터, 논리 엔진, 스타 드라이버를 모두 수용하는 데 필요한 모든 것을 갖추고 있습니다. 남은 것은 헤라클레스의 무기 시스템과 이동 시스템을 완성하는 것뿐입니다. 이를 통해 우리의 유산에 감히 의문을 제기하는 모든 침입자를 격퇴할 수 있는 능력을 거대한 상부 구조물에 부여하게 될 것입니다."
acot_herculean_events.7.a:  "팽창이 수축되고, 영겁의 세월이 일정해지도록 하십시오."
acot_herculean_events.7.b:  "우리는 보복을 하러 오고 있습니다. 끝없는 승리를 선사합니다."
 
acot_herculean_events.700.name:  "수신 전송."
acot_herculean_events.700.desc.spirit.a:  "우리가 전에 너희에게 경고하였어도 너희가 우리 말을 듣지 아니하였느니라 당신의 창조물은 우리 조상들에게 큰 모욕을 안겨줍니다. 당신은 헤라클레스를 신앙에 넘겨줄 것입니다. 그렇지 않으면 그에 따라 처벌을 받게 될 것입니다."
acot_herculean_events.700.desc.mat.a:  "LS-R3 조항에 따라 [from.GetName]은(는) 귀하의 Herculean 프로젝트에 대한 소유권을 주장합니다. 그것을 창조하는 데 사용된 기술은 우리의 설계에 의한 것이기 때문에 그것은 당연히 우리의 것입니다. 그리고 당신은 준수할 것입니다."
acot_herculean_events.700.desc.phile.a:  "불가능한! 여기까지 도달하지 말았어야 했어요. 헤라클레스인을 즉시 항복시키세요! 디자인에는 몇 가지 결점이 있을 것이고, 진행 속도를 높이려면 무능해서 무시하는 몇 가지 세부 사항이 있을 것입니다. 우리는 그러한 결함이 있는 기술이 원시인의 손에 넘어가는 것을 허용할 수 없습니다."
acot_herculean_events.700.desc.phobe.a:  "우리도 가끔은 오류에 빠질 수 있다고 생각합니다. 당신은 어느 정도 평가를 받을 자격이 있습니다. 심지어 다른 고대 종족도 여기까지는 달성하지 못했습니다. 그러나 귀하의 프로젝트가 성공하더라도 우리 자신의 보안과 지속적인 존재 여부에 의문이 생길 수 있습니다. 이를 허용할 수 없으므로 안타깝게도 귀하의 프로젝트는 지금 종료되어야 합니다."
acot_herculean_events.700.a:  "타락한 자여, 우리는 당신에게 대답하지 않습니다."
acot_herculean_events.700.a.response:  "거만! 당신은 이에 대해 엄청난 대가를 치르게 될 것입니다."
acot_herculean_events.700.b:  "당신의 권위를 우리에게 강요하지 마십시오."
acot_herculean_events.700.b.response:  "이는 권한의 문제가 아니라 보안의 문제입니다. 당신은 결코 헤라클레스를 완성하지 못할 것입니다. 그렇게 해서는 안 됩니다.\n\n파멸에 직면할 준비를 하세요."
acot_herculean_events.700.c:  "괜찮은. 우리는 헤라클레스 프로젝트를 중단할 것입니다."
acot_herculean_events.700.c.response:  "잠깐...뭐?\n\n알았어...좋아...좋아...잠깐만...우리가 바보라고 생각하세요? 지금 프로젝트를 중단하더라도 다시 시도할 것이라는 보장은 없습니다. 당신들의 문명은 더 이상 존재하도록 허용될 수 없습니다."
acot_herculean_events.700.c.response.phobe:  "흥미롭군요... 그럼 우리 사이의 갈등을 심화시키기보다는 프로젝트를 끝내시겠습니까? 아마도 우리는 처음에 생각했던 것보다 더 많은 공통점을 갖고 있을 것입니다.\n\n좋습니다. [From.GetName]에서는 이 합의를 받아들일 것입니다."

################## STAGE FINAL

acot_herculean_events.8.name:  "헤라클레스: 완성"
acot_herculean_events.8.desc:  "헤라클레스 프로젝트가 마침내 완료되었고, 무기 시스템이 완전히 통합되었으며, 거대한 엔진이 시스템 전체에서 굉음을 내기 시작했습니다. 이것은 만들어지는 역사입니다. 우리 제국의 가장 위대한 승리의 순간입니다.\n\n이제 남은 것은 지휘하고 정복하는 것뿐입니다. 경계가 넘어졌습니다."
acot_herculean_events.8.a:  "시간과 공간을 초월한 전설들이 폐하께 굴복합니다."
acot_herculean_events.8.b:  "혼돈의 시대는 끝났습니다. 우리의 제니스 이터널."
