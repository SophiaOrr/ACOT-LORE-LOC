################## STAGE ONE

acot_herculean_events.4.name:  "헤라클레스: 사이트"
acot_herculean_events.4.desc:  "헤라클레스 프로젝트의 건설이 공식적으로 시작되었습니다. 자원은 제국의 모든 부문에서 대량으로 끌어오고 있으며, 엄청난 양의 엔지니어, 과학자, 기술자 및 군인이 프로젝트가 원활하게 완료될 수 있도록 밤낮으로 일하고 있습니다. 다들 기분이 좋으면서도 걱정스럽습니다. 수백만 년 동안 우리에게는 셀 수 없이 많은 문명이 있었고 그 중 다수는 우리가 프로젝트를 꿈꾸려고 노력했던 것보다 더 발전하고 강력했지만 모두 그 규모에 대한 개념조차 파악하지 못했습니다.\n\n다른 사람들이 실패한 곳에서 성공하려면 항상 경계하고 인식해야 합니다. 그리고 건설 노력이 엄청나고 최대한의 주의가 필요하더라도 우리는 방심하지 않을 여유가 있습니다. 은하계 대부분이 프로젝트의 실제 범위를 알지 못하더라도 방해하려는 시도를 막을 수는 없습니다.\n\n지금은 가장 안쪽의 내부인 헤라클레스의 심장 그 자체를 만드는 것부터 시작합니다. 우리는 어떤 장애물에 직면할지 알 수 없으므로 어떤 어려움에도 대비해야 합니다."
acot_herculean_events.4.a:  "우리는 우리 앞에 있는 모든 것을 능가할 것입니다."
 
acot_herculean_events.400.name:  "정전"
acot_herculean_events.400.desc.a:  "우리 기술자 중 일부가 헤라클레스의 심장에 있는 다양한 방의 전원을 켜는 데 필요한 전력 출력을 과소평가하여 많은 시스템이 어두워지고 표면적인 손상이 발생했다는 불행한 보고를 받았습니다. 건설팀에서는 문제를 정상화하기 위해 추가 물품을 요청하고 있습니다."
acot_herculean_events.400.desc.b:  "불행하게도 정전에 대한 보고가 점점 늘어나고 있어 최적의 에너지 출력 분포를 예측하는 것이 건설팀에게 상당히 어려운 일이 된 것 같습니다. 공사의 원활한 진행을 보장하려면 손상된 장비를 모두 교체해야 합니다.\n\n그러나 문제의 근본 원인을 찾지 않는 한 이와 같은 문제는 계속 반복될 가능성이 크지만 이를 위해서는 과학 팀의 추가 노력이 필요합니다."
acot_herculean_events.400.a:  "비용을 아끼지 마세요."
acot_herculean_events.400.a.explain:  "건설을 계속하기 위해 추가 자원이 할당됩니다."
acot_herculean_events.400.b:  "그들에게 자신의 혼란을 고치라고 말하십시오."
acot_herculean_events.400.b.explain:  "팀은 문제를 해결하기 위해 자체 예산과 기술에 의존해야 하며 건설 진행을 180일까지 지연시켜야 합니다."
acot_herculean_events.400.c:  "허용되지 않습니다. 승무원을 교체하십시오."
acot_herculean_events.400.c.explain:  "현재 건설 인력은 교체될 예정이다. 새로운 팀이 구성되는 동안 공사는 360일 동안 중단됩니다."
acot_herculean_events.400.d:  "근본적인 문제를 해결해야 합니다."
acot_herculean_events.400.d.explain:  "정전의 이면에 있는 문제를 연구하고 이를 해결하기 위한 프로젝트를 시작합니다."
acot_herculean_events.400.e:  "그게 다야. 프로젝트를 취소하겠습니다."
acot_herculean_events.400.e.explain:  "우리는 프로젝트를 거의 시작하지도 않았는데 이미 수많은 문제로 가득 차 있습니다. 아마도 이것이 시간과 자원의 막대한 낭비가 되기 전에 지금 멈추는 것이 최선일 것입니다."

ACOT_HERCULEAN_POWER_FAILURE_FIX:  "엄청난 정전"
ACOT_HERCULEAN_POWER_FAILURE_FIX_DESC:  "이러한 지속적인 정전은 용납될 수 없습니다. 우리는 처음으로 돌아가서 문제의 근본 원인을 추적해야 합니다."

acot_herculean_events.401.name:  "문제가 해결되었습니다!"
acot_herculean_events.401.desc:  "우리 과학 팀은 마침내 Herculean의 정전 문제의 근본 원인을 파악했습니다. 잘못은 헤라클레스의 동력로가 우리에게 친숙한 알려진 원자로와 완전히 다른 개념을 따르는 방식에 대한 우리의 오해에 있습니다. 이는 해독기의 번역 오류에 대한 감독입니다. Herculean의 동력은 단순한 동력로가 아니라 에너지 흐름을 조절하고 사용하지 않을 때 심장이 '휴식'할 수 있도록 적절한 DAI가 제공되어야 하는 심장이기 때문입니다.\n\n적절한 설계가 이미 설치되어 있으며 설계를 개선하면 향후 심장의 문자가 더욱 안정적이고 규제가 덜 필요할 것이라고 확신합니다."
acot_herculean_events.401.a:  "훌륭한 작업입니다."

#### CURATOR
acot_herculean_events.402.name:  "수신 전송."
acot_herculean_events.402.desc.a:  "안녕하세요, [root.GetName]님! 큐레이터 오더는 귀하의 새로운 프로젝트인 헤라클레스의 발전을 관찰하는 데 관심이 있습니다. 우리는 개념에 대해 거의 이해하지 못하지만 규모는 상당히 놀랍고 고대의 선구자 디자인으로 보입니다. 우리는 프로젝트를 관찰하고 지원할 일부 과학자 및 기술자를 배정하기를 희망합니다.\n\n당연히 이에 대한 보상을 받게 되며 우리가 제공할 수 있는 모든 전문 지식도 귀하의 것이 됩니다."
acot_herculean_events.402.desc.b:  "안녕하세요, [root.GetName]님! 당신은 이전에 이유 없이 우리 요새 중 하나를 공격했지만, 큐레이터 기사단은 당신의 공격을 기꺼이 용서해 줄 것입니다. 그 대가로 우리는 당신의 새로운 프로젝트인 이 헤라클레스(Herculean)의 발전을 관찰하고 싶습니다. 받아들일까요? 고대의 선구적인 디자인에 대한 이러한 거대한 사업은 그 자체만으로도 기록 보관소에 기록될 가치가 있습니다. 그 대가로 우리에게 할당된 구성원은 필요에 따라 자신의 전문 지식을 제공할 것입니다."
acot_herculean_events.402.a:  "기꺼이."
acot_herculean_events.402.a.response:  "우리는 당신을 믿을 수 있다는 것을 알고 있었습니다, [root.GetRulerTitle]님! 결과가 어떻든, 역사적 기록으로 남을 만한 사건이 될 것입니다!"
acot_herculean_events.402.b:  "우리는 보안을 타협할 수 없습니다. 당신에게도 마찬가지다."
acot_herculean_events.402.b.response:  "부끄러운 일이지만 이해합니다. 이것은 분명히 매우 중요한 프로젝트임에 틀림없습니다. 우리는 더 이상의 요청을 강요하지 않을 것이며, 프로젝트의 결론을 기대하며 기다리겠습니다."
acot_herculean_events.402.c:  "아주 좋습니다. 우리는 귀하의 제안을 받아들입니다."
acot_herculean_events.402.c.response:  "훌륭한! 큐레이터 오더는 귀하의 제국에 대한 우리 서비스를 즉시 효과적으로 재개할 것입니다. 이제 우리 과학팀이 귀하의 프로젝트로 이전될 것입니다."
acot_herculean_events.402.d:  "우리는 관심이 없습니다."
acot_herculean_events.402.d.response:  "아, 정말 불행한 일이군요. 그러면 우리는 당신과 당신 종족을 더 이상 압박하지 않을 것입니다."

#### FE
acot_herculean_events.403.name:  "수신 전송."
acot_herculean_events.403.desc.spirit.a:  "즐거움. 평민들이 더 잘 알 것이라고 기대할 것입니다. 당신은 가장 재능 있는 노인들조차 할 수 없는 물건을 만들려고 노력하고 있습니다. 그것은 이 우주의 옛 신들을 기반으로 한 신성의 도구입니다. 이 노력은 성공하지 못할 것입니다.\n\n지금 미친 계획을 버리고 수치심과 패배를 피하십시오."
acot_herculean_events.403.desc.spirit.b:  "아, 참 순진한 새끼야. 당신은 이 헤라클레스를 만들려고 노력하면서 우리 조상들을 모방하려고 노력하고 있다는 것은 의심의 여지가 없습니다. 우리는 귀하의 열정에 감탄하지만 귀하는 이에 대한 준비가 되어 있지 않습니다. 그렇게 하는 것이 당신의 의무도 아닙니다. 자제로서 당신의 역할은 우리가 조상에게 했던 것처럼 우리의 유산을 물려주는 것입니다. 다른 어떤 것도 걱정할 필요가 없습니다.\n\n이 어리석은 탐구를 포기하세요, 얘야. 올바른 길, 영원한 유산의 길로 돌아가십시오. 당신이 새로운 신앙의 거룩한 수호자가 되기 전에 공부해야 할 분야의 책이 아직 많이 있습니다."
acot_herculean_events.403.desc.mat.a:  "너희 원시인들은 결코 배우지 못하겠느냐? 이해하지 못하는 기술을 가지고 장난을 치는 경우가 많습니다.\n\n경청하고 순종하세요. 헤라클레스 프로젝트는 계획된 모든 계산에 따르면 제작자의 표준을 결코 따르지 않을 것으로 나타났기 때문에 실패했습니다. 지금으로부터 천년 후, 당신의 문명이 뼈와 재밖에 남지 않은 뒤에, 당신의 어리석은 장난감이 헤아릴 수 없는 규모의 범죄를 저지른다면 어떻게 될까요? 우리가 엉망진창을 고칠 만큼 자유 시간이 너무 많다고 생각하시나요?\n\n농담이군요. 어쨌든 성공할 수는 없을 것 같습니다. 그러니 이 은하계에 무의미한 사건을 한 번 더 남겨두고 야망을 통제하는 법을 배우도록 합시다."
acot_herculean_events.403.desc.mat.b:  "[root.GetName], 당신은 우리 대제국의 후손으로서 훨씬 아래로 내려왔습니다. 하지만 당신은 자신의 역할을 잊어버린 것 같습니다. 헤라클레스 프로젝트를 구축하려고 시도하면서 당신은 사이온으로서의 지위를 정의하는 신성한 책임을 위반하는 것입니다. 당신은 우리의 유산을 지키고, 때가 되면 일어나 은하계의 발전을 조절해야 합니다. 귀하의 프로젝트는 그 성격상 해당 비용을 모독할 뿐만 아니라 그 자체도 위험한 기술입니다.\n\n그러나 이 오류를 바로잡을 시간은 아직 남아 있습니다. 프로젝트를 포기하면 모든 것이 제때에 주어질 것입니다."
acot_herculean_events.403.desc.phile.a:  "이게 뭔가요? 헤라클레스?\n\n\n\n아하하하...하하하하하하하하하하하\n\n진심할 수가 없어요! 당신은 실제로 그 신화를 믿나요? 아, 불쌍하고 불쌍한 꼬마 [root.GetSpeciesName]. 유산을 보존하는 도구인가요? 굳이 귀찮게 할 필요가 없나요? 우리는 이미 당신을 위해 그렇게 하고 있습니다.\n\n지금 포기하세요. 당신이 멍청한 동화를 쫓고 있다는 것을 깨닫는다면 그렇게 하는 것이 덜 당황스러울 것입니다."
acot_herculean_events.403.desc.phobe.a:  "왜 너희 원시적인 제노들은 불필요한 문제를 일으키는 걸 좋아하는 거지? 또 다른 헤라클레스 프로젝트 시도? 흠...오만하네요.\n\n끝낼 가능성이 거의 없더라도 이 잠재적인 위협을 무시하는 것은 어리석은 일입니다. 귀하는 이 프로젝트를 즉시 중단하거나 당사가 귀하를 위해 중단할 것입니다."
acot_herculean_events.403.a:  "그건 당신이 상관할 일이 아닙니다."
acot_herculean_events.403.a.response:  "우리의 사업이 무엇인지 결정하는 것은 당신의 사업이 아닙니다. 우리는 지켜볼 것입니다."
acot_herculean_events.403.b:  "그냥 우리를 그대로 두세요."
acot_herculean_events.403.b.response:  "노란색, 우리는 그것을 알고 있었습니다. 좋습니다. 우리는 당신이 실패하는 모습을 지켜보는 것이 즐겁습니다. 좋은 하루 되세요."
acot_herculean_events.403.c:  "우리는 순종합니다. 헤라클레스 프로젝트는 즉시 중단됩니다."
acot_herculean_events.403.c.response:  "하! 원시인이 한 번 감각을 말해보세요! 이것만으로도 기적입니다. 큐레이터가 그것을 기록하기 위해 여기에 없다는 것이 안타깝습니다."

